<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp - Task Master</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tg = window.Telegram.WebApp;
        tg.expand();

        // ID ve Veri Y√∂netimi
        let myID = tg.initDataUnsafe?.user?.id ? tg.initDataUnsafe.user.id.toString() : "8392479231";
        let stats = { balance: 0.0, invitedBy: "", completedTasks: [] };
        
        // G√∂rev Listesi (Buradan yeni g√∂rev ekleyebilirsin)
        const taskList = [
            { id: "task1", title: "Join Telegram Channel", reward: 0.10, url: "https://t.me/FonixMining2026Bot" },
            { id: "task2", title: "Follow us on X", reward: 0.15, url: "https://x.com" },
            { id: "task3", title: "Watch Youtube Video", reward: 0.05, url: "https://youtube.com" }
        ];

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                stats = userSnap.data();
                if(!stats.completedTasks) stats.completedTasks = [];
            } else {
                await setDoc(userRef, { balance: 0.0, invitedBy: "", completedTasks: [] });
            }
            updateUI();
            renderTasks();
            loadReferrals();
        }

        // --- TASK MOTORU ---
        function renderTasks() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = "";
            
            taskList.forEach(task => {
                const isDone = stats.completedTasks.includes(task.id);
                container.innerHTML += `
                    <div class="card task-card">
                        <div style="text-align:left;">
                            <div style="font-size:14px; color:#fff;">${task.title}</div>
                            <div style="font-size:12px; color:var(--g);">+$${task.reward.toFixed(2)}</div>
                        </div>
                        <button class="s-btn" id="btn-${task.id}" onclick="${isDone ? '' : `completeTask('${task.id}', ${task.reward}, '${task.url}')`}" ${isDone ? 'disabled' : ''}>
                            ${isDone ? '‚úÖ DONE' : 'GO'}
                        </button>
                    </div>
                `;
            });
        }

        window.completeTask = async (id, reward, url) => {
            window.open(url, '_blank');
            const btn = document.getElementById(`btn-${id}`);
            btn.innerText = "VERIFYING...";
            
            // 3 saniye bekleme sim√ºlasyonu
            setTimeout(async () => {
                if(!stats.completedTasks.includes(id)) {
                    stats.balance += reward;
                    stats.completedTasks.push(id);
                    
                    await updateDoc(doc(db, "users", myID), { 
                        balance: stats.balance,
                        completedTasks: arrayUnion(id)
                    });
                    
                    tg.HapticFeedback.notificationOccurred('success');
                    updateUI();
                    renderTasks();
                }
            }, 3000);
        };

        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR ---
        let liveEarn = 0, timer;
        window.startMining = () => {
            tab('mining');
            document.getElementById('nav-bar').style.display = 'none';
            document.getElementById('header-bar').style.display = 'none';
            liveEarn = 0;
            document.getElementById('mining-fan').classList.add('spinning');
            timer = setInterval(() => {
                liveEarn += 0.00002;
                document.getElementById('live-earn').innerText = liveEarn.toFixed(5);
            }, 1000);
        };

        window.stopMining = async () => {
            clearInterval(timer);
            document.getElementById('mining-fan').classList.remove('spinning');
            const animBox = document.getElementById('reward-anim');
            document.getElementById('earned-amount').innerText = "+" + liveEarn.toFixed(5) + " USDT";
            animBox.style.display = 'flex';
            stats.balance += liveEarn;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });
            setTimeout(() => {
                animBox.style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('header-bar').style.display = 'flex';
                updateUI(); tab('home');
            }, 2500);
        };

        async function loadReferrals() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('ref-count').innerText = snap.size;
        }

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('my-id-display').innerText = myID;
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0d0d1a; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 410px; height: 95vh; background: var(--bg); border-radius: 40px; border: 6px solid #222; display: flex; flex-direction: column; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; padding: 25px; text-align: center; overflow-y: auto; }
        .active { display: flex; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; margin-bottom: 12px; border: 1px solid #333; }
        .task-card { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        .s-btn { background: var(--p); color: #fff; border: none; padding: 10px 20px; border-radius: 12px; font-size: 12px; cursor: pointer; }
        .s-btn:disabled { background: #333; color: #777; cursor: default; }
        .nav { height: 85px; background: #161625; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .ni { opacity: 0.5; font-size: 20px; cursor: pointer; text-align: center; }
        .ni span { display: block; font-size: 9px; margin-top: 4px; }
        #mining-fan { width: 200px; height: 200px; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 6px solid var(--p); margin: 30px auto; }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #reward-anim { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:1000; }
    </style>
</head>
<body>

<div id="app">
    <div id="header-bar" style="padding: 20px 25px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: var(--g);">FONIX APP</span>
        <div style="background:#222; padding:5px 12px; border-radius:15px; font-size:12px;">ü™ô <span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <img src="yourfantastic.jpg" style="width:100%; border-radius:30px; margin-bottom:15px;">
        <h2>DASHBOARD</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between;"><span>Mining Status:</span><span style="color:var(--g)">Active</span></div>
        </div>
        <div style="flex:1"></div>
        <button class="btn" onclick="startMining()">MINING START</button>
    </div>

    <div id="tab-mining" class="p">
        <div style="margin-top: 20px;">
            <p style="letter-spacing: 3px; color: var(--p); font-size: 11px;">MINING...</p>
            <h1 style="font-size: 50px; color: var(--g); margin: 10px 0;">$<span id="live-earn">0.00000</span></h1>
        </div>
        <div id="mining-fan"></div>
        <div style="flex:1"></div>
        <button class="btn" style="background: #ff4757; color: #fff;" onclick="stopMining()">STOP & COLLECT</button>
    </div>

    <div id="tab-tasks" class="p">
        <h3 style="margin-bottom:20px;">QUESTS</h3>
        <div id="tasks-container">
            </div>
    </div>

    <div id="tab-friends" class="p">
        <h3>FRIENDS</h3>
        <div class="card" style="border: 1px dashed var(--p);">
            <small>YOUR ID</small>
            <h2 id="my-id-display" style="color:var(--g); margin:10px 0;">-</h2>
        </div>
        <p style="font-size:12px; opacity:0.5;">Referrals: <span id="ref-count">0</span></p>
    </div>

    <div id="tab-wallet" class="p">
        <h3>WALLET</h3>
        <div class="card">
            <small>BALANCE</small>
            <h1 style="font-size: 40px; color: var(--g);">$<span class="bal-val">0.0000</span></h1>
        </div>
        <button class="btn" style="opacity:0.5">WITHDRAW</button>
    </div>

    <div id="reward-anim">
        <h1 style="font-size: 70px; margin: 0;">üí∞</h1>
        <h2 id="earned-amount" style="font-size: 35px; color: var(--g);">+0.00000</h2>
        <p>SUCCESS!</p>
    </div>

    <nav id="nav-bar" class="nav">
        <div class="ni" onclick="tab('home')">üè†<span>Home</span></div>
        <div class="ni" onclick="tab('tasks')">üìã<span>Tasks</span></div>
        <div class="ni" onclick="tab('friends')">üë•<span>Friends</span></div>
        <div class="ni" onclick="tab('wallet')">üëõ<span>Wallet</span></div>
    </nav>
</div>

</body>
</html>
