<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FANTASTIC PET & MINER - V69</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #ffcc00; 
            --forest-green: #a3e635;
            --bg-blue: #5c67f2;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Fredoka', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg-blue); color: white; overflow: hidden; height: 100vh; }

        /* VIEWS */
        .view { display: none; height: 100vh; flex-direction: column; padding-bottom: 110px; position: relative; z-index: 10; }
        .view.active { display: flex; }

        /* --- ANA EKRAN (G√∂rsel 7: Your Fantastic Pet) --- */
        #v-home { 
            background: url('https://i.ibb.co/68vM3D7/fantastic-pets-bg.png') no-repeat center center; 
            background-size: cover; 
            align-items: center; 
            justify-content: flex-end;
            padding: 40px 20px 140px;
        }
        .home-char { width: 90%; max-width: 350px; margin-bottom: 20px; }
        .btn-play { width: 85%; padding: 18px; border-radius: 20px; background: #ffcc00; color: #7c4dff; font-weight: 900; border: none; font-size: 1.4rem; box-shadow: 0 6px 0 #e6b800; margin-bottom: 15px; cursor: pointer; }
        .btn-night { width: 85%; padding: 12px; border-radius: 20px; background: #6b4cff; color: #fff; font-weight: 700; border: 2px solid #8e74ff; font-size: 1rem; cursor: pointer; }

        /* --- MINING EKRANI (G√∂rsel 4 & 5 + pinix.jpg) --- */
        #mining-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000 url('https://w0.peakpx.com/wallpaper/340/320/HD-wallpaper-dark-forest-trees-fog-nature.jpg') no-repeat center center;
            background-size: cover; z-index: 2000; display: none; flex-direction: column; align-items: center; padding: 40px 20px;
        }
        .m-level { font-family: 'Montserrat'; font-size: 1.8rem; margin-top: 10px; }
        .m-balance { color: var(--forest-green); font-size: 1.2rem; margin-bottom: 20px; }
        
        .m-char-container { position: relative; width: 260px; height: 260px; margin: 20px 0; }
        .pinix-fan { 
            position: absolute; width: 100%; height: 100%; border-radius: 50%; 
            border: 5px solid rgba(163, 230, 53, 0.3); 
            animation: rotate var(--spin-speed, 3s) linear infinite;
            z-index: 1;
        }
        .char-overlay { position: absolute; width: 80%; top: 10%; left: 10%; z-index: 2; }

        .m-progress-box { width: 80%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 30px; }
        .m-progress-fill { height: 100%; background: var(--forest-green); width: 45%; border-radius: 10px; box-shadow: 0 0 15px var(--forest-green); }

        .m-btns { display: flex; gap: 15px; }
        .m-circle-btn { 
            width: 75px; height: 75px; border-radius: 50%; background: var(--forest-green); color: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.6rem; font-weight: 900; border: 4px solid rgba(0,0,0,0.2);
        }

        /* --- OFFERWALL & WITHDRAW (G√∂rsel 1 & 3) --- */
        .content-view { padding: 20px; overflow-y: auto; }
        .offer-card { background: var(--card-bg); border-radius: 15px; padding: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
        .offer-card b { color: #fbbf24; font-size: 0.8rem; }
        
        .provider-card { background: var(--card-bg); border-radius: 15px; padding: 15px 5px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .provider-card img { height: 25px; margin-bottom: 8px; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { text-align: center; opacity: 0.5; color: white; font-size: 0.7rem; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .center-nav { background: var(--accent); width: 60px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <img src="https://i.ibb.co/L6S9YvM/character-nebula.png" class="home-char" alt="Fantastic Pets">
        <button class="btn-play" onclick="openMining()">PLAY</button>
        <button class="btn-night" onclick="tg.showAlert('Night Session: Double Earnings Active!')">NIGHT SESSION <br><small>DOUBLE YOUR EARNINGS</small></button>
    </div>

    <div id="mining-screen">
        <div style="width:100%; display:flex; justify-content:flex-end;"><button onclick="closeMining()" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button></div>
        
        <div class="m-level">LEVEL 1</div>
        <div class="m-balance">$<span id="m-bal-val">0.0037</span></div>

        <div class="m-char-container">
            <img src="pinix.jpg" class="pinix-fan" onerror="this.src='https://via.placeholder.com/260/a3e635/000?text=PINIX+FAN'">
            <img src="https://i.ibb.co/L6S9YvM/character-nebula.png" class="char-overlay">
        </div>

        <div class="m-progress-box"><div class="m-progress-fill" id="m-fill"></div></div>
        <p style="font-size: 0.6rem; opacity: 0.5; margin-bottom: 30px;">45% AWAY FROM COINS</p>

        <div class="m-btns">
            <div class="m-circle-btn" style="background: rgba(163,230,53,0.2); color: var(--forest-green);">üïí<br>BOOST</div>
            <div class="m-circle-btn" id="m-trigger" onclick="toggleMining()" style="width:90px; height:90px; background:var(--forest-green); color:#000;">‚ö°<br>START</div>
            <div class="m-circle-btn" style="background: rgba(163,230,53,0.2); color: var(--forest-green);">üéÅ<br>BONUS</div>
        </div>
    </div>

    <div id="v-tasks" class="view content-view">
        <h2 style="text-align: center; margin-bottom: 20px;">OFFERWALL</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="offer-card"><span>The Nuts Heist</span><br><b>üí∞ 2000</b></div>
            <div class="offer-card"><span>Givvy Weekly</span><br><b>üí∞ 2000</b></div>
            <div class="offer-card"><span>Follow X</span><br><b>üí∞ 2000</b></div>
        </div>
    </div>

    <div id="v-wallet" class="view content-view">
        <h2 style="text-align: center; margin-bottom: 10px;">WITHDRAW</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="provider-card" onclick="tg.showAlert('Min: 5$')"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Papara_logo.svg"><br><small>Papara</small></div>
            <div class="provider-card" onclick="tg.showAlert('Min: 5$')"><img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Binance_logo.svg"><br><small>Binance</small></div>
            <div class="provider-card" onclick="tg.showAlert('Min: 5$')"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Payeer_logo.svg"><br><small>Payeer</small></div>
        </div>
    </div>

    <nav>
        <div class="nav-item" onclick="showTab('v-tasks', this)"><i>üéÅ</i><br>Offers</div>
        <div class="center-nav" onclick="showTab('v-home', this)">üêæ</div>
        <div class="nav-item" onclick="showTab('v-wallet', this)"><i>üí≥</i><br>Wallet</div>
    </nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let balance = 0.0037;
    let isMining = false;
    let mTimeout;

    function showTab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el.classList.contains('nav-item')) el.classList.add('active');
    }

    function openMining() {
        document.getElementById('mining-screen').style.display = 'flex';
        document.getElementById('m-bal-val').innerText = balance.toFixed(4);
    }

    function closeMining() {
        document.getElementById('mining-screen').style.display = 'none';
    }

    function toggleMining() {
        const btn = document.getElementById('m-trigger');
        if(!isMining) {
            isMining = true;
            btn.innerHTML = "üõë<br>STOP";
            btn.style.background = "#ff3131";
            runMining();
        } else {
            isMining = false;
            btn.innerHTML = "‚ö°<br>START";
            btn.style.background = "var(--forest-green)";
            clearTimeout(mTimeout);
        }
    }

    function runMining() {
        if(!isMining) return;
        let rand = Math.floor(Math.random() * (6000 - 3000 + 1) + 3000); // 3-6 saniye
        
        mTimeout = setTimeout(() => {
            balance += 0.0001;
            document.getElementById('m-bal-val').innerText = balance.toFixed(4);
            tg.HapticFeedback.notificationOccurred('success');
            
            // Progress bar hareketi
            document.getElementById('m-fill').style.width = Math.floor(Math.random() * 50 + 20) + "%";
            
            runMining();
        }, rand);
    }

    // Admin ID: 8392479231 kontrol√º buraya eklenebilir.
</script>
</body>
</html>
