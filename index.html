<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fantastic Pet Mining</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const startParam = tg.initDataUnsafe?.start_param;

        let stats = { kls_bal: 0, usdt_bal: 0, energy: 100, nightMode: false };

        async function init() {
            new AdexiumWidget({ wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', adFormat: 'push-like' }).autoMode();
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { kls_bal: 0, usdt_bal: 0, energy: 100, nightMode: false, invitedBy: startParam || "" };
                if (startParam && startParam !== myID) {
                    await updateDoc(doc(db, "users", startParam), { usdt_bal: increment(0.20), kls_bal: increment(500) });
                    stats.usdt_bal = 0.10; stats.kls_bal = 250;
                }
                await setDoc(userRef, stats);
            }
            updateUI();
        }

        let miningInterval, sKLS = 0, sUSDT = 0;

        window.toggleMining = (mode) => {
            const btn = document.getElementById('main-btn');
            if (btn.innerText.includes("PLAY") || btn.innerText.includes("START")) {
                if (stats.energy < 1) return tg.showAlert("Enerji bitti!");
                startM(mode === 'night');
            } else {
                show_10432457().then(() => { stopM(); }).catch(() => stopM());
            }
        };

        function startM(isNight) {
            tg.HapticFeedback.impactOccurred('medium');
            const multiplier = isNight ? 2 : 1;
            document.getElementById('main-btn').innerText = "CLAIM REWARDS";
            document.getElementById('pet-img').classList.add('floating');
            
            miningInterval = setInterval(() => {
                sKLS += 0.01 * multiplier;      
                sUSDT += 0.00001 * multiplier;  
                stats.energy -= 0.1;

                document.getElementById('live-kls').innerText = sKLS.toFixed(6);
                document.getElementById('energy-fill').style.width = stats.energy + "%";

                if (stats.energy <= 0) stopM();
            }, 1000);
        }

        async function stopM() {
            clearInterval(miningInterval);
            document.getElementById('pet-img').classList.remove('floating');
            
            // Animasyon Katmanƒ±
            createRain();

            await updateDoc(doc(db, "users", myID), { 
                kls_bal: increment(sKLS), 
                usdt_bal: increment(sUSDT),
                energy: stats.energy 
            });

            setTimeout(() => { location.reload(); }, 4000);
        }

        function createRain() {
            const container = document.getElementById('rain-layer');
            container.style.display = 'block';
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.className = 'drop';
                    drop.innerText = Math.random() > 0.5 ? 'ü™ô' : 'üíµ';
                    drop.style.left = Math.random() * 100 + 'vw';
                    drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    container.appendChild(drop);
                    setTimeout(() => drop.remove(), 3000);
                }, i * 70);
            }
        }

        function updateUI() {
            document.getElementById('total-kls').innerText = stats.kls_bal.toFixed(2);
            document.getElementById('total-usdt').innerText = "$" + stats.usdt_bal.toFixed(4);
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #5f42c1; --y: #f7d348; --o: #f7a938; --bg: #4a34b2; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Arial Rounded MT Bold', sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Top Header */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .bal-card { background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 30px; border: 2px solid rgba(255,255,255,0.1); }
        
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; }
        .active { display: flex; }

        /* Pet Area */
        .pet-container { width: 250px; height: 250px; background: #38b6ff; margin: 20px 0; border: 8px solid #fff; box-shadow: 0 10px 0 rgba(0,0,0,0.2); position: relative; display: flex; justify-content: center; align-items: center; }
        .pet-img { width: 80%; transition: 0.3s; }
        .floating { animation: float 1.5s ease-in-out infinite; }

        /* Buttons */
        .btn-main { background: var(--y); color: var(--p); border: none; padding: 20px; border-radius: 20px; width: 100%; font-size: 22px; font-weight: 900; cursor: pointer; border-bottom: 6px solid #d4b12d; margin-bottom: 10px; }
        .btn-night { background: var(--o); color: #fff; border: none; padding: 15px; border-radius: 20px; width: 100%; font-size: 14px; border-bottom: 4px solid #c98220; }

        /* Energy */
        .energy-box { width: 80px; background: rgba(0,0,0,0.4); border-radius: 20px; display: flex; align-items: center; padding: 5px 10px; gap: 5px; }
        .bar-container { width: 100%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 10px; margin: 10px 0; }
        #energy-fill { height: 100%; background: #ff4757; width: 100%; border-radius: 10px; }

        /* Rain */
        #rain-layer { position: absolute; inset: 0; pointer-events: none; z-index: 100; display: none; }
        .drop { position: absolute; top: -50px; font-size: 30px; animation: fall linear forwards; }

        /* Nav */
        .nav { height: 75px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); }
        .nav-item { opacity: 0.6; font-size: 10px; text-align: center; }
        .nav-center { width: 60px; height: 60px; background: var(--y); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-top: -30px; border: 5px solid var(--bg); font-size: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div id="rain-layer"></div>

    <div class="header">
        <div class="bal-card">
            <span id="total-kls">0.00</span> <br>
            <small id="total-usdt" style="color:var(--y)">$0.00</small>
        </div>
        <div class="energy-box">
            <span>23</span> <small>s</small> ‚ö°
        </div>
    </div>

    <div id="tab-home" class="p active">
        <div class="pet-container">
            <img id="pet-img" src="koalasmining.jpg" class="pet-img" alt="Pet">
        </div>

        <h2 style="margin:0; text-transform: uppercase;">Your Fantastic Pet</h2>
        <h1 style="color:var(--y); margin: 10px 0; font-size: 35px;" id="live-kls">0.000000</h1>

        <div class="bar-container"><div id="energy-fill"></div></div>

        <div style="flex:1"></div>

        <button id="main-btn" class="btn-main" onclick="toggleMining('normal')">PLAY / CLAIM</button>
        <button class="btn-night" onclick="toggleMining('night')">
            <b>NIGHT SESSION</b><br><small>DOUBLE YOUR SPEED</small>
        </button>
    </div>

    <div id="tab-wallet" class="p">
        <h2>C√ºzdan</h2>
        <div class="bal-card" style="width: 100%; text-align: center; padding: 30px 0;">
            <p>√áekilebilir Tutar</p>
            <h1 id="wallet-usdt" style="color:var(--y)">$0.00</h1>
        </div>
        <button class="btn-main" style="margin-top: 20px; opacity: 0.5;">WITHDRAW (Min $10)</button>
    </div>

    <nav class="nav">
        <div class="nav-item" onclick="tab('friends')">üë•<br>Friends</div>
        <div class="nav-item" onclick="tab('tasks')">üéÅ<br>Tasks</div>
        <div class="nav-center" onclick="tab('home')">üêæ</div>
        <div class="nav-item" onclick="tab('wallet')">üí≥<br>Wallet</div>
        <div class="nav-item">‚öôÔ∏è<br>Admin</div>
    </nav>
</div>

</body>
</html>
