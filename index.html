<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pet Elite v350 - Congrats Edition</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let uID = "8392479231", stats = { balance: 0.0, ref: false, tsk: false }, live = 0, isM = false, loop, seconds = 0;

        async function start() {
            const ref = doc(db, "users", uID);
            const res = await getDoc(ref);
            if (res.exists()) stats = res.data();
            else { stats = { balance: 0.0, ref: false, tsk: false }; await setDoc(ref, stats); }
            ui();
        }

        window.mine = (on) => {
            if(on) {
                isM = true; tab('mining'); seconds = 0;
                loop = setInterval(() => { 
                    live += 0.000035; seconds++;
                    let ghs = (Math.random() * (4.0 - 3.0) + 3.0).toFixed(2);
                    let m = Math.floor(seconds / 60), s = seconds % 60;
                    document.getElementById('m-usd').innerText = live.toFixed(5);
                    document.getElementById('m-paws').innerText = Math.floor(live * 850000);
                    document.getElementById('m-time').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                    document.getElementById('m-ghs').innerText = ghs;
                }, 1000);
            } else {
                // Madencilik durduƒüunda Congrats ekranƒ±nƒ± hazƒ±rla
                clearInterval(loop);
                document.getElementById('congrats-val').innerText = Math.floor(live * 850000);
                document.getElementById('congrats-usd').innerText = live.toFixed(4);
                stats.balance += live; live = 0;
                updateDoc(doc(db, "users", uID), { balance: stats.balance });
                tab('congrats'); // Tebrik ekranƒ±na ge√ß
            }
        };

        window.closeCongrats = () => {
            isM = false;
            ui();
            tab('home');
        };

        window.shareTG = () => {
            const text = encodeURIComponent(`üêæ Pet Growth Mining Aktif! Kodum: ${uID}`);
            window.open(`https://t.me/share/url?url=https://yourpet.app&text=${text}`);
        };

        function ui() {
            document.getElementById('h-bal').innerText = stats.balance.toFixed(4);
            document.getElementById('w-bal').innerText = stats.balance.toFixed(4);
            document.getElementById('my-code').innerText = uID;
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(x => x.classList.remove('a'));
            document.getElementById('p-'+id).classList.add('a');
            const nav = document.querySelector('.nav');
            if(id === 'mining' || id === 'congrats') nav.style.display = 'none';
            else {
                nav.style.display = 'flex';
                document.querySelectorAll('.ni').forEach(n => n.classList.remove('act'));
                document.getElementById('n-'+id).classList.add('act');
            }
        };
        window.onload = start;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #5c59d3; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #app {
            width: 100%; max-width: 410px; aspect-ratio: 9/16;
            background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%);
            border-radius: 45px; border: 10px solid #222; overflow: hidden;
            display: flex; flex-direction: column; color: #fff; position: relative;
        }
        .h { padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 9; }
        .pill { background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 30px; font-size: 13px; border: 1px solid rgba(255,255,255,0.1); }
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; }
        .a { display: flex; }
        .btn { background: var(--g); color: #000; border: none; width: 85%; padding: 18px; border-radius: 30px; font-weight: 800; cursor: pointer; }
        
        /* Mining Box */
        .fan-box { position: relative; width: 200px; height: 200px; margin: 15px 0; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 6px solid rgba(255,255,255,0.2); animation: spin 0.8s linear infinite; box-shadow: 0 0 25px var(--p); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Congrats Screen Assets */
        .congrats-img { width: 240px; margin: 30px 0; }
        .congrats-title { color: var(--g); font-size: 32px; margin: 0; }
        .congrats-sub { font-size: 14px; margin: 10px 0; }

        .m-stats { width: 100%; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 25px; margin-top: 10px; }
        .m-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 13px; }
        .val { color: var(--g); }

        .nav { height: 95px; background: rgba(129, 132, 247, 0.4); display: flex; justify-content: space-around; align-items: center; border-radius: 40px 40px 0 0; backdrop-filter: blur(10px); }
        .ni { font-size: 22px; cursor: pointer; opacity: 0.5; transition: 0.3s; flex:1; display:flex; flex-direction:column; align-items:center; }
        .act { opacity: 1; transform: scale(1.1); color: var(--g); }
    </style>
</head>
<body>
<div id="app">
    <div class="h">
        <div class="pill">ü™ô <span id="h-bal">0.0000</span></div>
        <div onclick="mine(false)" style="background:var(--g); color:#000; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold;">‚úï</div>
    </div>

    <div id="p-home" class="p a">
        <img src="yourfantastic.jpg" style="width:90%; border-radius:30px; margin-top:10px;">
        <h2 style="margin:20px 0 5px 0;">PET GROWTH</h2>
        <p style="opacity:0.6; font-size:11px;">CRAFTING UNFORGETTABLE PET</p>
        <div style="flex:1"></div>
        <button class="btn" onclick="mine(true)">MINING START</button>
        <div style="height:20px"></div>
    </div>

    <div id="p-mining" class="p">
        <h1 style="font-size: 40px; margin:0;">üêæ <span id="m-paws">0</span></h1>
        <p style="font-size:14px; margin:0;">MINING ENGINE ACTIVE</p>
        <div class="fan-box"><div class="fan-img"></div></div>
        <div class="m-stats">
            <div class="m-row"><span>Time:</span> <span class="val" id="m-time">0:00</span></div>
            <div class="m-row"><span>Earnings:</span> <span class="val">$<span id="m-usd">0.00000</span></span></div>
            <div class="m-row"><span>Hashrate:</span> <span class="val"><span id="m-ghs">0.00</span> GH/s</span></div>
        </div>
    </div>

    <div id="p-congrats" class="p">
        <h1 class="congrats-title">CONGRATS</h1>
        <h2 style="margin:5px 0;">üêæ <span id="congrats-val">0</span></h2>
        <div style="color:var(--g); font-size:18px;">$<span id="congrats-usd">0.0000</span></div>
        <img src="https://i.ibb.co/L5fX0yW/giftbox.png" class="congrats-img" alt="Congrats Gift"> 
        <h3 style="margin:0;">YOU HAVE REACHED ADULTHOOD</h3>
        <p class="congrats-sub">Hats off! Your pet has reached its ultimate form!</p>
        <div style="flex:1"></div>
        <button class="btn" onclick="closeCongrats()">GREAT</button>
        <div style="height:20px"></div>
    </div>

    <div id="p-friends" class="p"><h3>FRIENDS</h3><div id="my-code" style="color:var(--g); font-size:24px;">-</div></div>
    <div id="p-tasks" class="p"><h3>TASKS</h3><button class="btn" onclick="shareTG()">SHARE</button></div>
    <div id="p-wallet" class="p"><h3>WALLET</h3><h1 style="color:var(--g)">$<span id="w-bal">0.0000</span></h1></div>

    <nav class="nav">
        <div class="ni" id="n-friends" onclick="tab('friends')">üë•</div>
        <div class="ni" id="n-tasks" onclick="tab('tasks')">üìã</div>
        <div class="ni act" id="n-home" onclick="tab('home')">üêæ</div>
        <div class="ni" id="n-wallet" onclick="tab('wallet')">üëõ</div>
    </nav>
</div>
</body>
</html>
