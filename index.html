        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; 
        
        let stats = { usdt: 0, adsToday: 0, lastAdDate: "" };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);
            const today = new Date().toDateString();

            if (snap.exists()) {
                stats = snap.data();
                if (stats.lastAdDate !== today) {
                    stats.adsToday = 0;
                    stats.lastAdDate = today;
                    await updateDoc(userRef, { adsToday: 0, lastAdDate: today });
                }
            } else {
                stats = { usdt: 0, adsToday: 0, lastAdDate: today, username: user?.username || "Oyuncu" };
                await setDoc(userRef, stats);
            }
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.ui-balance').forEach(e => e.innerText = stats.usdt.toFixed(4));
            document.getElementById('ad-count').innerText = stats.adsToday;
            const progress = (stats.adsToday / 50) * 100;
            document.getElementById('limit-bar').style.width = progress + "%";
        }

        window.watchAd = () => {
            if(stats.adsToday >= 50) return tg.showAlert("GÃ¼nlÃ¼k limitinize ulaÅŸtÄ±nÄ±z!");
            
            tg.HapticFeedback.impactOccurred('medium');
            window.showAdexora().then(async () => {
                const reward = 0.05; // Reklam baÅŸÄ± kazanÃ§
                stats.usdt += reward;
                stats.adsToday += 1;
                await updateDoc(doc(db, "users", myID), { usdt: increment(reward), adsToday: increment(1) });
                updateUI();
                tg.showAlert("SandÄ±k aÃ§Ä±ldÄ±! $0.05 kazandÄ±nÄ±z.");
            }).catch(() => tg.showAlert("Hediye sandÄ±ÄŸÄ± ÅŸu an hazÄ±r deÄŸil."));
        };

        window.processWithdraw = () => {
            const amount = parseFloat(document.getElementById('withdraw-amt').value);
            const address = document.getElementById('wallet-adr').value;

            if (!amount || amount < 10) return tg.showAlert("Minimum Ã§ekim tutarÄ± 10 USDT'dir.");
            if (amount > stats.usdt) return tg.showAlert("Yetersiz bakiye.");
            if (address.length < 10) return tg.showAlert("LÃ¼tfen geÃ§erli bir USDT (TON) adresi girin.");

            tg.showConfirm(`${amount} USDT Ã§ekim talebinizi onaylÄ±yor musunuz?`, (ok) => {
                if(ok) tg.showAlert("Talebiniz baÅŸarÄ±yla alÄ±ndÄ±! Ä°nceleme sonrasÄ± Ã¶demeniz yapÄ±lacaktÄ±r.");
            });
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('on'));
            document.getElementById(id).classList.add('on');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('on-nav'));
            btn.classList.add('on-nav');
            tg.HapticFeedback.selectionChanged();
        };

        window.onload = init;
    </script>
