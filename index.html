<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas: Fantastic Mining</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        
        let stats = { kls_bal: 0, usdt_bal: 0, energy: 100 };
        let isNight = false;

        async function init() {
            new AdexiumWidget({ wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', adFormat: 'push-like' }).autoMode();
            const userSnap = await getDoc(doc(db, "users", myID));
            if (userSnap.exists()) stats = userSnap.data();
            updateUI();
        }

        let mInt, sKLS = 0, sUSDT = 0;

        window.toggleMining = (mode) => {
            const btn = document.getElementById('main-btn');
            if (btn.innerText.includes("PLAY")) {
                if (stats.energy < 1) return tg.showAlert("Energy Empty!");
                isNight = (mode === 'night');
                startM();
            } else {
                show_10432457().then(() => stopM()).catch(() => stopM());
            }
        };

        function startM() {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('main-btn').innerText = "CLAIM REWARDS";
            if(isNight) document.body.classList.add('night-theme');
            document.getElementById('pet-img').classList.add('pet-active');
            
            const mult = isNight ? 2 : 1;
            mInt = setInterval(() => {
                sKLS += 0.01 * mult; 
                sUSDT += 0.00001 * mult;
                stats.energy -= 0.12;
                
                document.getElementById('live-kls').innerText = sKLS.toFixed(4);
                document.getElementById('live-usdt').innerText = "$" + sUSDT.toFixed(6);
                document.getElementById('energy-val').innerText = Math.max(0, Math.floor(stats.energy)) + " s ‚ö°";

                if (stats.energy <= 0) stopM();
            }, 1000);
        }

        async function stopM() {
            clearInterval(mInt);
            document.body.classList.remove('night-theme');
            document.getElementById('pet-img').classList.remove('pet-active');
            
            createRain(); // Animasyon ba≈ülasƒ±n

            await updateDoc(doc(db, "users", myID), { 
                kls_bal: increment(sKLS), usdt_bal: increment(sUSDT), energy: stats.energy 
            });

            setTimeout(() => location.reload(), 4500);
        }

        function createRain() {
            const layer = document.getElementById('rain-layer');
            layer.style.display = 'block';
            for(let i=0; i<60; i++){
                setTimeout(() => {
                    const d = document.createElement('div');
                    d.className = 'drop'; d.innerText = Math.random() > 0.5 ? 'ü™ô' : 'üíµ';
                    d.style.left = Math.random() * 95 + 'vw';
                    d.style.animationDuration = (Math.random()*2+1)+'s';
                    layer.appendChild(d);
                    setTimeout(() => d.remove(), 2500);
                }, i*50);
            }
        }

        function updateUI() {
            document.getElementById('total-kls').innerText = stats.kls_bal.toFixed(2);
            document.getElementById('energy-val').innerText = Math.floor(stats.energy) + " s ‚ö°";
        }

        window.onload = init;
    </script>

    <style>
        :root { --main-purple: #5c3eb3; --btn-yellow: #f7d348; --btn-orange: #f7a938; --text-white: #ffffff; }
        
        body { margin: 0; background: var(--main-purple); color: var(--text-white); font-family: 'Arial Rounded MT Bold', sans-serif; transition: 0.5s; overflow: hidden; }
        .night-theme { background: #1a0b4a; }
        .night-theme::after { content: '‚òÖ'; position: absolute; top: 20%; left: 10%; font-size: 20px; animation: blink 1s infinite; }

        #app { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        
        /* G√∂rseldeki √úst Panel */
        .top-nav { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .balance-chip { background: rgba(0,0,0,0.3); padding: 8px 18px; border-radius: 30px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .energy-chip { background: #3d288a; padding: 8px 15px; border-radius: 20px; font-weight: bold; }

        /* G√∂rseldeki Pet Kutusu */
        .pet-stage { width: 240px; height: 240px; background: #38b6ff; border: 6px solid #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; justify-content: center; align-items: center; position: relative; }
        .pet-img { width: 85%; transition: 0.3s; }
        .pet-active { animation: bounce 1s infinite; }

        /* Saya√ßlar */
        .mining-title { margin-top: 25px; font-size: 28px; text-transform: uppercase; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #live-kls { font-size: 36px; color: var(--btn-yellow); margin: 5px 0; letter-spacing: 1px; }
        #live-usdt { font-size: 18px; color: #00ffaa; margin-bottom: 25px; opacity: 0.9; }

        /* Butonlar */
        .btn { width: 100%; max-width: 320px; padding: 20px; border-radius: 22px; border: none; font-weight: 900; font-size: 22px; cursor: pointer; text-transform: uppercase; border-bottom: 6px solid rgba(0,0,0,0.2); margin-bottom: 12px; transition: 0.1s; }
        .btn-play { background: var(--btn-yellow); color: #5c3eb3; }
        .btn-night { background: var(--btn-orange); color: #fff; font-size: 14px; padding: 12px; }
        .btn:active { transform: translateY(4px); border-bottom-width: 2px; }

        /* Alt Navigasyon */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.15); display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); }
        .nav-icon { font-size: 10px; opacity: 0.7; text-align: center; }
        .center-paw { width: 60px; height: 60px; background: var(--btn-yellow); border-radius: 50%; margin-top: -35px; border: 6px solid var(--main-purple); display: flex; justify-content: center; align-items: center; font-size: 25px; }

        /* Animasyonlar */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        #rain-layer { position: absolute; inset: 0; pointer-events: none; z-index: 100; display: none; background: rgba(0,0,0,0.3); }
        .drop { position: absolute; top: -50px; font-size: 30px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div id="rain-layer"></div>

    <div class="top-nav">
        <div class="balance-chip">
            <span style="background:var(--btn-yellow); color:#000; width:24px; height:24px; border-radius:50%; display:inline-flex; justify-content:center; align-items:center; font-weight:bold;">K</span>
            <span id="total-kls">0.00</span>
        </div>
        <div class="energy-chip" id="energy-val">100 s ‚ö°</div>
    </div>

    <div class="pet-stage">
        <img id="pet-img" src="koalasmining.jpg" class="pet-img">
    </div>

    <div class="mining-title">Your Fantastic Koala</div>
    <div id="live-kls">0.0000</div>
    <div id="live-usdt">$0.000000</div>

    <div style="flex:1"></div>

    <button id="main-btn" class="btn btn-play" onclick="toggleMining('normal')">Play / Claim</button>
    <button class="btn btn-night" onclick="toggleMining('night')">
        Night Session<br><small style="font-size:10px;">Double Your Speed</small>
    </button>

    <div class="bottom-nav">
        <div class="nav-icon">üë•<br>Friends</div>
        <div class="nav-icon">üéÅ<br>Tasks</div>
        <div class="center-paw">üêæ</div>
        <div class="nav-icon">üí≥<br>Wallet</div>
        <div class="nav-icon">‚öôÔ∏è<br>Admin</div>
    </div>
</div>

</body>
</html>
