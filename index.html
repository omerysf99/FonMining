<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker Pro</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --nav-size: 75px;
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('arkaplan.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* Üst Panel */
        .top-ui {
            display: flex; justify-content: space-between;
            padding: 15px; background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            z-index: 50;
        }

        .profile-area { display: flex; align-items: center; gap: 10px; }
        .p-icon { width: 45px; height: 45px; border-radius: 10px; border: 2px solid var(--accent-blue); }

        .stats-area { display: flex; gap: 10px; }
        .stat-box { background: rgba(30, 41, 59, 0.9); padding: 5px 12px; border-radius: 12px; text-align: center; min-width: 70px; }

        /* Yan Menüler */
        .side-menu {
            position: absolute; width: 100%; top: 120px;
            display: flex; justify-content: space-between;
            padding: 0 15px; pointer-events: none; z-index: 40;
        }
        .side-stack { display: flex; flex-direction: column; gap: 18px; pointer-events: auto; }
        .s-btn { width: 60px; text-align: center; font-size: 0.65rem; font-weight: bold; }
        .s-btn img { width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 4px; }

        /* ANA OYUN ALANI */
        .main-stage {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative; z-index: 10;
        }

        #score-display { 
            font-size: 3.5rem; font-weight: 900; margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8); 
        }

        /* KÜÇÜLTÜLMÜŞ VE SABİT ANA GÖRSEL */
        #hero {
            width: 200px; /* Görsel boyutu küçültüldü */
            cursor: pointer;
            filter: drop-shadow(0 0 25px rgba(0,0,0,0.5));
            /* Push/Scale animasyonu kaldırıldı */
            transition: filter 0.1s;
        }
        
        #hero:active {
            filter: brightness(1.2); /* Tıklandığında sadece hafif bir parlama verir */
        }

        /* Notcoin Sol Alt */
        .notcoin-fixed {
            position: absolute; left: 20px; bottom: 30px;
            width: 85px; filter: drop-shadow(0 0 15px var(--gold));
        }

        /* ALT PANEL */
        .bottom-panel {
            background: rgba(15, 23, 42, 0.95);
            padding: 15px 10px 25px 10px; border-top: 3px solid #1e293b;
            z-index: 50;
        }

        .energy-wrap { margin-bottom: 15px; }
        .e-label { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 6px; font-size: 0.9rem; }
        .e-bar { background: #334155; height: 16px; border-radius: 20px; overflow: hidden; }
        #e-fill { width: 100%; height: 100%; background: var(--accent-blue); transition: width 0.1s; }

        .tabs { display: flex; justify-content: space-around; align-items: flex-end; }
        .tab-item { text-align: center; color: #94a3b8; font-size: 0.8rem; flex: 1; cursor: pointer; }
        .tab-item img { 
            width: var(--nav-size); height: var(--nav-size); 
            display: block; margin: 0 auto 5px; border-radius: 15px;
        }
        .tab-item.active { color: white; font-weight: bold; }
        .tab-item.active img { border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }

        /* Tıklama Sayısı Efekti */
        .pop {
            position: absolute; color: var(--gold); font-weight: 900; font-size: 2rem;
            pointer-events: none; animation: rise 0.6s forwards; z-index: 100;
        }
        @keyframes rise { to { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-ui">
        <div class="profile-area">
            <img src="TapLv1.jpg" class="p-icon">
            <div>
                <div style="font-size:0.85rem; font-weight:bold;">V.Albayra...</div>
                <div style="font-size:0.65rem; color: #94a3b8;">ID: 8392479231</div>
            </div>
        </div>
        <div class="stats-area">
            <div class="stat-box">
                <div style="font-size:0.55rem; color:#94a3b8;">Coin</div>
                <div id="coin-val" style="color:var(--gold); font-weight:bold;">0</div>
            </div>
            <div class="stat-box">
                <div style="font-size:0.55rem; color:#94a3b8;">Per hour</div>
                <div id="hour-val" style="color:#10b981; font-weight:bold;">+0</div>
            </div>
        </div>
    </div>

    <div class="side-menu">
        <div class="side-stack">
            <div class="s-btn"><img src="Jgang.jpg">GANG</div>
            <div class="s-btn"><img src="TapEarn.jpg">EARN</div>
            <div class="s-btn"><img src="Airdrop.jpg">AIRDROP</div>
        </div>
        <div class="side-stack">
            <div class="s-btn"><img src="AutoTap.jpg">AUTO</div>
            <div class="s-btn"><img src="Nft.jpg">NFT</div>
        </div>
    </div>

    <div class="main-stage" id="tap-area">
        <div id="score-display">0</div>
        <img src="TapLv1.jpg" id="hero" alt="Hero">
        <img src="Notcoin.jpg" class="notcoin-fixed" alt="Notcoin">
    </div>

    <div class="bottom-panel">
        <div class="energy-wrap">
            <div class="e-label">
                <span>⚡ <span id="e-current">2000</span> / 2000</span>
                <span style="color:var(--gold);" id="p-text">+5</span>
            </div>
            <div class="e-bar"><div id="e-fill"></div></div>
        </div>

        <div class="tabs">
            <div class="tab-item active"><img src="Notcoin.jpg">Bums</div>
            <div class="tab-item" onclick="upgrade()"><img src="Upgrade.jpg">Geliştir</div>
            <div class="tab-item"><img src="Task.jpg">Görevler</div>
            <div class="tab-item"><img src="friends.jpg">Arkadaşlar</div>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let energy = 2000;
    let tapPower = 5;
    let income = 0;

    const coinEl = document.getElementById('coin-val');
    const scoreEl = document.getElementById('score-display');
    const eFill = document.getElementById('e-fill');
    const eText = document.getElementById('e-current');
    const hVal = document.getElementById('hour-val');

    document.getElementById('tap-area').addEventListener('pointerdown', (e) => {
        if (energy >= tapPower) {
            coins += tapPower;
            energy -= tapPower;
            updateUI();
            createPop(e.clientX, e.clientY);
        }
    });

    function updateUI() {
        scoreEl.innerText = Math.floor(coins).toLocaleString();
        coinEl.innerText = coins > 1000 ? (coins/1000).toFixed(1) + "K" : Math.floor(coins);
        eFill.style.width = (energy / 2000 * 100) + "%";
        eText.innerText = Math.floor(energy);
        hVal.innerText = "+" + income;
        document.getElementById('p-text').innerText = `+${tapPower}`;
    }

    function upgrade() {
        let cost = tapPower * 100;
        if (coins >= cost) {
            coins -= cost;
            tapPower += 5;
            income += 50;
            updateUI();
        }
    }

    function createPop(x, y) {
        const p = document.createElement('div');
        p.className = 'pop';
        p.innerText = `+${tapPower}`;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 600);
    }

    setInterval(() => {
        if (energy < 2000) energy = Math.min(2000, energy + 5);
        if (income > 0) coins += (income / 3600);
        updateUI();
    }, 1000);
</script>

</body>
</html>
