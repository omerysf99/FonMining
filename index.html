<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix Mining App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #050308; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 390px;
            height: 844px; /* iPhone 15 Pro Boyutu */
            background: radial-gradient(circle at top, #1a0f2e 0%, #050308 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-content { display: none; height: 100%; overflow-y: auto; padding: 20px; padding-bottom: 110px; }
        .active-tab { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { 
            background: rgba(255, 255, 255, 0.04); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 14px; 
        }

        /* Mining Fan Animasyonu */
        .fan-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 10px auto;
        }

        .fan-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spin 8s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Alt Navigasyon */
        nav {
            background: rgba(10, 8, 15, 0.98);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            height: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
        }

        .nav-text { font-size: 8px; font-weight: 600; text-transform: uppercase; margin-top: 2px; color: #666; }
        .nav-btn.active .nav-text { color: white; }
        .nav-btn.active i { color: white; }

        .btn-action { border-radius: 20px; font-weight: 700; transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="flex-grow">
            <section id="home" class="tab-content active-tab">
                <div class="space-y-2 mb-4">
                    <div class="glass-card p-3 flex justify-between items-center px-4">
                        <div class="flex items-center gap-2">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-5 h-5" alt="pi">
                            <div class="text-left">
                                <p class="text-[7px] text-gray-500 uppercase font-bold">Balance</p>
                                <p id="mainBalance" class="text-xs font-bold">0.000000 PI</p>
                            </div>
                        </div>
                        <i class="fas fa-wallet text-gray-700 text-[10px]"></i>
                    </div>
                </div>

                <div class="fan-container">
                    <img src="pinix.jpg" class="fan-image" alt="Pinix Mining" onerror="this.src='https://via.placeholder.com/220/4e36cc/FFFFFF?text=PINIX+FAN'">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-10 h-10 bg-[#4e36cc] rounded-full flex items-center justify-center border-[3px] border-[#0b0714] shadow-lg">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-5 h-5" alt="pi">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-gray-500 text-[10px] italic mb-1">Mining...</p>
                    <h2 id="miningValue" class="text-3xl font-black text-[#facc15] tracking-tight mb-4">0.00000000 PI</h2>

                    <div class="inline-flex items-center gap-2 bg-slate-900/60 border border-slate-800/50 px-4 py-1.5 rounded-xl mb-6">
                        <i class="fas fa-bolt text-yellow-500 text-[10px]"></i>
                        <div class="text-left">
                            <p class="text-[6px] text-gray-500 uppercase font-bold">Mining Power</p>
                            <p class="font-bold text-[10px] text-gray-200 leading-none">1 GH/s</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <button onclick="claimPi()" class="btn-action bg-[#5d3fd3] py-3 text-xs">Claim</button>
                        <button class="btn-action bg-[#10b981] py-3 text-xs flex items-center justify-center gap-2">
                             <i class="fas fa-sync-alt text-[9px]"></i> Swap
                        </button>
                    </div>
                    <button class="btn-action w-full bg-[#f59e0b] py-4 text-md text-black font-black flex items-center justify-center gap-2 uppercase italic">
                        <i class="fas fa-rocket"></i> BOOST
                    </button>
                </div>
            </section>

            <section id="wallet" class="tab-content">
                <h2 class="text-lg font-bold italic mb-4">WALLET</h2>
                <div class="glass-card p-6 text-center border-dashed border-2 border-slate-800">
                    <p class="text-[10px] text-gray-500 mb-4 uppercase">No Wallet Connected</p>
                    <button class="bg-white text-black text-[10px] px-6 py-2 rounded-full font-bold">CONNECT ADDRESS</button>
                </div>
            </section>

            <section id="missions" class="tab-content">
                <h2 class="text-lg font-bold italic mb-4 uppercase">Tasks</h2>
                <div class="glass-card p-3 flex items-center justify-between border-l-2 border-blue-500">
                    <div class="flex items-center gap-3">
                        <i class="fab fa-telegram text-xl text-blue-500"></i>
                        <div class="text-left">
                            <p class="font-bold text-[10px]">Join Telegram</p>
                            <p class="text-[8px] text-blue-400 font-bold">+500 PINIX</p>
                        </div>
                    </div>
                    <a href="https://t.me/FonixCommunity" target="_blank" class="bg-blue-600 px-3 py-1 rounded-md text-[9px] font-bold">GO</a>
                </div>
            </section>
        </main>

        <nav>
            <button onclick="showTab('wallet', this)" class="nav-btn flex flex-col items-center flex-1">
                <i class="fas fa-wallet text-[14px] text-gray-600"></i>
                <span class="nav-text">Wallet</span>
            </button>
            <button onclick="showTab('home', this)" class="nav-btn active flex flex-col items-center flex-1">
                <div class="bg-gradient-to-b from-purple-500 to-orange-400 w-10 h-10 rounded-xl flex items-center justify-center -mt-8 shadow-lg rotate-45 border-[2px] border-[#050308]">
                    <i class="fas fa-home -rotate-45 text-xs text-white"></i>
                </div>
                <span class="nav-text" style="margin-top: 5px; color: white;">Home</span>
            </button>
            <button onclick="showTab('missions', this)" class="nav-btn flex flex-col items-center flex-1">
                <i class="fas fa-tasks text-[14px] text-gray-600"></i>
                <span class="nav-text">Tasks</span>
            </button>
        </nav>

    </div>

    <script>
        let currentMining = 0.00000000;
        let mainBalance = 0.000000;
        const miningRate = 0.00002; // Saniyede artış

        // Sayaç Başlatma
        function startMining() {
            setInterval(() => {
                currentMining += miningRate;
                document.getElementById('miningValue').innerText = currentMining.toFixed(8) + " PI";
            }, 1000);
        }

        // Toplama (Claim) Fonksiyonu
        function claimPi() {
            if (currentMining > 0) {
                mainBalance += currentMining;
                currentMining = 0;
                document.getElementById('mainBalance').innerText = mainBalance.toFixed(6) + " PI";
                document.getElementById('miningValue').innerText = "0.00000000 PI";
            }
        }

        // Tab Değiştirme
        function showTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active');
                b.querySelector('i').style.color = '#666';
            });
            btn.classList.add('active');
            btn.querySelector('i').style.color = 'white';
        }

        window.onload = startMining;
    </script>
</body>
</html>
