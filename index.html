<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker Pro UI</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --nav-bg: #1e293b; /* Koyu lacivert/gri arkaplan */
            --active-glow: rgba(59, 130, 246, 0.4);
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('arkaplan.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* ÜST PANEL */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: rgba(0,0,0,0.5); z-index: 100;
        }
        .profile-box { display: flex; align-items: center; gap: 8px; }
        .p-icon-wrap { width: 45px; height: 45px; border: 2px solid var(--accent-blue); border-radius: 8px; overflow: hidden; }
        .p-icon-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .stat-card { background: rgba(15, 23, 42, 0.9); padding: 5px 12px; border-radius: 12px; border: 1px solid #334155; text-align: center; min-width: 85px; }
        .stat-val { font-weight: bold; color: var(--gold); display: flex; align-items: center; justify-content: center; gap: 4px; font-size: 14px; }

        /* OYUN ALANI */
        .play-area { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .score-display { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .score-display img { width: 42px; }
        .score-display span { font-size: 3.5rem; font-weight: 900; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        #hero-cat { width: 190px; cursor: pointer; transition: transform 0.05s; z-index: 5; }

        /* MODAL (AÇILIR PENCERE) */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(6px);
        }
        .modal-content {
            background: #0f172a; width: 80%; padding: 30px;
            border-radius: 24px; border: 2px solid var(--accent-blue);
            text-align: center; box-shadow: 0 0 30px var(--active-glow);
        }

        /* YENİ ALT NAVİGASYON TASARIMI */
        .footer-ui {
            position: absolute; bottom: 0; width: 100%;
            background: #0f172a; /* Tam koyu panel */
            padding: 10px 10px 30px 10px;
            border-top: 1px solid #1e293b;
            box-sizing: border-box;
        }

        .energy-section { margin-bottom: 15px; padding: 0 5px; }
        .energy-info { display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; margin-bottom: 6px; }
        .bar-container { background: #1e293b; height: 14px; border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        #bar-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #3b82f6, #2563eb); transition: width 0.3s; }

        .nav-tabs { 
            display: flex; 
            justify-content: space-between; 
            gap: 8px; /* Butonlar arası boşluk */
        }

        .tab { 
            flex: 1; 
            background: var(--nav-bg); /* Koyu kutu arkaplanı */
            border-radius: 12px; 
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #94a3b8;
            border: 1px solid transparent;
        }

        .tab img { 
            width: 28px; height: 28px; 
            margin-bottom: 4px;
            opacity: 0.6;
            filter: grayscale(0.4);
        }

        .tab span { font-size: 10px; font-weight: 600; text-transform: capitalize; }

        /* AKTİF SEKME PARLAMASI */
        .tab.active { 
            background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%); /* Mavi degrade */
            color: white;
            box-shadow: 0 0 15px var(--active-glow);
            border-top: 2px solid #60a5fa;
            transform: translateY(-2px);
        }

        .tab.active img { 
            opacity: 1; 
            filter: grayscale(0); 
            transform: scale(1.1);
        }

        .pop { position: absolute; color: var(--gold); font-weight: 900; font-size: 2rem; pointer-events: none; animation: rise 0.7s forwards; z-index: 300; }
        @keyframes rise { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="modal" class="modal-overlay" onclick="closeM()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-t">Bilgi</h2>
            <p id="m-b" style="color: #94a3b8; margin: 15px 0;"></p>
            <button onclick="closeM()" style="background:var(--accent-blue); color:white; border:none; padding:12px 25px; border-radius:12px; width:100%; font-weight:bold;">Kapat</button>
        </div>
    </div>

    <div class="top-nav">
        <div class="profile-box">
            <div class="p-icon-wrap"><img src="TapLv1.jpg"></div>
            <div>
                <div style="font-size: 12px; font-weight: 800;">V.Albayrak</div>
                <div style="font-size: 10px; color: #64748b;">ID: 8392479231</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-val"><img src="Notcoin.jpg" width="14"> <span id="t-coin">56.7K</span></div>
        </div>
    </div>

    <div class="play-area">
        <div class="score-display">
            <img src="Notcoin.jpg">
            <span id="b-coin">56.749</span>
        </div>
        <img src="bumslv1.jpg" id="hero-cat" onclick="tap(event)">
    </div>

    <div class="footer-ui">
        <div class="energy-section">
            <div class="energy-info">
                <span>⚡ <span id="e-cur">2000</span> / 2000</span>
                <span style="color:var(--gold);">+5 Per tap</span>
            </div>
            <div class="bar-container"><div id="bar-fill"></div></div>
        </div>

        <div class="nav-tabs">
            <div class="tab active" onclick="switchT('play', this)">
                <img src="Notcoin.jpg">
                <span>Play</span>
            </div>
            <div class="tab" onclick="switchT('upgrade', this)">
                <img src="Upgrade.jpg">
                <span>Upgrade</span>
            </div>
            <div class="tab" onclick="switchT('city', this)">
                <img src="City.jpg">
                <span>City</span>
            </div>
            <div class="tab" onclick="switchT('friends', this)">
                <img src="friends.jpg">
                <span>Friends</span>
            </div>
            <div class="tab" onclick="switchT('tasks', this)">
                <img src="Task.jpg">
                <span>Tasks</span>
            </div>
        </div>
    </div>
</div>

<script>
    let c = 56749, e = 2000;
    const p = 5;

    function tap(ev) {
        if(e >= p) {
            c += p; e -= p; up();
            const fl = document.createElement('div');
            fl.className = 'pop'; fl.innerText = `+${p}`;
            fl.style.left = ev.clientX + 'px'; fl.style.top = (ev.clientY - 40) + 'px';
            document.body.appendChild(fl);
            setTimeout(() => fl.remove(), 600);
        }
    }

    function switchT(id, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        if(id !== 'play') {
            document.getElementById('m-t').innerText = id.toUpperCase();
            document.getElementById('m-b').innerText = id + " özelliği ID: 8392479231 için yakında aktif olacak!";
            document.getElementById('modal').style.display = 'flex';
        }
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    function up() {
        document.getElementById('b-coin').innerText = Math.floor(c).toLocaleString();
        document.getElementById('t-coin').innerText = (c / 1000).toFixed(1) + "K";
        document.getElementById('e-cur').innerText = e;
        document.getElementById('bar-fill').style.width = (e / 2000 * 100) + "%";
    }

    setInterval(() => { if(e < 2000) { e = Math.min(2000, e + 3); up(); } }, 1000);
</script>

</body>
</html>
