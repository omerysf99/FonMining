<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas: Pro Referral System</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myPhoto = user?.photo_url || "https://ui-avatars.com/api/?name=" + (user?.first_name || "M");
        const myUsername = user?.username || user?.first_name || "Anonymous";

        let stats = { kls_bal: 0, usdt_bal: 0, hasUsedCode: false };
        let sKLS = 0, sUSDT = 0, isMining = false, miningInterval;

        async function init() {
            new AdexiumWidget({ wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', adFormat: 'push-like' }).autoMode();
            
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { 
                    kls_bal: 0, usdt_bal: 0, hasUsedCode: false, 
                    username: myUsername, photo: myPhoto, invitedBy: "" 
                };
                await setDoc(userRef, stats);
            }
            updateUI();
            loadReferralList();
        }

        // --- MANUEL DAVET KODU Gƒ∞Rƒ∞≈ûƒ∞ ---
        window.applyInviteCode = async () => {
            const code = document.getElementById('invite-input').value.trim();
            if (stats.hasUsedCode) return tg.showAlert("Zaten bir kod kullandƒ±nƒ±z!");
            if (code === myID) return tg.showAlert("Kendi kodunuzu kullanamazsƒ±nƒ±z!");

            const targetRef = doc(db, "users", code);
            const targetSnap = await getDoc(targetRef);

            if (targetSnap.exists()) {
                // Kod Sahibi ve Giren Ki≈üiye 0.05$
                await updateDoc(targetRef, { usdt_bal: increment(0.05) });
                await updateDoc(doc(db, "users", myID), { 
                    usdt_bal: increment(0.05), 
                    hasUsedCode: true, 
                    invitedBy: code 
                });
                tg.showAlert("Tebrikler! 0.05$ hesabƒ±nƒ±za eklendi.");
                location.reload();
            } else {
                tg.showAlert("Ge√ßersiz davet kodu!");
            }
        };

        // --- DAVET EDƒ∞LENLERƒ∞ Lƒ∞STELEME ---
        async function loadReferralList() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            const listContainer = document.getElementById('ref-list');
            listContainer.innerHTML = "";
            
            document.getElementById('ref-count').innerText = snap.size;
            document.getElementById('my-code-display').innerText = myID;

            snap.forEach(doc => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = 'ref-item';
                item.innerHTML = `
                    <img src="${data.photo || 'https://via.placeholder.com/40'}" class="ref-photo">
                    <div class="ref-info">
                        <b>@${data.username}</b>
                        <small>Kazandƒ±rdƒ±: $0.05</small>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        // --- MINING VE TABS (√ñNCEKƒ∞ KODLARIN DEVAMI) ---
        window.showTab = (name) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            event.currentTarget.classList.add('nav-active');
        };

        window.toggleMining = () => {
            if (!isMining) {
                isMining = true;
                document.getElementById('mine-btn').innerText = "CLAIM REWARDS";
                document.getElementById('pet-img').classList.add('pet-active');
                miningInterval = setInterval(() => {
                    sKLS += 0.01; sUSDT += 0.00001;
                    document.getElementById('live-kls').innerText = sKLS.toFixed(3);
                    document.getElementById('live-usdt').innerText = "$" + sUSDT.toFixed(6);
                }, 1000);
            } else {
                show_10432457().then(() => finalize());
            }
        };

        async function finalize() {
            clearInterval(miningInterval);
            await updateDoc(doc(db, "users", myID), { kls_bal: increment(sKLS), usdt_bal: increment(sUSDT) });
            location.reload();
        }

        function updateUI() {
            document.querySelectorAll('.total-kls-ui').forEach(el => el.innerText = stats.kls_bal.toFixed(2));
            document.querySelectorAll('.total-usdt-ui').forEach(el => el.innerText = stats.usdt_bal.toFixed(4));
        }

        window.onload = init;
    </script>

    <style>
        :root { --p: #5c3eb3; --y: #f7d348; --b: #38b6ff; --dark: #1a0b4a; }
        body { margin: 0; background: var(--p); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #app { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        .header { height: 60px; display: flex; justify-content: space-around; align-items: center; background: rgba(0,0,0,0.3); }
        .tab-content { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; align-items: center; }
        .active { display: flex; }

        /* Referral Styles */
        .card { width: 100%; background: var(--dark); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-sizing: border-box; }
        .invite-box { display: flex; gap: 10px; margin-top: 10px; }
        .invite-input { flex: 1; padding: 12px; border-radius: 10px; border: none; background: #000; color: #fff; }
        .btn-apply { background: var(--y); color: #000; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; }

        .ref-item { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; width: 100%; box-sizing: border-box; }
        .ref-photo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--b); }
        .ref-info b { display: block; font-size: 14px; }
        .ref-info small { color: var(--y); font-size: 11px; }

        .pet-box { width: 180px; height: 180px; background: var(--b); border-radius: 20px; border: 5px solid #fff; display: flex; justify-content: center; align-items: center; margin: 20px 0; }
        .pet-img { width: 80%; }
        .pet-active { animation: bounce 0.8s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .nav-bar { height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { background: none; border: none; color: #fff; opacity: 0.5; font-size: 11px; }
        .nav-active { opacity: 1; color: var(--y); }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div class="chip">ü™ô <span class="total-kls-ui">0.00</span></div>
        <div class="chip">üíµ $<span class="total-usdt-ui">0.0000</span></div>
    </div>

    <div id="tab-mining" class="tab-content active">
        <h1 id="live-kls" style="color:var(--y); margin-bottom:0;">0.000</h1>
        <small id="live-usdt" style="color:#00ffaa;">$0.000000</small>
        <div class="pet-box"><img id="pet-img" src="koalasmining.jpg" class="pet-img"></div>
        <button id="mine-btn" onclick="toggleMining()" style="width:80%; padding:20px; border-radius:20px; background:var(--y); border:none; font-weight:900; font-size:20px;">START PLAY</button>
    </div>

    <div id="tab-friends" class="tab-content">
        <div class="card">
            <small>Sƒ∞Zƒ∞ Kƒ∞M DAVET ETTƒ∞?</small>
            <div class="invite-box">
                <input type="text" id="invite-input" class="invite-input" placeholder="Kod girin...">
                <button class="btn-apply" onclick="applyInviteCode()">KULLAN</button>
            </div>
        </div>

        <div class="card">
            <small>KODUNUZ (Kopyalamak i√ßin dokun):</small>
            <div id="my-code-display" style="font-size:20px; font-weight:bold; color:var(--y); margin-top:5px;" onclick="navigator.clipboard.writeText(this.innerText); alert('Kod kopyalandƒ±!')">Loading...</div>
        </div>

        <h3 style="align-self: flex-start;">Davet Ettikleriniz (<span id="ref-count">0</span>)</h3>
        <div id="ref-list" style="width: 100%;">
            </div>
    </div>

    <div id="tab-wallet" class="tab-content">
        <h2>C√ºzdan</h2>
        <div class="card" style="text-align:center; background:var(--b);">
            <small>TOPLAM KAZAN√á</small>
            <h1>$<span class="total-usdt-ui">0.00</span></h1>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn nav-active" onclick="showTab('mining')">‚õèÔ∏è<br>Mining</button>
        <button class="nav-btn" onclick="showTab('friends')">üë•<br>Friends</button>
        <button class="nav-btn" onclick="showTab('wallet')">üí∞<br>Wallet</button>
    </nav>
</div>

</body>
</html>
