<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX PRO - Fixed Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #fbbf24; --bg: #05010d;
            --card: #130a24; --green: #10b981; --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; height: 100vh; position: relative; display: flex; flex-direction: column; background: radial-gradient(circle at top, #1e0d3d 0%, var(--bg) 80%); border-left: 1px solid var(--border); border-right: 1px solid var(--border); }

        /* AD BAR */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); z-index: 9999; }
        #ad-fill { width: 0%; height: 100%; background: var(--secondary); box-shadow: 0 0 10px var(--secondary); transition: linear; }

        /* HEADER STATS */
        .header { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 10px; }
        .coin-img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--primary); }

        /* MINING */
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .fan-container { width: 230px; height: 230px; margin: 30px auto; position: relative; }
        .fan-main { width: 100%; height: 100%; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 5px solid var(--primary); animation: spin 3s linear infinite; box-shadow: 0 0 40px rgba(139, 92, 246, 0.4); }
        .fan-core { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border-radius: 50%; background: url('pico.jpg') center/cover; border: 2px solid white; z-index: 10; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .balance-hero { text-align: center; margin-bottom: 20px; }
        .uncl-pi { font-size: 2.8rem; font-weight: 900; font-family: 'Orbitron'; color: var(--secondary); }

        /* BUTTONS */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .btn { padding: 16px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; font-size: 0.9rem; text-transform: uppercase; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: var(--green); color: white; }

        /* NAV */
        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: #0b021a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-link { color: rgba(255,255,255,0.3); font-size: 0.65rem; text-align: center; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--secondary); }
        .nav-link i { display: block; font-size: 1.5rem; margin-bottom: 3px; font-style: normal; }

        .admin-label { position: absolute; top: 10px; right: 10px; background: #ef4444; font-size: 0.6rem; padding: 4px 8px; border-radius: 8px; display: none; z-index: 1000; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div class="ad-timer"><div id="ad-fill"></div></div>
    <div class="admin-label" id="adm-tag" onclick="tab('v-admin')">ADMIN</div>

    <header class="header">
        <div class="stat-box">
            <img src="pico.jpg" class="coin-img">
            <div><p style="font-size:0.6rem; opacity:0.5;">PI BALANCE</p><p id="pi-top" style="font-weight:800; font-family:'Orbitron';">0.0000</p></div>
        </div>
        <div class="stat-box">
            <div class="coin-img" style="background:#1e1b4b; display:flex; align-items:center; justify-content:center; color:white;">üåÄ</div>
            <div><p style="font-size:0.6rem; opacity:0.5;">PNX ASSET</p><p id="pnx-top" style="font-weight:800; font-family:'Orbitron';">0</p></div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-container">
            <div class="fan-main"></div>
            <div class="fan-core"></div>
        </div>
        <div class="balance-hero">
            <p style="opacity:0.4; font-size:0.7rem; letter-spacing:2px;">MINING ENGINE</p>
            <div class="uncl-pi" id="pi-uncl">0.00000000</div>
            <div style="background:rgba(255,255,255,0.05); padding:5px 15px; border-radius:20px; display:inline-block; font-size:0.8rem; margin-top:10px;">‚ö° 5 GH/s</div>
        </div>
        <div class="btn-group">
            <button class="btn btn-p" onclick="claimPi()">Claim</button>
            <button class="btn btn-s" onclick="tab('v-swap')">Swap</button>
        </div>
        <button class="btn" style="width:100%; margin-top:12px; background:linear-gradient(90deg, #f59e0b, #fbbf24); color:black;" onclick="triggerAd()">üöÄ BOOST SPEED</button>
    </div>

    <div id="v-swap" class="view">
        <h2 style="margin-bottom:20px;">Swap Assets</h2>
        <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
            <p style="font-size:0.7rem; opacity:0.5;">FROM (PINIX)</p>
            <input type="number" id="sw-in" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--border); padding:15px; border-radius:12px; color:white; margin:10px 0;" placeholder="100" oninput="calcSw(this.value)">
            <p style="text-align:center; font-size:1.5rem;">‚Üì</p>
            <p style="font-size:0.7rem; opacity:0.5;">TO (PI)</p>
            <input type="text" id="sw-out" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--border); padding:15px; border-radius:12px; color:white; margin:10px 0;" placeholder="1.0000" readonly>
            <button class="btn btn-s" style="width:100%; margin-top:10px;" onclick="doSw()">Confirm Swap</button>
        </div>
    </div>

    <div id="v-ref" class="view">
        <h2 style="margin-bottom:20px;">Network</h2>
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--border); text-align:center;">
            <p style="font-size:0.7rem; opacity:0.5;">YOUR REFERRAL CODE</p>
            <h1 id="ref-code-ui" style="color:var(--secondary); font-size:2.2rem; margin:15px 0; font-family:'Orbitron';">---</h1>
            <button class="btn btn-p" style="width:100%;" onclick="shareRef()">Share Link</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:#ef4444;">Admin Console</h2>
        <div id="adm-list" style="margin-top:20px;">Loading...</div>
        <button class="btn" style="background:#333; margin-top:20px; width:100%;" onclick="tab('v-home')">Exit</button>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-link" onclick="tab('v-swap', this)"><i>‚áÜ</i>Swap</div>
        <div class="nav-link" onclick="tab('v-ref', this)"><i>üë•</i>Friends</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";

    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "user_gen_" + Math.floor(Math.random()*9999);
    let userData = { pi: 0, pnx: 0, uncl: 0, refCode: "PNX-" + realUid.substring(0,6) };
    let adWidget;

    async function start() {
        const doc = await db.collection("users").doc(realUid).get();
        if(doc.exists) {
            const data = doc.data();
            userData.pi = Number(data.pi) || 0;
            userData.pnx = Number(data.pnx) || 0;
            userData.refCode = data.refCode || ("PNX-" + realUid.substring(0,6));
        } else {
            await db.collection("users").doc(realUid).set(userData);
        }
        render();
    }

    async function sync() { await db.collection("users").doc(realUid).update({ pi: userData.pi, pnx: userData.pnx }); }

    // AD ENGINE
    function runAds() {
        let t = 0;
        setInterval(() => {
            t++;
            document.getElementById('ad-fill').style.width = (t/41)*100 + '%';
            if(t >= 41) { t = 0; triggerAd(); }
        }, 1000);
    }

    function triggerAd() {
        if(adWidget) { adWidget.autoMode(); userData.pnx += 2; render(); sync(); }
    }

    // MINING
    setInterval(() => {
        userData.uncl += 0.0001;
        document.getElementById('pi-uncl').innerText = userData.uncl.toFixed(8);
    }, 1000);

    function claimPi() {
        if(userData.uncl < 0.001) return alert("Min 0.001 PI");
        triggerAd();
        userData.pi += userData.uncl;
        userData.uncl = 0;
        render(); sync();
    }

    // SWAP & REF
    function calcSw(v) { document.getElementById('sw-out').value = (v/100).toFixed(4); }
    function doSw() {
        const a = parseFloat(document.getElementById('sw-in').value);
        if(a >= 100 && userData.pnx >= a) {
            userData.pnx -= a; userData.pi += (a/100);
            render(); sync(); alert("Swap Success!");
        } else alert("Insufficient PNX!");
    }

    function shareRef() {
        const link = `https://t.me/FonixMining2026Bot?start=${userData.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Start Mining PI!`);
    }

    function render() {
        document.getElementById('pi-top').innerText = userData.pi.toFixed(4);
        document.getElementById('pnx-top').innerText = Math.floor(userData.pnx);
        document.getElementById('ref-code-ui').innerText = userData.refCode;
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdm();
    }

    async function loadAdm() {
        const l = document.getElementById('adm-list');
        l.innerHTML = "Fetching...";
        const s = await db.collection("users").get();
        l.innerHTML = "";
        s.forEach(doc => {
            const d = doc.data();
            l.innerHTML += `<div style="background:#1c132a; padding:10px; margin-bottom:5px; border-radius:10px; font-size:0.7rem;">
                ID: ${doc.id}<br>PI: ${Number(d.pi).toFixed(4)} | PNX: ${d.pnx}
            </div>`;
        });
    }

    window.onload = () => {
        if(realUid === ADMIN_ID) document.getElementById('adm-tag').style.display = 'block';
        adWidget = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
        start();
        runAds();
    };
</script>
</body>
</html>
