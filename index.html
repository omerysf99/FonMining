<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Pro Mining System</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --dark-overlay: rgba(0, 0, 0, 0.4);
        }

        * { box-sizing: border-box; font-family: 'Arial Black', 'Arial Rounded MT Bold', sans-serif; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 9:16 Mobil Ekran Oranƒ± */
        #app-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-width: 450px;
            max-height: 800px;
            background: var(--bg-purple);
            background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            color: white;
        }

        /* --- √úst Bar (Header) --- */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .coin-status {
            background: var(--dark-overlay);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .admin-id {
            font-size: 9px;
            color: var(--accent-yellow);
            display: block;
            text-transform: uppercase;
        }

        /* --- Ekran Yapƒ±larƒ± --- */
        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        #start-screen { display: flex; justify-content: space-around; padding-bottom: 50px; }
        #mining-screen { background-image: url('https://www.transparenttextures.com/patterns/paws.png'); }
        #congrats-screen { justify-content: center; background-color: #4a47b1; }

        /* --- G√∂rsel ve Animasyonlar --- */
        .main-hero-img { width: 70%; margin-top: 40px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)); }
        
        .mining-logo-container { flex: 1; display: flex; align-items: center; justify-content: center; }
        .pinix-img {
            width: 220px; height: 220px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.4);
        }

        .rotating { animation: fan-rotate 2.5s linear infinite; }
        @keyframes fan-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- Butonlar --- */
        .btn-yellow {
            background: linear-gradient(to bottom, #ffe066, #ffcc00);
            color: #444; border: none; width: 80%; padding: 20px;
            font-size: 26px; border-radius: 25px;
            box-shadow: 0 8px 0 #ccaa00; cursor: pointer; text-transform: uppercase;
        }
        .btn-yellow:active { transform: translateY(4px); box-shadow: 0 4px 0 #ccaa00; }

        .x-close {
            background: var(--accent-yellow); border: none;
            width: 35px; height: 35px; border-radius: 50%;
            font-weight: bold; cursor: pointer; visibility: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* --- Congrats Sayfasƒ± --- */
        .gift-box-img { width: 200px; margin: 20px 0; }
        .congrats-text { font-size: 38px; color: var(--accent-yellow); margin: 0; }

        /* --- Footer (Mining Stats) --- */
        .footer-stats {
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 40px 40px 0 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: auto;
        }

        .stat-circle {
            width: 75px; height: 75px;
            background: var(--accent-yellow);
            border-radius: 50%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #333; font-size: 11px;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="coin-status">
            <div style="background:linear-gradient(#ffd700, #ff8c00); width:20px; height:20px; border-radius:50%"></div>
            <div>
                <span class="admin-id">ID: 8392479231</span>
                <b id="main-balance-display">0.00000</b>
            </div>
        </div>
        <button id="close-x-btn" class="x-close" onclick="triggerCongrats()">‚úñ</button>
    </div>

    <div id="start-screen" class="screen">
        <img src="yourfantastic.jpg" class="main-hero-img">
        <button class="btn-yellow" onclick="goMining()">PLAY</button>
    </div>

    <div id="mining-screen" class="screen">
        <div style="margin-top: 10px;">
            <h1 id="live-paws" style="font-size: 50px; margin:0;">üêæ 0</h1>
            <div style="color:var(--accent-yellow); font-size: 22px;">$<span id="live-usd">0.00000</span></div>
            <div style="font-size: 26px; margin-top: 5px; letter-spacing: 2px;">PET GROWTH</div>
        </div>

        <div class="mining-logo-container">
            <img src="pinix.jpg" id="mining-logo" class="pinix-img">
        </div>

        <div style="font-size: 10px; margin-bottom: 20px; opacity: 0.8;">BECAUSE EVERY PET DESERVES</div>

        <div class="footer-stats">
            <div class="stat-circle">
                <span>‚è∞</span>
                <b id="timer">00:00:00</b>
            </div>
            <div class="stat-circle" style="width:100px; height:100px; border:5px solid var(--bg-purple);">
                <b style="font-size: 22px;">100%</b>
                <span style="font-size: 8px;">ACTIVE</span>
            </div>
            <div class="stat-circle">
                <span>‚ö° SPEED</span>
                <b id="ghs-speed">0.00 GH/s</b>
            </div>
        </div>
    </div>

    <div id="congrats-screen" class="screen">
        <h1 class="congrats-text">CONGRATS</h1>
        <div style="font-size: 35px; margin-top: 15px;">üêæ <span id="final-paws">0</span></div>
        <div style="color:var(--accent-yellow); font-size: 22px;">$<span id="final-usd">0.0000</span></div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift-box-img">

        <div style="font-size: 22px; text-transform: uppercase;">You Have Reached Adulthood</div>
        <p style="font-size: 13px; opacity: 0.8; padding: 0 30px;">Hats off! Your pet has reached its ultimate form!</p>
        
        <button class="btn-yellow" style="margin-top: 30px;" onclick="claimToMain()">GREAT</button>
    </div>
</div>

<script>
    // --- DEƒûƒ∞≈ûKENLER ---
    let totalWallet = 0.00000;
    let sessionUSD = 0.00000;
    let sessionPaws = 0;
    let timeSeconds = 0;
    let minerTimer;
    const incomeRate = 0.0005 / 50; // 50 saniyede 0.0005 usdt

    // --- FONKSƒ∞YONLAR ---

    function goMining() {
        showScreen('mining-screen');
        document.getElementById('close-x-btn').style.visibility = 'visible';
        document.getElementById('mining-logo').classList.add('rotating');
        
        // Rastgele Hƒ±z Ver (3-4 arasƒ±)
        let speed = (Math.random() * (4 - 3) + 3).toFixed(2);
        document.getElementById('ghs-speed').innerText = speed + " GH/s";

        // Sayacƒ± Ba≈ülat
        minerTimer = setInterval(() => {
            sessionUSD += incomeRate;
            timeSeconds++;
            
            // Rastgele pati artƒ±≈üƒ± (her 8 saniyede bir gibi)
            if(timeSeconds % 8 === 0) sessionPaws += Math.floor(Math.random() * 3) + 1;

            document.getElementById('live-usd').innerText = sessionUSD.toFixed(5);
            document.getElementById('live-paws').innerText = "üêæ " + sessionPaws;
            
            updateClock();
        }, 1000);
    }

    function triggerCongrats() {
        clearInterval(minerTimer);
        document.getElementById('mining-logo').classList.remove('rotating');
        document.getElementById('close-x-btn').style.visibility = 'hidden';
        
        // Final deƒüerleri congrats ekranƒ±na yaz
        document.getElementById('final-paws').innerText = sessionPaws;
        document.getElementById('final-usd').innerText = sessionUSD.toFixed(5);
        
        showScreen('congrats-screen');
    }

    function claimToMain() {
        // Claim: Session'ƒ± ana bakiyeye ekle
        totalWallet += sessionUSD;
        document.getElementById('main-balance-display').innerText = totalWallet.toFixed(5);
        
        // Resetle
        sessionUSD = 0;
        sessionPaws = 0;
        timeSeconds = 0;
        
        showScreen('start-screen');
    }

    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        document.getElementById(screenId).style.display = 'flex';
    }

    function updateClock() {
        let h = Math.floor(timeSeconds / 3600).toString().padStart(2, '0');
        let m = Math.floor((timeSeconds % 3600) / 60).toString().padStart(2, '0');
        let s = (timeSeconds % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${h}:${m}:${s}`;
    }
</script>

</body>
</html>
