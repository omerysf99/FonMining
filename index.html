<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX Mining Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Renk Paleti ve DeÄŸiÅŸkenler */
        :root {
            --bg-gradient: linear-gradient(180deg, #1a0b2e 0%, #05020a 100%);
            --card-purple: rgba(45, 27, 78, 0.6);
            --pi-gold: #ffcc00;
            --pinix-purple: #a855f7;
            --success-green: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* Ana Uygulama Ã‡erÃ§evesi */
        .phone-container {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Header BÃ¶lÃ¼mÃ¼ */
        .app-header {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .verified-badge { color: #3b82f6; font-size: 18px; }

        /* Bakiye KartlarÄ± */
        .balance-section { padding: 0 20px; gap: 15px; display: flex; flex-direction: column; }

        .balance-card {
            background: var(--card-purple);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .coin-meta { display: flex; align-items: center; gap: 15px; }
        
        /* Dinamik Ä°konlar */
        .icon-circle {
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #3c1e70;
            border: 2px solid var(--pi-gold);
            color: var(--pi-gold);
        }

        .pinix-icon {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            color: white;
            animation: pulse 2s infinite;
        }

        /* Fan ve Mining AlanÄ± */
        .mining-core {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Fan KatmanlarÄ± */
        .fan-assembly {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mining-fan {
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/LnbmDqC/pinix-fan.png') no-repeat center; /* GÃ¶rsel yer tutucu */
            background-size: contain;
            filter: drop-shadow(0 0 15px var(--pinix-purple));
            animation: rotateFan 2s linear infinite;
        }

        .pi-center {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #2d1b4e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--pi-gold);
            z-index: 5;
            box-shadow: 0 0 20px var(--pi-gold);
        }

        /* Rakamlar */
        .mining-stats { text-align: center; margin-top: 20px; }
        .mining-label { color: #94a3b8; font-size: 14px; margin-bottom: 5px; }
        .pi-value { 
            font-size: 38px; 
            font-weight: 900; 
            color: var(--pi-gold); 
            text-shadow: 0 0 10px rgba(255,204,0,0.3);
        }

        /* GÃ¼Ã§ Paneli */
        .power-badge {
            background: rgba(255,255,255,0.05);
            padding: 10px 25px;
            border-radius: 50px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--glass-border);
        }

        /* Butonlar */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .btn {
            padding: 18px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-claim { background: #7c3aed; color: white; }
        .btn-swap { background: #059669; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-boost {
            grid-column: span 2;
            background: linear-gradient(90deg, #d97706, #fbbf24);
            color: #451a03;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Alt Navigasyon */
        .bottom-nav {
            background: #0f071a;
            display: flex;
            justify-content: space-around;
            padding: 15px 10px 30px;
            border-top: 1px solid var(--glass-border);
        }

        .nav-link {
            text-decoration: none;
            color: #64748b;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .nav-link.active { color: var(--pi-gold); }
        .nav-link i { font-size: 22px; }

        .active-home {
            background: linear-gradient(135deg, var(--pinix-purple), var(--pi-gold));
            width: 55px; height: 55px;
            border-radius: 50%;
            margin-top: -35px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 6px solid #05020a;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* Animasyonlar */
        @keyframes rotateFan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

    </style>
</head>
<body>

<div class="phone-container">
    <header class="app-header">
        PINIX App <i class="fas fa-check-circle verified-badge"></i>
    </header>

    <div class="balance-section">
        <div class="balance-card">
            <div class="coin-meta">
                <div class="icon-circle">Ï€</div>
                <div>
                    <div style="font-size: 12px; color: #94a3b8;">Balance</div>
                    <div style="font-size: 18px; font-weight: 700;">0.0000000 PI</div>
                </div>
            </div>
            <i class="fas fa-wallet" style="color: #64748b;"></i>
        </div>

        <div class="balance-card">
            <div class="coin-meta">
                <div class="icon-circle pinix-icon"><i class="fas fa-atom"></i></div>
                <div>
                    <div style="font-size: 12px; color: #94a3b8;">Balance</div>
                    <div style="font-size: 18px; font-weight: 700;">0 PINIX</div>
                </div>
            </div>
            <i class="fas fa-wallet" style="color: #64748b;"></i>
        </div>
    </div>

    <main class="mining-core">
        <div class="fan-assembly">
            <div class="mining-fan"></div>
            <div class="pi-center">
                <span style="font-size: 35px; color: var(--pi-gold); font-weight: bold;">Ï€</span>
            </div>
        </div>

        <div class="mining-stats">
            <div class="mining-label">Mining...</div>
            <div class="pi-value" id="pi-counter">0.0002435 PI</div>
        </div>

        <div class="power-badge">
            <i class="fas fa-bolt" style="color: var(--pi-gold); font-size: 20px;"></i>
            <div>
                <div style="font-size: 10px; color: #94a3b8; text-transform: uppercase;">Mining Power</div>
                <div style="font-size: 16px; font-weight: 800;">5.00 GH/s</div>
            </div>
        </div>
    </main>

    <div class="button-group">
        <button class="btn btn-claim" onclick="animateClaim(this)">Claim</button>
        <button class="btn btn-swap"><i class="fas fa-rotate"></i> Swap PINIX</button>
        <button class="btn btn-boost" onclick="boostSpeed()">ðŸš€ BOOST SPEED</button>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-link"><i class="fas fa-wallet"></i><span>Wallet</span></a>
        <a href="#" class="nav-link"><i class="fas fa-users"></i><span>Friends</span></a>
        <a href="#" class="nav-link active">
            <div class="active-home"><i class="fas fa-home"></i></div>
            <span style="margin-top: 5px;">Home</span>
        </a>
        <a href="#" class="nav-link"><i class="fas fa-bullseye"></i><span>Missions</span></a>
        <a href="#" class="nav-link"><i class="fas fa-bars"></i><span>More</span></a>
    </nav>
</div>

<script>
    // Dinamik Madencilik SayacÄ±
    let currentPi = 0.0002435;
    let miningSpeed = 0.00000014;
    const counterDisplay = document.getElementById('pi-counter');

    function startMining() {
        setInterval(() => {
            currentPi += miningSpeed;
            counterDisplay.innerText = currentPi.toFixed(7) + " PI";
        }, 100);
    }

    // Boost Fonksiyonu
    function boostSpeed() {
        miningSpeed *= 2;
        document.querySelector('.mining-fan').style.animationDuration = '0.5s';
        alert("ðŸš€ BOOST ACTIVATED! Speed Doubled!");
        setTimeout(() => {
            miningSpeed /= 2;
            document.querySelector('.mining-fan').style.animationDuration = '2s';
        }, 5000);
    }

    // Claim Animasyonu
    function animateClaim(btn) {
        btn.innerText = "Claiming...";
        btn.style.opacity = "0.5";
        setTimeout(() => {
            btn.innerText = "Claimed!";
            btn.style.background = "#22c55e";
            setTimeout(() => {
                btn.innerText = "Claim";
                btn.style.background = "#7c3aed";
                btn.style.opacity = "1";
            }, 2000);
        }, 1000);
    }

    window.onload = startMining;
</script>

</body>
</html>
