<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp - Real ID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- TELEGRAM ID YAKALAMA ---
        const tg = window.Telegram.WebApp;
        tg.expand(); // Uygulamayƒ± tam ekran yap

        let myID = tg.initDataUnsafe?.user?.id ? tg.initDataUnsafe.user.id.toString() : "8392479231";
        let myName = tg.initDataUnsafe?.user?.first_name || "User";
        
        const botURL = "https://t.me/FonixMining2026Bot";
        let stats = { balance: 0.0, invitedBy: "", completedTasks: [] };
        let liveEarn = 0, timer;

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                // Yeni kullanƒ±cƒ±yƒ± ger√ßek ID'siyle kaydet
                await setDoc(userRef, { 
                    balance: 0.0, 
                    invitedBy: "", 
                    completedTasks: [],
                    userName: myName 
                });
            }
            updateUI();
            loadReferrals();
        }

        // --- MINING ENGINE ---
        window.startMining = () => {
            tab('mining');
            document.getElementById('nav-bar').style.display = 'none';
            document.getElementById('header-bar').style.display = 'none';
            liveEarn = 0;
            document.getElementById('mining-fan').classList.add('spinning');
            timer = setInterval(() => {
                liveEarn += 0.00002;
                document.getElementById('live-earn').innerText = liveEarn.toFixed(5);
            }, 1000);
        };

        window.stopMining = async () => {
            clearInterval(timer);
            document.getElementById('mining-fan').classList.remove('spinning');
            const animBox = document.getElementById('reward-anim');
            document.getElementById('earned-amount').innerText = "+" + liveEarn.toFixed(5) + " USDT";
            animBox.style.display = 'flex';

            stats.balance += liveEarn;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });
            
            setTimeout(() => {
                animBox.style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('header-bar').style.display = 'flex';
                updateUI(); tab('home');
            }, 2500);
        };

        // --- REFERRAL & UI ---
        window.applyReferral = async () => {
            const code = document.getElementById('ref-input').value.trim();
            if (code === myID || stats.invitedBy || !code) return;
            
            const invRef = doc(db, "users", code);
            const invSnap = await getDoc(invRef);
            
            if (invSnap.exists()) {
                stats.balance += 0.05;
                stats.invitedBy = code;
                await updateDoc(doc(db, "users", myID), { balance: stats.balance, invitedBy: code });
                await updateDoc(invRef, { balance: increment(0.05) });
                tg.HapticFeedback.notificationOccurred('success'); // Titre≈üim ver
                alert("Referans Bonusu Alƒ±ndƒ±! +$0.05");
                updateUI();
            }
        };

        async function loadReferrals() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('ref-count').innerText = snap.size;
        }

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('my-id-display').innerText = myID;
            document.getElementById('user-welcome').innerText = `HELLO, ${myName.toUpperCase()}`;
            if(stats.invitedBy) document.getElementById('ref-input-box').innerHTML = `<p style="color:var(--g)">Invited by: ${stats.invitedBy} ‚úÖ</p>`;
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0d0d1a; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 410px; height: 95vh; background: var(--bg); border-radius: 40px; border: 6px solid #222; display: flex; flex-direction: column; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; padding: 25px; text-align: center; overflow-y: auto; }
        .active { display: flex; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; margin-bottom: 15px; border: 1px solid #333; }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; }
        .nav { height: 85px; background: #161625; display: flex; justify-content: space-around; align-items: center; }
        .ni { opacity: 0.5; font-size: 20px; cursor: pointer; text-align: center; }
        .ni span { display: block; font-size: 9px; margin-top: 4px; }
        #mining-fan { width: 200px; height: 200px; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 6px solid var(--p); margin: 30px auto; box-shadow: 0 0 30px var(--p); }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #reward-anim { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:1000; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #444; background: #111; color: #fff; text-align: center; }
    </style>
</head>
<body>

<div id="app">
    <div id="header-bar" style="padding: 20px 25px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: var(--g);">FONIX APP</span>
        <div style="background:#222; padding:5px 12px; border-radius:15px; font-size:12px;">ü™ô <span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <img src="yourfantastic.jpg" style="width:100%; border-radius:30px; margin-bottom:15px;">
        <h2 id="user-welcome">HELLO</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between;"><span>Power:</span><span style="color:var(--g)">1.0 GH/s</span></div>
        </div>
        <div style="flex:1"></div>
        <button class="btn" onclick="startMining()">MINING START</button>
    </div>

    <div id="tab-mining" class="p">
        <div style="margin-top: 20px;">
            <p style="letter-spacing: 3px; color: var(--p); font-size: 11px;">SYSTEM MINING...</p>
            <h1 style="font-size: 50px; color: var(--g); margin: 10px 0;">$<span id="live-earn">0.00000</span></h1>
        </div>
        <div id="mining-fan"></div>
        <div style="flex:1"></div>
        <button class="btn" style="background: #ff4757; color: #fff;" onclick="stopMining()">STOP & COLLECT</button>
    </div>

    <div id="tab-friends" class="p">
        <h3>FRIENDS</h3>
        <div class="card" id="ref-input-box">
            <input type="number" id="ref-input" placeholder="Who invited you? (ID)">
            <button class="btn" style="padding:10px; font-size:12px; margin-top:5px;" onclick="applyReferral()">GET BONUS</button>
        </div>
        <div class="card" style="border: 1px dashed var(--p);">
            <small>YOUR PERSONAL ID</small>
            <h2 id="my-id-display" style="color:var(--g); margin:10px 0;">-</h2>
        </div>
        <p style="font-size:11px; opacity:0.5;">Total Referrals: <span id="ref-count">0</span></p>
    </div>

    <div id="tab-wallet" class="p">
        <h3>WALLET</h3>
        <div class="card">
            <small>USDT BALANCE</small>
            <h1 style="font-size: 40px; color: var(--g);">$<span class="bal-val">0.0000</span></h1>
        </div>
        <button class="btn" style="opacity:0.5">WITHDRAW</button>
    </div>

    <div id="reward-anim">
        <h1 style="font-size: 70px; margin: 0;">üíé</h1>
        <h2 id="earned-amount" style="font-size: 35px; color: var(--g);">+0.00000</h2>
        <p>COLLECTED!</p>
    </div>

    <nav id="nav-bar" class="nav">
        <div class="ni" onclick="tab('home')">üè†<span>Home</span></div>
        <div class="ni" onclick="tab('friends')">üë•<span>Friends</span></div>
        <div class="ni" onclick="tab('wallet')">üëõ<span>Wallet</span></div>
    </nav>
</div>

</body>
</html>
