<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON Mining App</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Reklam Bekleme Katmanı */
        #adOverlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .nav-active { color: #0088cc !important; }
        .ton-btn { background: linear-gradient(135deg, #0088cc 0%, #005580 100%); }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <div id="adOverlay">
        <div class="text-center p-8">
            <div class="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <h2 class="text-2xl font-black mb-2">ENERJİ YÜKLENİYOR</h2>
            <p class="text-gray-500 text-sm mb-6">Reklam bittikten sonra süreniz tanımlanacaktır.</p>
            <div id="adCountdown" class="text-5xl font-mono font-bold text-white">10</div>
        </div>
    </div>

    <div class="w-full max-w-md bg-[#0d1117] flex flex-col relative border-x border-[#30363d] shadow-2xl">
        
        <div class="p-4 border-b border-[#30363d] flex justify-between items-center bg-[#0b0e14]">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 ton-btn rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-gem text-sm"></i>
                </div>
                <h2 id="topBal" class="text-lg font-black tracking-tight">0.0000 TON</h2>
            </div>
            <div class="text-[10px] font-bold text-gray-500 bg-gray-800/50 px-3 py-1 rounded-full border border-gray-700">
                MIN: 0.10 TON
            </div>
        </div>

        <main class="flex-grow p-6 overflow-y-auto">
            
            <section id="tab-mining" class="tab-content active text-center">
                <div class="my-10 relative">
                    <div class="w-44 h-44 mx-auto rounded-full bg-blue-600/10 border-4 border-blue-500/20 flex items-center justify-center shadow-[0_0_50px_rgba(0,136,204,0.15)]">
                        <i class="fa-solid fa-gem text-7xl text-blue-500 animate-pulse"></i>
                    </div>
                </div>

                <h1 id="miningVal" class="text-5xl font-black tracking-tighter mb-1">0.00000000</h1>
                <p class="text-blue-400 font-bold text-xs tracking-widest uppercase mb-10">Kazılan Miktar</p>

                <div class="bg-[#161b22] p-5 rounded-3xl border border-[#30363d]">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs font-bold text-gray-500">ENERJİ SÜRESİ</span>
                        <span id="timerTxt" class="text-blue-400 font-mono font-bold">00:30</span>
                    </div>
                    <div class="w-full bg-[#0b0e14] h-2 rounded-full overflow-hidden">
                        <div id="progressBar" class="bg-blue-500 h-full w-full transition-all duration-1000"></div>
                    </div>
                </div>

                <button onclick="collect()" class="w-full mt-8 bg-white text-black py-4 rounded-2xl font-black text-lg active:scale-95 transition">
                    KAZANCI TOPLA
                </button>
            </section>

            <section id="tab-wallet" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-6">Cüzdanım</h2>
                <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d]">
                    <p class="text-gray-500 text-xs font-bold uppercase tracking-wider">Çekilebilir Bakiye</p>
                    <h3 id="walletBal" class="text-4xl font-black mt-2">0.0000 TON</h3>
                </div>
                <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d] space-y-4">
                    <input type="text" placeholder="TON Cüzdan Adresiniz" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl text-sm focus:outline-none focus:border-blue-500">
                    <input type="number" id="wAmt" placeholder="Miktar (Min 0.10)" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl text-sm focus:outline-none">
                    <button onclick="withdraw()" class="w-full ton-btn py-4 rounded-2xl font-black shadow-lg">PARA ÇEK</button>
                </div>
            </section>

            <section id="tab-tasks" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-6">Görevler</h2>
                <div class="bg-[#161b22] p-4 rounded-2xl border border-[#30363d] flex justify-between items-center opacity-60">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-telegram text-2xl text-blue-400"></i>
                        <div>
                            <p class="text-sm font-bold">Kanala Katıl</p>
                            <p class="text-[10px] text-gray-500">+0.05 TON</p>
                        </div>
                    </div>
                    <button class="bg-gray-800 px-4 py-1.5 rounded-lg text-xs font-bold">YAP</button>
                </div>
                <p class="text-center text-gray-600 text-xs mt-10 italic">Yeni görevler yakında eklenecek...</p>
            </section>

        </main>

        <nav class="p-4 border-t border-[#30363d] flex justify-around bg-[#0b0e14]">
            <button onclick="switchTab('tab-mining', this)" class="nav-btn nav-active flex flex-col items-center gap-1">
                <i class="fa-solid fa-hammer text-xl"></i>
                <span class="text-[10px] font-bold uppercase">Kazım</span>
            </button>
            <button onclick="switchTab('tab-wallet', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-wallet text-xl"></i>
                <span class="text-[10px] font-bold uppercase">Cüzdan</span>
            </button>
            <button onclick="switchTab('tab-tasks', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-list-check text-xl"></i>
                <span class="text-[10px] font-bold uppercase">Görevler</span>
            </button>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let balance = 0.0;
        let currentMining = 0.0;
        let timeLeft = 30;
        let isMiningActive = true;

        // Adexium Widget Tanımlama
        const adexiumWidget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial'
        });

        // Ana Döngü
        setInterval(() => {
            if(isMiningActive && timeLeft > 0) {
                currentMining += 0.00005;
                timeLeft--;
                document.getElementById('miningVal').innerText = currentMining.toFixed(8);
                document.getElementById('timerTxt').innerText = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
                document.getElementById('progressBar').style.width = (timeLeft / 30 * 100) + "%";
            } else if (timeLeft <= 0 && isMiningActive) {
                triggerAdFlow();
            }
        }, 1000);

        function triggerAdFlow() {
            isMiningActive = false;
            adexiumWidget.autoMode(); // Doğrudan reklamı tetikler
            
            document.getElementById('adOverlay').style.display = 'flex';
            let wait = 10;
            document.getElementById('adCountdown').innerText = wait;

            const countdown = setInterval(() => {
                wait--;
                document.getElementById('adCountdown').innerText = wait;
                if(wait <= 0) {
                    clearInterval(countdown);
                    document.getElementById('adOverlay').style.display = 'none';
                    timeLeft = 30;
                    isMiningActive = true;
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }, 1000);
        }

        function collect() {
            if(currentMining > 0) {
                balance += currentMining;
                currentMining = 0;
                document.getElementById('miningVal').innerText = "0.00000000";
                updateBalances();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function updateBalances() {
            const fmt = balance.toFixed(4) + " TON";
            document.getElementById('topBal').innerText = fmt;
            document.getElementById('walletBal').innerText = fmt;
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            btn.classList.add('nav-active');
            tg.HapticFeedback.selectionChanged();
        }

        function withdraw() {
            const amt = parseFloat(document.getElementById('wAmt').value);
            if(amt >= 0.10 && amt <= balance) {
                alert("Çekim talebi başarılı! İnceleniyor.");
                balance -= amt;
                updateBalances();
            } else {
                alert("Hata: Geçersiz miktar veya yetersiz bakiye.");
            }
        }
    </script>
</body>
</html>
