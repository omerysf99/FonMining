<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Watch to Earn</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        const ADMIN_ID = "8392479231";
        const AD_REWARD = 0.0005;
        const DAILY_LIMIT = 250;

        let myId = tg.initDataUnsafe?.user?.id?.toString() || "test_user";
        let myUser = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe.user.username : "Anonim";
        let balance = 0.0, todayAds = 0;

        // Widget'ı oluşturuyoruz ama autoMode() çağırmıyoruz! (Sadece butonda çalışacak)
        const widget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial'
        });

        async function loadData() {
            const today = new Date().toLocaleDateString('tr-TR');
            const snap = await getDoc(doc(db, "users", myId));
            if (snap.exists()) {
                const data = snap.data();
                balance = data.balance || 0;
                todayAds = (data.lastDate === today) ? (data.todayAds || 0) : 0;
            } else {
                await setDoc(doc(db, "users", myId), { balance: 0, todayAds: 0, username: myUser, lastDate: today });
            }
            updateUI();
        }

        // --- ASIL DÜZELTME BURADA ---
        window.watchAd = () => {
            if (todayAds >= DAILY_LIMIT) {
                tg.showAlert("Limit doldu knk!");
                return;
            }

            console.log("Reklam başlatılıyor...");
            tg.HapticFeedback.impactOccurred('medium');

            // autoMode'u sadece burada, butonun içinde çağırıyoruz.
            widget.autoMode({
                onAdCompleted: async () => {
                    await processReward();
                },
                onAdError: (err) => {
                    console.error("Reklam hatası:", err);
                    tg.showAlert("Reklam şu an hazır değil, az sonra tekrar dene.");
                }
            });
        };

        async function processReward() {
            balance += AD_REWARD;
            todayAds += 1;
            const today = new Date().toLocaleDateString('tr-TR');
            
            await updateDoc(doc(db, "users", myId), {
                balance: balance,
                todayAds: todayAds,
                lastDate: today,
                lastSeen: serverTimestamp()
            });
            updateUI();
            tg.showPopup({ title: "Başarılı!", message: "0.0005 TON eklendi. (" + todayAds + "/250)" });
        }

        function updateUI() {
            document.getElementById('mainBal').innerText = balance.toFixed(4);
            document.getElementById('adProgressText').innerText = todayAds + " / " + DAILY_LIMIT;
            const percent = (todayAds / DAILY_LIMIT) * 100;
            document.getElementById('bar').style.width = percent + "%";
        }

        // Admin Paneli (Kullanıcı Adı ile)
        window.loadAdmin = async () => {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('adminList');
            list.innerHTML = "";
            snap.forEach((userDoc) => {
                const u = userDoc.data();
                const div = document.createElement('div');
                div.className = "bg-[#161b22] p-4 rounded-xl border border-[#30363d] mb-2 flex justify-between";
                div.innerHTML = `
                    <span>${u.username}</span>
                    <span class="text-blue-400 font-bold">${u.balance?.toFixed(4)} TON</span>
                    <span class="text-xs text-gray-500">${u.todayAds || 0}/250</span>
                `;
                list.appendChild(div);
            });
        };

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'tab-admin') window.loadAdmin();
        };

        if (myId === ADMIN_ID) document.getElementById('adminNav').classList.remove('hidden');
        loadData();
    </script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: sans-serif; }
        .ton-btn { background: linear-gradient(135deg, #0088cc 0%, #004466 100%); }
    </style>
</head>
<body class="flex justify-center min-h-screen">
    <div class="w-full max-w-md bg-[#0d1117] flex flex-col border-x border-[#30363d]">
        
        <div class="p-10 text-center">
            <h1 id="mainBal" class="text-6xl font-black">0.0000</h1>
            <p class="text-blue-500 font-bold">TON BALANCE</p>
        </div>

        <main class="flex-grow p-6">
            <section id="tab-earn" class="tab-content space-y-6">
                <div class="bg-[#161b22] p-8 rounded-3xl text-center border border-[#30363d]">
                    <i class="fa-solid fa-play-circle text-6xl text-blue-500 mb-4"></i>
                    <button onclick="window.watchAd()" class="w-full ton-btn py-4 rounded-xl font-bold text-lg">REKLAM İZLE</button>
                    <p class="text-[10px] text-gray-500 mt-4">Reklam bitince ödül otomatik yatar.</p>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between text-xs font-bold text-gray-400">
                        <span>GÜNLÜK LİMİT</span>
                        <span id="adProgressText">0 / 250</span>
                    </div>
                    <div class="w-full h-2 bg-gray-800 rounded-full">
                        <div id="bar" class="h-full bg-blue-500 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
            </section>

            <section id="tab-admin" class="tab-content hidden">
                <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
                <div id="adminList"></div>
            </section>
        </main>

        <nav class="fixed bottom-0 w-full max-w-md bg-[#0b0e14] border-t border-[#30363d] p-4 flex justify-around">
            <button onclick="switchTab('tab-earn')" class="flex flex-col items-center">
                <i class="fa-solid fa-play"></i><span class="text-[10px]">KAZAN</span>
            </button>
            <button id="adminNav" onclick="switchTab('tab-admin')" class="hidden flex flex-col items-center">
                <i class="fa-solid fa-lock text-red-500"></i><span class="text-[10px]">ADMİN</span>
            </button>
        </nav>
    </div>
</body>
</html>
