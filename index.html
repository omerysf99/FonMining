<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX PRO - Mining Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #7c3aed;
            --accent-yellow: #facc15;
            --bg-dark: #050308;
        }

        body { 
            background: var(--bg-dark); 
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        /* Dinamik Aura Arka Plan */
        .app-container {
            width: 100%;
            max-width: 414px;
            height: 100%;
            background: radial-gradient(circle at 50% 20%, #2e1a4d 0%, #050308 80%);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 100px rgba(124, 58, 237, 0.2);
        }

        .aura {
            position: absolute;
            top: -10%; left: 50%;
            width: 300px; height: 300px;
            background: var(--primary-purple);
            filter: blur(120px);
            opacity: 0.15;
            transform: translateX(-50%);
            animation: pulse 8s infinite alternate;
            pointer-events: none;
        }

        @keyframes pulse { from { opacity: 0.1; scale: 1; } to { opacity: 0.3; scale: 1.2; } }

        /* Modern Kartlar */
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(10px);
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        .glass-card:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.05); }

        /* Fan ve Glow Efekti */
        .fan-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fan-glow {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.3) 0%, transparent 70%);
            animation: fanPulse 2s infinite ease-in-out;
        }

        .fan-image {
            width: 90%; height: 90%;
            object-fit: contain;
            animation: spin 4s linear infinite;
            filter: drop-shadow(0 0 15px rgba(124, 58, 237, 0.5));
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fanPulse { 0%, 100% { scale: 1; opacity: 0.5; } 50% { scale: 1.1; opacity: 0.8; } }

        /* Sayılar için Dijital Font */
        .counter-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -1px;
        }

        /* Gelişmiş Navigasyon */
        nav {
            background: rgba(10, 8, 15, 0.95);
            backdrop-filter: blur(20px);
            height: 90px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            color: #555; font-size: 11px; font-weight: 600; 
            transition: 0.3s;
        }
        .nav-item.active { color: var(--accent-yellow); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }

        .home-btn {
            width: 65px; height: 65px;
            background: linear-gradient(135deg, #a855f7 0%, #f59e0b 100%);
            border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            margin-top: -45px;
            border: 5px solid var(--bg-dark);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            color: white;
            font-size: 24px;
        }

        /* Boost Modal */
        #boostOverlay {
            display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 100; align-items: flex-end; justify-content: center;
            backdrop-filter: blur(12px);
        }
        .boost-panel {
            width: 100%; background: #120d1f; border-radius: 32px 32px 0 0;
            padding: 30px; border-top: 2px solid var(--primary-purple);
            animation: slideUp 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="aura"></div>

        <header class="p-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center font-black">P</div>
                <h1 class="font-bold text-lg tracking-tight">PINIX PRO</h1>
            </div>
            <div class="bg-white/5 px-3 py-1 rounded-full border border-white/10 flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold">LIVE Kazım</span>
            </div>
        </header>

        <main class="flex-grow px-5 overflow-y-auto">
            <div class="space-y-3 mb-6">
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-800 rounded-xl flex items-center justify-center shadow-lg">
                            <i class="fab fa-product-hunt text-xl"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Pi Network Balance</p>
                            <p id="mainBalance" class="text-lg font-black counter-text">14.00000000</p>
                        </div>
                    </div>
                    <button class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-gray-400">
                        <i class="fas fa-external-link-alt text-xs"></i>
                    </button>
                </div>
            </div>

            <div class="fan-container">
                <div class="fan-glow"></div>
                <img src="https://i.ibb.co/L5hYfTf/fan-purple.png" class="fan-image" alt="fan">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-14 h-14 bg-purple-900/80 rounded-full flex items-center justify-center border-2 border-purple-500 shadow-[0_0_20px_rgba(124,58,237,0.6)]">
                        <i class="fab fa-product-hunt text-2xl text-white"></i>
                    </div>
                </div>
            </div>

            <div class="text-center mt-2">
                <p class="text-gray-500 text-xs font-semibold mb-1 animate-pulse italic">Mining process active...</p>
                <h2 id="miningCounter" class="text-5xl font-black text-yellow-400 counter-text drop-shadow-lg">0.09947180</h2>
                <p class="text-gray-400 text-sm font-bold mt-1">PI TOKEN</p>

                <div class="inline-flex items-center gap-4 bg-white/5 border border-white/10 px-6 py-3 rounded-2xl mt-8">
                    <div class="w-10 h-10 bg-yellow-400/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-bolt text-yellow-400"></i>
                    </div>
                    <div class="text-left">
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Mining Hashrate</p>
                        <p id="hashRate" class="font-black text-lg">5.00 GH/s</p>
                    </div>
                </div>

                <div class="mt-8 space-y-4">
                    <button onclick="claimRewards()" class="w-full bg-gradient-to-r from-purple-600 to-purple-800 py-5 rounded-[24px] font-black text-xl shadow-xl shadow-purple-900/30 active:scale-95 transition">
                        CLAIM REWARDS
                    </button>
                    
                    <button onclick="openBoost()" class="w-full bg-[#facc15] py-5 rounded-[24px] font-black text-xl text-black flex items-center justify-center gap-3 shadow-xl shadow-yellow-900/20 active:scale-95 transition">
                        <i class="fas fa-rocket animate-bounce"></i> BOOST MINING
                    </button>
                </div>
            </div>
        </main>

        <div id="boostOverlay" onclick="closeBoost(event)">
            <div class="boost-panel" onclick="event.stopPropagation()">
                <div class="w-12 h-1.5 bg-gray-800 rounded-full mx-auto mb-6"></div>
                <h3 class="text-2xl font-black mb-1">UPGRADE POWER</h3>
                <p class="text-gray-500 text-sm mb-6">Kazım hızınızı katlayarak daha fazla Pi kazanın.</p>
                
                <div class="space-y-3">
                    <div class="glass-card p-4 flex justify-between items-center border-yellow-500/30 bg-yellow-400/5">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-yellow-400 rounded-2xl flex items-center justify-center text-black font-black">X2</div>
                            <div>
                                <p class="font-bold">Pro Miner</p>
                                <p class="text-xs text-gray-500">+10 GH/s Power</p>
                            </div>
                        </div>
                        <button class="bg-yellow-400 text-black px-4 py-2 rounded-xl font-bold text-xs">AKTİF ET</button>
                    </div>
                    <div class="glass-card p-4 flex justify-between items-center opacity-60">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-purple-600 rounded-2xl flex items-center justify-center font-black">MAX</div>
                            <div>
                                <p class="font-bold">Ultra Titan</p>
                                <p class="text-xs text-gray-500">+50 GH/s Power</p>
                            </div>
                        </div>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <button onclick="closeBoost()" class="w-full mt-8 py-4 font-bold text-gray-500">Vazgeç</button>
            </div>
        </div>

        <nav>
            <div class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-users"></i>
                <span>Friends</span>
            </div>
            <div class="home-btn">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-item active">
                <i class="fas fa-bullseye"></i>
                <span>Mining</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>More</span>
            </div>
        </nav>
    </div>

    <script>
        // Madencilik Simülasyonu
        let miningValue = 0.09947180;
        let mainBalance = 14.00000000;
        const miningRate = 0.00002435; // GH/s başına üretim simülasyonu

        function updateCounter() {
            miningValue += miningRate;
            document.getElementById('miningCounter').innerText = miningValue.toFixed(8);
            requestAnimationFrame(() => {
                setTimeout(updateCounter, 1000);
            });
        }
        updateCounter();

        function claimRewards() {
            if(miningValue <= 0) return;
            
            mainBalance += miningValue;
            document.getElementById('mainBalance').innerText = mainBalance.toFixed(8);
            
            // Animasyon efekti
            const counter = document.getElementById('miningCounter');
            counter.classList.add('scale-110', 'text-white');
            
            setTimeout(() => {
                miningValue = 0;
                counter.innerText = "0.00000000";
                counter.classList.remove('scale-110', 'text-white');
            }, 300);
        }

        function openBoost() {
            document.getElementById('boostOverlay').style.display = 'flex';
        }

        function closeBoost(e) {
            document.getElementById('boostOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
