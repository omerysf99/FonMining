<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ULTIMATE PRO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #fbbf24; --bg: #05010d;
            --card: #130a24; --green: #10b981; --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; height: 100vh; position: relative; display: flex; flex-direction: column; background: radial-gradient(circle at top, #1e0d3d 0%, var(--bg) 80%); }

        /* REKLAM BAR (30 SN AYARLI) */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.05); z-index: 9999; }
        #ad-fill { width: 0%; height: 100%; background: var(--secondary); box-shadow: 0 0 10px var(--secondary); transition: linear; }

        /* STATS */
        .top-nav { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 10px; }
        .coin-icon { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

        /* MINING VIEW */
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: fadeIn 0.4s ease; }
        
        .fan-container { width: 240px; height: 240px; position: relative; margin: 30px auto; display: flex; align-items: center; justify-content: center; }
        .mining-fan { width: 100%; height: 100%; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 6px solid var(--primary); animation: spin 2.5s linear infinite; box-shadow: 0 0 40px rgba(139, 92, 246, 0.4); }
        .fan-core { position: absolute; width: 55px; height: 55px; border-radius: 50%; background: url('pico.jpg') center/cover; border: 3px solid white; z-index: 10; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .pi-uncl { font-size: 2.8rem; font-weight: 900; font-family: 'Orbitron'; color: var(--secondary); text-align: center; }

        /* BUTTONS */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 25px; }
        .action-btn { padding: 16px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-claim { background: var(--primary); color: white; }
        .btn-swap { background: var(--green); color: white; }

        /* NAV */
        nav { position: absolute; bottom: 0; width: 100%; height: 85px; background: rgba(21, 13, 33, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 12px; }
        .nav-item { color: rgba(255,255,255,0.3); text-align: center; font-size: 0.7rem; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--secondary); }
        .nav-item i { display: block; font-size: 1.6rem; margin-bottom: 4px; font-style: normal; }

        #admin-tag { position: absolute; top: 12px; right: 12px; background: #ef4444; font-size: 0.6rem; padding: 4px 10px; border-radius: 8px; display: none; z-index: 10000; font-weight: 900; }
    </style>
</head>
<body>

<div id="app">
    <div class="ad-timer"><div id="ad-fill"></div></div>
    <div id="admin-tag" onclick="tab('v-admin')">ADMIN</div>

    <header class="top-nav">
        <div class="stat-card">
            <img src="pico.jpg" class="coin-icon">
            <div style="display:flex; flex-direction:column;">
                <span style="font-size:0.6rem; opacity:0.5;">PI BALANCE</span>
                <span id="pi-balance" style="font-weight:800; font-family:'Orbitron';">0.0000</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="coin-icon" style="background:#1e1b4b; display:flex; align-items:center; justify-content:center; border-color:#3730a3;">üåÄ</div>
            <div style="display:flex; flex-direction:column;">
                <span style="font-size:0.6rem; opacity:0.5;">PNX ASSET</span>
                <span id="pnx-balance" style="font-weight:800; font-family:'Orbitron';">0</span>
            </div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-container">
            <div class="mining-fan"></div>
            <div class="fan-core"></div>
        </div>
        <div class="pi-uncl" id="uncl-pi">0.00000000</div>
        <p style="text-align:center; opacity:0.5; font-size:0.8rem; margin-top:5px;">‚ö° 5 GH/s Power</p>
        <div class="btn-row">
            <button class="action-btn btn-claim" onclick="handleClaim()">Claim</button>
            <button class="action-btn btn-swap" onclick="tab('v-swap')">Swap</button>
        </div>
        <button class="action-btn" style="width:100%; margin-top:15px; background:linear-gradient(90deg, #f59e0b, #fbbf24); color:#000;" onclick="triggerAd()">üöÄ BOOST SPEED</button>
    </div>

    <div id="v-swap" class="view">
        <h2>Swap Center</h2>
        </div>

    <div id="v-ref" class="view">
        <h2>Affiliate</h2>
        <div class="stat-card" style="margin-top:20px; flex-direction:column; padding:30px;">
            <p style="font-size:0.8rem; opacity:0.5;">INVITE CODE</p>
            <h1 id="ref-code-ui" style="color:var(--secondary); font-size:2rem; margin:10px 0;">---</h1>
            <button class="action-btn btn-claim" style="width:100%;" onclick="shareRef()">Share</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:#ef4444;">Admin Panel</h2>
        <div id="admin-list" style="margin-top:20px;"></div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-item" onclick="tab('v-swap', this)"><i>‚áÜ</i>Swap</div>
        <div class="nav-item" onclick="tab('v-ref', this)"><i>üë•</i>Friends</div>
    </nav>
</div>

<script>
    // --- FIREBASE KONFƒ∞G√úRASYONU ---
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const MY_ADMIN = "8392479231";

    let uid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "test_user_88";
    let userData = { pi: 0, pnx: 0, uncl: 0, ref: "PX-" + uid.substring(0,5) };
    let ad;

    // --- FIREBASE SECURITY RULES UYUMLU BAƒûLANTI ---
    function initUser() {
        db.collection("users").doc(uid).onSnapshot((doc) => {
            if (doc.exists) {
                const d = doc.data();
                userData.pi = Number(d.pi) || 0;
                userData.pnx = Number(d.pnx) || 0;
                userData.ref = d.ref || ("PX-" + uid.substring(0,5));
                updateUI();
            } else {
                db.collection("users").doc(uid).set(userData);
            }
        });
    }

    // --- REKLAM MOTORU (30 SANƒ∞YE) ---
    function startAdEngine() {
        let timer = 0;
        setInterval(() => {
            timer++;
            // 30 saniyeye g√∂re progress bar doldurma
            document.getElementById('ad-fill').style.width = (timer / 30) * 100 + '%';
            
            if (timer >= 30) {
                timer = 0;
                triggerAd();
            }
        }, 1000);
    }

    function triggerAd() {
        if (ad) {
            ad.autoMode();
            // Reklam izleyince 5 PNX bonus
            db.collection("users").doc(uid).update({
                pnx: firebase.firestore.FieldValue.increment(5)
            });
        }
    }

    // --- MINING ---
    setInterval(() => {
        userData.uncl += 0.0001;
        document.getElementById('uncl-pi').innerText = userData.uncl.toFixed(8);
    }, 1000);

    function handleClaim() {
        if (userData.uncl < 0.001) return alert("Min 0.001 PI!");
        triggerAd();
        db.collection("users").doc(uid).update({
            pi: firebase.firestore.FieldValue.increment(userData.uncl)
        });
        userData.uncl = 0;
    }

    function updateUI() {
        document.getElementById('pi-balance').innerText = userData.pi.toFixed(4);
        document.getElementById('pnx-balance').innerText = Math.floor(userData.pnx);
        document.getElementById('ref-code-ui').innerText = userData.ref;
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if (el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    }

    window.onload = () => {
        if (uid === MY_ADMIN) document.getElementById('admin-tag').style.display = 'block';
        ad = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
        initUser();
        startAdEngine();
    };
</script>
</body>
</html>
