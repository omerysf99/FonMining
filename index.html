<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker Full UI</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --bg-rgba: rgba(15, 23, 42, 0.9);
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('arkaplan.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* ÃœST PANEL DÃœZENLEMESÄ° */
        .top-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: 10px 15px; z-index: 100;
        }

        .user-info { display: flex; flex-direction: column; gap: 5px; }
        .lvl-badge { 
            background: rgba(0,0,0,0.6); border: 1px solid var(--accent-blue);
            padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: bold;
        }
        .lvl-progress { width: 60px; height: 6px; background: #334155; border-radius: 3px; margin-top: 3px; overflow: hidden; }
        .lvl-fill { width: 35%; height: 100%; background: var(--accent-blue); }

        .header-stats { display: flex; gap: 8px; margin-top: 5px; }
        .h-card { background: var(--bg-rgba); padding: 5px 15px; border-radius: 12px; text-align: center; min-width: 80px; border: 1px solid #1e293b; }
        
        .hamburger-menu { font-size: 1.5rem; cursor: pointer; padding-top: 5px; }

        /* YAN MENÃœLER (SOL VE SAÄž) */
        .side-icons {
            position: absolute; width: 100%; top: 100px;
            display: flex; justify-content: space-between;
            padding: 0 15px; pointer-events: none; z-index: 90;
        }
        .side-col { display: flex; flex-direction: column; gap: 15px; pointer-events: auto; }
        .icon-btn { width: 55px; text-align: center; font-size: 0.6rem; font-weight: bold; }
        .icon-btn img { width: 100%; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 2px; }

        /* ANA OYUN ALANI */
        .play-stage {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
        }

        .score-box { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .score-box img { width: 35px; }
        .score-box span { font-size: 3rem; font-weight: 900; }

        /* TAPLV1 GÃ–RSELÄ° (KÃœÃ‡ÃœK VE SABÄ°T) */
        #hero-character {
            width: 190px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            cursor: pointer;
            transition: brightness 0.1s;
        }
        #hero-character:active { brightness: 1.2; }

        /* SOL ALT NOTCOIN */
        .notcoin-glow {
            position: absolute; left: 20px; bottom: 35px;
            width: 85px; filter: drop-shadow(0 0 15px var(--gold));
        }

        /* ALT PANEL */
        .bottom-ui {
            background: rgba(15, 23, 42, 0.95);
            padding: 15px 15px 25px 15px; border-top: 1px solid #1e293b;
            z-index: 100;
        }

        .energy-status { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .energy-text { font-weight: bold; font-size: 1rem; }
        .per-tap-text { color: #94a3b8; font-size: 0.8rem; }

        .energy-bar-bg { background: #1e293b; height: 14px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        #energy-bar-fill { width: 100%; height: 100%; background: var(--accent-blue); transition: width 0.1s; }

        .nav-footer { display: flex; justify-content: space-around; }
        .nav-btn { text-align: center; color: #94a3b8; font-size: 0.75rem; flex: 1; cursor: pointer; }
        .nav-btn img { width: 45px; height: 45px; display: block; margin: 0 auto 5px; border-radius: 10px; }
        .nav-btn.active { color: white; font-weight: bold; }

        .pop-val { position: absolute; color: var(--gold); font-weight: 900; font-size: 2rem; pointer-events: none; animation: riseUp 0.6s forwards; }
        @keyframes riseUp { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-header">
        <div class="user-info">
            <div class="lvl-badge">Lv.1</div>
            <div class="lvl-progress"><div class="lvl-fill"></div></div>
            <div style="font-size: 0.7rem; font-weight: bold; margin-top: 2px;">V.Albayra...</div>
        </div>
        <div class="header-stats">
            <div class="h-card">
                <div style="font-size:0.5rem; color:#94a3b8;">Coin</div>
                <div id="top-coin" style="color:var(--gold); font-weight:bold;">0</div>
            </div>
            <div class="h-card">
                <div style="font-size:0.5rem; color:#94a3b8;">Per hour</div>
                <div style="color:#10b981; font-weight:bold;">+0</div>
            </div>
        </div>
        <div class="hamburger-menu">â˜°</div>
    </div>

    <div class="side-icons">
        <div class="side-col">
            <div class="icon-btn"><img src="Jgang.jpg">JOIN GANG</div>
            <div class="icon-btn"><img src="TapEarn.jpg">8h 0m</div>
            <div class="icon-btn"><img src="Airdrop.jpg">Airdrop</div>
        </div>
        <div class="side-col">
            <div class="icon-btn"><img src="AutoTap.jpg">Auto tap</div>
            <div class="icon-btn" style="width: 75px;"><img src="Nft.jpg"></div>
            <div class="icon-btn" style="width: 70px; margin-top: 10px;"><img src="Task.jpg"></div>
        </div>
    </div>

    <div class="play-stage" id="tap-target">
        <div class="score-box">
            <img src="Notcoin.jpg" style="border-radius: 50%;">
            <span id="main-score">0</span>
        </div>
        
        <img src="TapLv1.jpg" id="hero-character" alt="Hero">
        
        <img src="Notcoin.jpg" class="notcoin-glow">
    </div>

    <div class="bottom-ui">
        <div class="energy-status">
            <div class="energy-text">âš¡ <span id="e-val">2000</span> / 2000</div>
            <div class="per-tap-text">ðŸŸ¡ +5 Per tap</div>
        </div>
        <div class="energy-bar-bg"><div id="energy-bar-fill"></div></div>

        <div class="nav-footer">
            <div class="nav-btn active"><img src="Notcoin.jpg">Play</div>
            <div class="nav-btn"><img src="Upgrade.jpg">Upgrade</div>
            <div class="nav-btn"><img src="friends.jpg">Friends</div>
            <div class="nav-btn"><img src="Task.jpg">Tasks</div>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let energy = 2000;
    let power = 5;

    const mainScore = document.getElementById('main-score');
    const topCoin = document.getElementById('top-coin');
    const eBar = document.getElementById('energy-bar-fill');
    const eText = document.getElementById('e-val');

    document.getElementById('tap-target').addEventListener('pointerdown', (e) => {
        if (energy >= power) {
            coins += power;
            energy -= power;
            updateUI();
            createPop(e.clientX, e.clientY);
        }
    });

    function updateUI() {
        mainScore.innerText = Math.floor(coins).toLocaleString();
        topCoin.innerText = coins > 1000 ? (coins/1000).toFixed(1) + "K" : Math.floor(coins);
        eBar.style.width = (energy / 2000 * 100) + "%";
        eText.innerText = Math.floor(energy);
    }

    function createPop(x, y) {
        const p = document.createElement('div');
        p.className = 'pop-val';
        p.innerText = `+${power}`;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 600);
    }

    setInterval(() => {
        if (energy < 2000) energy = Math.min(2000, energy + 4);
        updateUI();
    }, 1000);
</script>

</body>
</html>
