<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; // Default olarak senin ID'n
        const myName = user?.username || user?.first_name || "User";
        const botUser = "FonixMining2026Bot";

        let stats = { usdt: 0, kls: 0, hasUsedCode: false };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                stats = snap.data();
            } else {
                const startParam = tg.initDataUnsafe?.start_param || "";
                stats = { 
                    usdt: 0, kls: 0, hasUsedCode: startParam !== "", 
                    username: myName, invitedBy: startParam 
                };
                await setDoc(userRef, stats);
                
                // Eƒüer linkle (start_param) geldiyse davet edene √∂d√ºl ver
                if(startParam && startParam !== myID) {
                    const inviterRef = doc(db, "users", startParam);
                    await updateDoc(inviterRef, { usdt: increment(0.05) });
                    // Kendisine de ho≈ügeldin √∂d√ºl√º
                    await updateDoc(userRef, { usdt: increment(0.05) });
                    stats.usdt += 0.05;
                }
            }
            updateUI();
            loadFriends();
        }

        function updateUI() {
            document.querySelectorAll('.ui-usdt').forEach(e => e.innerText = stats.usdt.toFixed(4));
            document.querySelectorAll('.ui-kls').forEach(e => e.innerText = stats.kls.toFixed(2));
            document.getElementById('display-my-id').innerText = myID;
            document.getElementById('ref-link').innerText = `https://t.me/${botUser}?start=${myID}`;
            
            if (stats.hasUsedCode) {
                document.getElementById('code-input-area').innerHTML = `<div class="status-ok">Davet Sistemi Aktif ‚úÖ</div>`;
            }
        }

        // --- REFERANS KODU (ID) Gƒ∞RME ---
        window.applyCode = async () => {
            const input = document.getElementById('invite-input');
            const code = input.value.trim();
            const card = document.getElementById('ref-card');

            if (!code || stats.hasUsedCode) return;
            if (code === myID) return showMsg('error', 'Kendi ID\'ni giremezsin!', card);

            const targetRef = doc(db, "users", code);
            const targetSnap = await getDoc(targetRef);

            if (targetSnap.exists()) {
                await updateDoc(doc(db, "users", myID), { usdt: increment(0.05), hasUsedCode: true, invitedBy: code });
                await updateDoc(targetRef, { usdt: increment(0.05) });
                stats.usdt += 0.05; stats.hasUsedCode = true;
                updateUI();
                showMsg('success', 'Tebrikler! √ñd√ºl tanƒ±mlandƒ±.', card);
            } else {
                showMsg('error', 'Bu ID\'ye sahip kullanƒ±cƒ± bulunamadƒ±!', card);
            }
        };

        window.requestWithdraw = async () => {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const adr = document.getElementById('w-adr').value.trim();
            const card = document.getElementById('w-card');

            if (amt < 10 || isNaN(amt)) return showMsg('error', 'Minimum √ßekim $10.00!', card);
            if (adr.length < 10) return showMsg('error', 'Ge√ßersiz c√ºzdan adresi!', card);
            if (amt > stats.usdt) return showMsg('error', 'Yetersiz bakiye!', card);

            await addDoc(collection(db, "withdrawals"), { userId: myID, amount: amt, address: adr, status: "pending", date: new Date().toISOString() });
            await updateDoc(doc(db, "users", myID), { usdt: increment(-amt) });
            stats.usdt -= amt; updateUI();
            showMsg('success', 'Talebiniz ba≈üarƒ±yla iletildi!', card);
        };

        function showMsg(type, msg, el) {
            tg.HapticFeedback.notificationOccurred(type);
            el.classList.add(type === 'error' ? 'shake' : 'bounce');
            tg.showAlert(msg);
            setTimeout(() => el.classList.remove('shake', 'bounce'), 600);
        }

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            const list = document.getElementById('f-list');
            list.innerHTML = "";
            document.getElementById('f-count').innerText = snap.size;
            snap.forEach(d => {
                const data = d.data();
                list.innerHTML += `<div class="f-item"><span>@${data.username || 'Gizli'}</span><b>+$0.05</b></div>`;
            });
        }

        window.showTab = (t, b) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + t).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(btn => btn.classList.remove('n-on'));
            b.classList.add('n-on');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #6c5ce7; --y: #f7d348; --d: #080810; --c: rgba(255,255,255,0.05); }
        body { margin: 0; background: var(--d); color: #fff; font-family: sans-serif; overflow: hidden; user-select: none; }
        #app { height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; padding: 20px; overflow-y: auto; flex-direction: column; }
        .active { display: flex; }
        .card { background: var(--c); border-radius: 20px; padding: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; }
        .main-card { background: linear-gradient(135deg, var(--p), #3b2fad); border: none; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; margin: 8px 0; box-sizing: border-box; outline: none; }
        .btn { width: 100%; background: var(--p); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-y { background: var(--y); color: #000; }
        .shake { animation: shake 0.5s; border-color: #ff4757 !important; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-8px)} 75%{transform:translateX(8px)} }
        .bounce { animation: bounce 0.5s; border-color: #2ed573 !important; }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }
        .nav { height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .n-btn { background: none; border: none; color: #fff; opacity: 0.3; font-size: 10px; }
        .n-on { opacity: 1; color: var(--y); transform: translateY(-3px); }
        .n-icon { font-size: 22px; display: block; margin-bottom: 5px; }
        .f-item { display: flex; justify-content: space-between; background: rgba(255,255,255,0.02); padding: 12px; border-radius: 12px; margin-bottom: 8px; font-size: 14px; }
        .status-ok { color: #2ed573; font-weight: bold; text-align: center; padding: 10px; background: rgba(46,213,115,0.1); border-radius: 10px; }
    </style>
</head>
<body>
<div id="app">
    <div id="p-home" class="page active">
        <div style="text-align: center; margin: 30px 0;">
            <img src="koalasmining.jpg" style="width: 100px; border-radius: 50%; border: 3px solid var(--y);">
            <h1 style="margin: 10px 0 0 0; letter-spacing: 1px;">FONIX HUB</h1>
            <p style="opacity: 0.4; font-size: 12px;">Welcome back, 2026</p>
        </div>
        <div class="card main-card">
            <small style="opacity: 0.8;">HESAP BAKƒ∞YESƒ∞</small>
            <h1 style="font-size: 44px; margin: 10px 0;">$<span class="ui-usdt">0.0000</span></h1>
            <div style="opacity: 0.9; font-size: 14px;">ü™ô <span class="ui-kls">0.00</span> KLS Token</div>
        </div>
        <div class="card" style="text-align:center;">
            <small style="opacity:0.5;">YOUR ACCOUNT ID</small>
            <div id="display-my-id" style="font-size:20px; font-weight:bold; color:var(--y);">...</div>
        </div>
    </div>

    <div id="p-friends" class="page">
        <h2 style="margin-top:0;">Referral</h2>
        <div class="card" id="ref-card">
            <div id="code-input-area">
                <small style="color:var(--y); font-weight:bold;">ARKADA≈ûININ ID'Sƒ∞Nƒ∞ Gƒ∞R ($0.05)</small>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="invite-input" placeholder="Referans ID..." style="margin:0;">
                    <button class="btn btn-y" style="width:auto; padding:0 20px;" onclick="applyCode()">Gƒ∞R</button>
                </div>
            </div>
        </div>
        <div class="card">
            <small style="font-weight:bold; color:var(--p);">DAVET Lƒ∞NKƒ∞N</small>
            <div id="ref-link" style="font-size:10px; background:#000; padding:12px; border-radius:10px; margin:10px 0; word-break:break-all; color:#888;">...</div>
            <button class="btn" onclick="navigator.clipboard.writeText(document.getElementById('ref-link').innerText); tg.showAlert('Kopyalandƒ±!')">Lƒ∞NKƒ∞ KOPYALA</button>
        </div>
        <h3 style="margin-left:5px;">Network (<span id="f-count">0</span>)</h3>
        <div id="f-list"></div>
    </div>

    <div id="p-wallet" class="page">
        <h2 style="margin-top:0;">Wallet</h2>
        <div class="card" id="w-card">
            <h3 style="margin-top:0;">Para √áekme</h3>
            <input type="number" id="w-amt" placeholder="Miktar (Min $10.00)">
            <input type="text" id="w-adr" placeholder="TON veya USDT Adresi">
            <button class="btn btn-y" onclick="requestWithdraw()">TALEBƒ∞ G√ñNDER</button>
        </div>
        <p style="font-size:11px; opacity:0.4; text-align:center;">√áekimler onay sonrasƒ± 24 saat i√ßinde tamamlanƒ±r.</p>
    </div>

    <nav class="nav">
        <button class="n-btn n-on" onclick="showTab('home', this)"><span class="n-icon">üè†</span>Home</button>
        <button class="n-btn" onclick="showTab('friends', this)"><span class="n-icon">üë•</span>Friends</button>
        <button class="n-btn" onclick="showTab('wallet', this)"><span class="n-icon">üí∞</span>Wallet</button>
    </nav>
</div>
</body>
</html>
