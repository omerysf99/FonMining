<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Nix Mining Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0518;
            --bg-gradient: linear-gradient(180deg, #1a0b2e 0%, #0a0518 100%);
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-gold: #f59e0b;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg-dark);
            background: var(--bg-gradient);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 414px; /* iPhone Pro Max width */
            height: 100vh;
            background: var(--bg-gradient);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Top Balance Section */
        .balance-group {
            margin-top: 15px;
        }

        .balance-item {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .token-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .token-info span {
            display: block;
            font-size: 11px;
            color: #94a3b8;
            letter-spacing: 0.5px;
        }

        .token-value {
            font-weight: 700;
            font-size: 17px;
        }

        /* Mining Center */
        .mining-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .turbine-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            margin-bottom: 25px;
        }

        /* Glow Effect behind the fan */
        .turbine-wrapper::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .pinix-fan {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            animation: rotateFan 6s linear infinite;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4));
        }

        @keyframes rotateFan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .mining-status-text {
            text-align: center;
        }

        .status-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .live-counter {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 15px;
            color: #fff;
        }

        .power-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .power-tag i { color: var(--accent-gold); margin-right: 5px; }

        /* Action Buttons */
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn {
            height: 54px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-claim { background: var(--accent-purple); color: white; }
        .btn-swap { background: var(--accent-green); color: white; }
        
        .btn-boost {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            color: #1a0b2e;
            width: 100%;
            margin-bottom: 30px;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn:active { transform: scale(0.96); opacity: 0.9; }

        /* Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0 25px 0;
            border-top: 1px solid var(--glass-border);
            margin: 0 -20px -20px -20px;
            background: rgba(10, 5, 24, 0.8);
            backdrop-filter: blur(20px);
        }

        .nav-link {
            text-decoration: none;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            gap: 5px;
        }

        .nav-link.active { color: var(--accent-purple); }
        .nav-link i { font-size: 22px; }

        .home-circle {
            width: 55px;
            height: 55px;
            background: var(--accent-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -35px;
            border: 5px solid var(--bg-dark);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="balance-group">
            <div class="balance-item">
                <div class="token-meta">
                    <img src="pinix.jpg" alt="PI" class="token-img">
                    <div class="token-info">
                        <span>Balance</span>
                        <div class="token-value">0.0000000 PI</div>
                    </div>
                </div>
                <i class="fas fa-chevron-right" style="color: #475569; font-size: 12px;"></i>
            </div>
            <div class="balance-item">
                <div class="token-meta">
                    <img src="pinix.jpg" alt="PINIX" class="token-img" style="filter: hue-rotate(45deg);">
                    <div class="token-info">
                        <span>Balance</span>
                        <div class="token-value">0 PINIX</div>
                    </div>
                </div>
                <i class="fas fa-chevron-right" style="color: #475569; font-size: 12px;"></i>
            </div>
        </div>

        <div class="mining-area">
            <div class="turbine-wrapper">
                <img src="pinix.jpg" alt="Mining Fan" class="pinix-fan">
            </div>

            <div class="mining-status-text">
                <p class="status-label">Mining...</p>
                <div class="live-counter" id="liveCounter">0.0002435 PI</div>
                <div class="power-tag">
                    <i class="fas fa-bolt"></i> Mining Power: <strong>5 GH/s</strong>
                </div>
            </div>
        </div>

        <div class="action-footer">
            <div class="buttons-grid">
                <button class="btn btn-claim">Claim</button>
                <button class="btn btn-swap"><i class="fas fa-exchange-alt"></i> Swap</button>
            </div>
            <button class="btn btn-boost">
                <i class="fas fa-rocket"></i> Boost Mining
            </button>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-link">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Friends</span>
            </a>
            <a href="#" class="nav-link active">
                <div class="home-circle">
                    <i class="fas fa-home"></i>
                </div>
                <span style="margin-top: 5px;">Home</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-tasks"></i>
                <span>Missions</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-th-large"></i>
                <span>More</span>
            </a>
        </nav>
    </div>

    <script>
        // Saniyelik Kazanç Simülasyonu
        let currentPi = 0.0002435;
        const counterEl = document.getElementById('liveCounter');

        setInterval(() => {
            currentPi += 0.0000014; // Saniyelik artış hızı
            counterEl.innerText = currentPi.toFixed(7) + " PI";
        }, 1000);
    </script>
</body>
</html>
