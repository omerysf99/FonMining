<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp v1300 - Monetag Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myUsername = user?.username || "Miner";
        const myPhoto = user?.photo_url || `https://ui-avatars.com/api/?name=${myUsername}&background=7b66ff&color=fff`;

        let stats = { balance: 0.0, completedTasks: [], invitedBy: "" };
        const SEC_REWARD = 0.000002; 
        const REF_BONUS = 0.10;

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { balance: 0.0, invitedBy: "", completedTasks: [], username: myUsername, photo: myPhoto };
                await setDoc(userRef, stats);
                const startParam = tg.initDataUnsafe?.start_param;
                if (startParam && startParam !== myID) await applyReferral(startParam);
            }
            
            if (!stats.invitedBy || stats.invitedBy === "") document.getElementById('ref-modal').style.display = 'flex';
            updateUI();
            loadFriends();
        }

        async function applyReferral(code) {
            const inviterRef = doc(db, "users", code);
            const inviterSnap = await getDoc(inviterRef);
            if (inviterSnap.exists()) {
                await updateDoc(doc(db, "users", myID), { invitedBy: code, balance: increment(REF_BONUS) });
                await updateDoc(inviterRef, { balance: increment(REF_BONUS) });
                return true;
            }
            return false;
        }

        window.submitReferral = async () => {
            const code = document.getElementById('referral-code-input').value.trim();
            if (code && code !== myID && await applyReferral(code)) location.reload();
        };

        // --- MINING & MONETAG AUTO AD ---
        let miningInterval, sessionEarned = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('main-action-btn');
            if (btn.innerText === "START MINING") {
                startMining();
            } else {
                stopMining();
            }
        };

        function startMining() {
            document.getElementById('nav-bar').style.opacity = "0.3";
            document.getElementById('main-action-btn').innerText = "STOP & COLLECT";
            document.getElementById('main-action-btn').style.background = "#ff4757";
            document.getElementById('mining-fan-outer').classList.add('active-spin');

            // Monetag Auto Ad Trigger (30 saniye aralƒ±klƒ±)
            if (typeof show_10432457 === 'function') {
                show_10432457({
                    type: 'inApp',
                    inAppSettings: {
                        frequency: 10, // √áoklu reklam i√ßin artƒ±rƒ±ldƒ±
                        capping: 1, 
                        interval: 30, // 30 saniyede bir
                        timeout: 5,
                        everyPage: false
                    }
                });
            }

            miningInterval = setInterval(() => {
                sessionEarned += SEC_REWARD;
                document.getElementById('session-val').innerText = sessionEarned.toFixed(6);
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            stats.balance += sessionEarned;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });
            location.reload();
        }

        // --- REWARDED TASK ---
        window.watchAdTask = () => {
            if (typeof show_10432457 === 'function') {
                show_10432457().then(async () => {
                    await updateDoc(doc(db, "users", myID), { balance: increment(0.01) });
                    tg.showPopup({ message: "√ñd√ºl Alƒ±ndƒ±: $0.01" });
                    setTimeout(() => location.reload(), 1000);
                });
            } else {
                alert("Reklam y√ºklenemedi, l√ºtfen tekrar deneyin.");
            }
        };

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(e => e.innerText = stats.balance.toFixed(4));
            document.getElementById('user-pic').src = myPhoto;
            document.getElementById('user-name').innerText = "@" + myUsername;
            document.getElementById('my-id-display').innerText = myID;
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('friend-count').innerText = snap.size;
        }

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; margin: auto; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .balance-badge { background: #1a1a2e; padding: 8px 15px; border-radius: 20px; color: var(--g); font-weight: 800; border: 1px solid #333; }
        .mining-circle { width: 200px; height: 200px; margin: 30px auto; position: relative; display: flex; align-items: center; justify-content: center; }
        .fan-outer { width: 100%; height: 100%; border-radius: 50%; border: 4px dashed #333; position: absolute; }
        .active-spin { animation: spin 2s linear infinite; border-color: var(--p); }
        .fan-inner { width: 85%; height: 85%; border-radius: 50%; background: #111; border: 5px solid #222; z-index: 2; }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; color: #000; }
        .nav { height: 85px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        #ref-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:100; display:none; flex-direction:column; justify-content:center; align-items:center; padding:30px; }
        input { background:#111; border:1px solid #333; color:#fff; padding:15px; width:100%; border-radius:15px; margin:15px 0; text-align:center; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div id="ref-modal">
        <h2 style="color:var(--g)">Kƒ∞M DAVET ETTƒ∞?</h2>
        <input type="number" id="referral-code-input" placeholder="Kod Gir ve $0.10 Kazan">
        <button class="btn" onclick="submitReferral()">ONAYLA</button>
        <p onclick="document.getElementById('ref-modal').style.display='none'" style="margin-top:15px; opacity:0.5;">Atla</p>
    </div>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img id="user-pic" src="" style="width: 30px; border-radius: 50%;">
            <span id="user-name" style="font-weight: bold;">-</span>
        </div>
        <div class="balance-badge">ü™ô $<span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center;">
            <h1 style="font-size: 45px; margin: 10px 0;">$<span id="session-val">0.000000</span></h1>
            <small style="color:var(--p)">MONETAG ADS ACTIVE (30s)</small>
        </div>
        <div class="mining-circle">
            <div id="mining-fan-outer" class="fan-outer"></div>
            <div class="fan-inner"></div>
        </div>
        <button id="main-action-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-tasks" class="p">
        <h2>G√∂revler</h2>
        <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
            <div><b>Video Reklam ƒ∞zle</b><br><small>$0.01 √ñd√ºl</small></div>
            <button onclick="watchAdTask()" style="background:var(--p); color:#fff; border:none; padding:10px 20px; border-radius:10px;">ƒ∞ZLE</button>
        </div>
    </div>

    <div id="tab-friends" class="p">
        <h2>Arkada≈ülar (<span id="friend-count">0</span>)</h2>
        <div style="padding:15px; background:#111; border-radius:15px;">
            KODUN: <b id="my-id-display">-</b>
        </div>
    </div>

    <nav class="nav">
        <div onclick="tab('home')">‚õèÔ∏è Miner</div>
        <div onclick="tab('tasks')">üìã G√∂revler</div>
        <div onclick="tab('friends')">üë• Arkada≈ü</div>
    </nav>
</div>

</body>
</html>
