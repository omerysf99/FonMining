<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Admin Dashboard Pro</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --nav-bg: #8184f7;
            --dark-card: rgba(0, 0, 0, 0.4);
            --glass: rgba(255, 255, 255, 0.15);
            --admin-red: #e74c3c;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #app-container {
            width: 100vw; height: 100vh; max-width: 450px;
            background: var(--bg-purple); background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative; display: flex; flex-direction: column; color: white;
        }

        /* Hayalet Ekran Katmanƒ± */
        #ghost-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(231, 76, 60, 0.15); border: 5px dashed var(--admin-red);
            z-index: 9999; display: none; pointer-events: all;
        }
        #ghost-overlay::after { content: "GHOST MODE: VIEWING\n(√áƒ±kmak i√ßin √áift Tƒ±kla)"; position: absolute; top: 50%; width: 100%; text-align: center; color: white; font-size: 14px; text-shadow: 2px 2px 4px #000; white-space: pre; }

        /* Header */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .balance-pill { background: var(--dark-card); padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--glass); }

        /* Screens */
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .active-screen { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI Elements */
        .card { background: var(--dark-card); width: 100%; padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--glass); }
        .btn-yellow { 
            background: linear-gradient(to bottom, #ffe066, #ffcc00); color: #444; border: none; 
            width: 100%; padding: 16px; font-size: 18px; border-radius: 25px; 
            box-shadow: 0 5px 0 #ccaa00; cursor: pointer; margin-top: 10px;
        }

        /* Admin √úye Listesi */
        .user-item { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.07); padding: 12px; border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--glass); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent-yellow); object-fit: cover; }
        .username { font-size: 14px; color: #fff; }
        .user-actions { display: flex; gap: 8px; }
        .action-btn { padding: 8px 12px; border-radius: 10px; border: none; font-size: 11px; cursor: pointer; font-weight: bold; color: white; }
        .btn-ban { background: var(--admin-red); }
        .btn-unban { background: var(--success); }
        .btn-view { background: #3498db; }

        /* Mining Visuals */
        .fan-pet { width: 220px; height: 220px; border-radius: 50%; border: 8px solid white; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .rotating { animation: fanRot 1.5s linear infinite; }
        @keyframes fanRot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Alt Nav */
        .nav-bar { height: 90px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-radius: 40px 40px 0 0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.5; font-size: 22px; transition: 0.3s; position: relative; }
        .nav-item.active { opacity: 1; }
        .nav-center { background: var(--accent-yellow); width: 65px; height: 65px; border-radius: 50%; transform: translateY(-25px); border: 5px solid #9ea1ff; display: flex; align-items: center; justify-content: center; opacity: 1; }
        .nav-label { font-size: 10px; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body onload="renderUserList()">

<div id="ghost-overlay" ondblclick="exitGhost()"></div>

<div id="app-container">
    <div class="header">
        <div class="balance-pill">
            <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" width="20">
            <b id="main-bal">1,732,700</b>
        </div>
        <div id="stop-btn" style="display:none; cursor:pointer; background:var(--accent-yellow); color:#000; padding:5px 10px; border-radius:50%;" onclick="stopMining()">‚úñ</div>
    </div>

    <div id="screen-home" class="screen active-screen">
        <img src="yourfantastic.jpg" style="width:85%; border-radius:30px; margin-top:30px;">
        <h1 style="font-size:32px; margin:20px 0; text-align:center;">YOUR FANTASTIC PET</h1>
        <button class="btn-yellow" onclick="startMining()">PLAY</button>
    </div>

    <div id="screen-ref" class="screen">
        <h2>FRIENDS</h2>
        <div class="card">
            <h4>Referral Code</h4>
            <p style="font-size:12px; opacity:0.8;">Davet et, daha √ßok kazan!</p>
            <input type="text" class="input-box" value="PET839247" readonly>
            <button class="btn-yellow">SHARE LINK</button>
        </div>
    </div>

    <div id="screen-tasks" class="screen">
        <h2>TASKS</h2>
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><h4>Join Telegram</h4><p>+ $0.0014</p></div>
            <button class="btn-yellow" style="width:80px; margin:0; padding:10px; font-size:12px;">JOIN</button>
        </div>
    </div>

    <div id="screen-wallet" class="screen">
        <h2>WALLET</h2>
        <div class="card" style="text-align:center;">
            <p style="font-size:35px; color:var(--accent-yellow);">$1.7327</p>
        </div>
        <button class="btn-yellow">WITHDRAW</button>
    </div>

    <div id="screen-admin" class="screen">
        <h2 style="color:var(--admin-red);">ADMIN DASHBOARD</h2>
        <p style="font-size:12px; margin-bottom:20px;">Y√∂netici ID: 8392479231</p>
        <div id="user-list-container" style="width:100%;">
            </div>
    </div>

    <div id="screen-mining" class="screen">
        <div style="text-align:center; margin-top:10px;">
            <h1 style="font-size:50px; margin:0;">üêæ 723</h1>
            <h2 style="color:var(--accent-yellow); margin:0;">$0.0007</h2>
            <p>PET GROWTH</p>
        </div>
        <div style="flex:1; display:flex; align-items:center;">
            <img src="pinix.jpg" class="fan-pet rotating">
        </div>
    </div>

    <div id="main-nav" class="nav-bar">
        <div class="nav-item" onclick="changeTab('ref')">üë•<span class="nav-label">Friends</span></div>
        <div class="nav-item" onclick="changeTab('tasks')">üéÅ<span class="nav-label">Tasks</span></div>
        <div class="nav-item nav-center active" onclick="changeTab('home')">üêæ</div>
        <div class="nav-item" style="color:var(--admin-red);" onclick="changeTab('admin')">‚öôÔ∏è<span class="nav-label">Admin</span></div>
        <div class="nav-item" onclick="changeTab('wallet')">üëõ<span class="nav-label">Wallet</span></div>
    </div>
</div>

<script>
    let isGhost = false;

    // √úye Veritabanƒ± (√ñrnek)
    let users = [
        { id: "1", username: "@efe_pro", avatar: "https://i.pravatar.cc/150?u=efe", banned: false },
        { id: "2", username: "@can_mine", avatar: "https://i.pravatar.cc/150?u=can", banned: false },
        { id: "3", username: "@admin_kral", avatar: "https://i.pravatar.cc/150?u=8392479231", banned: false },
        { id: "4", username: "@bot_user", avatar: "https://i.pravatar.cc/150?u=bot", banned: true }
    ];

    function renderUserList() {
        const container = document.getElementById('user-list-container');
        container.innerHTML = "";
        users.forEach(user => {
            container.innerHTML += `
                <div class="user-item" style="opacity: ${user.banned ? '0.4' : '1'}">
                    <div class="user-info">
                        <img src="${user.avatar}" class="user-avatar">
                        <span class="username">${user.username}</span>
                    </div>
                    <div class="user-actions">
                        <button class="action-btn btn-view" onclick="enterGhost('${user.id}')">ƒ∞ZLE</button>
                        <button class="action-btn ${user.banned ? 'btn-unban' : 'btn-ban'}" onclick="toggleBan('${user.id}')">
                            ${user.banned ? 'A√á' : 'BAN'}
                        </button>
                    </div>
                </div>
            `;
        });
    }

    function toggleBan(userId) {
        const user = users.find(u => u.id === userId);
        user.banned = !user.banned;
        renderUserList();
    }

    function changeTab(t) {
        if(isGhost && t !== 'admin') return;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('screen-'+t).classList.add('active-screen');
        
        // Aktif ikon parlatma
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function startMining() {
        if(isGhost) return;
        changeTab('mining');
        document.getElementById('stop-btn').style.display = 'block';
    }

    function stopMining() {
        document.getElementById('stop-btn').style.display = 'none';
        changeTab('home');
    }

    function enterGhost(userId) {
        isGhost = true;
        document.getElementById('ghost-overlay').style.display = 'block';
        changeTab('home'); // √úyenin ana ekranƒ±na bakƒ±yormu≈ü gibi yap
    }

    function exitGhost() {
        isGhost = false;
        document.getElementById('ghost-overlay').style.display = 'none';
        changeTab('admin');
    }
</script>
</body>
</html>
