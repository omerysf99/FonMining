<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub: Cosmic Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;900&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; touch-action: manipulation; }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        
        /* Interactive Background */
        #nebula-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; opacity: 0.6; }
        
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .tab-content { display: none; height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 150px; }
        .tab-content.active { display: block; animation: quantumIn 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        
        @keyframes quantumIn { from { opacity: 0; filter: brightness(2) blur(10px); transform: scale(1.1); } to { opacity: 1; filter: brightness(1) blur(0); transform: scale(1); } }
        
        /* Floating Animation */
        .float-anim { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }

        .btn-cosmic {
            background: linear-gradient(45deg, #0062ff, #00d4ff, #7000ff);
            background-size: 200% 200%;
            animation: gradientMove 3s linear infinite;
            box-shadow: 0 0 30px rgba(0, 98, 255, 0.4);
            border-radius: 2.5rem;
        }

        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .critical-text {
            position: fixed; pointer-events: none; color: #fbbf24; font-weight: 900; 
            font-style: italic; z-index: 2000; animation: crit 0.8s ease-out forwards;
        }
        @keyframes crit { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(2); } }
    </style>
</head>
<body>

    <canvas id="nebula-canvas"></canvas>

    <div id="checking-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center">
        <div class="relative w-32 h-32 mb-12">
            <div class="absolute inset-0 border-t-4 border-blue-500 rounded-full animate-spin"></div>
            <div class="absolute inset-4 border-b-4 border-purple-500 rounded-full animate-spin-reverse" style="animation-duration: 1s;"></div>
            <div class="absolute inset-0 flex items-center justify-center font-sync text-[10px] text-blue-500 animate-pulse">INIT</div>
        </div>
        <p class="font-sync text-[8px] tracking-[0.8em] opacity-40 uppercase">Quantum Handshake</p>
    </div>

    <div id="app" class="hidden">
        
        <div id="home" class="tab-content active p-8">
            <div class="flex justify-between items-center mb-12">
                <div class="glass px-4 py-2 rounded-2xl border-blue-500/30">
                    <p class="text-[8px] font-black tracking-[0.3em] text-blue-400">NODE: 8392479231</p>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></span>
                    <span class="text-[10px] font-bold opacity-50 uppercase">Stable</span>
                </div>
            </div>

            <div class="text-center float-anim">
                <p class="text-[10px] font-sync tracking-[0.5em] text-gray-500 mb-6">COSMIC BALANCE</p>
                <h1 id="score-display" class="font-sync text-6xl font-bold tracking-tighter mb-20 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">0</h1>
                
                <button onclick="handleAdexoraAd()" class="btn-cosmic w-full py-8 flex flex-col items-center justify-center gap-2 relative overflow-hidden active:scale-95 transition">
                    <span class="text-sm font-black uppercase tracking-[0.3em]">Harvest Energy</span>
                    <span class="text-[9px] font-bold opacity-70 uppercase tracking-widest">Watch Ad & Mine +1</span>
                </button>
            </div>

            <div class="mt-12 glass p-6 rounded-[2.5rem] text-center">
                <p class="text-[9px] font-bold text-blue-400 uppercase tracking-widest mb-2">Surpriz Özellik</p>
                <p class="text-xs italic text-gray-400">Telefonunu salla, gizli kozmik tozları topla!</p>
            </div>
        </div>

        <div id="tasks" class="tab-content p-8">
            <h2 class="font-sync text-2xl mb-10 uppercase italic">Missions</h2>
            <div class="glass p-6 rounded-[2.5rem] flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <i class="fa-brands fa-telegram text-3xl text-blue-500"></i>
                    <div>
                        <p class="font-black text-sm uppercase">Nexus Channel</p>
                        <p class="text-[10px] text-blue-400 font-bold">+100 P</p>
                    </div>
                </div>
                <button onclick="doTelegramTask()" id="tg-btn" class="bg-white text-black px-6 py-3 rounded-2xl text-[10px] font-black uppercase">Verify</button>
            </div>
        </div>

        <div id="friends" class="tab-content p-8">
            <h2 class="font-sync text-2xl mb-10 uppercase italic">Quantum Link</h2>
            <div class="glass p-10 rounded-[3.5rem] text-center">
                <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-full mx-auto mb-8 flex items-center justify-center shadow-2xl">
                    <i class="fa-solid fa-share-nodes text-3xl"></i>
                </div>
                <h3 class="text-xl font-black mb-4 uppercase tracking-tighter">Expand Galaxy</h3>
                <p class="text-xs text-gray-500 mb-10 leading-relaxed italic">Her yeni pilot için <span class="text-blue-400 font-bold">+500 Puan</span> kazanırsın.</p>
                <button onclick="referansKazan()" class="w-full py-5 bg-white text-black rounded-3xl font-black text-[10px] uppercase tracking-[0.3em]">Invite Pilot</button>
            </div>
        </div>

        <nav class="fixed bottom-8 left-8 right-8 h-20 glass rounded-[2.5rem] flex justify-around items-center px-4 z-50 border-white/10">
            <button onclick="switchTab('home', this)" class="text-blue-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-atom text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Nexus</span>
            </button>
            <button onclick="switchTab('tasks', this)" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-shuttle-space text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Missions</span>
            </button>
            <button onclick="switchTab('friends', this)" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-users-viewfinder text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Fleet</span>
            </button>
        </nav>
    </div>

    <script>
        let totalScore = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';

        // 1. NEBULA CANVAS EFFECT
        const canvas = document.getElementById('nebula-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(100, 150, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 50; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // 2. SHAKE TO EARN (Sallayarak Kazan)
        let lastShake = 0;
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                let speed = Math.abs(acc.x + acc.y + acc.z);
                if (speed > 25) {
                    let now = Date.now();
                    if (now - lastShake > 1000) {
                        lastShake = now;
                        let gift = (Math.random() * 0.4 + 0.1).toFixed(1);
                        updateScore(parseFloat(gift));
                        createCritEffect("COSMIC DUST +" + gift);
                    }
                }
            });
        }

        // 3. SCORE & AD LOGIC
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                updateScore(5000);
            }, 2500);
        };

        function updateScore(amount) {
            totalScore += amount;
            document.getElementById('score-display').innerText = totalScore.toLocaleString(undefined, {minimumFractionDigits: 1});
            tg.HapticFeedback.impactOccurred('medium');
        }

        function handleAdexoraAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(() => {
                    let gain = Math.random() > 0.9 ? 5 : 1; // %10 ihtimalle kritik vuruş
                    if(gain > 1) createCritEffect("CRITICAL X5!");
                    updateScore(gain);
                }).catch(() => { alert("No energy in this sector."); });
            }
        }

        function createCritEffect(txt) {
            const el = document.createElement('div');
            el.className = 'critical-text font-sync';
            el.innerText = txt;
            el.style.left = '50%';
            el.style.top = '50%';
            el.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function referansKazan() {
            updateScore(500);
            tg.openTelegramLink("https://t.me/share/url?url=https://t.me/SeninBotun&text=Quantum Pilotu Ol!");
        }

        function doTelegramTask() {
            tg.openLink("https://t.me/AgeYears");
            setTimeout(() => {
                const btn = document.getElementById('tg-btn');
                btn.innerText = "VERIFIED";
                btn.className = "bg-green-500 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase";
                updateScore(100);
            }, 3000);
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-blue-500');
                b.classList.add('text-gray-500');
            });
            document.getElementById(tabId).classList.add('active');
            el.classList.remove('text-gray-500');
            el.classList.add('text-blue-500');
            tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>
