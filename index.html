<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Mining</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --text-white: #ffffff;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 9:16 Oranƒ± ƒ∞√ßin Konteynƒ±r */
        #app-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-width: 450px;
            max-height: 800px;
            background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* √úst Panel */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .admin-id {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Ana Ekran G√∂rseli */
        .hero-image {
            width: 100%;
            height: 60%;
            background-image: url('yourfantastic.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Yazƒ± Alanƒ± */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* Play Butonu */
        .play-btn {
            background-color: var(--accent-yellow);
            color: #444;
            border: none;
            width: 80%;
            padding: 20px;
            font-size: 28px;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 0 #d4aa00;
            transition: 0.1s;
        }
        .play-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #d4aa00;
        }

        /* Mining Ekranƒ± */
        #mining-screen {
            display: none;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 30px;
            width: 85%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        #usdt-balance {
            font-size: 42px;
            font-weight: bold;
            color: var(--accent-yellow);
            margin: 15px 0;
        }

        .mining-anim {
            width: 100px;
            height: 100px;
            border: 8px solid rgba(255,255,255,0.1);
            border-top: 8px solid var(--accent-yellow);
            border-radius: 50%;
            margin-top: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Alt Navigasyon */
        .nav-bar {
            height: 70px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="admin-id">ID: 8392479231</div>
        <div style="color: var(--accent-yellow)">üîî</div>
    </div>

    <div id="start-screen" style="height: 100%; display: flex; flex-direction: column;">
        <div class="hero-image"></div>
        <div class="content">
            <button class="play-btn" onclick="startMining()">PLAY</button>
        </div>
    </div>

    <div id="mining-screen">
        <div class="balance-card">
            <div style="font-size: 14px; opacity: 0.8;">C√úZDAN (USDT)</div>
            <div id="usdt-balance">0.00000</div>
            <div style="color: #00ff00; font-size: 12px;">‚óè MADENCƒ∞Lƒ∞K AKTƒ∞F</div>
        </div>
        <div class="mining-anim"></div>
        <p style="margin-top: 25px; opacity: 0.7;">Hƒ±z: 50s / 0.0005 USDT</p>
    </div>

    <div class="nav-bar">
        <span>üè†</span><span>üéÅ</span><span style="font-size: 35px;">üêæ</span><span>üëõ</span><span>üë§</span>
    </div>
</div>

<script>
    let balance = 0.00000;
    // 50 saniyede 0.0005 artƒ±≈ü demek, saniyede 0.00001 artƒ±≈ü demektir.
    const tickRate = 0.0005 / 50; 

    function startMining() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('mining-screen').style.display = 'flex';

        setInterval(() => {
            balance += tickRate;
            // Bakiyeyi 5 ondalƒ±k basamakla g√∂steriyoruz
            document.getElementById('usdt-balance').innerText = balance.toFixed(5);
        }, 1000);
    }
</script>

</body>
</html>
