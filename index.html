<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp v1300 - Pro Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script type="text/javascript">
        let adexiumWidget;
        document.addEventListener('DOMContentLoaded', () => {
            // Yeni WID: d0ca8f05-2b16-4290-b24a-81d2e62a5db2
            adexiumWidget = new AdexiumWidget({
                wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', 
                adFormat: 'interstitial'
            });
            adexiumWidget.autoMode();
        });
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myUsername = user?.username || "Miner";
        const myPhoto = user?.photo_url || `https://ui-avatars.com/api/?name=${myUsername}&background=7b66ff&color=fff`;

        let stats = { balance: 0.0, completedTasks: [], invitedBy: "" };
        
        // AYARLAR
        const SEC_REWARD = 0.000002; 
        const AD_INTERVAL = 20;

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { balance: 0.0, invitedBy: "", completedTasks: [], username: myUsername, photo: myPhoto };
                await setDoc(userRef, stats);
                
                const startParam = tg.initDataUnsafe?.start_param;
                if (startParam && startParam !== myID) {
                    await updateDoc(doc(db, "users", myID), { invitedBy: startParam, balance: increment(0.05) });
                    await updateDoc(doc(db, "users", startParam), { balance: increment(0.05) });
                }
            }
            updateUI();
            renderTasks();
            loadFriends();
        }

        // --- MINING ENGINE ---
        let miningInterval, sessionEarned = 0, secondsActive = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('main-action-btn');
            if (btn.innerText === "START MINING") {
                startMining();
            } else {
                stopMining();
            }
        };

        function startMining() {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('nav-bar').style.opacity = "0.3";
            document.getElementById('main-action-btn').innerText = "STOP & COLLECT";
            document.getElementById('main-action-btn').style.background = "#ff4757";
            document.getElementById('mining-fan-outer').classList.add('active-spin');
            
            sessionEarned = 0;
            secondsActive = 0;

            miningInterval = setInterval(() => {
                sessionEarned += SEC_REWARD;
                secondsActive++;
                
                document.getElementById('session-val').innerText = sessionEarned.toFixed(6);
                
                // 20 Saniyede Bir Reklam Spamla
                if (secondsActive % AD_INTERVAL === 0) {
                    console.log("Auto Ad Triggered");
                    if(adexiumWidget) adexiumWidget.show();
                }
                
                let nextAd = AD_INTERVAL - (secondsActive % AD_INTERVAL);
                document.getElementById('ad-timer').innerText = nextAd + "s";
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            const anim = document.getElementById('reward-anim');
            document.getElementById('earned-final').innerText = "+" + sessionEarned.toFixed(6);
            anim.style.display = 'flex';

            stats.balance += sessionEarned;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });

            setTimeout(() => {
                anim.style.display = 'none';
                resetMiningUI();
                updateUI();
            }, 2500);
        }

        function resetMiningUI() {
            document.getElementById('nav-bar').style.opacity = "1";
            document.getElementById('main-action-btn').innerText = "START MINING";
            document.getElementById('main-action-btn').style.background = "var(--g)";
            document.getElementById('mining-fan-outer').classList.remove('active-spin');
            document.getElementById('session-val').innerText = "0.000000";
            document.getElementById('ad-timer').innerText = "20s";
        }

        // --- UI & TABS ---
        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(e => e.innerText = stats.balance.toFixed(5));
            document.getElementById('user-pic').src = myPhoto;
            document.getElementById('user-name').innerText = "@" + myUsername;
            document.getElementById('my-id-display').innerText = myID;
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.ni').forEach(n => n.classList.remove('active-nav'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('active-nav');
        };

        function renderTasks() {
            const container = document.getElementById('task-list');
            container.innerHTML = `
                <div class="card">
                    <div style="flex:1"><b>Follow Official Channel</b><br><small>$0.05</small></div>
                    <button class="s-btn" onclick="doTask('tg_ch', 0.05, 'https://t.me/FonixCommunity')">GO</button>
                </div>
                <div class="card">
                    <div style="flex:1"><b>Daily Video Reward</b><br><small>$0.01</small></div>
                    <button class="s-btn" onclick="doTask('daily_ad', 0.01, 'ad')">WATCH</button>
                </div>
            `;
        }

        window.doTask = async (id, rew, url) => {
            if (url === 'ad') { adexiumWidget.show(); } else { tg.openLink(url); }
            setTimeout(async () => {
                await updateDoc(doc(db, "users", myID), { balance: increment(rew), completedTasks: arrayUnion(id) });
                location.reload();
            }, 6000);
        };

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('friend-count').innerText = snap.size;
            const container = document.getElementById('friends-list');
            container.innerHTML = "";
            snap.forEach(d => {
                const f = d.data();
                container.innerHTML += `<div class="card"><img src="${f.photo}" class="list-img"><b>@${f.username}</b></div>`;
            });
        }

        window.copyRef = () => {
            const link = `https://t.me/FonixMining2026Bot?start=${myID}`;
            navigator.clipboard.writeText(link);
            tg.showPopup({ message: "Referral link copied!" });
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; margin: auto; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .balance-badge { background: #1a1a2e; padding: 8px 15px; border-radius: 20px; color: var(--g); font-weight: 800; border: 1px solid #333; }
        .mining-circle { width: 220px; height: 220px; margin: 30px auto; position: relative; display: flex; align-items: center; justify-content: center; }
        .fan-outer { width: 100%; height: 100%; border-radius: 50%; border: 4px dashed #333; position: absolute; }
        .active-spin { animation: spin 2s linear infinite; border-color: var(--p); box-shadow: 0 0 30px rgba(123,102,255,0.2); }
        .fan-inner { width: 85%; height: 85%; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 5px solid #111; z-index: 2; }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; border: 1px solid #222; }
        .list-img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--p); }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; color: #000; }
        .s-btn { background: var(--p); color: #fff; border: none; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .nav { height: 85px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; padding-bottom: 5px; }
        .ni { opacity: 0.4; text-align: center; cursor: pointer; font-size: 11px; font-weight: bold; }
        .active-nav { opacity: 1; color: var(--p); }
        #reward-anim { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:99; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img id="user-pic" src="" style="width: 30px; border-radius: 50%;">
            <span id="user-name" style="font-weight: bold; font-size: 13px;">-</span>
        </div>
        <div class="balance-badge">ü™ô $<span class="bal-val">0.00000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center;">
            <h1 style="font-size: 45px; margin: 10px 0;">$<span id="session-val">0.000000</span></h1>
            <div style="background:rgba(123,102,255,0.1); display:inline-block; padding:5px 15px; border-radius:10px;">
                <small>AUTO AD IN: <b id="ad-timer">20s</b></small>
            </div>
        </div>
        <div class="mining-circle">
            <div id="mining-fan-outer" class="fan-outer"></div>
            <div class="fan-inner"></div>
        </div>
        <button id="main-action-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-tasks" class="p">
        <h2>Quests</h2>
        <div id="task-list"></div>
    </div>

    <div id="tab-friends" class="p">
        <h2>Network (<span id="friend-count">0</span>)</h2>
        <div class="card" style="justify-content: space-between; background: linear-gradient(90deg, #1a1a2e, #0b0b14);">
            <div style="font-size:12px;">MY ID: <b id="my-id-display">-</b></div>
            <button class="s-btn" onclick="copyRef()">INVITE</button>
        </div>
        <div id="friends-list"></div>
    </div>

    <div id="tab-wallet" class="p">
        <h2>Wallet</h2>
        <div class="card" style="height: 120px; flex-direction: column; justify-content: center; background: var(--p);">
            <small>AVAILABLE BALANCE</small>
            <h1 style="margin:5px 0;">$<span class="bal-val">0.00000</span></h1>
        </div>
        <button class="btn" style="opacity: 0.3; margin-top: 20px;" disabled>WITHDRAW (Min $10)</button>
    </div>

    <div id="reward-anim">
        <h2 id="earned-final" style="font-size: 50px; color: var(--g);">+0.00</h2>
        <p>RESOURCES COLLECTED!</p>
    </div>

    <nav class="nav" id="nav-bar">
        <div id="nav-home" class="ni active-nav" onclick="tab('home')">‚õèÔ∏è<br>Mining</div>
        <div id="nav-tasks" class="ni" onclick="tab('tasks')">üìù<br>Tasks</div>
        <div id="nav-friends" class="ni" onclick="tab('friends')">üë•<br>Friends</div>
        <div id="nav-wallet" class="ni" onclick="tab('wallet')">üí∞<br>Wallet</div>
    </nav>
</div>

</body>
</html>
