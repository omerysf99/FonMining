<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp - Mining Center</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab",
            measurementId: "G-LTYXGYFTKV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Kullanƒ±cƒ± ID (Sabit ID'niz: 8392479231)
        let uID = "8392479231"; 
        let stats = { balance: 0.0, completedTasks: [], invitedBy: "" };
        let liveSession = 0, isMining = false, loop;

        async function init() {
            const ref = doc(db, "users", uID);
            const snap = await getDoc(ref);
            if (snap.exists()) stats = snap.data();
            else await setDoc(ref, stats);
            
            updateUI();
            loadRefs();
            renderTasks();
        }

        // --- MINING MOTORU (0.00002 USDT/sn) ---
        window.toggleMining = async () => {
            const btn = document.getElementById('m-btn');
            if(!isMining) {
                isMining = true;
                btn.innerText = "STOP & COLLECT";
                btn.style.background = "#ff4757";
                loop = setInterval(() => {
                    liveSession += 0.00002;
                    document.getElementById('live-val').innerText = liveSession.toFixed(5);
                }, 1000);
            } else {
                clearInterval(loop);
                isMining = false;
                stats.balance += liveSession;
                liveSession = 0;
                btn.innerText = "START MINING";
                btn.style.background = "var(--g)";
                document.getElementById('live-val').innerText = "0.00000";
                await updateDoc(doc(db, "users", uID), { balance: stats.balance });
                updateUI();
            }
        };

        // --- G√ñREVLER ---
        const taskData = [
            { id: "t1", name: "Join Telegram", reward: 0.10, url: "https://t.me" },
            { id: "t2", name: "Follow X.com", reward: 0.15, url: "https://x.com" }
        ];

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            taskData.forEach(t => {
                const isDone = stats.completedTasks.includes(t.id);
                list.innerHTML += `<div class="card">
                    <div style="text-align:left"><b>${t.name}</b><br><small style="color:var(--g)">+$${t.reward}</small></div>
                    <button class="s-btn" onclick="${isDone ? '' : `doTask('${t.id}',${t.reward},'${t.url}')`}" ${isDone ? 'disabled' : ''}>${isDone ? 'DONE' : 'GO'}</button>
                </div>`;
            });
        }

        window.doTask = async (id, rew, url) => {
            window.open(url, '_blank');
            setTimeout(async () => {
                stats.completedTasks.push(id);
                stats.balance += rew;
                await updateDoc(doc(db, "users", uID), { balance: stats.balance, completedTasks: stats.completedTasks });
                updateUI(); renderTasks();
            }, 2000);
        };

        // --- C√úZDAN & √áEKƒ∞M ---
        window.requestWithdraw = async () => {
            const addr = document.getElementById('addr').value;
            const amt = parseFloat(document.getElementById('amt').value);
            if(addr.startsWith('T') && amt >= 10 && amt <= stats.balance) {
                stats.balance -= amt;
                await updateDoc(doc(db, "users", uID), { balance: stats.balance });
                await addDoc(collection(db, "withdrawals"), { uID, addr, amt, date: new Date().toISOString() });
                alert("Talebiniz Alƒ±ndƒ±!");
                updateUI();
            } else { alert("Hata: Bilgileri kontrol edin (Min $10)"); }
        };

        async function loadRefs() {
            const q = query(collection(db, "users"), where("invitedBy", "==", uID));
            const snap = await getDocs(q);
            document.getElementById('ref-count').innerText = snap.size;
            const list = document.getElementById('ref-list');
            list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="card">üë§ User_${d.id.slice(-4)} <span style="color:var(--g)">+$0.05</span></div>`;
            });
        }

        function updateUI() {
            document.querySelectorAll('.bal-text').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('user-code').innerText = uID;
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0d0d1a; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; }
        #phone { width: 100%; max-width: 410px; height: 95vh; background: var(--bg); border-radius: 40px; border: 6px solid #222; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .p { flex: 1; display: none; flex-direction: column; padding: 25px; overflow-y: auto; text-align: center; }
        .active { display: flex; }
        .bal-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; margin-bottom: 20px; border: 1px solid #333; }
        .card { background: rgba(255,255,255,0.07); padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        .s-btn { background: var(--p); color: #fff; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #444; background: #111; color: #fff; margin-bottom: 10px; text-align: center; }
        .nav { height: 80px; background: #161625; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .ni { opacity: 0.5; font-size: 20px; cursor: pointer; text-align: center; }
        .ni span { display: block; font-size: 10px; margin-top: 4px; font-weight: bold; }
        .ni:hover { opacity: 1; color: var(--g); }
        .fan { width: 180px; height: 180px; border-radius: 50%; border: 6px solid var(--p); margin: 20px auto; animation: spin 1.5s linear infinite; box-shadow: 0 0 20px var(--p); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="phone">
    <div style="padding: 20px 25px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: var(--g); font-size: 18px;">FONIX APP</span>
        <div style="background:#222; padding:5px 12px; border-radius:15px; font-size:12px;">ü™ô <span class="bal-text">0.0000</span></div>
    </div>

    <div id="tab-mining" class="p active">
        <div class="bal-box">
            <small style="opacity: 0.5;">SESSION PROFIT</small>
            <h1 style="font-size: 42px; margin: 5px 0; color: var(--g);">$<span id="live-val">0.00000</span></h1>
        </div>
        <div class="fan"></div>
        <p style="font-size: 13px; opacity: 0.6;">Saniyede 0.00002 USDT √ºretiliyor</p>
        <div style="flex:1"></div>
        <button id="m-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-tasks" class="p">
        <h3>DAILY MISSIONS</h3>
        <div id="task-list"></div>
    </div>

    <div id="tab-friends" class="p">
        <h3>FRIENDS</h3>
        <div style="background:rgba(123, 102, 255, 0.1); padding:15px; border-radius:20px; border:1px dashed var(--p); margin-bottom:20px;">
            <small>REFERRAL CODE</small>
            <h2 id="user-code" style="margin:5px 0; color:var(--g)">-</h2>
        </div>
        <div style="text-align:left;">
            <p style="font-size:12px; opacity:0.6;">MY REFERRALS (<span id="ref-count">0</span>)</p>
            <div id="ref-list"></div>
        </div>
    </div>

    <div id="tab-wallet" class="p">
        <h3>MY WALLET</h3>
        <div class="bal-box">
            <small>TOTAL BALANCE</small>
            <h1 style="font-size: 40px; margin: 5px 0; color: var(--g);">$<span class="bal-text">0.0000</span></h1>
        </div>
        <div style="text-align:left;">
            <input type="text" id="addr" placeholder="TRC20 Address (T...)">
            <input type="number" id="amt" placeholder="Amount (Min $10)">
            <button class="btn" onclick="requestWithdraw()">WITHDRAW</button>
        </div>
    </div>

    <nav class="nav">
        <div class="ni" onclick="tab('mining')">‚õèÔ∏è<span>Mining</span></div>
        <div class="ni" onclick="tab('tasks')">üìã<span>Tasks</span></div>
        <div class="ni" onclick="tab('friends')">üë•<span>Friends</span></div>
        <div class="ni" onclick="tab('wallet')">üëõ<span>Wallet</span></div>
    </nav>
</div>

</body>
</html>
