<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Pro Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myName = user?.username || user?.first_name || "Koala";
        
        let stats = { usdt: 0, kls: 0 };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                stats = snap.data();
            } else {
                stats = { 
                    usdt: 0, kls: 0, 
                    username: myName, 
                    invitedBy: tg.initDataUnsafe?.start_param || "" 
                };
                await setDoc(userRef, stats);
            }
            updateUI();
            loadFriendsData();
        }

        function updateUI() {
            document.querySelectorAll('.ui-usdt').forEach(e => e.innerText = stats.usdt.toFixed(4));
            document.querySelectorAll('.ui-kls').forEach(e => e.innerText = stats.kls.toFixed(2));
            document.getElementById('ref-link-display').innerText = `https://t.me/SeninBotun?start=${myID}`;
        }

        // --- C√úZDAN & ANƒ∞MASYONLU Bƒ∞LDƒ∞Rƒ∞M ---
        window.showNotify = (type, msg) => {
            const card = document.getElementById('withdraw-card');
            const status = document.getElementById('status-msg');
            status.innerText = msg;
            status.className = "status-text " + (type === 'error' ? 'err-txt' : 'ok-txt');
            
            if(type === 'error') {
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);
            } else {
                card.classList.add('bounce');
                setTimeout(() => card.classList.remove('bounce'), 500);
            }
        };

        window.requestWithdraw = async () => {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const address = document.getElementById('wallet-address').value.trim();

            if (isNaN(amount) || amount < 10) return showNotify('error', '‚ùå Minimum √ßekim $10.00!');
            if (address.length < 10) return showNotify('error', '‚ùå Ge√ßersiz c√ºzdan adresi!');
            if (amount > stats.usdt) return showNotify('error', '‚ùå Yetersiz bakiye!');

            try {
                await addDoc(collection(db, "withdrawals"), { userId: myID, amount, address, status: "pending", date: new Date().toISOString() });
                await updateDoc(doc(db, "users", myID), { usdt: increment(-amount) });
                stats.usdt -= amount;
                updateUI();
                showNotify('success', '‚úÖ Talebiniz alƒ±ndƒ±!');
            } catch (e) { showNotify('error', '‚ùå Sistem Hatasƒ±!'); }
        };

        // --- REFERANS Sƒ∞STEMƒ∞ ---
        window.copyRefLink = (btn) => {
            const link = document.getElementById('ref-link-display').innerText;
            navigator.clipboard.writeText(link).then(() => {
                const original = btn.innerText;
                btn.innerText = "KOPYALANDI! ‚úì";
                btn.style.background = "#2ed573";
                tg.HapticFeedback.notificationOccurred('success');
                setTimeout(() => { btn.innerText = original; btn.style.background = "#6c5ce7"; }, 2000);
            });
        };

        async function loadFriendsData() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            const listContainer = document.getElementById('friends-list');
            listContainer.innerHTML = "";
            document.getElementById('f-count').innerText = snap.size;
            document.getElementById('f-earned').innerText = "$" + (snap.size * 0.05).toFixed(2);

            if (snap.empty) {
                listContainer.innerHTML = '<div style="text-align:center; opacity:0.3; padding:20px;">Hen√ºz kimse yok...</div>';
                return;
            }
            snap.forEach(doc => {
                const data = doc.data();
                listContainer.innerHTML += `
                    <div class="f-row">
                        <div class="f-avatar">${(data.username || 'U')[0].toUpperCase()}</div>
                        <div class="f-info"><b>@${data.username || 'Hidden'}</b><span>Davet Edildi</span></div>
                        <div class="f-reward">+$0.05</div>
                    </div>`;
            });
        }

        window.showTab = (name) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + name).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('n-on'));
            event.currentTarget.classList.add('n-on');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #70a1ff; --v: #6c5ce7; --y: #f7d348; --err: #ff4757; --ok: #2ed573; --d: #0a0b1e; }
        body { margin: 0; background: var(--d); color: #fff; font-family: sans-serif; overflow: hidden; user-select: none; }
        
        #app { height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; padding: 20px; overflow-y: auto; flex-direction: column; }
        .active { display: flex; }

        /* Kartlar */
        .card { background: rgba(255,255,255,0.05); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .main-card { background: linear-gradient(135deg, var(--v), #341f97); text-align: center; box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2); }

        /* Form Elemanlarƒ± */
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 12px; margin: 10px 0; box-sizing: border-box; outline: none; }
        .btn-pay { width: 100%; background: var(--y); color: #000; border: none; padding: 16px; border-radius: 15px; font-weight: bold; cursor: pointer; }

        /* Animasyonlar */
        .shake { animation: shakeAnim 0.5s ease; border-color: var(--err) !important; }
        @keyframes shakeAnim { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        .bounce { animation: bounceAnim 0.5s ease; border-color: var(--ok) !important; }
        @keyframes bounceAnim { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .status-text { font-size: 13px; font-weight: bold; text-align: center; margin-top: 10px; min-height: 18px; }
        .err-txt { color: var(--err); } .ok-txt { color: var(--ok); }

        /* Referans Listesi */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: center; }
        .ref-link-box { background: #000; padding: 12px; border-radius: 10px; font-size: 10px; color: #aaa; word-break: break-all; margin: 5px 0; }
        .f-row { display: flex; align-items: center; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; margin-bottom: 8px; }
        .f-avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--v); display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold; }
        .f-info { flex: 1; } .f-reward { color: var(--ok); font-weight: bold; }

        /* Navbar */
        .nav { height: 75px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .n-btn { background: none; border: none; color: #fff; opacity: 0.4; font-size: 10px; transition: 0.3s; }
        .n-on { opacity: 1; color: var(--y); transform: translateY(-3px); }
        .n-icon { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="app">
    <div id="p-main" class="page active">
        <div style="text-align: center; margin: 20px 0;">
            <img src="koalasmining.jpg" style="width: 110px; border-radius: 50%; border: 4px solid var(--y);">
            <h1 style="margin: 10px 0 0 0;">KOALAS HUB</h1>
            <p style="opacity: 0.5; font-size: 14px;">Premium Community Access</p>
        </div>
        <div class="card main-card">
            <small style="opacity: 0.8;">C√úZDAN BAKƒ∞YESƒ∞</small>
            <h1 style="font-size: 40px; margin: 10px 0;">$<span class="ui-usdt">0.0000</span></h1>
            <div style="font-size: 14px; opacity: 0.9;">ü™ô <span class="ui-kls">0.00</span> KLS Token</div>
        </div>
    </div>

    <div id="p-friends" class="page">
        <h2 style="margin-top:0;">Referanslarƒ±m</h2>
        <div class="stat-grid">
            <div class="stat-item"><small>Arkada≈ülar</small><div id="f-count" style="font-size:20px; font-weight:bold;">0</div></div>
            <div class="stat-item"><small>Kazan√ß</small><div id="f-earned" style="font-size:20px; font-weight:bold; color:var(--ok);">$0.00</div></div>
        </div>
        <div class="card" style="border: 1px dashed var(--v);">
            <small style="color:var(--v); font-weight:bold;">DAVET Lƒ∞NKƒ∞N</small>
            <div id="ref-link-display" class="ref-link-box">Y√ºkleniyor...</div>
            <button class="btn-pay" style="background:var(--v); color:#fff; padding:12px; margin-top:5px;" onclick="copyRefLink(this)">KOPYALA</button>
        </div>
        <div id="friends-list" style="margin-top:10px;"></div>
    </div>

    <div id="p-wallet" class="page">
        <h2 style="margin-top:0;">C√ºzdan</h2>
        <div class="card" id="withdraw-card">
            <h3 style="margin:0 0 15px 0;">Para √áekme</h3>
            <input type="number" id="withdraw-amount" placeholder="Miktar ($10.00)">
            <input type="text" id="wallet-address" placeholder="C√ºzdan Adresiniz (TON/USDT)">
            <button class="btn-pay" onclick="requestWithdraw()">√ñDEME TALEBƒ∞ OLU≈ûTUR</button>
            <div id="status-msg" class="status-text"></div>
        </div>
        <div class="card" style="opacity:0.6; font-size:12px;">
            <p>‚Ä¢ Minimum √ßekim $10.00.<br>‚Ä¢ ƒ∞≈ülemler 24 saat i√ßinde tamamlanƒ±r.</p>
        </div>
    </div>

    <nav class="nav">
        <button class="n-btn n-on" onclick="showTab('main')"><span class="n-icon">üè†</span>Home</button>
        <button class="n-btn" onclick="showTab('friends')"><span class="n-icon">üë•</span>Friends</button>
        <button class="n-btn" onclick="showTab('wallet')"><span class="n-icon">üí∞</span>Wallet</button>
    </nav>
</div>

</body>
</html>
