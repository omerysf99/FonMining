<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hub: Cosmic Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;900&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; touch-action: manipulation; }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        
        #nebula-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; opacity: 0.6; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .tab-content { display: none; height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 150px; }
        .tab-content.active { display: block; animation: quantumIn 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        
        @keyframes quantumIn { from { opacity: 0; filter: brightness(2) blur(10px); transform: scale(1.1); } to { opacity: 1; filter: brightness(1) blur(0); transform: scale(1); } }
        
        .float-anim { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }

        .critical-text {
            position: fixed; pointer-events: none; color: #fbbf24; font-weight: 900; 
            font-style: italic; z-index: 2000; animation: crit 0.8s ease-out forwards;
        }
        @keyframes crit { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(2); } }

        .btn-mission {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .btn-mission:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>

    <canvas id="nebula-canvas"></canvas>

    <div id="checking-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center">
        <div class="relative w-32 h-32 mb-12">
            <div class="absolute inset-0 border-t-4 border-blue-500 rounded-full animate-spin"></div>
            <div class="absolute inset-4 border-b-4 border-purple-500 rounded-full animate-spin-reverse" style="animation-duration: 1s;"></div>
            <div class="absolute inset-0 flex items-center justify-center font-sync text-[10px] text-blue-500 animate-pulse">INIT</div>
        </div>
        <p class="font-sync text-[8px] tracking-[0.8em] opacity-40 uppercase">Quantum Handshake</p>
    </div>

    <div id="app" class="hidden">
        
        <div id="home" class="tab-content active p-8">
            <div class="flex justify-between items-center mb-24">
                <div class="glass px-4 py-2 rounded-2xl border-blue-500/30 text-[10px] font-bold text-blue-400">ELITE ACCESS</div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold opacity-50 uppercase tracking-widest">Live</span>
                </div>
            </div>

            <div class="text-center float-anim">
                <p class="text-[10px] font-sync tracking-[0.5em] text-gray-500 mb-6 uppercase">Current Balance</p>
                <h1 id="score-display" class="font-sync text-6xl font-bold tracking-tighter mb-20 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">0</h1>
                
                <div class="glass p-8 rounded-[3rem] border-white/5 inline-block w-full">
                    <i class="fa-solid fa-mobile-screen-button text-3xl text-blue-500/30 mb-4 animate-bounce"></i>
                    <p class="text-xs italic text-gray-400 leading-relaxed uppercase tracking-widest">Sürpriz Ödül İçin<br>Cihazı Sallayın</p>
                </div>
            </div>
        </div>

        <div id="tasks" class="tab-content p-8">
            <h2 class="font-sync text-2xl mb-10 uppercase italic">Missions</h2>
            
            <div class="space-y-4">
                <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border-blue-500/20">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-400">
                            <i class="fa-solid fa-play-circle text-2xl"></i>
                        </div>
                        <div>
                            <p class="font-black text-xs uppercase">Watch & Earn</p>
                            <p class="text-[10px] text-blue-400 font-bold uppercase">+1 PUAN</p>
                        </div>
                    </div>
                    <button onclick="handleAdexoraAd()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/20">İzle</button>
                </div>

                <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gray-500/10 rounded-2xl flex items-center justify-center text-white">
                            <i class="fa-brands fa-telegram text-2xl"></i>
                        </div>
                        <div>
                            <p class="font-black text-xs uppercase">Join Nexus</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">+100 PUAN</p>
                        </div>
                    </div>
                    <button onclick="doTelegramTask()" id="tg-btn" class="bg-white text-black px-6 py-3 rounded-2xl text-[10px] font-black uppercase">Katıl</button>
                </div>
            </div>
        </div>

        <div id="friends" class="tab-content p-8">
            <h2 class="font-sync text-2xl mb-10 uppercase italic">Fleet</h2>
            <div class="glass p-10 rounded-[3.5rem] text-center">
                <i class="fa-solid fa-share-nodes text-5xl text-blue-500/20 mb-8"></i>
                <h3 class="text-xl font-black mb-4 uppercase tracking-tighter">Expand Galaxy</h3>
                <p class="text-xs text-gray-500 mb-10 leading-relaxed italic">Referans başı +500 Puan kazanırsın.</p>
                <button onclick="referansKazan()" class="w-full py-5 bg-white text-black rounded-3xl font-black text-[10px] uppercase tracking-[0.3em]">Invite Pilot</button>
            </div>
        </div>

        <nav class="fixed bottom-8 left-8 right-8 h-20 glass rounded-[2.5rem] flex justify-around items-center px-4 z-50 border-white/10 shadow-2xl">
            <button onclick="switchTab('home', this)" class="text-blue-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-atom text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Home</span>
            </button>
            <button onclick="switchTab('tasks', this)" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-shuttle-space text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Missions</span>
            </button>
            <button onclick="switchTab('friends', this)" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-users-viewfinder text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Fleet</span>
            </button>
        </nav>
    </div>

    <script>
        let totalScore = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';

        // 1. NEBULA CANVAS EFFECT
        const canvas = document.getElementById('nebula-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(100, 150, 255, 0.4)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 40; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // 2. SHAKE TO EARN
        let lastShake = 0;
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                let speed = Math.abs(acc.x + acc.y + acc.z);
                if (speed > 25) {
                    let now = Date.now();
                    if (now - lastShake > 1200) {
                        lastShake = now;
                        let gift = (Math.random() * 0.4 + 0.1).toFixed(1);
                        updateScore(parseFloat(gift));
                        createCritEffect("COSMIC DUST +" + gift);
                    }
                }
            });
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                updateScore(5000);
            }, 2000);
        };

        function updateScore(amount) {
            totalScore += amount;
            document.getElementById('score-display').innerText = totalScore.toLocaleString(undefined, {minimumFractionDigits: 1});
            tg.HapticFeedback.impactOccurred('medium');
        }

        // 3. REKLAM GÖREVİ (ADEXORA)
        function handleAdexoraAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(() => {
                    let gain = Math.random() > 0.95 ? 5 : 1; 
                    if(gain > 1) createCritEffect("CRITICAL!");
                    updateScore(gain);
                }).catch(() => { alert("Reklam şu an hazır değil."); });
            } else { alert("Ad-Engine offline."); }
        }

        function createCritEffect(txt) {
            const el = document.createElement('div');
            el.className = 'critical-text font-sync';
            el.innerText = txt;
            el.style.left = '50%'; el.style.top = '50%';
            el.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function referansKazan() {
            updateScore(500);
            tg.openTelegramLink("https://t.me/share/url?url=https://t.me/SeninBotun&text=Hadi gel puan toplayalım!");
        }

        function doTelegramTask() {
            tg.openLink("https://t.me/AgeYears");
            setTimeout(() => {
                const btn = document.getElementById('tg-btn');
                btn.innerText = "ALINDI";
                btn.className = "bg-green-500 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase";
                updateScore(100);
            }, 3000);
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-blue-500');
                b.classList.add('text-gray-500');
            });
            document.getElementById(tabId).classList.add('active');
            el.classList.remove('text-gray-500');
            el.classList.add('text-blue-500');
            tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>
