<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // Firebase Yapƒ±landƒ±rmasƒ± (Senin Projen)
        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Kullanƒ±cƒ± Bilgileri
        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; // Senin Admin ID'n
        const myName = user?.username || user?.first_name || "FonixUser";
        const botUsername = "FonixMining2026Bot";
        
        let stats = { usdt: 0, kls: 0, hasUsedCode: false };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);
            
            if (snap.exists()) {
                stats = snap.data();
            } else {
                stats = { 
                    usdt: 0, kls: 0, hasUsedCode: false, 
                    username: myName, 
                    photo: user?.photo_url || `https://ui-avatars.com/api/?name=${myName}`,
                    invitedBy: tg.initDataUnsafe?.start_param || "" 
                };
                await setDoc(userRef, stats);
                // Eƒüer linkle gelmi≈üse davet edene √∂d√ºl ver (Otomatik)
                if(stats.invitedBy) {
                    await updateDoc(doc(db, "users", stats.invitedBy), { usdt: increment(0.05) });
                }
            }
            updateUI();
            loadFriends();
        }

        function updateUI() {
            document.querySelectorAll('.ui-usdt').forEach(e => e.innerText = stats.usdt.toFixed(4));
            document.querySelectorAll('.ui-kls').forEach(e => e.innerText = stats.kls.toFixed(2));
            document.getElementById('ref-link').innerText = `https://t.me/${botUsername}?start=${myID}`;
            
            if (stats.hasUsedCode) {
                document.getElementById('code-section').innerHTML = `<div class="status-ok">Davet √∂d√ºl√º aktif! ‚úÖ</div>`;
            }
        }

        // --- REFERANS KODU Gƒ∞RME ---
        window.applyInviteCode = async () => {
            const input = document.getElementById('code-input');
            const code = input.value.trim();
            const card = document.getElementById('ref-card');

            if (stats.hasUsedCode) return;
            if (code === myID) return showFeed('error', 'Kendi kodunu kullanamazsƒ±n!', card);
            
            const targetRef = doc(db, "users", code);
            const targetSnap = await getDoc(targetRef);

            if (targetSnap.exists()) {
                await updateDoc(doc(db, "users", myID), { usdt: increment(0.05), hasUsedCode: true, invitedBy: code });
                await updateDoc(targetRef, { usdt: increment(0.05) });
                stats.usdt += 0.05; stats.hasUsedCode = true;
                updateUI();
                showFeed('success', 'Tebrikler! 0.05$ kazandƒ±n.', card);
            } else {
                showFeed('error', 'Ge√ßersiz davet kodu!', card);
            }
        };

        // --- PARA √áEKME ---
        window.requestWithdraw = async () => {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const adr = document.getElementById('w-adr').value.trim();
            const card = document.getElementById('w-card');

            if (isNaN(amt) || amt < 10) return showFeed('error', 'Minimum √ßekim $10.00!', card);
            if (adr.length < 10) return showFeed('error', 'Ge√ßerli bir adres girin!', card);
            if (amt > stats.usdt) return showFeed('error', 'Yetersiz bakiye!', card);

            await addDoc(collection(db, "withdrawals"), { 
                userId: myID, username: myName, amount: amt, address: adr, status: "pending", date: new Date().toISOString() 
            });
            await updateDoc(doc(db, "users", myID), { usdt: increment(-amt) });
            stats.usdt -= amt; 
            updateUI();
            showFeed('success', '√áekim talebi g√∂nderildi!', card);
        };

        function showFeed(type, msg, el) {
            tg.HapticFeedback.notificationOccurred(type);
            el.classList.add(type === 'error' ? 'shake' : 'bounce');
            tg.showAlert(msg);
            setTimeout(() => el.classList.remove('shake', 'bounce'), 600);
        }

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            document.getElementById('f-count').innerText = snap.size;
            snap.forEach(d => {
                const data = d.data();
                list.innerHTML += `<div class="f-item"><span>@${data.username}</span><b>+$0.05</b></div>`;
            });
        }

        window.showTab = (tab, btn) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + tab).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('n-on'));
            btn.classList.add('n-on');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #70a1ff; --v: #6c5ce7; --y: #f7d348; --d: #080911; --c: rgba(255,255,255,0.06); }
        body { margin: 0; background: var(--d); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; user-select: none; }
        #app { height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; padding: 20px; overflow-y: auto; flex-direction: column; }
        .active { display: flex; }
        
        /* Kartlar */
        .card { background: var(--c); border-radius: 20px; padding: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; }
        .main-card { background: linear-gradient(135deg, var(--v), #3c338f); text-align: center; border: none; }
        
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; margin: 8px 0; box-sizing: border-box; outline: none; }
        .btn { width: 100%; background: var(--v); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-y { background: var(--y); color: #000; }

        /* Animasyonlar */
        .shake { animation: shake 0.5s; border-color: #ff4757 !important; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-8px)} 75%{transform:translateX(8px)} }
        .bounce { animation: bounce 0.5s; border-color: #2ed573 !important; }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }

        /* Navbar */
        .nav { height: 75px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .n-btn { background: none; border: none; color: #fff; opacity: 0.4; font-size: 10px; }
        .n-on { opacity: 1; color: var(--y); transform: translateY(-3px); }
        .n-icon { font-size: 22px; display: block; margin-bottom: 5px; }

        .f-item { display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 8px; }
        .status-ok { background: rgba(46, 213, 115, 0.15); color: #2ed573; padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>
<div id="app">
    <div id="p-home" class="page active">
        <div style="text-align: center; margin: 30px 0;">
            <img src="koalasmining.jpg" style="width: 110px; border-radius: 50%; border: 4px solid var(--y); box-shadow: 0 0 20px rgba(247,211,72,0.2);">
            <h1 style="margin: 15px 0 5px 0; letter-spacing: 1px;">FONIX MINING</h1>
            <p style="opacity: 0.4; font-size: 12px;">EST. 2026 ‚Ä¢ OFFICIAL HUB</p>
        </div>
        <div class="card main-card">
            <small style="opacity: 0.8; font-weight: bold;">TOTAL BALANCE</small>
            <h1 style="font-size: 44px; margin: 10px 0;">$<span class="ui-usdt">0.0000</span></h1>
            <div style="font-size: 14px; background: rgba(0,0,0,0.2); display: inline-block; padding: 5px 15px; border-radius: 20px;">
                ü™ô <span class="ui-kls">0.00</span> KLS Token
            </div>
        </div>
    </div>

    <div id="p-friends" class="page">
        <h2 style="margin-top:0;">Network</h2>
        <div class="card" id="ref-card">
            <div id="code-section">
                <small style="color:var(--y); font-weight:bold;">DAVET KODUN VAR MI?</small>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="code-input" placeholder="Kod..." style="margin:0;">
                    <button class="btn btn-y" style="width:auto; padding:0 20px;" onclick="applyInviteCode()">Gƒ∞R</button>
                </div>
            </div>
        </div>
        <div class="card">
            <small>SENƒ∞N REFERANS Lƒ∞NKƒ∞N</small>
            <div id="ref-link" style="font-size:10px; background:#000; padding:12px; border-radius:10px; margin:10px 0; word-break:break-all; color:#888;">...</div>
            <button class="btn" onclick="navigator.clipboard.writeText(document.getElementById('ref-link').innerText); tg.showAlert('Kopyalandƒ±!')">Lƒ∞NKƒ∞ KOPYALA</button>
        </div>
        <h3 style="margin: 10px 0 10px 5px;">Arkada≈ülar (<span id="f-count">0</span>)</h3>
        <div id="friends-list"></div>
    </div>

    <div id="p-wallet" class="page">
        <h2 style="margin-top:0;">Wallet</h2>
        <div class="card" id="w-card">
            <h3 style="margin-top:0;">Para √áekme</h3>
            <label style="font-size:12px; opacity:0.6;">Miktar (Min $10.00)</label>
            <input type="number" id="w-amt" placeholder="10.00">
            <label style="font-size:12px; opacity:0.6;">C√ºzdan Adresi (TON/USDT)</label>
            <input type="text" id="w-adr" placeholder="UQ... veya USDT Adresi">
            <button class="btn btn-y" onclick="requestWithdraw()">√áEKƒ∞M TALEBƒ∞ OLU≈ûTUR</button>
        </div>
        <div class="card" style="opacity:0.5; font-size:12px; text-align:center;">
            √ñdemeler manuel kontrolden sonra 24 saat i√ßinde c√ºzdanƒ±nƒ±za iletilir.
        </div>
    </div>

    <nav class="nav">
        <button class="n-btn n-on" onclick="showTab('home', this)"><span class="n-icon">üè†</span>Home</button>
        <button class="n-btn" onclick="showTab('friends', this)"><span class="n-icon">üë•</span>Friends</button>
        <button class="n-btn" onclick="showTab('wallet', this)"><span class="n-icon">üí∞</span>Wallet</button>
    </nav>
</div>
</body>
</html>
