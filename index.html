<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ULTIMATE PRO - WEB3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #f59e0b; --bg-ultra: #05010d;
            --bg-deep: #0b021a; --glass: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.12); --p-green: #10b981;
            --p-red: #ef4444; --input-bg: #1a1625; --input-border: #8b5cf6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg-ultra); color: white; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app { 
            width: 100%; max-width: 450px; height: 100vh; background: radial-gradient(circle at top right, #2d135d 0%, var(--bg-deep) 70%); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- NOTIFICATION SYSTEM --- */
        #notification-box {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 30000; pointer-events: none; width: 90%; max-width: 380px;
        }
        .toast {
            padding: 16px 20px; border-radius: 15px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(-100px);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.active { transform: translateY(0); }
        .toast.success { background: rgba(16, 185, 129, 0.2); border: 1px solid var(--p-green); color: var(--p-green); backdrop-filter: blur(10px); }
        .toast.error { background: rgba(239, 68, 68, 0.2); border: 1px solid var(--p-red); color: var(--p-red); backdrop-filter: blur(10px); }

        /* --- SHAKE ANIMATION FOR ERRORS --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake-it { animation: shake 0.3s ease-in-out 2; }

        /* --- UI COMPONENTS --- */
        .main-header { padding: 25px 20px; background: rgba(5, 1, 13, 0.6); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); }
        .stat-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 10px; }
        
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 110px; }
        .view.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- MINING DASHBOARD --- */
        .fan { width: 190px; height: 190px; border-radius: 50%; border: 6px solid var(--primary); background: url('pinix.jpg') center/cover; animation: rotation 3s linear infinite; box-shadow: 0 0 30px var(--primary); }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .balance-text { font-size: 3rem; font-family: 'Orbitron'; font-weight: 900; color: var(--secondary); margin: 20px 0; }

        /* --- WITHDRAW & FORM --- */
        .styled-input { width: 100%; background: var(--input-bg); border: 2.5px solid var(--input-border); border-radius: 22px; padding: 18px 22px; color: white; font-size: 1rem; outline: none; margin-top: 8px; }
        .btn-action { width: 100%; background: linear-gradient(135deg, var(--primary), #6366f1); color: white; border: none; padding: 20px; border-radius: 22px; font-weight: 800; font-family: 'Orbitron'; cursor: pointer; margin-top: 15px; }

        /* --- NAV --- */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 90px; background: rgba(11, 2, 26, 0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { color: rgba(255,255,255,0.4); text-align: center; font-size: 0.7rem; cursor: pointer; }
        .nav-btn.active { color: var(--secondary); }
    </style>
</head>
<body>

<div id="app">
    <div id="notification-box"></div>

    <header class="main-header">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="stat-card">
                <div style="background:#4c1d95; width:30px; height:30px; border-radius:8px; display:flex; align-items:center; justify-content:center; color:gold;">œÄ</div>
                <div><div style="font-size:0.6rem; opacity:0.5;">PI</div><div class="pi-val" style="font-weight:700;">0.0000</div></div>
            </div>
            <div class="stat-card">
                <div style="background:#1e3a8a; width:30px; height:30px; border-radius:8px; display:flex; align-items:center; justify-content:center;">üåÄ</div>
                <div><div style="font-size:0.6rem; opacity:0.5;">PNX</div><div class="pnx-val" style="font-weight:700;">0.00</div></div>
            </div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div class="fan"></div>
            <div class="balance-text" id="uncl-ui">0.00000</div>
            <button class="btn-action" onclick="claimRewards()">CLAIM MINING</button>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron'; text-align:center;">Withdraw PI</h2>
        <div style="margin-top:30px;">
            <div id="w-input-container">
                <label style="font-size:0.7rem; opacity:0.5; margin-left:10px;">Amount to Withdraw (Min 30)</label>
                <input type="number" id="w-amt" class="styled-input" placeholder="0.00">
            </div>
            <button class="btn-action" onclick="validateWithdraw()">FINALIZE WITHDRAW</button>
        </div>
    </div>

    <div id="v-ref" class="view">
        <h2 style="font-family:'Orbitron'; text-align:center;">Network</h2>
        <div style="background:var(--glass); border:2px dashed var(--primary); padding:30px; border-radius:25px; text-align:center; margin-top:30px;">
            <p style="font-size:0.7rem; opacity:0.5;">YOUR CODE</p>
            <h1 id="p-code" style="font-size:2rem; color:var(--secondary); margin:15px 0;">PNX-LOADING</h1>
            <button class="btn-action" style="padding:10px; font-size:0.8rem;" onclick="copyCode()">COPY</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="nav('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="nav('v-ref', this)"><i>üë•</i>Friends</div>
        <div class="nav-btn" onclick="nav('v-wallet', this)"><i>üëõ</i>Wallet</div>
    </nav>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('pinix_pro_v6')) || {
        pi: 0.00, pnx: 0, uncl: 0.00,
        code: "PNX-" + Math.random().toString(36).substring(2, 7).toUpperCase()
    };

    function save() { localStorage.setItem('pinix_pro_v6', JSON.stringify(db)); }

    // --- Bƒ∞LDƒ∞Rƒ∞M FONKSƒ∞YONU (SUCCESS / ERROR) ---
    function notify(msg, type = 'success') {
        const box = document.getElementById('notification-box');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${msg}`;
        box.appendChild(toast);
        
        setTimeout(() => toast.classList.add('active'), 10);
        
        if(type === 'error') {
            document.getElementById('app').classList.add('shake-it');
            setTimeout(() => document.getElementById('app').classList.remove('shake-it'), 500);
        }

        setTimeout(() => {
            toast.classList.remove('active');
            setTimeout(() => toast.remove(), 500);
        }, 3000);
    }

    // --- ACTIONS ---
    function claimRewards() {
        if(db.uncl < 0.0001) {
            notify("Claim edilecek miktar hen√ºz birikmedi!", "error");
            return;
        }
        db.pi += db.uncl;
        db.uncl = 0;
        save(); sync();
        notify("Ba≈üarƒ±lƒ±! Madencilik √∂d√ºlleri c√ºzdanƒ±na eklendi.");
    }

    function validateWithdraw() {
        const amt = parseFloat(document.getElementById('w-amt').value);
        if(!amt || amt < 30) {
            notify("Minimum √ßekim miktarƒ± 30 PI olmalƒ±dƒ±r!", "error");
            return;
        }
        if(amt > db.pi) {
            notify("Yetersiz bakiye! L√ºtfen bakiyenizi kontrol edin.", "error");
            return;
        }
        db.pi -= amt;
        save(); sync();
        notify("√áekim talebi ba≈üarƒ±yla olu≈üturuldu!", "success");
    }

    function sync() {
        document.querySelector('.pi-val').innerText = db.pi.toFixed(4);
        document.querySelector('.pnx-val').innerText = db.pnx.toFixed(2);
        document.getElementById('p-code').innerText = db.code;
        document.getElementById('uncl-ui').innerText = db.uncl.toFixed(5);
    }

    setInterval(() => {
        db.uncl += 0.00001;
        document.getElementById('uncl-ui').innerText = db.uncl.toFixed(5);
    }, 1000);

    function nav(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function copyCode() {
        navigator.clipboard.writeText(db.code);
        notify("Referans kodun kopyalandƒ±!");
    }

    sync();
</script>
</body>
</html>
