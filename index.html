<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas & USDT - Pro v3</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const startParam = tg.initDataUnsafe?.start_param;

        let stats = { kls_bal: 0, usdt_bal: 0, energy: 100, tasks: [] };
        let adex;

        async function init() {
            // Adexium Push (Her 15sn bir altta √ßƒ±kar)
            adex = new AdexiumWidget({ wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', adFormat: 'push-like' });
            adex.autoMode();

            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { kls_bal: 0, usdt_bal: 0, energy: 100, username: user?.username || "Miner", invitedBy: startParam || "", tasks: [] };
                if (startParam && startParam !== myID) {
                    await updateDoc(doc(db, "users", startParam), { kls_bal: increment(100), usdt_bal: increment(0.10) });
                }
                await setDoc(userRef, stats);
            }
            updateUI();
            renderTasks();
        }

        // --- MINING VE REWARDED AD ENTEGRASYONU ---
        let miningInterval, sessionKLS = 0, adTimer = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('mining-btn');
            if (btn.innerText.includes("START")) {
                if (stats.energy < 10) return tg.showAlert("Enerji bitti! Bekle...");
                startMining();
            } else {
                // YENƒ∞ REKLAM KODU: Claim anƒ±nda Rewarded Interstitial
                show_10432457().then(() => {
                    stopMining(); // Reklam izlendi, KLS'yi c√ºzdana at
                }).catch(() => stopMining());
            }
        };

        function startMining() {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('mining-btn').innerText = "CLAIM & WATCH AD";
            document.getElementById('mining-btn').style.background = "#ff4757";
            document.getElementById('fan-img').classList.add('spinning');
            
            miningInterval = setInterval(() => {
                sessionKLS += 0.025;
                stats.energy -= 0.15;
                adTimer++;

                document.getElementById('session-val').innerText = sessionKLS.toFixed(4);
                document.getElementById('energy-fill').style.width = stats.energy + "%";

                if (stats.energy <= 0) { stats.energy = 0; stopMining(); }
                if (adTimer >= 15) { adex.autoMode(); adTimer = 0; }
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            const userRef = doc(db, "users", myID);
            await updateDoc(userRef, { kls_bal: increment(sessionKLS), energy: stats.energy });
            tg.showPopup({ message: `${sessionKLS.toFixed(2)} KLS kazandƒ±n!` }, () => location.reload());
        }

        // --- G√ñREVLER (USDT KAZANDIRAN) ---
        const taskItems = [
            { id: 'v1', type: 'ad', title: 'Video Ad Reward', reward: 0.05, curr: 'USDT' },
            { id: 't1', type: 'link', title: 'Follow Telegram', reward: 500, curr: 'KLS', link: 'https://t.me' },
            { id: 't2', type: 'link', title: 'Follow Twitter', reward: 500, curr: 'KLS', link: 'https://twitter.com' }
        ];

        function renderTasks() {
            const container = document.getElementById('task-list');
            container.innerHTML = taskItems.map(t => {
                const isDone = stats.tasks?.includes(t.id);
                return `
                    <div class="card">
                        <div><b>${t.title}</b><br><small>+${t.reward} ${t.curr}</small></div>
                        <button onclick="doTask('${t.id}', '${t.type}', '${t.link || ''}', ${t.reward}, '${t.curr}')" ${isDone ? 'disabled' : ''}>
                            ${isDone ? '‚úÖ' : 'DO'}
                        </button>
                    </div>`;
            }).join('');
        }

        window.doTask = async (id, type, link, reward, curr) => {
            if (type === 'ad') {
                show_10432457().then(async () => {
                    await updateDoc(doc(db, "users", myID), { usdt_bal: increment(reward), tasks: arrayUnion(id) });
                    tg.showAlert(`Tebrikler: ${reward} USDT kazandƒ±n!`);
                    location.reload();
                });
            } else {
                window.open(link);
                setTimeout(async () => {
                    const updateField = curr === 'USDT' ? { usdt_bal: increment(reward) } : { kls_bal: increment(reward) };
                    await updateDoc(doc(db, "users", myID), { ...updateField, tasks: arrayUnion(id) });
                    location.reload();
                }, 5000);
            }
        };

        function updateUI() {
            document.querySelectorAll('.kls-val').forEach(e => e.innerText = stats.kls_bal.toFixed(2));
            document.querySelectorAll('.usdt-val').forEach(e => e.innerText = stats.usdt_bal.toFixed(2));
            
            const withdrawBtn = document.getElementById('withdraw-btn');
            if (stats.usdt_bal >= 10.0) { withdrawBtn.disabled = false; withdrawBtn.style.opacity = "1"; }
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100vh; display: flex; flex-direction: column; background: var(--bg); max-width: 450px; margin: auto; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }
        .fan-box { width: 220px; height: 220px; margin: 30px auto; position: relative; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; border: 6px solid #222; object-fit: cover; }
        .spinning { animation: rot 2s linear infinite; border-color: var(--p); box-shadow: 0 0 30px var(--p); }
        .btn { background: var(--g); border: none; padding: 20px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; color: #000; font-size: 16px; }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .card button { background: var(--p); border: none; padding: 8px 15px; border-radius: 10px; color: white; }
        .energy-bar { width: 100%; height: 12px; background: #1a1a1a; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        #energy-fill { height: 100%; background: linear-gradient(90deg, #ff4757, var(--g)); width: 100%; transition: 0.3s; }
        .nav { height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div>ü™ô <span class="kls-val">0</span> KLS</div>
        <div style="color: var(--g);">üíµ $<span class="usdt-val">0.00</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center;">
            <h1 style="font-size: 45px; margin: 0;">+<span id="session-val">0.0000</span></h1>
            <small style="color:var(--p)">KOALAS MINING PRO</small>
        </div>
        <div class="fan-box"><img id="fan-img" src="koalasmining.jpg" class="fan-img"></div>
        <div class="energy-bar"><div id="energy-fill"></div></div>
        <div style="flex:1"></div>
        <button id="mining-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-tasks" class="p">
        <h2>Tasks & Earnings</h2>
        <div id="task-list"></div>
    </div>

    <div id="tab-wallet" class="p">
        <h2>Your Assets</h2>
        <div class="card" style="background: var(--p); height: 130px; flex-direction: column; justify-content: center;">
            <small>USDT BALANCE</small>
            <h1 style="margin: 5px 0;">$<span class="usdt-val">0.00</span></h1>
            <small>Min. withdraw: $10.00</small>
        </div>
        <div class="card">
            <span>Koalas Coin (KLS):</span>
            <b class="kls-val">0</b>
        </div>
        <p style="font-size: 11px; opacity: 0.5; text-align: center;">KLS withdrawals will open after listing.</p>
        <button id="withdraw-btn" class="btn" style="opacity: 0.3;" disabled onclick="tg.showAlert('Address input coming soon!')">WITHDRAW USDT</button>
    </div>

    <nav class="nav">
        <div onclick="tab('home')">‚õèÔ∏è<br><small>Mining</small></div>
        <div onclick="tab('tasks')">üìã<br><small>Tasks</small></div>
        <div onclick="tab('wallet')">üí∞<br><small>Wallet</small></div>
    </nav>
</div>

</body>
</html>
