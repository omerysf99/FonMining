<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airdrop Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-claim { background: #fff; color: #000; font-weight: 800; transition: all 0.2s; }
        .btn-claim:active { transform: scale(0.95); opacity: 0.8; }
        
        /* Analiz Animasyonları */
        .loader-line { width: 0%; height: 2px; background: #3b82f6; transition: width 0.5s; }
        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="checking-screen" class="fixed inset-0 z-50 bg-black flex flex-col p-10 justify-center">
        <div class="space-y-8">
            <h1 class="text-3xl font-black italic tracking-tighter">CHECKING YOUR<br>ACCOUNT...</h1>
            
            <div class="space-y-6">
                <div id="check-1" class="opacity-30 transition-opacity duration-500">
                    <p class="text-xs text-gray-500 uppercase mb-1">Account Age</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold" id="age-val">Analiz ediliyor...</span>
                        <i class="fa-solid fa-circle-notch fa-spin text-blue-500"></i>
                    </div>
                    <div class="w-full bg-white/10 h-[1px] mt-2"><div id="line-1" class="loader-line"></div></div>
                </div>

                <div id="check-2" class="opacity-30 transition-opacity duration-500">
                    <p class="text-xs text-gray-500 uppercase mb-1">Admin Verification</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold">ID: 8392479231</span>
                        <i id="icon-2" class="fa-solid fa-hourglass-start text-gray-600"></i>
                    </div>
                </div>

                <div id="check-3" class="opacity-30 transition-opacity duration-500">
                    <p class="text-xs text-gray-500 uppercase mb-1">Activity Status</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold">Anti-Bot Shield</span>
                        <i id="icon-3" class="fa-solid fa-shield-halved text-gray-600"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main id="home-screen" class="hidden min-h-screen flex flex-col p-6 fade-in">
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-black font-black text-xl">D</div>
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest leading-none">Status</p>
                    <p class="text-sm font-bold text-green-500">VERIFIED</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest leading-none">Admin</p>
                <p class="text-sm font-mono">83924...231</p>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center -mt-20">
            <img src="https://cdn-icons-png.flaticon.com/512/8015/8015383.png" class="w-32 h-32 mb-6 drop-shadow-[0_0_25px_rgba(59,130,246,0.5)]">
            <h2 id="main-score" class="text-7xl font-black tracking-tighter mb-2">0</h2>
            <div class="flex items-center gap-2 text-blue-400 font-bold tracking-widest text-xs uppercase">
                <i class="fa-solid fa-crown"></i>
                <span>Platinum Tier</span>
            </div>
        </div>

        <div class="space-y-4 mb-10">
            <div class="glass p-6 rounded-[2rem] relative overflow-hidden">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="font-bold text-lg">Watch Ads to Claim</h3>
                        <p class="text-xs text-gray-500">+250 Puan per ad</p>
                    </div>
                    <i class="fa-solid fa-play text-blue-500 text-2xl"></i>
                </div>
                <button onclick="watchAd()" id="ad-btn" class="w-full btn-claim py-4 rounded-2xl uppercase tracking-tighter">
                    Claim 250 Points
                </button>
            </div>

            <div class="glass p-4 rounded-2xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fa-brands fa-telegram text-2xl"></i>
                    <span class="text-sm font-bold">Join Community</span>
                </div>
                <button class="text-xs font-bold text-blue-500">+1,000</button>
            </div>
        </div>
    </main>

    <div id="ad-overlay" class="fixed inset-0 bg-black z-[100] hidden flex-col items-center justify-center">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="font-bold tracking-widest uppercase">Ad Playing...</p>
            <p id="ad-timer" class="text-4xl font-black mt-2">3</p>
        </div>
    </div>

    <script>
        let score = 0;

        // CHECKING SIMULATION
        window.onload = () => {
            const steps = [
                { id: 'check-1', line: 'line-1', text: 'age-val', val: '4 Years Gold', delay: 1500 },
                { id: 'check-2', icon: 'icon-2', delay: 3000 },
                { id: 'check-3', icon: 'icon-3', delay: 4500 }
            ];

            // Step 1
            setTimeout(() => {
                document.getElementById('check-1').style.opacity = '1';
                document.getElementById('line-1').style.width = '100%';
                document.getElementById('age-val').innerText = '5 Years Legend';
            }, 500);

            // Step 2
            setTimeout(() => {
                document.getElementById('check-2').style.opacity = '1';
                document.getElementById('icon-2').className = 'fa-solid fa-circle-check text-green-500';
            }, 1500);

            // Step 3
            setTimeout(() => {
                document.getElementById('check-3').style.opacity = '1';
                document.getElementById('icon-3').className = 'fa-solid fa-circle-check text-green-500';
            }, 2500);

            // Transition to Home
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('home-screen').classList.remove('hidden');
                score = 3500; // Başlangıç puanı
                countUp();
            }, 3500);
        };

        function countUp() {
            let start = 0;
            const end = score;
            const duration = 1000;
            const stepTime = Math.abs(Math.floor(duration / end));
            const timer = setInterval(() => {
                start += 50;
                document.getElementById('main-score').innerText = start.toLocaleString();
                if (start >= end) {
                    document.getElementById('main-score').innerText = end.toLocaleString();
                    clearInterval(timer);
                }
            }, 1);
        }

        function watchAd() {
            const overlay = document.getElementById('ad-overlay');
            const timerDisp = document.getElementById('ad-timer');
            let timeLeft = 3;

            overlay.style.display = 'flex';
            
            const countdown = setInterval(() => {
                timeLeft--;
                timerDisp.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    overlay.style.display = 'none';
                    score += 250;
                    document.getElementById('main-score').innerText = score.toLocaleString();
                    timerDisp.innerText = "3";
                }
            }, 1000);
        }
    </script>
</body>
</html>
