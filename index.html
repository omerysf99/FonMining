<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PI NEBULA - GUARDIAN EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-deep: #2c1a74; 
            --accent: #fbc02d; 
            --glass: rgba(255, 255, 255, 0.12);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Fredoka', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-deep); 
            color: white; 
            overflow: hidden; 
            height: 100vh;
            background-image: radial-gradient(circle at 50% 20%, #5e48c2 0%, #2c1a74 100%);
        }

        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; }

        /* Header */
        .top-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .score-container { 
            background: rgba(0,0,0,0.3); padding: 8px 16px; border-radius: 30px; 
            display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .pi-coin { width: 28px; height: 28px; background: gold; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #2c1a74; font-weight: 900; }

        /* Ana Alan */
        .main-stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* G√ñRSEL ƒ∞SMƒ∞ ETƒ∞KETƒ∞ */
        .pet-name-tag {
            background: var(--accent);
            color: #2c1a74;
            padding: 4px 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            transition: 0.1s;
        }

        .pet-wrapper { position: relative; width: 200px; height: 200px; margin-bottom: 10px; transition: transform 0.1s; }
        .pet-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5)); }
        
        .title-text { font-size: 2.4rem; font-weight: 700; line-height: 0.85; margin-bottom: 5px; }
        .mining-display { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: var(--accent); margin-bottom: 25px; }

        /* Buton */
        .btn-main { 
            background: linear-gradient(to bottom, #ffee58, #fbc02d);
            border: none; border-radius: 24px; padding: 20px; color: #2c1a74;
            font-size: 1.4rem; font-weight: 700; width: 80%;
            box-shadow: 0 8px 0 #9e7500; cursor: pointer; transition: 0.1s;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 4px 0 #9e7500; }
        
        /* Navigasyon */
        .bottom-nav { 
            height: 90px; background: rgba(106, 83, 207, 0.4); backdrop-filter: blur(20px);
            border-radius: 40px 40px 0 0; display: flex; justify-content: space-around; align-items: center;
        }
        .nav-link { opacity: 0.5; color: white; font-size: 0.7rem; text-align: center; }
        .nav-link.active { opacity: 1; color: var(--accent); }
        .paw-btn { width: 70px; height: 70px; background: var(--accent); border-radius: 50%; margin-top: -45px; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 5px solid var(--bg-deep); }

        .view { display: none; flex: 1; padding: 20px; flex-direction: column; align-items: center; }
        .view.active { display: flex; }
        #ghost-banner { display:none; background: #ff1744; text-align: center; padding: 5px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-banner" onclick="exitGhost()">SPECTATING: <span id="g-name"></span></div>
    
    <div class="top-nav">
        <div class="score-container">
            <div class="pi-coin">œÄ</div>
            <div id="h-pi" style="font-weight:700;">0.00</div>
        </div>
        <div style="font-size: 0.8rem; opacity: 0.7;">GUARDIAN LVL 1</div>
    </div>

    <div id="v-home" class="view active">
        <div class="main-stage">
            <div class="pet-name-tag" id="pet-name">Nebula Guardian</div>
            
            <div class="pet-wrapper" id="pet-wrap">
                <img src="https://i.ibb.co/LkhYhH3/pets.png" class="pet-img">
            </div>
            
            <h1 class="title-text">YOUR<br>FANTASTIC PET</h1>
            <p id="m-val" class="mining-display">0.00</p>
            
            <button class="btn-main" onclick="playAndWin()">PLAY / COLLECT</button>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2>WALLET</h2>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--accent)">ADMIN</h2>
        <button onclick="addAdminBonus()" style="padding:15px; background:gold; border:none; border-radius:10px; margin-top:10px;">ADD 500 PI</button>
        <div id="adm-list" style="width:100%; margin-top:20px;"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="tab('v-friends', this)">üë•<br>Friends</div>
        <div class="nav-link" onclick="tab('v-earn', this)">üéÅ<br>Tasks</div>
        <div class="paw-btn" onclick="tab('v-home', this)">üêæ</div>
        <div class="nav-link" onclick="tab('v-wallet', this)">üí≥<br>Wallet</div>
        <div id="adm-tab" class="nav-link" style="display:none;" onclick="tab('v-admin', this)">‚öôÔ∏è<br>Admin</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";

    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let activeUid = realUid;
    let uData = { pi: 0, username: tg.initDataUnsafe?.user?.username || "Guest" };

    function init() {
        tg.expand();
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) { uData = doc.data(); updateUI(); }
            else { db.collection("users").doc(activeUid).set(uData); }
        });
        if(realUid === ADMIN_ID) document.getElementById('adm-tab').style.display = 'flex';
    }

    function playAndWin() {
        if(activeUid !== realUid) return;
        
        // Animasyonlar
        const pet = document.getElementById('pet-wrap');
        const name = document.getElementById('pet-name');
        pet.style.transform = "scale(0.9)";
        name.style.transform = "scale(1.1)";
        setTimeout(() => { 
            pet.style.transform = "scale(1)"; 
            name.style.transform = "scale(1)";
        }, 100);

        tg.HapticFeedback.impactOccurred('light');
        db.collection("users").doc(realUid).update({
            pi: firebase.firestore.FieldValue.increment(0.01)
        });
    }

    function updateUI() {
        document.getElementById('h-pi').innerText = uData.pi.toFixed(2);
        document.getElementById('m-val').innerText = uData.pi.toFixed(2);
        if(activeUid !== realUid) {
            document.getElementById('ghost-banner').style.display = 'block';
            document.getElementById('g-name').innerText = uData.username;
        }
    }

    async function addAdminBonus() {
        if(realUid === ADMIN_ID) {
            await db.collection("users").doc(ADMIN_ID).update({ pi: firebase.firestore.FieldValue.increment(500) });
            alert("Eklendi!");
        }
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'v-admin') loadAdmin();
    }

    async function loadAdmin() {
        const snap = await db.collection("users").orderBy("pi", "desc").limit(10).get();
        const list = document.getElementById('adm-list'); list.innerHTML = "";
        snap.forEach(doc => {
            list.innerHTML += `<div style="background:rgba(255,255,255,0.1); margin-top:5px; padding:10px; border-radius:10px;" onclick="ghostMode('${doc.id}')">@${doc.data().username}: ${doc.data().pi.toFixed(2)}</div>`;
        });
    }

    function ghostMode(id) { activeUid = id; tab('v-home'); init(); }
    function exitGhost() { activeUid = realUid; init(); }

    window.onload = init;
</script>
</body>
</html>
