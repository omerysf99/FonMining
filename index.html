<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Airdrop Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-content { display: none; height: calc(100vh - 80px); overflow-y: auto; padding-bottom: 120px; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .nav-item { color: #4b5563; transition: 0.3s; }
        .nav-item.active { color: #fff; }

        .btn-main {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
            border-radius: 2rem;
            transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="checking-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center p-8">
        <div class="w-12 h-12 border-2 border-blue-500/20 border-t-blue-500 rounded-full animate-spin mb-6"></div>
        <p class="text-[10px] font-black tracking-[0.4em] text-blue-500 uppercase">Analiz Ediliyor...</p>
    </div>

    <div id="app" class="hidden">
        
        <div id="home" class="tab-content active p-6">
            <div class="flex justify-between items-center mb-10">
                <span class="text-[10px] font-black bg-white/5 px-4 py-1.5 rounded-full border border-white/10 italic">ELITE v1.0.6</span>
                <i class="fa-solid fa-circle-check text-blue-500"></i>
            </div>

            <div class="text-center py-6">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.4em] mb-4">Total Balance</p>
                <h1 id="score-display" class="text-7xl font-black italic tracking-tighter leading-none mb-14">0</h1>
                
                <button onclick="showAdAndEarn()" class="btn-main w-full py-6 flex items-center justify-center gap-4">
                    <i class="fa-solid fa-play-circle text-3xl"></i>
                    <div class="text-left">
                        <p class="text-sm font-black uppercase tracking-widest leading-none">WATCH ADS</p>
                        <p class="text-[10px] font-bold opacity-60 uppercase tracking-tighter">Earn +1 Point</p>
                    </div>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-14">
                <div class="glass p-5 rounded-[2rem] text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Multiplier</p>
                    <p class="text-xl font-black italic text-gray-800">0.00x</p>
                </div>
                <div class="glass p-5 rounded-[2rem] text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Status</p>
                    <p class="text-[10px] font-black italic text-blue-500 uppercase">Active</p>
                </div>
            </div>
        </div>

        <div id="tasks" class="tab-content p-6">
            <h2 class="text-3xl font-black italic mb-8 uppercase">Tasks</h2>
            <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border border-white/5">
                <div class="flex items-center gap-4">
                    <i class="fa-brands fa-telegram text-2xl text-blue-500"></i>
                    <div>
                        <p class="font-bold text-sm">Join Channel</p>
                        <p class="text-[10px] text-blue-400">+100 Points</p>
                    </div>
                </div>
                <button onclick="doTelegramTask()" id="tg-btn" class="bg-white text-black px-6 py-2 rounded-xl text-[10px] font-black">DO IT</button>
            </div>
        </div>

        <div id="vision" class="tab-content p-6">
            <h2 class="text-3xl font-black italic mb-8 uppercase tracking-tighter">Roadmap</h2>
            <div class="space-y-4">
                <div class="p-4 glass rounded-3xl border-l-4 border-blue-500">
                    <p class="text-[10px] font-black text-blue-500 uppercase">Aşama 1</p>
                    <p class="text-xs italic text-gray-300">Genesis lansmanı ve reklam ödül sisteminin aktif edilmesi.</p>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 h-24 glass border-t border-white/5 flex justify-around items-center px-6 z-50">
            <button onclick="switchTab('home', this)" class="nav-item active flex flex-col items-center gap-1.5"><i class="fa-solid fa-house-chimney text-xl"></i><span class="text-[9px] font-black uppercase">Home</span></button>
            <button onclick="switchTab('tasks', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-bolt-lightning text-xl"></i><span class="text-[9px] font-black uppercase">Tasks</span></button>
            <button onclick="switchTab('vision', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-compass text-xl"></i><span class="text-[9px] font-black uppercase">Vision</span></button>
        </nav>
    </div>

    <script>
        let totalScore = 0;
        let adex;
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ADEXIUM INITIALIZATION
        document.addEventListener('DOMContentLoaded', () => {
            adex = new AdexiumWidget({
                wid: 'afd290b9-c0c6-48a2-9900-7378f148e5c4', 
                adFormat: 'interstitial'
            });
        });

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                updateScore(5000); // Başlangıç bonusu
            }, 2500);
        };

        function updateScore(amount) {
            totalScore += amount;
            document.getElementById('score-display').innerText = totalScore.toLocaleString();
            tg.HapticFeedback.impactOccurred('medium');
        }

        // REKLAM VE PUAN FONKSİYONU
        function showAdAndEarn() {
            if (adex) {
                // Reklamı manuel tetikle
                adex.showInterstitial();
                
                // Reklam tetiklendiğinde puanı ekle
                updateScore(1);
            } else {
                alert("Reklam henüz hazır değil, lütfen bekleyin.");
            }
        }

        function doTelegramTask() {
            window.open("https://t.me/AgeYears", "_blank");
            setTimeout(() => {
                const btn = document.getElementById('tg-btn');
                if(btn.innerText !== "DONE") {
                    btn.innerText = "DONE";
                    btn.className = "bg-green-600 text-white px-6 py-2 rounded-xl text-[10px] font-black";
                    updateScore(100);
                }
            }, 2000);
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
