<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ID-REF EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #8b5cf6; --s: #fbbf24; --bg: #030008; --card: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.08); }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-user-select:none; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; background: radial-gradient(circle at 50% 0%, #1e103d 0%, var(--bg) 80%); }
        
        /* AD PROGRESS BAR */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.1); z-index: 1000; }
        #ad-bar { width: 0%; height: 100%; background: var(--s); transition: linear 1s; }

        .header { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 15px; display: flex; align-items: center; gap: 8px; backdrop-filter: blur(10px); }
        .box img { width: 28px; border-radius: 50%; border: 1px solid var(--p); }

        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        .view.active { display: flex; }

        .fan-wrap { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan { width: 200px; height: 200px; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 4px solid var(--p); animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .counter { font-family: 'Orbitron'; font-size: 2.6rem; margin-top: 15px; color: var(--s); }

        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; margin-bottom: 10px; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 0.7rem; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: #10b981; color: white; }
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: 10px; color: white; margin: 8px 0; outline: none; }

        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: rgba(5,2,15,0.98); display: flex; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: rgba(255,255,255,0.3); }
        .nav-btn.active { color: var(--s); }
        
        #ghost-msg { display: none; background: var(--s); color: black; text-align: center; font-size: 0.6rem; font-weight: 900; padding: 3px; }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-msg">ADMIN VIEWING MODE</div>
    <div class="ad-timer"><div id="ad-bar"></div></div>
    
    <header class="header">
        <div class="box"><img src="pico.jpg"><div><p style="font-size:0.5rem; opacity:0.5;">PI</p><p id="h-pi" style="font-weight:900;">0.00</p></div></div>
        <div class="box"><img src="pinix.jpg"><div><p style="font-size:0.5rem; opacity:0.5;">PNX</p><p id="h-pnx" style="font-weight:900;">0</p></div></div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-wrap">
            <div class="fan"></div>
            <div class="counter" id="m-val">0.00000000</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; width:100%; margin-top:20px;">
                <button class="btn btn-p" onclick="claim()">Claim</button>
                <button class="btn btn-s" onclick="tab('v-wallet')">Wallet</button>
            </div>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2>Withdrawal</h2>
        <div class="glass">
            <input type="text" id="w-addr" placeholder="Wallet Address">
            <input type="number" id="w-amt" placeholder="Amount (Min 30)">
            <button class="btn btn-p" onclick="sendWithdraw()">Withdraw PI</button>
        </div>
    </div>

    <div id="v-friends" class="view">
        <h2>Referral System</h2>
        <div class="glass" style="text-align:center;">
            <p style="font-size:0.6rem; opacity:0.6;">YOUR INVITE ID</p>
            <h1 id="my-id-display" style="color:var(--s); margin:10px 0; font-size:1.8rem;">---</h1>
            <button class="btn btn-p" onclick="shareRef()">Copy & Invite (200 PNX)</button>
        </div>
        <div class="glass" id="ref-box">
            <p style="font-size:0.6rem; opacity:0.6;">ENTER FRIEND'S ID (+100 PNX)</p>
            <input type="number" id="ref-input" placeholder="Example: 12345678">
            <button class="btn btn-s" onclick="applyRef()">Apply Code</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:red">Admin Console</h2>
        <div id="adm-withdraws" style="margin-bottom:15px;"></div>
        <div id="adm-users"></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="tab('v-wallet', this)"><i>üí≥</i>Wallet</div>
        <div class="nav-btn" onclick="tab('v-friends', this)"><i>üë•</i>Friends</div>
        <div class="nav-btn" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>üõ†Ô∏è</i>Admin</div>
    </nav>
</div>

<script>
    const firebaseConfig = { /* Sizin Config Bilgileriniz */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let activeUid = realUid;
    let uData = { pi:0, pnx:0, uncl:0, lastSync: Date.now(), usedRef:false, username: tg.initDataUnsafe?.user?.username || "Guest" };
    const mRate = 0.0001;

    // REKLAM D√ñNG√úS√ú (Her 3 Saniyede Bir)
    function startAdCycle() {
        let count = 0;
        setInterval(() => {
            count++;
            document.getElementById('ad-bar').style.width = (count/3)*100 + "%";
            if(count >= 3) {
                count = 0;
                // Adexium Reklam Tetikleme
                const adexiumWidget = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
                adexiumWidget.autoMode();
                // Reklam izleme √∂d√ºl√º
                if(activeUid === realUid) db.collection("users").doc(realUid).update({ pnx: firebase.firestore.FieldValue.increment(5) });
            }
        }, 1000);
    }

    function init() {
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) {
                const cloud = doc.data();
                if(!window.isSynced) {
                    const diff = Math.floor((Date.now() - (cloud.lastSync || Date.now())) / 1000);
                    if(diff > 0) cloud.uncl = (cloud.uncl || 0) + (diff * mRate);
                    window.isSynced = true;
                }
                uData = cloud;
                render();
            } else {
                db.collection("users").doc(activeUid).set(uData);
            }
        });

        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'flex';
        startAdCycle();

        setInterval(() => {
            uData.uncl += mRate;
            document.getElementById('m-val').innerText = uData.uncl.toFixed(8);
            if(Math.floor(Date.now()/1000) % 15 === 0) {
                db.collection("users").doc(activeUid).update({ uncl: uData.uncl, lastSync: Date.now() });
            }
        }, 1000);
    }

    function render() {
        document.getElementById('h-pi').innerText = (uData.pi || 0).toFixed(2);
        document.getElementById('h-pnx').innerText = Math.floor(uData.pnx || 0);
        document.getElementById('my-id-display').innerText = realUid; // ID Referans Kodu oldu
        if(uData.usedRef) document.getElementById('ref-box').style.display = 'none';
        
        const isGhost = activeUid !== realUid;
        document.getElementById('ghost-msg').style.display = isGhost ? 'block' : 'none';
    }

    async function applyRef() {
        const inputId = document.getElementById('ref-input').value.trim();
        if(inputId === realUid) return alert("Kendi ID'ni giremezsin!");
        
        const refDoc = await db.collection("users").doc(inputId).get();
        if(refDoc.exists) {
            await db.collection("users").doc(inputId).update({ pnx: firebase.firestore.FieldValue.increment(200) });
            await db.collection("users").doc(realUid).update({ pnx: firebase.firestore.FieldValue.increment(100), usedRef: true });
            alert("Ba≈üarƒ±lƒ±! 100 PNX kazandƒ±n.");
        } else alert("Bu ID'ye sahip bir kullanƒ±cƒ± bulunamadƒ±.");
    }

    function claim() {
        if(uData.uncl < 0.001 || activeUid !== realUid) return;
        db.collection("users").doc(realUid).update({
            pi: firebase.firestore.FieldValue.increment(uData.uncl),
            uncl: 0,
            lastSync: Date.now()
        });
    }

    // ... (Withdraw ve Admin Fonksiyonlarƒ± √ñncekiyle Aynƒ± Kalacak) ...

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdmin();
    }

    window.onload = init;
</script>
</body>
</html>
