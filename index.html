<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX App - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { background: #0d0915; color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-container { width: 375px; height: 780px; position: relative; overflow: hidden; display: flex; flex-direction: column; background: #161122; border-radius: 35px; box-shadow: 0 0 60px rgba(0,0,0,0.9); }
        
        /* Görsellerdeki Mor Cam Kart Stili */
        .glass-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        
        /* Dönen Fan */
        .mining-fan { animation: rotate 10s linear infinite; width: 220px; height: 220px; filter: drop-shadow(0 0 15px #6d28d9); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .tab-content { display: none; flex-direction: column; height: calc(100% - 100px); padding: 20px; overflow-y: auto; }
        .tab-content.active { display: flex; }
        .tab-content::-webkit-scrollbar { display: none; }

        .nav-item { cursor: pointer; color: #6b7280; text-align: center; font-size: 10px; font-weight: bold; transition: 0.3s; }
        .nav-item.active-tab { color: #eab308; }

        /* Butonlar */
        .btn-purple { background: #6d28d9; color: white; font-weight: 700; border-radius: 15px; }
        .btn-green { background: #22c55e; color: white; font-weight: 800; border-radius: 15px; }
        .btn-boost { background: linear-gradient(90deg, #854d0e 0%, #ca8a04 100%); color: white; font-weight: 900; border-radius: 15px; }

        /* Modal / Çekim */
        .modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.92); z-index: 100; flex-direction: column; justify-content: flex-end; }
        .modal-body { background: #1c162d; border-radius: 30px 30px 0 0; padding: 25px; border-top: 2px solid #4c1d95; }
        .input-field { background: #251d3a; border: 1.5px solid #4c1d95; border-radius: 12px; padding: 14px; width: 100%; color: white; outline: none; }

        .status-badge { font-size: 9px; padding: 2px 8px; border-radius: 5px; font-weight: bold; }
        .pending { background: rgba(234, 179, 8, 0.2); color: #eab308; }
        .paid { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="home" class="tab-content active">
            <div class="flex justify-center mb-4"><span class="text-sm font-black tracking-widest uppercase">PINIX App <i class="fa-solid fa-circle-check text-sky-400"></i></span></div>
            
            <div class="space-y-3 mb-6">
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-8">
                        <div><p class="text-[10px] text-gray-400 font-bold uppercase">Balance</p><p id="h-pi" class="font-black text-lg">0.0000000 PI</p></div>
                    </div>
                </div>
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-indigo-900/40 rounded-full flex items-center justify-center border border-indigo-500"><i class="fa-solid fa-fan text-indigo-400 text-xs"></i></div>
                        <div><p class="text-[10px] text-gray-400 font-bold uppercase">Balance</p><p id="h-px" class="font-black text-lg">100.00 PINIX</p></div>
                    </div>
                </div>
            </div>

            <div class="flex-grow flex flex-col items-center justify-center py-2">
                <div class="relative mb-6 flex items-center justify-center">
                    <div class="absolute w-64 h-64 bg-purple-600 blur-[90px] opacity-10"></div>
                    <img src="https://i.ibb.co/L6V2M9v/fan-purple.png" class="mining-fan">
                    <div class="absolute flex items-center justify-center w-12 h-12 bg-[#161122] rounded-full border-2 border-purple-500 shadow-xl shadow-purple-900/50">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-7">
                    </div>
                </div>
                <p class="text-gray-500 text-[10px] font-black tracking-widest uppercase mb-1">Mining...</p>
                <h2 id="mining-counter" class="text-4xl font-black text-yellow-500 mb-8 font-mono">0.0000000 PI</h2>
                
                <div class="glass-card px-8 py-3 flex items-center gap-4 mb-4">
                    <i class="fa-solid fa-bolt text-yellow-500 text-xl"></i>
                    <div><p class="font-black text-lg leading-none">5 GH/s</p><p class="text-[8px] text-gray-500 font-bold uppercase tracking-widest">Mining Power</p></div>
                </div>
            </div>

            <div class="space-y-3 mb-2">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="claim()" class="btn-purple py-4 active:scale-95 transition text-sm">Claim</button>
                    <button onclick="swap()" class="btn-green py-4 active:scale-95 transition text-sm flex items-center justify-center gap-2"><i class="fa-solid fa-repeat"></i> Swap PINIX</button>
                </div>
                <button class="w-full btn-boost py-4 flex items-center justify-center gap-2 active:scale-95 transition"><i class="fa-solid fa-rocket"></i> BOOST</button>
            </div>
        </div>

        <div id="wallet" class="tab-content">
            <h2 class="text-2xl font-black text-center mb-8">Wallet</h2>
            <div class="space-y-4 mb-8">
                <div class="glass-card p-5 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-10">
                        <div><p class="text-xs text-gray-500 font-bold uppercase">Balance</p><p id="w-pi" class="text-xl font-black">14.0000000 PI</p></div>
                    </div>
                </div>
            </div>
            <button onclick="openWithdraw()" class="w-full btn-green py-5 text-black font-black flex items-center justify-center gap-3 active:scale-95 transition">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Withdraw
            </button>

            <div class="mt-10">
                <h4 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4">Transaction History</h4>
                <div id="tx-history" class="space-y-3">
                    </div>
            </div>
        </div>

        <div id="friends" class="tab-content">
            <h2 class="text-2xl font-black mb-8">Invite Friends</h2>
            <div class="glass-card p-6 text-center border-purple-500/20 mb-8">
                <i class="fa-solid fa-link text-4xl text-purple-500 mb-4"></i>
                <p class="text-xs font-bold text-gray-400 mb-4">Your Referral Link:</p>
                <div id="invite-box" class="bg-black/40 p-4 rounded-xl font-mono text-[10px] text-purple-400 break-all border border-white/5">Loading...</div>
            </div>
            <button onclick="copyInvite()" class="w-full btn-purple py-5 font-black active:scale-95 transition">COPY LINK</button>
        </div>

        <div id="more" class="tab-content">
            <h2 class="text-2xl font-black text-center mb-6 text-red-600">Admin Panel</h2>
            <div id="admin-list" class="space-y-4">
                </div>
        </div>

        <div class="h-24 bg-[#120d1f] border-t border-white/5 flex justify-around items-center px-2">
            <div onclick="switchTab('wallet', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-wallet text-xl"></i><span>Wallet</span></div>
            <div onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-users text-xl"></i><span>Friends</span></div>
            <div onclick="switchTab('home', this)" class="nav-item active-tab flex flex-col items-center gap-1">
                <div class="w-14 h-14 bg-gradient-to-t from-yellow-700 to-yellow-400 rounded-full flex items-center justify-center -mt-10 shadow-2xl border-4 border-[#161122]">
                    <i class="fa-solid fa-house text-white text-xl"></i>
                </div>
                <span>Home</span>
            </div>
            <div onclick="switchTab('missions', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-bullseye text-xl"></i><span>Missions</span></div>
            <div onclick="switchTab('more', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-screwdriver-wrench text-xl text-red-900"></i><span>Admin</span></div>
        </div>

        <div id="withdraw-modal" class="modal-overlay">
            <div class="modal-body">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-xl font-black">Withdraw PI</h3>
                    <button onclick="closeWithdraw()" class="text-gray-500 text-3xl">&times;</button>
                </div>
                <div class="space-y-5 mb-8">
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-wider ml-1">PI Wallet Address</label>
                        <input type="text" id="draw-addr" placeholder="Enter PI wallet address" class="input-field mt-2">
                    </div>
                    <div class="relative">
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-wider ml-1">Withdraw Amount</label>
                        <input type="number" id="draw-amount" placeholder="Min: 30" class="input-field mt-2">
                        <button onclick="setMax()" class="absolute right-4 top-11 text-purple-500 font-black text-xs">MAX</button>
                    </div>
                    <div class="flex justify-between text-xs font-black px-2">
                        <span class="text-gray-500">Network Fee: 1 PI</span>
                        <span class="text-green-500 uppercase">Min: 30 PI</span>
                    </div>
                </div>
                <button onclick="sendRequest()" class="w-full btn-purple py-5 text-lg font-black shadow-2xl active:scale-95 transition">Send withdrawal request</button>
            </div>
        </div>

    </div>

    <script>
        let pi = parseFloat(localStorage.getItem('p_pi')) || 14.0;
        let px = parseFloat(localStorage.getItem('p_px')) || 100.0;
        let pending = 0.0;
        let requests = JSON.parse(localStorage.getItem('p_reqs')) || [];

        // Bot Link Ayarı
        const randomID = Math.floor(Math.random() * 899999 + 100000);
        const botLink = "https://t.me/FonixMining2026Bot?start=user_" + randomID;
        document.getElementById('invite-box').innerText = botLink;

        // Madencilik Sayacı
        setInterval(() => {
            pending += 0.0000025;
            document.getElementById('mining-counter').innerText = pending.toFixed(7) + " PI";
        }, 100);

        function updateUI() {
            document.getElementById('h-pi').innerText = pi.toFixed(7) + " PI";
            document.getElementById('w-pi').innerText = pi.toFixed(7) + " PI";
            document.getElementById('h-px').innerText = px.toFixed(2) + " PINIX";
            
            const uHist = document.getElementById('tx-history');
            uHist.innerHTML = requests.length === 0 ? '<p class="text-center py-6 text-[10px] text-gray-600 italic">No history found.</p>' : '';
            requests.slice().reverse().forEach(r => {
                uHist.innerHTML += `
                    <div class="glass-card p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-purple-500/10 rounded-xl flex items-center justify-center text-purple-500"><i class="fa-solid fa-arrow-up"></i></div>
                            <div><p class="text-xs font-black">Withdraw PI</p><p class="text-[8px] text-gray-500">${r.date}</p></div>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-black text-red-500">-${r.amnt} PI</p>
                            <span class="status-badge ${r.status === 'Pending' ? 'pending' : 'paid'}">${r.status}</span>
                        </div>
                    </div>
                `;
            });
            localStorage.setItem('p_pi', pi);
            localStorage.setItem('p_px', px);
            localStorage.setItem('p_reqs', JSON.stringify(requests));
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active');
            if(el) el.classList.add('active-tab');
            if(id === 'more') renderAdmin();
        }

        function claim() {
            if(pending > 0.0001) {
                pi += pending;
                pending = 0;
                updateUI();
            }
        }

        function openWithdraw() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeWithdraw() { document.getElementById('withdraw-modal').style.display = 'none'; }
        function setMax() { document.getElementById('draw-amount').value = Math.floor(pi); }

        function sendRequest() {
            const addr = document.getElementById('draw-addr').value;
            const amnt = parseFloat(document.getElementById('draw-amount').value);
            if(addr.length < 10 || amnt < 30) { alert("Min 30 PI ve geçerli adres girin!"); return; }
            if(pi < amnt) { alert("Yetersiz Bakiye!"); return; }

            requests.push({ id: Date.now(), addr, amnt, status: 'Pending', date: new Date().toLocaleDateString() });
            pi -= amnt;
            updateUI();
            closeWithdraw();
            alert("Çekim talebi admin paneline iletildi!");
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            list.innerHTML = requests.length === 0 ? '<p class="text-center py-20 text-gray-700 font-bold">Talep Yok.</p>' : '';
            requests.slice().reverse().forEach(r => {
                list.innerHTML += `
                    <div class="glass-card p-4 border-l-4 ${r.status === 'Pending' ? 'border-yellow-500' : 'border-green-500'}">
                        <div class="flex justify-between font-black text-xs mb-2"><span>${r.date}</span><span class="text-yellow-500">${r.amnt} PI</span></div>
                        <p class="text-[9px] text-gray-500 break-all mb-3">${r.addr}</p>
                        <div class="flex justify-between items-center">
                            <span class="status-badge ${r.status === 'Pending' ? 'pending' : 'paid'}">${r.status}</span>
                            ${r.status === 'Pending' ? `<button onclick="pay(${r.id})" class="bg-green-600 text-black px-4 py-1 rounded text-[10px] font-black">ÖDE</button>` : ''}
                        </div>
                    </div>
                `;
            });
        }

        function pay(id) {
            const idx = requests.findIndex(r => r.id === id);
            requests[idx].status = 'Paid';
            updateUI();
            renderAdmin();
        }

        function copyInvite() {
            navigator.clipboard.writeText(botLink);
            alert("Link Kopyalandı!");
        }

        updateUI();
    </script>
</body>
</html>
