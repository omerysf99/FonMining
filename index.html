<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Pro System</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --dark-overlay: rgba(0, 0, 0, 0.4);
            --nav-bg: #8184f7;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #app-container {
            width: 100vw; height: calc(100vw * 16 / 9);
            max-width: 450px; max-height: 800px;
            background: var(--bg-purple);
            background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative; display: flex; flex-direction: column;
            box-shadow: 0 0 60px rgba(0,0,0,1); color: white;
        }

        /* --- √úst Bar (Header) --- */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .coin-status {
            background: var(--dark-overlay); padding: 5px 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .admin-id { font-size: 9px; color: var(--accent-yellow); display: block; }

        /* --- Ekran Yapƒ±larƒ± --- */
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; text-align: center; padding: 20px; position: relative; overflow-y: auto; }
        .active-screen { display: flex; }

        /* --- G√∂rsel ve Animasyonlar --- */
        .main-hero-img { width: 85%; margin-top: 20px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)); }
        .pinix-img { width: 200px; height: 200px; border-radius: 50%; border: 6px solid rgba(255,255,255,0.2); box-shadow: 0 0 40px rgba(255, 204, 0, 0.4); }
        .rotating { animation: fan-rotate 2.5s linear infinite; }
        @keyframes fan-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- Butonlar --- */
        .btn-play { background: linear-gradient(to bottom, #ffe066, #ffcc00); color: #444; border: none; width: 70%; padding: 15px; font-size: 24px; border-radius: 20px; box-shadow: 0 6px 0 #ccaa00; cursor: pointer; margin-top: 20px; }
        .btn-play:active { transform: translateY(3px); box-shadow: 0 3px 0 #ccaa00; }
        
        /* --- Alt Navigasyon (Tab Bar) --- */
        .nav-bar {
            height: 85px; background: var(--nav-bg);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 45px 45px 0 0; position: relative; padding: 0 10px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.7; transition: 0.3s; flex: 1; }
        .nav-item.active { opacity: 1; }
        .nav-item img { width: 28px; height: 28px; filter: brightness(0) invert(1); }
        
        .main-paw-btn {
            width: 75px; height: 75px; background: var(--accent-yellow);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 6px solid #9ea1ff; transform: translateY(-35px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .main-paw-btn img { width: 40px; height: 40px; filter: none !important; }

        /* --- Mining Stats Footer --- */
        .mining-stats { width: 100%; display: flex; justify-content: space-around; margin-top: auto; padding-bottom: 20px; }
        .stat-circle { width: 65px; height: 65px; background: var(--accent-yellow); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #333; font-size: 9px; }

        /* --- Congrats Screen --- */
        .gift-box { width: 180px; margin: 20px 0; }
    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="coin-status">
            <div style="background:orange; width:20px; height:20px; border-radius:50%"></div>
            <div>
                <span class="admin-id">ID: 8392479231</span>
                <b id="wallet-balance">17,31,977</b>
            </div>
        </div>
        <div style="background: var(--accent-yellow); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #444; font-weight: bold; cursor: pointer;">‚úñ</div>
    </div>

    <div id="home-screen" class="screen active-screen">
        <img src="yourfantastic.jpg" class="main-hero-img">
        <button class="btn-play" onclick="switchTab('mining')">PLAY</button>
    </div>

    <div id="gift-screen" class="screen">
        <h2>DAILY REWARDS</h2>
        <div style="background:rgba(255,255,255,0.1); padding:20px; border-radius:20px; width:90%;">
            <p>Yakƒ±nda aktif olacak!</p>
        </div>
    </div>

    <div id="mining-screen" class="screen">
        <div style="margin-top: 10px;">
            <h1 id="live-paws" style="font-size: 45px; margin:0;">üêæ 0</h1>
            <div style="color:var(--accent-yellow); font-size: 20px;">$<span id="live-usd">0.0000</span></div>
            <div style="font-size: 24px; margin-top: 5px;">PET GROWTH</div>
        </div>
        <div class="mining-logo-container" style="flex:1; display:flex; align-items:center;">
            <img src="pinix.jpg" id="mining-logo" class="pinix-img rotating">
        </div>
        <div class="mining-stats">
            <div class="stat-circle"><span>‚è∞</span><b id="timer">00:00:00</b></div>
            <div class="stat-circle" style="width:85px; height:85px; border:5px solid var(--bg-purple);"><b style="font-size:20px;">100%</b><span style="font-size:7px;">ACTIVE</span></div>
            <div class="stat-circle"><span>‚ö° SPEED</span><b>3.45 GH/s</b></div>
        </div>
        <button class="btn-play" style="margin-bottom:20px;" onclick="finishMining()">STOP & CLAIM</button>
    </div>

    <div id="wallet-screen" class="screen">
        <h2>YOUR WALLET</h2>
        <div style="background:rgba(0,0,0,0.3); width:90%; padding:20px; border-radius:20px;">
            <p>Balance: <span style="color:var(--accent-yellow)">17,31,977 USDT</span></p>
            <button class="btn-play" style="width:100%; font-size:18px;">WITHDRAW</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <h2>USER PROFILE</h2>
        <div style="width:80px; height:80px; background:#fff; border-radius:50%; margin-bottom:10px;"></div>
        <p>Admin ID: 8392479231</p>
    </div>

    <div id="congrats-screen" class="screen">
        <h1 style="color:var(--accent-yellow); font-size:40px;">CONGRATS</h1>
        <h2 id="final-paws">üêæ 0</h2>
        <p id="final-usd" style="color:var(--accent-yellow)">$0.0000</p>
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift-box">
        <h3 style="text-transform:uppercase;">You Have Reached Adulthood</h3>
        <button class="btn-play" onclick="switchTab('home')">GREAT</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('home')">
            <span>üë•</span>
        </div>
        <div class="nav-item" onclick="switchTab('gift')">
            <span>üéÅ</span>
        </div>
        <div class="nav-item main-paw-btn" onclick="switchTab('mining')">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png"> </div>
        <div class="nav-item" onclick="switchTab('wallet')">
            <span>üëõ</span>
        </div>
        <div class="nav-item" onclick="switchTab('profile')">
            <span>üë§</span>
        </div>
    </div>
</div>

<script>
    let usd = 0;
    let paws = 0;
    let seconds = 0;
    let timerInterval;

    function switchTab(screenId) {
        // T√ºm ekranlarƒ± gizle
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        // Hedef ekranƒ± g√∂ster
        document.getElementById(screenId + '-screen').classList.add('active-screen');
        
        // Nav ikonlarƒ±nƒ± g√ºncelle
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        
        // Mining ba≈üladƒ±ysa sayacƒ± ba≈ülat
        if(screenId === 'mining') {
            startTimer();
        } else {
            stopTimer();
        }
    }

    function startTimer() {
        if(timerInterval) return;
        timerInterval = setInterval(() => {
            seconds++;
            usd += (0.0005 / 50);
            if(seconds % 10 === 0) paws += Math.floor(Math.random() * 5) + 1;
            
            document.getElementById('live-usd').innerText = usd.toFixed(4);
            document.getElementById('live-paws').innerText = "üêæ " + paws;
            
            let h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            let m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            let s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function finishMining() {
        stopTimer();
        document.getElementById('final-paws').innerText = "üêæ " + paws;
        document.getElementById('final-usd').innerText = "$" + usd.toFixed(4);
        
        // Verileri sƒ±fƒ±rla
        usd = 0; paws = 0; seconds = 0;
        document.getElementById('timer').innerText = "00:00:00";
        
        switchTab('congrats');
    }
</script>

</body>
</html>
