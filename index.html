<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PI MINER PRO V34 - AUTO REVENUE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #8b5cf6; --s: #fbbf24; --bg: #05010a; --card: rgba(255,255,255,0.08); --border: rgba(255,255,255,0.1); --red: #ff4757; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-user-select:none; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; background: radial-gradient(circle at 50% 0%, #1e103d 0%, var(--bg) 80%); }
        
        /* OTOMATÄ°K REKLAM BARIDIR (4 SANÄ°YE) */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: rgba(255,255,255,0.05); z-index: 10000; }
        #ad-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #fbbf24, #f59e0b); box-shadow: 0 0 15px #fbbf24; transition: linear 4s; }

        #ghost-tracker { display: none; position: absolute; top: 20px; right: 15px; background: var(--red); padding: 8px 15px; border-radius: 15px; font-size: 0.6rem; font-weight: 900; z-index: 2000; border: 1px solid white; cursor: pointer; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity:1; } 50% { opacity:0.5; } 100% { opacity:1; } }

        .header { padding: 25px 15px; display: flex; justify-content: center; }
        .balance-box { background: var(--card); border: 2px solid var(--s); padding: 12px 30px; border-radius: 20px; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(251,191,36,0.1); }
        
        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: #0a041a; display: flex; border-top: 1px solid var(--border); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #555; cursor: pointer; }
        .nav-btn.active { color: var(--s); font-weight: 900; }

        .view { display: none; flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        .view.active { display: flex; flex-direction: column; }

        .fan { width: 200px; height: 200px; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 6px solid var(--p); animation: spin 3s linear infinite; box-shadow: 0 0 40px rgba(139,92,246,0.2); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 12px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: 900; width: 100%; color: white; cursor: pointer; background: var(--p); text-transform: uppercase; letter-spacing: 1px; }
        
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }
        .item b { color: var(--s); }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-tracker" onclick="exitGhost()">Ä°ZLENÄ°YOR: <span id="watching-name">...</span> (Ã‡IK âœ•)</div>
    
    <div class="ad-timer"><div id="ad-fill"></div></div>
    
    <header class="header">
        <div class="balance-box">
            <div style="font-size:0.6rem; opacity:0.7; margin-bottom:4px;">TOPLAM PÄ°</div>
            <div id="h-pi" style="font-family:'Orbitron'; color:var(--s); font-weight:900; font-size: 1.5rem;">0.00</div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div class="fan"></div>
            <div style="font-family:'Orbitron'; font-size:2.2rem; color:var(--s); margin:25px 0;" id="m-val">0.00000000</div>
            <button class="btn" onclick="claim()">HESABA AKTAR</button>
            <p style="font-size:0.6rem; opacity:0.4; margin-top:15px;">*Reklamlar otomatik olarak gelir getirir.</p>
        </div>
    </div>

    <div id="v-friends" class="view">
        <h2 style="font-family:'Orbitron'; color:var(--s); margin-bottom:15px;">EKÄ°BÄ°N</h2>
        <div class="glass" style="text-align:center;">
            <p style="font-size:0.7rem; opacity:0.6;">SENÄ°N KODUN</p>
            <h1 id="my-id" style="margin:10px 0; letter-spacing:5px;">---</h1>
        </div>
        <div style="margin-top:20px;">
            <p style="font-weight:900; font-size:0.7rem; color:var(--p); margin-bottom:10px;">REFERANSLARIN:</p>
            <div id="ref-list" class="glass" style="padding:0;"></div>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red); font-family:'Orbitron';">ADMÄ°N KONTROL</h2>
        <p style="font-size:0.6rem; color:var(--s); margin:15px 0 5px;">ðŸ’° Ã–DEME TALEPLERÄ°</p>
        <div id="adm-withdrawals" class="glass" style="padding:0;"></div>
        <p style="font-size:0.6rem; color:var(--s); margin:15px 0 5px;">ðŸ‘¥ ÃœYELERÄ° Ä°ZLE</p>
        <div id="adm-users" class="glass" style="padding:0;"></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('v-home', this)">MADENCÄ°</div>
        <div class="nav-btn" onclick="tab('v-friends', this)">REFERANS</div>
        <div class="nav-btn" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;">ADMÄ°N</div>
    </nav>
</div>

<script>
    // FIREBASE YAPILANDIRMASI
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let activeUid = realUid;
    let uData = { pi:0, uncl:0, username: tg.initDataUnsafe?.user?.username || "Guest", invitedBy: "" };

    // --- OTOMATÄ°K HAYALET REKLAM MOTORU (4 SANÄ°YE) ---
    function autoGhostAdBurst() {
        try {
            // HiÃ§bir dokunuÅŸ gerektirmeden 3 farklÄ± formatÄ± silsile halinde patlatÄ±r
            const adObj = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'push-like'});
            adObj.autoMode();
            
            // 4 saniyelik bar animasyonu
            const fill = document.getElementById('ad-fill');
            if(fill) {
                fill.style.transition = 'none';
                fill.style.width = '0%';
                setTimeout(() => {
                    fill.style.transition = 'linear 4s';
                    fill.style.width = '100%';
                }, 50);
            }
            console.log("Ghost Ad Fired Automatically");
        } catch(e) {}
    }

    // --- BAÅžLATICI ---
    function init() {
        // KullanÄ±cÄ± Verilerini BaÄŸla
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) { 
                uData = doc.data(); 
                updateUI(); 
            } else { 
                db.collection("users").doc(activeUid).set(uData); 
            }
        });

        // Admin KontrolÃ¼
        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'flex';

        // ReferanslarÄ± YÃ¼kle
        loadRefList();

        // Reklam DÃ¶ngÃ¼sÃ¼nÃ¼ BaÅŸlat (Her 4 saniye)
        autoGhostAdBurst();
        setInterval(autoGhostAdBurst, 4000);

        // Madenci SayacÄ±
        setInterval(() => {
            uData.uncl += 0.0001;
            document.getElementById('m-val').innerText = uData.uncl.toFixed(8);
        }, 1000);
    }

    function updateUI() {
        document.getElementById('h-pi').innerText = uData.pi.toFixed(2);
        document.getElementById('my-id').innerText = realUid;
        
        // Ä°zleme Modu GÃ¶rÃ¼nÃ¼mÃ¼
        const tracker = document.getElementById('ghost-tracker');
        if(activeUid !== realUid) {
            tracker.style.display = 'block';
            document.getElementById('watching-name').innerText = uData.username;
        } else {
            tracker.style.display = 'none';
        }
    }

    // --- VERÄ° YÃœKLEME ---
    async function loadRefList() {
        const snap = await db.collection("users").where("invitedBy", "==", realUid).get();
        const div = document.getElementById('ref-list');
        div.innerHTML = snap.empty ? "<p style='padding:15px; opacity:0.4; font-size:0.7rem; text-align:center;'>Ekibinde henÃ¼z kimse yok.</p>" : "";
        snap.forEach(doc => {
            div.innerHTML += `<div class="item"><span>@${doc.data().username}</span> <b>ID: ${doc.id}</b></div>`;
        });
    }

    async function loadAdmin() {
        // Bekleyen Ã–demeler
        const wSnap = await db.collection("withdrawals").where("status","==","pending").get();
        const wDiv = document.getElementById('adm-withdrawals');
        wDiv.innerHTML = "";
        wSnap.forEach(doc => {
            wDiv.innerHTML += `<div class="item">
                <div>@${doc.data().username}<br><small>${doc.data().amt} PI</small></div>
                <button onclick="approvePay('${doc.id}')" style="background:var(--s); color:black; border:none; padding:5px 10px; border-radius:8px; font-weight:900;">OK</button>
            </div>`;
        });

        // Ãœye Listesi & Ä°zleme
        const uSnap = await db.collection("users").orderBy("pi", "desc").limit(25).get();
        const uDiv = document.getElementById('adm-users');
        uDiv.innerHTML = "";
        uSnap.forEach(doc => {
            uDiv.innerHTML += `<div class="item">
                <span>@${doc.data().username} (${doc.data().pi.toFixed(2)})</span>
                <button onclick="startGhosting('${doc.id}')" style="background:var(--p); color:white; border:none; padding:5px 10px; border-radius:8px;">Ä°ZLE</button>
            </div>`;
        });
    }

    // --- AKSÄ°YONLAR ---
    function startGhosting(id) {
        activeUid = id;
        tab('v-home');
        init();
    }

    function exitGhost() {
        activeUid = realUid;
        init();
    }

    async function approvePay(id) {
        await db.collection("withdrawals").doc(id).update({status: "paid"});
        loadAdmin();
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdmin();
    }

    function claim() {
        if(uData.uncl < 0.001 || activeUid !== realUid) return;
        db.collection("users").doc(realUid).update({
            pi: firebase.firestore.FieldValue.increment(uData.uncl),
            uncl: 0
        });
    }

    window.onload = init;
</script>
</body>
</html>
