<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonix Mining Pro - Admin Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle at top, #1e1136 0%, #08050e 100%); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-container { width: 375px; height: 667px; position: relative; overflow: hidden; display: flex; flex-direction: column; background: #0d0915; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .mining-fan { animation: rotate 10s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .tab-content { display: none; flex-direction: column; height: calc(100% - 85px); padding: 20px; overflow-y: auto; }
        .tab-content.active { display: flex; }
        .nav-item { cursor: pointer; transition: all 0.3s ease; color: #6b7280; text-align: center; }
        .nav-item.active-tab { color: #eab308; }
        .modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: flex-end; }
        .modal-body { background: #161122; border-radius: 24px 24px 0 0; padding: 24px; border-top: 1px solid rgba(255,255,255,0.1); }
        .input-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 16px; padding: 14px; width: 100%; outline: none; color: white; font-size: 14px; }
        .status-pending { color: #eab308; font-size: 10px; font-weight: bold; }
        .status-paid { color: #22c55e; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="wallet" class="tab-content">
            <h2 class="text-2xl font-bold text-center mb-6">Wallet</h2>
            <div class="space-y-3 mb-6">
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center border border-purple-400 font-bold">PI</div>
                        <div><p class="text-gray-400 text-[10px] uppercase">Balance</p><p id="w-pi" class="font-bold text-lg text-yellow-500">0.0000000</p></div>
                    </div>
                </div>
            </div>
            <button onclick="openWithdraw()" class="w-full bg-[#22c55e] py-4 rounded-2xl font-bold text-black flex items-center justify-center gap-2 active:scale-95 transition">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> WITHDRAW
            </button>
            <div class="mt-8">
                <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">Your Withdrawals</h4>
                <div id="user-withdraw-history" class="space-y-2">
                    </div>
            </div>
        </div>

        <div id="friends" class="tab-content">
            <h2 class="text-2xl font-bold mb-6">Invite Friends</h2>
            <div class="glass-card p-6 rounded-3xl text-center mb-8">
                <p id="invite-link-text" class="text-[11px] text-purple-400 font-mono bg-black/40 p-3 rounded-lg break-all">Loading link...</p>
            </div>
            <button onclick="copyInvite()" class="mt-auto w-full bg-[#8b5cf6] py-4 rounded-2xl font-black text-sm">COPY LINK</button>
        </div>

        <div id="home" class="tab-content active">
            <div class="flex-grow flex flex-col items-center justify-center">
                <img src="pinix.jpg" class="mining-fan w-40 h-40 rounded-full border-4 border-white/5 object-cover mb-4">
                <h2 id="mining-counter" class="text-4xl font-black text-yellow-500 font-mono">0.0000000</h2>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="claimMining()" class="bg-[#8b5cf6] py-4 rounded-2xl font-bold">CLAIM</button>
                <button onclick="switchTab('wallet', document.querySelector('.fa-wallet'))" class="bg-gray-800 py-4 rounded-2xl font-bold">WALLET</button>
            </div>
        </div>

        <div id="admin" class="tab-content">
            <h2 class="text-2xl font-bold text-center mb-6 text-red-500">Admin Panel</h2>
            <div class="space-y-4" id="admin-request-list">
                </div>
        </div>

        <div class="glass-card rounded-[2.5rem] p-3 flex justify-around items-center mx-4 mb-4 mt-auto">
            <div onclick="switchTab('wallet', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[9px] font-bold">Wallet</span></div>
            <div onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-users text-xl"></i><span class="text-[9px] font-bold">Friends</span></div>
            <div onclick="switchTab('home', this)" class="nav-item active-tab flex flex-col items-center gap-1"><div class="bg-yellow-500/20 p-2 rounded-full"><i class="fa-solid fa-house text-xl"></i></div><span class="text-[9px] font-bold">Home</span></div>
            <div onclick="switchTab('admin', this)" class="nav-item flex flex-col items-center gap-1 text-red-900"><i class="fa-solid fa-lock text-xl"></i><span class="text-[9px] font-bold">Admin</span></div>
        </div>

        <div id="withdraw-modal" class="modal-overlay">
            <div class="modal-body">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-black uppercase">Withdraw PI</h3>
                    <button onclick="closeWithdraw()" class="text-gray-500"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="space-y-4 mb-6">
                    <input type="text" id="draw-address" placeholder="Wallet Address" class="input-box">
                    <input type="number" id="draw-amount" placeholder="Amount (Min: 30)" class="input-box">
                </div>
                <button onclick="submitWithdraw()" class="w-full bg-[#22c55e] py-4 rounded-2xl font-bold text-black">CONFIRM WITHDRAWAL</button>
            </div>
        </div>
    </div>

    <script>
        let piBalance = parseFloat(localStorage.getItem('piBalance')) || 0.0;
        let miningPending = 0.0;
        let requests = JSON.parse(localStorage.getItem('withdrawRequests')) || [];

        const randomID = Math.floor(Math.random() * 899999 + 100000);
        const myInviteLink = "https://t.me/FonixMining2026Bot?start=user_" + randomID;
        document.getElementById('invite-link-text').innerText = myInviteLink;

        setInterval(() => {
            miningPending += 0.000001;
            document.getElementById('mining-counter').innerText = miningPending.toFixed(7);
        }, 100);

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active');
            if(el) el.classList.add('active-tab');
            if(id === 'admin') loadAdminPanel();
            updateUI();
        }

        function claimMining() {
            piBalance += miningPending;
            miningPending = 0;
            saveData();
            updateUI();
        }

        function submitWithdraw() {
            const addr = document.getElementById('draw-address').value;
            const amnt = parseFloat(document.getElementById('draw-amount').value);

            if(addr.length < 5 || amnt < 30) {
                alert("Minimum 30 PI and valid address required!");
                return;
            }
            if(piBalance < amnt) {
                alert("Insufficient balance!");
                return;
            }

            const newReq = {
                id: Date.now(),
                address: addr,
                amount: amnt,
                status: 'Pending',
                date: new Date().toLocaleString()
            };

            requests.push(newReq);
            piBalance -= amnt;
            saveData();
            alert("Withdrawal request sent to admin!");
            closeWithdraw();
            updateUI();
        }

        function loadAdminPanel() {
            const list = document.getElementById('admin-request-list');
            list.innerHTML = requests.length === 0 ? '<p class="text-center text-gray-600">No requests.</p>' : '';
            
            requests.forEach(req => {
                const div = document.createElement('div');
                div.className = 'glass-card p-4 rounded-xl text-xs space-y-2 border-l-4 ' + (req.status === 'Pending' ? 'border-yellow-500' : 'border-green-500');
                div.innerHTML = `
                    <div class="flex justify-between"><b>Addr:</b> <span class="text-gray-400">${req.address}</span></div>
                    <div class="flex justify-between"><b>Amount:</b> <span class="text-yellow-500">${req.amount} PI</span></div>
                    <div class="flex justify-between"><b>Date:</b> <span>${req.date}</span></div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="${req.status === 'Pending' ? 'status-pending' : 'status-paid'}">${req.status}</span>
                        ${req.status === 'Pending' ? `<button onclick="approveReq(${req.id})" class="bg-green-600 px-3 py-1 rounded-lg text-white font-bold">Pay</button>` : ''}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function approveReq(id) {
            const idx = requests.findIndex(r => r.id === id);
            requests[idx].status = 'Paid';
            saveData();
            loadAdminPanel();
        }

        function saveData() {
            localStorage.setItem('piBalance', piBalance);
            localStorage.setItem('withdrawRequests', JSON.stringify(requests));
        }

        function updateUI() {
            document.getElementById('w-pi').innerText = piBalance.toFixed(7);
            const hist = document.getElementById('user-withdraw-history');
            hist.innerHTML = '';
            requests.slice(-3).forEach(r => {
                hist.innerHTML += `<div class="glass-card p-3 rounded-xl flex justify-between items-center text-[10px]">
                    <span>${r.amount} PI</span>
                    <span class="${r.status === 'Pending' ? 'text-yellow-500' : 'text-green-500'} font-bold">${r.status}</span>
                </div>`;
            });
        }

        function openWithdraw() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeWithdraw() { document.getElementById('withdraw-modal').style.display = 'none'; }
        function copyInvite() { navigator.clipboard.writeText(myInviteLink); alert("Link copied!"); }
    </script>
</body>
</html>
