<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker Clone</title>
    <style>
        :root {
            --bg-dark: #121826;
            --panel-blue: #1e293b;
            --coin-gold: #fbbf24;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(to bottom, #1e293b, #000000);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Üst Header Bilgileri */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }

        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 45px; height: 45px; border-radius: 8px; border: 2px solid #3b82f6; }

        .stats-top { display: flex; gap: 10px; }
        .stat-card {
            background: var(--panel-blue);
            padding: 5px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        /* Yan Butonlar (Görsellerle) */
        .side-icons {
            position: absolute;
            left: 15px;
            top: 120px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .right-icons {
            position: absolute;
            right: 15px;
            top: 120px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .icon-btn {
            width: 55px;
            text-align: center;
            font-size: 0.6rem;
            cursor: pointer;
        }

        .icon-btn img { width: 100%; border-radius: 10px; margin-bottom: 3px; }

        /* Ana Tıklama Alanı */
        .main-tap-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-score {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-score img { width: 45px; }

        #character-img {
            width: 80%;
            max-width: 300px;
            transition: transform 0.05s;
            cursor: pointer;
        }

        #character-img:active { transform: scale(0.95); }

        /* Alt Enerji ve Menü */
        .bottom-section {
            padding: 20px;
            background: rgba(0,0,0,0.5);
        }

        .energy-container {
            background: #334155;
            height: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: #3b82f6;
            transition: width 0.2s;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #334155;
        }

        .nav-item {
            text-align: center;
            font-size: 0.7rem;
            color: #94a3b8;
            flex: 1;
            cursor: pointer;
        }

        .nav-item img { width: 30px; height: 30px; display: block; margin: 0 auto 5px; opacity: 0.7; }
        .nav-item.active { color: white; }
        .nav-item.active img { opacity: 1; }

        /* Efekt */
        .pop-text {
            position: absolute;
            color: var(--coin-gold);
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: moveUp 0.6s forwards;
        }

        @keyframes moveUp {
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <div class="user-profile">
            <img src="TapLv1.jpg" class="avatar" alt="User">
            <div>
                <div style="font-weight:bold; font-size:0.8rem;">V.Albayra...</div>
                <div style="font-size:0.6rem; color:#94a3b8;">ID: 8392479231</div>
            </div>
        </div>
        <div class="stats-top">
            <div class="stat-card">
                <div style="font-size:0.6rem; color:#94a3b8;">Coin</div>
                <div id="top-coin" style="color:var(--coin-gold); font-weight:bold;">56.7K</div>
            </div>
            <div class="stat-card">
                <div style="font-size:0.6rem; color:#94a3b8;">Per hour</div>
                <div style="color:#10b981; font-weight:bold;">+0</div>
            </div>
        </div>
    </div>

    <div class="side-icons">
        <div class="icon-btn"><img src="Jgang.jpg">Join Gang</div>
        <div class="icon-btn" style="margin-top:20px;"><img src="TapEarn.jpg">8h 0m</div>
        <div class="icon-btn"><img src="Airdrop.jpg">Airdrop</div>
    </div>

    <div class="right-icons">
        <div class="icon-btn"><img src="AutoTap.jpg">Auto Tap</div>
        <div class="icon-btn" style="margin-top:50px;"><img src="Nft.jpg">NFT</div>
    </div>

    <div class="main-tap-area" id="tap-target">
        <div class="main-score">
            <img src="Notcoin.jpg" alt="coin">
            <span id="center-score">0</span>
        </div>
        <img src="image_81feed.png" id="character-img" alt="Cat Character">
    </div>

    <div class="bottom-section">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
            <span>⚡ <span id="energy-val">2000</span> / 2000</span>
            <span style="color:var(--coin-gold);">+5 Per tap</span>
        </div>
        <div class="energy-container">
            <div id="energy-fill"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active"><img src="Notcoin.jpg">Bums</div>
            <div class="nav-item"><img src="Upgrade.jpg">Upgrade</div>
            <div class="nav-item"><img src="Task.jpg">Tasks</div>
            <div class="nav-item"><img src="friends.jpg">Friends</div>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let energy = 2000;
    const maxEnergy = 2000;

    const scoreEl = document.getElementById('center-score');
    const topScoreEl = document.getElementById('top-coin');
    const energyEl = document.getElementById('energy-fill');
    const energyValEl = document.getElementById('energy-val');
    const charImg = document.getElementById('character-img');

    document.getElementById('tap-target').addEventListener('pointerdown', (e) => {
        if (energy >= 5) {
            score += 5;
            energy -= 5;
            updateUI();
            showPop(e.clientX, e.clientY);
            
            // Karakter animasyonu
            charImg.style.transform = "scale(0.92)";
            setTimeout(() => charImg.style.transform = "scale(1)", 50);
        }
    });

    function updateUI() {
        scoreEl.innerText = score.toLocaleString();
        topScoreEl.innerText = score > 1000 ? (score/1000).toFixed(1) + "K" : score;
        const ePercent = (energy / maxEnergy) * 100;
        energyEl.style.width = ePercent + "%";
        energyValEl.innerText = energy;
    }

    function showPop(x, y) {
        const p = document.createElement('div');
        p.className = 'pop-text';
        p.innerText = '+5';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 600);
    }

    // Enerji Yenileme
    setInterval(() => {
        if (energy < maxEnergy) {
            energy = Math.min(maxEnergy, energy + 2);
            updateUI();
        }
    }, 1000);
</script>

</body>
</html>
