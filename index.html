<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX Mining Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-deep: #0a0812;
            --purple-glow: rgba(123, 97, 255, 0.15);
            --pi-orange: #f97316;
        }

        body {
            /* Görseldeki derin mor-siyah radyal geçiş */
            background: radial-gradient(circle at 50% 30%, #1e1642 0%, #0d0b1a 45%, var(--bg-deep) 100%);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Gelişmiş Pervane Animasyonu */
        .fan-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mining-fan {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spinFan 12s linear infinite;
            filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.4));
            border-radius: 50%;
        }

        @keyframes spinFan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pi-center-logo {
            position: absolute;
            width: 55px;
            height: 55px;
            background: #1a1625;
            border: 3px solid #7c3aed;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.6);
        }

        /* Buton Tasarımları */
        .btn-claim { background: #6d28d9; }
        .btn-swap { background: #10b981; }

        .btn-boost {
            background: linear-gradient(90deg, #9e7a20 0%, #d4a017 100%);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Alt Menü Home Butonu */
        .home-float {
            background: linear-gradient(135deg, #a855f7 0%, #f97316 100%);
            padding: 12px;
            border-radius: 50%;
            margin-top: -35px;
            border: 4px solid #0a0812;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .active-scale:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md h-full flex flex-col p-6 relative">
        
        <div class="flex justify-between items-center text-xs text-gray-400 mb-4 px-2">
            <span class="font-bold">3:28</span>
            <div class="flex items-center gap-2">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
                <div class="flex items-center border border-gray-600 rounded px-1 text-[10px]">
                    14 <i class="fas fa-battery-half ml-1 text-red-500"></i>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <i class="fas fa-times text-xl text-gray-400"></i>
            <h1 class="font-bold text-xl tracking-tight flex items-center gap-2">
                PINIX App <i class="fas fa-check-circle text-sky-400 text-xs"></i>
            </h1>
            <i class="fas fa-ellipsis-vertical text-xl text-gray-400"></i>
        </div>

        <div class="space-y-3 mb-8">
            <div class="glass p-4 rounded-3xl flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center font-black text-white text-xl">π</div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest leading-none mb-1">Balance</p>
                        <p class="text-lg font-bold text-white">0.0000000 PI</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-600"></i>
            </div>

            <div class="glass p-4 rounded-3xl flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <img src="pinix.jpg" class="w-10 h-10 rounded-full border border-purple-500/20" alt="pinix">
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest leading-none mb-1">Balance</p>
                        <p class="text-lg font-bold text-white">0 PINIX</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-600"></i>
            </div>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center">
            <div class="fan-container mb-4">
                <img src="pinix.jpg" class="mining-fan" alt="Mining Fan">
                <div class="pi-center-logo">
                    <span class="text-pi-orange font-black text-2xl">π</span>
                </div>
            </div>

            <div class="text-center">
                <p class="text-gray-500 text-sm italic tracking-[0.2em] animate-pulse mb-1">Mining...</p>
                <h2 id="live-counter" class="text-4xl font-black text-yellow-400 tracking-tighter">0.0002435 PI</h2>
            </div>

            <div class="glass mt-8 px-10 py-3 rounded-2xl flex items-center gap-4">
                <i class="fas fa-bolt-lightning text-yellow-400 text-2xl"></i>
                <div class="text-left">
                    <p class="text-[10px] text-gray-500 font-bold uppercase leading-none mb-1">Mining Power</p>
                    <p class="font-black text-xl">5 GH/s</p>
                </div>
            </div>
        </div>

        <div class="mt-auto space-y-4 pb-20">
            <div class="flex gap-4">
                <button class="flex-1 btn-claim py-4 rounded-[20px] font-bold active-scale transition shadow-lg">Claim</button>
                <button class="flex-1 btn-swap py-4 rounded-[20px] font-bold flex items-center justify-center gap-2 active-scale transition shadow-lg">
                    <i class="fas fa-exchange-alt"></i> Swap PINIX
                </button>
            </div>
            <button class="w-full btn-boost py-4 rounded-[20px] active-scale transition flex items-center justify-center gap-3">
                <i class="fas fa-rocket"></i> BOOST
            </button>
        </div>

        <div class="fixed bottom-0 left-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/5 flex justify-around items-center py-4 text-gray-500">
            <div class="flex flex-col items-center cursor-pointer">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">Wallet</span>
            </div>
            <div class="flex flex-col items-center cursor-pointer">
                <i class="fas fa-user-group text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">Friends</span>
            </div>
            
            <div class="home-float flex items-center justify-center cursor-pointer">
                <i class="fas fa-house text-2xl text-white"></i>
            </div>
            
            <div class="flex flex-col items-center cursor-pointer">
                <i class="fas fa-bullseye text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">Missions</span>
            </div>
            <div class="flex flex-col items-center cursor-pointer">
                <i class="fas fa-ellipsis-h text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">More</span>
            </div>
        </div>
    </div>

    <script>
        // Madencilik Sayacı Simülasyonu
        let currentBalance = 0.0002435;
        const counterDisplay = document.getElementById('live-counter');

        function updateMining() {
            currentBalance += 0.0000008; 
            counterDisplay.innerText = currentBalance.toFixed(7) + " PI";
        }

        setInterval(updateMining, 1000);
    </script>
</body>
</html>
