<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mining - Auto Pop Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.atechp.space/assets/js/pp.min.js"></script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ad-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; /* Tıklanabilir olduğunu belli eder */
        }
        .ton-logo {
            width: 140px; height: 140px; margin: 0 auto;
            background: radial-gradient(circle, #0088cc 0%, #001a2e 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(0, 136, 204, 0.3);
        }
        .pulse-border { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }
    </style>
</head>
<body>

    <div id="adLayer" class="ad-overlay" onclick="handleAdClick()">
        <div class="bg-blue-600 p-6 rounded-full mb-6 animate-bounce">
            <i class="fa-solid fa-bolt text-4xl"></i>
        </div>
        <h2 class="text-2xl font-black text-white">ENERJİ YÜKLE</h2>
        <p class="text-gray-400 mt-2">Devam etmek için ekrana dokun</p>
        <div id="verifyTimer" class="hidden mt-4 text-4xl font-mono text-sky-400 font-black">5</div>
    </div>

    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-[#0f1218]">
        <div class="p-6 border-b border-gray-800 flex justify-between items-center">
            <div>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Bakiye</p>
                <h2 id="totalBal" class="text-2xl font-black">0.0000 TON</h2>
            </div>
            <i class="fa-solid fa-diamond text-sky-500 text-xl"></i>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center p-6 space-y-8">
            <div id="logoContainer" class="ton-logo pulse-border">
                <i class="fa-solid fa-diamond text-6xl text-white"></i>
            </div>

            <div class="text-center">
                <h1 id="miningVal" class="text-5xl font-black tracking-tighter">0.00000000</h1>
                <p class="text-sky-500 font-bold text-sm tracking-widest mt-1 uppercase">Madencilik Aktif</p>
            </div>

            <div class="w-full bg-gray-900 p-5 rounded-3xl border border-gray-800">
                <div class="flex justify-between text-xs font-bold mb-3 uppercase tracking-tighter">
                    <span class="text-gray-500">Reklama Kalan</span>
                    <span id="timerTxt" class="text-sky-400 font-mono">00:30</span>
                </div>
                <div class="w-full bg-gray-800 h-2 rounded-full overflow-hidden">
                    <div id="bar" class="bg-sky-500 h-full transition-all duration-1000" style="width: 100%"></div>
                </div>
            </div>

            <button onclick="collect()" class="w-full bg-white text-black py-4 rounded-2xl font-black shadow-xl active:scale-95 transition">
                KAZANCI TOPLA
            </button>
        </div>

        <nav class="p-6 border-t border-gray-800 flex justify-around opacity-50">
            <i class="fa-solid fa-hammer text-sky-500 text-xl"></i>
            <i class="fa-solid fa-wallet text-gray-600 text-xl"></i>
            <i class="fa-solid fa-gear text-gray-600 text-xl"></i>
        </nav>
    </div>

    <script>
        let balance = 0.0;
        let mining = 0.0;
        let timeLeft = 30;
        let isRunning = true;
        let adexWidget;

        // Reklamı yükle
        document.addEventListener('DOMContentLoaded', () => {
            adexWidget = new AdexiumWidget({wid: 'f7f09b78-558a-498d-98c5-ab496ebd1cd9', firstAdImpressionIntervalInSeconds: 1});
        });

        // Ana Döngü
        setInterval(() => {
            if (isRunning && timeLeft > 0) {
                mining += 0.00005;
                timeLeft--;
                document.getElementById('miningVal').innerText = mining.toFixed(8);
                updateUI();
            } else if (timeLeft <= 0 && isRunning) {
                showAdLayer();
            }
        }, 1000);

        function updateUI() {
            document.getElementById('timerTxt').innerText = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
            document.getElementById('bar').style.width = (timeLeft / 30 * 100) + "%";
        }

        function showAdLayer() {
            isRunning = false;
            document.getElementById('adLayer').style.display = 'flex';
        }

        // Reklam tetikleme ve doğrulama
        function handleAdClick() {
            // 1. Reklamı aç (Kullanıcı tıkladığı için tarayıcı izin verir)
            if(adexWidget) adexWidget.autoMode();

            // 2. Doğrulama animasyonuna geç
            const timerBox = document.getElementById('verifyTimer');
            const layerInfo = document.querySelector('#adLayer p');
            const layerIcon = document.querySelector('#adLayer div');
            
            layerIcon.classList.remove('animate-bounce');
            layerInfo.innerText = "Doğrulanıyor...";
            timerBox.classList.remove('hidden');

            let vTime = 5;
            timerBox.innerText = vTime;

            const vInt = setInterval(() => {
                vTime--;
                timerBox.innerText = vTime;
                if(vTime <= 0) {
                    clearInterval(vInt);
                    resetMining();
                }
            }, 1000);
        }

        function resetMining() {
            document.getElementById('adLayer').style.display = 'none';
            // Görseli eski haline döndür (bir sonraki reklam için)
            document.getElementById('verifyTimer').classList.add('hidden');
            document.querySelector('#adLayer p').innerText = "Devam etmek için ekrana dokun";
            document.querySelector('#adLayer div').classList.add('animate-bounce');
            
            timeLeft = 30;
            isRunning = true;
            updateUI();
        }

        function collect() {
            if(mining > 0) {
                balance += mining;
                mining = 0;
                document.getElementById('miningVal').innerText = "0.00000000";
                document.getElementById('totalBal').innerText = balance.toFixed(4) + " TON";
            }
        }
    </script>
</body>
</html>
