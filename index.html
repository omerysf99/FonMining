<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp - Social Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- KULLANICI BÄ°LGÄ°LERÄ° ---
        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myUsername = user?.username || "Guest";
        const myPhoto = user?.photo_url || "https://ui-avatars.com/api/?name=" + myUsername;

        let stats = { balance: 0.0, invitedBy: "" };

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            
            // KullanÄ±cÄ±yÄ± her giriÅŸte gÃ¼ncel bilgileriyle kaydet/gÃ¼ncelle
            const userData = {
                balance: userSnap.exists() ? userSnap.data().balance : 0.0,
                invitedBy: userSnap.exists() ? userSnap.data().invitedBy : "",
                username: myUsername,
                photo: myPhoto,
                lastSeen: new Date().getTime()
            };
            await setDoc(userRef, userData, { merge: true });
            
            if (userSnap.exists()) stats = userSnap.data();

            updateUI();
            loadFriendsList();
            checkInviterStatus();
        }

        // --- REFERANS LÄ°STELEME (FOTO VE USERNAME) ---
        async function loadFriendsList() {
            const friendsCont = document.getElementById('friends-list');
            friendsCont.innerHTML = "<p style='font-size:12px; opacity:0.5;'>YÃ¼kleniyor...</p>";
            
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            
            document.getElementById('ref-count').innerText = snap.size;
            friendsCont.innerHTML = "";

            if(snap.empty) {
                friendsCont.innerHTML = "<p style='font-size:12px; opacity:0.3; margin-top:20px;'>HenÃ¼z kimseyi davet etmediniz.</p>";
                return;
            }

            snap.forEach((doc) => {
                const friend = doc.data();
                const friendPhoto = friend.photo || "https://ui-avatars.com/api/?name=" + (friend.username || "U");
                
                friendsCont.innerHTML += `
                    <div class="friend-card">
                        <img src="${friendPhoto}" class="friend-img">
                        <div style="text-align:left; flex:1;">
                            <div style="font-size:14px; font-weight:bold;">@${friend.username || 'Gizli'}</div>
                            <div style="font-size:10px; color:var(--g);">Aktif Madenci</div>
                        </div>
                        <div style="font-size:12px; color:#2ecc71;">+$0.05</div>
                    </div>
                `;
            });
        }

        // --- REFERANS ONAY ---
        window.applyReferral = async () => {
            const code = document.getElementById('inviter-code-input').value.trim();
            if (!code || code === myID) return;

            const inviterRef = doc(db, "users", code);
            const inviterSnap = await getDoc(inviterRef);

            if (inviterSnap.exists()) {
                await updateDoc(doc(db, "users", myID), { balance: increment(0.05), invitedBy: code });
                await updateDoc(inviterRef, { balance: increment(0.05) });
                tg.HapticFeedback.notificationOccurred('success');
                alert("HoÅŸgeldin Bonusu AlÄ±ndÄ±!");
                location.reload();
            } else {
                alert("HatalÄ± Kod: Bu kullanÄ±cÄ± sistemde yok!");
            }
        };

        window.shareOnTelegram = () => {
            const shareURL = `https://t.me/FonixMining2026Bot?start=${myID}`;
            const text = encodeURIComponent(`ðŸš€ Fonix'te beraber kazanalÄ±m! \nðŸ‘‰ Linke tÄ±kla ve bonusunu al:`);
            tg.openTelegramLink(`https://t.me/share/url?url=${shareURL}&text=${text}`);
        };

        // --- UI & TABS ---
        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('my-id-display').innerText = myID;
        }

        function checkInviterStatus() {
            if (stats.invitedBy) {
                document.getElementById('ref-input-box').innerHTML = `<p style="color:var(--g); font-size:12px;">Sizi @${stats.invitedBy} davet etti âœ…</p>`;
            }
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0d0d1a; --card: rgba(255,255,255,0.05); }
        * { box-sizing: border-box; font-family: 'Arial', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 410px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; margin: auto; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; text-align: center; }
        .active { display: flex; }
        .card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid #222; margin-bottom: 15px; }
        
        /* ArkadaÅŸ Listesi TasarÄ±mÄ± */
        .friend-card { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #1a1a2e; }
        .friend-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--p); background: #222; }
        
        .btn { background: var(--g); border: none; padding: 15px; border-radius: 15px; font-weight: 900; width: 100%; cursor: pointer; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; margin-bottom: 10px; }
        .nav { height: 75px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .ni { opacity: 0.5; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div style="padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: var(--p);">FONIX SOCIAL</span>
        <div style="background:#1a1a2e; padding:5px 12px; border-radius:15px; color:var(--g)">$<span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div class="card">
            <img src="${myPhoto}" style="width:60px; border-radius:50%; border:2px solid var(--g);">
            <h3 style="margin:10px 0;">HoÅŸgeldin, @${myUsername}</h3>
        </div>
        <button class="btn" onclick="tab('friends')">ARKADAÅžLARINI GÃ–R</button>
    </div>

    <div id="tab-friends" class="p">
        <h3>NETWORK</h3>
        
        <div id="ref-input-box" class="card">
            <input type="number" id="inviter-code-input" placeholder="Davet ID Gir">
            <button class="btn" style="padding:10px; font-size:12px;" onclick="applyReferral()">BONUS AL</button>
        </div>

        <div class="card" style="border: 1px dashed var(--p);">
            <small>SENÄ°N KODUN: <b id="my-id-display" style="color:var(--g)">-</b></small>
            <button class="btn" style="background:#24A1DE; color:#fff; margin-top:10px; padding:10px;" onclick="shareOnTelegram()">DAVET ET</button>
        </div>

        <div style="text-align: left; margin-top: 10px;">
            <p style="font-size: 14px; font-weight: bold;">ReferanslarÄ±n (<span id="ref-count">0</span>)</p>
            <div id="friends-list">
                </div>
        </div>
    </div>

    <nav class="nav">
        <div class="ni" onclick="tab('home')">ANA SAYFA</div>
        <div class="ni" onclick="tab('friends')">ARKADAÅžLAR</div>
    </nav>
</div>

</body>
</html>
