<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker Remake</title>
    <style>
        :root {
            --bg-dark: #1a2436;
            --text-gray: #94a3b8;
            --accent-blue: #3b82f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: url('image_825d26.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Üst Panel Bilgileri */
        .top-header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
        }

        .profile-section { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 8px; border: 2px solid var(--accent-blue); }

        .currency-box { display: flex; gap: 10px; }
        .stat-card {
            background: #1e293b;
            padding: 4px 12px;
            border-radius: 8px;
            text-align: center;
            min-width: 70px;
        }

        /* Yan Butonlar (Referans Görseldeki Yerleşim) */
        .side-btn {
            position: absolute;
            width: 60px;
            text-align: center;
            font-size: 0.65rem;
            cursor: pointer;
            z-index: 10;
        }
        .side-btn img { width: 100%; border-radius: 12px; margin-bottom: 2px; }

        .pos-join { left: 15px; top: 130px; }
        .pos-earn { left: 15px; top: 230px; }
        .pos-airdrop { left: 15px; top: 330px; }
        
        .pos-autotap { right: 15px; top: 130px; }
        .pos-nft { right: 15px; top: 240px; }

        /* Ana Tıklama Alanı */
        #main-tap-zone {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .floating-score {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Merkezdeki Kedi */
        #cat-hero {
            width: 75%;
            max-width: 280px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            transition: transform 0.05s ease;
            cursor: pointer;
        }

        /* Sol Alt Notcoin Konumu */
        .notcoin-overlay {
            position: absolute;
            left: 20px;
            bottom: 120px; /* Enerji barının azıcık üstü */
            width: 80px;
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.4));
        }

        /* Alt Enerji ve Navigasyon */
        .bottom-ui {
            padding: 15px;
            background: rgba(0,0,0,0.7);
        }

        .energy-bar-wrap {
            background: #334155;
            height: 14px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            border: 1px solid #475569;
        }

        #energy-progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.2s;
        }

        .nav-footer {
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
        }

        .nav-tab { text-align: center; font-size: 0.65rem; color: var(--text-gray); cursor: pointer; }
        .nav-tab img { width: 28px; display: block; margin: 0 auto 4px; }
        .nav-tab.active { color: white; }

        /* Tıklama Efekti */
        .tap-pop {
            position: absolute;
            color: #fbbf24;
            font-weight: bold;
            font-size: 1.8rem;
            pointer-events: none;
            animation: rise 0.6s ease-out forwards;
        }

        @keyframes rise {
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-header">
        <div class="profile-section">
            <img src="TapLv1.jpg" class="avatar" alt="Avatar">
            <div>
                <div style="font-weight: bold; font-size: 0.8rem;">V.Albayra...</div>
                <div style="font-size: 0.6rem; color: var(--text-gray);">ID: 8392479231</div>
            </div>
        </div>
        <div class="currency-box">
            <div class="stat-card">
                <div style="font-size:0.55rem; color:var(--text-gray);">Coin</div>
                <div id="top-score-val" style="color:#fbbf24; font-weight:bold;">56.7K</div>
            </div>
            <div class="stat-card">
                <div style="font-size:0.55rem; color:var(--text-gray);">Per hour</div>
                <div style="color:#10b981; font-weight:bold;">+0</div>
            </div>
        </div>
    </div>

    <div class="side-btn pos-join"><img src="Jgang.jpg">JOIN GANG</div>
    <div class="side-btn pos-earn"><img src="TapEarn.jpg">8h 0m</div>
    <div class="side-btn pos-airdrop"><img src="Airdrop.jpg">Airdrop</div>
    
    <div class="side-btn pos-autotap"><img src="AutoTap.jpg">Auto tap</div>
    <div class="side-btn pos-nft"><img src="Nft.jpg">NFT</div>

    <div id="main-tap-zone">
        <div class="floating-score" id="center-score">56,749</div>
        
        <img src="image_81feed.png" id="cat-hero" alt="Cat Hero">
        
        <img src="Notcoin.jpg" class="notcoin-overlay" alt="Notcoin">
    </div>

    <div class="bottom-ui">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
            <span>⚡ <span id="energy-num">2000</span> / 2000</span>
            <span style="color:#fbbf24;">+5 Per tap</span>
        </div>
        <div class="energy-bar-wrap">
            <div id="energy-progress"></div>
        </div>

        <div class="nav-footer">
            <div class="nav-tab active"><img src="Notcoin.jpg">Bums</div>
            <div class="nav-tab"><img src="Upgrade.jpg">Upgrade</div>
            <div class="nav-tab"><img src="Task.jpg">Tasks</div>
            <div class="nav-tab"><img src="friends.jpg">Friends</div>
        </div>
    </div>
</div>

<script>
    let coins = 56749;
    let energy = 2000;
    const maxEnergy = 2000;

    const scoreDisplay = document.getElementById('center-score');
    const energyBar = document.getElementById('energy-progress');
    const energyText = document.getElementById('energy-num');
    const catHero = document.getElementById('cat-hero');

    // Tıklama Sistemi
    catHero.addEventListener('pointerdown', (e) => {
        if (energy >= 5) {
            coins += 5;
            energy -= 5;
            updateDisplay();
            createTapEffect(e.clientX, e.clientY);
            
            // Animasyon
            catHero.style.transform = "scale(0.92)";
            setTimeout(() => catHero.style.transform = "scale(1)", 50);
        }
    });

    function updateDisplay() {
        scoreDisplay.innerText = coins.toLocaleString();
        energyText.innerText = energy;
        energyBar.style.width = (energy / maxEnergy * 100) + "%";
    }

    function createTapEffect(x, y) {
        const el = document.createElement('div');
        el.className = 'tap-pop';
        el.innerText = '+5';
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 600);
    }

    // Enerji Dolumu
    setInterval(() => {
        if (energy < maxEnergy) {
            energy = Math.min(maxEnergy, energy + 3);
            updateDisplay();
        }
    }, 1000);
</script>

</body>
</html>
