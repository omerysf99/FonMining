<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GramPro - Ad Rewards</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { background-color: #f0f4f8; font-family: 'Outfit', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #2563eb !important; }
        .nav-active i { transform: translateY(-8px); filter: drop-shadow(0 4px 6px rgba(37, 99, 235, 0.4)); }
        .btn-bounce:active { transform: scale(0.92); transition: 0.2s; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-32 border-x border-gray-100 bg-white relative shadow-2xl">

    <header class="glass-header text-white p-6 rounded-b-[3rem] shadow-xl">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-md">
                    <i class="fa-solid fa-gem text-blue-400"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">GramPro</h1>
                    <p class="text-[10px] text-blue-100 font-medium">ID: 8392479231</p>
                </div>
            </div>
            <div class="bg-white/10 px-4 py-1.5 rounded-full text-[11px] font-semibold border border-white/10">Active</div>
        </div>
        
        <div class="bg-white/10 border border-white/20 p-4 rounded-3xl backdrop-blur-sm flex justify-between items-center">
            <p class="text-xs font-semibold"><i class="fa-solid fa-shield-check text-green-400 mr-2"></i> Adexium Protected</p>
            <i class="fa-solid fa-tower-broadcast text-blue-200/50 animate-pulse"></i>
        </div>
    </header>

    <main class="px-6 py-8">
        <div id="home" class="tab-content active space-y-8">
            <div class="bg-white rounded-[2.5rem] p-10 text-center shadow-xl border border-gray-50">
                <p class="text-slate-400 font-bold text-xs uppercase tracking-widest mb-2">Total Points</p>
                <h3 id="balance" class="text-5xl font-black text-slate-800 tracking-tighter">0.00</h3>
            </div>

            <div class="bg-slate-900 rounded-[2.5rem] p-8 relative overflow-hidden btn-bounce">
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-6">
                        <span class="bg-blue-600 text-white text-[10px] font-bold px-3 py-1 rounded-lg uppercase">Daily Task</span>
                        <span class="text-slate-500 text-xs font-mono">0 / 100</span>
                    </div>
                    <h4 class="text-white text-2xl font-bold mb-2">Watch Reward Ad</h4>
                    <p class="text-slate-400 text-xs mb-8 italic">Get points after watching</p>
                    <button onclick="triggerAd()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl shadow-lg flex items-center justify-center gap-3">
                        WATCH NOW <i class="fa-solid fa-play-circle text-xl"></i>
                    </button>
                </div>
                <div class="absolute -right-8 -bottom-8 text-white/5 text-9xl transform -rotate-12"><i class="fa-solid fa-clapperboard"></i></div>
            </div>
        </div>

        <div id="wallet" class="tab-content text-center py-10">
            <i class="fa-solid fa-vault text-6xl text-slate-200 mb-4"></i>
            <h3 class="text-xl font-bold">Secure Vault</h3>
            <p class="text-slate-400 text-sm">Minimum payout: 10.00 PTS</p>
        </div>

        <div id="friends" class="tab-content text-center py-10">
            <i class="fa-solid fa-users text-6xl text-slate-200 mb-4"></i>
            <h3 class="text-xl font-bold">Referral Team</h3>
            <p class="text-slate-400 text-sm">Invite friends for 10% bonus</p>
        </div>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white shadow-2xl rounded-[2.5rem] flex justify-around py-3 z-50 border border-gray-100">
        <button onclick="switchTab('home', this)" class="nav-item nav-active flex-1 flex flex-col items-center gap-1"><i class="fa-solid fa-house-chimney text-xl"></i><span class="text-[9px] font-bold">Home</span></button>
        <button onclick="switchTab('friends', this)" class="nav-item text-slate-400 flex-1 flex flex-col items-center gap-1"><i class="fa-solid fa-user-group text-xl"></i><span class="text-[9px] font-bold">Team</span></button>
        <button onclick="switchTab('wallet', this)" class="nav-item text-slate-400 flex-1 flex flex-col items-center gap-1"><i class="fa-solid fa-vault text-xl"></i><span class="text-[9px] font-bold">Vault</span></button>
    </nav>

    <script type="text/javascript">
        // Telegram Web App Initialization
        const tele = window.Telegram.WebApp;
        tele.expand(); // Uygulamayı tam ekran yap
        tele.ready();

        // Adexium Widget Initialization
        let adexiumWidget;
        document.addEventListener('DOMContentLoaded', () => {
            adexiumWidget = new AdexiumWidget({
                wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', 
                adFormat: 'push-like'
            });
            adexiumWidget.autoMode();
        });

        function triggerAd() {
            // Butona basıldığında reklamı tetikle
            if (adexiumWidget) {
                // Widget push-like olduğu için otomatik veya manuel tetiklenebilir
                // SDK'nın autoMode'u zaten çalışıyor, butona basıldığında bir bildirim veya reklam gösterimi simülasyonu:
                tele.MainButton.setText("SHOWING AD...").show();
                setTimeout(() => {
                    tele.MainButton.hide();
                    alert("Ad is being processed. Please watch the popup.");
                }, 2000);
            }
        }

        function switchTab(tabId, element) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('nav-active'));
            element.classList.add('nav-active');
            if (window.TapticEngine) TapticEngine.impact({ style: 'light' });
        }
    </script>
</body>
</html>
