<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramTron - Premium Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background-color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        
        .blue-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%); }
        
        /* Sekme Geçiş Animasyonu */
        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigasyon Aktif Durumu */
        .nav-link.active { color: #2563eb; }
        .nav-link.active i { transform: translateY(-5px); color: #2563eb; }
        .nav-link i { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Buton Parlama Efekti */
        .btn-premium {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-premium:active { transform: scale(0.96); }
        .btn-premium::after {
            content: '';
            position: absolute;
            top: -50%; font-left: -50%; width: 200%; height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: 0.5s;
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-28 border-x border-gray-100 bg-white relative">

    <header class="blue-gradient text-white p-6 rounded-b-[2.5rem] shadow-2xl shadow-blue-900/20">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 bg-blue-500/20 rounded-xl flex items-center justify-center border border-white/10">
                    <i class="fa-solid fa-gem text-blue-400"></i>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight">GRAM<span class="text-blue-400 font-light">PRO</span></h1>
            </div>
            <div class="bg-white/10 px-4 py-1.5 rounded-full text-[11px] font-semibold backdrop-blur-md border border-white/10">
                ID: 8392479231
            </div>
        </div>
        
        <div class="bg-white/5 border border-white/10 p-5 rounded-3xl backdrop-blur-lg">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-[10px] text-blue-300 uppercase font-bold tracking-[0.2em]">System Status</p>
                    <h2 id="header-subtitle" class="text-lg font-semibold">Active Session</h2>
                </div>
                <div class="h-2 w-2 bg-green-400 rounded-full animate-pulse shadow-[0_0_10px_#4ade80]"></div>
            </div>
        </div>
    </header>

    <main class="p-6">
        
        <div id="home" class="tab-content active space-y-8">
            <div class="bg-white rounded-[2rem] p-8 text-center shadow-[0_20px_50px_rgba(0,0,0,0.04)] border border-gray-50">
                <p class="text-slate-400 font-bold text-xs uppercase tracking-widest mb-2">Account Balance</p>
                <div class="flex items-center justify-center gap-2">
                    <span id="main-balance" class="text-5xl font-extrabold text-slate-900 tracking-tighter">0.00</span>
                    <span class="text-blue-600 font-bold text-xl">PTS</span>
                </div>
                <div class="mt-6 flex gap-2">
                    <div class="flex-1 bg-slate-50 py-3 rounded-2xl">
                        <p class="text-[10px] text-slate-400 font-bold">TODAY</p>
                        <p class="font-bold text-slate-700">+0.00</p>
                    </div>
                    <div class="flex-1 bg-slate-50 py-3 rounded-2xl">
                        <p class="text-[10px] text-slate-400 font-bold">ADS</p>
                        <p class="font-bold text-slate-700">0/100</p>
                    </div>
                </div>
            </div>

            <div class="bg-blue-600 rounded-[2rem] p-6 shadow-xl shadow-blue-600/20 relative overflow-hidden group">
                <div class="relative z-10">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="bg-white/20 p-2 rounded-lg text-white">
                            <i class="fa-solid fa-play text-sm"></i>
                        </div>
                        <span class="text-white/80 text-xs font-bold uppercase">Reward Task</span>
                    </div>
                    <h4 class="text-white text-xl font-bold mb-6 italic">Premium Video Ad</h4>
                    <button onclick="watchAd()" class="btn-premium w-full bg-white text-blue-600 font-black py-4 rounded-2xl shadow-lg flex items-center justify-center gap-3">
                        COLLECT REWARDS <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <div class="absolute -right-4 -bottom-4 text-white/10 text-8xl transform rotate-12">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
            </div>
        </div>

        <div id="wallet" class="tab-content space-y-6">
            <h3 class="text-2xl font-black text-slate-800 ml-1">Cash Out</h3>
            
            <div class="space-y-4">
                <div class="bg-slate-50 p-1 rounded-2xl border border-slate-100 focus-within:border-blue-500 transition-all">
                    <div class="p-3">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Address</label>
                        <input type="text" placeholder="Wallet or Payment ID" class="w-full bg-transparent p-1 text-slate-800 font-semibold outline-none placeholder:font-normal">
                    </div>
                </div>

                <div class="bg-slate-50 p-1 rounded-2xl border border-slate-100 focus-within:border-blue-500 transition-all">
                    <div class="p-3">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Amount</label>
                        <input type="number" placeholder="Min: 10.00" class="w-full bg-transparent p-1 text-slate-800 font-semibold outline-none">
                    </div>
                </div>
            </div>

            <button onclick="requestPayment()" class="btn-premium w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-2xl">
                CONFIRM WITHDRAWAL
            </button>
        </div>

        <div id="friends" class="tab-content">
            <div class="bg-blue-50 rounded-[2.5rem] p-10 text-center border border-blue-100">
                <div class="bg-white w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-sm">
                    <i class="fa-solid fa-handshake-angle text-4xl text-blue-600"></i>
                </div>
                <h3 class="text-2xl font-black text-slate-800 mb-2">Referral Network</h3>
                <p class="text-slate-500 text-sm leading-relaxed mb-8">
                    Grow your team and earn <span class="text-blue-600 font-bold">10% bonus</span> from every task they finish.
                </p>
                <button onclick="copyRef()" class="btn-premium bg-white border-2 border-blue-600 text-blue-600 font-bold px-8 py-3 rounded-2xl">
                    COPY MY LINK
                </button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-slate-900/90 backdrop-blur-xl rounded-[2rem] flex justify-around py-3 px-2 z-50 shadow-2xl shadow-blue-900/40 border border-white/10">
        <button onclick="showTab('home', this)" class="nav-link active flex flex-col items-center px-6 py-2">
            <i class="fa-solid fa-house-user text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">Home</span>
        </button>
        <button onclick="showTab('friends', this)" class="nav-link text-slate-500 flex flex-col items-center px-6 py-2">
            <i class="fa-solid fa-users-rays text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">Team</span>
        </button>
        <button onclick="showTab('wallet', this)" class="nav-link text-slate-500 flex flex-col items-center px-6 py-2">
            <i class="fa-solid fa-vault text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">Vault</span>
        </button>
    </nav>

    <script>
        function showTab(tabId, el) {
            // Tüm içerikleri gizle
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // Tüm nav linklerini pasif yap
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active', 'text-blue-600');
                link.classList.add('text-slate-500');
            });
            
            // Tıklananı aktif yap
            el.classList.remove('text-slate-500');
            el.classList.add('active');
            
            // Başlığı güncelle
            const titles = { 'home': 'Dashboard', 'wallet': 'Withdraw', 'friends': 'Affiliate' };
            document.getElementById('header-subtitle').innerText = titles[tabId] + " Mode";
        }

        function watchAd() { 
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> LOADING...';
            setTimeout(() => {
                alert("Ad started! Please don't close the app.");
                btn.innerHTML = 'COLLECT REWARDS <i class="fa-solid fa-arrow-right"></i>';
            }, 1000);
        }

        function requestPayment() { alert("Insufficient points for withdrawal."); }
        function copyRef() { alert("Invite link copied!"); }
    </script>
</body>
</html>
