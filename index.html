<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ULTIMATE - REFERENCE SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-ultra: #05010d; --bg-deep: #0b021a; --p-purple: #8b5cf6;
            --p-gold: #f59e0b; --p-green: #10b981; --text-white: #ffffff;
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg-ultra); color: var(--text-white); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: radial-gradient(circle at top right, #2d135d 0%, var(--bg-deep) 60%); position: relative; display: flex; flex-direction: column; border: 1px solid var(--border); }

        /* HEADER */
        .header-system { padding: 15px; z-index: 10; }
        .token-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 12px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; backdrop-filter: blur(15px); }
        .token-icon { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-family: 'Orbitron'; font-size: 0.8rem; }
        .pi-theme { background: linear-gradient(135deg, #4c1d95, #8b5cf6); border: 1px solid #a78bfa; }
        .pnx-theme { background: linear-gradient(135deg, #1e3a8a, #3b82f6); border: 1px solid #60a5fa; }
        .token-data { flex: 1; }
        .token-label { font-size: 0.55rem; text-transform: uppercase; opacity: 0.5; font-weight: 800; }
        .token-val { font-size: 0.95rem; font-weight: 800; font-family: 'Orbitron'; }

        /* VIEW ENGINE */
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MINING HUB */
        .mining-hub { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-core { width: 200px; height: 200px; border-radius: 50%; background: url('https://i.ibb.co/h7R9K9Z/pinix.jpg') center/cover; border: 4px solid var(--p-purple); animation: spin 10s linear infinite; box-shadow: 0 0 40px rgba(139, 92, 246, 0.3); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .mining-amount { font-size: 2.8rem; font-weight: 800; font-family: 'Orbitron'; color: var(--p-gold); margin: 20px 0; }

        /* REF PAGE */
        .ref-box { background: var(--glass); border: 1px solid var(--p-purple); border-radius: 20px; padding: 20px; margin-top: 15px; text-align: center; }
        .ref-code-text { font-size: 1.5rem; font-weight: 900; color: var(--p-gold); letter-spacing: 3px; margin: 10px 0; font-family: 'Orbitron'; }
        .btn-tg { background: #0088cc; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; text-decoration: none; display: inline-block; }

        /* BUTTONS */
        .main-btn { border: none; padding: 16px; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-p { background: var(--p-purple); width: 100%; }
        .btn-s { background: var(--p-green); width: 100%; }

        /* NAV */
        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: #0d041f; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
        .nav-link { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.3); font-size: 0.65rem; cursor: pointer; }
        .nav-link.active { color: var(--p-gold); }
    </style>
</head>
<body>

<div id="app">
    <div class="header-system">
        <div class="token-card">
            <div class="token-icon pi-theme">œÄ</div>
            <div class="token-data"><div class="token-label">Pi Balance</div><div class="pi-disp">0.0000 PI</div></div>
        </div>
        <div class="token-card">
            <div class="token-icon pnx-theme">üåÄ</div>
            <div class="token-data"><div class="token-label">Pinix Asset</div><div class="pnx-disp">100.00 PNX</div></div>
        </div>
    </div>

    <div id="view-home" class="view active">
        <div class="mining-hub">
            <div class="fan-core"></div>
            <div class="mining-amount" id="uncl-text">0.00000000</div>
            <button class="main-btn btn-p" onclick="doClaim()">CLAIM PI</button>
        </div>
    </div>

    <div id="view-ref" class="view">
        <h2 style="font-family: 'Orbitron'; text-align: center;">Invite & Earn</h2>
        <p style="text-align: center; opacity: 0.6; font-size: 0.8rem; margin: 10px 0;">Referansƒ±nla gelen her ki≈üi i√ßin 50 PINIX kazanƒ±rsƒ±n!</p>
        
        <div class="ref-box">
            <div class="token-label">SENƒ∞N REFERANS KODUN</div>
            <div class="ref-code-text" id="my-ref-code">PNX-8821</div>
            <button style="background:transparent; border:1px solid var(--border); color:white; padding:5px 10px; border-radius:8px; font-size:0.7rem;" onclick="copyCode()">Kodu Kopyala</button>
        </div>

        <div id="referral-input-section" style="margin-top: 25px;">
            <p class="token-label">Kƒ∞M REFERANS ETTƒ∞? (TEK SEFERLƒ∞K)</p>
            <div style="display:flex; gap:10px; margin-top:8px;">
                <input type="text" id="referral-input" placeholder="Kod girin..." style="flex:1; background:var(--glass); border:1px solid var(--border); padding:12px; border-radius:10px; color:white; outline:none;">
                <button class="main-btn btn-s" style="padding:10px 20px; font-size:0.7rem;" onclick="applyReferral()">KULLAN</button>
            </div>
        </div>

        <a id="tg-link" href="#" target="_blank" class="btn-tg" style="text-align:center; margin-top:20px;">TELEGRAM'DA PAYLA≈û</a>
    </div>

    <nav>
        <div class="nav-link" onclick="tab('view-home', this)"><span>üè†</span>Home</div>
        <div class="nav-link active" onclick="tab('view-ref', this)"><span>üë•</span>Referral</div>
        <div class="nav-link" onclick="alert('Soon')"><span>üëõ</span>Wallet</div>
    </nav>
</div>

<script>
    let db = {
        pi: 0.00, pnx: 100.00, uncl: 0.00,
        myCode: "PNX-" + Math.floor(1000 + Math.random() * 9000),
        hasUsedRef: false
    };

    // INIT
    document.getElementById('my-ref-code').innerText = db.myCode;
    const shareMsg = encodeURIComponent(`PINIX Cloud Mining'e katƒ±l! Benim kodum: ${db.myCode}\n\nLink: https://t.me/pinix_bot?start=${db.myCode}`);
    document.getElementById('tg-link').href = `https://t.me/share/url?url=https://t.me/pinix_app&text=${shareMsg}`;

    setInterval(() => {
        db.uncl += 0.00000034;
        document.getElementById('uncl-text').innerText = db.uncl.toFixed(8);
    }, 1000);

    function sync() {
        document.querySelector('.pi-disp').innerText = db.pi.toFixed(4) + " PI";
        document.querySelector('.pnx-disp').innerText = db.pnx.toFixed(2) + " PNX";
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function doClaim() {
        db.pi += db.uncl; db.uncl = 0; sync();
    }

    function applyReferral() {
        if(db.hasUsedRef) return alert("Zaten bir referans kodu kullandƒ±nƒ±z!");
        const input = document.getElementById('referral-input').value;
        if(input.length < 4) return alert("Ge√ßersiz kod!");
        
        db.pnx += 50; // Referans kullandƒ±ƒüƒ± i√ßin √∂d√ºl
        db.hasUsedRef = true;
        document.getElementById('referral-input-section').innerHTML = "<p style='color:var(--p-green); text-align:center;'>Referans kodu ba≈üarƒ±yla uygulandƒ±! +50 PNX</p>";
        sync();
    }

    function copyCode() {
        navigator.clipboard.writeText(db.myCode);
        alert("Kod kopyalandƒ±: " + db.myCode);
    }

    sync();
</script>
</body>
</html>
