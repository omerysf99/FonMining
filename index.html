<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PINIX App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
body{
    background: radial-gradient(circle at top, #2b1a3d, #0c0814);
    color:#fff;
    min-height:100vh;
}
.container{
    max-width:420px;
    margin:auto;
    padding:16px;
}

/* HEADER */
.header{
    text-align:center;
    font-weight:bold;
    font-size:18px;
    margin-bottom:16px;
}
.header span{
    color:#4fc3f7;
    margin-left:6px;
}

/* BALANCE BOX */
.balance{
    background:rgba(255,255,255,0.08);
    border-radius:16px;
    padding:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:12px;
}
.balance-left{
    display:flex;
    align-items:center;
    gap:10px;
}
.balance img{
    width:32px;
    height:32px;
    border-radius:50%;
}
.balance small{
    color:#aaa;
}
.balance b{
    display:block;
    font-size:16px;
}

/* MINING */
.mining-area{
    text-align:center;
    margin:28px 0;
}
.mining-circle{
    width:220px;
    height:220px;
    margin:auto;
    border-radius:50%;
    background:#1a1025;
    display:flex;
    align-items:center;
    justify-content:center;
}
.mining-circle img{
    width:200px;
    animation:spin 8s linear infinite;
}
@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}
.mining-area small{
    display:block;
    margin-top:12px;
    color:#aaa;
}
.amount{
    font-size:34px;
    color:#f5c542;
    font-weight:bold;
    margin:6px 0 14px;
}

/* POWER */
.power{
    background:rgba(255,255,255,0.1);
    display:inline-block;
    padding:12px 24px;
    border-radius:14px;
    font-size:16px;
}

/* BUTTONS */
.buttons{
    display:flex;
    gap:12px;
    margin-top:22px;
}
.btn{
    flex:1;
    padding:14px;
    border:none;
    border-radius:24px;
    font-size:16px;
    color:#fff;
}
.claim{background:#7b3fe4;}
.swap{background:#2ecc71;}

.boost{
    margin-top:16px;
    background:#b08a1b;
    text-align:center;
    padding:16px;
    border-radius:22px;
    font-size:18px;
}

/* BOTTOM NAV */
.nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#120a1f;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
}
.nav div{
    text-align:center;
    color:#aaa;
    font-size:12px;
}
.nav .active{
    color:#f5c542;
}
</style>
</head>

<body>
<div class="container">

    <div class="header">
        PINIX App <span>âœ”</span>
    </div>

    <div class="balance">
        <div class="balance-left">
            <img src="pico.jpg">
            <div>
                <small>Balance</small>
                <b>0.0000000 PI</b>
            </div>
        </div>
    </div>

    <div class="balance">
        <div class="balance-left">
            <img src="pinix.jpg">
            <div>
                <small>Balance</small>
                <b>0 PINIX</b>
            </div>
        </div>
    </div>

    <div class="mining-area">
        <div class="mining-circle">
            <img src="pinix.jpg">
        </div>
        <small>Mining...</small>
        <div class="amount" id="amount">0.0002435 PI</div>
        <div class="power">âš¡ 5 GH/s</div>
    </div>

    <div class="buttons">
        <button class="btn claim">Claim</button>
        <button class="btn swap">Swap PINIX</button>
    </div>

    <div class="boost">ðŸš€ BOOST</div>

</div>

<div class="nav">
    <div>Wallet</div>
    <div>Friends</div>
    <div class="active">Home</div>
    <div>Missions</div>
    <div>More</div>
</div>

<script>
let value = 0.0002435;
setInterval(()=>{
    value += 0.0000001;
    document.getElementById("amount").innerText =
        value.toFixed(7) + " PI";
},1000);
</script>

</body>
</html>
