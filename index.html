<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pet Elite v350 - Social Edition</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // Admin ID senin ID'n: 8392479231
        let uID = "8392479231", stats = { balance: 0.0, ref: false, invitedBy: "", earningsFromRefs: 0 }, live = 0, isM = false, loop, seconds = 0;

        async function start() {
            const ref = doc(db, "users", uID);
            const res = await getDoc(ref);
            if (res.exists()) stats = res.data();
            else { 
                stats = { balance: 0.0, ref: false, invitedBy: "", earningsFromRefs: 0 }; 
                await setDoc(ref, stats); 
            }
            ui();
            loadReferrals();
        }

        // Davet edilenleri listeleme
        async function loadReferrals() {
            const listEl = document.getElementById('ref-list');
            listEl.innerHTML = '<p style="font-size:10px; opacity:0.5;">Y√ºkleniyor...</p>';
            
            // Sim√ºle edilmi≈ü davet listesi (Firebase'de 'invitedBy' alanƒ± uID olanlarƒ± √ßeker)
            // Ger√ßek projede: const q = query(collection(db, "users"), where("invitedBy", "==", uID));
            const mockRefs = [
                { id: "User_421", gain: 0.0500 },
                { id: "User_902", gain: 0.0500 }
            ];
            
            setTimeout(() => {
                listEl.innerHTML = "";
                mockRefs.forEach(r => {
                    listEl.innerHTML += `<div class="list-item">
                        <span>üë§ ${r.id}</span>
                        <span style="color:var(--g)">+$${r.gain.toFixed(4)}</span>
                    </div>`;
                });
            }, 1000);
        }

        window.applyInviter = async () => {
            const input = document.getElementById('inviter-input').value;
            if(stats.invitedBy || input === uID) return;
            stats.invitedBy = input;
            stats.balance += 0.05; // Davet kodu girene √∂d√ºl
            await updateDoc(doc(db, "users", uID), { invitedBy: input, balance: stats.balance });
            ui();
            alert("Davet edenin kaydedildi! +$0.05 kazandƒ±n.");
        };

        window.mine = (on) => {
            if(on) {
                isM = true; tab('mining'); seconds = 0;
                loop = setInterval(() => { 
                    live += 0.000035; seconds++;
                    let ghs = (Math.random() * (4.0 - 3.0) + 3.0).toFixed(2);
                    document.getElementById('m-usd').innerText = live.toFixed(5);
                    document.getElementById('m-time').innerText = `${Math.floor(seconds/60)}:${seconds%60 < 10 ? '0'+seconds%60 : seconds%60}`;
                    document.getElementById('m-ghs').innerText = ghs;
                }, 1000);
            } else {
                clearInterval(loop);
                stats.balance += live;
                updateDoc(doc(db, "users", uID), { balance: stats.balance });
                tab('congrats');
            }
        };

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(x => x.classList.remove('a'));
            document.getElementById('p-'+id).classList.add('a');
            document.querySelector('.nav').style.display = (id === 'mining' || id === 'congrats') ? 'none' : 'flex';
        };

        function ui() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('my-code').innerText = uID;
            if(stats.invitedBy) {
                document.getElementById('inviter-box').innerHTML = `<p style="color:var(--g)">Davet eden: ${stats.invitedBy}</p>`;
            }
        }

        window.onload = start;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #5c59d3; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #app {
            width: 100%; max-width: 410px; aspect-ratio: 9/16;
            background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%);
            border-radius: 45px; border: 8px solid #222; overflow: hidden;
            display: flex; flex-direction: column; color: #fff; position: relative;
        }
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; overflow-y: auto; }
        .a { display: flex; }
        .btn { background: var(--g); color: #000; border: none; width: 85%; padding: 15px; border-radius: 25px; font-weight: 800; cursor: pointer; margin: 5px 0; }
        .list-item { width: 100%; background: rgba(0,0,0,0.2); padding: 12px 18px; border-radius: 15px; display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; border: 1px solid rgba(255,255,255,0.05); }
        .nav { height: 90px; background: rgba(129, 132, 247, 0.5); display: flex; justify-content: space-around; align-items: center; border-radius: 35px 35px 0 0; backdrop-filter: blur(10px); }
        .ni { font-size: 24px; cursor: pointer; opacity: 0.5; flex: 1; text-align: center; }
        .act { opacity: 1; color: var(--g); transform: scale(1.1); }
        input { width: 85%; padding: 12px; border-radius: 15px; border: none; text-align: center; background: rgba(255,255,255,0.1); color: #fff; margin-bottom: 10px; }
    </style>
</head>
<body>
<div id="app">
    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="background:rgba(0,0,0,0.3); padding:8px 15px; border-radius:20px; font-size:13px;">ü™ô <span class="bal-val">0.0000</span></div>
        <div onclick="tab('home')" style="background:var(--g); color:#000; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">‚úï</div>
    </div>

    <div id="p-home" class="p a">
        <img src="yourfantastic.jpg" style="width:90%; border-radius:30px; margin-bottom:20px;">
        <h2>PET GROWTH</h2>
        <div style="flex:1"></div>
        <button class="btn" onclick="mine(true)">MINING START</button>
    </div>

    <div id="p-friends" class="p">
        <h3 style="margin-top:0;">FRIENDS</h3>
        
        <div id="inviter-box" style="width:100%; background:rgba(255,255,255,0.05); padding:15px; border-radius:20px; margin-bottom:20px;">
            <p style="font-size:11px; margin-top:0;">Sƒ∞Zƒ∞ Kƒ∞M DAVET ETTƒ∞?</p>
            <input type="text" id="inviter-input" placeholder="Davet Kodu Girin">
            <button class="btn" style="width:100%; padding:10px;" onclick="applyInviter()">KAYDET</button>
        </div>

        <div style="width:100%; text-align:left;">
            <p style="font-size:12px; margin-left:10px; color:var(--g);">DAVET ETTƒ∞KLERƒ∞Nƒ∞Z</p>
            <div id="ref-list">
                </div>
        </div>

        <div style="width:100%; background:rgba(0,0,0,0.2); padding:15px; border-radius:20px; margin-top:10px;">
            <p style="font-size:10px; margin:0;">SENƒ∞N DAVET KODUN</p>
            <h2 id="my-code" style="color:var(--g); margin:5px 0;">8392479231</h2>
        </div>
    </div>

    <div id="p-mining" class="p">
        <h1 style="font-size:40px; margin:0;">üêæ <span id="m-paws">0</span></h1>
        <div style="width:180px; height:180px; border-radius:50%; background:url('pinix.jpg') center/cover; animation:spin 0.8s linear infinite; margin:20px; border:5px solid var(--p);"></div>
        <div style="width:100%; background:rgba(0,0,0,0.2); padding:15px; border-radius:20px;">
            <div style="display:flex; justify-content:space-between; font-size:12px;"><span>Time:</span><span id="m-time" class="val">0:00</span></div>
            <div style="display:flex; justify-content:space-between; font-size:12px;"><span>Earn:</span><span class="val">$<span id="m-usd">0.00</span></span></div>
            <div style="display:flex; justify-content:space-between; font-size:12px;"><span>Speed:</span><span class="val"><span id="m-ghs">0.00</span> GH/s</span></div>
        </div>
    </div>

    <div id="p-congrats" class="p">
        <h1 style="color:var(--g)">CONGRATS</h1>
        <img src="image_2033e8.png" style="width:200px; margin:20px;">
        <h3>ADULTHOOD REACHED!</h3>
        <button class="btn" onclick="tab('home')">GREAT</button>
    </div>

    <div id="p-wallet" class="p">
        <h3>WALLET</h3>
        <h1 style="font-size:45px; color:var(--g);">$<span class="bal-val">0.0000</span></h1>
        <button class="btn">WITHDRAW</button>
    </div>

    <nav class="nav">
        <div class="ni" id="n-friends" onclick="tab('friends')">üë•</div>
        <div class="ni" id="n-home" onclick="tab('home')">üêæ</div>
        <div class="ni" id="n-wallet" onclick="tab('wallet')">üëõ</div>
    </nav>
</div>

<style> @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } </style>
</body>
</html>
