<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Mining Screen</title>
    <style>
        :root {
            --bg-purple: #6a67e6;
            --accent-yellow: #ffcc00;
            --text-white: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 9:16 Oranƒ± */
        #app-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-width: 450px;
            max-height: 800px;
            background: var(--bg-purple);
            background-image: radial-gradient(circle at center, #7a77f0 0%, #5c59d3 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            color: white;
        }

        /* √úst Bilgi Paneli */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .coin-status {
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-label { font-size: 10px; color: var(--accent-yellow); display: block; }

        /* ANA Gƒ∞Rƒ∞≈û EKRANI */
        #start-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: url('yourfantastic.jpg') center/cover no-repeat;
        }

        .play-btn-container {
            margin-top: auto;
            margin-bottom: 80px;
            display: flex;
            justify-content: center;
        }

        .play-btn {
            background: linear-gradient(to bottom, #ffe066, #ffcc00);
            color: #444;
            border: none;
            width: 70%;
            padding: 18px;
            font-size: 24px;
            border-radius: 20px;
            box-shadow: 0 8px 0 #ccaa00;
            cursor: pointer;
        }

        /* Mƒ∞Nƒ∞NG EKRANI (Yeni G√∂rsel Tasarƒ±mƒ±) */
        #mining-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            background: url('https://w0.peakpx.com/wallpaper/594/434/HD-wallpaper-blue-pattern-bones-paw-prints-blue-background-dogs-patterns.jpg'); /* Arka plan deseni sim√ºlasyonu */
            background-color: var(--bg-purple);
            background-blend-mode: overlay;
        }

        .growth-header { margin-top: 10px; }
        .growth-header h2 { margin: 0; font-size: 28px; letter-spacing: 2px; }
        .balance-usd { color: var(--accent-yellow); font-size: 22px; margin-top: 5px; }

        .pet-mining-image {
            width: 70%;
            margin-top: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .slogan {
            font-size: 12px;
            margin-top: 40px;
            letter-spacing: 1px;
            opacity: 0.9;
            text-transform: uppercase;
        }

        /* Alt Mining Paneli */
        .mining-footer {
            margin-top: auto;
            width: 100%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border-radius: 50% 50% 0 0;
            padding: 30px 10px 20px 10px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        .circle-stat {
            width: 70px;
            height: 70px;
            background: var(--accent-yellow);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #444;
            font-size: 10px;
            border: 4px solid rgba(255,255,255,0.3);
        }

        .main-mining-btn {
            width: 110px;
            height: 110px;
            background: var(--accent-yellow);
            border-radius: 50%;
            border: 8px solid rgba(106, 103, 230, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #444;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        .main-mining-btn h3 { margin: 0; font-size: 22px; }
        .main-mining-btn p { margin: 0; font-size: 8px; font-weight: bold; text-align: center; }

    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="coin-status">
            <div style="background:orange; width:20px; height:20px; border-radius:50%"></div>
            <div>
                <span class="admin-label">ID: 8392479231</span>
                <span style="font-size: 12px;">17,31,977</span>
            </div>
        </div>
        <div style="background: var(--accent-yellow); padding: 5px; border-radius: 50%; color: #444;">‚úñ</div>
    </div>

    <div id="start-screen">
        <div class="play-btn-container">
            <button class="play-btn" onclick="startMining()">PLAY</button>
        </div>
    </div>

    <div id="mining-screen">
        <div class="growth-header">
            <div style="font-size: 30px;">üêæ 0</div>
            <div class="balance-usd">$<span id="usd-val">0.0000</span></div>
            <h2>PET GROWTH</h2>
        </div>

        <img src="https://i.ibb.co/vY8mXmF/rabbit.png" alt="Rabbit" class="pet-mining-image"> <div class="slogan">BECAUSE EVERY PET DESERVES</div>

        <div class="mining-footer">
            <div class="circle-stat">
                <span>‚è∞</span>
                <span id="timer">00:00:00</span>
            </div>

            <div class="main-mining-btn">
                <h3>100%</h3>
                <p>AWAY FROM EARNING<br>1 COIN</p>
            </div>

            <div class="circle-stat">
                <span>‚ö°</span>
                <span>0.00GG/H</span>
            </div>
        </div>
    </div>
</div>

<script>
    let usdBalance = 0.0000;
    // Her 50 saniyede 0.0005 ise, saniyede 0.00001 artar
    const incomePerSecond = 0.0005 / 50; 
    let secondsElapsed = 0;

    function startMining() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('mining-screen').style.display = 'flex';

        setInterval(() => {
            // Bakiyeyi g√ºncelle
            usdBalance += incomePerSecond;
            document.getElementById('usd-val').innerText = usdBalance.toFixed(4);

            // Sayacƒ± g√ºncelle
            secondsElapsed++;
            let h = Math.floor(secondsElapsed / 3600).toString().padStart(2, '0');
            let m = Math.floor((secondsElapsed % 3600) / 60).toString().padStart(2, '0');
            let s = (secondsElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;

        }, 1000);
    }
</script>

</body>
</html>
