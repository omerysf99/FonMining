<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums V.Albayrak Pro</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --panel-bg: rgba(15, 23, 42, 0.95);
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('background.jpg') no-repeat center center; /* */
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* KARAKTER ARKA PLAN SÄ°LME (BEYAZLIK GÄ°DERME) */
        #hero { 
            width: 240px; 
            cursor: pointer; 
            transition: transform 0.05s; 
            z-index: 5;
            /* Beyaz arka planÄ± siyah zeminde ÅŸeffaf yapar */
            mix-blend-mode: screen; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
        #hero:active { transform: scale(0.95); }

        /* ÃœST PANEL */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: rgba(0,0,0,0.6); z-index: 100;
        }
        .profile-area { display: flex; align-items: center; gap: 10px; }
        .p-icon { width: 45px; height: 45px; border: 2px solid var(--accent-blue); border-radius: 10px; }
        
        .stat-group { display: flex; gap: 8px; }
        .stat-card { background: var(--panel-bg); padding: 5px 10px; border-radius: 10px; border: 1px solid #334155; text-align: center; min-width: 80px; }
        .stat-label { font-size: 9px; color: #94a3b8; text-transform: uppercase; }
        .stat-val { font-size: 13px; font-weight: bold; color: var(--gold); display: flex; align-items: center; justify-content: center; gap: 4px; }

        /* ANA EKRAN BUTONLARI */
        .play-screen { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .side-menu { position: absolute; width: 100%; height: 70%; top: 5%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; pointer-events: none; }
        .menu-col { display: flex; flex-direction: column; gap: 20px; pointer-events: auto; }
        .menu-item { width: 60px; text-align: center; font-size: 9px; font-weight: bold; cursor: pointer; }
        .menu-item img { width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 4px; }

        .score-main { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; text-shadow: 0 4px 10px #000; }
        
        /* ALT PANEL */
        .footer-ui { background: #0f172a; padding: 10px 15px 30px; border-top: 1px solid #1e293b; width: 100%; box-sizing: border-box; }
        .energy-wrap { margin-bottom: 12px; }
        .bar-bg { background: #1e293b; height: 14px; border-radius: 10px; overflow: hidden; border: 1px solid #334155; }
        #bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #3b82f6, #60a5fa); transition: width 0.3s; }

        .nav-tabs { display: flex; justify-content: space-between; gap: 8px; }
        .tab { 
            flex: 1; background: #1e293b; border-radius: 12px; padding: 10px 0; 
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .tab img { width: 28px; height: 28px; display: block; margin: 0 auto 4px; }
        .tab span { font-size: 10px; color: #94a3b8; font-weight: 600; }
        .tab.active { background: linear-gradient(180deg, #2563eb, #1e40af); border-top: 2px solid #60a5fa; }
        .tab.active span { color: white; }

        /* POPUP TEXT */
        .tap-pop { position: absolute; color: var(--gold); font-weight: 900; font-size: 2.2rem; pointer-events: none; animation: rise 0.7s forwards; z-index: 100; }
        @keyframes rise { to { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-nav">
        <div class="profile-area">
            <img src="Level1.jpg" class="p-icon"> <div>
                <div style="font-size: 12px; font-weight: 800;">V.Albayrak</div>
                <div style="font-size: 9px; color: #94a3b8;">ID: 8392479231</div>
            </div>
        </div>
        <div class="stat-group">
            <div class="stat-card">
                <div class="stat-label">Coin</div>
                <div class="stat-val">ðŸ’° <span id="top-coin">0</span></div>
            </div>
        </div>
    </div>

    <div class="play-screen">
        <div class="side-menu">
            <div class="menu-col">
                <div class="menu-item"><img src="airdro.jpg">AIRDROP</div> <div class="menu-item"><img src="Level1.jpg">GANG</div>
            </div>
            <div class="menu-col">
                <div class="menu-item"><img src="autotapl.jpg">AUTO TAP</div> </div>
        </div>

        <div class="score-main">
            ðŸ’° <span id="big-coin">0</span>
        </div>

        <img src="kedi.jpg" id="hero" onclick="doTap(event)">
    </div>

    <div class="footer-ui">
        <div class="energy-wrap">
            <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold; margin-bottom:5px;">
                <span>âš¡ <span id="cur-e">2000</span> / 2000</span>
                <span style="color:var(--gold);">+5 Per tap</span>
            </div>
            <div class="bar-bg"><div id="bar-fill"></div></div>
        </div>

        <div class="nav-tabs">
            <div class="tab active"><img src="sekme1.jpg"><span>Play</span></div> <div class="tab" onclick="alert('Upgrade yakÄ±nda!')"><img src="sekme1.jpg" style="filter:hue-rotate(90deg)"><span>Upgrade</span></div>
            <div class="tab" onclick="alert('GÃ¶revler yakÄ±nda!')"><img src="sekme1.jpg" style="filter:hue-rotate(180deg)"><span>Tasks</span></div>
            <div class="tab" onclick="alert('ID: 8392479231 Friends aktif!')"><img src="sekme1.jpg" style="filter:hue-rotate(270deg)"><span>Friends</span></div>
        </div>
    </div>
</div>

<script>
    let coins = 56749, energy = 2000, power = 5;

    function doTap(e) {
        if (energy >= power) {
            coins += power; energy -= power; updateUI();
            createPop(e);
        }
    }

    function createPop(e) {
        const p = document.createElement('div');
        p.className = 'tap-pop'; p.innerText = `+${power}`;
        p.style.left = e.clientX + 'px'; p.style.top = (e.clientY - 50) + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 700);
    }

    function updateUI() {
        document.getElementById('big-coin').innerText = coins.toLocaleString();
        document.getElementById('top-coin').innerText = (coins / 1000).toFixed(1) + "K";
        document.getElementById('cur-e').innerText = energy;
        document.getElementById('bar-fill').style.width = (energy / 2000 * 100) + "%";
    }

    setInterval(() => { if (energy < 2000) { energy = Math.min(2000, energy + 3); updateUI(); } }, 1000);
    updateUI();
</script>

</body>
</html>
