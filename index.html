<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast 9:16</title>
    <style>
        :root {
            --bg: #09090b;
            --panel: #18181b;
            --grid-empty: #27272a;
            --accent: #3b82f6;
        }

        /* 9:16 Görüntü Oranı Sabitleme */
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16);
            background-color: var(--bg);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Skor Alanı */
        .header {
            height: 15%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #score {
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 0 4px 10px rgba(59, 130, 246, 0.5);
        }

        /* 8x8 Oyun Izgarası */
        #grid {
            width: 90%;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            background-color: var(--panel);
            padding: 8px;
            border-radius: 12px;
        }

        .cell {
            background-color: var(--grid-empty);
            border-radius: 4px;
            transition: background-color 0.15s;
        }

        /* Alt Panel (Bloklar) */
        #tray {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-bottom: 20px;
        }

        .piece {
            display: grid;
            gap: 2px;
            cursor: grab;
        }

        .piece-cell {
            width: 18px;
            height: 18px;
            border-radius: 3px;
        }

        /* Sürükleme Efekti */
        .dragging {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            transform: scale(1.5);
            opacity: 0.8;
        }

        /* Önizleme (Gölge) */
        .cell.preview {
            background-color: rgba(255, 255, 255, 0.15) !important;
        }

        /* Renkler */
        .c1 { background: #f87171; box-shadow: inset 0 -3px #dc2626; }
        .c2 { background: #fbbf24; box-shadow: inset 0 -3px #d97706; }
        .c3 { background: #4ade80; box-shadow: inset 0 -3px #16a34a; }
        .c4 { background: #60a5fa; box-shadow: inset 0 -3px #2563eb; }
        .c5 { background: #a78bfa; box-shadow: inset 0 -3px #7c3aed; }
        .c6 { background: #f472b6; box-shadow: inset 0 -3px #db2777; }

        #game-over {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="header">
            <div style="font-size: 0.9rem; color: #71717a;">PUAN</div>
            <div id="score">0</div>
        </div>

        <div id="grid"></div>

        <div id="tray"></div>

        <div id="game-over">
            <h2 style="font-size: 2.5rem;">BİTTİ!</h2>
            <p id="final-score" style="font-size: 1.5rem;">Skor: 0</p>
            <button onclick="resetGame()">TEKRAR OYNA</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 8;
        let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        let score = 0;

        const SHAPES = [
            { s: [[1,1],[1,1]], c: 'c1' }, { s: [[1,1,1,1]], c: 'c2' },
            { s: [[1],[1],[1],[1]], c: 'c2' }, { s: [[1,1,1]], c: 'c3' },
            { s: [[1,1],[1,0],[1,0]], c: 'c4' }, { s: [[1,1,1],[0,1,0]], c: 'c5' },
            { s: [[1]], c: 'c6' }, { s: [[1,1],[0,1],[0,1]], c: 'c1' }
        ];

        function init() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for(let i=0; i<64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gridEl.appendChild(cell);
            }
            spawnTray();
        }

        function spawnTray() {
            const tray = document.getElementById('tray');
            tray.innerHTML = '';
            for(let i=0; i<3; i++) {
                const data = SHAPES[Math.floor(Math.random()*SHAPES.length)];
                const pEl = createPieceEl(data);
                tray.appendChild(pEl);
                attachEvents(pEl, data);
            }
        }

        function createPieceEl(data) {
            const el = document.createElement('div');
            el.className = 'piece';
            el.style.gridTemplateColumns = `repeat(${data.s[0].length}, 18px)`;
            data.s.flat().forEach(v => {
                const c = document.createElement('div');
                c.className = 'piece-cell' + (v ? ' ' + data.c : '');
                if(!v) c.style.opacity = 0;
                el.appendChild(c);
            });
            return el;
        }

        function attachEvents(el, data) {
            const start = (e) => {
                const t = e.touches ? e.touches[0] : e;
                const clone = el.cloneNode(true);
                clone.classList.add('dragging');
                document.body.appendChild(clone);

                const move = (me) => {
                    const mt = me.touches ? me.touches[0] : me;
                    clone.style.left = (mt.clientX - clone.offsetWidth/2) + 'px';
                    clone.style.top = (mt.clientY - 100) + 'px'; // Parmak üstü
                    
                    // Önizleme temizle
                    document.querySelectorAll('.cell').forEach(c => c.classList.remove('preview'));
                    
                    const target = getTargetCell(mt.clientX, mt.clientY - 100);
                    if(target && canPlace(data.s, target.r, target.c)) {
                        showPreview(data.s, target.r, target.c);
                    }
                };

                const end = (ee) => {
                    const et = ee.changedTouches ? ee.changedTouches[0] : ee;
                    const target = getTargetCell(et.clientX, et.clientY - 100);
                    
                    if(target && tryPlace(data, target.r, target.c)) {
                        el.style.visibility = 'hidden';
                        if([...document.getElementById('tray').children].every(c => c.style.visibility === 'hidden')) spawnTray();
                    }
                    
                    clone.remove();
                    document.querySelectorAll('.cell').forEach(c => c.classList.remove('preview'));
                    document.removeEventListener('mousemove', move);
                    document.removeEventListener('mouseup', end);
                    document.removeEventListener('touchmove', move);
                    document.removeEventListener('touchend', end);
                };

                document.addEventListener('mousemove', move);
                document.addEventListener('mouseup', end);
                document.addEventListener('touchmove', move, {passive: false});
                document.addEventListener('touchend', end);
            };
            el.addEventListener('mousedown', start);
            el.addEventListener('touchstart', start);
        }

        function getTargetCell(x, y) {
            const gridRect = document.getElementById('grid').getBoundingClientRect();
            if(x < gridRect.left || x > gridRect.right || y < gridRect.top || y > gridRect.bottom) return null;
            const cellSize = gridRect.width / 8;
            return {
                r: Math.floor((y - gridRect.top) / cellSize),
                c: Math.floor((x - gridRect.left) / cellSize)
            };
        }

        function canPlace(shape, r, c) {
            for(let y=0; y<shape.length; y++) {
                for(let x=0; x<shape[y].length; x++) {
                    if(shape[y][x]) {
                        if(r+y >= 8 || c+x >= 8 || grid[r+y][c+x] !== 0) return false;
                    }
                }
            }
            return true;
        }

        function showPreview(shape, r, c) {
            const cells = document.getElementById('grid').children;
            for(let y=0; y<shape.length; y++) {
                for(let x=0; x<shape[y].length; x++) {
                    if(shape[y][x]) {
                        cells[(r+y)*8 + (c+x)].classList.add('preview');
                    }
                }
            }
        }

        function tryPlace(data, r, c) {
            if(!canPlace(data.s, r, c)) return false;
            
            for(let y=0; y<data.s.length; y++) {
                for(let x=0; x<data.s[y].length; x++) {
                    if(data.s[y][x]) grid[r+y][c+x] = data.c;
                }
            }
            score += 10 * data.s.flat().filter(v => v).length;
            checkLines();
            draw();
            return true;
        }

        function checkLines() {
            let rs = [], cs = [];
            for(let i=0; i<8; i++) {
                if(grid[i].every(v => v !== 0)) rs.push(i);
                if(grid.map(row => row[i]).every(v => v !== 0)) cs.push(i);
            }
            rs.forEach(r => { grid[r].fill(0); score += 100; });
            cs.forEach(c => { for(let i=0; i<8; i++) grid[i][c] = 0; score += 100; });
        }

        function draw() {
            const cells = document.getElementById('grid').children;
            for(let i=0; i<64; i++) {
                const r = Math.floor(i/8), c = i%8;
                cells[i].className = 'cell' + (grid[r][c] ? ' ' + grid[r][c] : '');
            }
            document.getElementById('score').innerText = score;
        }

        function resetGame() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            document.getElementById('game-over').style.display = 'none';
            init();
            draw();
        }

        init();
    </script>
</body>
</html>
