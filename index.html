<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining Admin Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        const ADMIN_ID = "8392479231";
        let myId = tg.initDataUnsafe?.user?.id?.toString() || "test_user";
        let myUser = tg.initDataUnsafe?.user?.username || "Anonim";
        
        // Oyun Değişkenleri
        let targetId = myId;
        let balance = 0.0;
        let currentMining = 0.0;
        let totalAds = 0;
        let isMiningActive = false;
        let adCounter = 0;

        const adWidget = new AdexiumWidget({ wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial' });

        // VERİ YÜKLEME (Normal veya Spy)
        async function loadData(uid) {
            const snap = await getDoc(doc(db, "users", uid));
            if (snap.exists()) {
                const data = snap.data();
                balance = data.balance || 0;
                currentMining = data.currentMining || 0;
                totalAds = data.totalAdsWatched || 0;
            } else if (uid === myId) {
                await setDoc(doc(db, "users", myId), { 
                    balance: 0, 
                    currentMining: 0, 
                    totalAdsWatched: 0, 
                    username: "@" + myUser,
                    joinDate: serverTimestamp() 
                });
            }
            updateUI();
            if (uid === myId) isMiningActive = true;
        }

        // KAYDETME
        async function saveData() {
            if (targetId !== myId) return;
            await updateDoc(doc(db, "users", myId), {
                balance: balance,
                currentMining: currentMining,
                totalAdsWatched: totalAds,
                username: "@" + myUser,
                lastSeen: serverTimestamp()
            });
        }

        // ADMIN PANELİ GÜNCELLEME
        window.loadAdminList = async () => {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('adminUserList');
            list.innerHTML = "";
            
            snap.forEach((userDoc) => {
                const u = userDoc.data();
                const card = document.createElement('div');
                card.onclick = () => window.spyUser(userDoc.id, u.username);
                card.className = "bg-[#161b22] p-4 rounded-2xl border border-[#30363d] flex justify-between items-center active:scale-95 transition cursor-pointer mb-2 hover:border-blue-500";
                card.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-blue-400 font-bold">${u.username || "@Bilinmiyor"}</span>
                        <span class="text-[10px] text-gray-500">ID: ${userDoc.id}</span>
                    </div>
                    <div class="text-right">
                        <div class="text-white font-black">${u.balance?.toFixed(4)} <span class="text-[10px] text-gray-400">TON</span></div>
                        <div class="text-[10px] text-green-500 font-bold">${u.totalAdsWatched || 0} REKLAM</div>
                    </div>
                `;
                list.appendChild(card);
            });
        };

        window.spyUser = (uid, username) => {
            targetId = uid;
            isMiningActive = false; // Spy modunda mining'i durdur (sadece izle)
            loadData(uid);
            window.switchTab('tab-mining');
            tg.showAlert(username + " ekranına bağlanıldı. (Canlı İzleme)");
        };

        // ANA MOTOR
        setInterval(() => {
            if (isMiningActive && targetId === myId) {
                currentMining += 0.000005;
                adCounter++;
                document.getElementById('miningVal').innerText = currentMining.toFixed(8);
                
                if (adCounter >= 25) {
                    adCounter = 0;
                    totalAds++;
                    isMiningActive = false;
                    adWidget.autoMode();
                    setTimeout(() => { isMiningActive = true; saveData(); }, 3000);
                }
                if (adCounter % 15 === 0) saveData();
            }
        }, 1000);

        // UI KONTROLLERİ
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if (id === 'tab-admin') window.loadAdminList();
            if (btn) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-500', 'text-gray-500'));
                btn.classList.replace('text-gray-500', 'text-blue-500');
            }
        };

        function updateUI() {
            document.getElementById('topBal').innerText = balance.toFixed(4) + " TON";
            document.getElementById('miningVal').innerText = currentMining.toFixed(8);
        }

        // BAŞLAT
        if (myId === ADMIN_ID) document.getElementById('adminNav').classList.remove('hidden');
        loadData(myId);
    </script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .tab-content { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .ton-btn { background: linear-gradient(135deg, #0088cc 0%, #004466 100%); }
        .gem-glow { filter: drop-shadow(0 0 20px rgba(0, 136, 204, 0.4)); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body class="flex justify-center min-h-screen">
    <div class="w-full max-w-md bg-[#0d1117] flex flex-col relative border-x border-[#30363d]">
        
        <div class="p-4 border-b border-[#30363d] flex justify-between items-center bg-[#0b0e14] sticky top-0 z-50">
            <div class="flex flex-col">
                <span id="topBal" class="text-xl font-black text-blue-500">0.0000 TON</span>
                <span class="text-[9px] text-gray-500 font-bold tracking-tighter uppercase">Fonix Mining System</span>
            </div>
            <button onclick="location.reload()" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-xs">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <main class="flex-grow p-5 pb-24 overflow-y-auto">
            
            <section id="tab-mining" class="tab-content text-center">
                <div class="py-16"><i class="fa-solid fa-gem text-8xl text-blue-500 gem-glow"></i></div>
                <h1 id="miningVal" class="text-6xl font-black mb-10 tracking-tighter">0.00000000</h1>
                <button onclick="window.collect()" class="w-full ton-btn py-5 rounded-3xl font-black text-lg shadow-xl active:scale-95 transition">BAKİYEYE AKTAR</button>
                <p class="mt-4 text-[10px] text-gray-600 font-bold uppercase tracking-widest">Canlı Bulut Madenciliği</p>
            </section>

            <section id="tab-admin" class="tab-content hidden">
                <div class="flex items-center gap-3 mb-6">
                    <i class="fa-solid fa-user-shield text-2xl text-red-500"></i>
                    <h2 class="text-2xl font-black italic uppercase">Üye Yönetimi</h2>
                </div>
                
                <div id="adminUserList" class="space-y-3">
                    <p class="text-center text-gray-500 py-10">Veriler taranıyor...</p>
                </div>
            </section>

        </main>

        <nav class="fixed bottom-0 w-full max-w-md bg-[#0b0e14]/90 backdrop-blur-md border-t border-[#30363d] p-4 flex justify-around">
            <button onclick="switchTab('tab-mining', this)" class="nav-btn text-blue-500 flex flex-col items-center flex-1">
                <i class="fa-solid fa-hammer text-lg mb-1"></i>
                <span class="text-[9px] font-bold">KAZIM</span>
            </button>
            <button id="adminNav" onclick="switchTab('tab-admin', this)" class="nav-btn hidden text-gray-500 flex flex-col items-center flex-1">
                <i class="fa-solid fa-users-gear text-lg mb-1"></i>
                <span class="text-[9px] font-bold">ADMİN</span>
            </button>
        </nav>
    </div>
</body>
</html>
