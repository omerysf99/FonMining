<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX Mining App</title>
    <style>
        :root {
            --bg: #0b021a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --neon-purple: #a855f7;
            --neon-green: #22c55e;
            --neon-gold: #f59e0b;
            --text: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --nav-bg: #13062d;
        }

        /* 9:6 Oran ve Siyah Alanƒ± Kaldƒ±rma */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            overflow: hidden; /* Dƒ±≈ü ta≈ümalarƒ± engeller */
        }

        #app-container {
            width: 100%;
            max-width: 450px; 
            height: 100vh; /* Tam ekran y√ºksekliƒüi */
            max-height: 800px; /* √áok uzun ekranlarda oranƒ± korumak i√ßin */
            aspect-ratio: 6 / 9;
            background: radial-gradient(circle at top, #2d135d 0%, var(--bg) 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        /* --- √úST PANEL --- */
        header {
            padding: 20px 20px 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .verified-icon { color: #38bdf8; margin-left: 6px; font-size: 1rem; }

        .balance-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }

        .coin-img { width: 35px; height: 35px; border-radius: 50%; }
        .balance-label { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 0.5px; }
        .balance-val { font-size: 1.1rem; font-weight: 700; }

        /* --- Mƒ∞Nƒ∞NG ALANI (MERKEZ) --- */
        .mining-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .turbine-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 25px;
        }

        .turbine {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('pinix.jpg') center/cover;
            animation: rotateTurbine 10s linear infinite;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
            border: 2px solid rgba(168, 85, 247, 0.2);
        }

        @keyframes rotateTurbine { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-status { font-size: 0.85rem; opacity: 0.6; letter-spacing: 3px; font-weight: 300; }
        .counter {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--neon-gold);
            margin: 8px 0;
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
        }

        .power-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- AKSƒ∞YON BUTONLARI --- */
        .action-area {
            padding: 0 20px 20px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            border: none;
            padding: 16px;
            border-radius: 18px;
            font-weight: 800;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn:active { transform: scale(0.95); }
        .btn-claim { background: #8b5cf6; box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .btn-swap { background: #22c55e; box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }

        /* --- ALT NAVƒ∞GASYON (SEKMELER) --- */
        .bottom-nav {
            background: var(--nav-bg);
            height: 75px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px; /* Mobil √ßubuk bo≈üluƒüu */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 0.65rem;
            font-weight: 500;
            flex: 1;
        }

        .nav-item.active {
            color: var(--neon-gold);
        }

        .nav-icon {
            font-size: 1.4rem;
        }

        .home-center {
            background: linear-gradient(135deg, #a855f7, #6366f1);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -35px;
            border: 4px solid var(--bg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: white;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="header-top">PINIX App <span class="verified-icon">‚úî</span></div>
            
            <div class="balance-card">
                <img src="pico.jpg" class="coin-img" alt="PI">
                <div>
                    <div class="balance-label">Main Balance (PI)</div>
                    <div class="balance-val" id="total-pi">0.00007283</div>
                </div>
            </div>

            <div class="balance-card">
                <img src="pinix.jpg" class="coin-img" alt="PNX">
                <div>
                    <div class="balance-label">PINIX Assets</div>
                    <div class="balance-val" id="total-pnx">0</div>
                </div>
            </div>
        </header>

        <div class="mining-section">
            <div class="turbine-wrapper">
                <div class="turbine" id="turbine"></div>
            </div>
            <div class="mining-status">MINING...</div>
            <div class="counter" id="unclaimed">0.00000595</div>
            <div class="power-badge">
                <span>‚ö°</span> 1.0 GH/s
            </div>
        </div>

        <div class="action-area">
            <button class="btn btn-claim" onclick="handleClaim()">Claim PI</button>
            <button class="btn btn-swap" onclick="handleSwap()">Swap PINIX</button>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <span class="nav-icon">üëõ</span>
                <span>Wallet</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üë•</span>
                <span>Friends</span>
            </a>
            <a href="#" class="nav-item active">
                <div class="home-center">üè†</div>
                <span style="margin-top: 5px;">Home</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üéØ</span>
                <span>Missions</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">‚ò∞</span>
                <span>More</span>
            </a>
        </nav>
    </div>

    <script>
        // Basit Saya√ß Mantƒ±ƒüƒ±
        let unclaimed = 0.00000595;
        let totalPi = 0.00007283;

        function updateCounter() {
            unclaimed += 0.00000001;
            document.getElementById('unclaimed').innerText = unclaimed.toFixed(8);
            requestAnimationFrame(updateCounter);
        }

        function handleClaim() {
            totalPi += unclaimed;
            unclaimed = 0;
            document.getElementById('total-pi').innerText = totalPi.toFixed(8);
            alert("PI Mined successfully claimed!");
        }

        function handleSwap() {
            alert("Swap feature will be active soon!");
        }

        // Ba≈ülat
        updateCounter();
    </script>
</body>
</html>
