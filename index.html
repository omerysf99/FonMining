<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp v1300 - Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Kullanƒ±cƒ± Verileri (Admin ID: 8392479231)
        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myUsername = user?.username || "Miner";
        const myPhoto = user?.photo_url || `https://ui-avatars.com/api/?name=${myUsername}&background=7b66ff&color=fff`;

        let stats = { balance: 0.0, completedTasks: [], invitedBy: "" };
        const REWARD_PER_SEC = 0.000002;
        const AD_REWARD = 0.01; // Reklam izleme √∂d√ºl√º

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { balance: 0.0, invitedBy: "", completedTasks: [], username: myUsername, photo: myPhoto };
                await setDoc(userRef, stats);
                const startParam = tg.initDataUnsafe?.start_param;
                if (startParam && startParam !== myID) await applyReferral(startParam);
            }
            updateUI();
            loadFriends();
        }

        // --- REKLAM MOTORU (10 SN) ---
        async function triggerAd() {
            if (typeof show_10432457 === 'function') {
                show_10432457().then(async () => {
                    // Reklamƒ± ba≈üarƒ±yla izleyene √∂d√ºl ver
                    await updateDoc(doc(db, "users", myID), { balance: increment(AD_REWARD) });
                    tg.showPopup({ message: `Reklam izlendi! +$${AD_REWARD} Bonus!` });
                    stats.balance += AD_REWARD;
                    updateUI();
                }).catch(e => console.log("Ad skipped or error"));
            }
        }

        // --- MINING ENGINE ---
        let miningInterval, sessionEarned = 0, adCounter = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('main-action-btn');
            if (btn.innerText === "START MINING") {
                startMining();
            } else {
                stopMining();
            }
        };

        function startMining() {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('nav-bar').style.opacity = "0.3";
            document.getElementById('main-action-btn').innerText = "STOP & COLLECT";
            document.getElementById('main-action-btn').style.background = "#ff4757";
            document.getElementById('mining-fan-outer').classList.add('active-spin');

            miningInterval = setInterval(() => {
                sessionEarned += REWARD_PER_SEC;
                adCounter++;
                document.getElementById('session-val').innerText = sessionEarned.toFixed(6);

                if (adCounter >= 10) {
                    triggerAd();
                    adCounter = 0;
                }
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            stats.balance += sessionEarned;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });
            document.getElementById('earned-final').innerText = "+" + sessionEarned.toFixed(6);
            document.getElementById('reward-anim').style.display = 'flex';
            setTimeout(() => { location.reload(); }, 2000);
        }

        // --- TAB Sƒ∞STEMƒ∞ ---
        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.ni').forEach(n => n.classList.remove('active-nav'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('active-nav');
        };

        // --- REFERANS & ARKADA≈ûLAR ---
        async function applyReferral(code) {
            const inviterRef = doc(db, "users", code);
            const inviterSnap = await getDoc(inviterRef);
            if (inviterSnap.exists()) {
                await updateDoc(doc(db, "users", myID), { invitedBy: code, balance: increment(0.10) });
                await updateDoc(inviterRef, { balance: increment(0.10) });
            }
        }

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('friend-count').innerText = snap.size;
        }

        window.copyRef = () => {
            const link = `https://t.me/FonixMining2026Bot?start=${myID}`;
            navigator.clipboard.writeText(link);
            tg.showAlert("Referans linkin kopyalandƒ±!");
        };

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(e => e.innerText = stats.balance.toFixed(4));
            document.getElementById('user-pic').src = myPhoto;
            document.getElementById('user-name').innerText = "@" + myUsername;
            document.getElementById('my-id-display').innerText = myID;
        }

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; --card: rgba(255,255,255,0.05); }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; margin: auto; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }
        
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .balance-badge { background: #1a1a2e; padding: 8px 15px; border-radius: 20px; color: var(--g); font-weight: 800; border: 1px solid #333; }
        
        .mining-circle { width: 220px; height: 220px; margin: 30px auto; position: relative; display: flex; align-items: center; justify-content: center; }
        .fan-outer { width: 100%; height: 100%; border-radius: 50%; border: 4px dashed #333; position: absolute; }
        .active-spin { animation: spin 2s linear infinite; border-color: var(--p); box-shadow: 0 0 20px rgba(123,102,255,0.3); }
        .fan-inner { width: 85%; height: 85%; border-radius: 50%; background: #111; border: 5px solid #222; z-index: 2; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; color: #000; box-shadow: 0 4px 15px rgba(251,197,49,0.3); }
        .card { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid #222; margin-bottom: 12px; }
        
        .nav { height: 85px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .ni { text-align: center; opacity: 0.4; transition: 0.3s; color: #fff; text-decoration: none; cursor: pointer; }
        .active-nav { opacity: 1; color: var(--p); }
        
        #reward-anim { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:99; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img id="user-pic" src="" style="width: 32px; border-radius: 50%;">
            <span id="user-name" style="font-weight: bold; font-size: 14px;">-</span>
        </div>
        <div class="balance-badge">ü™ô $<span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center; margin-top: 10px;">
            <h1 style="font-size: 50px; margin: 10px 0;">$<span id="session-val">0.000000</span></h1>
            <small style="color:var(--p); font-weight: bold; letter-spacing: 1px;">AUTO-AD SYSTEM ACTIVE (10s)</small>
        </div>
        <div class="mining-circle">
            <div id="mining-fan-outer" class="fan-outer"></div>
            <div class="fan-inner">üíé</div>
        </div>
        <div style="flex:1"></div>
        <button id="main-action-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-tasks" class="p">
        <h2>Quests</h2>
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b>Watch Video</b><br><small>+$0.01 Reward</small></div>
            <button onclick="triggerAd()" style="background:var(--p); border:none; color:#fff; padding:8px 15px; border-radius:10px;">WATCH</button>
        </div>
        <div class="card">
            <b>Follow Channel</b><br><small>Coming Soon...</small>
        </div>
    </div>

    <div id="tab-friends" class="p">
        <h2>Friends</h2>
        <div class="card">
            <small>YOUR REFERRAL CODE</small>
            <h3 id="my-id-display" style="color:var(--g); margin:5px 0;">-</h3>
            <button class="btn" onclick="copyRef()" style="padding:10px; font-size:12px;">COPY LINK</button>
        </div>
        <div class="card">
            <b>Total Referrals: <span id="friend-count">0</span></b>
        </div>
    </div>

    <div id="tab-wallet" class="p">
        <h2>Wallet</h2>
        <div class="card" style="height:150px; display:flex; flex-direction:column; justify-content:center; align-items:center; background:var(--p);">
            <small style="color:#eee">TOTAL BALANCE</small>
            <h1 style="font-size:40px;">$<span class="bal-val">0.0000</span></h1>
        </div>
        <button class="btn" style="opacity:0.3; margin-top:10px;" disabled>WITHDRAW (Min $10)</button>
    </div>

    <div id="reward-anim">
        <div style="font-size: 70px;">‚ö°</div>
        <h2 id="earned-final" style="color:var(--g); font-size:40px;">+0.00</h2>
        <p>RESOURCES COLLECTED!</p>
    </div>

    <nav class="nav" id="nav-bar">
        <div id="nav-home" class="ni active-nav" onclick="tab('home')">‚õèÔ∏è<br><small>Mining</small></div>
        <div id="nav-tasks" class="ni" onclick="tab('tasks')">üìã<br><small>Tasks</small></div>
        <div id="nav-friends" class="ni" onclick="tab('friends')">üë•<br><small>Friends</small></div>
        <div id="nav-wallet" class="ni" onclick="tab('wallet')">üí∞<br><small>Wallet</small></div>
    </nav>
</div>

</body>
</html>
