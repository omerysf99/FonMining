<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX PRO V12</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #8b5cf6; --s: #fbbf24; --bg: #05010a; --card: rgba(255,255,255,0.04); --border: rgba(255,255,255,0.08); --red: #ff4757; --green: #2ed573; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-user-select:none; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; background: radial-gradient(circle at 50% 0%, #1e103d 0%, var(--bg) 75%); }
        
        /* AD TIMER BAR */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.1); z-index: 1000; }
        #ad-fill { width: 0%; height: 100%; background: var(--s); box-shadow: 0 0 10px var(--s); transition: linear 1s; }

        .header { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 15px; display: flex; align-items: center; gap: 8px; }
        .box img { width: 28px; border-radius: 50%; border: 1.5px solid var(--p); }

        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MINING */
        .fan-wrap { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan { width: 180px; height: 180px; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 4px solid var(--p); animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .counter { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--s); margin: 15px 0; }

        /* UI ELEMENTS */
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 12px; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 0.7rem; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--green); color: white; }
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 10px; color: white; margin: 8px 0; outline: none; }

        /* TASK CARDS */
        .task-card { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }

        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: rgba(5,2,15,0.98); display: flex; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: rgba(255,255,255,0.3); }
        .nav-btn.active { color: var(--s); font-weight: 900; }
        
        #ghost-msg { display: none; background: var(--s); color: black; text-align: center; font-size: 0.6rem; font-weight: 900; padding: 3px; }
        .read-only { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-msg">ADMIN VIEWING MODE (READ ONLY)</div>
    <div class="ad-timer"><div id="ad-fill"></div></div>
    
    <header class="header">
        <div class="box"><img src="pico.jpg"><div><p style="font-size:0.5rem; opacity:0.5;">PI</p><p id="h-pi">0.00</p></div></div>
        <div class="box"><img src="pinix.jpg"><div><p style="font-size:0.5rem; opacity:0.5;">PNX</p><p id="h-pnx">0</p></div></div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-wrap">
            <div class="fan"></div>
            <div class="counter" id="m-val">0.00000000</div>
            <p style="font-size:0.6rem; opacity:0.4; letter-spacing:1px;">AUTO MINING ACTIVE</p>
            <button class="btn btn-p" id="claim-btn" style="margin-top:25px;" onclick="claim()">Claim Profits</button>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px; font-size:1.1rem;">Financial Center</h2>
        <div class="glass">
            <p style="font-size:0.6rem; color:var(--s);">SWAP PNX TO PI (1000 PNX = 1 PI)</p>
            <button class="btn btn-s" style="margin-top:8px;" onclick="swapPNX()">Convert 1000 PNX</button>
        </div>
        <div class="glass">
            <p style="font-size:0.6rem; opacity:0.6;">WITHDRAW PI</p>
            <input type="text" id="w-addr" placeholder="Wallet Address">
            <input type="number" id="w-amt" placeholder="Min 30 PI">
            <button class="btn btn-p" onclick="sendWithdraw()">Send Request</button>
        </div>
    </div>

    <div id="v-tasks" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px; font-size:1.1rem;">Earning Tasks</h2>
        <div class="task-card">
            <div><p style="font-size:0.8rem; font-weight:bold;">Watch Video Ad</p><p style="font-size:0.6rem; color:var(--green);">+50 PNX</p></div>
            <button class="btn btn-p" style="width:auto; padding:8px 15px;" onclick="watchAdTask()">WATCH</button>
        </div>
        <div class="task-card">
            <div><p style="font-size:0.8rem; font-weight:bold;">Invite Friend</p><p style="font-size:0.6rem; color:var(--green);">+200 PNX per ID</p></div>
            <button class="btn btn-s" style="width:auto; padding:8px 15px;" onclick="tab('v-friends')">INVITE</button>
        </div>
        
        <div id="v-friends" style="margin-top:20px;">
            <div class="glass" style="text-align:center;">
                <p style="font-size:0.5rem; opacity:0.5;">YOUR REFERRAL ID</p>
                <h3 id="my-id" style="color:var(--s); letter-spacing:2px;">---</h3>
                <input type="number" id="ref-input" placeholder="Enter Friend ID" style="margin-top:10px;">
                <button class="btn btn-s" onclick="applyRef()">Apply Code</button>
            </div>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red); font-family:'Orbitron';">System Admin</h2>
        <div id="adm-pulls" style="margin-bottom:15px;"></div>
        <div id="adm-users"></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="tab('v-wallet', this)"><i>üí≥</i>Wallet</div>
        <div class="nav-btn" onclick="tab('v-tasks', this)"><i>üìã</i>Tasks</div>
        <div class="nav-btn" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>üõ†Ô∏è</i>Admin</div>
    </nav>
</div>

<script>
    const firebaseConfig = { /* Sƒ∞Zƒ∞N Bƒ∞LGƒ∞LERƒ∞Nƒ∞Z */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let activeUid = realUid;
    let uData = { pi:0, pnx:0, uncl:0, lastSync: Date.now(), usedRef:false, username: tg.initDataUnsafe?.user?.username || "Guest" };
    const mRate = 0.0001;

    // --- REKLAM D√ñNG√úS√ú ---
    let adTime = 0;
    function runAds() {
        setInterval(() => {
            adTime++;
            document.getElementById('ad-fill').style.width = (adTime/3)*100 + "%";
            if(adTime >= 3) {
                adTime = 0;
                new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'push-like'}).autoMode();
                if(activeUid === realUid) db.collection("users").doc(realUid).update({ pnx: firebase.firestore.FieldValue.increment(2) });
            }
        }, 1000);
    }

    function init() {
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) {
                const cloud = doc.data();
                if(!window.isSynced) {
                    const diff = Math.floor((Date.now() - (cloud.lastSync || Date.now())) / 1000);
                    if(diff > 0) cloud.uncl = (cloud.uncl || 0) + (diff * mRate);
                    window.isSynced = true;
                }
                uData = cloud;
                render();
            } else {
                db.collection("users").doc(activeUid).set(uData);
            }
        });

        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'flex';
        runAds();

        setInterval(() => {
            uData.uncl += mRate;
            document.getElementById('m-val').innerText = uData.uncl.toFixed(8);
            if(Math.floor(Date.now()/1000) % 15 === 0) {
                db.collection("users").doc(activeUid).update({ uncl: uData.uncl, lastSync: Date.now() });
            }
        }, 1000);
    }

    function render() {
        document.getElementById('h-pi').innerText = (uData.pi || 0).toFixed(2);
        document.getElementById('h-pnx').innerText = Math.floor(uData.pnx || 0);
        document.getElementById('my-id').innerText = realUid;
        
        const isGhost = activeUid !== realUid;
        document.getElementById('ghost-msg').style.display = isGhost ? 'block' : 'none';
        document.getElementById('claim-btn').classList.toggle('read-only', isGhost);
    }

    // --- SEKMELERE √ñZEL ƒ∞≈ûLEVLER ---

    function claim() {
        if(uData.uncl < 0.001 || activeUid !== realUid) return;
        db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(uData.uncl), uncl: 0, lastSync: Date.now() });
    }

    async function swapPNX() {
        if(uData.pnx < 1000) return alert("Yetersiz PNX! (En az 1000)");
        await db.collection("users").doc(activeUid).update({ 
            pnx: firebase.firestore.FieldValue.increment(-1000), 
            pi: firebase.firestore.FieldValue.increment(1) 
        });
        alert("1 PI C√ºzdanƒ±nƒ±za eklendi!");
    }

    function watchAdTask() {
        new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'}).autoMode();
        db.collection("users").doc(realUid).update({ pnx: firebase.firestore.FieldValue.increment(50) });
        alert("G√∂rev tamamlandƒ±! +50 PNX");
    }

    async function applyRef() {
        const rid = document.getElementById('ref-input').value.trim();
        if(rid === realUid || uData.usedRef) return;
        const refDoc = await db.collection("users").doc(rid).get();
        if(refDoc.exists) {
            await db.collection("users").doc(rid).update({ pnx: firebase.firestore.FieldValue.increment(200) });
            await db.collection("users").doc(realUid).update({ pnx: firebase.firestore.FieldValue.increment(100), usedRef: true });
            alert("Referans ba≈üarƒ±lƒ±!");
        }
    }

    async function sendWithdraw() {
        const amt = parseFloat(document.getElementById('w-amt').value);
        const addr = document.getElementById('w-addr').value;
        if(amt >= 30 && uData.pi >= amt) {
            await db.collection("withdrawals").add({ uid: activeUid, username: uData.username, addr, amt, date: Date.now() });
            await db.collection("users").doc(activeUid).update({ pi: firebase.firestore.FieldValue.increment(-amt) });
            alert("Talebiniz alƒ±ndƒ±.");
        }
    }

    // --- ADMIN ---
    async function loadAdmin() {
        const uBox = document.getElementById('adm-users');
        const snap = await db.collection("users").orderBy("username", "asc").get();
        uBox.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            uBox.innerHTML += `<div class="u-card">
                <b>@${d.username}</b> (ID: ${doc.id})<br>PI: ${d.pi.toFixed(2)} | PNX: ${d.pnx}
                <div style="margin-top:5px; display:flex; gap:5px;">
                    <button onclick="enter('${doc.id}')" style="font-size:0.5rem; padding:4px;">ƒ∞ZLE</button>
                    <button onclick="admEdit('${doc.id}', 'pi')" style="font-size:0.5rem; padding:4px;">+PI</button>
                    <button onclick="admEdit('${doc.id}', 'pnx')" style="font-size:0.5rem; padding:4px;">+PNX</button>
                </div>
            </div>`;
        });
    }

    function enter(id) { activeUid = id; window.isSynced = false; tab('v-home'); init(); }
    async function admEdit(id, f) { 
        let v = prompt("Miktar:"); 
        if(v) await db.collection("users").doc(id).update({ [f]: firebase.firestore.FieldValue.increment(parseFloat(v)) });
        loadAdmin();
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdmin();
    }

    window.onload = init;
</script>
</body>
</html>
