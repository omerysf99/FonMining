<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hobbo Cat Clicker</title>
    <style>
        :root {
            --primary-yellow: #fbbf24;
            --bg-dark: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #020617 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #334155;
        }

        /* Ãœst Profil Paneli */
        .profile-header {
            width: 90%;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-top: 10px;
            background: var(--panel-bg);
            border-radius: 15px;
            gap: 12px;
        }

        .avatar-box {
            width: 50px;
            height: 50px;
            background: #475569;
            border-radius: 10px;
            overflow: hidden;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-id {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        /* Skor Paneli */
        .score-section {
            margin-top: 40px;
            text-align: center;
        }

        #coin-count {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--primary-yellow);
            text-shadow: 0 0 25px rgba(251, 191, 36, 0.5);
        }

        /* Karakter AlanÄ± ve Arka Plan KaldÄ±rma Efekti */
        #character-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
        }

        #character-img {
            width: 85%;
            max-width: 320px;
            height: auto;
            /* Kodla arka planÄ± yumuÅŸatma ve odaklama */
            mask-image: radial-gradient(circle at center, black 50%, transparent 95%);
            -webkit-mask-image: radial-gradient(circle at center, black 50%, transparent 95%);
            transition: transform 0.05s ease;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.8));
        }

        #character-area:active #character-img {
            transform: scale(0.92);
        }

        /* Enerji ve Alt Panel */
        .bottom-ui {
            width: 100%;
            padding-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .energy-box {
            width: 85%;
        }

        .energy-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .progress-bg {
            width: 100%;
            height: 16px;
            background: #334155;
            border-radius: 20px;
            border: 2px solid #475569;
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.15s ease;
        }

        /* TÄ±klama BaloncuÄŸu */
        .tap-pop {
            position: absolute;
            color: var(--primary-yellow);
            font-size: 1.8rem;
            font-weight: 800;
            pointer-events: none;
            animation: riseFade 0.7s ease-out forwards;
            z-index: 50;
        }

        @keyframes riseFade {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="profile-header">
        <div class="avatar-box">
            <img src="image_81feed.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <div class="user-info">
            <div style="font-weight: bold;">Seviye 1</div>
            <div class="user-id">ID: 8392479231</div>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 0.7rem; color: #94a3b8;">Saatlik</div>
            <div style="color: #10b981; font-weight: bold;">+0</div>
        </div>
    </div>

    <div class="score-section">
        <div id="coin-count">0</div>
        <div style="color: #94a3b8; font-size: 0.9rem;">ðŸª™ Toplam KazanÃ§</div>
    </div>

    <div id="character-area">
        <img src="image_81feed.png" id="character-img" alt="Hobbo Cat">
    </div>

    <div class="bottom-ui">
        <div class="energy-box">
            <div class="energy-labels">
                <span>âš¡ Enerji</span>
                <span id="energy-text">2000 / 2000</span>
            </div>
            <div class="progress-bg">
                <div id="energy-fill"></div>
            </div>
        </div>
        
        <div style="display: flex; gap: 15px; width: 85%;">
            <button style="flex:1; padding: 12px; border-radius: 12px; border:none; background:#334155; color:white; font-weight:bold;">MaÄŸaza</button>
            <button style="flex:1; padding: 12px; border-radius: 12px; border:none; background:#334155; color:white; font-weight:bold;">GÃ¶revler</button>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let energy = 2000;
    const maxEnergy = 2000;
    const tapValue = 5;

    const coinEl = document.getElementById('coin-count');
    const energyFill = document.getElementById('energy-fill');
    const energyText = document.getElementById('energy-text');
    const charArea = document.getElementById('character-area');

    // TÄ±klama AlgÄ±lama
    charArea.addEventListener('pointerdown', (e) => {
        if (energy >= tapValue) {
            // Puan Ekle
            coins += tapValue;
            coinEl.innerText = coins.toLocaleString();

            // Enerji DÃ¼ÅŸÃ¼r
            energy -= tapValue;
            updateUI();

            // Efekt Ã‡Ä±kar
            createPop(e.clientX, e.clientY);
            
            // TitreÅŸim (Mobil destekliyorsa)
            if (navigator.vibrate) navigator.vibrate(10);
        }
    });

    function updateUI() {
        const percent = (energy / maxEnergy) * 100;
        energyFill.style.width = percent + "%";
        energyText.innerText = `${Math.floor(energy)} / ${maxEnergy}`;
    }

    function createPop(x, y) {
        const pop = document.createElement('div');
        pop.className = 'tap-pop';
        pop.innerText = `+${tapValue}`;
        pop.style.left = `${x - 20}px`;
        pop.style.top = `${y - 50}px`;
        document.body.appendChild(pop);
        setTimeout(() => pop.remove(), 700);
    }

    // Pasif Enerji Yenilenmesi
    setInterval(() => {
        if (energy < maxEnergy) {
            energy = Math.min(maxEnergy, energy + 2);
            updateUI();
        }
    }, 1000);
</script>

</body>
</html>
