<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix Mining Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #1e1136 0%, #08050e 100%);
            color: white; font-family: 'Inter', sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .app-container {
            width: 375px; height: 667px; position: relative; overflow: hidden;
            display: flex; flex-direction: column; background: #0d0915; border-radius: 24px;
        }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .mining-fan { animation: rotate 12s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .tab-content { display: none; flex-direction: column; height: calc(100% - 80px); padding: 20px; overflow-y: auto; }
        .tab-content.active { display: flex; }
        .nav-item { cursor: pointer; transition: all 0.3s ease; color: #6b7280; }
        .nav-item.active-tab { color: #eab308; }
        .tab-content::-webkit-scrollbar { display: none; }
        
        #boost-modal {
            display: none; position: absolute; inset: 0;
            background: #0d0915; z-index: 100; flex-direction: column; padding: 20px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="home" class="tab-content active">
            <div class="space-y-3 mt-2">
                <div class="glass-card rounded-2xl p-3 flex justify-between items-center border-purple-500/20">
                    <div class="flex items-center gap-3">
                        <div class="bg-purple-600 rounded-full w-9 h-9 flex items-center justify-center text-[10px] font-black border border-purple-400 shadow-lg">PI</div>
                        <div>
                            <p class="text-gray-400 text-[9px] uppercase tracking-tighter">Balance</p>
                            <p id="main-balance" class="font-bold text-sm tracking-tight">0.0000000 PI</p>
                        </div>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-3 flex justify-between items-center border-indigo-500/20">
                    <div class="flex items-center gap-3">
                        <img src="pinix.jpg" class="w-9 h-9 rounded-full object-cover" onerror="this.src='https://via.placeholder.com/40'">
                        <div>
                            <p class="text-gray-400 text-[9px] uppercase tracking-tighter">Balance</p>
                            <p id="pinix-balance" class="font-bold text-sm text-indigo-300">100.00 PINIX</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-grow flex flex-col items-center justify-center">
                <div class="relative w-44 h-44 flex items-center justify-center mb-6">
                    <div class="absolute inset-0 bg-purple-600 rounded-full blur-[60px] opacity-25"></div>
                    <img src="pinix.jpg" class="mining-fan w-40 h-40 rounded-full border-4 border-white/5 object-cover shadow-2xl">
                    <div class="absolute w-10 h-10 rounded-full border-2 border-yellow-500 bg-[#1a0b2e] flex items-center justify-center overflow-hidden">
                        <img src="pinix.jpg" class="w-full h-full object-cover">
                    </div>
                </div>
                <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em] mb-1 font-bold">Mining...</p>
                <h2 id="mining-counter" class="text-3xl font-black text-yellow-500 mb-6 tracking-tighter">0.0000000 PI</h2>
                
                <div class="glass-card rounded-2xl px-6 py-2.5 flex items-center gap-4 border-yellow-500/20">
                    <i class="fa-solid fa-bolt text-yellow-400 text-sm"></i>
                    <div class="text-left">
                        <p class="font-black text-sm text-white leading-none">5 GH/s</p>
                        <p class="text-[8px] text-gray-400 uppercase tracking-widest mt-1">Mining Power</p>
                    </div>
                </div>
            </div>

            <div class="space-y-3 mb-2">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="claimMining()" class="bg-purple-600 py-3.5 rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition">Claim</button>
                    <button onclick="swapPinix()" class="bg-[#22c55e] py-3.5 rounded-2xl font-bold text-sm text-black flex items-center justify-center gap-2 active:scale-95 transition">
                        <i class="fa-solid fa-right-left"></i> Swap PINIX
                    </button>
                </div>
                <button onclick="openBoost()" class="w-full bg-yellow-600 py-4 rounded-2xl font-black text-base flex items-center justify-center gap-3 shadow-lg active:scale-95 transition">
                    <i class="fa-solid fa-rocket"></i> BOOST
                </button>
            </div>
        </div>

        <div id="wallet" class="tab-content">
             <h2 class="text-xl font-bold mb-6">My Wallet</h2>
             <div class="glass-card p-6 rounded-3xl text-center">
                <p class="text-gray-400 text-sm">Total Assets</p>
                <h1 id="wallet-pi-display" class="text-2xl font-black mt-2">0.0000000 PI</h1>
             </div>
        </div>
        <div id="friends" class="tab-content"><h2 class="text-xl font-bold">Friends</h2></div>
        <div id="missions" class="tab-content"><h2 class="text-xl font-bold">Missions</h2></div>
        <div id="more" class="tab-content"><h2 class="text-xl font-bold">Settings</h2></div>

        <div class="glass-card rounded-[2.5rem] p-3 flex justify-around items-center mx-4 mb-4 mt-auto">
            <div onclick="switchTab('wallet', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-wallet text-lg"></i><span class="text-[8px] font-bold">Wallet</span>
            </div>
            <div onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-users text-lg"></i><span class="text-[8px] font-bold">Friends</span>
            </div>
            <div onclick="switchTab('home', this)" class="nav-item active-tab flex flex-col items-center gap-1">
                <div class="bg-yellow-500/20 p-2 rounded-full"><i class="fa-solid fa-house text-lg"></i></div>
                <span class="text-[8px] font-bold">Home</span>
            </div>
            <div onclick="switchTab('missions', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-bullseye text-lg"></i><span class="text-[8px] font-bold">Missions</span>
            </div>
            <div onclick="switchTab('more', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-bars text-lg"></i><span class="text-[8px] font-bold">More</span>
            </div>
        </div>

        <div id="boost-modal">
            <button onclick="closeBoost()" class="text-gray-400 p-4"><i class="fa-solid fa-chevron-left text-xl"></i> Back</button>
            <div class="p-6 text-center">
                <h3 class="text-2xl font-bold text-yellow-500 mb-4">Rent Power</h3>
                <p class="text-gray-400">Rental options will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        // Başlangıç Değerleri
        let currentMining = 0.0;
        let mainBalance = 0.0; // 0 olarak ayarlandı
        let pinixBalance = 100.0; // 100 hediye
        let powerGH = 5;
        const ratePerSecond = 0.00001;

        // Mining Sayacı
        setInterval(() => {
            currentMining += (ratePerSecond * (powerGH / 5)) / 10;
            document.getElementById('mining-counter').innerHTML = currentMining.toFixed(7) + ' PI';
        }, 100);

        function switchTab(tabId, element) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.remove('active-tab');
                n.classList.add('text-gray-500');
            });
            document.getElementById(tabId).classList.add('active');
            element.classList.add('active-tab');
            element.classList.remove('text-gray-500');
            
            if(tabId === 'wallet') {
                document.getElementById('wallet-pi-display').innerText = mainBalance.toFixed(7) + ' PI';
            }
        }

        function claimMining() {
            if(currentMining > 0) {
                mainBalance += currentMining;
                currentMining = 0;
                updateDisplay();
            }
        }

        function swapPinix() {
            if(pinixBalance >= 100) {
                mainBalance += (pinixBalance / 100); // 100 PINIX = 1 PI
                pinixBalance = 0;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('main-balance').innerText = mainBalance.toFixed(7) + ' PI';
            document.getElementById('pinix-balance').innerText = pinixBalance.toFixed(2) + ' PINIX';
        }

        function openBoost() { document.getElementById('boost-modal').style.display = 'flex'; }
        function closeBoost() { document.getElementById('boost-modal').style.display = 'none'; }
    </script>
</body>
</html>
