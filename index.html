<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;900&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; touch-action: manipulation; }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        
        #nebula-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; opacity: 0.6; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .tab-content { display: none; height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 150px; }
        .tab-content.active { display: block; animation: quantumIn 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        
        @keyframes quantumIn { from { opacity: 0; filter: brightness(2) blur(10px); transform: scale(1.1); } to { opacity: 1; filter: brightness(1) blur(0); transform: scale(1); } }
        
        .float-anim { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }

        .critical-text {
            position: fixed; pointer-events: none; color: #00e5ff; font-weight: 900; 
            font-style: italic; z-index: 2000; animation: crit 1s ease-out forwards;
            font-family: 'Syncopate', sans-serif; text-shadow: 0 0 15px #00e5ff;
        }
        @keyframes crit { 0% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -150px) scale(2.5); } }

        .btn-share {
            background: linear-gradient(90deg, #0088cc, #00d4ff);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            transition: 0.3s;
        }
        .btn-share:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <canvas id="nebula-canvas"></canvas>

    <div id="checking-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center">
        <div class="relative w-24 h-24 mb-10">
            <div class="absolute inset-0 border-t-2 border-cyan-500 rounded-full animate-spin"></div>
            <i class="fa-solid fa-bolt-lightning absolute inset-0 flex items-center justify-center text-cyan-500 animate-pulse"></i>
        </div>
        <p class="font-sync text-[8px] tracking-[0.5em] text-cyan-500/60 uppercase">Fonix Mining System</p>
    </div>

    <div id="app" class="hidden">
        
        <div id="home" class="tab-content active p-8">
            <div class="flex justify-between items-center mb-20">
                <div class="glass px-4 py-2 rounded-xl border-cyan-500/20 text-[10px] font-bold text-cyan-400">FONIX NODE</div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Mining</span>
                </div>
            </div>

            <div class="text-center float-anim">
                <p class="text-[9px] font-sync tracking-[0.4em] text-gray-500 mb-6 uppercase">Total Balance</p>
                <h1 id="score-display" class="font-sync text-6xl font-bold tracking-tighter mb-20 text-transparent bg-clip-text bg-gradient-to-b from-white to-cyan-800">0</h1>
                
                <div class="glass p-10 rounded-[4rem] border-cyan-500/10 inline-block w-full">
                    <div class="w-20 h-20 bg-cyan-500/5 rounded-full mx-auto mb-6 flex items-center justify-center border border-cyan-500/10">
                        <i class="fa-solid fa-mobile-screen text-4xl text-cyan-500 animate-bounce"></i>
                    </div>
                    <p class="text-[12px] font-black text-white uppercase tracking-[0.2em] mb-2">TELEFONU SALLA</p>
                    <p class="text-[10px] italic text-gray-500 leading-relaxed uppercase tracking-widest">SalladÄ±kÃ§a Fonix Puan<br>Kazanmaya BaÅŸla!</p>
                </div>
            </div>
        </div>

        <div id="tasks" class="tab-content p-8">
            <h2 class="font-sync text-2xl mb-10 uppercase italic text-cyan-500">Missions</h2>
            <div class="space-y-4">
                <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border-cyan-500/10">
                    <div class="flex items-center gap-4">
                        <i class="fa-solid fa-circle-play text-2xl text-cyan-400"></i>
                        <div>
                            <p class="font-black text-xs uppercase">Ad Reward</p>
                            <p class="text-[10px] text-cyan-400 font-bold uppercase">+1 POINT</p>
                        </div>
                    </div>
                    <button onclick="handleAdexoraAd()" class="bg-cyan-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase active:scale-90 transition">Ä°ZLE</button>
                </div>

                <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <i class="fa-brands fa-telegram text-2xl text-white/40"></i>
                        <div>
                            <p class="font-black text-xs uppercase">Join Fonix</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">+100 POINTS</p>
                        </div>
                    </div>
                    <button onclick="doTelegramTask()" id="tg-btn" class="bg-white text-black px-6 py-3 rounded-2xl text-[10px] font-black uppercase active:scale-90 transition">KATIL</button>
                </div>
            </div>
        </div>

        <div id="friends" class="tab-content p-8">
            <h2 class="font-sync text-2xl mb-10 uppercase italic text-cyan-500">Fleet</h2>
            <div class="glass p-10 rounded-[4rem] text-center border-white/5 relative">
                <i class="fa-solid fa-rocket text-5xl text-cyan-500/20 mb-8"></i>
                <h3 class="text-xl font-black mb-4 uppercase tracking-tighter">Ekibini BÃ¼yÃ¼t</h3>
                <p class="text-xs text-gray-400 mb-10 leading-relaxed italic">
                    Her arkadaÅŸÄ±n iÃ§in <span class="text-cyan-400 font-bold">+500 Puan</span> kazanÄ±rsÄ±n.
                </p>
                
                <div class="flex flex-col gap-3">
                    <button onclick="shareOnTelegram()" class="btn-share w-full py-5 rounded-3xl font-black text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-3">
                        <i class="fa-brands fa-telegram text-lg"></i> PAYLAÅž VE KAZAN
                    </button>
                    <button onclick="referansKazan()" class="w-full py-4 bg-white/5 text-gray-500 rounded-3xl font-black text-[9px] uppercase tracking-[0.2em]">
                        LÄ°NKÄ° KOPYALA
                    </button>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-8 left-8 right-8 h-20 glass rounded-[2.5rem] flex justify-around items-center px-4 z-50 border-white/10 shadow-2xl">
            <button onclick="switchTab('home', this)" class="text-cyan-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-house-chimney text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Home</span>
            </button>
            <button onclick="switchTab('tasks', this)" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-bolt text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Tasks</span>
            </button>
            <button onclick="switchTab('friends', this)" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-users text-xl"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Fleet</span>
            </button>
        </nav>
    </div>

    <script>
        let totalScore = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ARKA PLAN EFEKTÄ°
        const canvas = document.getElementById('nebula-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 229, 255, 0.3)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 40; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // SALLAMA (SHAKE) ALGORÄ°TMASI
        let lastShake = 0;
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                let speed = Math.abs(acc.x + acc.y + acc.z);
                if (speed > 28) {
                    let now = Date.now();
                    if (now - lastShake > 1000) {
                        lastShake = now;
                        let gift = (Math.random() * 0.5 + 0.1).toFixed(1);
                        updateScore(parseFloat(gift));
                        createCritEffect("+" + gift + " FONIX");
                    }
                }
            });
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                updateScore(5000);
            }, 1800);
        };

        function updateScore(amount) {
            totalScore += amount;
            document.getElementById('score-display').innerText = totalScore.toLocaleString(undefined, {minimumFractionDigits: 1});
            tg.HapticFeedback.impactOccurred('medium');
        }

        function handleAdexoraAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(() => {
                    updateScore(1);
                });
            }
        }

        function createCritEffect(txt) {
            const el = document.createElement('div');
            el.className = 'critical-text';
            el.innerText = txt;
            el.style.left = '50%'; el.style.top = '50%';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        // TELEGRAM PAYLAÅžIM
        function shareOnTelegram() {
            const botLink = "https://t.me/FonixMining2026Bot";
            const text = "ðŸ”¥ Fonix Mining'de telefonu sallayarak para kazanÄ±yorum! \n\nðŸ’° AnÄ±nda 5,000 Puan ile baÅŸladÄ±m. Sen de gel, birlikte kazalÄ±m!";
            const shareUrl = `https://t.me/share/url?url=${botLink}&text=${encodeURIComponent(text)}`;
            tg.openTelegramLink(shareUrl);
        }

        function referansKazan() {
            const link = "https://t.me/FonixMining2026Bot";
            navigator.clipboard.writeText(link);
            tg.showAlert("Referans linkin kopyalandÄ±!");
        }

        function doTelegramTask() {
            tg.openLink("https://t.me/AgeYears");
            setTimeout(() => {
                const btn = document.getElementById('tg-btn');
                btn.innerText = "SUCCESS";
                btn.className = "bg-cyan-500 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase";
                updateScore(100);
            }, 3000);
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-cyan-500');
                b.classList.add('text-gray-500');
            });
            document.getElementById(tabId).classList.add('active');
            el.classList.remove('text-gray-500');
            el.classList.add('text-cyan-500');
            tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>
