<div id="p-friends" class="page">
    <div class="f-header">
        <h2>Referral System</h2>
        <p style="opacity:0.6; font-size:13px;">Arkadaşlarını davet et, her biri için <b style="color:var(--y)">$0.05</b> kazan!</p>
    </div>

    <div class="stat-grid" style="margin-bottom: 20px;">
        <div class="stat-item" style="border: 1px solid rgba(255,255,255,0.1);">
            <small>Total Friends</small>
            <div id="f-count" style="font-size:24px; font-weight:bold; color:var(--y);">0</div>
        </div>
        <div class="stat-item" style="border: 1px solid rgba(255,255,255,0.1);">
            <small>Total Earned</small>
            <div id="f-earned" style="font-size:24px; font-weight:bold; color:var(--ok);">$0.00</div>
        </div>
    </div>

    <div class="card" style="background: rgba(108, 92, 231, 0.1); border: 1px dashed var(--v);">
        <small style="color:var(--v); font-weight:bold; margin-bottom:10px;">DAVET LİNKİN</small>
        <div id="ref-link-display" class="ref-link-box">https://t.me/SeninBotun?start=8392479231</div>
        <button class="btn-pay" style="background:var(--v); color:#fff; margin-top:10px;" onclick="copyRefLink(this)">
            LİNKİ KOPYALA
        </button>
    </div>

    <h3 style="margin: 20px 0 10px 5px; font-size:16px;">Davet Ettiğin Kişiler</h3>
    <div id="friends-list" class="f-list-container">
        <div style="text-align:center; opacity:0.3; padding:20px;">Henüz kimse yok...</div>
    </div>
</div>

<style>
    /* Friends Ekstra Stilleri */
    .f-header { text-align: center; margin-bottom: 20px; }
    
    .ref-link-box { 
        background: #000; 
        padding: 12px; 
        border-radius: 10px; 
        font-size: 11px; 
        word-break: break-all; 
        color: #aaa; 
        border: 1px solid #222;
    }

    .f-list-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-bottom: 20px;
    }

    .f-row {
        display: flex;
        align-items: center;
        background: rgba(255,255,255,0.05);
        padding: 12px;
        border-radius: 15px;
        animation: slideIn 0.3s ease-out forwards;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .f-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--v);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        font-weight: bold;
        border: 2px solid rgba(255,255,255,0.1);
    }

    .f-info { flex: 1; }
    .f-info b { font-size: 14px; display: block; }
    .f-info span { font-size: 11px; opacity: 0.5; }

    .f-reward {
        color: var(--ok);
        font-weight: bold;
        font-size: 13px;
    }
</style>

<script>
    // JS Kısmına eklenecek fonksiyonlar:

    window.copyRefLink = (btn) => {
        const link = document.getElementById('ref-link-display').innerText;
        navigator.clipboard.writeText(link).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "KOPYALANDI! ✓";
            btn.style.background = "#2ed573";
            
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#6c5ce7";
            }, 2000);
        });
    };

    // Firebase'den Arkadaş Listesini Çekme Güncellemesi
    async function loadFriendsData() {
        const q = query(collection(db, "users"), where("invitedBy", "==", myID));
        const snap = await getDocs(q);
        const listContainer = document.getElementById('friends-list');
        const fCountEl = document.getElementById('f-count');
        const fEarnedEl = document.getElementById('f-earned');
        
        listContainer.innerHTML = "";
        const count = snap.size;
        fCountEl.innerText = count;
        fEarnedEl.innerText = "$" + (count * 0.05).toFixed(2);

        if (snap.empty) {
            listContainer.innerHTML = '<div style="text-align:center; opacity:0.3; padding:20px;">Henüz kimse yok...</div>';
            return;
        }

        snap.forEach(doc => {
            const data = doc.data();
            const firstLetter = data.username ? data.username.charAt(0).toUpperCase() : 'U';
            
            listContainer.innerHTML += `
                <div class="f-row">
                    <div class="f-avatar">${firstLetter}</div>
                    <div class="f-info">
                        <b>@${data.username || 'Hidden'}</b>
                        <span>Davet Edildi</span>
                    </div>
                    <div class="f-reward">+$0.05</div>
                </div>
            `;
        });
    }

    // init fonksiyonuna loadFriendsData() eklemeyi unutma
</script>
