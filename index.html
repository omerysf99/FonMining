<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX App - Pi Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0a1e;
            --bg-card: #1c162e;
            --accent-purple: #9333ea;
            --accent-blue: #007aff;
            --accent-green: #22c55e;
            --accent-gold: #f59e0b;
            --text-main: #ffffff;
            --text-dim: #8e99a1;
            --input-bg: #251f3d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        .app-container {
            width: 100%; max-width: 450px; height: 100vh;
            background: linear-gradient(180deg, #1a1231 0%, #0f0a1e 100%);
            display: flex; flex-direction: column; padding: 20px; position: relative;
        }

        /* Üst Bakiye Kartları */
        .top-balance-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 12px 16px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .token-info { display: flex; align-items: center; gap: 12px; }
        .token-info img { width: 35px; height: 35px; border-radius: 50%; }
        .token-info span { font-size: 11px; color: var(--text-dim); display: block; }
        .token-info div b { font-size: 16px; font-weight: 700; }
        .wallet-icon-btn { color: var(--text-dim); font-size: 18px; cursor: pointer; }

        /* Görünümler */
        .view { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Ana Sayfa Madencilik Alanı */
        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-container { position: relative; width: 240px; height: 240px; margin-bottom: 20px; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; animation: spin 4s linear infinite; filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.4)); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .live-counter { font-size: 38px; font-weight: 800; margin: 15px 0; color: var(--accent-gold); }
        .power-badge { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 25px; border-radius: 16px; display: flex; align-items: center; gap: 10px; margin-bottom: 30px;
        }

        /* Butonlar */
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .btn { border: none; border-radius: 16px; font-weight: 700; cursor: pointer; height: 54px; transition: 0.2s; font-size: 15px; width: 100%; }
        .btn-claim { background: var(--accent-purple); color: white; }
        .btn-swap { background: var(--accent-green); color: white; }
        .btn-boost { background: var(--accent-gold); color: black; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:active { transform: scale(0.96); }

        /* Cüzdan Çekim Ekranı ( image_fc7488.png Uyarlaması ) */
        .withdraw-card { background: var(--bg-card); padding: 25px; border-radius: 20px; text-align: center; }
        .input-box { background: var(--input-bg); border-radius: 14px; padding: 18px; margin-bottom: 15px; position: relative; }
        .input-box input { background: transparent; border: none; color: white; width: 100%; outline: none; text-align: center; font-size: 15px; }
        .max-tag { position: absolute; right: 20px; top: 18px; color: var(--accent-blue); font-weight: 700; cursor: pointer; }

        /* Navigasyon */
        .navbar { 
            display: flex; justify-content: space-between; padding: 10px 5px; 
            border-top: 1px solid rgba(255,255,255,0.05); position: absolute; bottom: 0; left: 0; right: 0; background: var(--bg-dark);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--text-dim); font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--accent-gold); }
        .nav-item.home-center i { 
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-gold)); color: white; width: 50px; height: 50px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-top: -30px; border: 5px solid var(--bg-dark); font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="home-view" class="view active">
            <div class="top-balance-card">
                <div class="token-info">
                    <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" alt="Pi">
                    <div><span>Balance</span><b id="mainPiBal">0.00000000 PI</b></div>
                </div>
                <div class="wallet-icon-btn" onclick="switchView('wallet')"><i class="fas fa-wallet"></i></div>
            </div>
            <div class="top-balance-card">
                <div class="token-info">
                    <img src="https://i.ibb.co/L50nLp5/pinix-logo.png" style="filter: hue-rotate(280deg);" alt="Pinix">
                    <div><span>Balance</span><b>0 PINIX</b></div>
                </div>
                <div class="wallet-icon-btn"><i class="fas fa-wallet"></i></div>
            </div>

            <div class="mining-section">
                <div class="fan-container">
                    <img src="https://i.ibb.co/L50nLp5/pinix-logo.png" class="fan-img" alt="Fan">
                </div>
                <span style="color: var(--text-dim); font-size: 14px;">Mining...</span>
                <div class="live-counter" id="liveCount">0.00000000 PI</div>
                <div class="power-badge">
                    <i class="fas fa-bolt" style="color: var(--accent-gold);"></i>
                    <div><span style="display:block; font-size:10px; color:var(--text-dim)">Mining Power</span><b>5 GH/s</b></div>
                </div>
            </div>

            <div class="action-row">
                <button class="btn btn-claim" onclick="claimPi()">Claim</button>
                <button class="btn btn-swap"><i class="fas fa-exchange-alt"></i> Swap PINIX</button>
            </div>
            <button class="btn btn-boost" onclick="alert('Boost activated!')"><i class="fas fa-rocket"></i> BOOST</button>
        </div>

        <div id="wallet-view" class="view">
            <h2 style="text-align: center; margin-bottom: 20px;">Withdraw Pi</h2>
            <div class="withdraw-card">
                <p style="color: var(--text-dim); font-size: 14px; margin-bottom: 20px;">Enter your personal PI address</p>
                <div class="input-box">
                    <input type="text" placeholder="Your PI address">
                </div>
                <div class="input-box">
                    <input type="number" id="wAmount" placeholder="Amount" oninput="calcFee()">
                    <span class="max-tag" onclick="setMax()">MAX</span>
                </div>
                <p style="color: var(--text-dim); font-size: 13px; margin: 15px 0;">Network fee: 0.1 PI</p>
                <h3 id="recVal">Receive amount: 0 PI</h3>
                <button class="btn btn-claim" style="background: var(--accent-blue); margin-top: 20px;">Send</button>
                <button class="btn" style="background: transparent; color: var(--text-dim); margin-top: 10px;" onclick="switchView('home')">Not yet</button>
            </div>
        </div>

        <div id="friends-view" class="view"><h2 style="text-align:center; margin-top:50px;">Friends System</h2></div>
        <div id="missions-view" class="view"><h2 style="text-align:center; margin-top:50px;">Missions</h2></div>
        <div id="more-view" class="view"><h2 style="text-align:center; margin-top:50px;">Settings</h2></div>

        <nav class="navbar">
            <div class="nav-item" onclick="switchView('wallet')"><i class="fas fa-wallet"></i>Wallet</div>
            <div class="nav-item" onclick="switchView('friends')"><i class="fas fa-users"></i>Friends</div>
            <div class="nav-item home-center active" onclick="switchView('home')"><i class="fas fa-home"></i>Home</div>
            <div class="nav-item" onclick="switchView('missions')"><i class="fas fa-bullseye"></i>Missions</div>
            <div class="nav-item" onclick="switchView('more')"><i class="fas fa-ellipsis-h"></i>More</div>
        </nav>
    </div>

    <script>
        let balance = 0.00000000;
        let mining = 0.00000000;

        // Gerçek zamanlı madencilik simülasyonu
        setInterval(() => {
            mining += 0.00000145; // Mining hızı
            document.getElementById('liveCount').innerText = mining.toFixed(8) + " PI";
        }, 1000);

        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(view + '-view').classList.add('active');
            
            // Aktif nav öğesini işaretle
            if(view === 'home') document.querySelector('.home-center').classList.add('active');
            else {
                const items = document.querySelectorAll('.nav-item');
                if(view === 'wallet') items[0].classList.add('active');
                if(view === 'friends') items[1].classList.add('active');
                if(view === 'missions') items[3].classList.add('active');
                if(view === 'more') items[4].classList.add('active');
            }
        }

        function claimPi() {
            if(mining > 0) {
                balance += mining;
                mining = 0;
                document.getElementById('mainPiBal').innerText = balance.toFixed(8) + " PI";
                document.getElementById('liveCount').innerText = "0.00000000 PI";
                alert("PI claimed successfully!");
            }
        }

        function setMax() {
            document.getElementById('wAmount').value = balance.toFixed(2);
            calcFee();
        }

        function calcFee() {
            let val = parseFloat(document.getElementById('wAmount').value) || 0;
            let res = val > 0.1 ? val - 0.1 : 0;
            document.getElementById('recVal').innerText = "Receive amount: " + res.toFixed(2) + " PI";
        }
    </script>
</body>
</html>
