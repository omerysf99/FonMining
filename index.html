<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker Pro - V.Albayrak</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --dark-bg: #0f172a;
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('arkaplan.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* ÜST PANEL: Karakter Bilgisi ve Coin */
        .header-top {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: rgba(0,0,0,0.6); z-index: 10;
        }
        .profile-area { display: flex; align-items: center; gap: 8px; }
        .p-icon { width: 40px; height: 40px; border: 2px solid var(--accent-blue); border-radius: 8px; }
        .id-text { font-size: 10px; color: #94a3b8; }

        .stats-box { display: flex; gap: 10px; }
        .stat-item { background: rgba(30, 41, 59, 0.9); padding: 5px 10px; border-radius: 10px; text-align: center; min-width: 70px; }
        .stat-label { font-size: 9px; color: #94a3b8; text-transform: uppercase; }
        .stat-val { font-size: 14px; font-weight: bold; color: var(--gold); display: flex; align-items: center; justify-content: center; gap: 4px; }

        /* MODAL / PENCERE SİSTEMİ */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--dark-bg); border: 2px solid var(--accent-blue);
            width: 80%; padding: 20px; border-radius: 20px; text-align: center;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* ANA EKRAN VE YAN BUTONLAR */
        .play-screen { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .side-menu { position: absolute; width: 100%; height: 60%; top: 5%; display: flex; justify-content: space-between; padding: 0 15px; pointer-events: none; }
        .menu-column { display: flex; flex-direction: column; gap: 15px; pointer-events: auto; }
        .menu-btn { width: 60px; text-align: center; font-size: 10px; font-weight: bold; cursor: pointer; }
        .menu-btn img { width: 100%; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }

        .main-score { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .main-score img { width: 45px; }

        #character { width: 220px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); cursor: pointer; transition: transform 0.05s; }
        #character:active { transform: scale(0.96); }

        /* ALT PANEL */
        .footer-ui { background: rgba(15, 23, 42, 0.95); padding: 10px 15px 30px; border-top: 1px solid #1e293b; width: 100%; box-sizing: border-box; }
        .energy-row { display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; margin-bottom: 5px; }
        .bar-bg { background: #1e293b; height: 12px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        #bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #3b82f6, #60a5fa); transition: width 0.3s; }

        .nav-tabs { display: flex; justify-content: space-around; }
        .tab { text-align: center; color: #94a3b8; font-size: 11px; cursor: pointer; }
        .tab img { width: 35px; height: 35px; display: block; margin: 0 auto 4px; filter: grayscale(1); opacity: 0.7; }
        .tab.active { color: white; font-weight: bold; }
        .tab.active img { filter: grayscale(0); opacity: 1; transform: scale(1.1); }

        .btn-action { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; margin-top: 15px; width: 100%; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-title">Başlık</h2>
            <p id="m-desc" style="color: #94a3b8; line-height: 1.5;"></p>
            <button class="btn-action" onclick="closeModal()">Kapat</button>
        </div>
    </div>

    <div class="header-top">
        <div class="profile-area">
            <img src="TapLv1.jpg" class="p-icon">
            <div>
                <div style="font-weight: bold; font-size: 13px;">V.Albayra...</div>
                <div class="id-text">ID: 8392479231</div>
            </div>
        </div>
        <div class="stats-box">
            <div class="stat-item">
                <div class="stat-label">Coin</div>
                <div class="stat-val"><img src="Notcoin.jpg" width="14"> <span id="top-coin">56.7K</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Per hour</div>
                <div class="stat-val" style="color:#10b981;">+0</div>
            </div>
        </div>
    </div>

    <div class="play-screen">
        <div class="side-menu">
            <div class="menu-column">
                <div class="menu-btn" onclick="openModal('GANG', 'Bir gruba katılarak kazancını artırabilirsin!')">
                    <img src="Jgang.jpg">JOIN GANG
                </div>
                <div class="menu-btn" onclick="openModal('EARN', '8 saatlik pasif kazanç periyodu başlatıldı.')">
                    <img src="TapEarn.jpg">8h 0m
                </div>
                <div class="menu-btn" onclick="openModal('AIRDROP', 'ID: 8392479231 için cüzdan bağlama çok yakında!')">
                    <img src="Airdrop.jpg">AIRDROP
                </div>
            </div>
            <div class="menu-column">
                <div class="menu-btn" onclick="openModal('AUTO', 'Auto-tap robotu enerjin bitene kadar tıklar.')">
                    <img src="AutoTap.jpg">Auto tap
                </div>
                <div class="menu-btn" onclick="openModal('NFT', 'Nadir NFT kutularını açmak için coin biriktir!')">
                    <img src="Nft.jpg">NFT
                </div>
            </div>
        </div>

        <div class="main-score">
            <img src="Notcoin.jpg">
            <span id="big-coin">56.749</span>
        </div>

        <img src="bumslv1.jpg" id="character" onclick="doTap(event)">
    </div>

    <div class="footer-ui">
        <div class="energy-row">
            <span>⚡ <span id="cur-energy">2000</span> / 2000</span>
            <span style="color:var(--gold);">+5 Per tap</span>
        </div>
        <div class="bar-bg"><div id="bar-fill"></div></div>

        <div class="nav-tabs">
            <div class="tab active"><img src="bumslv1.jpg">Bums</div>
            <div class="tab" onclick="openModal('Upgrade', 'Market özelliği yakında!')"><img src="Upgrade.jpg">Upgrade</div>
            <div class="tab" onclick="openModal('Tasks', 'Görevleri tamamla, coinleri kap!')"><img src="Task.jpg">Tasks</div>
            <div class="tab" onclick="openModal('Friends', 'Arkadaşlarını davet et, 10K hediye al.')"><img src="friends.jpg">Friends</div>
        </div>
    </div>
</div>

<script>
    let coins = 56749;
    let energy = 2000;
    const power = 5;

    function openModal(title, desc) {
        document.getElementById('m-title').innerText = title;
        document.getElementById('m-desc').innerText = desc;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function doTap(e) {
        if (energy >= power) {
            coins += power;
            energy -= power;
            updateUI();
            createFloatingText(e);
        }
    }

    function updateUI() {
        document.getElementById('big-coin').innerText = coins.toLocaleString();
        document.getElementById('top-coin').innerText = (coins / 1000).toFixed(1) + "K";
        document.getElementById('cur-energy').innerText = energy;
        document.getElementById('bar-fill').style.width = (energy / 2000 * 100) + "%";
    }

    function createFloatingText(e) {
        const text = document.createElement('div');
        text.innerText = "+" + power;
        text.style.position = 'absolute';
        text.style.left = e.clientX + 'px';
        text.style.top = e.clientY + 'px';
        text.style.color = '#fbbf24';
        text.style.fontWeight = 'bold';
        text.style.fontSize = '24px';
        text.style.pointerEvents = 'none';
        text.style.animation = 'floatUp 0.8s ease-out forwards';
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 800);
    }

    // Enerji Yenileme
    setInterval(() => {
        if (energy < 2000) {
            energy = Math.min(2000, energy + 2);
            updateUI();
        }
    }, 1000);

    const style = document.createElement('style');
    style.innerHTML = `@keyframes floatUp { to { transform: translateY(-100px); opacity: 0; } }`;
    document.head.appendChild(style);
</script>

</body>
</html>
