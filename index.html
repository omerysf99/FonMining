<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker - Original UI</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --panel-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('arkaplan.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* ÃœST PANEL */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; z-index: 100;
        }

        .profile-box { display: flex; flex-direction: column; align-items: flex-start; }
        .p-icon-wrap { position: relative; width: 50px; height: 50px; border: 2px solid var(--accent-blue); border-radius: 8px; overflow: hidden; }
        .p-icon-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .lvl-tag { position: absolute; bottom: 0; width: 100%; background: var(--accent-blue); font-size: 10px; text-align: center; }
        .u-id { font-size: 10px; color: #94a3b8; margin-top: 5px; }

        .stat-cards { display: flex; gap: 10px; }
        .stat-card { background: var(--panel-bg); padding: 5px 12px; border-radius: 12px; text-align: center; min-width: 85px; border: 1px solid #1e293b; }
        .stat-card div:first-child { font-size: 10px; color: #94a3b8; margin-bottom: 2px; }
        .stat-card div:last-child { font-weight: bold; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .coin-mini { width: 14px; height: 14px; border-radius: 50%; }

        .menu-btn { font-size: 24px; cursor: pointer; color: white; }

        /* YAN MENÃœLER */
        .side-menu {
            position: absolute; width: 100%; top: 90px;
            display: flex; justify-content: space-between;
            padding: 0 15px; pointer-events: none; z-index: 90;
        }
        .side-col { display: flex; flex-direction: column; gap: 12px; pointer-events: auto; }
        .s-item { width: 65px; text-align: center; font-size: 9px; font-weight: bold; }
        .s-item img { width: 100%; border-radius: 12px; margin-bottom: 3px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* ANA OYUN ALANI */
        .main-view {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
        }

        .main-score { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .main-score img { width: 35px; }
        .main-score span { font-size: 3.2rem; font-weight: 900; letter-spacing: -1px; }

        /* TAPLV1 KÃœÃ‡ÃœLTÃœLDÃœ VE SABÄ°T */
        #hero {
            width: 170px; /* GÃ¶rsel kÃ¼Ã§Ã¼ltÃ¼ldÃ¼ */
            cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.4));
            transition: filter 0.1s;
        }
        #hero:active { filter: brightness(1.2); }

        .coin-glow { position: absolute; left: 20px; bottom: 25px; width: 90px; filter: drop-shadow(0 0 20px var(--gold)); }

        /* ALT PANEL */
        .bottom-ui {
            background: rgba(15, 23, 42, 0.98);
            padding: 12px 15px 30px 15px; border-top: 1px solid #1e293b;
            z-index: 100;
        }

        .e-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .e-text { font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 5px; }
        .p-tap { color: #94a3b8; font-size: 12px; }

        .e-bar-bg { background: #1e293b; height: 16px; border-radius: 20px; overflow: hidden; margin-bottom: 15px; border: 1px solid #334155; }
        #e-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #3b82f6, #60a5fa); transition: width 0.1s; }

        .nav-tabs { display: flex; justify-content: space-around; }
        .tab { text-align: center; color: #94a3b8; font-size: 10px; flex: 1; cursor: pointer; }
        .tab img { width: 45px; height: 45px; display: block; margin: 0 auto 4px; border-radius: 10px; }
        .tab.active { color: white; font-weight: bold; }
        .tab.active img { border: 2px solid var(--gold); }

        .pop { position: absolute; color: var(--gold); font-weight: 900; font-size: 2.2rem; pointer-events: none; animation: rise 0.6s forwards; z-index: 200; }
        @keyframes rise { to { transform: translateY(-110px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-nav">
        <div class="profile-box">
            <div class="p-icon-wrap">
                <img src="TapLv1.jpg">
                <div class="lvl-tag">Lv.1</div>
            </div>
            <div class="u-id">ID: 8392479231</div>
        </div>
        <div class="stat-cards">
            <div class="stat-card">
                <div>Coin</div>
                <div><img src="Notcoin.jpg" class="coin-mini"><span id="c-val">0</span></div>
            </div>
            <div class="stat-card">
                <div>Per hour</div>
                <div style="color:#10b981;">+0</div>
            </div>
        </div>
        <div class="menu-btn">â˜°</div>
    </div>

    <div class="side-menu">
        <div class="side-col">
            <div class="s-item"><img src="Jgang.jpg">JOIN GANG</div>
            <div class="s-item"><img src="TapEarn.jpg">8h 0m</div>
            <div class="s-item"><img src="Airdrop.jpg">Airdrop</div>
        </div>
        <div class="side-col">
            <div class="s-item"><img src="AutoTap.jpg">Auto tap</div>
            <div class="s-item" style="width: 75px;"><img src="Nft.jpg"></div>
            <div class="s-item" style="width: 75px; margin-top: 10px;"><img src="Task.jpg"></div>
        </div>
    </div>

    <div class="main-view" id="click-zone">
        <div class="main-score">
            <img src="Notcoin.jpg" style="border-radius: 50%;">
            <span id="score">0</span>
        </div>
        <img src="TapLv1.jpg" id="hero" alt="Hero">
        <img src="Notcoin.jpg" class="coin-glow">
    </div>

    <div class="bottom-ui">
        <div class="e-info">
            <div class="e-text">âš¡ <span id="e-num">2000</span> / 2000</div>
            <div class="p-tap">ðŸŸ¡ +5 Per tap</div>
        </div>
        <div class="e-bar-bg"><div id="e-fill"></div></div>

        <div class="nav-tabs">
            <div class="tab active"><img src="Notcoin.jpg">Play</div>
            <div class="tab"><img src="Upgrade.jpg">Upgrade</div>
            <div class="tab"><img src="friends.jpg">Friends</div>
            <div class="tab"><img src="Task.jpg">Tasks</div>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let energy = 2000;
    let power = 5;

    const scoreEl = document.getElementById('score');
    const cValEl = document.getElementById('c-val');
    const eFill = document.getElementById('e-fill');
    const eNum = document.getElementById('e-num');

    document.getElementById('click-zone').addEventListener('pointerdown', (e) => {
        if (energy >= power) {
            coins += power;
            energy -= power;
            updateUI();
            
            const p = document.createElement('div');
            p.className = 'pop'; p.innerText = `+${power}`;
            p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }
    });

    function updateUI() {
        scoreEl.innerText = Math.floor(coins).toLocaleString();
        cValEl.innerText = coins > 1000 ? (coins/1000).toFixed(1) + "K" : Math.floor(coins);
        eFill.style.width = (energy / 2000 * 100) + "%";
        eNum.innerText = Math.floor(energy);
    }

    setInterval(() => {
        if (energy < 2000) energy = Math.min(2000, energy + 4);
        updateUI();
    }, 1000);
</script>

</body>
</html>
