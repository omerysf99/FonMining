<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX PRO - 9:16 Mobile UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body {
            background-color: #0d0d12;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 9:16 Container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #1c1c2b 0%, #0d0d12 100%);
        }

        /* --- Sayfa Alanı --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 120px;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }

        .page { display: none; animation: fadeIn 0.2s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- Görsel Bileşenler --- */
        .glass-card {
            background: rgba(26, 26, 36, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .pi-icon {
            width: 36px;
            height: 36px;
            background: #f5841f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-style: italic;
            color: white;
            box-shadow: 0 0 15px rgba(245, 132, 31, 0.3);
        }

        /* --- Alt Navigasyon (Görseldeki gibi) --- */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: #15151b;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 15px;
            border-top: 1px solid #25252b;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6b7280;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item.active { color: #facc15; }
        .nav-item.active i { color: #facc15; }

        .home-circle {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -45px;
            border: 5px solid #0d0d12;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .bot-signature {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #374151;
            letter-spacing: 1px;
        }

        /* --- Bildirim Noktası --- */
        .dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: -2px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="content-area">

        <div id="home" class="page active">
            <div class="glass-card flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="pi-icon text-sm">π</div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Balance</p>
                        <p class="text-lg font-black">0.0000000 PI</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-700"></i>
            </div>

            <div class="flex flex-col items-center mt-10">
                <div class="relative w-64 h-64 flex items-center justify-center">
                    <img src="https://i.ibb.co/L5pYmYV/fan-png.png" class="w-full h-full animate-[spin_4s_linear_infinite]" style="filter: hue-rotate(250deg) brightness(1.2);">
                    <div class="absolute pi-icon w-12 h-12 text-xl border-4 border-[#0d0d12]">π</div>
                </div>

                <p class="text-gray-500 text-sm mt-6 font-semibold">Mining...</p>
                <h1 class="text-4xl font-black text-yellow-500 tracking-tighter">0.0000000 <span class="text-white text-2xl font-bold ml-1">PI</span></h1>

                <div class="bg-[#1a1a24] px-6 py-2 rounded-2xl border border-gray-800 flex items-center gap-3 mt-6">
                    <i class="fas fa-bolt text-yellow-500"></i>
                    <span class="font-bold text-sm">Mining Power <span class="text-white ml-2">0 GH/s</span></span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-12">
                <button class="bg-[#2d1b4d] py-4 rounded-2xl font-black text-sm active:scale-95 transition">Claim</button>
                <button class="bg-[#166534] py-4 rounded-2xl font-black text-sm flex items-center justify-center gap-2 active:scale-95 transition">
                    <i class="fas fa-exchange-alt"></i> Swap PINIX
                </button>
            </div>

            <button onclick="showPage('boost')" class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 text-black font-black py-4 rounded-2xl mt-4 flex items-center justify-center gap-3 active:scale-95 transition">
                <i class="fas fa-rocket"></i> BOOST
            </button>
        </div>

        <div id="wallet" class="page">
            <h2 class="text-3xl font-black text-center mb-8 mt-4">Wallet</h2>
            
            <div class="glass-card flex justify-between items-center py-6">
                <div class="flex items-center gap-4">
                    <div class="pi-icon">π</div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Balance</p>
                        <p class="text-xl font-black">0.0000000 PI</p>
                    </div>
                </div>
                <i class="fas fa-copy text-gray-700"></i>
            </div>

            <div class="glass-card flex justify-between items-center py-6">
                <div class="flex items-center gap-4">
                    <img src="https://i.ibb.co/m0XpT9D/pinix-logo.png" class="w-9 h-9 rounded-full" alt="Pinix">
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Balance</p>
                        <p class="text-xl font-black">0 PINIX</p>
                    </div>
                </div>
                <i class="fas fa-copy text-gray-700"></i>
            </div>

            <button class="w-full bg-[#22c55e] py-4 rounded-2xl font-black mt-6 shadow-xl shadow-green-900/20 active:scale-95 transition">
                <i class="fas fa-arrow-up mr-2"></i> Withdraw
            </button>

            <div class="flex justify-between items-center mt-10 mb-4">
                <h3 class="font-bold text-gray-400">Transaction History</h3>
                <span class="text-xs text-purple-400 font-bold">View All <i class="fas fa-external-link-alt ml-1"></i></span>
            </div>
            
            <div class="text-center py-10 text-gray-600 text-sm font-medium">No transactions found.</div>
        </div>

        <div id="missions" class="page">
            <h2 class="text-3xl font-black text-center mb-2">New Missions</h2>
            <p class="text-center text-gray-500 text-xs mb-8">Complete tasks and earn more</p>

            <div class="flex bg-[#15151b] p-1 rounded-2xl mb-8">
                <button class="flex-1 bg-[#25252b] py-3 rounded-xl text-xs font-black">Tasks</button>
                <button class="flex-1 text-gray-500 text-xs font-bold relative">Ref <span class="dot"></span></button>
                <button class="flex-1 text-gray-500 text-xs font-bold relative">Contest <span class="dot"></span></button>
            </div>

            <div class="glass-card flex justify-between items-center border-l-4 border-green-500">
                <div class="flex items-center gap-3">
                    <i class="fas fa-check-circle text-green-500"></i>
                    <span class="font-bold text-sm">Completed (14)</span>
                </div>
                <i class="fas fa-chevron-down text-gray-600"></i>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="showPage('wallet')" id="nav-wallet">
            <i class="fas fa-wallet mb-1 text-xl"></i>
            <span>Wallet</span>
        </div>
        <div class="nav-item" onclick="showPage('friends')" id="nav-friends">
            <i class="fas fa-user-friends mb-1 text-xl"></i>
            <span>Friends</span>
        </div>
        <div class="nav-item active" onclick="showPage('home')" id="nav-home">
            <div class="home-circle">
                <i class="fas fa-home text-2xl text-white"></i>
            </div>
            <span class="mt-1">Home</span>
        </div>
        <div class="nav-item" onclick="showPage('missions')" id="nav-missions">
            <i class="fas fa-bullseye mb-1 text-xl"></i>
            <span>Missions</span>
        </div>
        <div class="nav-item" onclick="showPage('more')" id="nav-more">
            <i class="fas fa-ellipsis-h mb-1 text-xl"></i>
            <span>More</span>
        </div>
    </nav>

    <div class="bot-signature">@PINIX_Mining_Bot</div>
</div>

<script>
    function showPage(pageId) {
        // Sayfa Değişimi
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');

        // Navigasyon Aktifliği
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const activeNav = document.getElementById('nav-' + pageId);
        if(activeNav) activeNav.classList.add('active');

        // Hafif titreşim (varsa)
        if(window.navigator.vibrate) window.navigator.vibrate(15);
    }
</script>

</body>
</html>
