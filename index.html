<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamKazan - Ana Sayfa & Shorts</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1e1e1e;
            --accent: #ff0000;
            --text: #ffffff;
            --gray: #aaa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 70px; /* Mobil men√º i√ßin */
        }

        /* √úst Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo { color: var(--accent); font-size: 22px; font-weight: bold; }
        .balance-pill {
            background: #272727;
            padding: 5px 15px;
            border-radius: 20px;
            color: #4ade80;
            font-weight: bold;
        }

        /* Ana ƒ∞√ßerik Alanlarƒ± */
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* Video Kartlarƒ± (Ana Sayfa) */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card { cursor: pointer; }
        .thumb-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
        }
        .thumb-container img { width: 100%; height: 100%; object-fit: cover; }
        .reward-badge {
            position: absolute; bottom: 8px; right: 8px;
            background: rgba(0,0,0,0.8); color: #4ade80;
            padding: 2px 8px; border-radius: 4px; font-size: 12px;
        }

        /* Shorts Tasarƒ±mƒ± */
        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .short-card {
            aspect-ratio: 9/16;
            background: #222;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }
        .short-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .short-info {
            position: absolute; bottom: 10px; left: 10px;
            font-size: 14px; font-weight: bold;
        }

        /* Alt Navigasyon (Mobil Uyumlu) */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: #0f0f0f;
            display: flex; justify-content: space-around;
            padding: 10px 0; border-top: 1px solid #222;
        }
        .nav-item {
            text-align: center; font-size: 12px; color: var(--gray);
            cursor: pointer; flex: 1;
        }
        .nav-item.active { color: white; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Video Oynatƒ±cƒ± Modalƒ± */
        .player-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #000;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">StreamKazan</div>
        <div class="balance-pill" id="total-balance">0.00 ‚Ç∫</div>
    </header>

    <div id="home-page" class="page active">
        <h3>üé¨ √ñnerilenler</h3>
        <div class="video-grid" id="home-grid">
            </div>
    </div>

    <div id="shorts-page" class="page">
        <h3>ü©≥ Shorts</h3>
        <div class="shorts-grid" id="shorts-grid">
            </div>
    </div>

    <div id="wallet-page" class="page">
        <h3>üí∞ C√ºzdanƒ±m</h3>
        <div style="background: var(--surface); padding: 20px; border-radius: 15px; text-align: center;">
            <p>Mevcut Bakiye</p>
            <h1 style="color: #4ade80;" id="wallet-amount">0.00 ‚Ç∫</h1>
            <button style="background: #333; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: not-allowed;">Para √áek (Min. 100 ‚Ç∫)</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('home-page', this)">
            <span class="nav-icon">üè†</span> Ana Sayfa
        </div>
        <div class="nav-item" onclick="switchPage('shorts-page', this)">
            <span class="nav-icon">ü©≥</span> Shorts
        </div>
        <div class="nav-item" onclick="switchPage('wallet-page', this)">
            <span class="nav-icon">üí∞</span> C√ºzdan
        </div>
    </nav>

    <script>
        let balance = 0.00;

        const videoData = [
            { id: '7wtfhZwyrcc', title: 'D√ºnyanƒ±n En ƒ∞lgin√ß Yerleri', reward: 0.50, author: 'Ruhi √áenet' },
            { id: 'dQw4w9WgXcQ', title: 'Yeni Ba≈ülayanlar ƒ∞√ßin Kodlama', reward: 0.75, author: 'Tekno Rehber' },
            { id: 'Vv-BfVoq4g', title: 'Barƒ±≈ü √ñzcan ile Gelecek', reward: 0.60, author: 'Barƒ±≈ü √ñzcan' }
        ];

        const shortsData = [
            { id: 's1', title: 'Mutfak Sƒ±rlarƒ±', views: '1.2M', reward: 0.15 },
            { id: 's2', title: 'Komik Anlar', views: '800B', reward: 0.15 },
            { id: 's3', title: 'Hƒ±zlƒ± ƒ∞pucu', views: '500B', reward: 0.15 },
            { id: 's4', title: 'Spor Motivasyon', views: '2M', reward: 0.15 }
        ];

        function init() {
            // Ana Sayfa Videolarƒ±nƒ± Y√ºkle
            const homeGrid = document.getElementById('home-grid');
            videoData.forEach(v => {
                homeGrid.innerHTML += `
                    <div class="video-card" onclick="playVideo(${v.reward})">
                        <div class="thumb-container">
                            <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg">
                            <div class="reward-badge">+${v.reward.toFixed(2)} ‚Ç∫</div>
                        </div>
                        <div style="padding:10px 0;">
                            <div style="font-weight:bold;">${v.title}</div>
                            <div style="color:var(--gray); font-size:13px; margin-top:4px;">${v.author}</div>
                        </div>
                    </div>
                `;
            });

            // Shorts Y√ºkle
            const shortsGrid = document.getElementById('shorts-grid');
            shortsData.forEach(s => {
                shortsGrid.innerHTML += `
                    <div class="short-card" onclick="playVideo(${s.reward})">
                        <img src="https://picsum.photos/seed/${s.id}/400/700">
                        <div class="short-info">
                            <div>${s.title}</div>
                            <div style="font-size:11px; color:#4ade80;">Kazan√ß: ${s.reward} ‚Ç∫</div>
                        </div>
                    </div>
                `;
            });
        }

        function switchPage(pageId, element) {
            // T√ºm sayfalarƒ± gizle
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Se√ßilen sayfayƒ± g√∂ster
            document.getElementById(pageId).classList.add('active');
            
            // Men√º renklerini g√ºncelle
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
        }

        function playVideo(amount) {
            alert("Video a√ßƒ±lƒ±yor... ƒ∞zleme sonunda " + amount + " ‚Ç∫ eklenecek.");
            setTimeout(() => {
                balance += amount;
                updateBalance();
            }, 3000); // Test i√ßin 3 saniye
        }

        function updateBalance() {
            document.getElementById('total-balance').innerText = balance.toFixed(2) + " ‚Ç∫";
            document.getElementById('wallet-amount').innerText = balance.toFixed(2) + " ‚Ç∫";
        }

        window.onload = init;
    </script>
</body>
</html>
