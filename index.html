<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Pro Final</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --nav-bg: #8184f7;
            --dark-card: rgba(0, 0, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.1);
            --error-red: #ff4d4d;
            --success-green: #2ecc71;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #app-container {
            width: 100vw; height: calc(100vw * 16 / 9); max-width: 450px; max-height: 800px;
            background: var(--bg-purple); background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative; display: flex; flex-direction: column; box-shadow: 0 0 60px rgba(0,0,0,1); color: white;
        }

        /* Screens */
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; text-align: center; }
        .active-screen { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Buttons */
        .btn-main { 
            background: linear-gradient(to bottom, #ffe066, #ffcc00); color: #444; border: none; 
            width: 80%; padding: 18px; font-size: 22px; border-radius: 25px; 
            box-shadow: 0 6px 0 #ccaa00; cursor: pointer; margin-top: 20px;
        }
        .btn-main:active { transform: translateY(3px); box-shadow: 0 3px 0 #ccaa00; }

        /* Navigation */
        .nav-bar { height: 90px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-radius: 40px 40px 0 0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.6; }
        .nav-item.active { opacity: 1; }
        .nav-center { background: var(--accent-yellow); width: 70px; height: 70px; border-radius: 50%; transform: translateY(-30px); border: 5px solid #9ea1ff; display: flex; align-items: center; justify-content: center; }
        
        /* Mining Lock Mechanism */
        .nav-locked { pointer-events: none; opacity: 0.3; filter: grayscale(1); }

        /* Components */
        .card { background: var(--dark-card); width: 100%; padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--glass); text-align: left; }
        .input-box { width: 100%; padding: 12px; border-radius: 12px; border: none; margin: 10px 0; font-weight: bold; }
        #withdraw-status { display: none; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 12px; font-weight: bold; }

        /* Animation */
        .rotating { animation: rotate 4s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app-container">
    <div style="padding: 15px; display: flex; justify-content: flex-start;">
        <div style="background:var(--dark-card); padding:8px 15px; border-radius:20px; display:flex; align-items:center; gap:10px; border:1px solid var(--glass);">
            <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" width="20">
            <b id="global-balance">0.0000</b>
        </div>
    </div>

    <div id="screen-home" class="screen active-screen">
        <img src="yourfantastic.jpg" style="width:85%; border-radius:30px; margin-top:20px;">
        <h1 style="font-size:32px; margin:20px 0;">YOUR<br>FANTASTIC PET</h1>
        <button class="btn-main" onclick="startMining()">PLAY</button>
    </div>

    <div id="screen-mining" class="screen">
        <div style="margin-top:10px;">
            <h1 style="font-size:55px; margin:0;">üêæ <span id="live-paws">0</span></h1>
            <h2 style="color:var(--accent-yellow); margin:0;">$<span id="live-usd">0.00000</span></h2>
            <p style="font-size:14px; letter-spacing:2px;">PET GROWTH</p>
        </div>
        <div style="flex:1; display:flex; align-items:center;">
            <img src="pinix.jpg" id="pet-anim" class="rotating" style="width:230px; height:230px; border-radius:50%; border:8px solid white; box-shadow: 0 0 20px rgba(255,255,255,0.2);">
        </div>
        <div style="margin-bottom:30px; width:100%;">
            <p style="font-size:11px; opacity:0.7;">BECAUSE EVERY PET DESERVES</p>
            <button class="btn-main" style="background:white; color:#333; box-shadow:0 6px 0 #ccc;" onclick="stopAndCongrats()">CLAIM & STOP</button>
        </div>
    </div>

    <div id="screen-congrats" class="screen" style="justify-content:center;">
        <h1 style="color:var(--accent-yellow); font-size:45px; margin:0;">CONGRATS</h1>
        <div style="font-size:28px; margin:10px 0;">üêæ <span id="finish-paws">0</span></div>
        <div style="color:var(--accent-yellow); font-size:20px;">$<span id="finish-usd">0.0000</span></div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" style="width:160px; margin:25px 0; filter: drop-shadow(0 0 15px gold);">
        
        <h2 style="margin:0; font-size:18px;">YOU HAVE REACHED ADULTHOOD</h2>
        <p style="font-size:11px; padding:0 40px; opacity:0.8; margin-top:10px;">Hats off! Your pet has reached its ultimate form!</p>
        
        <button class="btn-main" onclick="backToHome()">GREAT</button>
    </div>

    <div id="screen-wallet" class="screen">
        <h2 style="margin-top:0;">WITHDRAW</h2>
        <div class="card" style="text-align:center; padding:20px;">
            <h4 style="color:var(--accent-yellow)">Available Balance</h4>
            <p style="font-size:35px; margin:10px 0;">$<span id="wallet-balance">0.0000</span></p>
        </div>
        <div class="card">
            <div id="withdraw-status"></div>
            <input type="number" id="draw-amount" class="input-box" placeholder="Amount to withdraw ($)">
            <input type="text" id="draw-address" class="input-box" placeholder="USDT BEP20 Wallet Address">
            <p style="font-size:10px; opacity:0.7;">Min withdrawal: $0.35</p>
            <button class="btn-main" style="width:100%;" onclick="handleWithdraw()">WITHDRAW NOW</button>
        </div>
    </div>

    <div id="main-nav" class="nav-bar">
        <div class="nav-item" onclick="changeTab('ref')">üë•</div>
        <div class="nav-item" onclick="changeTab('tasks')">üéÅ</div>
        <div class="nav-item nav-center active" onclick="changeTab('home')">üêæ</div>
        <div class="nav-item" onclick="changeTab('wallet')">üëõ</div>
        <div class="nav-item" onclick="changeTab('stats')">üë§</div>
    </div>
</div>

<script>
    let balance = 0.0000;
    let sessionUSD = 0;
    let sessionPaws = 0;
    let mineTimer;

    function changeTab(tab) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('screen-' + tab).classList.add('active-screen');
        document.getElementById('withdraw-status').style.display = 'none';
    }

    function startMining() {
        sessionUSD = 0;
        sessionPaws = 0;
        changeTab('mining');
        
        // Mining sƒ±rasƒ±nda navigasyonu kilitle
        document.getElementById('main-nav').classList.add('nav-locked');

        mineTimer = setInterval(() => {
            sessionUSD += (0.0005 / 40);
            sessionPaws = Math.floor(sessionUSD * 2500);
            document.getElementById('live-usd').innerText = sessionUSD.toFixed(5);
            document.getElementById('live-paws').innerText = sessionPaws;
        }, 1000);
    }

    function stopAndCongrats() {
        clearInterval(mineTimer);
        
        // Verileri Congrats ekranƒ±na hazƒ±rla
        document.getElementById('finish-paws').innerText = sessionPaws;
        document.getElementById('finish-usd').innerText = sessionUSD.toFixed(5);
        
        balance += sessionUSD;
        updateBalances();
        
        changeTab('congrats');
    }

    function backToHome() {
        // Navigasyon kilidini a√ß ve ana ekrana d√∂n
        document.getElementById('main-nav').classList.remove('nav-locked');
        changeTab('home');
    }

    function updateBalances() {
        document.getElementById('global-balance').innerText = balance.toFixed(4);
        document.getElementById('wallet-balance').innerText = balance.toFixed(4);
    }

    function handleWithdraw() {
        const amt = parseFloat(document.getElementById('draw-amount').value);
        const addr = document.getElementById('draw-address').value;
        const status = document.getElementById('withdraw-status');
        status.style.display = 'block';

        if(isNaN(amt) || amt < 0.35) {
            status.innerText = "HATA: Minimum √ßekim $0.35 olmalƒ±dƒ±r!";
            status.style.background = "rgba(255, 77, 77, 0.2)";
            status.style.color = "var(--error-red)";
        } else if (amt > balance) {
            status.innerText = "HATA: Yetersiz bakiye!";
            status.style.background = "rgba(255, 77, 77, 0.2)";
            status.style.color = "var(--error-red)";
        } else {
            balance -= amt;
            updateBalances();
            status.innerText = "ONAYLANDI: Talebiniz sƒ±raya alƒ±ndƒ±!";
            status.style.background = "rgba(46, 204, 113, 0.2)";
            status.style.color = "var(--success-green)";
            document.getElementById('draw-amount').value = "";
        }
    }
</script>

</body>
</html>
