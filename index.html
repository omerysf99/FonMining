<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX Mining App - Mobile View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');

        body {
            background-color: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* 9:16 Oranlı Mobil Kapsayıcı */
        .app-container {
            width: 375px; /* İdeal mobil genişlik */
            height: 812px; /* İdeal mobil yükseklik */
            background: radial-gradient(circle at 50% 30%, #2a224a 0%, #151221 45%, #000000 100%);
            position: relative;
            overflow: hidden;
            border: 4px solid #1f1f1f;
            border-radius: 45px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        /* Pervane Animasyonu */
        .mining-fan {
            width: 220px;
            height: 220px;
            animation: spin 12s linear infinite;
            filter: drop-shadow(0 0 20px rgba(123, 97, 255, 0.3));
            border-radius: 50%;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Alt Navigasyon Home Çıkıntısı */
        .nav-home-wrapper {
            background: linear-gradient(135deg, #a855f7 0%, #f97316 100%);
            padding: 10px;
            border-radius: 50%;
            margin-top: -30px;
            border: 4px solid #000;
        }

        /* Boost Butonu Rengi */
        .btn-boost {
            background: linear-gradient(90deg, #9e7a20 0%, #d4a017 100%);
            color: black;
            font-weight: 800;
        }

        .active-scale:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="flex justify-between items-center text-[11px] text-gray-400 px-8 pt-6 pb-2">
            <span>3:28 <i class="far fa-clock ml-0.5"></i></span>
            <div class="flex items-center gap-2">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
                <div class="flex items-center border border-gray-600 rounded-[3px] px-1 text-[9px]">
                    14 <i class="fas fa-battery-half ml-1 text-red-500"></i>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center px-6 py-2">
            <i class="fas fa-times text-xl text-gray-400"></i>
            <h1 class="font-bold text-[17px] flex items-center gap-1">
                PINIX App <i class="fas fa-check-circle text-sky-400 text-[10px]"></i>
            </h1>
            <i class="fas fa-ellipsis-v text-lg text-gray-400"></i>
        </div>

        <div class="px-6 space-y-3 mt-4">
            <div class="glass-card p-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-orange-500 w-9 h-9 rounded-full flex items-center justify-center font-bold text-white shadow-lg">π</div>
                    <div>
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest leading-none mb-1">Balance</p>
                        <p class="text-[15px] font-bold">0.0000000 PI</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-600 text-sm"></i>
            </div>

            <div class="glass-card p-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="pinix.jpg" class="w-9 h-9 rounded-full" alt="pinix">
                    <div>
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest leading-none mb-1">Balance</p>
                        <p class="text-[15px] font-bold">0 PINIX</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-600 text-sm"></i>
            </div>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center -mt-4">
            <div class="relative flex items-center justify-center mb-4">
                <img src="pinix.jpg" class="mining-fan" alt="Fan">
                <div class="absolute w-10 h-10 bg-[#1a1625] rounded-full border-2 border-purple-600 flex items-center justify-center z-10">
                    <span class="text-orange-500 font-black text-xs">π</span>
                </div>
            </div>

            <p class="text-gray-500 text-[12px] italic tracking-widest animate-pulse mb-1">Mining...</p>
            <h2 id="counter" class="text-3xl font-black text-yellow-500 tracking-tighter">0.0002435 PI</h2>

            <div class="glass-card mt-6 px-8 py-2.5 flex items-center gap-3">
                <i class="fas fa-bolt text-yellow-500 text-lg"></i>
                <div class="text-left">
                    <p class="text-[9px] text-gray-500 font-bold uppercase leading-none mb-0.5">Mining Power</p>
                    <p class="font-black text-[16px]">5 GH/s</p>
                </div>
            </div>
        </div>

        <div class="px-6 space-y-3 pb-24">
            <div class="flex gap-3">
                <button class="flex-1 bg-purple-700 py-3.5 rounded-2xl font-bold text-sm active-scale transition shadow-lg">Claim</button>
                <button class="flex-1 bg-[#10b981] py-3.5 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 active-scale transition shadow-lg">
                    <i class="fas fa-exchange-alt"></i> Swap PINIX
                </button>
            </div>
            <button class="w-full btn-boost py-4 rounded-2xl text-[13px] active-scale transition flex items-center justify-center gap-2 uppercase tracking-[0.2em]">
                <i class="fas fa-rocket"></i> BOOST
            </button>
        </div>

        <div class="absolute bottom-0 left-0 w-full bg-[#0a0a0a] border-t border-white/5 flex justify-around items-center py-4 text-gray-500">
            <div class="flex flex-col items-center"><i class="fas fa-wallet text-lg"></i><span class="text-[9px] mt-1">Wallet</span></div>
            <div class="flex flex-col items-center"><i class="fas fa-users text-lg"></i><span class="text-[9px] mt-1">Friends</span></div>
            
            <div class="flex flex-col items-center text-orange-500">
                <div class="nav-home-wrapper"><i class="fas fa-home text-xl text-white"></i></div>
                <span class="text-[9px] font-bold mt-1">Home</span>
            </div>
            
            <div class="flex flex-col items-center"><i class="fas fa-bullseye text-lg"></i><span class="text-[9px] mt-1">Missions</span></div>
            <div class="flex flex-col items-center"><i class="fas fa-ellipsis-h text-lg"></i><span class="text-[9px] mt-1">More</span></div>
        </div>
    </div>

    <script>
        let balance = 0.0002435;
        const counter = document.getElementById('counter');
        setInterval(() => {
            balance += 0.0000008;
            counter.innerText = balance.toFixed(7) + " PI";
        }, 1000);
    </script>
</body>
</html>
