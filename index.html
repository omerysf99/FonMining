<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Kaydırma ve Sekmeler</title>
    <style>
        /* GENEL TASARIM */
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100%; overflow: hidden; background-color: #000; }
        
        /* ÜST MENÜ (SEKMELER) */
        .header-tabs {
            position: fixed; top: 0; width: 100%; z-index: 100;
            display: flex; justify-content: center; background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #333;
        }
        .tab-btn {
            background: none; border: none; color: white; padding: 15px 20px;
            cursor: pointer; font-size: 16px; transition: 0.3s;
        }
        .tab-btn.active { border-bottom: 3px solid #ff0000; color: #ff0000; font-weight: bold; }

        /* SHORTS KAYDIRMA ALANI */
        .shorts-container {
            height: 100vh; overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Dikeyde mıknatıs özelliği */
        }
        .short-video-box {
            height: 100vh; width: 100%;
            scroll-snap-align: start; /* Her kutuya tam odaklan */
            display: flex; align-items: center; justify-content: center;
            position: relative; color: white;
            border-bottom: 1px solid #222;
        }

        /* VİDEO TEMSİLİ ALAN */
        .video-placeholder {
            width: 90%; max-width: 400px; height: 80%;
            background: #1a1a1a; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; border: 2px solid #333;
        }
        .video-placeholder h2 { margin-bottom: 10px; }
        .video-placeholder p { font-size: 14px; color: #aaa; }

        /* REFERANS BUTONU */
        .ref-link {
            display: inline-block; margin-top: 15px; padding: 10px 20px;
            background: #ff0000; color: white; text-decoration: none; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header-tabs">
        <button class="tab-btn active">Keşfet</button>
        <button class="tab-btn">Takip Edilenler</button>
        <button class="tab-btn">Referanslar</button>
    </div>

    <div class="shorts-container">
        
        <div class="short-video-box">
            <div class="video-placeholder">
                <h2>Video #1</h2>
                <p>Aşağı doğru kaydırarak diğer videolara geçebilirsiniz.</p>
                <a href="https://www.youtube.com/shorts" target="_blank" class="ref-link">Shorts'a Git</a>
            </div>
        </div>

        <div class="short-video-box" style="background-color: #0a0a0a;">
            <div class="video-placeholder">
                <h2>Video #2</h2>
                <p>Bu alan Scroll Snap özelliğiyle tam oturur.</p>
                <span>İzlemek için kaydırın...</span>
            </div>
        </div>

        <div class="short-video-box">
            <div class="video-placeholder">
                <h2>Video #3</h2>
                <p>Referanslar sekmesine buradan da ulaşabilirsiniz.</p>
                <a href="#" class="ref-link">Detayları Gör</a>
            </div>
        </div>

    </div>

    <script>
        // Sekme değiştirme mantığı (Basit Görsel Etki)
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>

</body>
</html>
