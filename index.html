<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #050308; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: radial-gradient(circle at top, #1e1333 0%, #050308 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-content { display: none; height: 100%; overflow-y: auto; padding: 16px; padding-bottom: 110px; }
        .active-tab { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
        }

        /* Fan Animasyonu */
        .fan-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 10px auto;
        }

        .fan-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spin 6s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Alt Navigasyon (Görseldeki gibi) */
        nav {
            background: #0b0714;
            height: 85px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
        }

        .nav-item { color: #6b7280; font-size: 10px; font-weight: 500; text-align: center; }
        .nav-item.active { color: #facc15; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        .home-center {
            background: linear-gradient(to bottom, #a855f7, #f59e0b);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -30px;
            border: 4px solid #050308;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Modal */
        #walletModal {
            display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 100; align-items: center; justify-content: center; padding: 20px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="p-4 flex justify-center items-center gap-2">
            <h1 class="text-xl font-bold tracking-tight">PINIX App</h1>
            <i class="fas fa-check-circle text-sky-400 text-sm"></i>
        </header>

        <div id="walletModal">
            <div class="glass-card w-full p-6 text-center border-purple-500/50">
                <h3 class="font-bold mb-4">CÜZDAN ADRESİ</h3>
                <input type="text" id="walletInput" placeholder="Adresinizi girin" class="w-full bg-black/50 border border-slate-700 rounded-xl p-3 mb-4 outline-none text-sm">
                <button onclick="saveWallet()" class="w-full bg-purple-600 py-3 rounded-xl font-bold">BAĞLA</button>
            </div>
        </div>

        <main class="flex-grow">
            <section id="home" class="tab-content active-tab">
                <div class="space-y-3 mb-4">
                    <div class="glass-card p-3 flex justify-between items-center px-5">
                        <div class="flex items-center gap-3">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-7 h-7" alt="pi">
                            <div class="text-left">
                                <p class="text-[9px] text-gray-500 uppercase font-bold">Balance</p>
                                <p id="mainBalance" class="text-md font-bold text-white">0.00000000 PI</p>
                            </div>
                        </div>
                        <i class="fas fa-wallet text-gray-600"></i>
                    </div>

                    <div class="glass-card p-3 flex justify-between items-center px-5">
                        <div class="flex items-center gap-3">
                            <img src="pinix.jpg" class="w-7 h-7 rounded-full object-cover" onerror="this.src='https://via.placeholder.com/30/purple'">
                            <div class="text-left">
                                <p class="text-[9px] text-gray-500 uppercase font-bold">Balance</p>
                                <p class="text-md font-bold text-gray-300">0 PINIX</p>
                            </div>
                        </div>
                        <i class="fas fa-wallet text-gray-600"></i>
                    </div>
                </div>

                <div class="fan-container">
                    <img src="pinix.jpg" class="fan-image" alt="fan" onerror="this.src='https://i.ibb.co/L5hYfTf/fan-purple.png'">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-10 h-10 bg-[#4e36cc] rounded-full flex items-center justify-center border-2 border-[#050308] shadow-lg">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-5 h-5" alt="pi">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-gray-500 text-xs italic mb-1">Mining...</p>
                    <h2 id="miningCounter" class="text-4xl font-black text-[#facc15] tracking-tight mb-4">0.00000000 PI</h2>

                    <div class="inline-flex items-center gap-3 bg-[#0f0a1a] border border-slate-800 px-8 py-3 rounded-2xl mb-6">
                        <i class="fas fa-bolt text-yellow-500"></i>
                        <div class="text-left">
                            <p class="text-[9px] text-gray-500 uppercase">Mining Power</p>
                            <p class="font-bold text-md">1 GH/s</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <button onclick="claimPi()" class="bg-[#7c3aed] py-4 rounded-[2rem] font-bold text-lg">Claim</button>
                        <button class="bg-[#10b981] py-4 rounded-[2rem] font-bold text-lg flex items-center justify-center gap-2">
                             <i class="fas fa-sync-alt text-sm"></i> Swap PINIX
                        </button>
                    </div>
                    <button class="w-full bg-[#f59e0b] py-5 rounded-[2rem] font-black text-xl text-[#442b05] flex items-center justify-center gap-3 active:scale-95 transition-transform">
                        <i class="fas fa-rocket"></i> BOOST
                    </button>
                </div>
            </section>

            <section id="wallet" class="tab-content">
                <h2 class="text-xl font-bold mb-6 italic">WALLET</h2>
                <div id="walletBox" class="glass-card p-10 text-center border-dashed border-2 border-slate-800">
                    <p class="text-gray-500 text-sm mb-6">Cüzdan bağlı değil.</p>
                    <button onclick="document.getElementById('walletModal').style.display='flex'" class="bg-white text-black px-8 py-3 rounded-full font-bold">BAĞLA</button>
                </div>
            </section>

            <section id="missions" class="tab-content">
                <h2 class="text-xl font-bold mb-6 italic">GÖREVLER</h2>
                <div class="glass-card p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fab fa-telegram text-2xl text-blue-500"></i>
                        <p class="font-bold text-sm">Kanala Katıl (+500 PINIX)</p>
                    </div>
                    <a href="https://t.me/FonixCommunity" target="_blank" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold">GİT</a>
                </div>
            </section>
        </main>

        <nav>
            <div onclick="showTab('wallet', this)" class="nav-item">
                <i class="fas fa-wallet nav-icon"></i><br>Wallet
            </div>
            <div onclick="showTab('friends', this)" class="nav-item">
                <i class="fas fa-users nav-icon"></i><br>Friends
            </div>
            <div onclick="showTab('home', this)" class="nav-item active">
                <div class="home-center">
                    <i class="fas fa-home text-white text-xl"></i>
                </div>
                Home
            </div>
            <div onclick="showTab('missions', this)" class="nav-item">
                <i class="fas fa-bullseye nav-icon"></i><br>Missions
            </div>
            <div class="nav-item">
                <i class="fas fa-ellipsis-h nav-icon"></i><br>More
            </div>
        </nav>
    </div>

    <script>
        let miningValue = 0.00000000;
        let balance = 0.00000000;
        const rate = 0.00002; // Saniyede artış

        // Sayaç
        setInterval(() => {
            miningValue += rate;
            document.getElementById('miningCounter').innerText = miningValue.toFixed(8) + " PI";
        }, 1000);

        function claimPi() {
            if(miningValue > 0) {
                balance += miningValue;
                miningValue = 0;
                document.getElementById('mainBalance').innerText = balance.toFixed(8) + " PI";
                alert("Ödül toplandı!");
            }
        }

        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function saveWallet() {
            const val = document.getElementById('walletInput').value;
            if(val.length < 5) return alert("Geçerli bir adres girin!");
            document.getElementById('walletBox').innerHTML = `<p class='text-xs font-mono text-sky-400'>${val}</p>`;
            document.getElementById('walletModal').style.display = 'none';
        }
    </script>
</body>
</html>
