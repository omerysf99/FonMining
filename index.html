<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX Mining App</title>
    <style>
        :root {
            --bg-dark: #0f051d;
            --glass: rgba(255, 255, 255, 0.08);
            --purple: #8b5cf6;
            --green: #22c55e;
            --gold: #eab308;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: radial-gradient(circle at top, #2d1b4d 0%, var(--bg-dark) 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Ãœst Panel - Bakiyeler */
        header { padding: 20px; text-align: center; }
        .app-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .app-title span { color: #38bdf8; }

        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 12px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coin-icon { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .balance-info { text-align: left; }
        .balance-label { font-size: 0.7rem; opacity: 0.6; }
        .balance-value { font-size: 1.1rem; font-weight: bold; }

        /* Orta Alan - Mining Motoru */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .turbine-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 30px;
        }

        .turbine-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: spin 10s linear infinite;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.3);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-status { font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px; }
        .live-counter { font-size: 2rem; font-weight: 800; margin-bottom: 20px; color: var(--gold); }

        .power-badge {
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Butonlar */
        .action-group { width: 100%; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button {
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .btn-claim { background: var(--purple); grid-column: span 1; }
        .btn-swap { background: var(--green); grid-column: span 1; }
        .btn-boost { 
            background: linear-gradient(90deg, #b45309, var(--gold)); 
            grid-column: span 2; 
            margin-top: 5px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Alt Navigasyon */
        nav {
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            font-size: 0.7rem;
        }
        .nav-item { opacity: 0.5; text-align: center; }
        .nav-item.active { opacity: 1; color: var(--gold); }

        /* Boost Overlay */
        #boost-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 70%;
            background: #1a0b2e;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 30px;
            transition: 0.4s ease;
            z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        #boost-modal.active { bottom: 0; }
        .boost-item {
            background: var(--glass);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="app-title">PINIX App <span>âœ”</span></div>
        
        <div class="balance-card">
            <img src="pico.jpg" class="coin-icon" alt="PI">
            <div class="balance-info">
                <div class="balance-label">Balance</div>
                <div class="balance-value" id="pi-balance">0.00000000 PI</div>
            </div>
        </div>

        <div class="balance-card">
            <img src="pinix.jpg" class="coin-icon" alt="PINIX">
            <div class="balance-info">
                <div class="balance-label">Balance</div>
                <div class="balance-value" id="pinix-balance">0 PINIX</div>
            </div>
        </div>
    </header>

    <main>
        <div class="turbine-container">
            <img src="pinix.jpg" class="turbine-img" id="turbine">
        </div>

        <div class="mining-status">Mining...</div>
        <div class="live-counter" id="unclaimed-pi">0.00000000 PI</div>

        <div class="power-badge">
            <span>âš¡ Mining Power</span>
            <strong id="mining-power">5 GH/s</strong>
        </div>
    </main>

    <div class="action-group">
        <button class="btn-claim" onclick="claimPI()">Claim</button>
        <button class="btn-swap" onclick="swapToPinix()">Swap PINIX</button>
        <button class="btn-boost" onclick="toggleBoost()">ðŸš€ BOOST</button>
    </div>

    <div id="boost-modal">
        <h3 style="margin-bottom: 20px;">Boost Your Earnings</h3>
        <div class="boost-item">
            <div>
                <h4>Mining Power +5</h4>
                <p style="font-size: 0.8rem; opacity: 0.6;">SÃ¼rekli GH/s artÄ±ÅŸÄ±</p>
            </div>
            <button onclick="buyBoost('power', 10)" style="background: var(--purple); padding: 8px 15px;">10 PI</button>
        </div>
        <div class="boost-item">
            <div>
                <h4>2x Temp Boost</h4>
                <p style="font-size: 0.8rem; opacity: 0.6;">30 Dakika Boyunca</p>
            </div>
            <button onclick="buyBoost('temp', 5)" style="background: var(--purple); padding: 8px 15px;">5 PI</button>
        </div>
        <button onclick="toggleBoost()" style="width: 100%; background: none; color: gray; margin-top: 20px;">Kapat</button>
    </div>

    <nav>
        <div class="nav-item">Wallet</div>
        <div class="nav-item">Friends</div>
        <div class="nav-item active">Home</div>
        <div class="nav-item">Missions</div>
        <div class="nav-item">More</div>
    </nav>

    <script>
        // State
        let state = {
            piBalance: 0,
            pinixBalance: 0,
            unclaimedPi: 0,
            miningPower: 5,
            multiplier: 1,
            lastSave: Date.now()
        };

        // Initialize & Offline Mining
        window.onload = () => {
            const saved = localStorage.getItem('pinixState');
            if (saved) {
                state = JSON.parse(saved);
                const now = Date.now();
                const diffSec = Math.min((now - state.lastSave) / 1000, 86400); // Max 24h
                const offlineGain = (diffSec * (state.miningPower * 0.000001));
                state.unclaimedPi += offlineGain;
            }
            updateUI();
            startMiningLoop();
        };

        function startMiningLoop() {
            setInterval(() => {
                // Her saniye kazanÄ±lan PI: (Power * 0.000001)
                const gain = (state.miningPower * 0.000001) / 10; // 100ms interval
                state.unclaimedPi += (gain * state.multiplier);
                state.lastSave = Date.now();
                updateUI();
                save();
            }, 100);
        }

        function updateUI() {
            document.getElementById('pi-balance').innerText = state.piBalance.toFixed(8) + " PI";
            document.getElementById('pinix-balance').innerText = Math.floor(state.pinixBalance) + " PINIX";
            document.getElementById('unclaimed-pi').innerText = state.unclaimedPi.toFixed(8) + " PI";
            document.getElementById('mining-power').innerText = (state.miningPower * state.multiplier) + " GH/s";
            
            // Animasyon hÄ±zÄ± gÃ¼ce gÃ¶re artsÄ±n
            const speed = Math.max(1, 10 - (state.miningPower / 10));
            document.getElementById('turbine').style.animationDuration = speed + 's';
        }

        function claimPI() {
            if(state.unclaimedPi <= 0) return;
            state.piBalance += state.unclaimedPi;
            state.unclaimedPi = 0;
            updateUI();
            save();
        }

        function swapToPinix() {
            const rate = 10; // 1 PI = 10 PINIX
            if(state.piBalance >= 1) {
                state.piBalance -= 1;
                state.pinixBalance += rate;
                updateUI();
                save();
            } else {
                alert("Yetersiz PI! En az 1 PI gerekli.");
            }
        }

        function buyBoost(type, price) {
            if(state.piBalance >= price) {
                state.piBalance -= price;
                if(type === 'power') state.miningPower += 5;
                if(type === 'temp') {
                    state.multiplier = 2;
                    setTimeout(() => { state.multiplier = 1; }, 30000 * 60);
                }
                toggleBoost();
                updateUI();
                save();
            } else {
                alert("Yetersiz bakiye!");
            }
        }

        function toggleBoost() {
            document.getElementById('boost-modal').classList.toggle('active');
        }

        function save() {
            localStorage.setItem('pinixState', JSON.stringify(state));
        }
    </script>
</body>
</html>
