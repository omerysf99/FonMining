<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Pro Mining</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #app-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-width: 450px;
            max-height: 800px;
            background: var(--bg-purple);
            background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .coin-status {
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 12px;
        }

        #start-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 50px;
        }

        .main-img {
            width: 65%;
            margin-top: 50px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .play-btn {
            background: linear-gradient(to bottom, #ffe066, #ffcc00);
            color: #444;
            border: none;
            width: 75%;
            padding: 20px;
            font-size: 26px;
            border-radius: 20px;
            box-shadow: 0 8px 0 #ccaa00;
            cursor: pointer;
            text-transform: uppercase;
        }

        #mining-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 20px;
            color: white;
        }

        .close-btn {
            background: var(--accent-yellow);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        .growth-stats h1 { font-size: 40px; margin: 0; }
        .growth-stats .session-val { color: var(--accent-yellow); font-size: 20px; }
        .growth-title { font-size: 28px; letter-spacing: 2px; margin-top: 10px; }

        .pinix-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pinix-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
        }

        .rotating {
            animation: fan-rotate 2s linear infinite;
        }

        @keyframes fan-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mining-footer {
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 40px 40px 0 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-circle {
            width: 70px; height: 70px;
            background: var(--accent-yellow);
            border-radius: 50%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #333; font-size: 10px;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="coin-status">
            <div style="background:orange; width:18px; height:18px; border-radius:50%"></div>
            <div>
                <div style="font-size: 8px; color: var(--accent-yellow);">Admin: 8392479231</div>
                <b id="main-balance-display">0.00000</b>
            </div>
        </div>
        <button id="global-close" class="close-btn" style="visibility: hidden;" onclick="stopMiningAndClaim()">‚úñ</button>
    </div>

    <div id="start-screen">
        <img src="yourfantastic.jpg" class="main-img">
        <button class="play-btn" onclick="startMining()">PLAY</button>
    </div>

    <div id="mining-screen">
        <div class="growth-stats">
            <h1>üêæ 0</h1>
            <div class="session-val">$<span id="session-usd">0.00000</span></div>
            <div class="growth-title">PET GROWTH</div>
        </div>

        <div class="pinix-container">
            <img src="pinix.jpg" id="mining-logo" class="pinix-img">
        </div>

        <div class="mining-footer">
            <div class="footer-circle">
                <span>‚è∞</span>
                <b id="timer">00:00:00</b>
            </div>
            <div class="footer-circle" style="width:90px; height:90px; border:4px solid var(--bg-purple);">
                <b style="font-size: 18px;">100%</b>
                <span style="font-size: 7px; text-align: center;">MINING<br>ACTIVE</span>
            </div>
            <div class="footer-circle">
                <span>‚ö° HIZ</span>
                <b id="speed-display">0.00 GH/s</b>
            </div>
        </div>
    </div>
</div>

<script>
    let mainBalance = 0.00000;
    let sessionBalance = 0.00000;
    let secondsElapsed = 0;
    let miningInterval;
    const ratePerSecond = 0.0005 / 50; 

    function startMining() {
        // Ekranlarƒ± deƒüi≈ütir
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('mining-screen').style.display = 'flex';
        document.getElementById('global-close').style.visibility = 'visible';
        document.getElementById('mining-logo').classList.add('rotating');

        // Rastgele Hƒ±z Ver (3 ila 4 GH/s)
        let randomSpeed = (Math.random() * (4.0 - 3.0) + 3.0).toFixed(2);
        document.getElementById('speed-display').innerText = randomSpeed + " GH/s";

        // Deƒüerleri sƒ±fƒ±rla
        sessionBalance = 0.00000;
        secondsElapsed = 0;
        document.getElementById('session-usd').innerText = sessionBalance.toFixed(5);

        miningInterval = setInterval(() => {
            sessionBalance += ratePerSecond;
            document.getElementById('session-usd').innerText = sessionBalance.toFixed(5);

            secondsElapsed++;
            updateTimer();
        }, 1000);
    }

    function stopMiningAndClaim() {
        clearInterval(miningInterval);
        
        // Claim: Session bakiyesini ana bakiyeye ekle
        mainBalance += sessionBalance;
        document.getElementById('main-balance-display').innerText = mainBalance.toFixed(5);

        // Ekranlarƒ± geri al
        document.getElementById('start-screen').style.display = 'flex';
        document.getElementById('mining-screen').style.display = 'none';
        document.getElementById('global-close').style.visibility = 'hidden';
        document.getElementById('mining-logo').classList.remove('rotating');
        
        alert("Claim Ba≈üarƒ±lƒ±! Kazan√ß c√ºzdana eklendi: " + sessionBalance.toFixed(5) + " USDT");
    }

    function updateTimer() {
        let h = Math.floor(secondsElapsed / 3600).toString().padStart(2, '0');
        let m = Math.floor((secondsElapsed % 3600) / 60).toString().padStart(2, '0');
        let s = (secondsElapsed % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${h}:${m}:${s}`;
    }
</script>

</body>
</html>
