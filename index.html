<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FONIX ADMIN CONTROL</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #f59e0b; --bg-ultra: #05010d;
            --bg-deep: #0b021a; --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.12); --p-green: #10b981; --p-red: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg-ultra); color: white; height: 100vh; overflow: hidden; }
        
        #app { width: 100%; max-width: 450px; height: 100vh; margin: 0 auto; position: relative; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #2d135d 0%, var(--bg-deep) 70%); border-left: 1px solid var(--border); border-right: 1px solid var(--border); }

        .ad-timer-container { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.05); z-index: 9999; }
        #ad-timer-fill { width: 0%; height: 100%; background: var(--secondary); transition: linear; }

        .header { padding: 15px 20px; background: rgba(5, 1, 13, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 12px; position: relative; }
        .admin-badge { position: absolute; top: -10px; right: 20px; background: var(--p-red); font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; display: none; }

        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 110px; }
        .view.active { display: flex; animation: viewFade 0.3s ease; }
        @keyframes viewFade { from { opacity: 0; } to { opacity: 1; } }

        /* ADMIN PANEL UI */
        #v-admin { background: #000; z-index: 5000; }
        .user-list-item { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin-bottom: 10px; font-size: 0.8rem; }
        .user-list-item b { color: var(--secondary); }
        .admin-btn { background: var(--primary); color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; margin-top: 10px; }

        .fan-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-box { width: 200px; height: 200px; border-radius: 50%; border: 6px solid var(--primary); background: url('pinix.jpg') center/cover; animation: fanSpin 3s linear infinite; box-shadow: 0 0 50px rgba(139, 92, 246, 0.3); margin-bottom: 25px; }
        @keyframes fanSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .balance-hero { font-size: 3.2rem; font-family: 'Orbitron'; font-weight: 900; color: var(--secondary); }

        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .btn-mega { background: linear-gradient(135deg, var(--primary), #6366f1); color: white; border: none; padding: 16px; border-radius: 18px; font-weight: 800; font-family: 'Orbitron'; cursor: pointer; width: 100%; transition: 0.2s; }

        nav { position: absolute; bottom: 0; width: 100%; height: 85px; background: rgba(11, 2, 26, 0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-link { color: rgba(255,255,255,0.3); text-align: center; font-size: 0.6rem; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--secondary); }
        .nav-link i { font-size: 1.5rem; display: block; margin-bottom: 4px; font-style: normal; }

        #observer-bar { display: none; background: var(--p-red); text-align: center; font-size: 0.7rem; padding: 5px; font-weight: bold; position: sticky; top: 0; z-index: 6000; }
    </style>
</head>
<body>

<div id="app">
    <div id="observer-bar">G√ñZLEMCƒ∞ MODU: <span id="obs-name"></span> <button onclick="exitObserver()" style="background:white; border:none; border-radius:5px; padding:2px 5px; margin-left:10px;">√áIK</button></div>
    <div class="ad-timer-container"><div id="ad-timer-fill"></div></div>

    <header class="header">
        <div class="admin-badge" id="admin-btn" onclick="openAdmin()">ADMIN PANEL</div>
        <div class="stat-card">
            <div class="token-circle" style="background:#4c1d95; color:gold;">œÄ</div>
            <div><div style="font-size:0.5rem; opacity:0.5;">PI TOTAL</div><div id="pi-ui" style="font-weight:800;">0.0000</div></div>
        </div>
        <div class="stat-card">
            <div class="token-circle" style="background:#1e3a8a; color:white;">üåÄ</div>
            <div><div style="font-size:0.5rem; opacity:0.5;">PNX</div><div id="pnx-ui" style="font-weight:800;">0.00</div></div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-area">
            <div class="fan-box"></div>
            <div class="balance-hero" id="uncl-ui">0.00000</div>
            <button class="btn-mega" onclick="manualClaim()">CLAIM REWARDS (AD)</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="font-family:'Orbitron'; color:var(--p-red); margin-bottom:20px;">SYSTEM CONTROL</h2>
        <div id="admin-user-list">
            Y√ºkleniyor...
        </div>
        <button class="btn-mega" style="margin-top:20px; background:grey;" onclick="tab('v-home')">KAPAT</button>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:20px;">Wallet</h2>
        <div class="card">
            <p style="font-size:0.7rem; opacity:0.5;">PI ADDRESS</p>
            <input type="text" id="w-addr" style="width:100%; padding:10px; margin-top:5px; background:rgba(0,0,0,0.5); color:white; border:1px solid var(--border);" placeholder="G...">
            <button class="btn-mega" style="margin-top:15px;" onclick="processWithdraw()">WITHDRAW</button>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-link" onclick="tab('v-wallet', this)"><i>üëõ</i>Wallet</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "guest_user";
    let activeUid = realUid; // G√∂zlemci modunda deƒüi≈üebilir
    let userData = { pi: 0, pnx: 0, uncl: 0, adCount: 0, refCode: "PNX-" + Math.random().toString(36).substring(2, 7).toUpperCase() };
    let adexiumWidget;

    // 1. ADMIN KONTROL√ú
    if(realUid === ADMIN_ID) {
        document.getElementById('admin-btn').style.display = 'block';
    }

    async function loadData() {
        const doc = await db.collection("users").doc(activeUid).get();
        if(doc.exists) userData = doc.data();
        else await db.collection("users").doc(activeUid).set(userData);
        render();
    }

    async function syncDB() {
        if(activeUid === realUid) { // Sadece kendi hesabƒ±nƒ± kaydet (g√∂zlemciyken bozma)
            await db.collection("users").doc(realUid).update(userData);
        }
    }

    // 2. REKLAM MOTORU
    function startAds() {
        let sec = 0;
        setInterval(() => {
            sec++;
            document.getElementById('ad-timer-fill').style.width = (sec/41)*100+'%';
            if(sec >= 41) {
                sec = 0;
                triggerAd();
            }
        }, 1000);
    }

    function triggerAd() {
        if(adexiumWidget) {
            adexiumWidget.autoMode();
            userData.adCount = (userData.adCount || 0) + 1;
            syncDB();
        }
    }

    // 3. ADMIN PANEL FONKSƒ∞YONLARI
    async function openAdmin() {
        tab('v-admin');
        const listDiv = document.getElementById('admin-user-list');
        listDiv.innerHTML = "Sistem Taranƒ±yor...";
        
        const snapshot = await db.collection("users").get();
        listDiv.innerHTML = "";
        
        snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'user-list-item';
            div.innerHTML = `
                ID: <b>${doc.id}</b><br>
                Bakiyeler: <b>${data.pi.toFixed(4)} PI</b> | <b>${data.pnx} PNX</b><br>
                ƒ∞zlenen Reklam: <b>${data.adCount || 0}</b><br>
                <button class="admin-btn" onclick="observeUser('${doc.id}')">Ekrana Giri≈ü Yap</button>
            `;
            listDiv.appendChild(div);
        });
    }

    function observeUser(targetId) {
        activeUid = targetId;
        document.getElementById('observer-bar').style.display = 'block';
        document.getElementById('obs-name').innerText = targetId;
        loadData();
        tab('v-home');
    }

    function exitObserver() {
        activeUid = realUid;
        document.getElementById('observer-bar').style.display = 'none';
        loadData();
    }

    // 4. STANDART FONKSƒ∞YONLAR
    setInterval(() => {
        userData.uncl += 0.0001;
        document.getElementById('uncl-ui').innerText = userData.uncl.toFixed(5);
    }, 1000);

    function manualClaim() {
        triggerAd();
        userData.pi += userData.uncl;
        userData.uncl = 0;
        syncDB();
        render();
    }

    function render() {
        document.getElementById('pi-ui').innerText = userData.pi.toFixed(4);
        document.getElementById('pnx-ui').innerText = userData.pnx.toFixed(2);
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    }

    window.onload = () => {
        adexiumWidget = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
        loadData();
        startAds();
    };
</script>
</body>
</html>
