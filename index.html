<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp - All In One</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Telegram ID (Admin ID: 8392479231)
        let telegramID = "8392479231"; 
        let stats = { balance: 0.0, completedTasks: [], invitedBy: "" };
        let liveEarn = 0, timer;

        async function init() {
            const userRef = doc(db, "users", telegramID);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) stats = userSnap.data();
            else await setDoc(userRef, { ...stats, referralCode: telegramID });
            
            updateUI();
            loadReferrals();
            renderTasks();
        }

        // --- MINING ENGINE ---
        window.startMining = () => {
            tab('mining');
            document.getElementById('nav-bar').style.display = 'none';
            document.getElementById('header-bar').style.display = 'none';
            liveEarn = 0;
            document.getElementById('mining-fan').classList.add('spinning');
            timer = setInterval(() => {
                liveEarn += 0.00002;
                document.getElementById('live-earn').innerText = liveEarn.toFixed(5);
            }, 1000);
        };

        window.stopMining = async () => {
            clearInterval(timer);
            document.getElementById('mining-fan').classList.remove('spinning');
            
            // √ñd√ºl Animasyonu
            const animBox = document.getElementById('reward-anim');
            document.getElementById('earned-amount').innerText = "+" + liveEarn.toFixed(5) + " USDT";
            animBox.style.display = 'flex';

            // Veri G√ºncelleme
            stats.balance += liveEarn;
            await updateDoc(doc(db, "users", telegramID), { balance: stats.balance });
            
            setTimeout(() => {
                animBox.style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('header-bar').style.display = 'flex';
                updateUI();
                tab('home');
            }, 2500);
        };

        // --- TASK SYSTEM ---
        const tasks = [
            { id: "t1", title: "Join Telegram", reward: 0.10, url: "https://t.me" },
            { id: "t2", title: "Follow X", reward: 0.15, url: "https://x.com" }
        ];

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            tasks.forEach(t => {
                const done = stats.completedTasks.includes(t.id);
                list.innerHTML += `
                <div class="card">
                    <div style="text-align:left"><b>${t.title}</b><br><small style="color:var(--g)">+$${t.reward}</small></div>
                    <button class="s-btn" onclick="${done ? '' : `doTask('${t.id}',${t.reward},'${t.url}')`}" ${done ? 'disabled' : ''}>${done ? 'DONE' : 'GO'}</button>
                </div>`;
            });
        }

        window.doTask = async (id, rew, url) => {
            window.open(url, '_blank');
            setTimeout(async () => {
                if(!stats.completedTasks.includes(id)) {
                    stats.completedTasks.push(id);
                    stats.balance += rew;
                    await updateDoc(doc(db, "users", telegramID), { balance: stats.balance, completedTasks: stats.completedTasks });
                    updateUI(); renderTasks();
                }
            }, 2000);
        };

        // --- REFERRAL & WALLET ---
        async function loadReferrals() {
            const q = query(collection(db, "users"), where("invitedBy", "==", telegramID));
            const snap = await getDocs(q);
            document.getElementById('ref-count').innerText = snap.size;
        }

        window.withdrawReq = async () => {
            const addr = document.getElementById('wd-addr').value;
            const amt = parseFloat(document.getElementById('wd-amt').value);
            if(addr.startsWith('T') && amt >= 10 && amt <= stats.balance) {
                stats.balance -= amt;
                await updateDoc(doc(db, "users", telegramID), { balance: stats.balance });
                await addDoc(collection(db, "withdrawals"), { telegramID, addr, amt, status: "pending" });
                alert("Talebiniz Alƒ±ndƒ±!");
                updateUI();
            } else { alert("Ge√ßersiz bakiye veya adres!"); }
        };

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('my-code').innerText = telegramID;
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0d0d1a; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 410px; height: 95vh; background: var(--bg); border-radius: 40px; border: 6px solid #222; display: flex; flex-direction: column; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; padding: 25px; text-align: center; overflow-y: auto; }
        .active { display: flex; }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        .card { background: rgba(255,255,255,0.07); padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .s-btn { background: var(--p); color: #fff; border: none; padding: 8px 15px; border-radius: 10px; font-size: 12px; }
        .nav { height: 80px; background: #161625; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .ni { opacity: 0.5; font-size: 20px; cursor: pointer; text-align: center; }
        .ni span { display: block; font-size: 9px; margin-top: 4px; }
        
        #mining-fan { width: 200px; height: 200px; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 6px solid var(--p); margin: 30px auto; box-shadow: 0 0 30px var(--p); }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #reward-anim { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:1000; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #444; background: #111; color: #fff; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

<div id="app">
    <div id="header-bar" style="padding: 20px 25px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: var(--g);">FONIX APP</span>
        <div style="background:#222; padding:5px 12px; border-radius:15px; font-size:12px;">ü™ô <span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <img src="yourfantastic.jpg" style="width:100%; border-radius:30px; margin-bottom:15px;">
        <h2>WELCOME</h2>
        <p style="font-size: 12px; opacity: 0.6;">Start mining to earn USDT.</p>
        <div style="flex:1"></div>
        <button class="btn" onclick="startMining()">MINING START</button>
    </div>

    <div id="tab-mining" class="p">
        <div style="margin-top: 20px;">
            <p style="letter-spacing: 3px; color: var(--p); font-size: 11px;">MINING IN PROGRESS</p>
            <h1 style="font-size: 45px; color: var(--g); margin: 10px 0;">$<span id="live-earn">0.00000</span></h1>
        </div>
        <div id="mining-fan"></div>
        <div style="flex:1"></div>
        <button class="btn" style="background: #ff4757; color: #fff;" onclick="stopMining()">STOP & COLLECT</button>
    </div>

    <div id="tab-tasks" class="p">
        <h3>MISSIONS</h3>
        <div id="task-list"></div>
    </div>

    <div id="tab-friends" class="p">
        <h3>FRIENDS</h3>
        <div style="background:rgba(123, 102, 255, 0.1); padding:20px; border-radius:20px; border:2px dashed var(--p); margin-bottom:20px;">
            <small>YOUR TELEGRAM ID (REF)</small>
            <h2 id="my-code" style="margin:5px 0; color:var(--g)">-</h2>
        </div>
        <p style="font-size: 12px; opacity: 0.6;">Total Referrals: <span id="ref-count">0</span></p>
    </div>

    <div id="tab-wallet" class="p">
        <h3>WALLET</h3>
        <div style="background:rgba(255,255,255,0.05); padding:25px; border-radius:25px; margin-bottom:20px;">
            <small>BALANCE</small>
            <h1 style="font-size:40px; color:var(--g); margin:5px 0;">$<span class="bal-val">0.0000</span></h1>
        </div>
        <input type="text" id="wd-addr" placeholder="USDT TRC20 Address">
        <input type="number" id="wd-amt" placeholder="Amount (Min $10)">
        <button class="btn" onclick="withdrawReq()">WITHDRAW</button>
    </div>

    <div id="reward-anim">
        <h1 style="font-size: 70px; margin: 0;">üí∞</h1>
        <h2 id="earned-amount" style="font-size: 35px; color: var(--g);">+0.00000</h2>
        <p>SUCCESSFULLY COLLECTED!</p>
    </div>

    <nav id="nav-bar" class="nav">
        <div class="ni" onclick="tab('home')">üè†<span>Home</span></div>
        <div class="ni" onclick="tab('tasks')">üìã<span>Tasks</span></div>
        <div class="ni" onclick="tab('friends')">üë•<span>Friends</span></div>
        <div class="ni" onclick="tab('wallet')">üëõ<span>Wallet</span></div>
    </nav>
</div>

</body>
</html>
