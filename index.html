<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas: Network Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCf (Sizin API Anahtarınız)",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myUsername = user?.username || user?.first_name || "KoalaUser";
        const myPhoto = user?.photo_url || `https://ui-avatars.com/api/?name=${myUsername}`;

        let userData = { usdt: 0, hasUsedCode: false, invitedBy: "" };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                userData = snap.data();
            } else {
                userData = { 
                    usdt: 0, hasUsedCode: false, invitedBy: "",
                    username: myUsername, photo: myPhoto 
                };
                await setDoc(userRef, userData);
            }
            updateUI();
            loadFriends();
        }

        function updateUI() {
            document.getElementById('my-code').innerText = myID;
            document.getElementById('ref-link').innerText = `https://t.me/SeninBotun?start=${myID}`;
            
            // Eğer zaten kod girmişse giriş alanını gizle
            if (userData.hasUsedCode) {
                document.getElementById('invite-section').innerHTML = `<p style="color:#00ffaa; font-weight:bold;">✅ Bir davet kodu kullandınız.</p>`;
            }
        }

        // --- 1. DAVET KODU GİRME ---
        window.applyInviteCode = async () => {
            const codeInput = document.getElementById('code-input').value.trim();
            
            if (userData.hasUsedCode) return tg.showAlert("Zaten bir kod kullandınız!");
            if (codeInput === myID) return tg.showAlert("Kendi kodunuzu giremezsiniz!");
            if (codeInput === "") return tg.showAlert("Lütfen bir kod girin.");

            const targetRef = doc(db, "users", codeInput);
            const targetSnap = await getDoc(targetRef);

            if (targetSnap.exists()) {
                // Kod sahibi ve girene 0.05$ ödül
                await updateDoc(targetRef, { usdt: increment(0.05) });
                await updateDoc(doc(db, "users", myID), { 
                    usdt: increment(0.05), 
                    hasUsedCode: true, 
                    invitedBy: codeInput 
                });
                
                tg.showAlert("Harika! 0.05$ kazandınız.");
                location.reload();
            } else {
                tg.showAlert("Geçersiz davet kodu!");
            }
        };

        // --- 2. LİNK KOPYALAMA ---
        window.copyLink = () => {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            tg.showAlert("Davet linkiniz kopyalandı!");
        };

        // --- 3. DAVET LİSTESİNİ GÖRME ---
        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            const list = document.getElementById('friends-list');
            list.innerHTML = "";
            
            document.getElementById('f-count').innerText = snap.size;

            if (snap.empty) {
                list.innerHTML = "<p style='opacity:0.5; font-size:13px;'>Henüz kimse davetinle gelmedi.</p>";
                return;
            }

            snap.forEach(d => {
                const data = d.data();
                list.innerHTML += `
                    <div class="f-item">
                        <img src="${data.photo || 'https://via.placeholder.com/40'}">
                        <div class="f-info">
                            <b>@${data.username}</b>
                            <small>Sana kazandırdı: +$0.05</small>
                        </div>
                    </div>
                `;
            });
        }

        window.onload = init;
    </script>

    <style>
        :root { --purple: #6c5ce7; --yellow: #fdcb6e; --dark: #0f0c29; --card: rgba(255,255,255,0.06); }
        body { margin: 0; background: var(--dark); color: #fff; font-family: -apple-system, sans-serif; }
        
        .container { padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        h2 { margin: 0 0 15px 0; font-size: 22px; color: var(--yellow); }
        small { opacity: 0.6; display: block; margin-bottom: 5px; font-size: 11px; text-transform: uppercase; }

        /* Kod Girme Alanı */
        .input-group { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; background: #000; border: 1px solid var(--purple); color: #fff; padding: 12px; border-radius: 12px; outline: none; }
        .btn-main { background: var(--purple); border: none; color: #fff; padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* Kendi Kodun */
        .my-code-box { font-size: 24px; font-weight: 900; letter-spacing: 2px; color: var(--yellow); margin: 10px 0; }
        .ref-link-box { font-size: 10px; background: #000; padding: 10px; border-radius: 10px; word-break: break-all; opacity: 0.8; }

        /* Arkadaş Listesi */
        .f-item { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.04); padding: 12px; border-radius: 15px; margin-bottom: 10px; }
        .f-item img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--purple); }
        .f-info b { display: block; font-size: 15px; }
        .f-info small { color: #00ffaa; text-transform: none; opacity: 1; }

        .f-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="invite-section">
        <small>Seni kim davet etti?</small>
        <div class="input-group">
            <input type="text" id="code-input" placeholder="Davet kodunu gir...">
            <button class="btn-main" onclick="applyInviteCode()">GİR</button>
        </div>
    </div>

    <div class="card" onclick="copyLink()">
        <small>Senin Davet Kodun</small>
        <div class="my-code-box" id="my-code">...</div>
        <small>Referans Linkin (Kopyalamak için dokun)</small>
        <div class="ref-link-box" id="ref-link">Yükleniyor...</div>
    </div>

    <div class="f-header">
        <h3>Davet Ettiklerin</h3>
        <span id="f-count" style="background:var(--purple); padding:2px 10px; border-radius:10px;">0</span>
    </div>
    
    <div id="friends-list">
        </div>
</div>

</body>
</html>
