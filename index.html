<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Pro Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myName = user?.username || user?.first_name || "Koala";
        
        let stats = { usdt: 0, kls: 0, hasUsedCode: false };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                stats = snap.data();
            } else {
                stats = { 
                    usdt: 0, kls: 0, hasUsedCode: false,
                    username: myName, photo: user?.photo_url || "",
                    invitedBy: tg.initDataUnsafe?.start_param || "" 
                };
                await setDoc(userRef, stats);
            }
            updateUI();
            loadFriendsData();
        }

        function updateUI() {
            document.querySelectorAll('.ui-usdt').forEach(e => e.innerText = stats.usdt.toFixed(4));
            document.querySelectorAll('.ui-kls').forEach(e => e.innerText = stats.kls.toFixed(2));
            document.getElementById('ref-link-display').innerText = `https://t.me/SeninBotun?start=${myID}`;
            
            // Kod kullanƒ±lmƒ±≈üsa giri≈ü kutusunu gizle
            const codeBox = document.getElementById('code-input-box');
            if (stats.hasUsedCode) {
                codeBox.innerHTML = `<div style="color:var(--ok); font-weight:bold; text-align:center; padding:10px;">‚úÖ Davet kodu ba≈üarƒ±yla kullanƒ±ldƒ±!</div>`;
            }
        }

        // --- REFERANS KODU Gƒ∞RME (TEK SEFERLƒ∞K) ---
        window.applyInviteCode = async () => {
            const inputField = document.getElementById('invite-code-input');
            const code = inputField.value.trim();
            const btn = document.getElementById('apply-code-btn');

            if (stats.hasUsedCode) return; 
            if (code === myID) {
                showNotify('error', '‚ùå Kendi kodunu giremezsin!', 'code-input-box');
                return;
            }
            if (code === "") return;

            try {
                const targetRef = doc(db, "users", code);
                const targetSnap = await getDoc(targetRef);

                if (targetSnap.exists()) {
                    // 1. Kodu girene 0.05$ ver ve kilitle
                    await updateDoc(doc(db, "users", myID), { 
                        usdt: increment(0.05), 
                        hasUsedCode: true, 
                        invitedBy: code 
                    });
                    
                    // 2. Kodun sahibine 0.05$ ver
                    await updateDoc(targetRef, { usdt: increment(0.05) });

                    stats.usdt += 0.05;
                    stats.hasUsedCode = true;
                    
                    showNotify('success', '‚úÖ 0.05$ Hesabƒ±nƒ±za Eklendi!', 'code-input-box');
                    setTimeout(updateUI, 1500);
                } else {
                    showNotify('error', '‚ùå Ge√ßersiz Davet Kodu!', 'code-input-box');
                }
            } catch (e) {
                showNotify('error', '‚ùå ƒ∞≈ülem Ba≈üarƒ±sƒ±z!', 'code-input-box');
            }
        };

        // --- Bƒ∞LDƒ∞Rƒ∞M VE ANƒ∞MASYON ---
        window.showNotify = (type, msg, elementId) => {
            const el = document.getElementById(elementId);
            tg.HapticFeedback.notificationOccurred(type === 'error' ? 'error' : 'success');
            
            if(type === 'error') {
                el.classList.add('shake');
                setTimeout(() => el.classList.remove('shake'), 500);
            } else {
                el.classList.add('bounce');
                setTimeout(() => el.classList.remove('bounce'), 500);
            }
            tg.showAlert(msg);
        };

        window.copyRefLink = (btn) => {
            const link = document.getElementById('ref-link-display').innerText;
            navigator.clipboard.writeText(link).then(() => {
                const original = btn.innerText;
                btn.innerText = "KOPYALANDI! ‚úì";
                btn.style.background = "#2ed573";
                tg.HapticFeedback.impactOccurred('medium');
                setTimeout(() => { btn.innerText = original; btn.style.background = "#6c5ce7"; }, 2000);
            });
        };

        async function loadFriendsData() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            const listContainer = document.getElementById('friends-list');
            listContainer.innerHTML = "";
            document.getElementById('f-count').innerText = snap.size;
            document.getElementById('f-earned').innerText = "$" + (snap.size * 0.05).toFixed(2);

            if (snap.empty) {
                listContainer.innerHTML = '<div style="text-align:center; opacity:0.3; padding:20px;">Hen√ºz arkada≈üƒ±n yok.</div>';
                return;
            }
            snap.forEach(doc => {
                const data = doc.data();
                listContainer.innerHTML += `
                    <div class="f-row">
                        <div class="f-avatar">${(data.username || 'U')[0].toUpperCase()}</div>
                        <div class="f-info"><b>@${data.username || 'User'}</b><span>Davet Edildi</span></div>
                        <div class="f-reward">+$0.05</div>
                    </div>`;
            });
        }

        window.showTab = (name) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + name).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('n-on'));
            event.currentTarget.classList.add('n-on');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #70a1ff; --v: #6c5ce7; --y: #f7d348; --err: #ff4757; --ok: #2ed573; --d: #0a0b1e; }
        body { margin: 0; background: var(--d); color: #fff; font-family: sans-serif; overflow: hidden; user-select: none; }
        
        #app { height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; padding: 20px; overflow-y: auto; flex-direction: column; }
        .active { display: flex; }

        .card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; margin: 8px 0; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--v); }
        
        .btn-pay { width: 100%; background: var(--v); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-y { background: var(--y); color: #000; }

        /* Animasyonlar */
        .shake { animation: shakeAnim 0.5s; border-color: var(--err) !important; }
        @keyframes shakeAnim { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        .bounce { animation: bounceAnim 0.5s; border-color: var(--ok) !important; }
        @keyframes bounceAnim { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* Arkada≈ü Listesi Stilleri */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: center; }
        .ref-link-box { background: #000; padding: 10px; border-radius: 10px; font-size: 10px; color: #aaa; word-break: break-all; margin-bottom: 8px; }
        .f-row { display: flex; align-items: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; }
        .f-avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--v); display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold; }
        .f-info { flex: 1; } .f-reward { color: var(--ok); font-weight: bold; font-size: 13px; }

        .nav { height: 75px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .n-btn { background: none; border: none; color: #fff; opacity: 0.4; font-size: 10px; }
        .n-on { opacity: 1; color: var(--y); transform: translateY(-3px); }
        .n-icon { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="app">
    <div id="p-main" class="page active">
        <div style="text-align: center; margin-top: 20px;">
            <img src="koalasmining.jpg" style="width: 100px; border-radius: 50%; border: 3px solid var(--y);">
            <h1 style="margin: 10px 0;">KOALAS HUB</h1>
        </div>
        <div class="card" style="background: linear-gradient(135deg, var(--v), #341f97); text-align: center;">
            <small>TOPLAM BAKƒ∞YE</small>
            <h1 style="font-size: 36px; margin: 10px 0;">$<span class="ui-usdt">0.0000</span></h1>
            <div style="font-size: 13px; opacity: 0.8;">ü™ô <span class="ui-kls">0.00</span> KLS</div>
        </div>
    </div>

    <div id="p-friends" class="page">
        <h2 style="margin-top:0;">Referans Merkezi</h2>
        
        <div class="card" id="code-input-box">
            <small style="color:var(--y); font-weight:bold;">Bƒ∞R DAVET KODUN VAR MI?</small>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="text" id="invite-code-input" placeholder="Kodu buraya yaz..." style="margin:0;">
                <button id="apply-code-btn" class="btn-pay btn-y" style="width:auto; padding:12px 20px;" onclick="applyInviteCode()">Gƒ∞R</button>
            </div>
            <p style="font-size:10px; opacity:0.5; margin:8px 0 0 0;">Bir kod girerek anƒ±nda 0.05$ kazanabilirsin.</p>
        </div>

        <div class="stat-grid">
            <div class="stat-item"><small>Arkada≈ülar</small><div id="f-count" style="font-size:20px; font-weight:bold;">0</div></div>
            <div class="stat-item"><small>Toplam Kazan√ß</small><div id="f-earned" style="font-size:20px; font-weight:bold; color:var(--ok);">$0.00</div></div>
        </div>

        <div class="card">
            <small style="font-weight:bold; color:var(--v);">SENƒ∞N DAVET Lƒ∞NKƒ∞N</small>
            <div id="ref-link-display" class="ref-link-box">Y√ºkleniyor...</div>
            <button class="btn-pay" onclick="copyRefLink(this)">Lƒ∞NKƒ∞ KOPYALA</button>
        </div>

        <div id="friends-list"></div>
    </div>

    <div id="p-wallet" class="page">
        <h2>C√ºzdan</h2>
        <div class="card" id="withdraw-box">
            <h3 style="margin:0 0 10px 0;">Para √áek</h3>
            <input type="number" id="withdraw-amount" placeholder="Miktar ($10.00)">
            <input type="text" id="wallet-address" placeholder="C√ºzdan Adresi (TON/USDT)">
            <button class="btn-pay btn-y" onclick="tg.showAlert('Talebiniz kaydedildi.')">TALEP OLU≈ûTUR</button>
        </div>
    </div>

    <nav class="nav">
        <button class="n-btn n-on" onclick="showTab('main')"><span class="n-icon">üè†</span>Home</button>
        <button class="n-btn" onclick="showTab('friends')"><span class="n-icon">üë•</span>Friends</button>
        <button class="n-btn" onclick="showTab('wallet')"><span class="n-icon">üí∞</span>Wallet</button>
    </nav>
</div>

</body>
</html>
