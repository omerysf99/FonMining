<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX GEP V6 - ECOSYSTEM</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --secondary: #fbbf24; --bg: #030008; --card: rgba(20, 10, 40, 0.7); --green: #10b981; --red: #ef4444; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; margin: auto; position: relative; display: flex; flex-direction: column; background: radial-gradient(circle at 50% -20%, #2e1065 0%, var(--bg) 85%); }
        
        /* 2s AD BAR */
        .ad-progress { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); z-index: 1000; }
        #ad-fill { width: 0%; height: 100%; background: var(--secondary); transition: linear; }
        
        .header { padding: 15px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 10px; display: flex; align-items: center; gap: 10px; backdrop-filter: blur(10px); }
        .icon { width: 34px; height: 34px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: slideUp 0.3s ease-out; }
        
        .fan-stage { width: 220px; height: 220px; position: relative; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
        .fan-blade { position: absolute; width: 100%; height: 100%; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 5px solid var(--primary); animation: fastSpin 1.2s linear infinite; }
        .fan-core { position: absolute; width: 60px; height: 60px; background: url('pico.jpg') center/cover; border-radius: 50%; border: 2px solid #fff; z-index: 2; }
        
        @keyframes fastSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .btn { padding: 16px; border-radius: 18px; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; font-size: 0.8rem; width: 100%; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: var(--green); color: white; }
        
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: 12px; color: white; outline: none; margin-top: 8px; }
        
        nav { position: absolute; bottom: 0; width: 100%; height: 85px; background: rgba(5, 2, 15, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 15px; }
        .nav-link { color: rgba(255,255,255,0.3); font-size: 0.6rem; text-align: center; flex: 1; text-decoration: none; }
        .nav-link.active { color: var(--secondary); font-weight: 800; }
        .nav-link i { display: block; font-size: 1.4rem; margin-bottom: 3px; font-style: normal; }
    </style>
</head>
<body>
<div id="app">
    <div class="ad-progress"><div id="ad-fill"></div></div>
    <header class="header">
        <div class="stat-box"><img src="pico.jpg" class="icon"><div><p style="font-size:0.5rem; opacity:0.5;">PI</p><p id="h-pi" style="font-weight:800; font-size:0.85rem;">0.0000</p></div></div>
        <div class="stat-box"><img src="pinix.jpg" class="icon"><div><p style="font-size:0.5rem; opacity:0.5;">PNX</p><p id="h-pnx" style="font-weight:800; font-size:0.85rem;">0</p></div></div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-stage"><div class="fan-blade"></div><div class="fan-core"></div></div>
        <h1 id="m-val" style="font-family:'Orbitron'; font-size:2.8rem; text-align:center; color:var(--secondary);">0.00000000</h1>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button class="btn btn-p" onclick="claim()">Claim</button>
            <button class="btn btn-s" onclick="tab('v-swap')">Swap</button>
        </div>
    </div>

    <div id="v-ref" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px;">Friends & Rewards</h2>
        <div class="glass" style="text-align:center;">
            <p style="font-size:0.7rem; opacity:0.6;">MY UNIQUE CODE</p>
            <h1 id="my-ref-code" style="color:var(--secondary); font-size:2.2rem; margin:10px 0;">---</h1>
            <button class="btn btn-p" onclick="shareRef()">Share & Earn 200 PNX</button>
        </div>
        <div class="glass" id="ref-input-area">
            <p style="font-size:0.7rem; opacity:0.6;">ENTER INVITE CODE (+100 PNX)</p>
            <input type="text" id="target-ref" placeholder="PX-XXXXX">
            <button class="btn btn-s" style="margin-top:10px;" onclick="useRef()">Apply Code</button>
        </div>
    </div>

    <div id="v-pay" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px;">Withdraw Assets</h2>
        <div class="glass">
            <label style="font-size:0.7rem;">PI WALLET ADDRESS</label>
            <input type="text" id="w-addr" placeholder="Enter Destination Address">
            <label style="font-size:0.7rem; margin-top:10px; display:block;">AMOUNT (MIN 30 PI)</label>
            <input type="number" id="w-amt" placeholder="0.00">
            <button class="btn btn-p" style="margin-top:15px;" onclick="withdraw()">Submit Withdrawal</button>
        </div>
        <p style="font-size:0.6rem; opacity:0.4; text-align:center;">Security review takes 24-48 hours.</p>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red); font-family:'Orbitron';">Console</h2>
        <div id="adm-list"></div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-link" onclick="tab('v-ref', this)"><i>üë•</i>Friends</div>
        <div class="nav-link" onclick="tab('v-pay', this)"><i>üí≥</i>Pay</div>
        <div class="nav-link" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>üõ†Ô∏è</i>Admin</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";

    let myUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "user_" + Math.floor(Math.random()*1000);
    let userData = { pi: 0, pnx: 0, uncl: 0, refCode: "PX-"+Math.random().toString(36).substr(2, 5).toUpperCase(), usedRef: false, username: tg.initDataUnsafe?.user?.username || "Guest" };

    function init() {
        db.collection("users").doc(myUid).onSnapshot(doc => {
            if(doc.exists) {
                userData = doc.data();
                if(userData.usedRef) document.getElementById('ref-input-area').style.display = 'none';
                render();
            } else {
                db.collection("users").doc(myUid).set(userData);
            }
        });

        if(myUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'block';
        
        // 2S REKLAM D√ñNG√úS√ú
        let t = 0;
        setInterval(() => {
            t++;
            document.getElementById('ad-fill').style.width = (t/2)*100 + '%';
            if(t >= 2) {
                t = 0;
                new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'}).autoMode();
                db.collection("users").doc(myUid).update({ pnx: firebase.firestore.FieldValue.increment(5) });
            }
        }, 1000);

        setInterval(() => {
            userData.uncl += 0.0001;
            document.getElementById('m-val').innerText = userData.uncl.toFixed(8);
        }, 1000);
    }

    function render() {
        document.getElementById('h-pi').innerText = (userData.pi || 0).toFixed(4);
        document.getElementById('h-pnx').innerText = Math.floor(userData.pnx || 0);
        document.getElementById('my-ref-code').innerText = userData.refCode;
    }

    async function useRef() {
        const input = document.getElementById('target-ref').value.trim().toUpperCase();
        if(input === userData.refCode) return alert("You cannot use your own code!");
        
        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const ownerDoc = snap.docs[0];
            // Sahibe 200 PNX
            await db.collection("users").doc(ownerDoc.id).update({ pnx: firebase.firestore.FieldValue.increment(200) });
            // Kendine 100 PNX ve kilitle
            await db.collection("users").doc(myUid).update({ pnx: firebase.firestore.FieldValue.increment(100), usedRef: true });
            alert("Success! 100 PNX rewarded.");
        } else {
            alert("Invalid code!");
        }
    }

    async function withdraw() {
        const addr = document.getElementById('w-addr').value;
        const amt = parseFloat(document.getElementById('w-amt').value);
        if(amt >= 30 && userData.pi >= amt) {
            await db.collection("withdrawals").add({ uid: myUid, addr, amt, status: "pending", date: new Date().toISOString() });
            await db.collection("users").doc(myUid).update({ pi: firebase.firestore.FieldValue.increment(-amt) });
            alert("Withdrawal request submitted!");
        } else alert("Insufficient balance or below limit!");
    }

    function shareRef() {
        const txt = `Join Pinix Mining! Use my code ${userData.refCode} to get 100 PNX bonus!`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/FonixMining2026Bot&text=${encodeURIComponent(txt)}`);
    }

    function claim() {
        if(userData.uncl < 0.001) return;
        db.collection("users").doc(myUid).update({ pi: firebase.firestore.FieldValue.increment(userData.uncl), uncl: 0 });
        userData.uncl = 0;
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdmin();
    }

    async function loadAdmin() {
        const list = document.getElementById('adm-list'); list.innerHTML = "Processing...";
        const snap = await db.collection("users").orderBy("username", "asc").get();
        list.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `<div class="glass" style="font-size:0.7rem;">@${d.username}<br>PI: ${Number(d.pi).toFixed(2)} | PNX: ${d.pnx}</div>`;
        });
    }

    window.onload = init;
</script>
</body>
</html>
