<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbo Clicker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a2a3a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: linear-gradient(to bottom, #2c3e50, #000000);
            border: 4px solid #34495e;
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Ãœst Panel */
        .stats-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-item { text-align: center; }
        .stat-value { font-weight: bold; color: #f1c40f; font-size: 1.2em; }
        .stat-label { font-size: 0.8em; color: #bdc3c7; }

        /* Karakter AlanÄ± */
        #character-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #character-area:active { transform: scale(0.95); }

        .character-img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(241, 196, 15, 0.3));
        }

        /* Enerji BarÄ± */
        .energy-container {
            width: 80%;
            height: 25px;
            background: #2c3e50;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            border: 2px solid #7f8c8d;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #3498db, #2980b9);
            border-radius: 12px;
            transition: width 0.3s;
        }

        /* Alt MenÃ¼ */
        .bottom-nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: #34495e;
            border-radius: 15px 15px 0 0;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* TÄ±klama Efekti */
        .plus-one {
            position: absolute;
            color: #f1c40f;
            font-weight: bold;
            animation: moveUp 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-label">Coin</div>
            <div class="stat-value" id="coin-count">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Saatlik KazanÃ§</div>
            <div class="stat-value" id="per-hour">+0</div>
        </div>
    </div>

    <div id="character-area">
        <h2 id="total-display" style="font-size: 2.5em; margin-bottom: 10px;">0</h2>
        <svg class="character-img" viewBox="0 0 100 120">
            <circle cx="50" cy="40" r="20" fill="#e0ac69"/>
            <rect x="35" y="60" width="30" height="50" fill="#5d4037"/>
            <rect x="30" y="55" width="40" height="10" rx="5" fill="#333"/>
        </svg>
    </div>

    <div style="display: flex; align-items: center; gap: 10px;">
        <span>âš¡</span>
        <div class="energy-container">
            <div id="energy-fill"></div>
        </div>
        <span id="energy-text">2000 / 2000</span>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="buyUpgrade()">ðŸš€ GeliÅŸtir<br>(100 Coin)</button>
        <button class="nav-btn">ðŸ‘¥ ArkadaÅŸlar</button>
        <button class="nav-btn">ðŸ“‹ GÃ¶revler</button>
    </div>
</div>

<script>
    let coins = 0;
    let energy = 2000;
    const maxEnergy = 2000;
    let clickValue = 5;
    let autoIncome = 0;

    const coinDisplay = document.getElementById('coin-count');
    const totalDisplay = document.getElementById('total-display');
    const energyFill = document.getElementById('energy-fill');
    const energyText = document.getElementById('energy-text');
    const perHourDisplay = document.getElementById('per-hour');
    const charArea = document.getElementById('character-area');

    // TÄ±klama Fonksiyonu
    charArea.addEventListener('click', (e) => {
        if (energy >= clickValue) {
            updateCoins(clickValue);
            updateEnergy(-clickValue);
            showClickEffect(e.clientX, e.clientY);
        }
    });

    function updateCoins(amount) {
        coins += amount;
        coinDisplay.innerText = Math.floor(coins).toLocaleString();
        totalDisplay.innerText = Math.floor(coins).toLocaleString();
    }

    function updateEnergy(amount) {
        energy = Math.min(maxEnergy, Math.max(0, energy + amount));
        const percentage = (energy / maxEnergy) * 100;
        energyFill.style.width = percentage + "%";
        energyText.innerText = `${Math.floor(energy)} / ${maxEnergy}`;
    }

    // TÄ±klama Efekti (+5 yazÄ±sÄ±)
    function showClickEffect(x, y) {
        const effect = document.createElement('div');
        effect.className = 'plus-one';
        effect.innerText = '+' + clickValue;
        effect.style.left = x + 'px';
        effect.style.top = y + 'px';
        document.body.appendChild(effect);
        setTimeout(() => effect.remove(), 800);
    }

    // Basit GeliÅŸtirme Sistemi
    function buyUpgrade() {
        if (coins >= 100) {
            coins -= 100;
            autoIncome += 10;
            perHourDisplay.innerText = "+" + autoIncome;
            updateCoins(0);
            alert("GeliÅŸtirme YapÄ±ldÄ±! Saatlik kazanÃ§ arttÄ±.");
        } else {
            alert("Yetersiz Coin!");
        }
    }

    // Enerji Yenilenmesi ve Otomatik KazanÃ§ (Her saniye)
    setInterval(() => {
        // Enerji her saniye 2 artar
        updateEnergy(2);
        
        // Otomatik kazanÃ§ (saatlik kazancÄ±n saniyeye bÃ¶lÃ¼nmÃ¼ÅŸ hali)
        if (autoIncome > 0) {
            updateCoins(autoIncome / 3600);
        }
    }, 1000);

</script>

</body>
</html>
