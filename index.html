<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pet Elite - Pure Earn</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Kullanƒ±cƒ± Kimliƒüi (Ger√ßek sistemde dinamik gelir)
        let userID = "8392479231"; 
        let localData = { balance: 0.0, refUsed: false };
        let currentSession = 0;
        let activeMining = false;
        let clock;

        async function boot() {
            const userRef = doc(db, "users", userID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                localData = snap.data();
            } else {
                localData = { balance: 0.0, refUsed: false, username: "Player_" + userID.slice(-3) };
                await setDoc(userRef, localData);
            }
            uiSync();
        }

        window.startMine = () => {
            activeMining = true;
            toggleTab('mining');
            clock = setInterval(() => {
                currentSession += 0.000025; // Kazan√ß hƒ±zƒ± artƒ±rƒ±ldƒ±
                document.getElementById('m-display').innerText = currentSession.toFixed(5);
            }, 1000);
        };

        window.stopMine = async () => {
            clearInterval(clock);
            localData.balance += currentSession;
            currentSession = 0;
            await updateDoc(doc(db, "users", userID), { balance: localData.balance });
            activeMining = false;
            uiSync();
            toggleTab('home');
        };

        window.claimRef = async () => {
            if(localData.refUsed) return;
            localData.balance += 0.05;
            localData.refUsed = true;
            await updateDoc(doc(db, "users", userID), { balance: localData.balance, refUsed: true });
            uiSync();
            document.getElementById('ref-ui').innerHTML = "<b>KOD AKTƒ∞F: +$0.05 Alƒ±ndƒ±</b>";
        };

        function uiSync() {
            document.getElementById('top-val').innerText = localData.balance.toFixed(4);
            document.getElementById('wall-val').innerText = localData.balance.toFixed(4);
            if(localData.refUsed) document.getElementById('ref-ui').innerHTML = "<b>√ñD√úL ALINDI</b>";
        }

        window.toggleTab = (t) => {
            if(activeMining && t !== 'mining') return;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
        };

        window.onload = boot;
    </script>

    <style>
        :root { --main: #6c5ce7; --gold: #fbc531; --dark: #1e272e; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }

        #phone-shell {
            width: 95vw; max-width: 420px; aspect-ratio: 9 / 16;
            background: #0f0c29; background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            border-radius: 45px; border: 10px solid #222; position: relative;
            display: flex; flex-direction: column; color: white; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .status-bar { padding: 25px 25px 10px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .b-pill { background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 40px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 8px; font-weight: bold; }

        .page { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; position: relative; }
        .active { display: flex; animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .hero-img { width: 90%; border-radius: 35px; margin: 20px 0; box-shadow: 0 15px 35px rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.1); }
        .title { font-size: 28px; font-weight: 900; margin: 0; letter-spacing: -1px; background: linear-gradient(to right, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .card { background: rgba(255,255,255,0.05); width: 100%; padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); margin-top: 15px; }
        .p-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 20px; border-radius: 25px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.2s; box-shadow: 0 8px 0 #cc8e00; }
        .p-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #cc8e00; }

        .mine-circle { width: 240px; height: 240px; border-radius: 50%; border: 12px solid rgba(255,255,255,0.05); display: flex; justify-content: center; align-items: center; position: relative; margin: 40px 0; }
        .mine-core { width: 85%; height: 85%; border-radius: 50%; background: url('pinix.jpg') center/cover; animation: spin 4s linear infinite; box-shadow: 0 0 50px rgba(108, 92, 231, 0.4); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .nav { height: 90px; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { font-size: 24px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .nav-item:hover { opacity: 1; transform: scale(1.2); }
    </style>
</head>
<body>

<div id="phone-shell">

            <button class="p-btn" onclick="startMine()">KAZIMA BA≈ûLA</button>

    <div id="page-friends" class="page">

            <input type="text" placeholder="Referans Kodu Gir" style="width:100%; padding:15px; border-radius:15px; border:none; margin-bottom:15px; background:rgba(255,255,255,0.1); color:white; text-align:center;">
            <button class="p-btn" style="padding:12px; font-size:14px;" onclick="claimRef()">√ñD√úL√ú AL</button>

    </div>

    <div id="page-wallet" class="page">
        <h2 class="title">WALLET</h2>
        <div class="card" style="text-align:center; padding:50px 20px;">
            <span style="opacity:0.5; font-size:12px;">TOPLAM BAKƒ∞YE</span>
            <h1 style="font-size:45px; color:var(--gold); margin:10px 0;">$<span id="wall-val">0.0000</span></h1>

    <div id="page-mining" class="page">
        <span style="color:var(--gold); font-weight:bold; letter-spacing:2px;">MINING ACTIVE</span>
        <h1 style="font-size:45px; margin:10px 0;">$<span id="m-display">0.00000</span></h1>
        <div class="mine-circle">
            <div class="mine-core"></div>
        </div>
        <div style="width:100%; display:flex; justify-content:space-around; opacity:0.7; font-size:13px;">
            <div>‚ö° 124.5 GH/s</div>
            <div>üõ∞Ô∏è Cloud Sync</div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item" onclick="toggleTab('friends')">üë•</div>
        <div class="nav-item" onclick="toggleTab('home')">üêæ</div>
        <div class="nav-item" onclick="toggleTab('wallet')">üëõ</div>
    </nav>
</div>

</body>
</html>
