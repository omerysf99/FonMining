<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Mining - Animation Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "Web_User";
        const startParam = tg.initDataUnsafe?.start_param;

        let stats = { kls_bal: 0, usdt_bal: 0, energy: 100 };

        async function init() {
            new AdexiumWidget({ wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', adFormat: 'push-like' }).autoMode();
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { kls_bal: 0, usdt_bal: 0, energy: 100, username: user?.username || "Miner", invitedBy: startParam || "" };
                if (startParam && startParam !== myID) {
                    await updateDoc(doc(db, "users", startParam), { usdt_bal: increment(0.20), kls_bal: increment(500) });
                    stats.usdt_bal = 0.10; stats.kls_bal = 250;
                }
                await setDoc(userRef, stats);
            }
            updateUI();
            loadRef();
        }

        // --- MINING ENGINE ---
        let minInt, sKLS = 0, sUSDT = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('m-btn');
            if (btn.innerText.includes("START")) {
                if (stats.energy < 1) return tg.showAlert("Enerji bitti!");
                startM();
            } else {
                // Reklam ve Sonrasƒ± Animasyon
                show_10432457().then(() => { stopM(); }).catch(() => stopM());
            }
        };

        function startM() {
            document.getElementById('m-btn').innerText = "CLAIM REWARDS";
            document.getElementById('m-btn').style.background = "#ff4757";
            document.getElementById('fan').classList.add('spinning');
            
            minInt = setInterval(() => {
                sKLS += 0.01;      
                sUSDT += 0.00001;  
                stats.energy -= 0.1;

                document.getElementById('s-kls').innerText = sKLS.toFixed(2);
                document.getElementById('s-usdt').innerText = sUSDT.toFixed(5);
                document.getElementById('energy-fill').style.width = stats.energy + "%";

                if (stats.energy <= 0) stopM();
            }, 1000);
        }

        async function stopM() {
            clearInterval(minInt); // Akƒ±≈üƒ± durdur
            document.getElementById('fan').classList.remove('spinning');
            
            // Para Yaƒümuru Animasyonu Ba≈ülat
            createMoneyRain();

            // Veritabanƒ± G√ºncelleme
            await updateDoc(doc(db, "users", myID), { 
                kls_bal: increment(sKLS), 
                usdt_bal: increment(sUSDT),
                energy: stats.energy 
            });

            // 3 Saniye sonra sayfayƒ± yenile
            setTimeout(() => { location.reload(); }, 4000);
        }

        // --- ANIMASYON FONKSIYONU ---
        function createMoneyRain() {
            const container = document.getElementById('animation-layer');
            container.style.display = 'block';
            const symbols = ['ü™ô', 'üíµ', 'üíé', 'üí∞'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = 'money';
                    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    container.appendChild(el);
                    
                    // Temizlik
                    setTimeout(() => el.remove(), 3000);
                }, i * 50);
            }
        }

        function updateUI() {
            document.getElementById('t-kls').innerText = stats.kls_bal.toFixed(2);
            document.getElementById('t-usdt').innerText = stats.usdt_bal.toFixed(4);
            document.getElementById('w-usdt').innerText = stats.usdt_bal.toFixed(2);
        }

        async function loadRef() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('ref-count').innerText = snap.size;
            document.getElementById('ref-link').innerText = `https://t.me/KendiBotAdiniz?start=${myID}`;
        }

        window.copyRef = () => {
            navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
            tg.showAlert("Link kopyalandƒ±!");
        };

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; margin: auto; position: relative; }
        
        .header { padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-weight: bold; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; z-index: 5; }
        .active { display: flex; }
        
        /* Mining Fan */
        .fan-box { width: 200px; height: 200px; margin: 30px auto; position: relative; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #333; object-fit: cover; }
        .spinning { animation: rot 2s linear infinite; border-color: var(--p); box-shadow: 0 0 30px var(--p); }

        .btn { background: var(--g); border: none; padding: 20px; border-radius: 18px; font-weight: 900; width: 100%; cursor: pointer; color: #000; font-size: 16px; box-shadow: 0 4px 15px rgba(251, 197, 49, 0.3); }
        .bar { width: 100%; height: 10px; background: #1a1a1a; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #energy-fill { height: 100%; background: var(--p); width: 100%; transition: 0.3s; }
        
        /* Animasyon Katmanƒ± */
        #animation-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; background: rgba(0,0,0,0.4); }
        .money { position: absolute; top: -50px; font-size: 30px; animation: fall linear forwards; }
        
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #222; }
        .nav { height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }

        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div id="animation-layer"></div>

    <div class="header">
        <div style="color:var(--p)">ü™ô <span id="t-kls">0</span> KLS</div>
        <div style="color:var(--g)">üíµ $<span id="t-usdt">0.00</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center;">
            <div style="font-size: 45px; font-weight: 900; color: #fff;">+<span id="s-kls">0.00</span></div>
            <div style="color:var(--g); font-size: 18px;">+$<span id="s-usdt">0.00000</span></div>
        </div>
        <div class="fan-box"><img id="fan" src="koalasmining.jpg" class="fan-img"></div>
        <div class="bar"><div id="energy-fill"></div></div>
        <div style="flex:1"></div>
        <button id="m-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-wallet" class="p">
        <h2>Assets</h2>
        <div class="card" style="text-align:center; background: var(--p);">
            <small>USDT BALANCE</small>
            <h1 style="margin:5px 0;">$<span id="w-usdt">0.00</span></h1>
        </div>
        <div class="card">
            <small>Invite Link:</small>
            <div id="ref-link" style="font-size: 10px; margin: 10px 0; background: #000; padding: 10px; border-radius: 8px;">Loading...</div>
            <button class="btn" onclick="copyRef()" style="padding:10px; font-size:12px;">COPY LINK</button>
        </div>
        <div class="card">Friends: <b id="ref-count">0</b></div>
    </div>

    <nav class="nav">
        <div onclick="tab('home')" style="text-align:center">‚õèÔ∏è<br><small>Mining</small></div>
        <div onclick="tab('wallet')" style="text-align:center">üí∞<br><small>Wallet</small></div>
    </nav>
</div>

</body>
</html>
