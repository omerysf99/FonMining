<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Pro Withdraw System</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --nav-bg: #8184f7;
            --dark-card: rgba(0, 0, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.1);
            --error-red: #ff4d4d;
            --success-green: #2ecc71;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #app-container {
            width: 100vw; height: calc(100vw * 16 / 9); max-width: 450px; max-height: 800px;
            background: var(--bg-purple); background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative; display: flex; flex-direction: column; box-shadow: 0 0 60px rgba(0,0,0,1); color: white;
        }

        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .coin-status { background: var(--dark-card); padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--glass); }

        .screen { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .active-screen { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--dark-card); width: 100%; padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--glass); text-align: left; }
        .card h4 { margin: 0; color: var(--accent-yellow); font-size: 13px; text-transform: uppercase; }

        /* Withdraw Form Styles */
        .input-group { margin-top: 10px; width: 100%; }
        .input-group input { 
            width: 100%; padding: 12px; border-radius: 12px; border: 2px solid transparent; 
            background: rgba(255,255,255,0.9); color: #333; font-weight: bold; margin-bottom: 10px; outline: none;
        }
        .input-group input:focus { border-color: var(--accent-yellow); }

        #withdraw-msg { font-size: 12px; margin-bottom: 10px; font-weight: bold; display: none; padding: 8px; border-radius: 8px; width: 100%; text-align: center; }

        .btn-action { 
            background: linear-gradient(to bottom, #ffe066, #ffcc00); color: #444; border: none; 
            width: 100%; padding: 15px; font-size: 18px; border-radius: 15px; 
            box-shadow: 0 5px 0 #ccaa00; cursor: pointer; transition: 0.2s;
        }
        .btn-action:active { transform: translateY(3px); box-shadow: 0 2px 0 #ccaa00; }

        /* Nav Bar */
        .nav-bar { height: 90px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-radius: 40px 40px 0 0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.6; }
        .nav-item.active { opacity: 1; transform: scale(1.1); }
        .nav-center { background: var(--accent-yellow); width: 70px; height: 70px; border-radius: 50%; transform: translateY(-30px); border: 5px solid #9ea1ff; display: flex; align-items: center; justify-content: center; opacity: 1; }
    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="coin-status">
            <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" width="20">
            <b id="header-balance">0.0000</b>
        </div>
    </div>

    <div id="screen-home" class="screen active-screen">
        <img src="yourfantastic.jpg" style="width:85%; border-radius:20px; margin-top:20px;">
        <button class="btn-action" style="margin-top:40px; font-size:24px;" onclick="startMining()">PLAY & MINE</button>
    </div>

    <div id="screen-mining-live" class="screen">
        <h1 style="font-size:45px; margin:0;">üêæ <span id="live-paws">0</span></h1>
        <h2 style="color:var(--accent-yellow)">$<span id="live-usd">0.0000</span></h2>
        <div style="flex:1; display:flex; align-items:center;">
            <img src="pinix.jpg" id="fan" style="width:200px; height:200px; border-radius:50%; border:5px solid white;">
        </div>
        <button class="btn-action" style="margin-bottom:20px;" onclick="stopMining()">CLAIM EARNINGS</button>
    </div>

    <div id="screen-wallet" class="screen">
        <h2 style="margin-top:0;">WITHDRAW FUNDS</h2>
        <div class="card" style="text-align:center; padding:20px;">
            <h4>Your Balance</h4>
            <p style="font-size:35px; color:var(--accent-yellow); margin:5px 0;">$<span id="wallet-balance">0.0000</span></p>
        </div>

        <div class="card">
            <h4>Withdraw Details</h4>
            <div id="withdraw-msg"></div>
            <div class="input-group">
                <input type="number" id="draw-amount" placeholder="Amount to withdraw (USD)" step="0.01">
                <input type="text" id="draw-address" placeholder="USDT BEP20 Address">
            </div>
            <p style="font-size:11px; opacity:0.8;">Minimum withdrawal is $0.35</p>
            <button class="btn-action" onclick="processWithdraw()">WITHDRAW NOW</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="changeTab('home')">üè†<br><small>HOME</small></div>
        <div class="nav-item nav-center" onclick="changeTab('home')">üêæ</div>
        <div class="nav-item" onclick="changeTab('wallet')">üëõ<br><small>WALLET</small></div>
    </div>
</div>

<script>
    let mainWallet = 0.0000;
    let sessionUSD = 0;
    let minerInterval;

    function changeTab(tab) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('screen-' + tab).classList.add('active-screen');
        // Mesajƒ± temizle
        document.getElementById('withdraw-msg').style.display = 'none';
    }

    function startMining() {
        sessionUSD = 0;
        changeTab('mining-live');
        document.getElementById('fan').classList.add('rotating'); // Opsiyonel animasyon sƒ±nƒ±fƒ±
        
        minerInterval = setInterval(() => {
            sessionUSD += (0.0005 / 50);
            document.getElementById('live-usd').innerText = sessionUSD.toFixed(5);
            document.getElementById('live-paws').innerText = Math.floor(sessionUSD * 2000);
        }, 1000);
    }

    function stopMining() {
        clearInterval(minerInterval);
        mainWallet += sessionUSD;
        updateUI();
        changeTab('wallet');
    }

    function updateUI() {
        document.getElementById('header-balance').innerText = mainWallet.toFixed(4);
        document.getElementById('wallet-balance').innerText = mainWallet.toFixed(4);
    }

    function processWithdraw() {
        const amount = parseFloat(document.getElementById('draw-amount').value);
        const address = document.getElementById('draw-address').value;
        const msgBox = document.getElementById('withdraw-msg');

        msgBox.style.display = 'block';

        if (isNaN(amount) || amount <= 0) {
            showMsg("L√ºtfen ge√ßerli bir tutar girin!", "red");
        } 
        else if (amount < 0.35) {
            showMsg("HATA: Minimum √ßekim tutarƒ± 0.35$ olmalƒ±dƒ±r!", "red");
        } 
        else if (amount > mainWallet) {
            showMsg("HATA: Yetersiz bakiye!", "red");
        } 
        else if (address.length < 10) {
            showMsg("HATA: Ge√ßersiz c√ºzdan adresi!", "red");
        } 
        else {
            // BA≈ûARILI
            mainWallet -= amount;
            updateUI();
            showMsg("ONAYLANDI: " + amount + "$ √ßekim talebiniz alƒ±ndƒ±!", "green");
            document.getElementById('draw-amount').value = "";
            document.getElementById('draw-address').value = "";
        }
    }

    function showMsg(text, color) {
        const msgBox = document.getElementById('withdraw-msg');
        msgBox.innerText = text;
        msgBox.style.backgroundColor = (color === "red") ? "rgba(255, 77, 77, 0.2)" : "rgba(46, 204, 113, 0.2)";
        msgBox.style.color = (color === "red") ? "#ff4d4d" : "#2ecc71";
        msgBox.style.border = "1px solid " + (color === "red" ? "#ff4d4d" : "#2ecc71");
    }
</script>

</body>
</html>
