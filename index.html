    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Telegram ID (Sizin admin ID'niz varsayÄ±lan olarak alÄ±ndÄ±)
        let myID = "8392479231"; 
        const botURL = "https://t.me/FonixMining2026Bot";
        let stats = { balance: 0.0, invitedBy: "" };

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                await setDoc(userRef, { balance: 0.0, invitedBy: "" });
            }
            updateUI();
            checkInviterStatus();
        }

        // --- REFERANS Ã–DÃœL SÄ°STEMÄ° ---
        window.applyReferral = async () => {
            const code = document.getElementById('inviter-code-input').value.trim();
            const msg = document.getElementById('ref-msg');

            if (code === myID) return msg.innerText = "Kendi kodunu kullanamazsÄ±n!";
            if (stats.invitedBy) return msg.innerText = "Zaten bir referansÄ±n var!";

            const inviterRef = doc(db, "users", code);
            const inviterSnap = await getDoc(inviterRef);

            if (inviterSnap.exists()) {
                // 1. Davet edilene 0.05$ ver
                stats.balance += 0.05;
                stats.invitedBy = code;
                await updateDoc(doc(db, "users", myID), { 
                    balance: stats.balance, 
                    invitedBy: code 
                });

                // 2. Davet edene 0.05$ ver
                await updateDoc(inviterRef, { 
                    balance: increment(0.05) 
                });

                msg.style.color = "#2ecc71";
                msg.innerText = "BaÅŸarÄ±lÄ±! Ä°kiniz de 0.05$ kazandÄ±nÄ±z.";
                setTimeout(() => { updateUI(); checkInviterStatus(); }, 2000);
            } else {
                msg.innerText = "GeÃ§ersiz ID! KullanÄ±cÄ± bulunamadÄ±.";
            }
        };

        function checkInviterStatus() {
            const area = document.getElementById('inviter-query-area');
            if (stats.invitedBy) {
                area.innerHTML = `<p style="color:var(--g); font-size:12px;">Sizi Davet Eden: ${stats.invitedBy} âœ…</p>`;
            }
        }

        window.shareLink = () => {
            const fullLink = `${botURL}?start=${myID}`;
            const text = `ğŸš€ Fonix Mining'e katÄ±l, beraber kazanalÄ±m!\nğŸ’° Davet kodum: ${myID}\nLink: ${fullLink}`;
            if (navigator.share) {
                navigator.share({ title: 'FonixApp', text: text });
            } else {
                navigator.clipboard.writeText(text);
                alert("Link kopyalandÄ±!");
            }
        };

        // --- UI & TABS ---
        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('display-my-id').innerText = myID;
            document.getElementById('full-link-text').innerText = `${botURL}?start=${myID}`;
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.onload = init;
    </script>
