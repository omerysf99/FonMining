<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Mining & USDT Rewards</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const startParam = tg.initDataUnsafe?.start_param;

        let stats = { kls_bal: 0, usdt_bal: 0, energy: 100, tasks: [] };
        let adex;

        async function init() {
            adex = new AdexiumWidget({ wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', adFormat: 'push-like' });
            adex.autoMode();

            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { kls_bal: 0, usdt_bal: 0, energy: 100, username: user?.username || "Koala", invitedBy: startParam || "", tasks: [] };
                if (startParam && startParam !== myID) {
                    await updateDoc(doc(db, "users", startParam), { kls_bal: increment(100), usdt_bal: increment(0.10) });
                }
                await setDoc(userRef, stats);
            }
            updateUI();
            renderTasks();
        }

        // --- MINING ---
        let miningInterval, sessionKLS = 0, adTimer = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('mining-btn');
            if (btn.innerText.includes("START")) {
                if (stats.energy < 5) return tg.showAlert("Enerji yetersiz!");
                startMining();
            } else {
                show_10432457('pop').then(() => stopMining()).catch(() => stopMining());
            }
        };

        function startMining() {
            document.getElementById('mining-btn').innerText = "CLAIM KLS & ADS";
            document.getElementById('mining-btn').style.background = "#ff4757";
            document.getElementById('fan').classList.add('spinning');
            
            miningInterval = setInterval(() => {
                sessionKLS += 0.015;
                stats.energy -= 0.1;
                adTimer++;
                if (stats.energy <= 0) stopMining();
                
                document.getElementById('session-val').innerText = sessionKLS.toFixed(4);
                document.getElementById('energy-fill').style.width = stats.energy + "%";
                if (adTimer >= 15) { adex.autoMode(); adTimer = 0; }
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            await updateDoc(doc(db, "users", myID), { kls_bal: increment(sessionKLS), energy: stats.energy });
            location.reload();
        }

        // --- G√ñREVLER ---
        const taskItems = [
            { id: 'v1', type: 'ad', title: 'Watch Video & Earn USDT', reward: 0.05, currency: 'USDT' },
            { id: 't1', type: 'link', title: 'Follow Koalas Twitter', reward: 250, currency: 'KLS', link: 'https://x.com' },
            { id: 't2', type: 'link', title: 'Join TG Channel', reward: 500, currency: 'KLS', link: 'https://t.me' }
        ];

        function renderTasks() {
            const container = document.getElementById('task-list');
            container.innerHTML = taskItems.map(t => {
                const isDone = stats.tasks?.includes(t.id);
                return `
                    <div class="card">
                        <div><b>${t.title}</b><br><small>+${t.reward} ${t.currency}</small></div>
                        <button onclick="doTask('${t.id}', '${t.type}', '${t.link || ''}', ${t.reward}, '${t.currency}')" ${isDone ? 'disabled' : ''}>
                            ${isDone ? '‚úÖ' : 'DO'}
                        </button>
                    </div>`;
            }).join('');
        }

        window.doTask = async (id, type, link, reward, curr) => {
            if (type === 'ad') {
                show_10432457('pop').then(async () => {
                    const ref = doc(db, "users", myID);
                    await updateDoc(ref, { usdt_bal: increment(reward), tasks: arrayUnion(id) });
                    tg.showAlert(`Tebrikler! ${reward} USDT kazandƒ±n.`);
                    location.reload();
                });
            } else {
                window.open(link);
                setTimeout(async () => {
                    const ref = doc(db, "users", myID);
                    const updateField = curr === 'USDT' ? { usdt_bal: increment(reward) } : { kls_bal: increment(reward) };
                    await updateDoc(ref, { ...updateField, tasks: arrayUnion(id) });
                    location.reload();
                }, 5000);
            }
        };

        function updateUI() {
            document.getElementById('kls-display').innerText = stats.kls_bal.toFixed(2);
            document.getElementById('usdt-display').innerText = stats.usdt_bal.toFixed(2);
            document.getElementById('wallet-usdt').innerText = stats.usdt_bal.toFixed(2);
            
            const withdrawBtn = document.getElementById('withdraw-btn');
            if (stats.usdt_bal >= 10.0) {
                withdrawBtn.disabled = false;
                withdrawBtn.style.opacity = "1";
            }
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100vh; display: flex; flex-direction: column; background: var(--bg); }
        .header { padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }
        .fan-box { width: 220px; height: 220px; margin: 20px auto; position: relative; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #222; object-fit: cover; }
        .spinning { animation: rot 2s linear infinite; border-color: var(--p); box-shadow: 0 0 20px var(--p); }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; color: #000; }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .energy-bar { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #energy-fill { height: 100%; width: 100%; background: var(--p); transition: 0.3s; }
        .nav { height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; font-size: 12px; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div>ü™ô <span id="kls-display">0</span> KLS</div>
        <div style="color: var(--g);">üíµ $<span id="usdt-display">0.00</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center;">
            <h1 style="font-size: 40px; margin: 0;">+<span id="session-val">0.0000</span></h1>
            <small>MINING KOALAS COIN</small>
        </div>
        <div class="fan-box"><img id="fan" src="koalasmining.jpg" class="fan-img"></div>
        <div class="energy-bar"><div id="energy-fill"></div></div>
        <div style="flex:1"></div>
        <button id="mining-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-tasks" class="p">
        <h2>Tasks & Rewards</h2>
        <div id="task-list"></div>
    </div>

    <div id="tab-wallet" class="p">
        <h2>Wallet</h2>
        <div class="card" style="background: var(--p); flex-direction: column; align-items: flex-start;">
            <small>WITHDRAWABLE USDT</small>
            <h1 style="margin: 5px 0;">$<span id="wallet-usdt">0.00</span></h1>
        </div>
        <div class="card">
            <span>KOALAS COIN:</span>
            <b>KLS <span class="kls-val">0</span></b>
        </div>
        <p style="font-size: 11px; opacity: 0.5;">* Koalas Coin √ßekimleri TGE sonrasƒ± aktif olacaktƒ±r.</p>
        <button id="withdraw-btn" class="btn" style="opacity: 0.3;" disabled onclick="tg.showAlert('Adres girme ekranƒ± yakƒ±nda!')">WITHDRAW USDT ($10.00)</button>
    </div>

    <nav class="nav">
        <div onclick="tab('home')">‚õèÔ∏è<br>Mining</div>
        <div onclick="tab('tasks')">üìã<br>Tasks</div>
        <div onclick="tab('wallet')">üí∞<br>Wallet</div>
    </nav>
</div>

</body>
</html>
