<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a0a2a, #0d0615); /* Koyu mor/siyah gradyan */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.08); /* Hafif şeffaf beyaz */
            backdrop-filter: blur(10px); /* Cam efekti */
            -webkit-backdrop-filter: blur(10px); /* Safari desteği */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .fan-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 40px auto;
            border-radius: 50%;
            background: radial-gradient(circle, #3a1a5a 0%, #2a1a4a 70%, #1a0a2a 100%);
            box-shadow: 0 0 40px rgba(170, 0, 255, 0.4); /* Mor parlama */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fan {
            width: 100%;
            height: 100%;
            background-image: url('pico.jpg'); /* Pi Coin görseli buraya */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: spin 8s linear infinite; /* Yavaşça dönme animasyonu */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mining-power-card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #FFD700; /* Altın rengi */
        }
        .mining-power-card .fa-bolt {
            color: #FFD700; /* Altın rengi şimşek */
            margin-right: 10px;
            font-size: 1.3em;
        }
        .tab-bar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75em;
        }
        .tab-item.active {
            color: #FFD700; /* Altın rengi aktif ikon */
        }
        .tab-item.active .tab-icon {
            background-color: #FFD700; /* Altın rengi arkaplan */
            padding: 6px 12px;
            border-radius: 20px;
            color: #1a0a2a; /* Koyu tema rengi */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-white">

    <div class="flex justify-between items-center p-4 bg-transparent text-white">
        <i class="fas fa-times text-xl"></i>
        <div class="flex items-center">
            <h1 class="text-xl font-bold">PINIX App</h1>
            <i class="fas fa-check-circle text-blue-500 ml-2"></i>
        </div>
        <i class="fas fa-ellipsis-v text-xl"></i>
    </div>

    <main class="flex-grow p-4 pt-0 flex flex-col items-center">

        <div class="w-full max-w-sm space-y-4 mb-8">
            <div class="glassmorphism p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center mr-3">
                        <img src="pico.jpg" alt="Pi Coin" class="w-full h-full object-cover rounded-full">
                    </div>
                    <div>
                        <p class="text-sm text-gray-300">Balance</p>
                        <p class="text-lg font-bold">0.0000000 PI</p>
                    </div>
                </div>
                <button onclick="alert('Cüzdanınız açılıyor... (Bu kısım gerçek bir entegrasyon için JavaScript koduna ihtiyaç duyar)')"
                        class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-full flex items-center transition duration-300 ease-in-out">
                    <i class="fas fa-wallet mr-2"></i> Withdraw
                </button>
            </div>

            <div class="glassmorphism p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center mr-3">
                        <i class="fas fa-cog text-white"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-300">Balance</p>
                        <p class="text-lg font-bold">0 PINIX</p>
                    </div>
                </div>
                <i class="fas fa-file-invoice text-gray-400 text-xl"></i>
            </div>
        </div>

        <div class="text-center">
            <div class="fan-container">
                <div class="fan"></div>
            </div>
            <p class="text-sm text-gray-300 mb-1">Mining...</p>
            <p class="text-4xl font-extrabold text-yellow-400 mb-4">0.0002435 PI</p>
            <div class="mining-power-card">
                <i class="fas fa-bolt"></i>
                <span>5 GH/s</span>
            </div>
        </div>

        <div class="w-full max-w-sm mt-8 space-y-4">
            <div class="flex justify-between space-x-4">
                <button class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl transition duration-300 ease-in-out">Claim</button>
                <button class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl flex items-center justify-center transition duration-300 ease-in-out">
                    <i class="fas fa-exchange-alt mr-2"></i> Swap PINIX
                </button>
            </div>
            <button class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-4 rounded-xl flex items-center justify-center text-lg transition duration-300 ease-in-out">
                <i class="fas fa-rocket mr-3"></i> BOOST
            </button>
        </div>

    </main>

    <nav class="tab-bar w-full py-2 flex justify-around fixed bottom-0 left-0 z-10">
        <div class="tab-item">
            <i class="fas fa-wallet text-xl mb-1"></i>
            <span>Wallet</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-users text-xl mb-1"></i>
            <span>Friends</span>
        </div>
        <div class="tab-item active">
            <span class="tab-icon"><i class="fas fa-home text-xl"></i></span>
            <span>Home</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-flag-checkered text-xl mb-1"></i>
            <span>Missions</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-bars text-xl mb-1"></i>
            <span>More</span>
        </div>
    </nav>

</body>
</html>
