<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ADMIN SUPREME</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #fbbf24; --bg: #05010d;
            --card: #130a24; --green: #10b981; --red: #ef4444; --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; margin: auto; position: relative; display: flex; flex-direction: column; background: radial-gradient(circle at top, #1e0d3d 0%, var(--bg) 80%); }

        /* BAN SCREEN */
        #ban-screen { display: none; position: fixed; inset: 0; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }

        /* ADMIN LIST STYLE */
        .user-card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 12px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .user-card:active { transform: scale(0.98); }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .user-info b { font-size: 0.9rem; color: #fff; display: block; }
        .user-info span { font-size: 0.7rem; color: var(--secondary); }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 11000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); border: 1px solid var(--primary); border-radius: 25px; padding: 25px; width: 100%; max-width: 320px; text-align: center; }

        /* Dƒ∞ƒûER STƒ∞LLER (√ñnceki kodla aynƒ±) */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.05); z-index: 9999; }
        #ad-fill { width: 0%; height: 100%; background: var(--secondary); box-shadow: 0 0 10px var(--secondary); transition: linear; }
        .top-nav { padding: 15px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 10px; display: flex; align-items: center; gap: 8px; }
        .coin-icon { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--primary); object-fit: cover; }
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; }
        .fan-container { width: 220px; height: 220px; position: relative; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
        .mining-fan { width: 100%; height: 100%; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 5px solid var(--primary); animation: spin 2.5s linear infinite; }
        .fan-center { position: absolute; width: 50px; height: 50px; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 2px solid white; z-index: 10; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .uncl-pi { font-size: 2.5rem; font-weight: 900; font-family: 'Orbitron'; color: var(--secondary); text-align: center; }
        .btn { padding: 15px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 0.8rem; }
        .btn-p { background: var(--primary); color: white; }
        .btn-red { background: var(--red); color: white; margin-top: 10px; }
        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: #0b021a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: rgba(255,255,255,0.3); text-align: center; font-size: 0.6rem; flex: 1; }
        .nav-item.active { color: var(--secondary); }
        #ghost-tag { display: none; background: var(--secondary); color: #000; font-size: 0.6rem; text-align: center; padding: 3px; font-weight: 900; }
    </style>
</head>
<body>

<div id="ban-screen">
    <h1 style="color:var(--red); font-size: 3rem;">üö´</h1>
    <h2>ACCESS DENIED</h2>
    <p style="opacity:0.6; margin-top:10px;">Your account has been suspended for violating terms of service.</p>
</div>

<div id="app">
    <div id="ghost-tag">GHOST MODE: VIEWING OTHER ACCOUNT</div>
    <div class="ad-timer"><div id="ad-fill"></div></div>
    
    <header class="top-nav">
        <div class="stat-card">
            <img src="pinix.jpg" class="coin-icon">
            <div style="overflow:hidden">
                <span style="font-size:0.5rem; opacity:0.5;">PI</span>
                <p id="pi-top" style="font-weight:800; font-size:0.8rem;">0.0000</p>
            </div>
        </div>
        <div class="stat-card">
            <img src="pinix.jpg" class="coin-icon">
            <div>
                <span style="font-size:0.5rem; opacity:0.5;">PNX</span>
                <p id="pnx-top" style="font-weight:800; font-size:0.8rem;">0</p>
            </div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-container">
            <div class="mining-fan"></div>
            <div class="fan-center"></div>
        </div>
        <div class="uncl-pi" id="uncl-pi">0.00000000</div>
        <p style="text-align:center; opacity:0.5; font-size:0.7rem;">Mining Speed: 5 GH/s</p>
        <button class="btn btn-p" style="margin-top:20px;" onclick="doClaim()">Claim Mining</button>
    </div>

    <div id="v-admin" class="view">
        <h2 style="font-family:'Orbitron'; color:var(--red); margin-bottom:15px;">Control Center</h2>
        <div id="user-list">Fetching users...</div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-item" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>‚öôÔ∏è</i>Admin</div>
    </nav>
</div>

<div class="modal" id="admin-modal">
    <div class="modal-content">
        <img id="m-avatar" src="" style="width:70px; height:70px; border-radius:50%; margin-bottom:10px;">
        <h3 id="m-name">Username</h3>
        <p id="m-id" style="font-size:0.7rem; opacity:0.5; margin-bottom:15px;">ID: 00000</p>
        <button class="btn btn-p" onclick="ghostLogin()">ENTER ACCOUNT</button>
        <button class="btn btn-red" id="ban-btn" onclick="toggleBan()">BAN USER</button>
        <button class="btn" style="margin-top:10px; background:#333; color:#fff;" onclick="closeModal()">CANCEL</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const MY_ADMIN = "8392479231";

    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_user";
    let activeUid = realUid; // Ghost mode i√ßin aktif ID
    let userData = {};
    let selectedUser = null; // Admin panelinde se√ßilen kullanƒ±cƒ±

    function init() {
        const tUser = tg.initDataUnsafe?.user;
        
        // Veriyi dinle
        db.collection("users").doc(activeUid).onSnapshot((doc) => {
            if (doc.exists) {
                userData = doc.data();
                if(userData.isBanned && activeUid === realUid) {
                    document.getElementById('ban-screen').style.display = 'flex';
                }
                // Profil bilgilerini g√ºncelle (sadece kendi hesabƒ±mƒ±zsa)
                if(activeUid === realUid && tUser) {
                    db.collection("users").doc(realUid).update({
                        username: tUser.username || "Unknown",
                        photo: tUser.photo_url || "https://ui-avatars.com/api/?name=" + (tUser.first_name || "User")
                    });
                }
                render();
            } else {
                db.collection("users").doc(activeUid).set({
                    pi: 0, pnx: 0, uncl: 0, isBanned: false,
                    username: tUser?.username || "Guest",
                    photo: tUser?.photo_url || ""
                });
            }
        });

        if(realUid === MY_ADMIN) document.getElementById('adm-nav').style.display = 'block';
        startAdEngine();
        setInterval(miningTick, 1000);
    }

    function miningTick() {
        if(!userData.isBanned) {
            userData.uncl = (userData.uncl || 0) + 0.0001;
            document.getElementById('uncl-pi').innerText = userData.uncl.toFixed(8);
        }
    }

    function render() {
        document.getElementById('pi-top').innerText = (userData.pi || 0).toFixed(4);
        document.getElementById('pnx-top').innerText = Math.floor(userData.pnx || 0);
    }

    // ADMIN ACTIONS
    async function loadUserList() {
        const container = document.getElementById('user-list');
        container.innerHTML = "Loading Users...";
        const snap = await db.collection("users").get();
        container.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            const div = document.createElement('div');
            div.className = "user-card";
            div.onclick = () => openAdminModal(doc.id, d);
            div.innerHTML = `
                <img class="user-avatar" src="${d.photo || 'https://ui-avatars.com/api/?name=U'}">
                <div class="user-info">
                    <b>@${d.username || 'unknown'}</b>
                    <span>${Number(d.pi).toFixed(2)} PI | ${d.pnx} PNX</span>
                    ${d.isBanned ? '<span style="color:red"> [BANNED]</span>' : ''}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function openAdminModal(id, data) {
        selectedUser = {id, ...data};
        document.getElementById('m-avatar').src = data.photo || "";
        document.getElementById('m-name').innerText = "@" + data.username;
        document.getElementById('m-id').innerText = "ID: " + id;
        document.getElementById('ban-btn').innerText = data.isBanned ? "UNBAN USER" : "BAN USER";
        document.getElementById('admin-modal').style.display = 'flex';
    }

    function ghostLogin() {
        activeUid = selectedUser.id;
        document.getElementById('ghost-tag').style.display = 'block';
        closeModal();
        tab('v-home');
        init(); // Yeni kullanƒ±cƒ± verisini dinlemeye ba≈üla
    }

    async function toggleBan() {
        const newStatus = !selectedUser.isBanned;
        await db.collection("users").doc(selectedUser.id).update({ isBanned: newStatus });
        alert("User status updated!");
        closeModal();
        loadUserList();
    }

    function closeModal() { document.getElementById('admin-modal').style.display = 'none'; }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadUserList();
    }

    // ADS & CLAIM (√ñnceki mantƒ±kla aynƒ±)
    function startAdEngine() {
        let t = 0;
        setInterval(() => {
            if(activeUid === realUid) { // Sadece kendi hesabƒ±mƒ±zda reklam √ßalƒ±≈üsƒ±n
                t++;
                document.getElementById('ad-fill').style.width = (t/30)*100 + '%';
                if(t >= 30) { t = 0; triggerAd(); }
            }
        }, 1000);
    }

    function triggerAd() {
        const ad = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
        ad.autoMode();
        db.collection("users").doc(activeUid).update({ pnx: firebase.firestore.FieldValue.increment(5) });
    }

    function doClaim() {
        if(userData.uncl < 0.001) return alert("Min 0.001 PI!");
        db.collection("users").doc(activeUid).update({ 
            pi: firebase.firestore.FieldValue.increment(userData.uncl),
            uncl: 0 
        });
        userData.uncl = 0;
    }

    window.onload = init;
</script>
</body>
</html>
