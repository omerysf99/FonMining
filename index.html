<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX PRO - Ads Mining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #050308; 
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 414px;
            height: 100%;
            background: radial-gradient(circle at 50% 35%, #1e1135 0%, #050308 80%);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .fan-image {
            width: 260px;
            height: 260px;
            object-fit: contain;
            animation: spin 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
            margin: 20px auto;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .digital-font { font-family: 'Orbitron', sans-serif; }

        /* Boost Modal (Reklam Alanı) */
        #boostModal {
            display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 100; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }

        .ad-timer {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 4px solid #facc15;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="p-5 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center font-black italic">P</div>
                <h1 class="font-bold text-lg tracking-tighter">PINIX App</h1>
            </div>
            <div id="status" class="text-[10px] bg-green-500/10 border border-green-500/30 px-3 py-1 rounded-full text-green-500 font-bold uppercase">
                Active
            </div>
        </header>

        <main class="flex-grow px-5 overflow-y-auto">
            <div class="glass-card p-4 flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-7 h-7" alt="pi">
                    <div>
                        <p class="text-[9px] text-gray-500 uppercase font-black">Main Balance</p>
                        <p id="totalBalance" class="text-lg font-bold digital-font text-white">0.00000000</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-700"></i>
            </div>

            <div class="relative flex justify-center">
                <img src="pinix.jpg" class="fan-image" alt="fan" onerror="this.src='https://i.ibb.co/L5hYfTf/fan-purple.png'">
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="w-12 h-12 bg-purple-900 rounded-full flex items-center justify-center border-2 border-purple-500">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-6 h-6" alt="pi">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <p class="text-gray-500 text-[10px] font-bold italic mb-1 uppercase tracking-widest">Mining...</p>
                <h2 id="miningVal" class="text-4xl font-black text-yellow-400 digital-font mb-4">0.00000000</h2>

                <div class="inline-flex items-center gap-4 bg-white/5 border border-white/10 px-8 py-3 rounded-2xl mb-8">
                    <i class="fas fa-bolt text-yellow-500 text-xl"></i>
                    <div class="text-left">
                        <p class="text-[9px] text-gray-500 uppercase font-bold">Mining Power</p>
                        <p id="powerDisplay" class="font-bold text-lg digital-font text-white">0.00 GH/s</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <button onclick="claim()" class="w-full bg-[#7c3aed] py-4 rounded-[2rem] font-black text-lg active:scale-95 transition">CLAIM</button>
                    <button onclick="watchAd()" class="w-full bg-[#facc15] py-5 rounded-[2rem] font-black text-xl text-black flex items-center justify-center gap-3 active:scale-95 transition">
                        <i class="fas fa-play-circle"></i> REKLAM İZLE (+0.01 GH/s)
                    </button>
                </div>
            </div>
        </main>

        <div id="boostModal">
            <div class="text-center p-8">
                <h3 class="text-2xl font-bold mb-2">REKLAM YÜKLENİYOR</h3>
                <p class="text-gray-400 text-sm mb-6">Ödül için reklamın bitmesini bekleyin...</p>
                <div class="ad-timer" id="timer">5</div>
                <p class="text-xs text-yellow-500 mt-4 font-bold uppercase tracking-widest">Mining Power Is Increasing...</p>
            </div>
        </div>

        <nav>
            <div class="nav-item"><i class="fas fa-wallet mb-1 text-lg"></i><br>Wallet</div>
            <div class="nav-item active"><i class="fas fa-home mb-1 text-lg"></i><br>Home</div>
            <div class="nav-item"><i class="fas fa-tasks mb-1 text-lg"></i><br>Tasks</div>
        </nav>
    </div>

    <script>
        let mining = 0.00000000;
        let total = 0.00000000;
        let power = 0.00; // Başlangıç gücü
        let miningInterval;

        // Kazım mekanizması
        function updateMining() {
            if (power > 0) {
                mining += (0.000001 * power); // Güce göre artış hızı
                document.getElementById('miningVal').innerText = mining.toFixed(8);
            }
        }
        setInterval(updateMining, 1000);

        // Reklam İzleme Fonksiyonu
        function watchAd() {
            const modal = document.getElementById('boostModal');
            const timerEl = document.getElementById('timer');
            let timeLeft = 5;

            modal.style.display = 'flex';
            timerEl.innerText = timeLeft;

            const countdown = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    modal.style.display = 'none';
                    addPower();
                }
            }, 1000);
        }

        // Güç Ekleme
        function addPower() {
            power += 0.01;
            document.getElementById('powerDisplay').innerText = power.toFixed(2) + " GH/s";
            alert("Tebrikler! Kazım gücünüz +0.01 GH/s arttı.");
        }

        function claim() {
            if(mining > 0) {
                total += mining;
                mining = 0;
                document.getElementById('totalBalance').innerText = total.toFixed(8);
                document.getElementById('miningVal').innerText = "0.00000000";
            }
        }
    </script>
</body>
</html>
