<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp v600 - High Earn Edition</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab",
            measurementId: "G-LTYXGYFTKV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let uID = "8392479231"; 
        let stats = { balance: 0.0, invitedBy: "", completedTasks: [], totalMinedTime: 0, refCount: 0 };
        let liveEarn = 0, miningLoop, seconds = 0;

        async function init() {
            const userRef = doc(db, "users", uID);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) stats = userSnap.data();
            else await setDoc(userRef, stats);
            
            updateUI();
            loadReferrals();
        }

        // --- MINING (Saniyede 0.00002 USDT) ---
        window.startMining = () => {
            tab('mining');
            liveEarn = 0; seconds = 0;
            miningLoop = setInterval(() => {
                seconds++;
                liveEarn += 0.00002; // ƒ∞STEDƒ∞ƒûƒ∞N ORAN: Saniyede 0.00002 USDT
                document.getElementById('m-usd').innerText = liveEarn.toFixed(5);
                document.getElementById('m-time').innerText = `${Math.floor(seconds/60)}:${seconds%60 < 10 ? '0'+seconds%60 : seconds%60}`;
            }, 1000);
        };

        window.stopMining = async () => {
            clearInterval(miningLoop);
            stats.balance += liveEarn;
            stats.totalMinedTime = (stats.totalMinedTime || 0) + seconds;
            await updateDoc(doc(db, "users", uID), { balance: stats.balance, totalMinedTime: stats.totalMinedTime });
            updateUI();
            tab('congrats');
        };

        // --- FRIENDS SEKME D√úZENLEME ---
        window.applyInviter = async () => {
            const input = document.getElementById('inviter-input').value;
            if(!input || input === uID || stats.invitedBy) return;
            stats.invitedBy = input;
            stats.balance += 0.10; // Kod girene ho≈ügeldin bonusu
            await updateDoc(doc(db, "users", uID), { invitedBy: input, balance: stats.balance });
            updateUI();
            alert("Davet kodu ba≈üarƒ±yla uygulandƒ±!");
        };

        async function loadReferrals() {
            const refList = document.getElementById('ref-list');
            refList.innerHTML = "Y√ºkleniyor...";
            const q = query(collection(db, "users"), where("invitedBy", "==", uID));
            const snap = await getDocs(q);
            stats.refCount = snap.size;
            refList.innerHTML = "";
            snap.forEach(doc => {
                refList.innerHTML += `
                    <div class="list-item">
                        <div style="text-align:left">
                            <div style="font-size:13px">üë§ User_${doc.id.slice(-5)}</div>
                            <div style="font-size:10px; opacity:0.6">Active Miner</div>
                        </div>
                        <div style="color:var(--g); font-size:13px">+$0.0500</div>
                    </div>`;
            });
            if(snap.size === 0) refList.innerHTML = "<p style='opacity:0.5; font-size:12px;'>Hen√ºz referansƒ±nƒ±z yok.</p>";
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('my-code').innerText = uID;
            document.getElementById('stat-refs').innerText = stats.refCount || 0;
            if(stats.invitedBy) {
                document.getElementById('inviter-section').innerHTML = `<p style="color:var(--g); font-size:13px;">Sizi Davet Eden: ${stats.invitedBy}</p>`;
            }
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(x => x.classList.remove('a'));
            document.getElementById('p-'+id).classList.add('a');
            document.querySelector('.nav').style.display = (id === 'mining' || id === 'congrats') ? 'none' : 'flex';
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 410px; height: 92vh; background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%); border-radius: 40px; border: 8px solid #222; display: flex; flex-direction: column; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .a { display: flex; }
        .btn { background: var(--g); color: #000; border: none; width: 90%; padding: 15px; border-radius: 20px; font-weight: 800; cursor: pointer; margin: 10px 0; }
        .list-item { width: 100%; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        input { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-bottom: 10px; background: rgba(255,255,255,0.1); color: #fff; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .nav { height: 80px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); }
        .ni { font-size: 24px; cursor: pointer; opacity: 0.6; }
        .fan { width: 180px; height: 180px; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 5px solid var(--g); animation: spin 0.8s linear infinite; margin: 20px; box-shadow: 0 0 20px var(--g); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="background:rgba(0,0,0,0.3); padding:8px 15px; border-radius:20px; font-size: 14px;">ü™ô <span class="bal-val">0.0000</span></div>
        <div onclick="tab('home')" style="cursor:pointer;">‚úï</div>
    </div>

    <div id="p-home" class="p a">
        <img src="yourfantastic.jpg" style="width:90%; border-radius:30px; margin-top:10px;">
        <h2 style="margin:20px 0 0 0;">FONIX MINING</h2>
        <div style="flex:1"></div>
        <button class="btn" onclick="startMining()">START EARNING</button>
    </div>

    <div id="p-friends" class="p">
        <h3 style="margin-top:0;">FRIENDS</h3>
        
        <div id="inviter-section" style="width:100%; background:rgba(255,255,255,0.05); padding:15px; border-radius:20px; margin-bottom:15px;">
            <p style="font-size:10px; margin:0 0 10px 0; opacity:0.7;">WHO INVITED YOU?</p>
            <input type="text" id="inviter-input" placeholder="Enter Invite Code">
            <button class="btn" style="width:100%; padding:10px; margin:0;" onclick="applyInviter()">SAVE</button>
        </div>

        <div style="width:100%; text-align: left; flex:1;">
            <p style="color:var(--g); font-size: 12px; margin-bottom:10px;">YOUR REFERRALS (<span id="stat-refs">0</span>)</p>
            <div id="ref-list"></div>
        </div>

        <div style="background:rgba(0,0,0,0.3); width:100%; padding:15px; border-radius:20px; border: 2px dashed var(--g);">
            <small style="opacity:0.6">YOUR INVITE CODE</small>
            <h2 id="my-code" style="color:var(--g); margin:5px 0; letter-spacing:2px;">-</h2>
        </div>
    </div>

    <div id="p-mining" class="p">
        <h1 style="font-size:40px; margin:0;">üêæ <span id="m-paws">0</span></h1>
        <div class="fan"></div>
        <div style="width:100%; background:rgba(0,0,0,0.2); padding:15px; border-radius:20px;">
            <div style="display:flex; justify-content:space-between;"><span>Time:</span><span id="m-time" style="color:var(--g)">0:00</span></div>
            <div style="display:flex; justify-content:space-between; margin:5px 0;"><span>Profit:</span><span style="color:var(--g)">$<span id="m-usd">0.00000</span></span></div>
            <div style="display:flex; justify-content:space-between;"><span>Network:</span><span style="color:var(--g)">CLOUD_v2</span></div>
        </div>
        <button class="btn" style="margin-top:20px;" onclick="stopMining()">STOP & COLLECT</button>
    </div>

    <div id="p-wallet" class="p">
        <h3>WALLET</h3>
        <div style="background:rgba(255,255,255,0.1); width:100%; padding:30px; border-radius:25px;">
            <p style="font-size:12px; opacity:0.6; margin:0;">TOTAL BALANCE</p>
            <h1 style="font-size:45px; color:var(--g); margin:10px 0;">$<span class="bal-val">0.0000</span></h1>
        </div>
        <button class="btn" style="margin-top:20px;" onclick="alert('Withdrawals process manually within 24h.')">WITHDRAWAL SECTION</button>
    </div>

    <nav class="nav">
        <div class="ni" onclick="tab('friends')">üë•</div>
        <div class="ni" onclick="tab('home')">üêæ</div>
        <div class="ni" onclick="tab('wallet')">üëõ</div>
    </nav>
</div>

</body>
</html>
