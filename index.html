<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Fantastic Pet</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // Senin Firebase Yapƒ±landƒ±rman
        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Kullanƒ±cƒ± Tanƒ±mlama (Admin ID'niz veya Telegram'dan gelecek ID)
        let userID = "8392479231"; 
        let userStats = { balance: 0.0, refUsed: false };
        let sessionUSD = 0;
        let isMining = false;
        let ticker;

        // Ba≈ülangƒ±√ßta Verileri √áek
        async function loadUser() {
            const userRef = doc(db, "users", userID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                userStats = snap.data();
            } else {
                // Yeni Kullanƒ±cƒ± Kaydƒ±
                userStats = {
                    balance: 0.0,
                    refUsed: false,
                    username: "PetMaster_" + userID.slice(-4)
                };
                await setDoc(userRef, userStats);
            }
            refreshUI();
        }

        // Mining Ba≈ülat
        window.startMining = () => {
            isMining = true;
            showPage('mining');
            ticker = setInterval(() => {
                sessionUSD += 0.000025;
                document.getElementById('live-usd').innerText = sessionUSD.toFixed(5);
                document.getElementById('live-paws').innerText = Math.floor(sessionUSD * 600000);
            }, 1000);
        };

        // Mining Durdur ve Kaydet
        window.stopMining = async () => {
            clearInterval(ticker);
            userStats.balance += sessionUSD;
            sessionUSD = 0;
            
            // Firebase G√ºncelle
            const userRef = doc(db, "users", userID);
            await updateDoc(userRef, { balance: userStats.balance });
            
            isMining = false;
            refreshUI();
            showPage('home');
        };

        // Referans √ñd√ºl√º Al
        window.claimReferral = async () => {
            if(userStats.refUsed) return;
            const input = document.getElementById('ref-input').value;
            if(input.trim().length > 2) {
                userStats.balance += 0.05;
                userStats.refUsed = true;
                await updateDoc(doc(db, "users", userID), { 
                    balance: userStats.balance, 
                    refUsed: true 
                });
                refreshUI();
                alert("$0.05 Bonus Hesabƒ±nƒ±za Tanƒ±mlandƒ±!");
            }
        };

        function refreshUI() {
            document.getElementById('header-bal').innerText = userStats.balance.toFixed(4);
            document.getElementById('wallet-total').innerText = userStats.balance.toFixed(4);
            if(userStats.refUsed) {
                document.getElementById('ref-section').innerHTML = "<p style='color:#2ed573; font-weight:bold;'>Davet Bonusu Aktif!</p>";
            }
        }

        window.showPage = (id) => {
            if(isMining && id !== 'mining') return;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
        };

        window.onload = loadUser;
    </script>

    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #fbc531;
            --bg-dark: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* 9:16 Aspect Ratio Core */
        #app-shell {
            width: 100%; max-width: 420px; aspect-ratio: 9 / 16;
            background: linear-gradient(180deg, #302b63 0%, #0f0c29 100%);
            position: relative; border-radius: 40px; border: 8px solid #222;
            display: flex; flex-direction: column; color: white; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        /* Top Bar */
        .top-bar { padding: 25px 20px 10px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .bal-pill { background: var(--glass); padding: 8px 18px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); display: flex; align-items: center; gap: 8px; font-weight: bold; }

        /* Page Management */
        .page { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; overflow-y: auto; }
        .active { display: flex; animation: pageIn 0.4s ease; }
        @keyframes pageIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Visual Elements */
        .hero-img { width: 90%; border-radius: 30px; margin: 15px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .card { background: var(--glass); width: 100%; padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); margin-top: 15px; }
        .action-btn { background: var(--accent); color: #000; border: none; width: 100%; padding: 18px; border-radius: 22px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.2s; box-shadow: 0 6px 0 #cc8e00; }
        .action-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #cc8e00; }

        /* Mining Animation */
        .spin-frame { width: 230px; height: 230px; border-radius: 50%; border: 10px solid rgba(255,255,255,0.03); display: flex; justify-content: center; align-items: center; margin: 30px 0; }
        .spin-img { width: 85%; height: 85%; border-radius: 50%; background: url('pinix.jpg') center/cover; animation: spin 3.5s linear infinite; box-shadow: 0 0 40px rgba(108, 92, 231, 0.4); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Nav Bar */
        .nav-bar { height: 85px; background: rgba(0,0,0,0.4); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); }
        .nav-btn { font-size: 22px; cursor: pointer; opacity: 0.5; transition: 0.3s; padding: 10px; }
        .nav-btn:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>

<div id="app-shell">
    <div class="top-bar">
        <div class="bal-pill">üí∞ <span id="header-bal">0.0000</span></div>
        <div onclick="stopMining()" style="cursor:pointer; font-size: 22px; color: var(--accent);">‚úï</div>
    </div>

    <div id="page-home" class="page active">
        <img src="yourfantastic.jpg" class="hero-img">
        <h1 style="font-size: 28px; margin: 10px 0 0 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">YOUR FANTASTIC PET</h1>
        <p style="opacity: 0.5; font-size: 14px;">Cloud Mining v2.0</p>
        <div style="flex:1"></div>
        <button class="action-btn" onclick="startMining()">MINING BA≈ûLAT</button>
        <div style="height:20px"></div>
    </div>

    <div id="page-friends" class="page">
        <h2 style="color: var(--accent);">ARKADA≈ûLAR</h2>
        <div class="card" id="ref-section">
            <p style="margin-top:0;">Referans Kodu Gir:</p>
            <input type="text" id="ref-input" placeholder="√ñrn: PET777" style="width:100%; padding:15px; border-radius:12px; border:none; margin-bottom:15px; background:rgba(255,255,255,0.08); color:white; text-align:center;">
            <button class="action-btn" style="padding:12px; font-size:14px;" onclick="claimReferral()">BA≈ûLA & KAZAN</button>
        </div>
        <div class="card">
            <p style="margin:0; opacity:0.7;">Senin Kodun: <b>PET-ELITE</b></p>
        </div>
    </div>

    <div id="page-wallet" class="page">
        <h2 style="color: var(--accent);">C√úZDAN</h2>
        <div class="card" style="padding:40px 10px;">
            <span style="opacity:0.5; font-size:12px;">MEVCUT BAKƒ∞YE</span>
            <h1 style="font-size:45px; margin:10px 0;">$<span id="wallet-total">0.0000</span></h1>
        </div>
        <button class="action-btn" onclick="alert('Minimum √ßekim tutarƒ±: $1.00')">PARA √áEK</button>
    </div>

    <div id="page-mining" class="page">
        <span style="color: var(--accent); font-weight: bold; letter-spacing: 2px;">MINING ACTIVE</span>
        <h1 style="font-size: 42px; margin: 15px 0;">üêæ <span id="live-paws">0</span></h1>
        <h2 style="color: white; margin: 0;">$<span id="live-usd">0.00000</span></h2>
        <div class="spin-frame">
            <div class="spin-img"></div>
        </div>
        <div style="width:100%; display:flex; justify-content:space-around; opacity:0.6; font-size:13px;">
            <div>‚ö° 124.5 GH/s</div>
            <div>üõ∞Ô∏è Cloud Syncing</div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-btn" onclick="showPage('friends')">üë•</div>
        <div class="nav-btn" onclick="showPage('home')">üêæ</div>
        <div class="nav-btn" onclick="showPage('wallet')">üëõ</div>
    </nav>
</div>

</body>
</html>
