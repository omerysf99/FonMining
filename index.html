<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX PRO - TG ID SYSTEM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #7c3aed; --secondary: #fbbf24; --bg: #0d0617;
            --card: #1c132a; --green: #22c55e; --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; margin: 0 auto; position: relative; display: flex; flex-direction: column; }

        /* HEADER */
        .header-stats { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .stat-item { background: var(--card); border-radius: 16px; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); }
        .coin-meta { display: flex; align-items: center; gap: 10px; }
        .icon-circle { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid rgba(255,255,255,0.1); }

        /* VIEWS */
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SWAP UI */
        .swap-container { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--border); }
        .swap-input-group { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        .swap-label { font-size: 0.65rem; color: rgba(255,255,255,0.5); margin-bottom: 5px; }
        .swap-row { display: flex; justify-content: space-between; align-items: center; }
        .swap-input { background: transparent; border: none; color: white; font-size: 1.4rem; font-weight: 700; width: 60%; outline: none; }
        .swap-divider { height: 40px; width: 40px; background: var(--primary); border-radius: 50%; margin: -20px auto; position: relative; z-index: 2; display: flex; align-items: center; justify-content: center; border: 4px solid var(--bg); font-size: 1.2rem; }

        /* BUTTONS */
        .btn { padding: 16px; border-radius: 20px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; text-align: center; }
        .btn-green { background: var(--green); color: white; width: 100%; margin-top: 20px; }
        .btn-purple { background: var(--primary); color: white; }

        /* NAV */
        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: #150d21; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-link { color: rgba(255,255,255,0.3); text-align: center; font-size: 0.65rem; flex: 1; }
        .nav-link.active { color: var(--secondary); }
        .nav-link i { display: block; font-size: 1.4rem; margin-bottom: 3px; font-style: normal; }
    </style>
</head>
<body>

<div id="app">
    <div class="header-stats">
        <div class="stat-item">
            <div class="coin-meta">
                <div class="icon-circle" style="background:#4c1d95; border-color:#7c3aed;">œÄ</div>
                <div><p style="font-size:0.6rem; opacity:0.5;">PI Balance</p><p id="pi-top">0.0000</p></div>
            </div>
            <span style="opacity:0.3;">üëõ</span>
        </div>
        <div class="stat-item">
            <div class="coin-meta">
                <div class="icon-circle" style="background:#1e1b4b; border-color:#3730a3;">üåÄ</div>
                <div><p style="font-size:0.6rem; opacity:0.5;">PINIX Balance</p><p id="pnx-top">0</p></div>
            </div>
            <span style="opacity:0.3;">üëõ</span>
        </div>
    </div>

    <div id="v-home" class="view active" style="align-items:center; justify-content:center;">
        <div style="width:200px; height:200px; border-radius:50%; border:5px solid var(--primary); background:url('pinix.jpg') center/cover; animation:spin 4s linear infinite; box-shadow: 0 0 50px rgba(124,58,237,0.3);"></div>
        <h1 id="uncl-ui" style="font-size:3rem; color:var(--secondary); margin-top:20px;">0.0000</h1>
        <p style="opacity:0.4; font-size:0.7rem; letter-spacing:3px;">5 GH/s POWER</p>
        <button class="btn btn-purple" style="width:80%; margin-top:30px;" onclick="triggerAdAndClaim()">CLAIM REWARDS</button>
    </div>

    <div id="v-swap" class="view">
        <h2 style="margin-bottom:20px; font-weight:800;">Swap Assets</h2>
        <div class="swap-container">
            <div class="swap-input-group">
                <p class="swap-label">From (PINIX)</p>
                <div class="swap-row">
                    <input type="number" id="swap-from" class="swap-input" placeholder="0" oninput="calcSwap(this.value)">
                    <span style="font-weight:800;">üåÄ</span>
                </div>
            </div>
            <div class="swap-divider">‚Üì</div>
            <div class="swap-input-group" style="margin-top:10px;">
                <p class="swap-label">To (PI - Estimated)</p>
                <div class="swap-row">
                    <input type="text" id="swap-to" class="swap-input" placeholder="0.00" readonly>
                    <span style="font-weight:800; color:#7c3aed;">œÄ</span>
                </div>
            </div>
            <p style="font-size:0.6rem; opacity:0.4; margin-top:10px;">Rate: 100 PINIX = 1 PI</p>
            <button class="btn btn-green" onclick="executeSwap()">CONFIRM SWAP</button>
        </div>
    </div>

    <div id="v-ref" class="view">
        <h2 style="margin-bottom:20px;">Referrals</h2>
        <div class="swap-container" style="text-align:center;">
            <p style="font-size:0.7rem; opacity:0.5;">YOUR PERSONAL CODE</p>
            <h1 id="my-code" style="color:var(--secondary); font-size:2rem; margin:15px 0;">---</h1>
            <button class="btn btn-purple" style="width:100%;" onclick="shareRef()">INVITE VIA TELEGRAM</button>
        </div>
        <div style="margin-top:20px; font-size:0.75rem; color:rgba(255,255,255,0.5);">
            Invite people using your code and get <b style="color:white;">100 PINIX</b> instantly.
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-link" onclick="tab('v-swap', this)"><i>‚áÜ</i>Swap</div>
        <div class="nav-link" onclick="tab('v-ref', this)"><i>üë•</i>Friends</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    // KULLANICI Kƒ∞MLƒ∞ƒûƒ∞ (TG ID)
    let tgUser = tg.initDataUnsafe?.user;
    let userId = tgUser?.id ? String(tgUser.id) : "guest_" + Math.random().toString(36).substring(7);
    let userData = { pi: 0, pnx: 0, uncl: 0, refCode: "PNX-" + userId.substring(0,6) };

    async function initApp() {
        const doc = await db.collection("users").doc(userId).get();
        if(doc.exists) userData = doc.data();
        else await db.collection("users").doc(userId).set(userData);
        render();
    }

    // SWAP HESAPLAMA
    function calcSwap(val) {
        const res = (val / 100).toFixed(4);
        document.getElementById('swap-to').value = res;
    }

    async function executeSwap() {
        const amt = parseFloat(document.getElementById('swap-from').value);
        if(amt >= 100 && userData.pnx >= amt) {
            userData.pnx -= amt;
            userData.pi += (amt / 100);
            await db.collection("users").doc(userId).update(userData);
            render();
            alert("Swap Successful!");
        } else {
            alert("Min 100 PNX required!");
        }
    }

    // REF PAYLA≈ûIMI
    function shareRef() {
        const link = `https://t.me/FonixMining2026Bot?start=${userData.refCode}`;
        const text = `Join PINIX App! Start mining PI with 5 GH/s power. My code: ${userData.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`);
    }

    // CLAIM VE REKLAM
    let adexium;
    function triggerAdAndClaim() {
        if(adexium) adexium.autoMode();
        userData.pi += userData.uncl;
        userData.uncl = 0;
        db.collection("users").doc(userId).update(userData);
        render();
    }

    setInterval(() => {
        userData.uncl += 0.0001;
        document.getElementById('uncl-ui').innerText = userData.uncl.toFixed(6);
    }, 1000);

    function render() {
        document.getElementById('pi-top').innerText = userData.pi.toFixed(4);
        document.getElementById('pnx-top').innerText = userData.pnx;
        document.getElementById('my-code').innerText = userData.refCode;
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    }

    window.onload = () => {
        adexium = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
        initApp();
    };
</script>
</body>
</html>
