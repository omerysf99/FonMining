<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON Mining</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ton-card { background: #161b22; border: 1px solid #30363d; border-radius: 20px; }
        #adModal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <div id="adModal">
        <div class="bg-[#161b22] w-[90%] p-8 rounded-[30px] border border-blue-500/30 text-center">
            <h2 class="text-2xl font-black mb-4">Enerji Tükendi</h2>
            <p class="text-gray-400 text-sm mb-6">Madenciliğe devam etmek için reklamı izle.</p>
            
            <div id="modalActions">
                <button onclick="watchAdNow()" class="w-full bg-blue-600 py-4 rounded-2xl font-black shadow-lg">REKLAMI İZLE</button>
            </div>

            <div id="verifying" class="hidden">
                <p class="text-blue-400 font-bold animate-pulse">REKLAM DOĞRULANIYOR...</p>
                <div class="text-3xl font-mono mt-2" id="adCount">10</div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md bg-[#0d1117] flex flex-col border-x border-[#30363d]">
        <div class="p-5 border-b border-[#30363d] flex justify-between items-center">
            <h2 id="balance" class="text-xl font-black">0.0000 TON</h2>
            <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded">MİN: 0.10</span>
        </div>

        <main class="flex-grow p-6 flex flex-col items-center justify-center text-center">
            <div class="w-32 h-32 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl mb-6">
                <i class="fa-solid fa-gem text-5xl"></i>
            </div>
            
            <h1 id="mining" class="text-4xl font-black mb-1">0.00000000</h1>
            <p class="text-blue-500 font-bold text-xs uppercase tracking-widest">KAZILIYOR</p>

            <div class="w-full mt-10 ton-card p-4">
                <div class="flex justify-between text-[10px] mb-2">
                    <span>ENERJİ</span>
                    <span id="timer">00:30</span>
                </div>
                <div class="w-full bg-black h-2 rounded-full"><div id="bar" class="bg-blue-600 h-full w-full transition-all"></div></div>
            </div>

            <button onclick="collect()" class="w-full mt-8 bg-white text-black py-4 rounded-xl font-black">TOPLA</button>
        </main>
    </div>

    <script>
        // Telegram Web App Başlatma
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let bal = 0;
        let min = 0;
        let time = 30;
        let active = true;

        const widget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial' 
        });

        setInterval(() => {
            if(active && time > 0) {
                min += 0.00005;
                time--;
                document.getElementById('mining').innerText = min.toFixed(8);
                document.getElementById('timer').innerText = `00:${time < 10 ? '0' : ''}${time}`;
                document.getElementById('bar').style.width = (time / 30 * 100) + "%";
            } else if (time <= 0 && active) {
                active = false;
                document.getElementById('adModal').style.display = 'flex';
            }
        }, 1000);

        function watchAdNow() {
            widget.autoMode();
            document.getElementById('modalActions').classList.add('hidden');
            document.getElementById('verifying').classList.remove('hidden');
            
            let count = 10;
            const iv = setInterval(() => {
                count--;
                document.getElementById('adCount').innerText = count;
                if(count <= 0) {
                    clearInterval(iv);
                    document.getElementById('adModal').style.display = 'none';
                    document.getElementById('modalActions').classList.remove('hidden');
                    document.getElementById('verifying').classList.add('hidden');
                    time = 30;
                    active = true;
                }
            }, 1000);
        }

        function collect() {
            bal += min;
            min = 0;
            document.getElementById('balance').innerText = bal.toFixed(4) + " TON";
            tg.HapticFeedback.impactOccurred('medium');
        }
    </script>
</body>
</html>
