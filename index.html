<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FONIX PRO v503</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; 
        
        let stats = { usdt: 0, adsToday: 0, lastAdDate: "" };
        let friendCount = 0;

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);
            const today = new Date().toDateString();

            if (snap.exists()) {
                stats = snap.data();
                if (stats.lastAdDate !== today) {
                    stats.adsToday = 0;
                    stats.lastAdDate = today;
                    await updateDoc(userRef, { adsToday: 0, lastAdDate: today });
                }
            } else {
                stats = { usdt: 0, adsToday: 0, lastAdDate: today, username: user?.username || "Miner", invitedBy: tg.initDataUnsafe?.start_param || "" };
                await setDoc(userRef, stats);
                if(stats.invitedBy) await updateDoc(doc(db, "users", stats.invitedBy), { usdt: increment(0.10) });
            }
            
            await fetchFriends();
            updateUI();
        }

        async function fetchFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            friendCount = snap.size;
            document.getElementById('ref-count-val').innerText = friendCount;
        }

        function updateUI() {
            document.querySelectorAll('.ui-balance').forEach(e => e.innerText = stats.usdt.toFixed(4));
            document.getElementById('ad-count').innerText = stats.adsToday;
            const progress = (stats.adsToday / 50) * 100;
            document.getElementById('limit-bar').style.width = progress + "%";
            document.getElementById('ref-link').innerText = `https://t.me/FonixMiningBot?start=${myID}`;
        }

        window.watchAd = () => {
            if(stats.adsToday >= 50) return tg.showAlert("G√ºnl√ºk limit doldu!");
            window.showAdexora().then(async () => {
                const reward = 0.05;
                stats.usdt += reward;
                stats.adsToday += 1;
                await updateDoc(doc(db, "users", myID), { usdt: increment(reward), adsToday: increment(1) });
                updateUI();
            }).catch(() => tg.showAlert("Reklam y√ºklenemedi."));
        };

        window.processWithdraw = () => {
            const amount = parseFloat(document.getElementById('withdraw-amt').value);
            const address = document.getElementById('wallet-adr').value;

            if (!amount || amount < 10) return tg.showAlert("Minimum √ßekim 10 USDT.");
            if (amount > stats.usdt) return tg.showAlert("Yetersiz bakiye.");
            if (address.length < 10) return tg.showAlert("Ge√ßerli bir adres girin.");

            // KRAL ƒ∞STEDƒ∞ƒûƒ∞N MANTIK BURADA: 5$ i√ßin 2 Ref (1$ = 0.4 Ref)
            const requiredRefs = Math.ceil((amount / 5) * 2);
            
            if (friendCount < requiredRefs) {
                tg.showAlert(`Yetersiz Referans!\n\n${amount}$ √ßekmek i√ßin en az ${requiredRefs} aktif referansƒ±nƒ±z olmalƒ±.\n≈ûu anki: ${friendCount}`);
                return;
            }

            tg.showConfirm(`${amount} USDT √ßekim talebi onaylansƒ±n mƒ±?`, (ok) => {
                if(ok) tg.showAlert("Talebiniz alƒ±ndƒ±! 24 saat i√ßinde kontrol edilecektir.");
            });
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('on'));
            document.getElementById(id).classList.add('on');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('on-nav'));
            btn.classList.add('on-nav');
            tg.HapticFeedback.selectionChanged();
        };

        window.onload = init;
    </script>

    <style>
        :root { --main: #00ffcc; --bg: #050508; --card: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.08); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .app-shell { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .tab-page { display: none; flex: 1; overflow-y: auto; padding-bottom: 100px; animation: fadeIn 0.4s ease; }
        .on { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Arkaplan Efekti */
        .glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top right, rgba(0,255,204,0.05) 0%, transparent 40%); z-index: -1; }

        /* Kartlar */
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .glass-card::before { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 100%); }
        
        .bal-val { font-family: 'Syncopate'; font-size: 32px; font-weight: 700; color: var(--main); text-shadow: 0 0 20px rgba(0,255,204,0.2); margin: 10px 0; }

        /* Butonlar */
        .primary-btn { width: 100%; padding: 20px; border-radius: 18px; border: none; font-family: 'Syncopate'; font-weight: 700; font-size: 13px; cursor: pointer; transition: 0.2s; background: #fff; color: #000; }
        .primary-btn:active { transform: scale(0.97); background: var(--main); }
        .ad-zone { height: 150px; background: linear-gradient(135deg, #00ffcc 0%, #0099ff 100%); color: #000; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px 0; }

        /* Inputlar */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; opacity: 0.4; margin-bottom: 8px; font-family: 'Syncopate'; }
        .input-group input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 15px; padding: 15px; color: #fff; outline: none; box-sizing: border-box; }

        /* Navigasyon */
        .nav-dock { position: fixed; bottom: 25px; left: 20px; right: 20px; background: rgba(10,10,15,0.9); border: 1px solid var(--border); backdrop-filter: blur(20px); border-radius: 24px; height: 75px; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-btn { background: none; border: none; color: #fff; opacity: 0.3; font-size: 9px; font-family: 'Syncopate'; transition: 0.3s; }
        .on-nav { opacity: 1; color: var(--main); }
    </style>
</head>
<body>

<div class="glow"></div>

<div class="app-shell">
    <div id="home" class="tab-page on">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <span style="font-family: 'Syncopate'; font-size: 10px; color: var(--main);">NETWORK_ACTIVE</span>
            <div style="background: rgba(0,255,204,0.1); padding: 5px 12px; border-radius: 50px; font-size: 9px; border: 1px solid var(--main);">DAILY: <span id="ad-count">0</span>/50</div>
        </header>

        <div class="glass-card">
            <small style="opacity: 0.5; font-size: 9px; letter-spacing: 2px;">AVAILABLE ASSETS</small>
            <div class="bal-val">$<span class="ui-balance">0.0000</span></div>
            <div style="height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 15px; overflow: hidden;">
                <div id="limit-bar" style="height: 100%; background: var(--main); width: 0%; transition: 0.5s;"></div>
            </div>
        </div>

        <div class="ad-zone" onclick="watchAd()">
            <span style="font-size: 32px; margin-bottom: 10px;">‚ö°</span>
            <span style="font-family: 'Syncopate'; font-weight: 700;">WATCH AD & EARN</span>
            <small style="margin-top: 5px; opacity: 0.7;">$0.05 PER SESSION</small>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="glass-card" style="margin:0; padding:15px; text-align:center;">
                <small style="opacity:0.4; font-size: 8px;">NODES</small>
                <div id="ref-count-val" style="font-size: 18px; font-weight: 800; color: var(--main);">0</div>
            </div>
            <div class="glass-card" style="margin:0; padding:15px; text-align:center;">
                <small style="opacity:0.4; font-size: 8px;">LEVEL</small>
                <div style="font-size: 18px; font-weight: 800;">ELITE</div>
            </div>
        </div>
    </div>

    <div id="ref" class="tab-page">
        <h2 style="font-family: 'Syncopate'; font-size: 18px; margin-bottom: 25px;">NETWORK</h2>
        <div class="glass-card">
            <small style="opacity:0.5; font-size: 9px;">UNIQUE INVITE LINK</small>
            <div id="ref-link" style="font-size: 10px; background: #000; padding: 18px; border-radius: 15px; margin: 15px 0; word-break: break-all; border: 1px solid #222;">...</div>
            <button class="primary-btn" onclick="navigator.clipboard.writeText(document.getElementById('ref-link').innerText); tg.showAlert('Kopyalandƒ±!')">SHARE LINK</button>
        </div>
        <div class="glass-card" style="background: rgba(0,255,204,0.05);">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <div>
                    <b style="display:block; font-size: 14px;">BONUS REWARD</b>
                    <small style="opacity:0.6;">$0.10 Per active node</small>
                </div>
                <div style="font-size: 20px; font-weight: 800; color: var(--main);">$0.10</div>
            </div>
        </div>
    </div>

    <div id="wallet" class="tab-page">
        <h2 style="font-family: 'Syncopate'; font-size: 18px; margin-bottom: 25px;">WITHDRAWAL</h2>
        <div class="glass-card">
            <div class="input-group">
                <label>USDT AMOUNT (MIN 10$)</label>
                <input type="number" id="withdraw-amt" placeholder="10.00">
            </div>
            <div class="input-group">
                <label>USDT ADDRESS (TON NETWORK)</label>
                <input type="text" id="wallet-adr" placeholder="UQ...">
            </div>
            
            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px dashed var(--border);">
                <small style="font-size: 9px; opacity: 0.5; display: block; margin-bottom: 5px;">VERIFICATION REQUIREMENT:</small>
                <span style="font-size: 11px; color: var(--main);">‚óè Every $5 withdrawal requires 2 active referrals.</span>
            </div>

            <button class="primary-btn" onclick="processWithdraw()">CONFIRM TRANSACTION</button>
        </div>

        <div class="glass-card" style="border-style: dashed; opacity: 0.5;">
            <center><small>No recent transactions</small></center>
        </div>
    </div>

    <div class="nav-dock">
        <button class="nav-btn on-nav" onclick="switchTab('home', this)">‚ö°<br>EARN</button>
        <button class="nav-btn" onclick="switchTab('ref', this)">üõ∞Ô∏è<br>NET</button>
        <button class="nav-btn" onclick="switchTab('wallet', this)">üíé<br>CASH</button>
    </div>
</div>

</body>
</html>
