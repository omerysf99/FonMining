<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX Mining App</title>
    <style>
        :root {
            --bg: #0b021a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --neon-purple: #8b5cf6;
            --neon-gold: #f59e0b;
            --text: #ffffff;
            --nav-bg: #13062d;
            /* G√∂rseller Base64 olarak buraya tanƒ±mlandƒ± */
            --pi-logo: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAADmPmHCAAAACXBIWXMAAAsTAAALEwEAmpwYAAABy0lEQVR4nO2YwYqCUBSG/0Fv0Bv0Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Ab1Bb9Ab9Ab9Br1Bb9Ab9Ab9Ab1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Ab1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1Bb9Ab9Ab9Br1B/4BfR28E+9oD7R0AAAAASUVORK5CYII=');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; color: var(--text); overflow: hidden; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: radial-gradient(circle at top, #2d135d 0%, var(--bg) 100%); position: relative; }

        /* Ana Sayfa √úst Bar */
        .top-bar { padding: 15px; }
        .balance-card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 12px; display: flex; align-items: center; margin-bottom: 10px; }
        .coin-icon { width: 35px; height: 35px; border-radius: 50%; background-color: #3e1b7e; margin-right: 12px; background-size: cover; }
        .pi-icon { background-image: var(--pi-logo); }
        .fan-icon { background-image: url('https://i.ibb.co/h7R9K9Z/pinix.jpg'); } /* Fan g√∂rseli */
        .val-text { flex: 1; }
        .val-text div:first-child { font-size: 0.7rem; opacity: 0.6; }
        .val-text div:last-child { font-size: 1rem; font-weight: bold; }

        /* Mining Alanƒ± */
        .mining-section { text-align: center; margin-top: 20px; }
        .turbine { width: 180px; height: 180px; margin: 0 auto; border-radius: 50%; border: 3px solid var(--neon-purple); animation: spin 10s linear infinite; background: url('https://i.ibb.co/h7R9K9Z/pinix.jpg') center/cover; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .pi-counter { color: var(--neon-gold); font-size: 2.2rem; font-weight: 800; margin: 20px 0; }

        /* Butonlar */
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px; }
        .btn { border: none; padding: 15px; border-radius: 12px; font-weight: bold; color: white; cursor: pointer; }
        .btn-purple { background: #8b5cf6; }
        .btn-green { background: #22c55e; }
        .btn-withdraw { background: #16a34a; width: 90%; margin: 20px auto; display: block; font-size: 1.1rem; }

        /* Withdraw Penceresi */
        #withdraw-modal { position: absolute; bottom: -100%; left: 0; width: 100%; height: 80%; background: #1a162e; border-top: 2px solid var(--neon-purple); border-radius: 25px 25px 0 0; z-index: 100; padding: 25px; transition: 0.4s ease; }
        #withdraw-modal.active { bottom: 0; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.05); border: 1.5px solid var(--neon-purple); border-radius: 12px; padding: 15px; color: white; margin-top: 10px; outline: none; }
        .fee-info { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-top: 20px; }

        /* Bottom Nav */
        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--neon-gold); }
    </style>
</head>
<body>

<div id="app">
    <div id="home-page">
        <div class="top-bar">
            <h3 style="text-align: center; margin-bottom: 10px;">PINIX App ‚úî</h3>
            <div class="balance-card">
                <div class="coin-icon pi-icon"></div>
                <div class="val-text"><div>Balance</div><div id="pi-main">0.00000000 PI</div></div>
            </div>
            <div class="balance-card">
                <div class="coin-icon fan-icon"></div>
                <div class="val-text"><div>Balance</div><div id="pnx-main">0 PINIX</div></div>
            </div>
        </div>

        <div class="mining-section">
            <div class="turbine"></div>
            <div style="opacity:0.6; margin-top:10px;">Mining...</div>
            <div class="pi-counter" id="pi-unclaimed">0.00000000</div>
            <div style="background:rgba(255,255,255,0.05); display:inline-block; padding:5px 15px; border-radius:20px;">‚ö° 5 GH/s</div>
        </div>

        <div class="btns" style="margin-top:20px;">
            <button class="btn btn-purple" onclick="claim()">Claim</button>
            <button class="btn btn-green" onclick="showWallet()">Swap PINIX</button>
        </div>
    </div>

    <div id="wallet-page" style="display:none; padding:20px;">
        <h2 style="text-align:center;">Wallet</h2>
        <div class="balance-card" style="margin-top:20px;">
            <div class="coin-icon pi-icon"></div>
            <div class="val-text"><div>Main Balance</div><div class="pi-bal">0.00 PI</div></div>
        </div>
        <button class="btn btn-withdraw" onclick="openWithdraw()">‚Üó Withdraw</button>
        <p style="margin-top:20px; font-weight:bold;">Transaction History</p>
        <div style="text-align:center; opacity:0.3; margin-top:40px;">üìÑ No transactions yet</div>
    </div>

    <div id="withdraw-modal">
        <div style="display:flex; justify-content:space-between;">
            <span style="background:rgba(255,255,255,0.1); padding:5px 15px; border-radius:20px;" class="pi-bal">0.00 PI</span>
            <span onclick="closeWithdraw()" style="cursor:pointer; font-size:1.5rem;">√ó</span>
        </div>
        <h3 style="text-align:center; margin-top:15px;">Withdraw PI</h3>
        <p style="text-align:center; font-size:0.8rem; opacity:0.6;">Min withdrawal: 51 PI</p>
        
        <div style="margin-top:20px;">
            <label style="font-size:0.8rem; opacity:0.7;">Your PI wallet address</label>
            <input type="text" id="pi-addr" class="modal-input" placeholder="Enter address">
        </div>
        <div style="margin-top:15px;">
            <label style="font-size:0.8rem; opacity:0.7;">Amount to withdraw</label>
            <input type="number" id="pi-amt" class="modal-input" placeholder="0.00" oninput="calcFee()">
        </div>

        <div class="fee-info">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>Fee:</span><span>1 PI</span></div>
            <div style="display:flex; justify-content:space-between; font-weight:bold; color:#22c55e; margin-top:10px;">
                <span>Receive:</span><span id="receive-amt">0.00 PI</span>
            </div>
        </div>
        <button class="btn btn-purple" style="width:100%; margin-top:20px;" onclick="confirmWithdraw()">Send request</button>
    </div>

    <nav>
        <div class="nav-item" onclick="showWallet()"><span>üëõ</span><br>Wallet</div>
        <div class="nav-item active" onclick="showHome()"><span>üè†</span><br>Home</div>
        <div class="nav-item"><span>‚ò∞</span><br>More</div>
    </nav>
</div>

<script>
    let state = { pi: 0, pnx: 0, unclaimed: 0 };

    function updateUI() {
        document.getElementById('pi-main').innerText = state.pi.toFixed(8) + " PI";
        document.querySelectorAll('.pi-bal').forEach(el => el.innerText = state.pi.toFixed(2) + " PI");
        document.getElementById('pi-unclaimed').innerText = state.unclaimed.toFixed(8);
    }

    setInterval(() => { state.unclaimed += 0.00000014; updateUI(); }, 1000);

    function claim() { state.pi += state.unclaimed; state.unclaimed = 0; updateUI(); }
    
    function showWallet() { 
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('wallet-page').style.display = 'block';
    }
    function showHome() {
        document.getElementById('home-page').style.display = 'block';
        document.getElementById('wallet-page').style.display = 'none';
    }

    function openWithdraw() { document.getElementById('withdraw-modal').classList.add('active'); }
    function closeWithdraw() { document.getElementById('withdraw-modal').classList.remove('active'); }

    function calcFee() {
        let amt = parseFloat(document.getElementById('pi-amt').value) || 0;
        document.getElementById('receive-amt').innerText = Math.max(0, amt - 1).toFixed(2) + " PI";
    }

    function confirmWithdraw() {
        let amt = parseFloat(document.getElementById('pi-amt').value);
        let addr = document.getElementById('pi-addr').value;
        if(amt < 51) return alert("Minimum 51 PI!");
        if(amt > state.pi) return alert("Yetersiz bakiye!");
        if(!addr) return alert("Adres girin!");
        
        state.pi -= amt;
        alert("√áekim talebi alƒ±ndƒ±!");
        closeWithdraw();
        updateUI();
    }
</script>
</body>
</html>
