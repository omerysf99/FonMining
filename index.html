<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Nix Mining App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0518;
            --bg-gradient: linear-gradient(180deg, #1a0b2e 0%, #0a0518 100%);
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-gold: #f59e0b;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-dark);
            background: var(--bg-gradient);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Mobile Container Simulation */
        .app-container {
            width: 100%;
            max-width: 400px;
            height: 95vh;
            background: var(--bg-gradient);
            position: relative;
            border-radius: 40px;
            border: 4px solid #1f1a2e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Header / Balances */
        .header {
            margin-top: 10px;
        }

        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .token-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .pi-icon { background: linear-gradient(135deg, #6d28d9, #a78bfa); }
        .pinix-icon { background: linear-gradient(135deg, #4c1d95, #c084fc); }

        .balance-info span {
            display: block;
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .balance-amount {
            font-weight: bold;
            font-size: 16px;
        }

        /* Mining Section */
        .mining-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Rotating Turbine */
        .turbine-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .turbine {
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/Vv3K8vH/fan-3d.png') no-repeat center center; /* Görsel temsili */
            background-size: contain;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.2);
            animation: rotate 4s linear infinite;
        }

        /* Eğer görsel yoksa CSS ile turbine efekti */
        .turbine-fallback {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px dashed var(--accent-purple);
            border-radius: 50%;
            animation: rotate 8s linear infinite;
            filter: drop-shadow(0 0 10px var(--accent-purple));
        }

        .center-logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #1a0b2e;
            border: 2px solid var(--accent-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            color: #f59e0b;
            font-weight: bold;
            font-size: 20px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mining-status {
            text-align: center;
        }

        .mining-status p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .mining-counter {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .power-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
        }

        .power-card i { color: var(--accent-gold); }

        /* Buttons Section */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .btn {
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:active { transform: scale(0.95); }

        .btn-claim { background: var(--accent-purple); color: white; }
        .btn-swap { background: var(--accent-green); color: white; }
        .btn-boost { 
            background: linear-gradient(90deg, #f59e0b, #d97706); 
            color: #000;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Bottom Nav */
        .nav-bar {
            background: rgba(15, 7, 30, 0.8);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            margin: 0 -20px -20px -20px;
            padding: 15px 10px 25px 10px;
            border-bottom-left-radius: 36px;
            border-bottom-right-radius: 36px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #64748b;
            font-size: 12px;
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--accent-purple);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .active-dot {
            width: 50px;
            height: 50px;
            background: var(--accent-purple);
            border-radius: 50%;
            position: absolute;
            bottom: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            border: 4px solid var(--bg-dark);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="balance-card">
                <div class="token-icon pi-icon">π</div>
                <div class="balance-info">
                    <span>Balance</span>
                    <div class="balance-amount">0.0000000 PI</div>
                </div>
            </div>
            <div class="balance-card">
                <div class="token-icon pinix-icon"><i class="fas fa-fan"></i></div>
                <div class="balance-info">
                    <span>Balance</span>
                    <div class="balance-amount">0 PINIX</div>
                </div>
            </div>
        </div>

        <div class="mining-section">
            <div class="turbine-container">
                <div class="turbine-fallback"></div>
                <div class="turbine" style="background-image: url('https://www.pngall.com/wp-content/uploads/1/Fan-PNG-Transparent-HD-Photo.png'); opacity: 0.7; filter: hue-rotate(250deg) brightness(1.5);"></div>
                <div class="center-logo">π</div>
            </div>

            <div class="mining-status">
                <p>Mining...</p>
                <div class="mining-counter" id="counter">0.0002435 PI</div>
                <div class="power-card">
                    <i class="fas fa-bolt"></i>
                    <span>Mining Power: <strong>5 GH/s</strong></span>
                </div>
            </div>
        </div>

        <div class="action-area">
            <div class="action-buttons">
                <button class="btn btn-claim">Claim</button>
                <button class="btn btn-swap"><i class="fas fa-sync-alt"></i> Swap PINIX</button>
            </div>
            <button class="btn btn-boost"><i class="fas fa-rocket"></i> Boost</button>
        </div>

        <nav class="nav-bar">
            <a href="#" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Friends</span>
            </a>
            <div style="width: 50px;"></div> <a href="#" class="nav-item active-dot">
                <i class="fas fa-home"></i>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-bullseye"></i>
                <span>Missions</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>More</span>
            </a>
        </nav>
    </div>

    <script>
        // Basit bir sayaç animasyonu
        let count = 0.0002435;
        const counterElement = document.getElementById('counter');

        setInterval(() => {
            count += 0.0000021;
            counterElement.innerText = count.toFixed(7) + " PI";
        }, 1000);
    </script>
</body>
</html>
