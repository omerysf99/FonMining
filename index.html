<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp v500 - Task & Stats</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab",
            measurementId: "G-LTYXGYFTKV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let uID = "8392479231"; 
        let stats = { balance: 0.0, invitedBy: "", completedTasks: [], totalMinedTime: 0, refCount: 0 };
        let liveEarn = 0, miningLoop, seconds = 0;

        async function init() {
            const userRef = doc(db, "users", uID);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                await setDoc(userRef, stats);
            }
            updateUI();
            loadReferrals();
            renderTasks();
        }

        // --- MINING ---
        window.startMining = () => {
            tab('mining');
            liveEarn = 0; seconds = 0;
            miningLoop = setInterval(() => {
                seconds++;
                liveEarn += 0.000045;
                let ghs = (Math.random() * (4.0 - 3.0) + 3.0).toFixed(2);
                document.getElementById('m-usd').innerText = liveEarn.toFixed(5);
                document.getElementById('m-ghs').innerText = ghs;
                document.getElementById('m-time').innerText = `${Math.floor(seconds/60)}:${seconds%60 < 10 ? '0'+seconds%60 : seconds%60}`;
            }, 1000);
        };

        window.stopMining = async () => {
            clearInterval(miningLoop);
            stats.balance += liveEarn;
            stats.totalMinedTime = (stats.totalMinedTime || 0) + seconds;
            await updateDoc(doc(db, "users", uID), { 
                balance: stats.balance, 
                totalMinedTime: stats.totalMinedTime 
            });
            updateUI();
            tab('congrats');
        };

        // --- TASKS ---
        const availableTasks = [
            { id: "t1", title: "Follow us on X", reward: 0.50, link: "https://x.com" },
            { id: "t2", title: "Join TG Channel", reward: 0.25, link: "https://t.me" },
            { id: "t3", title: "Subscribe Youtube", reward: 0.40, link: "https://youtube.com" }
        ];

        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = "";
            availableTasks.forEach(t => {
                const isDone = stats.completedTasks.includes(t.id);
                taskList.innerHTML += `
                    <div class="list-item">
                        <div style="text-align:left">
                            <div style="font-size:14px">${t.title}</div>
                            <div style="font-size:11px; color:var(--g)">+$${t.reward.toFixed(2)}</div>
                        </div>
                        <button class="btn" style="width:70px; padding:8px; font-size:11px; margin:0;" 
                            onclick="${isDone ? '' : `doTask('${t.id}', ${t.reward}, '${t.link}')`}"
                            ${isDone ? 'disabled style="background:#444"' : ''}>
                            ${isDone ? 'DONE' : 'GO'}
                        </button>
                    </div>`;
            });
        }

        window.doTask = async (tid, reward, link) => {
            window.open(link, '_blank');
            setTimeout(async () => {
                if(!stats.completedTasks.includes(tid)) {
                    stats.completedTasks.push(tid);
                    stats.balance += reward;
                    await updateDoc(doc(db, "users", uID), { 
                        balance: stats.balance, 
                        completedTasks: stats.completedTasks 
                    });
                    updateUI();
                    renderTasks();
                }
            }, 2000);
        };

        // --- WITHDRAW ---
        window.processWithdraw = async () => {
            const addr = document.getElementById('wd-address').value;
            const amt = parseFloat(document.getElementById('wd-amount').value);
            const msg = document.getElementById('wd-msg');

            if (!addr.startsWith('T') || addr.length < 30) return msg.innerText = "Invalid TRC20 Address";
            if (amt < 10 || amt > stats.balance) return msg.innerText = "Invalid Amount or Low Balance";

            stats.balance -= amt;
            await updateDoc(doc(db, "users", uID), { balance: stats.balance });
            await addDoc(collection(db, "withdrawals"), { uID, addr, amt, status: "pending", date: new Date().toISOString() });
            msg.innerText = "Request Sent!";
            updateUI();
        };

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
            document.getElementById('my-code').innerText = uID;
            // Stats Update
            document.getElementById('stat-time').innerText = Math.floor((stats.totalMinedTime || 0) / 60) + "m";
            document.getElementById('stat-refs').innerText = stats.refCount || 0;
        }

        async function loadReferrals() {
            const q = query(collection(db, "users"), where("invitedBy", "==", uID));
            const snap = await getDocs(q);
            stats.refCount = snap.size;
            document.getElementById('ref-list').innerHTML = "";
            snap.forEach(doc => {
                document.getElementById('ref-list').innerHTML += `<div class="list-item"><span>üë§ User_${doc.id.slice(-4)}</span><span style="color:var(--g)">+$0.05</span></div>`;
            });
            updateUI();
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(x => x.classList.remove('a'));
            document.getElementById('p-'+id).classList.add('a');
            document.querySelector('.nav').style.display = (id === 'mining' || id === 'congrats') ? 'none' : 'flex';
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 410px; height: 92vh; background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%); border-radius: 40px; border: 8px solid #222; display: flex; flex-direction: column; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .a { display: flex; }
        .btn { background: var(--g); color: #000; border: none; width: 90%; padding: 15px; border-radius: 20px; font-weight: 800; cursor: pointer; margin: 10px 0; }
        .list-item { width: 100%; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-bottom: 10px; background: rgba(255,255,255,0.1); color: #fff; text-align: center; }
        .nav { height: 80px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); }
        .ni { font-size: 24px; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .fan { width: 180px; height: 180px; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 5px solid var(--g); animation: spin 0.8s linear infinite; margin: 20px; box-shadow: 0 0 20px var(--g); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 10px; }
        .stat-card { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>

<div id="app">
    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="background:rgba(0,0,0,0.3); padding:8px 15px; border-radius:20px; font-size: 14px;">ü™ô <span class="bal-val">0.0000</span></div>
        <div onclick="tab('home')" style="cursor:pointer;">‚úï</div>
    </div>

    <div id="p-home" class="p a">
        <img src="yourfantastic.jpg" style="width:90%; border-radius:30px; margin-top:10px;">
        <h2 style="margin:20px 0 0 0;">PET GROWTH</h2>
        <div style="flex:1"></div>
        <button class="btn" onclick="startMining()">MINING START</button>
    </div>

    <div id="p-tasks" class="p">
        <h3 style="margin-top:0;">TASKS</h3>
        <div id="task-list" style="width:100%;"></div>
    </div>

    <div id="p-friends" class="p">
        <h3>FRIENDS</h3>
        <div id="ref-list" style="width:100%;"></div>
        <div style="margin-top:auto; background:rgba(0,0,0,0.3); width:100%; padding:15px; border-radius:20px;">
            <small>SENƒ∞N KODUN</small>
            <h2 id="my-code" style="color:var(--g); margin:5px 0;">-</h2>
        </div>
    </div>

    <div id="p-mining" class="p">
        <h1 style="font-size:40px; margin:0;">üêæ <span id="m-paws">0</span></h1>
        <div class="fan"></div>
        <div style="width:100%; background:rgba(0,0,0,0.2); padding:15px; border-radius:20px;">
            <div style="display:flex; justify-content:space-between;"><span>Time:</span><span id="m-time" style="color:var(--g)">0:00</span></div>
            <div style="display:flex; justify-content:space-between; margin:5px 0;"><span>Profit:</span><span style="color:var(--g)">$<span id="m-usd">0.00000</span></span></div>
            <div style="display:flex; justify-content:space-between;"><span>Speed:</span><span style="color:var(--g)"><span id="m-ghs">0.00</span> GH/s</span></div>
        </div>
        <button class="btn" style="margin-top:20px;" onclick="stopMining()">STOP & COLLECT</button>
    </div>

    <div id="p-wallet" class="p">
        <h3>WALLET</h3>
        <div style="background:rgba(255,255,255,0.1); width:100%; padding:25px; border-radius:25px; margin-bottom:15px;">
            <p style="font-size:12px; opacity:0.6; margin:0;">TOTAL BALANCE</p>
            <h1 style="font-size:45px; color:var(--g); margin:10px 0;">$<span class="bal-val">0.0000</span></h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <small style="opacity:0.6">Total Mined</small>
                <div id="stat-time" style="color:var(--g)">0m</div>
            </div>
            <div class="stat-card">
                <small style="opacity:0.6">Referrals</small>
                <div id="stat-refs" style="color:var(--g)">0</div>
            </div>
        </div>

        <div style="width:100%; text-align:left; margin-top:20px;">
            <input type="text" id="wd-address" placeholder="TRC20 Address (T...)">
            <input type="number" id="wd-amount" placeholder="Amount (Min 10.00)">
            <div id="wd-msg" style="text-align:center; font-size:12px; color:var(--g); margin:5px;"></div>
            <button class="btn" style="width:100%;" onclick="processWithdraw()">WITHDRAW</button>
        </div>
    </div>

    <div id="p-congrats" class="p">
        <h1 style="color:var(--g); font-size:35px;">CONGRATS!</h1>
        <img src="image_2033e8.png" style="width:200px; margin:20px;">
        <h3>REWARDS COLLECTED</h3>
        <button class="btn" onclick="tab('home')">CONTINUE</button>
    </div>

    <nav class="nav">
        <div class="ni" onclick="tab('friends')">üë•</div>
        <div class="ni" onclick="tab('tasks')">üìã</div>
        <div class="ni" onclick="tab('home')">üêæ</div>
        <div class="ni" onclick="tab('wallet')">üëõ</div>
    </nav>
</div>

</body>
</html>
