<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining Pro + Admin</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        // --- AYARLAR ---
        const ADMIN_ID = "8392479231";
        let myId = tg.initDataUnsafe?.user?.id ? tg.initDataUnsafe.user.id.toString() : "test_user";
        let targetId = myId; // İzlenen kullanıcı
        
        let balance = 0.0;
        let currentMining = 0.0;
        let totalAdsWatched = 0;
        let isMiningActive = false;
        let localAdCounter = 0;

        const adWidget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial'
        });

        // VERİ YÜKLEME
        async function loadData(uid) {
            const userRef = doc(db, "users", uid);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                balance = data.balance || 0;
                currentMining = data.currentMining || 0;
                totalAdsWatched = data.totalAdsWatched || 0;
                updateUI();
            } else if (uid === myId) {
                await setDoc(userRef, { balance: 0, currentMining: 0, totalAdsWatched: 0, joinDate: serverTimestamp() });
                isMiningActive = true;
            }
            if (uid === myId) isMiningActive = true;
        }

        // VERİ KAYDETME
        async function saveData() {
            if (!isMiningActive || targetId !== myId) return; // Başkasını izlerken kaydetme yapmaz
            const userRef = doc(db, "users", myId);
            await updateDoc(userRef, {
                balance: balance,
                currentMining: currentMining,
                totalAdsWatched: totalAdsWatched,
                lastSeen: serverTimestamp()
            });
        }

        // ADMIN: TÜM KULLANICILARI ÇEK
        window.loadAdminPanel = async () => {
            const querySnapshot = await getDocs(collection(db, "users"));
            const listDiv = document.getElementById('userList');
            listDiv.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = "bg-[#1c2128] p-4 rounded-xl mb-2 flex justify-between items-center border border-[#30363d]";
                item.innerHTML = `
                    <div>
                        <p class="text-xs text-gray-400">ID: ${doc.id}</p>
                        <p class="font-bold text-blue-400">${data.balance?.toFixed(4)} TON</p>
                        <p class="text-[10px] text-gray-500">Reklam: ${data.totalAdsWatched || 0}</p>
                    </div>
                    <button onclick="spyUser('${doc.id}')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold">İZLE</button>
                `;
                listDiv.appendChild(item);
            });
        };

        window.spyUser = (uid) => {
            targetId = uid;
            isMiningActive = false; // İzleme modunda kendi mining'in durur
            loadData(uid);
            window.switchTab('tab-mining');
            tg.showAlert(uid + " kullanıcısı izleniyor...");
        };

        // MINING DÖNGÜSÜ
        setInterval(() => {
            if (isMiningActive && targetId === myId) {
                currentMining += 0.000005;
                localAdCounter++;
                document.getElementById('miningVal').innerText = currentMining.toFixed(8);
                
                if (localAdCounter >= 25) {
                    localAdCounter = 0;
                    totalAdsWatched++;
                    isMiningActive = false;
                    adWidget.autoMode();
                    setTimeout(() => { isMiningActive = true; saveData(); }, 4000);
                }
                if (localAdCounter % 15 === 0) saveData();
            }
        }, 1000);

        // GLOBAL BUTONLAR
        window.collect = async () => {
            if(targetId !== myId) return;
            balance += currentMining;
            currentMining = 0;
            updateUI();
            await saveData();
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'tab-admin') window.loadAdminPanel();
            if(btn) {
                document.querySelectorAll('.nav-btn').forEach(b => b.style.color = '#6b7280');
                btn.style.color = '#0088cc';
            }
        };

        function updateUI() {
            const bFmt = balance.toFixed(4) + " TON";
            document.getElementById('topBal').innerText = bFmt;
            document.getElementById('walletBal').innerText = bFmt;
            document.getElementById('miningVal').innerText = currentMining.toFixed(8);
            document.getElementById('adStat').innerText = "İzlenen Reklam: " + totalAdsWatched;
        }

        // Admin Kontrolü
        if (myId === ADMIN_ID) {
            document.getElementById('adminBtn').classList.remove('hidden');
        }

        loadData(myId);
    </script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ton-btn { background: linear-gradient(135deg, #0088cc 0%, #004466 100%); }
        .gem-glow { filter: drop-shadow(0 0 20px rgba(0, 136, 204, 0.4)); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body class="flex justify-center min-h-screen">
    <div class="w-full max-w-md bg-[#0d1117] flex flex-col relative border-x border-[#30363d]">
        
        <div class="p-4 border-b border-[#30363d] flex justify-between items-center bg-[#0b0e14]">
            <h2 id="topBal" class="text-lg font-black text-blue-400">Yükleniyor...</h2>
            <p id="adStat" class="text-[10px] text-gray-500 font-bold uppercase"></p>
        </div>

        <main class="flex-grow p-6 pb-24 overflow-y-auto">
            <section id="tab-mining" class="tab-content text-center">
                <div class="my-16 flex justify-center"><i class="fa-solid fa-gem text-8xl text-blue-500 gem-glow"></i></div>
                <h1 id="miningVal" class="text-6xl font-black tracking-tighter">0.00000000</h1>
                <p class="text-blue-500 font-bold text-xs uppercase mb-10">Kazanılan</p>
                <button onclick="collect()" class="w-full bg-white text-black py-5 rounded-2xl font-black">TOPLA</button>
            </section>

            <section id="tab-wallet" class="tab-content hidden space-y-4">
                <h2 class="text-2xl font-black">Cüzdan</h2>
                <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d]"><h3 id="walletBal" class="text-4xl font-black text-blue-400">0.0000 TON</h3></div>
                <p class="text-xs text-gray-500">Minimum Çekim: 0.10 TON</p>
            </section>

            <section id="tab-admin" class="tab-content hidden">
                <h2 class="text-2xl font-black mb-4 text-red-500 underline">Admin Panel</h2>
                <div id="userList" class="space-y-2">
                    <p class="text-sm">Kullanıcılar yükleniyor...</p>
                </div>
                <button onclick="location.reload()" class="mt-4 w-full bg-gray-700 py-3 rounded-xl text-xs font-bold">KENDİ EKRANIMA DÖN</button>
            </section>
        </main>

        <nav class="p-4 border-t border-[#30363d] flex justify-around bg-[#0b0e14] fixed bottom-0 w-full max-w-md">
            <button onclick="switchTab('tab-mining', this)" class="nav-btn flex flex-col items-center flex-1" style="color:#0088cc">
                <i class="fa-solid fa-hammer text-lg"></i><span class="text-[10px] font-bold">KAZIM</span>
            </button>
            <button onclick="switchTab('tab-wallet', this)" class="nav-btn flex flex-col items-center flex-1" style="color:#6b7280">
                <i class="fa-solid fa-wallet text-lg"></i><span class="text-[10px] font-bold">CÜZDAN</span>
            </button>
            <button id="adminBtn" onclick="switchTab('tab-admin', this)" class="nav-btn hidden flex flex-col items-center flex-1" style="color:#6b7280">
                <i class="fa-solid fa-user-shield text-lg text-red-500"></i><span class="text-[10px] font-bold">ADMIN</span>
            </button>
        </nav>
    </div>
</body>
</html>
