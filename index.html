<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airdrop Hub Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script type="text/javascript">
        // Global widget değişkeni
        window.adexiumWidget = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Widget'ı başlat
            window.adexiumWidget = new AdexiumWidget({
                wid: 'afd290b9-c0c6-48a2-9900-7378f148e5c4', 
                adFormat: 'interstitial'
            });
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-content { display: none; height: calc(100vh - 80px); overflow-y: auto; padding-bottom: 120px; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .nav-item { color: #4b5563; transition: 0.3s; }
        .nav-item.active { color: #fff; }

        .btn-watch {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
        }
        .btn-watch:active { transform: scale(0.95); }
        
        .scan-line { position: absolute; width: 100%; height: 100px; background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.1), transparent); animation: scan 3s infinite; }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="checking-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center p-8">
        <div class="scan-line"></div>
        <div class="w-12 h-12 border-2 border-blue-500/20 border-t-blue-500 rounded-full animate-spin mb-6"></div>
        <h1 class="text-sm font-black italic tracking-[0.3em] uppercase opacity-50">Sistem Yükleniyor</h1>
    </div>

    <div id="app" class="hidden">
        
        <div id="home" class="tab-content active p-6">
            <div class="flex justify-between items-center mb-10">
                <span class="text-[10px] font-black bg-blue-600/10 text-blue-500 px-4 py-1.5 rounded-full border border-blue-500/20 italic">ELITE v1.0.5</span>
            </div>

            <div class="text-center py-6">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.4em] mb-2">Mevcut Bakiye</p>
                <h1 id="score-display" class="text-7xl font-black italic tracking-tighter leading-none mb-12">0</h1>
                
                <div class="px-2">
                    <button onclick="triggerAd()" class="btn-watch w-full py-6 rounded-[2.5rem] flex items-center justify-center gap-4 transition-all">
                        <i class="fa-solid fa-circle-play text-3xl"></i>
                        <div class="text-left">
                            <p class="text-sm font-black uppercase tracking-widest leading-none">REKLAM İZLE</p>
                            <p class="text-[10px] font-bold opacity-60 uppercase tracking-tighter">Her reklam +1 Puan</p>
                        </div>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-12">
                <div class="glass p-5 rounded-[2rem] text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Çarpan</p>
                    <p class="text-xl font-black italic text-gray-800">0.00x</p>
                </div>
                <div class="glass p-5 rounded-[2rem] text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Ağ</p>
                    <p class="text-[11px] font-black italic text-blue-500 uppercase">Testnet</p>
                </div>
            </div>
        </div>

        <div id="tasks" class="tab-content p-6">
            <h2 class="text-3xl font-black italic mb-8 uppercase">GÖREVLER</h2>
            <div class="glass p-5 rounded-[2rem] flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <i class="fa-brands fa-telegram text-2xl text-blue-500"></i>
                    <div><p class="font-bold text-sm">Kanala Katıl</p><p class="text-[10px] text-blue-400">+100 PUAN</p></div>
                </div>
                <button onclick="window.open('https://t.me/AgeYears', '_blank'); updateScore(100);" class="bg-white text-black px-6 py-2 rounded-xl text-[10px] font-black">YAP</button>
            </div>
        </div>
        
        <div id="friends" class="tab-content p-6 text-center pt-20">
            <i class="fa-solid fa-users text-5xl opacity-10 mb-4"></i>
            <h2 class="text-xl font-black italic uppercase">Ekip Sistemi Yakında</h2>
        </div>

        <div id="vision" class="tab-content p-6">
            <h2 class="text-3xl font-black italic mb-8 uppercase">VİZYON</h2>
            <p class="text-sm text-gray-500 italic leading-relaxed">Puanlarınızı reklam izleyerek ve görevleri yaparak biriktirin. Listeleme öncesi en yüksek bakiyeye sahip kullanıcılar en büyük payı alacaktır.</p>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 h-24 glass border-t border-white/5 flex justify-around items-center px-6 z-50">
            <button onclick="switchTab('home', this)" class="nav-item active flex flex-col items-center gap-1.5"><i class="fa-solid fa-house text-xl"></i><span class="text-[9px] font-black uppercase">Home</span></button>
            <button onclick="switchTab('tasks', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-bolt text-xl"></i><span class="text-[9px] font-black uppercase">Tasks</span></button>
            <button onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-users text-xl"></i><span class="text-[9px] font-black uppercase">Team</span></button>
            <button onclick="switchTab('vision', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-compass text-xl"></i><span class="text-[9px] font-black uppercase">Vision</span></button>
        </nav>
    </div>

    <script>
        let totalScore = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                updateScore(5000);
            }, 2000);
        };

        function updateScore(amount) {
            totalScore += amount;
            document.getElementById('score-display').innerText = totalScore.toLocaleString();
            tg.HapticFeedback.impactOccurred('medium');
        }

        // REKLAMI TETİKLEYEN ANA FONKSİYON
        function triggerAd() {
            if (window.adexiumWidget) {
                try {
                    // Adexium reklamını göster
                    window.adexiumWidget.showInterstitial();
                    
                    // Reklam tetiklendiği an puan ver
                    updateScore(1);
                } catch (e) {
                    console.error("Ad error:", e);
                    // Alternatif olarak autoMode deneyelim eğer show çalışmazsa
                    window.adexiumWidget.autoMode();
                }
            } else {
                alert("Reklam servisi henüz hazır değil.");
            }
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
