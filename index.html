<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Mining</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 9:16 Mobil Oranƒ± */
        #app-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-width: 450px;
            max-height: 800px;
            background: var(--bg-purple);
            background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* √úst Panel */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .coin-status {
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 12px;
        }

        /* ANA EKRAN (Play) */
        #start-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 50px;
        }

        .main-img {
            width: 70%; /* G√∂rseli k√º√ß√ºltt√ºm */
            margin-top: 50px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .play-btn {
            background: linear-gradient(to bottom, #ffe066, #ffcc00);
            color: #444;
            border: none;
            width: 75%;
            padding: 20px;
            font-size: 26px;
            border-radius: 20px;
            box-shadow: 0 8px 0 #ccaa00;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* MINING EKRANI */
        #mining-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 20px;
            color: white;
        }

        .growth-stats { margin-bottom: 20px; }
        .growth-stats h1 { font-size: 40px; margin: 0; }
        .growth-stats span { color: var(--accent-yellow); font-size: 20px; }
        .growth-title { font-size: 28px; letter-spacing: 2px; margin-top: 10px; }

        /* D√∂nen Pinix G√∂rseli */
        .pinix-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pinix-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            animation: fan-rotate 3s linear infinite; /* Fan gibi d√∂nme */
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
        }

        @keyframes fan-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .slogan { font-size: 11px; margin-bottom: 40px; opacity: 0.8; letter-spacing: 1px; }

        /* Alt Panel */
        .mining-footer {
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 40px 40px 0 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-circle {
            width: 65px; height: 65px;
            background: var(--accent-yellow);
            border-radius: 50%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #333; font-size: 10px;
        }

        .main-circle {
            width: 100px; height: 100px;
            border: 6px solid var(--bg-purple);
            box-shadow: 0 0 15px var(--accent-yellow);
        }

    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="coin-status">
            <div style="background:orange; width:18px; height:18px; border-radius:50%"></div>
            <div>
                <div style="font-size: 8px; color: var(--accent-yellow);">Admin: 8392479231</div>
                <b>0,00,000</b>
            </div>
        </div>
        <div style="background: var(--accent-yellow); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #444;">‚úñ</div>
    </div>

    <div id="start-screen">
        <img src="yourfantastic.jpg" class="main-img" alt="Pet Group">
        <button class="play-btn" onclick="startMining()">PLAY</button>
    </div>

    <div id="mining-screen">
        <div class="growth-stats">
            <h1>üêæ 0</h1>
            <span>$0.0000</span>
            <div class="growth-title">PET GROWTH</div>
        </div>

        <div class="pinix-container">
            <img src="pinix.jpg" class="pinix-img" alt="Fan Mining">
        </div>

        <div class="slogan">BECAUSE EVERY PET DESERVES</div>

        <div class="mining-footer">
            <div class="footer-circle">
                <span>‚è∞</span>
                <b id="timer">00:00:00</b>
            </div>
            <div class="footer-circle main-circle">
                <b style="font-size: 20px;">100%</b>
                <span style="font-size: 7px; text-align: center;">AWAY FROM<br>EARNING</span>
            </div>
            <div class="footer-circle">
                <span>‚ö°</span>
                <b>0.00GG/H</b>
            </div>
        </div>
    </div>
</div>

<script>
    let usdBalance = 0.0000;
    let secondsElapsed = 0;
    const rate = 0.0005 / 50; // 50 sn'de 0.0005 usdt

    function startMining() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('mining-screen').style.display = 'flex';

        setInterval(() => {
            // Bakiyeyi her saniye ufak ufak artƒ±r
            usdBalance += rate;
            document.querySelector('.growth-stats span').innerText = '$' + usdBalance.toFixed(4);

            // Sayacƒ± ilerlet
            secondsElapsed++;
            let h = Math.floor(secondsElapsed / 3600).toString().padStart(2, '0');
            let m = Math.floor((secondsElapsed % 3600) / 60).toString().padStart(2, '0');
            let s = (secondsElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }
</script>

</body>
</html>
