<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramTron - TRON Ads Faucet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .red-gradient { background: linear-gradient(180deg, #e53e3e 0%, #c53030 100%); }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-20 border-x border-gray-200 bg-white">

    <header class="red-gradient text-white p-5 rounded-b-3xl relative">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-bold italic">GramTron</h1>
            </div>
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="flex justify-between items-end">
            <div>
                <h2 class="text-xl font-bold">TRON Ads Faucet</h2>
                <p class="text-[11px] opacity-90">The simplest way to earn TRX.</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] uppercase">Current Price (TRX)</p>
                <p class="font-bold text-lg leading-none">$0.2943</p>
                </div>
        </div>
    </header>

    <main class="p-4 space-y-6">
        
        <div class="flex items-center gap-2 border-l-4 border-red-600 pl-3">
            <i class="fa-solid fa-house text-red-600 text-xl"></i>
            <h3 class="text-2xl font-bold text-red-600">Home & Earning</h3>
        </div>

        <div class="bg-red-50 border-2 border-red-200 rounded-2xl p-6 text-center card-shadow">
            <p class="text-gray-500 font-medium">Your Current Balance (TRX)</p>
            <p class="text-4xl font-extrabold text-red-600 my-2">0.0000 TRX</p>
            <p class="text-gray-400 text-sm">â‰ˆ $0.00</p>
        </div>

        <div class="bg-white border-2 border-gray-100 rounded-2xl p-6 text-center card-shadow relative overflow-hidden">
            <div class="absolute top-0 left-0 w-1 h-full bg-red-500"></div>
            
            <div class="flex flex-col items-center gap-2 mb-4">
                <i class="fa-solid fa-video text-5xl text-red-600"></i>
                <h4 class="text-xl font-bold text-gray-800">Watch & Earn</h4>
                <p class="text-sm text-gray-600">You earn <span class="font-bold">**$0.001**</span> worth of TRX per rewarded ad.</p>
            </div>

            <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-2 mb-4 transition-colors">
                <i class="fa-solid fa-play"></i>
                Watch Ad Now
            </button>

            <div class="text-sm">
                <p class="text-gray-500">Ads Watched Today: <span class="font-bold text-gray-800">0 / 100</span></p>
                <p class="text-green-600 font-semibold mt-1 italic text-xs underline">Daily limit reset every 24h</p>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 max-w-md w-full bg-white border-t border-gray-200 flex justify-around py-3 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
        <div class="flex flex-col items-center text-red-600">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] font-bold">Home</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <i class="fa-solid fa-users text-xl"></i>
            <span class="text-[10px] font-bold">Friends</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <i class="fa-solid fa-wallet text-xl"></i>
            <span class="text-[10px] font-bold">Withdraw</span>
        </div>
    </nav>

</body>
</html>
