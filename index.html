<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #050308; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Görseldeki Arka Plan Gradyanı */
        .app-container {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: radial-gradient(circle at 50% 30%, #251647 0%, #050308 70%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-content { display: none; height: 100%; overflow-y: auto; padding: 16px; padding-bottom: 110px; }
        .active-tab { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
        }

        /* Fan Animasyonu */
        .fan-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 10px auto;
        }

        .fan-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spin 6s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Boost Penceresi (Modal) */
        #boostModal {
            display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 100; align-items: center; justify-content: center; padding: 20px;
            backdrop-filter: blur(8px);
        }

        /* Navigasyon */
        nav {
            background: rgba(11, 7, 20, 0.95);
            height: 85px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-item { color: #6b7280; font-size: 10px; font-weight: 500; text-align: center; cursor: pointer; }
        .nav-item.active { color: #facc15; }
        .home-center {
            background: linear-gradient(to bottom, #a855f7, #f59e0b);
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-top: -35px; border: 4px solid #050308;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="boostModal">
            <div class="glass-card w-full p-6 text-center border-yellow-500/30">
                <i class="fas fa-rocket text-4xl text-yellow-500 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">HIZI ARTIR</h3>
                <p class="text-gray-400 text-sm mb-6">Daha hızlı kazım yapmak için bir üst seviyeye geçin.</p>
                <div class="space-y-3">
                    <button class="w-full bg-yellow-500 text-black py-3 rounded-xl font-bold text-sm">UPGRADE (+2 GH/s)</button>
                    <button onclick="closeBoost()" class="w-full bg-white/10 py-3 rounded-xl font-bold text-sm">KAPAT</button>
                </div>
            </div>
        </div>

        <main class="flex-grow">
            <section id="home" class="tab-content active-tab">
                <div class="space-y-3 mb-6">
                    <div class="glass-card p-4 flex justify-between items-center px-5">
                        <div class="flex items-center gap-3">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-7 h-7" alt="pi">
                            <div class="text-left">
                                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Balance</p>
                                <p id="mainBalance" class="text-lg font-bold">0.00000000 PI</p>
                            </div>
                        </div>
                        <i class="fas fa-wallet text-gray-600"></i>
                    </div>

                    <div class="glass-card p-4 flex justify-between items-center px-5">
                        <div class="flex items-center gap-3">
                            <img src="pinix.jpg" class="w-7 h-7 rounded-full object-cover" onerror="this.src='https://i.ibb.co/L5hYfTf/fan-purple.png'">
                            <div class="text-left">
                                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Balance</p>
                                <p class="text-lg font-bold text-gray-300">0 PINIX</p>
                            </div>
                        </div>
                        <i class="fas fa-wallet text-gray-600"></i>
                    </div>
                </div>

                <div class="fan-container">
                    <img src="pinix.jpg" class="fan-image" alt="fan" onerror="this.src='https://i.ibb.co/L5hYfTf/fan-purple.png'">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-12 h-12 bg-[#4e36cc] rounded-full flex items-center justify-center border-2 border-[#050308] shadow-lg">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-6 h-6" alt="pi">
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-gray-500 text-sm italic mb-1">Mining...</p>
                    <h2 id="miningCounter" class="text-4xl font-black text-[#facc15] tracking-tight mb-6">0.00000000 PI</h2>

                    <div class="inline-flex items-center gap-3 bg-[#0f0a1a] border border-slate-800 px-8 py-3 rounded-2xl mb-8">
                        <i class="fas fa-bolt text-yellow-500 text-xl"></i>
                        <div class="text-left">
                            <p class="text-[10px] text-gray-500 uppercase font-bold">Mining Power</p>
                            <p class="font-bold text-lg">1 GH/s</p>
                        </div>
                    </div>

                    <div class="flex flex-col gap-3">
                        <button onclick="claimPi()" class="w-full bg-[#7c3aed] py-4 rounded-[2rem] font-bold text-xl shadow-lg shadow-purple-900/20 active:scale-95 transition">Claim</button>
                        
                        <button onclick="openBoost()" class="w-full bg-[#f59e0b] py-5 rounded-[2rem] font-black text-2xl text-[#442b05] flex items-center justify-center gap-3 active:scale-95 transition shadow-lg shadow-orange-900/20">
                            <i class="fas fa-rocket"></i> BOOST
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <nav>
            <div class="nav-item"><i class="fas fa-wallet text-xl mb-1"></i><br>Wallet</div>
            <div class="nav-item"><i class="fas fa-users text-xl mb-1"></i><br>Friends</div>
            <div class="nav-item active">
                <div class="home-center"><i class="fas fa-home text-white text-2xl"></i></div>
                Home
            </div>
            <div class="nav-item"><i class="fas fa-bullseye text-xl mb-1"></i><br>Missions</div>
            <div class="nav-item"><i class="fas fa-ellipsis-h text-xl mb-1"></i><br>More</div>
        </nav>
    </div>

    <script>
        let miningValue = 0.00000000;
        let balance = 0.00000000;
        const rate = 0.00002;

        setInterval(() => {
            miningValue += rate;
            document.getElementById('miningCounter').innerText = miningValue.toFixed(8) + " PI";
        }, 1000);

        function claimPi() {
            if(miningValue > 0) {
                balance += miningValue;
                miningValue = 0;
                document.getElementById('mainBalance').innerText = balance.toFixed(8) + " PI";
                document.getElementById('miningCounter').innerText = "0.00000000 PI";
            }
        }

        function openBoost() {
            document.getElementById('boostModal').style.display = 'flex';
        }

        function closeBoost() {
            document.getElementById('boostModal').style.display = 'none';
        }
    </script>
</body>
</html>
