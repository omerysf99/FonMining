<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX GEP SUPREME</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #fbbf24; --bg: #030008;
            --card: rgba(20, 10, 40, 0.7); --green: #10b981; --red: #ef4444; --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }
        
        /* GEP BACKGROUND */
        #app { 
            width: 100%; max-width: 450px; height: 100vh; margin: auto; position: relative; 
            display: flex; flex-direction: column; 
            background: radial-gradient(circle at 50% -20%, #2e1065 0%, var(--bg) 85%); 
        }

        /* 2s AD BAR */
        .ad-progress { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); z-index: 1000; }
        #ad-fill { width: 0%; height: 100%; background: var(--secondary); box-shadow: 0 0 10px var(--secondary); }

        /* HEADER STATS */
        .header { padding: 15px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-box { 
            background: var(--card); border: 1px solid var(--border); border-radius: 20px; 
            padding: 10px; display: flex; align-items: center; gap: 10px; backdrop-filter: blur(10px);
        }
        .icon { width: 34px; height: 34px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

        /* MINING ENGINE V2 */
        .mining-wrap { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-stage { width: 260px; height: 260px; position: relative; display: flex; align-items: center; justify-content: center; }
        
        .fan-blade { 
            position: absolute; width: 100%; height: 100%; 
            background: url('pinix.jpg') center/cover; border-radius: 50%; 
            border: 5px solid var(--primary); animation: fastSpin 1.2s linear infinite; 
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.2); z-index: 1;
        }
        .fan-core { 
            position: absolute; width: 70px; height: 70px; 
            background: url('pico.jpg') center/cover; border-radius: 50%; 
            border: 3px solid #fff; z-index: 2; box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }
        @keyframes fastSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .pi-counter { 
            font-size: 3.2rem; font-weight: 900; font-family: 'Orbitron'; 
            color: var(--secondary); margin-top: 25px; letter-spacing: -1px;
        }

        /* UI ELEMENTS */
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .btn { 
            padding: 16px; border-radius: 18px; border: none; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; transition: 0.2s; font-size: 0.8rem;
        }
        .btn-p { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); }
        .btn-s { background: var(--green); color: white; }
        
        /* ADMIN LIST */
        .admin-item { 
            background: var(--card); border: 1px solid var(--border); border-radius: 15px; 
            padding: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px;
        }
        .admin-info b { font-size: 0.9rem; color: #fff; display: block; }
        .admin-info span { font-size: 0.7rem; color: var(--secondary); font-family: 'Orbitron'; }

        /* NAV */
        nav { 
            position: absolute; bottom: 0; width: 100%; height: 85px; 
            background: rgba(5, 2, 15, 0.95); display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid var(--border); padding-bottom: 15px;
        }
        .nav-link { color: rgba(255,255,255,0.3); font-size: 0.65rem; text-align: center; flex: 1; }
        .nav-link.active { color: var(--secondary); font-weight: 800; }
        .nav-link i { display: block; font-size: 1.6rem; margin-bottom: 4px; font-style: normal; }
    </style>
</head>
<body>

<div id="app">
    <div class="ad-progress"><div id="ad-fill"></div></div>
    
    <header class="header">
        <div class="stat-box">
            <img src="pico.jpg" class="icon">
            <div><p style="font-size:0.5rem; opacity:0.5;">PI BALANCE</p><p id="h-pi" style="font-weight:800; font-size:0.85rem;">0.0000</p></div>
        </div>
        <div class="stat-box">
            <img src="pinix.jpg" class="icon">
            <div><p style="font-size:0.5rem; opacity:0.5;">PNX ASSET</p><p id="h-pnx" style="font-weight:800; font-size:0.85rem;">0</p></div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div class="mining-wrap">
            <div class="fan-stage">
                <div class="fan-blade"></div>
                <div class="fan-core"></div>
            </div>
            <div class="pi-counter" id="m-val">0.00000000</div>
            <p style="opacity:0.4; font-size:0.75rem; margin-top:5px; letter-spacing:2px;">GEP ENGINE STABLE</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; width:100%; margin-top:30px;">
                <button class="btn btn-p" onclick="claim()">Claim</button>
                <button class="btn btn-s" onclick="tab('v-swap')">Swap</button>
            </div>
        </div>
    </div>

    <div id="v-swap" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:20px;">GEP Swap</h2>
        <div class="stat-box" style="flex-direction:column; padding:20px; gap:15px;">
            <input type="number" id="sin" placeholder="PINIX Miktarƒ±" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--border); background:rgba(0,0,0,0.5); color:white;" oninput="document.getElementById('sout').value = (this.value/100).toFixed(4)">
            <p style="font-size:1.5rem;">‚Üì</p>
            <input type="text" id="sout" placeholder="PI Kar≈üƒ±lƒ±ƒüƒ±" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--border); background:rgba(0,0,0,0.2); color:white;" readonly>
            <button class="btn btn-s" style="width:100%" onclick="doSwap()">Swap Execute</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red); font-family:'Orbitron'; margin-bottom:15px;">Global Console</h2>
        <div id="adm-list">Y√ºkleniyor...</div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-link" onclick="tab('v-swap', this)"><i>‚áÜ</i>Swap</div>
        <div class="nav-link" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>üõ†Ô∏è</i>Admin</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "test_88";
    let activeId = myId;
    let data = { pi: 0, pnx: 0, uncl: 0, username: tg.initDataUnsafe?.user?.username || "Guest" };

    function init() {
        db.collection("users").doc(activeId).onSnapshot(doc => {
            if(doc.exists) {
                data = doc.data();
                render();
            } else {
                db.collection("users").doc(activeId).set(data);
            }
        });

        if(myId === ADMIN_ID) document.getElementById('adm-nav').style.display = 'block';
        
        // 2s REKLAM D√ñNG√úS√ú
        let t = 0;
        setInterval(() => {
            if(activeId === myId) {
                t++;
                document.getElementById('ad-fill').style.width = (t/2)*100 + '%';
                if(t >= 2) {
                    t = 0;
                    const ad = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
                    ad.autoMode();
                    db.collection("users").doc(myId).update({ pnx: firebase.firestore.FieldValue.increment(5) });
                }
            }
        }, 1000);

        setInterval(() => {
            data.uncl += 0.0001;
            document.getElementById('m-val').innerText = data.uncl.toFixed(8);
        }, 1000);
    }

    function render() {
        document.getElementById('h-pi').innerText = (data.pi || 0).toFixed(4);
        document.getElementById('h-pnx').innerText = Math.floor(data.pnx || 0);
    }

    async function loadAdmin() {
        const list = document.getElementById('adm-list');
        list.innerHTML = "Sƒ±ralanƒ±yor...";
        // @kullaniciadi ile alfabetik sƒ±ralama (A-Z)
        const snap = await db.collection("users").orderBy("username", "asc").get();
        list.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `
                <div class="admin-item">
                    <img src="${d.photo || 'pico.jpg'}" style="width:40px; height:40px; border-radius:50%">
                    <div class="admin-info" style="flex:1">
                        <b>@${d.username || doc.id}</b>
                        <span>PI: ${Number(d.pi).toFixed(2)} | PNX: ${d.pnx}</span>
                    </div>
                    <button onclick="enterAccount('${doc.id}')" style="background:var(--primary); color:white; border:none; padding:8px; border-radius:8px; font-size:0.6rem;">Gƒ∞R</button>
                </div>`;
        });
    }

    function enterAccount(id) {
        activeId = id;
        alert("GEP Ghost Mode: " + id);
        tab('v-home');
        init();
    }

    function claim() {
        if(data.uncl < 0.001) return;
        db.collection("users").doc(activeId).update({
            pi: firebase.firestore.FieldValue.increment(data.uncl),
            uncl: 0
        });
        data.uncl = 0;
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdmin();
    }

    window.onload = init;
</script>
</body>
</html>
