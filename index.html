<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Pro Fan Mining</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --nav-bg: #8184f7;
            --dark-card: rgba(0, 0, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #app-container {
            width: 100vw; height: calc(100vw * 16 / 9); max-width: 450px; max-height: 800px;
            background: var(--bg-purple); background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative; display: flex; flex-direction: column; box-shadow: 0 0 60px rgba(0,0,0,1); color: white;
        }

        /* Header UI */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .balance-pill { background: var(--dark-card); padding: 5px 12px; border-radius: 20px; display: flex; align-items: center; gap: 8px; border: 1px solid var(--glass); font-size: 13px; }
        .exit-btn { background: var(--accent-yellow); color: #333; width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; cursor: pointer; }

        /* Screens */
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; position: relative; }
        .active-screen { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Mining Central Area */
        .mining-header { margin-top: 10px; }
        .paws-count { font-size: 50px; margin: 0; line-height: 1; }
        .usd-val { color: var(--accent-yellow); font-size: 18px; margin: 5px 0; }
        
        .fan-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .fan-pet { 
            width: 240px; height: 240px; border-radius: 50%; border: 10px solid white; 
            box-shadow: 0 0 30px rgba(0,0,0,0.3); transition: transform 0.1s linear;
        }
        .rotating { animation: fanRotate 2s linear infinite; }
        @keyframes fanRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Bottom Stats Panel (Birebir G√∂rseldeki Gibi) */
        .stats-panel { 
            width: 110%; background: rgba(255,255,255,0.1); padding: 20px 0; 
            border-radius: 50% 50% 0 0; display: flex; justify-content: center; align-items: flex-end; gap: 15px;
            position: absolute; bottom: 0; left: -5%;
        }
        .stat-circle { 
            width: 70px; height: 70px; background: var(--accent-yellow); border-radius: 50%; 
            color: #333; display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 10px; font-weight: bold; border: 4px solid #9ea1ff;
        }
        .stat-center { width: 100px; height: 100px; font-size: 14px; transform: translateY(-10px); }

        /* Referral & Other Inputs */
        .card { background: var(--dark-card); width: 100%; padding: 15px; border-radius: 20px; border: 1px solid var(--glass); text-align: left; margin-bottom: 10px; }
        .input-box { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-top: 10px; font-weight: bold; }
        .btn-yellow { 
            background: linear-gradient(to bottom, #ffe066, #ffcc00); color: #444; border: none; 
            width: 85%; padding: 18px; font-size: 20px; border-radius: 25px; 
            box-shadow: 0 6px 0 #ccaa00; cursor: pointer; margin-top: 10px;
        }

        /* Nav Bar */
        .nav-bar { height: 80px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-radius: 30px 30px 0 0; z-index: 10; }
        .nav-item { opacity: 0.5; font-size: 24px; cursor: pointer; }
        .nav-item.active { opacity: 1; }
        .nav-center { background: var(--accent-yellow); width: 60px; height: 60px; border-radius: 50%; transform: translateY(-20px); border: 4px solid #9ea1ff; display: flex; align-items: center; justify-content: center; }
        .nav-locked { pointer-events: none; filter: grayscale(1); opacity: 0.3; }
    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="balance-pill">
            <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" width="18">
            <span id="global-bal">0.0000</span>
        </div>
        <div class="exit-btn" id="mining-exit" style="display:none;" onclick="stopMining()">‚úñ</div>
    </div>

    <div id="screen-home" class="screen active-screen">
        <img src="yourfantastic.jpg" style="width:80%; border-radius:30px; margin-top:20px;">
        <h1 style="font-size:30px; margin:20px 0;">YOUR<br>FANTASTIC PET</h1>
        <button class="btn-yellow" onclick="startMining()">PLAY</button>
    </div>

    <div id="screen-mining" class="screen">
        <div class="mining-header">
            <p class="paws-count">üêæ <span id="live-paws">0</span></p>
            <p class="usd-val">$<span id="live-usd">0.00000</span></p>
            <p style="font-size:12px; letter-spacing:3px; opacity:0.8;">PET GROWTH</p>
        </div>

        <div class="fan-container">
            <img src="pinix.jpg" id="fan-pet" class="fan-pet rotating">
        </div>

        <p style="margin-bottom:110px; font-size:11px; opacity:0.7;">TRANSFORMING LIVES, ONE PET AT A TIME</p>

        <div class="stats-panel">
            <div class="stat-circle">‚è∞<br><span id="min-time">00:00</span></div>
            <div class="stat-circle stat-center"><span id="min-percent">0</span>%<br><small style="font-size:8px;">COMPLETE</small></div>
            <div class="stat-circle">‚ö°<br><span>77.6 GH/s</span></div>
        </div>
    </div>

    <div id="screen-congrats" class="screen" style="justify-content:center;">
        <h1 style="color:var(--accent-yellow); font-size:45px; margin:0;">CONGRATS</h1>
        <div style="font-size:25px;">üêæ <span id="final-paws">0</span></div>
        <div style="color:var(--accent-yellow); font-size:20px;">$<span id="final-usd">0.0000</span></div>
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" style="width:150px; margin:25px 0;">
        <h2 style="font-size:18px;">YOU HAVE REACHED ADULTHOOD</h2>
        <button class="btn-yellow" onclick="claimAndGoHome()">GREAT</button>
    </div>

    <div id="screen-ref" class="screen">
        <h2 style="margin-top:0;">REFERRALS</h2>
        <div class="card">
            <h4>Sizi Kim Davet Etti?</h4>
            <input type="text" id="ref-input" class="input-box" placeholder="Kod Gir (+$0.05)">
            <button class="btn-yellow" style="width:100%; padding:10px; font-size:14px; margin-top:10px;" onclick="claimRef()">ONAYLA</button>
        </div>
        <div class="card">
            <h4>Davet Linkin</h4>
            <p style="font-size:12px;">t.me/YourPetBot?ref=PET839247</p>
            <button class="btn-yellow" style="width:100%; padding:10px; font-size:14px; margin-top:10px;" onclick="alert('Kopyalandƒ±!')">KOPYALA</button>
        </div>
    </div>

    <div id="main-nav" class="nav-bar">
        <div class="nav-item" onclick="changeTab('ref')">üë•</div>
        <div class="nav-item">üéÅ</div>
        <div class="nav-item nav-center active" onclick="changeTab('home')">üêæ</div>
        <div class="nav-item">üëõ</div>
        <div class="nav-item">üìä</div>
    </div>
</div>

<script>
    let balance = 0.0000;
    let sessionUSD = 0;
    let sessionPaws = 0;
    let totalSecs = 0;
    let minerInterval;

    function changeTab(tab) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('screen-' + tab).classList.add('active-screen');
    }

    function startMining() {
        sessionUSD = 0;
        sessionPaws = 0;
        totalSecs = 0;
        changeTab('mining');
        document.getElementById('main-nav').classList.add('nav-locked'); // Men√ºleri kilitle
        document.getElementById('mining-exit').style.display = 'flex';

        minerInterval = setInterval(() => {
            totalSecs++;
            sessionUSD += (0.0005 / 30);
            sessionPaws = Math.floor(sessionUSD * 2800);
            
            // UI G√ºncelleme
            document.getElementById('live-usd').innerText = sessionUSD.toFixed(5);
            document.getElementById('live-paws').innerText = sessionPaws;
            
            // Alt Panel G√ºncelleme
            let m = Math.floor(totalSecs / 60).toString().padStart(2, '0');
            let s = (totalSecs % 60).toString().padStart(2, '0');
            document.getElementById('min-time').innerText = `${m}:${s}`;
            
            let percent = Math.min(100, Math.floor((totalSecs / 120) * 100)); // 2 dkda %100
            document.getElementById('min-percent').innerText = percent;
        }, 1000);
    }

    function stopMining() {
        clearInterval(minerInterval);
        document.getElementById('final-paws').innerText = sessionPaws;
        document.getElementById('final-usd').innerText = sessionUSD.toFixed(5);
        changeTab('congrats'); // Congrats ekranƒ±
    }

    function claimAndGoHome() {
        balance += sessionUSD;
        document.getElementById('global-bal').innerText = balance.toFixed(4);
        document.getElementById('main-nav').classList.remove('nav-locked');
        document.getElementById('mining-exit').style.display = 'none';
        changeTab('home');
    }

    function claimRef() {
        const code = document.getElementById('ref-input').value;
        if(code.trim() !== "") {
            balance += 0.05;
            document.getElementById('global-bal').innerText = balance.toFixed(4);
            alert("Referans Bonusu Alƒ±ndƒ±! +$0.05");
            document.getElementById('ref-input').disabled = true;
        }
    }
</script>

</body>
</html>
