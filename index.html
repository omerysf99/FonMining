<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX App UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0a1a;
            --card-bg: #1e162d;
            --primary-purple: #8a2be2;
            --primary-green: #2ecc71;
            --primary-gold: #f1c40f;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Mobile Container Simulation */
        .app-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: linear-gradient(180deg, #160d26 0%, #0a0612 100%);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .verified-icon {
            color: #3498db;
            font-size: 16px;
        }

        /* Balance Cards */
        .balances {
            padding: 0 20px;
        }

        .balance-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 12px 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #4a2b6e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: var(--primary-gold);
        }

        .pinix-icon {
            background: linear-gradient(45deg, #a463f2, #4a2b6e);
            color: white;
        }

        .balance-details p {
            font-size: 12px;
            color: var(--text-gray);
        }

        .balance-details h3 {
            font-size: 16px;
        }

        .wallet-btn {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px;
            color: var(--text-gray);
        }

        /* Mining Section */
        .mining-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .fan-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 20px;
        }

        .fan-visual {
            width: 100%;
            height: 100%;
            background: url('https://cdn-icons-png.flaticon.com/512/1067/1067555.png'); /* Örnek fan görseli */
            background-size: cover;
            filter: hue-rotate(240deg) brightness(0.8);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fan-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #4a2b6e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #160d26;
            color: var(--primary-gold);
            font-size: 24px;
            z-index: 2;
        }

        .mining-status {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .mining-amount {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-gold);
            margin-bottom: 20px;
        }

        .mining-power {
            background: rgba(255,255,255,0.05);
            padding: 10px 30px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bolt-icon { color: var(--primary-gold); }

        /* Actions */
        .actions {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }

        .btn-claim { background-color: #8e44ad; color: white; }
        .btn-swap { background-color: #27ae60; color: white; }
        .btn-boost { 
            grid-column: span 2; 
            background: linear-gradient(to right, #b8860b, #daa520);
            color: #2c1e00;
            text-transform: uppercase;
        }

        /* Bottom Nav */
        .nav-bar {
            background: #1a1128;
            display: flex;
            justify-content: space-around;
            padding: 15px 0 25px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-gray);
            font-size: 12px;
            text-decoration: none;
            gap: 5px;
        }

        .nav-item.active {
            color: var(--primary-gold);
        }

        .nav-item i {
            font-size: 20px;
        }

        .home-circle {
            background: linear-gradient(135deg, #a463f2, #f1c40f);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -30px;
            border: 5px solid var(--bg-dark);
            color: white;
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        PINIX App <i class="fas fa-check-circle verified-icon"></i>
    </div>

    <div class="balances">
        <div class="balance-card">
            <div class="coin-info">
                <div class="coin-icon">π</div>
                <div class="balance-details">
                    <p>Balance</p>
                    <h3>0.0000000 PI</h3>
                </div>
            </div>
            <div class="wallet-btn"><i class="fas fa-wallet"></i></div>
        </div>

        <div class="balance-card">
            <div class="coin-info">
                <div class="coin-icon pinix-icon"><i class="fas fa-fan"></i></div>
                <div class="balance-details">
                    <p>Balance</p>
                    <h3>0 PINIX</h3>
                </div>
            </div>
            <div class="wallet-btn"><i class="fas fa-wallet"></i></div>
        </div>
    </div>

    <div class="mining-section">
        <div class="fan-container">
            <div class="fan-visual"></div>
            <div class="fan-center">π</div>
        </div>
        
        <p class="mining-status">Mining...</p>
        <div class="mining-amount" id="counter">0.0002435 PI</div>

        <div class="mining-power">
            <i class="fas fa-bolt bolt-icon"></i>
            <div>
                <span style="color: var(--text-gray); font-size: 12px;">Mining Power</span><br>
                <span style="font-weight: bold;">5 GH/s</span>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-claim">Claim</button>
        <button class="btn btn-swap"><i class="fas fa-exchange-alt"></i> Swap PINIX</button>
        <button class="btn btn-boost"><i class="fas fa-rocket"></i> BOOST</button>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Wallet</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
        <a href="#" class="nav-item active">
            <div class="home-circle"><i class="fas fa-home"></i></div>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bullseye"></i>
            <span>Missions</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>More</span>
        </a>
    </nav>
</div>

<script>
    // Canlı Madencilik Simülasyonu
    let currentBalance = 0.0002435;
    const counterElement = document.getElementById('counter');

    function updateMining() {
        // Her saniye küçük bir miktar ekle
        currentBalance += 0.0000001;
        counterElement.innerText = currentBalance.toFixed(7) + " PI";
    }

    setInterval(updateMining, 1000);

    // Butonlara basit etkileşimler
    document.querySelector('.btn-boost').onclick = () => {
        alert("Boost Activated! Speeding up...");
    };
</script>

</body>
</html>
