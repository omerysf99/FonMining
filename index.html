<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ID-REF EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #8b5cf6; --s: #fbbf24; --bg: #05010a; --card: rgba(255,255,255,0.04); --border: rgba(255,255,255,0.08); --red: #ff4757; --green: #2ed573; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-user-select:none; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; background: radial-gradient(circle at 50% 0%, #1e103d 0%, var(--bg) 70%); }
        
        /* AD TIMER BAR */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.1); z-index: 1000; }
        #ad-fill { width: 0%; height: 100%; background: var(--s); box-shadow: 0 0 10px var(--s); transition: linear 1s; }

        .header { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .box { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 15px; display: flex; align-items: center; gap: 10px; }
        .box img { width: 30px; border-radius: 50%; border: 1px solid var(--p); }

        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: rgba(10,5,20,0.95); display: flex; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: rgba(255,255,255,0.4); text-decoration: none; cursor: pointer; }
        .nav-btn.active { color: var(--s); font-weight: 900; }
        .nav-btn i { font-size: 1.3rem; margin-bottom: 3px; font-style: normal; }

        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        .view.active { display: flex; animation: slide 0.3s ease; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .fan-wrap { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan { width: 220px; height: 220px; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 4px solid var(--p); animation: spin 1.2s linear infinite; box-shadow: 0 0 40px rgba(139,92,246,0.2); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .counter { font-family: 'Orbitron'; font-size: 2.5rem; margin-top: 20px; color: var(--s); text-shadow: 0 0 15px rgba(251,191,36,0.3); }

        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 10px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; transition: 0.2s; width: 100%; text-transform: uppercase; font-size: 0.75rem; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--green); color: white; }
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 10px; color: white; margin: 8px 0; outline: none; }

        .u-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--p); }
        #ghost-msg { display: none; background: var(--s); color: black; text-align: center; font-size: 0.65rem; font-weight: 900; padding: 4px; }
        .read-only { opacity: 0.5; pointer-events: none !important; }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-msg">GHOST MODE: VIEW ONLY</div>
    <div class="ad-timer"><div id="ad-fill"></div></div>
    
    <header class="header">
        <div class="box"><img src="pico.jpg"><div><p style="font-size:0.5rem; opacity:0.5;">PI COIN</p><p id="h-pi" style="font-weight:900;">0.00</p></div></div>
        <div class="box"><img src="pinix.jpg"><div><p style="font-size:0.5rem; opacity:0.5;">PNX ASSET</p><p id="h-pnx" style="font-weight:900;">0</p></div></div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-wrap">
            <div class="fan"></div>
            <div class="counter" id="m-val">0.00000000</div>
            <p style="font-size:0.6rem; opacity:0.4; margin-top:5px; letter-spacing:2px;">SEC INCOME: 0.0001 PI</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; width:100%; margin-top:25px;">
                <button class="btn btn-p" id="c-btn" onclick="claim()">Claim</button>
                <button class="btn btn-s" onclick="tab('v-wallet')">Wallet</button>
            </div>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px; font-size:1.2rem;">Financial Hub</h2>
        <div class="glass">
            <p style="font-size:0.7rem; opacity:0.6;">WITHDRAW PI (MIN 30)</p>
            <input type="text" id="w-addr" placeholder="Wallet Address">
            <input type="number" id="w-amt" placeholder="Amount">
            <button class="btn btn-p" onclick="sendWithdraw()">Submit Request</button>
        </div>
    </div>

    <div id="v-friends" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px; font-size:1.2rem;">Referral Program</h2>
        <div class="glass" style="text-align:center;">
            <p style="font-size:0.6rem; opacity:0.6;">YOUR INVITE CODE (TELEGRAM ID)</p>
            <h1 id="ref-code-display" style="color:var(--s); margin:10px 0; font-size:2rem;">---</h1>
            <button class="btn btn-p" onclick="shareRef()">Invite Friend (+200 PNX)</button>
        </div>
        <div class="glass" id="ref-entry">
            <p style="font-size:0.6rem; opacity:0.6;">ENTER FRIEND'S ID (+100 PNX)</p>
            <input type="number" id="ref-input" placeholder="Example: 8392479231">
            <button class="btn btn-s" onclick="applyRef()">Apply Code</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red); font-family:'Orbitron'; margin-bottom:15px;">Global Console</h2>
        <div id="adm-pulls"></div>
        <div id="adm-users"></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="tab('v-wallet', this)"><i>üí≥</i>Wallet</div>
        <div class="nav-btn" onclick="tab('v-friends', this)"><i>üë•</i>Friends</div>
        <div class="nav-btn" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>üõ†Ô∏è</i>Admin</div>
    </nav>
</div>

<script>
    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let activeUid = realUid;
    let uData = { pi:0, pnx:0, uncl:0, lastSync: Date.now(), usedRef:false, username: tg.initDataUnsafe?.user?.username || "Guest" };
    const mRate = 0.0001;

    // --- REKLAM MOTORU (HER 3 SANIYE) ---
    let adTick = 0;
    function startAdCycle() {
        setInterval(() => {
            adTick++;
            document.getElementById('ad-fill').style.width = (adTick / 3) * 100 + "%";
            if(adTick >= 3) {
                adTick = 0;
                // Adexium Trigger
                const adexiumWidget = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'push-like'});
                adexiumWidget.autoMode();
                // Reklam ƒ∞zleme √ñd√ºl√º
                if(activeUid === realUid) db.collection("users").doc(realUid).update({ pnx: firebase.firestore.FieldValue.increment(5) });
            }
        }, 1000);
    }

    function init() {
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) {
                const cloud = doc.data();
                if(!window.isSynced) {
                    const diff = Math.floor((Date.now() - (cloud.lastSync || Date.now())) / 1000);
                    if(diff > 0) cloud.uncl = (cloud.uncl || 0) + (diff * mRate);
                    window.isSynced = true;
                }
                uData = cloud;
                render();
            } else {
                db.collection("users").doc(activeUid).set(uData);
            }
        });

        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'flex';
        startAdCycle();

        setInterval(() => {
            uData.uncl += mRate;
            document.getElementById('m-val').innerText = uData.uncl.toFixed(8);
            if(Math.floor(Date.now()/1000) % 10 === 0) {
                db.collection("users").doc(activeUid).update({ uncl: uData.uncl, lastSync: Date.now() });
            }
        }, 1000);
    }

    function render() {
        document.getElementById('h-pi').innerText = (uData.pi || 0).toFixed(2);
        document.getElementById('h-pnx').innerText = Math.floor(uData.pnx || 0);
        document.getElementById('ref-code-display').innerText = realUid; // ID Ref kodu oldu
        if(uData.usedRef) document.getElementById('ref-entry').style.display = 'none';
        
        const isGhost = activeUid !== realUid;
        document.getElementById('ghost-msg').style.display = isGhost ? 'block' : 'none';
        document.getElementById('c-btn').classList.toggle('read-only', isGhost);
    }

    function claim() {
        if(uData.uncl < 0.001 || activeUid !== realUid) return;
        db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(uData.uncl), uncl: 0, lastSync: Date.now() });
    }

    async function applyRef() {
        const inputId = document.getElementById('ref-input').value.trim();
        if(inputId === realUid) return alert("Kendi kodun!");
        const snap = await db.collection("users").doc(inputId).get();
        if(snap.exists) {
            await db.collection("users").doc(inputId).update({ pnx: firebase.firestore.FieldValue.increment(200) });
            await db.collection("users").doc(realUid).update({ pnx: firebase.firestore.FieldValue.increment(100), usedRef: true });
            alert("Referans uygulandƒ±!");
        } else alert("Ge√ßersiz ID!");
    }

    async function sendWithdraw() {
        const amt = parseFloat(document.getElementById('w-amt').value);
        const addr = document.getElementById('w-addr').value;
        if(amt >= 30 && uData.pi >= amt) {
            await db.collection("withdrawals").add({ uid: activeUid, username: uData.username, addr, amt, date: Date.now() });
            await db.collection("users").doc(activeUid).update({ pi: firebase.firestore.FieldValue.increment(-amt) });
            alert("Sent!");
        }
    }

    async function loadAdmin() {
        const uBox = document.getElementById('adm-users');
        const snap = await db.collection("users").orderBy("username", "asc").get();
        uBox.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            uBox.innerHTML += `<div class="u-card">
                <b>@${d.username}</b> (ID: ${doc.id})<br>PI: ${d.pi.toFixed(2)} | PNX: ${d.pnx}
                <div style="margin-top:5px; display:flex; gap:5px;">
                    <button onclick="enter('${doc.id}')" style="font-size:0.5rem; padding:4px;">WATCH</button>
                    <button onclick="admEdit('${doc.id}', 'pi')" style="font-size:0.5rem; padding:4px;">+PI</button>
                    <button onclick="admEdit('${doc.id}', 'pnx')" style="font-size:0.5rem; padding:4px;">+PNX</button>
                </div>
            </div>`;
        });
    }

    function enter(id) { activeUid = id; window.isSynced = false; tab('v-home'); init(); }
    async function admEdit(id, f) { 
        let v = prompt("Miktar:"); 
        if(v) await db.collection("users").doc(id).update({ [f]: firebase.firestore.FieldValue.increment(parseFloat(v)) });
        loadAdmin();
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdmin();
    }

    function shareRef() {
        const txt = `Pinix Mining'e katƒ±l! Referans ID'm: ${realUid}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/FonixMining2026Bot&text=${encodeURIComponent(txt)}`);
    }

    window.onload = init;
</script>
</body>
</html>
