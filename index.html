<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PI MINER V36 - REVENUE LOOP</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #8b5cf6; --s: #fbbf24; --bg: #05010a; --card: rgba(255,255,255,0.08); --border: rgba(255,255,255,0.1); --red: #ff4757; --green: #2ed573; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-user-select:none; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; background: radial-gradient(circle at 50% 0%, #1e103d 0%, var(--bg) 80%); }
        
        .header { padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; }
        .balance-box { background: var(--card); border: 1px solid var(--s); padding: 8px 15px; border-radius: 12px; }
        
        /* SÜRE GÖSTERGESİ */
        .timer-box { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 8px 15px; border-radius: 12px; display: flex; align-items: center; gap: 8px; }
        #fuel-bar { height: 4px; background: var(--red); width: 100%; position: absolute; top: 0; left: 0; transition: width 1s linear; }

        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: #0a041a; display: flex; border-top: 1px solid var(--border); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #555; cursor: pointer; }
        .nav-btn.active { color: var(--s); font-weight: 900; }

        .view { display: none; flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        .view.active { display: flex; flex-direction: column; }

        .fan { width: 180px; height: 180px; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 5px solid var(--p); margin: 20px auto; }
        .fan.spinning { animation: spin 3s linear infinite; box-shadow: 0 0 30px rgba(139,92,246,0.3); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 12px; }
        .btn { padding: 14px; border-radius: 10px; border: none; font-weight: 900; width: 100%; color: white; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        .btn-p { background: var(--p); }
        .btn-s { background: var(--green); }
        .btn-r { background: var(--red); }
        
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid var(--border); border-radius: 10px; color: white; margin-bottom: 10px; outline: none; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }
        
        #ghost-tracker { display: none; position: absolute; top: 60px; right: 15px; background: var(--red); padding: 5px 10px; border-radius: 8px; font-size: 0.6rem; z-index: 1000; }
    </style>
</head>
<body>

<div id="app">
    <div id="fuel-bar" style="width: 100%;"></div>
    <div id="ghost-tracker" onclick="exitGhost()">İZLEME MODU ✕</div>
    
    <header class="header">
        <div class="timer-box">
            <span style="font-size:0.6rem; opacity:0.6;">SÜRE:</span>
            <span id="time-left" style="font-family:'Orbitron'; color:var(--red);">30s</span>
        </div>
        <div class="balance-box">
            <span id="h-pi" style="font-family:'Orbitron'; color:var(--s); font-weight:900;">0.00</span> <small>PI</small>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; text-align:center;">
            <div id="fan-obj" class="fan spinning"></div>
            <div style="font-family:'Orbitron'; font-size:2rem; color:var(--s); margin:15px 0;" id="m-val">0.00000000</div>
            <button id="btn-claim" class="btn btn-p" onclick="claim()">Pİ TOPLA</button>
            <button id="btn-ad" class="btn btn-s" onclick="watchAdForTime()" style="display:none; margin-top:10px;">REKLAM İZLE +30SN</button>
            <p id="status-text" style="font-size:0.6rem; margin-top:10px; color:var(--green);">MADENCİLİK AKTİF</p>
        </div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="font-family:'Orbitron'; color:var(--s); margin-bottom:15px;">GÖREVLER</h2>
        <div class="glass">
            <input type="text" id="ref-input" placeholder="Referans Kodu">
            <button class="btn btn-s" onclick="applyRef()">KODU ONAYLA (+0.10)</button>
        </div>
        <div class="glass">
            <div class="item"><span>Kanala Katıl (+0.50)</span><button onclick="window.open('https://t.me/FonixCommunity')" class="btn btn-p" style="width:60px; padding:5px;">GİT</button></div>
        </div>
    </div>

    <div id="v-friends" class="view">
        <h2 style="font-family:'Orbitron'; color:var(--s); margin-bottom:15px;">EKİBİN</h2>
        <div class="glass" style="text-align:center;">
            <p style="font-size:0.7rem;">KODUN: <b id="my-id">...</b></p>
        </div>
        <div id="ref-list" class="glass" style="padding:0;"></div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron'; color:var(--s); margin-bottom:15px;">CÜZDAN</h2>
        <div class="glass">
            <input type="text" id="w-addr" placeholder="Pi Cüzdan Adresi">
            <input type="number" id="w-amt" placeholder="Miktar (Min 500)">
            <button class="btn btn-p" onclick="sendWithdraw()">ÇEKİM TALEBİ</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red); font-family:'Orbitron';">ADMİN</h2>
        <div id="adm-withdrawals"></div>
        <div id="adm-users" style="margin-top:15px;"></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('v-home', this)">EV</div>
        <div class="nav-btn" onclick="tab('v-earn', this)">GÖREV</div>
        <div class="nav-btn" onclick="tab('v-friends', this)">REF</div>
        <div class="nav-btn" onclick="tab('v-wallet', this)">CÜZDAN</div>
        <div class="nav-btn" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;">ADMİN</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let activeUid = realUid;
    let uData = { pi:0, uncl:0, username: tg.initDataUnsafe?.user?.username || "Guest", invitedBy: "" };
    
    let fuel = 30; // 30 saniye başlangıç
    let isMining = true;

    // --- REKLAM FONKSİYONU ---
    function watchAdForTime() {
        try {
            if (typeof AdexiumWidget !== 'undefined') {
                const ad = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'});
                ad.autoMode();
                
                // Reklam izlendi kabul edip süreyi yenile
                fuel = 30;
                isMining = true;
                updateMiningStatus();
                console.log("Fuel refilled via Ad");
            }
        } catch(e) { 
            // SDK yoksa bile test için süreyi verelim (Gerçekte SDK şart)
            fuel = 30; isMining = true; updateMiningStatus();
        }
    }

    // --- MADENCİLİK DÖNGÜSÜ (Sadece açıkken) ---
    function miningLoop() {
        if(isMining && fuel > 0) {
            fuel--;
            uData.uncl += 0.0001; // Kazanç
            
            // UI Güncelleme
            document.getElementById('time-left').innerText = fuel + "s";
            document.getElementById('fuel-bar').style.width = (fuel / 30 * 100) + "%";
            document.getElementById('m-val').innerText = uData.uncl.toFixed(8);
            
            if(fuel <= 0) {
                isMining = false;
                updateMiningStatus();
            }
        }
    }

    function updateMiningStatus() {
        const fan = document.getElementById('fan-obj');
        const status = document.getElementById('status-text');
        const btnClaim = document.getElementById('btn-claim');
        const btnAd = document.getElementById('btn-ad');

        if(isMining) {
            fan.classList.add('spinning');
            status.innerText = "MADENCİLİK AKTİF";
            status.style.color = "var(--green)";
            btnClaim.style.display = "block";
            btnAd.style.display = "none";
        } else {
            fan.classList.remove('spinning');
            status.innerText = "SÜRE BİTTİ! REKLAM İZLE";
            status.style.color = "var(--red)";
            btnClaim.style.display = "none";
            btnAd.style.display = "block";
            // Otomatik Reklam Tetikle (Zorunlu Loop)
            watchAdForTime();
        }
    }

    // --- SİSTEM BAŞLATICI ---
    function init() {
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) { uData = doc.data(); updateUI(); } 
            else { db.collection("users").doc(activeUid).set(uData); }
        });

        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'flex';
        
        document.getElementById('my-id').innerText = realUid;
        loadRefList();
        
        // Saniyede bir çalışan ana motor
        setInterval(miningLoop, 1000);
    }

    function updateUI() {
        document.getElementById('h-pi').innerText = uData.pi.toFixed(2);
        document.getElementById('ghost-tracker').style.display = activeUid !== realUid ? 'block' : 'none';
    }

    // --- DİĞER FONKSİYONLAR ---
    async function loadRefList() {
        const snap = await db.collection("users").where("invitedBy", "==", realUid).get();
        const div = document.getElementById('ref-list');
        div.innerHTML = snap.empty ? "<p style='padding:10px; opacity:0.5;'>Henüz ekip üyesi yok.</p>" : "";
        snap.forEach(doc => div.innerHTML += `<div class="item">@${doc.data().username} <span>${doc.id}</span></div>`);
    }

    async function loadAdmin() {
        const wSnap = await db.collection("withdrawals").where("status","==","pending").get();
        const wDiv = document.getElementById('adm-withdrawals'); wDiv.innerHTML = "";
        wSnap.forEach(doc => wDiv.innerHTML += `<div class="item">@${doc.data().username} - ${doc.data().amt} <button onclick="approve('${doc.id}')">OK</button></div>`);

        const uSnap = await db.collection("users").orderBy("pi", "desc").limit(20).get();
        const uDiv = document.getElementById('adm-users'); uDiv.innerHTML = "";
        uSnap.forEach(doc => uDiv.innerHTML += `<div class="item">@${doc.data().username} <button onclick="ghost('${doc.id}')">İZLE</button></div>`);
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'v-admin') loadAdmin();
    }

    function claim() {
        if(uData.uncl < 0.001 || activeUid !== realUid) return;
        db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(uData.uncl), uncl: 0 });
    }

    function sendWithdraw() {
        const a = parseFloat(document.getElementById('w-amt').value);
        if(a >= 500 && uData.pi >= a) {
            db.collection("withdrawals").add({ uid: realUid, username: uData.username, addr: document.getElementById('w-addr').value, amt: a, status: "pending" });
            db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(-a) });
            alert("Talep Alındı!");
        }
    }

    async function applyRef() {
        const c = document.getElementById('ref-input').value.trim();
        if(c !== realUid) {
            const rDoc = await db.collection("users").doc(c).get();
            if(rDoc.exists) {
                await db.collection("users").doc(realUid).update({ invitedBy: c, pi: firebase.firestore.FieldValue.increment(0.10) });
                await db.collection("users").doc(c).update({ pi: firebase.firestore.FieldValue.increment(0.10) });
                alert("Bonus Eklendi!");
            }
        }
    }

    function ghost(id) { activeUid = id; tab('v-home', document.querySelector('.nav-btn')); init(); }
    function exitGhost() { activeUid = realUid; init(); }
    function approve(id) { db.collection("withdrawals").doc(id).update({status:"paid"}); loadAdmin(); }

    window.onload = init;
</script>
</body>
</html>
