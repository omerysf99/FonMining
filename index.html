<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mining - Manual Ad</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ton-card { background: #161b22; border: 1px solid #30363d; border-radius: 24px; }
        .page { display: none; }
        .active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Enerji Bitti Kutucuğu */
        #adModal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center;
        }

        .mining-logo {
            width: 130px; height: 130px; margin: 0 auto;
            background: radial-gradient(circle, #0088cc 0%, #001a2e 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.2);
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <div id="adModal">
        <div class="bg-[#161b22] w-[85%] p-8 rounded-[32px] border border-blue-500/30 text-center shadow-2xl">
            <div class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-battery-empty text-blue-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black mb-2">Enerji Tükendi!</h2>
            <p class="text-gray-400 text-sm mb-6">Madenciliğe devam etmek için kısa bir video izle ve <span class="text-blue-400 font-bold">30sn</span> kazan.</p>
            <button onclick="watchAdNow()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-900/20 transition-all">
                VİDEO İZLE & KAZAN
            </button>
        </div>
    </div>

    <div class="w-full max-w-md bg-[#0d1117] flex flex-col relative border-x border-[#30363d]">
        
        <div class="p-5 flex justify-between items-center border-b border-[#30363d]">
            <div>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Bakiyem</p>
                <h2 id="headerBalance" class="text-xl font-black text-white">0.0000 TON</h2>
            </div>
            <div class="flex items-center gap-1.5 bg-blue-500/10 px-3 py-1 rounded-full border border-blue-500/20">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-blue-400">ONLINE</span>
            </div>
        </div>

        <main class="flex-grow p-6">
            <section id="miningPage" class="page active text-center">
                <div class="mt-8 mb-8">
                    <div id="logoBox" class="mining-logo">
                        <i class="fa-solid fa-gem text-5xl text-white"></i>
                    </div>
                </div>

                <div class="space-y-1">
                    <h1 id="miningCounter" class="text-5xl font-black tracking-tighter">0.00000000</h1>
                    <p class="text-blue-500 font-bold text-xs tracking-widest uppercase">Kazılan TON</p>
                </div>

                <div class="mt-8 ton-card p-6">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Kalan Süre</span>
                        <span id="timer" class="text-blue-400 font-mono font-bold">00:30</span>
                    </div>
                    <div class="w-full bg-[#0d1117] h-2 rounded-full overflow-hidden border border-[#30363d]">
                        <div id="bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 100%"></div>
                    </div>
                </div>

                <button onclick="collect()" class="w-full mt-8 bg-white text-black py-4 rounded-2xl font-black text-lg active:scale-95 transition">
                    TOPLA
                </button>
            </section>

            <section id="walletPage" class="page space-y-6">
                <h2 class="text-2xl font-black">Cüzdan</h2>
                <div class="ton-card p-6">
                    <p class="text-gray-400 text-xs font-bold uppercase">Çekilebilir</p>
                    <h3 id="walletBalance" class="text-3xl font-black mt-1 text-white">0.0000 TON</h3>
                </div>
                
                <div class="ton-card p-5 space-y-4">
                    <input type="text" placeholder="TON Adresiniz" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-xl text-sm focus:outline-none focus:border-blue-500">
                    <input type="number" id="wAmount" step="0.01" placeholder="Miktar (Min 0.10)" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-xl text-sm focus:outline-none focus:border-blue-500">
                    <button onclick="handleWithdraw()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold">ÇEKİM GÖNDER</button>
                </div>
            </section>
        </main>

        <nav class="p-6 border-t border-[#30363d] flex justify-around bg-[#0d1117]">
            <button onclick="showPage('miningPage')" class="nav-btn text-blue-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-hammer text-xl"></i>
                <span class="text-[10px] font-bold tracking-widest">KAZIM</span>
            </button>
            <button onclick="showPage('walletPage')" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-wallet text-xl"></i>
                <span class="text-[10px] font-bold tracking-widest">CÜZDAN</span>
            </button>
        </nav>
    </div>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.expand();

        let balance = 0.0;
        let mining = 0.0;
        let timeLeft = 30;
        let isRunning = true;

        const adWidget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial' 
        });

        const miningLoop = setInterval(() => {
            if (isRunning && timeLeft > 0) {
                mining += 0.00005;
                timeLeft--;
                document.getElementById('miningCounter').innerText = mining.toFixed(8);
                updateUI();
            } else if (timeLeft <= 0 && isRunning) {
                stopMiningAndShowModal();
            }
        }, 1000);

        function updateUI() {
            document.getElementById('timer').innerText = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
            document.getElementById('bar').style.width = (timeLeft / 30 * 100) + "%";
        }

        function stopMiningAndShowModal() {
            isRunning = false;
            document.getElementById('adModal').style.display = 'flex';
        }

        function watchAdNow() {
            // Reklamı tetikle (Buton tıklamasıyla tetiklendiği için hata vermez)
            adWidget.autoMode();
            
            // Reklam açılırken 3 saniye bekle ve sonra süreyi yenile
            setTimeout(() => {
                document.getElementById('adModal').style.display = 'none';
                timeLeft = 30;
                isRunning = true;
                updateUI();
                WebApp.HapticFeedback.notificationOccurred('success');
            }, 3000);
        }

        function collect() {
            if(mining > 0) {
                balance += mining;
                mining = 0;
                document.getElementById('miningCounter').innerText = "0.00000000";
                const fmt = balance.toFixed(4) + " TON";
                document.getElementById('headerBalance').innerText = fmt;
                document.getElementById('walletBalance').innerText = fmt;
                WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        function handleWithdraw() {
            const amt = parseFloat(document.getElementById('wAmount').value);
            if (amt < 0.10 || isNaN(amt)) {
                alert("Minimum çekim 0.10 TON.");
            } else if (amt > balance) {
                alert("Yetersiz bakiye.");
            } else {
                alert("Talebiniz alındı (0.10 TON+).");
                balance -= amt;
                updateUIBalances();
            }
        }

        function updateUIBalances() {
            const fmt = balance.toFixed(4) + " TON";
            document.getElementById('headerBalance').innerText = fmt;
            document.getElementById('walletBalance').innerText = fmt;
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-blue-500', 'text-gray-500'));
            event.currentTarget.classList.replace('text-gray-500', 'text-blue-500');
        }
    </script>
</body>
</html>
