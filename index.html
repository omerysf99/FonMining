<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp v1300 - Rewarded Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myUsername = user?.username || "Miner";
        const myPhoto = user?.photo_url || `https://ui-avatars.com/api/?name=${myUsername}&background=7b66ff&color=fff`;

        let stats = { balance: 0.0 };
        const REWARD_PER_SEC = 0.000002; 
        const AD_TIMER_LIMIT = 10; // 10 Saniyede bir yeni reklam sistemi

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { balance: 0.0, username: myUsername, photo: myPhoto };
                await setDoc(userRef, stats);
            }
            updateUI();
        }

        // --- YENƒ∞ REKLAM MOTORU (REWARDED INTERSTITIAL) ---
        function triggerNewAd() {
            if (typeof show_10432457 === 'function') {
                console.log("10sn doldu, Rewarded Interstitial tetikleniyor...");
                show_10432457().then(() => {
                    // Kullanƒ±cƒ± reklamƒ± izledikten sonra √ßalƒ±≈üacak kƒ±sƒ±m
                    alert('You have seen an ad!');
                    // ƒ∞stersen buraya bakiyeye ek bonus kodu yazabiliriz
                }).catch(e => {
                    console.error("Reklam y√ºkleme hatasƒ± veya kullanƒ±cƒ± kapattƒ±.");
                });
            }
        }

        // --- MINING ENGINE ---
        let miningInterval, sessionEarned = 0, adCounter = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('main-action-btn');
            if (btn.innerText === "START MINING") {
                startMining();
            } else {
                stopMining();
            }
        };

        function startMining() {
            document.getElementById('nav-bar').style.opacity = "0.3";
            document.getElementById('main-action-btn').innerText = "STOP & COLLECT";
            document.getElementById('main-action-btn').style.background = "#ff4757";
            document.getElementById('mining-fan-outer').classList.add('active-spin');
            
            sessionEarned = 0;
            adCounter = 0;

            miningInterval = setInterval(() => {
                sessionEarned += REWARD_PER_SEC;
                adCounter++;
                
                document.getElementById('session-val').innerText = sessionEarned.toFixed(6);

                // HER 10 SANƒ∞YEDE REKLAM TETƒ∞KLE
                if (adCounter >= AD_TIMER_LIMIT) {
                    triggerNewAd();
                    adCounter = 0; 
                }
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            stats.balance += sessionEarned;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });
            
            document.getElementById('earned-final').innerText = "+" + sessionEarned.toFixed(6);
            document.getElementById('reward-anim').style.display = 'flex';
            setTimeout(() => { location.reload(); }, 2000);
        }

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(e => e.innerText = stats.balance.toFixed(4));
            document.getElementById('user-pic').src = myPhoto;
            document.getElementById('user-name').innerText = "@" + myUsername;
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; margin: auto; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .balance-badge { background: #1a1a2e; padding: 8px 15px; border-radius: 20px; color: var(--g); font-weight: 800; }
        .mining-circle { width: 200px; height: 200px; margin: 30px auto; position: relative; display: flex; align-items: center; justify-content: center; }
        .fan-outer { width: 100%; height: 100%; border-radius: 50%; border: 4px dashed #333; position: absolute; }
        .active-spin { animation: spin 2s linear infinite; border-color: var(--p); }
        .fan-inner { width: 80%; height: 80%; border-radius: 50%; background: #111; border: 4px solid #222; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; color: #000; }
        .nav { height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        #reward-anim { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:99; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img id="user-pic" src="" style="width: 30px; border-radius: 50%;">
            <span id="user-name" style="font-weight: bold;">-</span>
        </div>
        <div class="balance-badge">ü™ô $<span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center;">
            <h1 style="font-size: 40px; margin: 10px 0;">$<span id="session-val">0.000000</span></h1>
            <small style="color:var(--p)">REWARDED AD EVERY 10s</small>
        </div>
        <div class="mining-circle">
            <div id="mining-fan-outer" class="fan-outer"></div>
            <div class="fan-inner">‚ö°</div>
        </div>
        <div style="flex:1"></div>
        <button id="main-action-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-wallet" class="p">
        <h2>Wallet</h2>
        <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; text-align:center;">
            <h1 style="color:var(--g)">$<span class="bal-val">0.0000</span></h1>
        </div>
    </div>

    <div id="reward-anim">
        <h2 id="earned-final" style="color:var(--g); font-size: 40px;">+0.00</h2>
        <p>BAKƒ∞YEYE EKLENDƒ∞!</p>
    </div>

    <nav class="nav" id="nav-bar">
        <div onclick="tab('home')">üè†<br><small>Mining</small></div>
        <div onclick="tab('wallet')">üí∞<br><small>Wallet</small></div>
    </nav>
</div>

</body>
</html>
