<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX Tap & Mine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0d0915; color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; touch-action: manipulation; }
        .app-container { width: 375px; height: 750px; position: relative; overflow: hidden; display: flex; flex-direction: column; background: #161122; border-radius: 35px; box-shadow: 0 0 60px rgba(0,0,0,0.9); }
        .glass-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        
        /* Mining Fan & Tap */
        .mining-area { perspective: 1000px; }
        .mining-fan { 
            animation: rotate 10s linear infinite; 
            width: 240px; height: 240px; 
            filter: drop-shadow(0 0 20px #6d28d9);
            transition: transform 0.1s ease;
        }
        .mining-fan:active { transform: scale(0.92); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Yüzen +1 Sayısı Efekti */
        .tap-particle {
            position: absolute; color: #eab308; font-weight: 900; font-size: 24px;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 50;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) opacity(1); }
            100% { transform: translateY(-100px) opacity(0); }
        }

        .tab-content { display: none; flex-direction: column; height: calc(100% - 100px); padding: 20px; overflow-y: auto; }
        .tab-content.active { display: flex; }
        .nav-item { cursor: pointer; color: #6b7280; text-align: center; font-size: 10px; font-weight: bold; transition: 0.3s; }
        .nav-item.active-tab { color: #eab308; }

        /* Butonlar */
        .btn-purple { background: #6d28d9; color: white; font-weight: 700; border-radius: 15px; }
        .btn-green { background: #22c55e; color: white; font-weight: 800; border-radius: 15px; }
        .btn-boost { background: linear-gradient(90deg, #854d0e 0%, #ca8a04 100%); color: white; font-weight: 900; border-radius: 15px; }

        .modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.92); z-index: 100; flex-direction: column; justify-content: flex-end; }
        .modal-body { background: #1c162d; border-radius: 30px 30px 0 0; padding: 25px; border-top: 2px solid #4c1d95; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="home" class="tab-content active">
            <div class="flex justify-center mb-4"><span class="text-sm font-black tracking-widest uppercase italic">PINIX App <i class="fa-solid fa-circle-check text-sky-400"></i></span></div>
            
            <div class="space-y-3 mb-4">
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-8">
                        <div><p class="text-[10px] text-gray-500 font-bold uppercase">Balance</p><p id="h-pi" class="font-black text-lg">0.0000000 PI</p></div>
                    </div>
                </div>
            </div>

            <div class="flex-grow flex flex-col items-center justify-center relative mining-area" id="tap-zone">
                <div class="relative flex items-center justify-center cursor-pointer">
                    <div class="absolute w-72 h-72 bg-purple-600 blur-[100px] opacity-10"></div>
                    <img src="pinix.jpg" class="mining-fan rounded-full object-cover" onerror="this.src='https://i.ibb.co/L6V2M9v/fan-purple.png'">
                    <div class="absolute w-14 h-14 bg-[#161122] rounded-full border-2 border-purple-500 flex items-center justify-center">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-8">
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <p class="text-gray-500 text-[10px] font-black tracking-[0.3em] uppercase mb-1">Tap to Earn & Mining</p>
                    <h2 id="mining-counter" class="text-4xl font-black text-yellow-500 font-mono">0.0000000 PI</h2>
                </div>
            </div>

            <div class="space-y-3 mt-4">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="claim()" class="btn-purple py-4 active:scale-95 transition">Claim</button>
                    <button onclick="switchTab('wallet', null)" class="btn-green py-4 active:scale-95 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-wallet"></i> Wallet
                    </button>
                </div>
                <button class="w-full btn-boost py-4 shadow-lg shadow-yellow-900/20 active:scale-95 transition">
                    <i class="fa-solid fa-bolt"></i> BOOST MINING
                </button>
            </div>
        </div>

        <div id="wallet" class="tab-content">
            <h2 class="text-2xl font-black text-center mb-8">Wallet</h2>
            <div class="glass-card p-6 mb-6">
                <p class="text-xs text-gray-500 font-bold uppercase mb-2">Available Balance</p>
                <div class="flex items-center gap-3">
                    <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-10">
                    <span id="w-pi" class="text-3xl font-black text-yellow-500">0.0000000</span>
                </div>
            </div>
            <button onclick="openWithdraw()" class="w-full btn-green py-5 text-black font-black flex items-center justify-center gap-3 active:scale-95 transition">
                <i class="fa-solid fa-paper-plane"></i> WITHDRAW PI
            </button>
            <div class="mt-10">
                <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4">History</p>
                <div id="tx-history" class="space-y-2"></div>
            </div>
        </div>

        <div id="more" class="tab-content">
            <h2 class="text-2xl font-black text-center mb-6 text-red-600">Admin Control</h2>
            <div id="admin-list" class="space-y-4"></div>
        </div>

        <div class="h-24 bg-[#120d1f] border-t border-white/5 flex justify-around items-center px-2">
            <div onclick="switchTab('wallet', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-wallet text-xl"></i><span>Wallet</span></div>
            <div onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-users text-xl"></i><span>Friends</span></div>
            <div onclick="switchTab('home', this)" class="nav-item active-tab flex flex-col items-center gap-1">
                <div class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-10 border-4 border-[#161122] shadow-xl">
                    <i class="fa-solid fa-house text-white text-xl"></i>
                </div>
                <span>Home</span>
            </div>
            <div onclick="switchTab('missions', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-bullseye text-xl"></i><span>Missions</span></div>
            <div onclick="switchTab('more', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-gear text-xl"></i><span>Admin</span></div>
        </div>

        <div id="withdraw-modal" class="modal-overlay">
            <div class="modal-body">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-xl font-black">Withdraw PI</h3>
                    <button onclick="closeWithdraw()" class="text-gray-500 text-3xl">&times;</button>
                </div>
                <input type="text" id="draw-addr" placeholder="Enter PI Wallet Address" class="w-full bg-[#251d3a] border border-purple-900 p-4 rounded-xl mb-4 outline-none">
                <input type="number" id="draw-amount" placeholder="Min Amount: 30" class="w-full bg-[#251d3a] border border-purple-900 p-4 rounded-xl mb-6 outline-none">
                <button onclick="sendRequest()" class="w-full btn-purple py-5 font-black text-lg">Send Request</button>
            </div>
        </div>
    </div>

    <script>
        let pi = parseFloat(localStorage.getItem('tap_pi')) || 0.0;
        let pending = 0.0;
        let requests = JSON.parse(localStorage.getItem('tap_reqs')) || [];

        // TAP SİSTEMİ
        const tapZone = document.getElementById('tap-zone');
        tapZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createParticle(touch.clientX, touch.clientY);
            pending += 0.00005; // Her tıkta kazanç
            updateUI();
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'tap-particle';
            p.innerText = '+0.00005';
            p.style.left = (x - 20) + 'px';
            p.style.top = (y - 50) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        // AUTO MINING
        setInterval(() => {
            pending += 0.0000015;
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('mining-counter').innerText = pending.toFixed(7) + " PI";
            document.getElementById('h-pi').innerText = pi.toFixed(7) + " PI";
            document.getElementById('w-pi').innerText = pi.toFixed(7);
            localStorage.setItem('tap_pi', pi);
            localStorage.setItem('tap_reqs', JSON.stringify(requests));
        }

        function claim() {
            if(pending > 0.0001) {
                pi += pending;
                pending = 0;
                updateUI();
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active');
            if(el) el.classList.add('active-tab');
            if(id === 'more') renderAdmin();
        }

        function openWithdraw() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeWithdraw() { document.getElementById('withdraw-modal').style.display = 'none'; }

        function sendRequest() {
            const addr = document.getElementById('draw-addr').value;
            const amnt = parseFloat(document.getElementById('draw-amount').value);
            if(amnt < 30 || pi < amnt) { alert("Invalid Amount (Min 30)"); return; }
            
            requests.push({ id: Date.now(), addr, amnt, status: 'Pending', date: new Date().toLocaleDateString() });
            pi -= amnt;
            updateUI();
            closeWithdraw();
            alert("Sent to admin!");
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            list.innerHTML = requests.length === 0 ? '<p class="text-center py-10 text-gray-600">No requests.</p>' : '';
            requests.slice().reverse().forEach(r => {
                list.innerHTML += `
                    <div class="glass-card p-4 border-l-4 ${r.status === 'Pending' ? 'border-yellow-500' : 'border-green-500'}">
                        <div class="flex justify-between text-xs mb-2"><b>${r.amnt} PI</b> <span>${r.date}</span></div>
                        <p class="text-[9px] text-gray-500 truncate mb-3">${r.addr}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-bold text-yellow-500">${r.status}</span>
                            ${r.status === 'Pending' ? `<button onclick="approve(${r.id})" class="bg-green-600 px-4 py-1 rounded text-[10px] font-black">APPROVE</button>` : ''}
                        </div>
                    </div>
                `;
            });
        }

        function approve(id) {
            const idx = requests.findIndex(r => r.id === id);
            requests[idx].status = 'Paid';
            updateUI();
            renderAdmin();
        }

        updateUI();
    </script>
</body>
</html>
