<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix Mining Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #1e1136 0%, #08050e 100%);
            color: white; font-family: 'Inter', sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .app-container {
            width: 375px; height: 667px; position: relative; overflow: hidden;
            display: flex; flex-direction: column; background: #0d0915; border-radius: 24px;
        }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .mining-fan { animation: rotate 12s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .tab-content { display: none; flex-direction: column; height: calc(100% - 85px); padding: 20px; overflow-y: auto; }
        .tab-content.active { display: flex; }
        .nav-item { cursor: pointer; transition: all 0.3s ease; color: #6b7280; }
        .nav-item.active-tab { color: #eab308; }
        
        .modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; flex-direction: column; justify-content: flex-end; }
        .modal-body { background: #161122; border-radius: 24px 24px 0 0; padding: 24px; border-top: 1px solid rgba(255,255,255,0.1); }
        .input-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 16px; padding: 12px 16px; width: 100%; outline: none; color: white; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="wallet" class="tab-content">
            <h2 class="text-2xl font-bold text-center mb-6">Wallet</h2>
            <div class="space-y-3 mb-6">
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center border border-purple-400">PI</div>
                        <div><p class="text-gray-400 text-[10px]">Balance</p><p id="w-pi" class="font-bold">0.0000000 PI</p></div>
                    </div>
                </div>
            </div>
            <button onclick="openWithdraw()" class="w-full bg-[#22c55e] py-4 rounded-2xl font-bold text-black flex items-center justify-center gap-2 active:scale-95 transition">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Withdraw
            </button>
        </div>

        <div id="friends" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Invite Friends</h2>
            <div class="glass-card p-6 rounded-3xl text-center mb-6 border-purple-500/20">
                <i class="fa-solid fa-user-plus text-3xl text-purple-500 mb-3"></i>
                <p class="text-sm font-bold">Your Personal Link</p>
                <p id="invite-link-display" class="text-[10px] text-purple-400 mt-2 break-all opacity-70">t.me/PinixMiningBot?start=user123</p>
            </div>
            <button onclick="copyInviteLink()" class="mt-auto w-full py-4 bg-purple-600 rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition">
                <i class="fa-solid fa-copy mr-2"></i> Copy Invite Link
            </button>
        </div>

        <div id="home" class="tab-content active">
            <div class="space-y-2 mt-2">
                <div class="glass-card p-3 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-[10px] border border-purple-400">PI</div>
                        <div><p class="text-gray-400 text-[8px]">Balance</p><p id="h-pi" class="text-xs font-bold">0.0000000 PI</p></div>
                    </div>
                </div>
            </div>
            <div class="flex-grow flex flex-col items-center justify-center">
                <div class="relative w-44 h-44 flex items-center justify-center mb-4">
                    <img src="pinix.jpg" class="mining-fan w-40 h-40 rounded-full border-4 border-white/5 object-cover">
                </div>
                <h2 id="mining-counter" class="text-3xl font-black text-yellow-500 mb-6 font-mono">0.0000000 PI</h2>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-2">
                <button onclick="claimMining()" class="bg-purple-600 py-3.5 rounded-2xl font-bold text-sm">Claim</button>
                <button onclick="swapPinix()" class="bg-[#22c55e] py-3.5 rounded-2xl font-bold text-sm text-black">Swap</button>
            </div>
        </div>

        <div id="missions" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-center">Missions</h2>
            <div class="space-y-3">
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center" id="task1">
                    <div class="flex items-center gap-4">
                        <i class="fa-brands fa-telegram text-xl text-sky-400"></i>
                        <div><p class="text-sm font-bold">Join Telegram Channel</p><p class="text-xs text-yellow-500">+50 PINIX</p></div>
                    </div>
                    <button onclick="doTelegramTask('https://t.me/PiCoinMining2027')" class="bg-purple-600 px-4 py-2 rounded-xl text-xs font-bold active:scale-95 transition">Go</button>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-[2.5rem] p-3 flex justify-around items-center mx-4 mb-4 mt-auto">
            <div onclick="switchTab('wallet', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-wallet text-lg"></i><span class="text-[8px] font-bold">Wallet</span></div>
            <div onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-users text-lg"></i><span class="text-[8px] font-bold">Friends</span></div>
            <div onclick="switchTab('home', this)" class="nav-item active-tab flex flex-col items-center gap-1"><div class="bg-yellow-500/20 p-2 rounded-full"><i class="fa-solid fa-house text-lg"></i></div><span class="text-[8px] font-bold">Home</span></div>
            <div onclick="switchTab('missions', this)" class="nav-item flex flex-col items-center gap-1"><i class="fa-solid fa-bullseye text-lg"></i><span class="text-[8px] font-bold">Missions</span></div>
        </div>
    </div>

    <script>
        // Kişiye Özel ID Oluşturma
        const userId = "user_" + Math.floor(Math.random() * 900000 + 100000);
        const botLink = "https://t.me/PinixMiningBot?start=" + userId;
        document.getElementById('invite-link-display').innerText = botLink;

        let currentMining = 0.0, mainBalance = 0.0, pinixBalance = 100.0;
        const ratePerSecond = 0.00001;

        setInterval(() => {
            currentMining += ratePerSecond / 10;
            document.getElementById('mining-counter').innerText = currentMining.toFixed(7) + ' PI';
        }, 100);

        function switchTab(tabId, element) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => { n.classList.remove('active-tab'); n.classList.add('text-gray-500'); });
            document.getElementById(tabId).classList.add('active');
            element.classList.add('active-tab'); element.classList.remove('text-gray-500');
            updateUI();
        }

        // Davet Linki Kopyalama İşlevi
        function copyInviteLink() {
            navigator.clipboard.writeText(botLink).then(() => {
                alert("Kişiye özel linkiniz kopyalandı:\n" + botLink);
            });
        }

        // Telegram Görevi İşlevi
        function doTelegramTask(url) {
            window.open(url, '_blank');
            const btn = event.target;
            btn.innerText = "Checking...";
            btn.style.background = "#4b5563";
            
            setTimeout(() => {
                pinixBalance += 50;
                btn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i> Done';
                btn.onclick = null;
                updateUI();
            }, 3000);
        }

        function claimMining() { if(currentMining > 0) { mainBalance += currentMining; currentMining = 0; updateUI(); } }
        function swapPinix() { if(pinixBalance >= 100) { mainBalance += (pinixBalance / 100); pinixBalance = 0; updateUI(); } }

        function updateUI() {
            document.getElementById('h-pi').innerText = mainBalance.toFixed(7) + ' PI';
            document.getElementById('w-pi').innerText = mainBalance.toFixed(7) + ' PI';
        }
    </script>
</body>
</html>
