<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ULTIMATE PRO - WEB3 HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #f59e0b; --bg-ultra: #05010d;
            --bg-deep: #0b021a; --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12); --p-green: #10b981;
            --input-bg: #1a1625; --input-border: #8b5cf6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg-ultra); color: white; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app { width: 100%; max-width: 450px; height: 100vh; background: #0b021a; position: relative; display: flex; flex-direction: column; }

        /* HEADER */
        .header-system { padding: 20px; z-index: 10; }
        .token-card { background: var(--glass); border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        .token-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: bold; }
        .pi-theme { background: #4c1d95; color: #f59e0b; }

        /* VIEW SYSTEM */
        .view { display: none; flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; flex-direction: column; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MINING HOME */
        .mining-hub { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .fan { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--primary); background: url('pinix.jpg') center/cover; animation: spin 2s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .mining-amount { font-size: 2.5rem; font-family: 'Orbitron'; color: var(--secondary); margin-bottom: 30px; }

        /* --- YENƒ∞ WITHDRAW EKRANI TASARIMI (G√ñRSELDEKƒ∞ Gƒ∞Bƒ∞) --- */
        .withdraw-container { display: flex; flex-direction: column; gap: 20px; }
        .withdraw-title { text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; }
        .withdraw-subtitle { text-align: center; font-size: 0.85rem; opacity: 0.8; margin-bottom: 15px; }
        
        .custom-select { background: var(--input-bg); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-label { font-size: 0.75rem; opacity: 0.6; margin-left: 5px; }
        .input-field { 
            background: var(--input-bg); border: 2.5px solid var(--input-border); 
            border-radius: 25px; padding: 18px 25px; color: white; font-size: 1rem; outline: none;
            transition: 0.3s;
        }
        .amount-container { position: relative; }
        .max-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #8b5cf6; font-weight: 800; cursor: pointer; font-size: 0.8rem; }
        
        .fee-card { background: var(--glass); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; gap: 10px; font-size: 0.9rem; }
        .fee-row { display: flex; justify-content: space-between; }
        .receive-val { color: var(--p-green); font-weight: bold; }

        .btn-send { 
            background: #8b5cf6; color: white; border: none; padding: 20px; 
            border-radius: 25px; font-weight: 700; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); margin-top: 10px;
        }

        /* AD OVERLAY */
        #ad-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .ad-timer { position: absolute; top: 40px; right: 20px; background: var(--secondary); color: black; padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        /* NAVBAR */
        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: rgba(13, 4, 31, 0.9); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: rgba(255,255,255,0.4); font-size: 0.7rem; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--secondary); }
    </style>
</head>
<body>

<div id="app">
    <div id="ad-box">
        <div class="ad-timer" id="ad-sec">5s</div>
        <div style="text-align:center;">
            <div style="font-size: 4rem; margin-bottom: 20px;">üåÄ</div>
            <h2 style="font-family:'Orbitron';">ADVERTISING</h2>
            <p style="opacity:0.6; margin-top:10px;">Claiming your rewards...</p>
        </div>
    </div>

    <div class="header-system">
        <div class="token-card">
            <div class="token-icon pi-theme">œÄ</div>
            <div>
                <div style="font-size:0.6rem; opacity:0.5; font-weight:bold;">TOTAL BALANCE</div>
                <div class="pi-display" style="font-family:'Orbitron'; font-weight:800; font-size:1.1rem;">0.0000 PI</div>
            </div>
        </div>
    </div>

    <div id="view-home" class="view active">
        <div class="mining-hub">
            <div class="fan" id="main-fan"></div>
            <div class="mining-amount" id="uncl-text">0.00000</div>
            <p style="font-size:0.7rem; opacity:0.5; letter-spacing:2px; margin-bottom:20px;">0.00001 PI / SEC</p>
            <button class="btn-send" style="width:100%;" onclick="runClaim()">CLAIM MINING</button>
        </div>
    </div>

    <div id="view-wallet" class="view">
        <div class="withdraw-container">
            <h1 class="withdraw-title">Withdraw PI</h1>
            <p class="withdraw-subtitle">Minimum withdrawal amount: 30 PI</p>

            <div class="custom-select">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="background:#f59e0b; color:white; width:24px; height:24px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:12px; font-weight:bold;">œÄ</span>
                    <span style="font-weight:bold;">PI</span>
                </div>
                <span>‚ñº</span>
            </div>

            <div class="input-group">
                <label class="input-label">Your PI wallet address</label>
                <input type="text" id="w-addr" class="input-field" placeholder="Enter PI wallet address">
            </div>

            <div class="input-group">
                <label class="input-label">Amount to withdraw</label>
                <div class="amount-container">
                    <input type="number" id="w-amt" class="input-field" style="width:100%;" placeholder="Enter amount" oninput="calcWithdraw()">
                    <span class="max-btn" onclick="setMax()">MAX</span>
                </div>
            </div>

            <div class="fee-card">
                <div class="fee-row">
                    <span style="opacity:0.6;">Network fee:</span>
                    <span>1 PI</span>
                </div>
                <div class="fee-row">
                    <span style="opacity:0.6;">Amount to receive:</span>
                    <span class="receive-val" id="receive-text">0.00 PI</span>
                </div>
            </div>

            <button class="btn-send" onclick="submitWithdraw()">Send withdrawal request</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('view-home', this)">üè†<br>Home</div>
        <div class="nav-item" onclick="tab('view-wallet', this)">üëõ<br>Withdraw</div>
    </nav>
</div>

<script>
    let state = {
        pi: 0.00, uncl: 0.00, 
    };

    // Kazan√ß: Saniyede 0.00001 PI
    setInterval(() => {
        state.uncl += 0.00001;
        document.getElementById('uncl-text').innerText = state.uncl.toFixed(5);
    }, 1000);

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    // Claim Reklamƒ±
    function runClaim() {
        if(state.uncl < 0.0001) return alert("Not enough to claim!");
        const ad = document.getElementById('ad-box');
        ad.style.display = 'flex';
        let s = 5;
        const iv = setInterval(() => {
            s--;
            document.getElementById('ad-sec').innerText = s + 's';
            if(s <= 0) {
                clearInterval(iv);
                ad.style.display = 'none';
                state.pi += state.uncl;
                state.uncl = 0;
                updateUI();
            }
        }, 1000);
    }

    function updateUI() {
        document.querySelector('.pi-display').innerText = state.pi.toFixed(4) + " PI";
    }

    // --- WITHDRAW MANTIƒûI ---
    function calcWithdraw() {
        let val = parseFloat(document.getElementById('w-amt').value) || 0;
        let receive = Math.max(0, val - 1); // 1 PI Aƒü √úcreti
        document.getElementById('receive-text').innerText = receive.toFixed(2) + " PI";
    }

    function setMax() {
        document.getElementById('w-amt').value = state.pi.toFixed(2);
        calcWithdraw();
    }

    function submitWithdraw() {
        let amt = parseFloat(document.getElementById('w-amt').value);
        let addr = document.getElementById('w-addr').value;

        if(amt < 30) return alert("Minimum withdrawal is 30 PI!");
        if(amt > state.pi) return alert("Insufficient balance!");
        if(addr.length < 10) return alert("Please enter a valid PI wallet address!");

        state.pi -= amt;
        updateUI();
        alert("Withdrawal request sent successfully!");
        document.getElementById('w-amt').value = "";
        document.getElementById('w-addr').value = "";
        calcWithdraw();
    }

    updateUI();
</script>
</body>
</html>
