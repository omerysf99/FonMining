<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PINIX Telegram UI</title>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#0b0714;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
}

/* 9:6 (3:2) SABİT ALAN */
.app{
    aspect-ratio: 3 / 2;
    width: min(95vw, 600px);
    background: radial-gradient(circle at top, #2b1a3d, #0c0814);
    border-radius:24px;
    padding:20px;
    color:#fff;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-bottom:10px;
}

/* CONTENT */
.content{
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

.circle{
    width:160px;
    height:160px;
    border-radius:50%;
    background:#1a1025;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:12px;
}
.circle span{
    font-size:42px;
}

/* VALUE */
.value{
    font-size:28px;
    color:#f5c542;
    font-weight:bold;
}

/* BUTTONS */
.buttons{
    display:flex;
    gap:12px;
    margin-top:16px;
}
button{
    flex:1;
    padding:14px;
    border:none;
    border-radius:18px;
    font-size:16px;
    color:#fff;
}
.claim{background:#7b3fe4;}
.swap{background:#2ecc71;}

/* FOOTER */
.footer{
    display:flex;
    justify-content:space-around;
    margin-top:14px;
    font-size:12px;
    color:#aaa;
}
.active{
    color:#f5c542;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">PINIX App</div>

    <div class="content">
        <div class="circle">
            ⚙️
        </div>
        <div class="value" id="pi">0.0002435 PI</div>

        <div class="buttons">
            <button class="claim">Claim</button>
            <button class="swap">Swap</button>
        </div>
    </div>

    <div class="footer">
        <div>Wallet</div>
        <div class="active">Home</div>
        <div>More</div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand(); // ekranı tam aç

let v = 0.0002435;
setInterval(()=>{
    v += 0.0000001;
    document.getElementById("pi").innerText =
        v.toFixed(7) + " PI";
},1000);
</script>

</body>
</html>
