<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PI MINER PRO V28 - TASK SECURE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #8b5cf6; --s: #fbbf24; --bg: #05010a; --card: rgba(255,255,255,0.08); --border: rgba(255,255,255,0.1); --red: #ff4757; --green: #2ed573; --done: #4b5563; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-user-select:none; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; background: radial-gradient(circle at 50% 0%, #1e103d 0%, var(--bg) 80%); }
        
        /* REKLAM ÇUBUĞU */
        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.05); z-index: 1000; }
        #ad-fill { width: 0%; height: 100%; background: var(--s); box-shadow: 0 0 15px var(--s); }

        /* TOAST */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 90%; pointer-events: none; }
        .toast { padding: 15px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 0.8rem; animation: toastIn 0.3s forwards; color: white; }
        .toast.success { background: rgba(46, 213, 115, 0.95); }
        .toast.error { background: rgba(255, 71, 87, 0.95); }

        .header { padding: 20px; display: flex; justify-content: center; }
        .box { background: var(--card); border: 1px solid var(--border); padding: 10px 20px; border-radius: 15px; display: flex; align-items: center; gap: 10px; }
        .box img { width: 30px; height: 30px; border-radius: 50%; }

        nav { position: absolute; bottom: 0; width: 100%; height: 70px; background: #0a041a; display: flex; border-top: 1px solid var(--border); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #666; cursor: pointer; }
        .nav-btn.active { color: var(--s); font-weight: 900; }

        .view { display: none; flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 80px; }
        .view.active { display: flex; flex-direction: column; }

        .counter { font-family: 'Orbitron'; font-size: 2rem; color: var(--s); margin: 20px 0; }
        .fan { width: 200px; height: 200px; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 5px solid var(--p); animation: spin 3s linear infinite; }

        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 10px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; width: 100%; color: white; }
        .btn-p { background: var(--p); }
        .btn-done { background: var(--done); cursor: default; opacity: 0.6; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes toastIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body onclick="forceAd()">

<div id="toast-container"></div>
<div id="app">
    <div class="ad-timer"><div id="ad-fill"></div></div>
    
    <header class="header">
        <div class="box">
            <img src="pico.jpg">
            <div id="h-pi" style="font-family:'Orbitron'; color:var(--s); font-weight:900;">0.00</div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; flex:1;">
            <div class="fan"></div>
            <div class="counter" id="m-val">0.00000000</div>
            <button class="btn btn-p" onclick="claim(); forceAd();">TOPLA</button>
        </div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px; font-size:1.2rem;">GÖREVLER</h2>
        
        <div id="task-list">
            <div class="glass">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>Telegram Grubu</span>
                    <span style="color:var(--green)">+0.50 PI</span>
                </div>
                <button id="task1" class="btn btn-p" onclick="doTask('https://t.me/FonixCommunity', 0.50, 'task1')">KATIL VE KAZAN</button>
            </div>

            <div class="glass">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>YouTube Abone</span>
                    <span style="color:var(--green)">+1.00 PI</span>
                </div>
                <button id="task2" class="btn btn-p" onclick="doTask('https://youtube.com/@Kanalin', 1.00, 'task2')">ABONE OL</button>
            </div>
        </div>
    </div>

    <div id="v-friends" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:15px;">REF SİSTEMİ</h2>
        <div class="glass" style="text-align:center;">
            <p>KODUN:</p>
            <h1 id="my-id" style="color:var(--s); margin:10px 0;">---</h1>
            <button class="btn btn-p" onclick="shareRef()">PAYLAŞ</button>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron';">CÜZDAN</h2>
        <div class="glass">
            <input type="text" id="w-addr" placeholder="Pi Adresi" style="width:100%; padding:10px; margin-bottom:10px; background:rgba(0,0,0,0.3); border:1px solid #333; color:white;">
            <button class="btn btn-p" onclick="sendWithdraw()">ÇEKİM TALEBİ (Min 500)</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red)">ADMİN</h2>
        <div id="adm-pulls"></div>
        <div id="adm-users"></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('v-home', this)">Ev</div>
        <div class="nav-btn" onclick="tab('v-earn', this)">Görev</div>
        <div class="nav-btn" onclick="tab('v-friends', this)">Ref</div>
        <div class="nav-btn" onclick="tab('v-wallet', this)">Cüzdan</div>
        <div class="nav-btn" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;">Admin</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let uData = { pi:0, uncl:0, username: tg.initDataUnsafe?.user?.username || "User", tasks: [] };

    // --- REKLAM ---
    function forceAd() {
        try { new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'push-like'}).autoMode(); } catch(e){}
    }
    
    function startAdLoop() {
        setInterval(() => {
            forceAd();
            const fill = document.getElementById('ad-fill');
            fill.style.transition = 'none'; fill.style.width = '0%';
            setTimeout(() => { fill.style.transition = 'linear 2s'; fill.style.width = '100%'; }, 50);
        }, 2000);
    }

    // --- GÖREV SİSTEMİ (1 KERE) ---
    function doTask(url, reward, taskId) {
        if(uData.tasks && uData.tasks.includes(taskId)) {
            showNotify('error', 'Bu görevi zaten yaptın!');
            return;
        }
        
        tg.openLink(url);
        
        // Firebase Güncelleme
        db.collection("users").doc(realUid).update({
            pi: firebase.firestore.FieldValue.increment(reward),
            tasks: firebase.firestore.FieldValue.arrayUnion(taskId)
        }).then(() => {
            showNotify('success', `+${reward} PI Kazanıldı!`);
            forceAd();
        });
    }

    function renderTasks() {
        if(!uData.tasks) uData.tasks = [];
        uData.tasks.forEach(tid => {
            const btn = document.getElementById(tid);
            if(btn) {
                btn.innerText = "TAMAMLANDI";
                btn.className = "btn btn-done";
                btn.onclick = null;
            }
        });
    }

    function showNotify(type, text) {
        const c = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = `toast ${type}`;
        t.innerText = text;
        c.appendChild(t);
        setTimeout(() => t.remove(), 2500);
    }

    function init() {
        db.collection("users").doc(realUid).onSnapshot(doc => {
            if(doc.exists) { 
                uData = doc.data(); 
                document.getElementById('h-pi').innerText = uData.pi.toFixed(2);
                document.getElementById('my-id').innerText = realUid;
                renderTasks();
            } else { 
                db.collection("users").doc(realUid).set(uData); 
            }
        });
        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'flex';
        
        setInterval(() => {
            uData.uncl += 0.0001;
            document.getElementById('m-val').innerText = uData.uncl.toFixed(8);
        }, 1000);
        
        startAdLoop();
    }

    function claim() {
        if(uData.uncl < 0.001) return;
        const v = uData.uncl;
        db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(v), uncl: 0 });
        showNotify('success', 'Bakiyeye eklendi!');
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        forceAd();
    }

    function shareRef() {
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/FonixMining2026Bot&text=Kodum:${realUid}`);
    }

    window.onload = init;
</script>
</body>
</html>
