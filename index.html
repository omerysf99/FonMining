<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FONIX GACHA v505</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; 
        
        let stats = { usdt: 0, ton: 0, adsToday: 0, cards: 0 };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);
            const today = new Date().toDateString();

            if (snap.exists()) {
                stats = snap.data();
                if (stats.lastAdDate !== today) {
                    stats.adsToday = 0;
                    await updateDoc(userRef, { adsToday: 0, lastAdDate: today });
                }
            } else {
                stats = { usdt: 0, ton: 0, adsToday: 0, lastAdDate: today, cards: 0 };
                await setDoc(userRef, stats);
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('usdt-val').innerText = stats.usdt.toFixed(6);
            document.getElementById('ton-val').innerText = stats.ton.toFixed(7);
            document.getElementById('card-count').innerText = stats.cards || 0;
            document.getElementById('ad-count').innerText = stats.adsToday;
            
            const cardGrid = document.getElementById('card-grid');
            cardGrid.innerHTML = "";
            for(let i=0; i < (stats.cards || 0); i++) {
                cardGrid.innerHTML += `<div class="card-item">üíé ELITE CARD #${i+1}</div>`;
            }
        }

        function getRandom(min, max) { return Math.random() * (max - min) + min; }

        window.openChest = () => {
            if(stats.adsToday >= 50) return tg.showAlert("G√ºnl√ºk limit doldu!");

            tg.HapticFeedback.impactOccurred('medium');
            window.showAdexora().then(async () => {
                // 1. √ñd√ºl: USDT (≈ûanslƒ± Aralƒ±klar)
                let usdtReward = 0;
                if(Math.random() < 0.80) usdtReward = getRandom(0.000007, 0.0001);
                else usdtReward = getRandom(0.0001, 0.001);

                // 2. √ñd√ºl: TON (Sabit Aralƒ±k)
                const tonReward = getRandom(0.000001, 0.000007);

                // 3. √ñd√ºl: KART (%0.10 ihtimal)
                let cardWon = false;
                if(Math.random() < 0.001) cardWon = true;

                // G√ºncelleme
                stats.usdt += usdtReward;
                stats.ton += tonReward;
                stats.adsToday += 1;
                if(cardWon) stats.cards = (stats.cards || 0) + 1;

                await updateDoc(doc(db, "users", myID), { 
                    usdt: increment(usdtReward),
                    ton: increment(tonReward),
                    adsToday: increment(1),
                    cards: increment(cardWon ? 1 : 0)
                });

                updateUI();
                
                let msg = `üéÅ SANDIK A√áILDI!\n\nüí∞ USDT: +$${usdtReward.toFixed(6)}\nüíé TON: +${tonReward.toFixed(7)}`;
                if(cardWon) msg += `\n\nüÉè ƒ∞NANILMAZ! NADƒ∞R KART KAZANDIN!`;
                
                tg.showAlert(msg);
            }).catch(() => tg.showAlert("Sandƒ±k kilitli! (Reklam y√ºklenemedi)"));
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('on'));
            document.getElementById(id).classList.add('on');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('on-nav'));
            btn.classList.add('on-nav');
        };

        window.onload = init;
    </script>

    <style>
        :root { --main: #00ffcc; --ton: #0088cc; --bg: #050508; --card: rgba(255,255,255,0.03); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .tab-page { display: none; flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .on { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stat-card { background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 25px; padding: 20px; margin-bottom: 15px; }
        .val { font-family: 'Syncopate'; font-weight: 700; font-size: 22px; }
        
        .chest-btn { background: linear-gradient(45deg, #1a1a2e, #000); border: 2px solid var(--main); border-radius: 30px; padding: 40px 20px; text-align: center; cursor: pointer; margin-top: 10px; }
        .chest-btn:active { transform: scale(0.95); background: var(--main); color: #000; }

        .card-item { background: linear-gradient(135deg, #7000ff, #00ffcc); color: #000; padding: 20px; border-radius: 15px; font-weight: 800; font-size: 12px; margin-bottom: 10px; text-align: center; border: 3px solid #fff; }

        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; height: 70px; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { background: none; border: none; color: #fff; opacity: 0.4; font-size: 9px; font-family: 'Syncopate'; }
        .on-nav { opacity: 1; color: var(--main); }
    </style>
</head>
<body>

<div class="app-container">
    <div id="home" class="tab-page on">
        <h2 style="font-family: 'Syncopate'; font-size: 14px; color: var(--main);">≈ûANSLI SANDIK</h2>
        
        <div class="stat-card">
            <small style="opacity:0.5; font-size: 10px;">USDT BAKƒ∞YE</small>
            <div class="val" style="color: var(--main);">$<span id="usdt-val">0.000000</span></div>
        </div>

        <div class="stat-card">
            <small style="opacity:0.5; font-size: 10px;">TON BAKƒ∞YE</small>
            <div class="val" style="color: var(--ton);"><span id="ton-val">0.0000000</span> TON</div>
        </div>

        <div class="chest-btn" onclick="openChest()">
            <div style="font-size: 50px; margin-bottom: 10px;">üéÅ</div>
            <div style="font-family: 'Syncopate';">SANDIƒûI A√á</div>
            <small style="opacity:0.5;">G√ºnl√ºk Hak: <span id="ad-count">0</span>/50</small>
        </div>
    </div>

    <div id="cards" class="tab-page">
        <h2 style="font-family: 'Syncopate'; font-size: 14px;">KOLEKSƒ∞YONUM (<span id="card-count">0</span>)</h2>
        <div id="card-grid">
            </div>
    </div>

    <div id="wallet" class="tab-page">
        <h2 style="font-family: 'Syncopate'; font-size: 14px;">√áEKƒ∞M TALEBƒ∞</h2>
        <div class="stat-card">
            <input type="number" id="withdraw-amt" placeholder="Tutar (Min $10)" style="width:100%; background:none; border:none; color:#fff; font-size: 18px; outline:none;">
            <hr style="opacity:0.1; margin: 15px 0;">
            <input type="text" id="wallet-adr" placeholder="TON Adresi" style="width:100%; background:none; border:none; color:#fff; font-size: 14px; outline:none;">
            <button onclick="tg.showAlert('Talebiniz alƒ±ndƒ±!')" style="width:100%; padding:15px; margin-top:20px; border-radius:15px; border:none; font-family:'Syncopate'; font-weight:800;">ONAYLA</button>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn on-nav" onclick="switchTab('home', this)">üéÅ<br>A√á</button>
        <button class="nav-btn" onclick="switchTab('cards', this)">üÉè<br>KART</button>
        <button class="nav-btn" onclick="switchTab('wallet', this)">üí∞<br>PARA</button>
    </div>
</div>

</body>
</html>
