<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mining - Secure Ad Flow</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .ton-card { background: #161b22; border: 1px solid #30363d; border-radius: 24px; }
        .page { display: none; }
        .active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        #adModal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 100; backdrop-filter: blur(10px); align-items: center; justify-content: center;
        }

        .mining-logo {
            width: 130px; height: 130px; margin: 0 auto;
            background: radial-gradient(circle, #0088cc 0%, #001a2e 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.2);
        }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <div id="adModal">
        <div class="bg-[#161b22] w-[85%] p-8 rounded-[32px] border border-blue-500/30 text-center shadow-2xl">
            <div id="modalIcon" class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-video text-blue-500 text-3xl"></i>
            </div>
            
            <div id="modalContent">
                <h2 class="text-2xl font-black mb-2">Enerji Gerekiyor</h2>
                <p class="text-gray-400 text-sm mb-6">Madenciliğe devam etmek için reklamı sonuna kadar izleyin.</p>
                <button id="startAdBtn" onclick="watchAdNow()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg transition-all active:scale-95">
                    REKLAMI BAŞLAT
                </button>
            </div>

            <div id="verifyingContent" class="hidden">
                <h2 class="text-xl font-black mb-2 text-blue-400">REKLAM İZLENİYOR</h2>
                <p class="text-gray-500 text-xs mb-6">Lütfen bekleyin, enerji yükleniyor...</p>
                <div class="text-4xl font-mono font-black text-white bg-gray-800 inline-block px-6 py-2 rounded-2xl border border-gray-700">
                    <span id="adCount">10</span>s
                </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md bg-[#0d1117] flex flex-col relative border-x border-[#30363d]">
        
        <div class="p-5 flex justify-between items-center border-b border-[#30363d]">
            <div>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Bakiye</p>
                <h2 id="headerBalance" class="text-xl font-black">0.0000 TON</h2>
            </div>
            <div class="flex items-center gap-1.5 bg-blue-500/10 px-3 py-1 rounded-full border border-blue-500/20 text-[10px] font-bold text-blue-400">
                LIVE
            </div>
        </div>

        <main class="flex-grow p-6">
            <section id="miningPage" class="page active text-center">
                <div class="mt-8 mb-8"><div class="mining-logo"><i class="fa-solid fa-gem text-5xl text-white"></i></div></div>
                <div class="space-y-1">
                    <h1 id="miningCounter" class="text-5xl font-black tracking-tighter">0.00000000</h1>
                    <p class="text-blue-500 font-bold text-xs tracking-widest uppercase">Kazılan TON</p>
                </div>

                <div class="mt-8 ton-card p-6">
                    <div class="flex justify-between items-center mb-3 text-[10px] font-bold text-gray-500 uppercase">
                        <span>Kalan Enerji</span>
                        <span id="timer" class="text-blue-400 font-mono text-base">00:30</span>
                    </div>
                    <div class="w-full bg-[#0d1117] h-2 rounded-full overflow-hidden border border-[#30363d]">
                        <div id="bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 100%"></div>
                    </div>
                </div>

                <button onclick="collect()" class="w-full mt-8 bg-white text-black py-4 rounded-2xl font-black shadow-xl">BAKİYEYE AKTAR</button>
            </section>

            <section id="walletPage" class="page space-y-6">
                <h2 class="text-2xl font-black">Cüzdan</h2>
                <div class="ton-card p-6">
                    <p class="text-gray-400 text-xs font-bold">ÇEKİLEBİLİR BAKİYE</p>
                    <h3 id="walletBalance" class="text-3xl font-black mt-1">0.0000 TON</h3>
                </div>
                <div class="ton-card p-5 space-y-4">
                    <input type="text" placeholder="TON Adresiniz" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-xl text-sm focus:outline-none">
                    <input type="number" id="wAmount" placeholder="Miktar (Min 0.10)" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-xl text-sm focus:outline-none">
                    <button onclick="handleWithdraw()" class="w-full bg-emerald-600 py-4 rounded-xl font-bold">ÇEKİM TALEBİ</button>
                </div>
            </section>
        </main>

        <nav class="p-6 border-t border-[#30363d] flex justify-around bg-[#0d1117]">
            <button onclick="showPage('miningPage')" class="nav-btn text-blue-500 flex flex-col items-center gap-1"><i class="fa-solid fa-hammer"></i><span class="text-[10px] font-bold">KAZIM</span></button>
            <button onclick="showPage('walletPage')" class="nav-btn text-gray-500 flex flex-col items-center gap-1"><i class="fa-solid fa-wallet"></i><span class="text-[10px] font-bold">CÜZDAN</span></button>
        </nav>
    </div>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.expand();

        let balance = 0.0;
        let mining = 0.0;
        let timeLeft = 30;
        let isRunning = true;

        const adWidget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial' 
        });

        setInterval(() => {
            if (isRunning && timeLeft > 0) {
                mining += 0.00005;
                timeLeft--;
                document.getElementById('miningCounter').innerText = mining.toFixed(8);
                updateUI();
            } else if (timeLeft <= 0 && isRunning) {
                stopMiningAndShowModal();
            }
        }, 1000);

        function updateUI() {
            document.getElementById('timer').innerText = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
            document.getElementById('bar').style.width = (timeLeft / 30 * 100) + "%";
        }

        function stopMiningAndShowModal() {
            isRunning = false;
            document.getElementById('adModal').style.display = 'flex';
            document.getElementById('modalContent').classList.remove('hidden');
            document.getElementById('verifyingContent').classList.add('hidden');
        }

        function watchAdNow() {
            // Reklamı Başlat
            adWidget.autoMode();
            
            // Görünümü Değiştir (Sayaç Modu)
            document.getElementById('modalContent').classList.add('hidden');
            document.getElementById('verifyingContent').classList.remove('hidden');
            
            let adWait = 10; // Reklam bitişini simüle eden 10 sn'lik zorunlu bekleme
            document.getElementById('adCount').innerText = adWait;

            const adCounter = setInterval(() => {
                adWait--;
                document.getElementById('adCount').innerText = adWait;
                
                if(adWait <= 0) {
                    clearInterval(adCounter);
                    grantReward();
                }
            }, 1000);
        }

        function grantReward() {
            document.getElementById('adModal').style.display = 'none';
            timeLeft = 30;
            isRunning = true;
            updateUI();
            WebApp.HapticFeedback.notificationOccurred('success');
        }

        function collect() {
            if(mining > 0) {
                balance += mining;
                mining = 0;
                document.getElementById('miningCounter').innerText = "0.00000000";
                updateUIBalances();
            }
        }

        function updateUIBalances() {
            const fmt = balance.toFixed(4) + " TON";
            document.getElementById('headerBalance').innerText = fmt;
            document.getElementById('walletBalance').innerText = fmt;
        }

        function handleWithdraw() {
            const amt = parseFloat(document.getElementById('wAmount').value);
            if (amt >= 0.10 && amt <= balance) {
                alert("Talep Alındı!");
                balance -= amt;
                updateUIBalances();
            } else {
                alert("Hata: Minimum 0.10 TON veya yetersiz bakiye.");
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-blue-500', 'text-gray-500'));
            event.currentTarget.classList.replace('text-gray-500', 'text-blue-500');
        }
    </script>
</body>
</html>
