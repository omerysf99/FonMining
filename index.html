<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix Mining Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #2d1b4d 0%, #0d0915 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .app-container {
            width: 375px; 
            height: 667px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            user-select: none;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mining-fan {
            animation: rotate 8s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .active-claim:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="space-y-3 mt-2">
            <div class="glass-card rounded-2xl p-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-purple-600 rounded-full w-8 h-8 flex items-center justify-center text-xs font-bold">PI</div>
                    <div>
                        <p class="text-gray-400 text-[10px] leading-none uppercase tracking-wider">Main Balance</p>
                        <p id="main-balance" class="font-bold text-sm">0.0000000 PI</p>
                    </div>
                </div>
                <i class="fa-solid fa-wallet text-gray-500 text-sm"></i>
            </div>

            <div class="glass-card rounded-2xl p-3 flex justify-between items-center opacity-70">
                <div class="flex items-center gap-3">
                    <div class="bg-purple-900 rounded-full w-8 h-8 flex items-center justify-center text-xs">PX</div>
                    <div>
                        <p class="text-gray-400 text-[10px] leading-none">Pinix Tokens</p>
                        <p class="font-bold text-sm">0 PINIX</p>
                    </div>
                </div>
                <i class="fa-solid fa-wallet text-gray-500 text-sm"></i>
            </div>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center">
            <div class="relative w-52 h-52 flex items-center justify-center mb-6">
                <div class="absolute inset-0 bg-purple-600 rounded-full blur-[60px] opacity-20"></div>
                <img src="pinix.jpg" alt="Fan" class="mining-fan w-48 h-48 rounded-full border-2 border-purple-500/20 object-cover">
                <div class="absolute bg-purple-900 border-2 border-yellow-500 rounded-full p-2 shadow-xl">
                    <i class="fa-solid fa-p text-yellow-500 text-xl"></i>
                </div>
            </div>

            <p class="text-gray-400 text-xs italic mb-1 flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Mining...
            </p>
            <h2 id="mining-counter" class="text-3xl font-black text-yellow-500 mb-6 tracking-tighter">0.0000000 <span class="text-white text-xl font-normal ml-1">PI</span></h2>

            <div class="glass-card rounded-2xl px-6 py-2 flex items-center gap-3 border-yellow-500/20">
                <i class="fa-solid fa-bolt text-yellow-400 animate-bounce"></i>
                <div>
                    <p class="text-[9px] text-gray-400 uppercase font-bold">Speed</p>
                    <p class="font-bold text-sm text-yellow-500">0.00001 PI/s</p>
                </div>
            </div>
        </div>

        <div class="space-y-3 mb-4">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="claimMining()" class="active-claim bg-purple-600 py-3 rounded-xl font-bold text-sm shadow-lg shadow-purple-900/20 hover:bg-purple-500">Claim</button>
                <button class="bg-[#22c55e] py-3 rounded-xl font-bold text-sm text-black flex items-center justify-center gap-2 opacity-80">
                    <i class="fa-solid fa-right-left"></i> Swap
                </button>
            </div>
            
            <button class="w-full bg-yellow-600 py-3.5 rounded-xl font-extrabold text-base flex items-center justify-center gap-2 active-claim">
                <i class="fa-solid fa-rocket"></i> BOOST EARNINGS
            </button>
        </div>

        <div class="glass-card rounded-3xl p-3 flex justify-around items-center mb-2">
            <div class="flex flex-col items-center gap-1 text-gray-500"><i class="fa-solid fa-wallet text-sm"></i><span class="text-[9px]">Wallet</span></div>
            <div class="flex flex-col items-center gap-1 text-gray-500"><i class="fa-solid fa-users text-sm"></i><span class="text-[9px]">Friends</span></div>
            <div class="flex flex-col items-center gap-1 text-yellow-500">
                <div class="bg-yellow-500/10 p-1.5 rounded-full"><i class="fa-solid fa-house"></i></div>
                <span class="text-[9px]">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-500"><i class="fa-solid fa-bullseye text-sm"></i><span class="text-[9px]">Missions</span></div>
            <div class="flex flex-col items-center gap-1 text-gray-500"><i class="fa-solid fa-ellipsis text-sm"></i><span class="text-[9px]">More</span></div>
        </div>
    </div>

    <script>
        let currentMining = 0.0;
        let mainBalance = 0.0;
        const rate = 0.00001; // Saniyelik kazanç

        // Sayaç Güncelleme (Her 100ms'de bir akıcı görünüm için)
        setInterval(() => {
            currentMining += rate / 10; 
            document.getElementById('mining-counter').innerHTML = 
                currentMining.toFixed(7) + ' <span class="text-white text-xl font-normal ml-1">PI</span>';
        }, 100);

        // Claim Fonksiyonu
        function claimMining() {
            if(currentMining > 0) {
                mainBalance += currentMining;
                currentMining = 0;
                
                // Arayüzü Güncelle
                document.getElementById('main-balance').innerText = mainBalance.toFixed(7) + ' PI';
                document.getElementById('mining-counter').innerHTML = 
                    '0.0000000 <span class="text-white text-xl font-normal ml-1">PI</span>';
                
                // Küçük bir efekt
                const btn = event.target;
                btn.innerText = "Claimed!";
                setTimeout(() => btn.innerText = "Claim", 1000);
            }
        }
    </script>

</body>
</html>
