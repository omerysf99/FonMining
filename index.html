<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX Wallet & Mining</title>
    <style>
        :root {
            --bg: #0b021a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --neon-purple: #a855f7;
            --neon-green: #22c55e;
            --neon-gold: #f59e0b;
            --text: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --nav-bg: #13062d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 450px; 
            height: 100vh;
            aspect-ratio: 6 / 9;
            background: radial-gradient(circle at top, #2d135d 0%, var(--bg) 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- SAYFA Y√ñNETƒ∞Mƒ∞ --- */
        .page {
            display: none;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page.active { display: flex; }

        /* --- HOME PAGE STYLE --- */
        .header-top { text-align: center; font-weight: bold; font-size: 1.3rem; margin-bottom: 20px; }
        .verified-icon { color: #38bdf8; margin-left: 5px; }

        .balance-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .coin-img { width: 35px; height: 35px; border-radius: 50%; }
        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .turbine { width: 200px; height: 200px; border-radius: 50%; background: url('pinix.jpg') center/cover; animation: rotate 10s linear infinite; box-shadow: 0 0 40px rgba(168,85,247,0.3); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .counter { font-size: 2.5rem; font-weight: 800; color: var(--neon-gold); margin: 10px 0; }
        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 20px; }

        /* --- WALLET PAGE STYLE --- */
        .wallet-title { text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 25px; }
        .btn-withdraw { 
            background: #16a34a; color: white; border: none; padding: 18px; border-radius: 20px; 
            font-weight: 800; font-size: 1rem; margin: 20px 0; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .empty-history { text-align: center; opacity: 0.5; padding: 40px 0; border: 1px dashed rgba(255,255,255,0.1); border-radius: 20px; }

        /* --- SHARED BUTTONS --- */
        .btn { border: none; padding: 16px; border-radius: 18px; font-weight: 800; color: #fff; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-claim { background: #8b5cf6; }
        .btn-swap { background: #22c55e; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { background: var(--nav-bg); height: 80px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.4); cursor: pointer; font-size: 0.7rem; flex: 1; }
        .nav-item.active { color: var(--neon-gold); }
        .nav-icon { font-size: 1.5rem; }
    </style>
</head>
<body>

<div id="app-container">
    
    <div id="home-page" class="page active">
        <div class="header-top">PINIX App <span class="verified-icon">‚úî</span></div>
        <div class="balance-card">
            <img src="pico.jpg" class="coin-img">
            <div>
                <div style="font-size: 0.7rem; opacity: 0.6;">MAIN BALANCE (PI)</div>
                <div class="balance-val" id="home-pi-display">0.00000000</div>
            </div>
        </div>
        <div class="mining-section">
            <div class="turbine"></div>
            <div style="margin-top:20px; letter-spacing: 2px; opacity: 0.6; font-size: 0.8rem;">MINING...</div>
            <div class="counter" id="unclaimed-display">0.00000000</div>
            <div style="background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;">‚ö° 1.0 GH/s</div>
        </div>
        <div class="action-area">
            <button class="btn btn-claim" onclick="claim()">Claim PI</button>
            <button class="btn btn-swap" onclick="switchPage('wallet-page')">Swap PI</button>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <div class="wallet-title">Wallet</div>
        <div class="balance-card">
            <img src="pico.jpg" class="coin-img">
            <div style="flex:1">
                <div style="font-size: 0.7rem; opacity: 0.6;">Balance</div>
                <div class="balance-val" id="wallet-pi-display" style="font-size: 1.2rem;">0.00000000 PI</div>
            </div>
            <span>üëõ</span>
        </div>
        <div class="balance-card">
            <img src="pinix.jpg" class="coin-img">
            <div style="flex:1">
                <div style="font-size: 0.7rem; opacity: 0.6;">Balance</div>
                <div class="balance-val" style="font-size: 1.2rem;">0 PINIX</div>
            </div>
            <span>üëõ</span>
        </div>

        <button class="btn-withdraw">
            <span style="transform: rotate(-45deg); font-size: 1.2rem;">‚¨Ü</span> Withdraw
        </button>

        <div class="history-header">
            <span style="font-weight: bold;">Transaction History</span>
            <span style="color: var(--neon-purple); font-size: 0.8rem;">View All</span>
        </div>

        <div class="empty-history">
            <div style="font-size: 2rem; margin-bottom: 10px;">üìÑ</div>
            <div>No transactions yet</div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="switchPage('wallet-page', this)">
            <span class="nav-icon">üëõ</span><span>Wallet</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üë•</span><span>Friends</span>
        </div>
        <div class="nav-item active" onclick="switchPage('home-page', this)">
            <span class="nav-icon">üè†</span><span>Home</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üéØ</span><span>Missions</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">‚ò∞</span><span>More</span>
        </div>
    </nav>
</div>

<script>
    let state = {
        pi: 0,
        unclaimed: 0
    };

    function switchPage(pageId, navEl) {
        // Sayfa Deƒüi≈ütir
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        
        // Navigasyon I≈üƒ±ƒüƒ±nƒ± Deƒüi≈ütir
        if(navEl) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            navEl.classList.add('active');
        }
    }

    function claim() {
        state.pi += state.unclaimed;
        state.unclaimed = 0;
        updateUI();
    }

    function updateUI() {
        document.getElementById('home-pi-display').innerText = state.pi.toFixed(8);
        document.getElementById('wallet-pi-display').innerText = state.pi.toFixed(8) + " PI";
        document.getElementById('unclaimed-display').innerText = state.unclaimed.toFixed(8);
    }

    // Mining Sim√ºlasyonu
    setInterval(() => {
        state.unclaimed += 0.00000002;
        document.getElementById('unclaimed-display').innerText = state.unclaimed.toFixed(8);
    }, 1000);

    updateUI();
</script>
</body>
</html>
