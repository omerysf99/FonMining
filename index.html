<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Watch & Earn</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        // Ayarlar
        const ADMIN_ID = "8392479231";
        const AD_REWARD = 0.0005;
        const DAILY_LIMIT = 250;

        let myId = tg.initDataUnsafe?.user?.id?.toString() || "test_user";
        let myUser = tg.initDataUnsafe?.user?.username || "Anonim";
        let balance = 0.0, todayAds = 0, totalAds = 0;

        // Reklam Widget Başlatma
        const adexiumWidget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial'
        });

        // VERİ YÜKLEME
        async function loadData() {
            const today = new Date().toLocaleDateString('tr-TR');
            const snap = await getDoc(doc(db, "users", myId));

            if (snap.exists()) {
                const data = snap.data();
                balance = data.balance || 0;
                totalAds = data.totalAdsWatched || 0;
                todayAds = (data.lastAdDate === today) ? (data.todayAds || 0) : 0;
            } else {
                await setDoc(doc(db, "users", myId), { 
                    balance: 0, totalAdsWatched: 0, todayAds: 0, 
                    username: "@" + myUser, lastAdDate: today 
                });
            }
            updateUI();
        }

        // VİDEO İZLEME FONKSİYONU
        window.watchAd = async () => {
            if (todayAds >= DAILY_LIMIT) {
                tg.showAlert("Günlük 250 reklam sınırına ulaştınız!");
                return;
            }

            // Reklamı Tetikle
            tg.HapticFeedback.impactOccurred('medium');
            
            // Adexium autoMode çağırıyoruz
            adexiumWidget.autoMode({
                // Reklam Başarıyla Tamamlandığında
                onAdCompleted: async () => {
                    await awardUser();
                },
                // Reklam Kapatıldığında (Eğer tamamlanmadıysa ödül verme)
                onAdClosed: () => {
                    console.log("Reklam kapandı.");
                },
                // Hata Durumunda
                onAdError: (err) => {
                    tg.showAlert("Reklam yüklenemedi, lütfen tekrar deneyin.");
                }
            });
        };

        // ÖDÜL VERME İŞLEMİ (Sadece başarılı izlemede çalışır)
        async function awardUser() {
            balance += AD_REWARD;
            todayAds += 1;
            totalAds += 1;
            
            await updateDoc(doc(db, "users", myId), {
                balance: balance,
                todayAds: todayAds,
                totalAdsWatched: totalAds,
                lastAdDate: new Date().toLocaleDateString('tr-TR'),
                lastSeen: serverTimestamp()
            });

            updateUI();
            tg.showPopup({ title: "Başarılı!", message: "0.0005 TON hesabınıza eklendi." });
        }

        function updateUI() {
            document.getElementById('mainBal').innerText = balance.toFixed(4) + " TON";
            document.getElementById('adCountText').innerText = todayAds + " / " + DAILY_LIMIT;
            const percent = (todayAds / DAILY_LIMIT) * 100;
            document.getElementById('progressBar').style.width = percent + "%";
        }

        // Admin Listeleme
        window.loadAdminList = async () => {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('adminUserList');
            list.innerHTML = "";
            snap.forEach((userDoc) => {
                const u = userDoc.data();
                const card = document.createElement('div');
                card.className = "bg-[#161b22] p-4 rounded-2xl border border-[#30363d] mb-2";
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div><p class="text-blue-400 font-bold">${u.username}</p><p class="text-[9px] text-gray-500">Bugün: ${u.todayAds || 0}</p></div>
                        <div class="text-right"><p class="font-black">${u.balance?.toFixed(4)}</p><p class="text-[9px] text-green-500">Toplam: ${u.totalAdsWatched}</p></div>
                    </div>
                `;
                list.appendChild(card);
            });
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if (id === 'tab-admin') window.loadAdminList();
            if (btn) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-500', 'text-gray-500'));
                btn.classList.replace('text-gray-500', 'text-blue-500');
            }
        };

        if (myId === ADMIN_ID) document.getElementById('adminNav').classList.remove('hidden');
        loadData();
    </script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; }
        .watch-btn { background: linear-gradient(135deg, #0088cc 0%, #004466 100%); transition: all 0.2s; }
        .watch-btn:active { transform: scale(0.96); }
        .tab-content { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="flex justify-center min-h-screen">
    <div class="w-full max-w-md bg-[#0d1117] flex flex-col relative border-x border-[#30363d]">
        
        <div class="p-8 text-center bg-[#0b0e14]">
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1">Mevcut Bakiyeniz</p>
            <h1 id="mainBal" class="text-5xl font-black text-white tracking-tighter">0.0000 TON</h1>
        </div>

        <main class="flex-grow p-6 pb-24">
            
            <section id="tab-main" class="tab-content space-y-8">
                <div class="bg-[#161b22] p-8 rounded-[40px] text-center border border-[#30363d] space-y-6">
                    <div class="py-2"><i class="fa-solid fa-circle-play text-8xl text-blue-500"></i></div>
                    <div>
                        <h2 class="text-2xl font-black italic">VİDEO İZLE</h2>
                        <p class="text-xs text-gray-500 mt-2">İzlediğin her video için anında ödül kazan!</p>
                    </div>
                    <button onclick="window.watchAd()" class="w-full watch-btn py-5 rounded-2xl font-black text-lg shadow-xl uppercase">
                        REKLAMI BAŞLAT
                    </button>
                </div>

                <div class="px-2 space-y-3">
                    <div class="flex justify-between text-[10px] font-black text-gray-500 uppercase">
                        <span>Günlük Enerji</span>
                        <span id="adCountText">0 / 250</span>
                    </div>
                    <div class="w-full h-2 bg-gray-800 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-blue-500 rounded-full transition-all duration-700" style="width: 0%"></div>
                    </div>
                </div>
            </section>

            <section id="tab-admin" class="tab-content hidden">
                <h2 class="text-xl font-black mb-4">Üye Listesi</h2>
                <div id="adminUserList" class="space-y-2"></div>
            </section>

        </main>

        <nav class="fixed bottom-0 w-full max-w-md bg-[#0b0e14] border-t border-[#30363d] p-4 flex justify-around">
            <button onclick="switchTab('tab-main', this)" class="nav-btn text-blue-500 flex flex-col items-center flex-1">
                <i class="fa-solid fa-bolt text-lg mb-1"></i><span class="text-[9px] font-bold">KAZAN</span>
            </button>
            <button id="adminNav" onclick="switchTab('tab-admin', this)" class="nav-btn hidden text-gray-500 flex flex-col items-center flex-1">
                <i class="fa-solid fa-user-gear text-lg mb-1"></i><span class="text-[9px] font-bold">ADMİN</span>
            </button>
        </nav>
    </div>
</body>
</html>
