<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker - Admin Edition</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --panel-bg: #0f172a;
            --item-bg: #1e293b;
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('background.jpg') no-repeat center center; /* */
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* ÃœST PANEL */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: rgba(0,0,0,0.6); z-index: 100;
        }
        .profile-info { display: flex; align-items: center; gap: 10px; }
        .p-img { width: 45px; height: 45px; border: 2px solid var(--accent-blue); border-radius: 10px; }
        
        .stat-card { background: var(--panel-bg); padding: 5px 12px; border-radius: 12px; border: 1px solid #334155; min-width: 90px; }
        .stat-val { font-weight: bold; color: var(--gold); display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* EKRAN YÃ–NETÄ°MÄ° */
        .screen { display: none; flex-grow: 1; flex-direction: column; overflow-y: auto; padding-bottom: 150px; }
        .active-screen { display: flex; }

        /* ANA OYUN ALANI */
        .play-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .side-btns { position: absolute; width: 100%; top: 20px; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; pointer-events: none; }
        .side-col { display: flex; flex-direction: column; gap: 15px; pointer-events: auto; }
        .s-btn { width: 65px; text-align: center; font-size: 9px; font-weight: bold; cursor: pointer; }
        .s-btn img { width: 100%; border-radius: 12px; margin-bottom: 4px; border: 1px solid rgba(255,255,255,0.1); }
        
        .score-box { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .score-box img { width: 40px; }
        .score-box span { font-size: 3.5rem; font-weight: 900; }

        #hero { width: 220px; cursor: pointer; transition: transform 0.05s; z-index: 5; }

        /* GELÄ°ÅžTÄ°RME LÄ°STESÄ° */
        .list-container { padding: 15px; }
        .list-item { 
            background: var(--item-bg); border-radius: 15px; padding: 12px; 
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;
            border: 1px solid #334155;
        }
        .item-info { display: flex; align-items: center; gap: 12px; }
        .item-icon { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .action-btn { background: var(--accent-blue); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; }

        /* ALT PANEL */
        .footer { 
            position: absolute; bottom: 0; width: 100%; 
            background: #0f172a; padding: 10px 10px 30px; border-top: 1px solid #1e293b; box-sizing: border-box;
        }
        .energy-bar { background: #1e293b; height: 12px; border-radius: 10px; border: 1px solid #334155; overflow: hidden; margin-top: 5px; }
        #bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #3b82f6, #2563eb); transition: width 0.2s; }

        .nav-bar { display: flex; justify-content: space-between; gap: 6px; margin-top: 15px; }
        .nav-item { 
            flex: 1; background: #1e293b; border-radius: 12px; padding: 8px 0; 
            display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #94a3b8;
        }
        .nav-item img { width: 28px; height: 28px; margin-bottom: 3px; }
        .nav-item.active { background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%); color: white; }

        /* MODAL */
        .modal-overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); 
            display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter: blur(5px);
        }
        .modal-box { background:#0f172a; width:80%; padding:25px; border-radius:20px; border:2px solid var(--accent-blue); text-align:center; }

        .pop { position: absolute; color: var(--gold); font-weight: 900; font-size: 2rem; pointer-events: none; animation: rise 0.7s forwards; }
        @keyframes rise { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="modal" class="modal-overlay" onclick="closeM()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h2 id="m-t">Bilgi</h2>
            <p id="m-b" style="color:#94a3b8; margin:15px 0;"></p>
            <button onclick="closeM()" style="background:var(--accent-blue); color:white; border:none; padding:10px; border-radius:10px; width:100%; font-weight:bold;">Kapat</button>
        </div>
    </div>

    <div class="top-nav">
        <div class="profile-info">
            <img src="Level1.jpg" class="p-img"> <div>
                <div style="font-size: 12px; font-weight: 800;">V.Albayrak</div>
                <div style="font-size: 10px; color: #94a3b8;">ID: 8392479231</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-val">ðŸ’° <span id="t-coin">0</span></div>
        </div>
    </div>

    <div id="scr-play" class="screen active-screen">
        <div class="side-btns">
            <div class="side-col">
                <div class="s-btn" onclick="openM('AIRDROP', 'ID: 8392479231 iÃ§in cÃ¼zdan yakÄ±nda!')">
                    <img src="airdro.jpg">AIRDROP </div>
            </div>
            <div class="side-col">
                <div class="s-btn" onclick="openM('AUTO TAP', 'Robot enerjin bitene kadar tÄ±klar.')">
                    <img src="autotapl.jpg">AUTO TAP </div>
            </div>
        </div>
        <div class="play-area">
            <div class="score-box">
                <span>ðŸ’° <span id="b-coin">0</span></span>
            </div>
            <img src="kedi.jpg" id="hero" onclick="tap(event)"> </div>
    </div>

    <div id="scr-upgrade" class="screen">
        <div class="list-container">
            <h2>GeliÅŸtirme</h2>
            <div class="list-item">
                <div class="item-info"><img src="Level1.jpg" class="item-icon"><div><b>Tap Reward</b><br><small>+1 Puan</small></div></div>
                <button class="action-btn" onclick="buy('tap', 500)">500</button>
            </div>
        </div>
    </div>

    <div id="scr-friends" class="screen">
        <div class="list-container">
            <h2>ArkadaÅŸlar</h2>
            <div class="list-item" style="flex-direction:column; gap:10px;">
                <p>Link: https://t.me/bums_bot?start=ref8392479231</p>
                <button class="action-btn" style="width:100%" onclick="alert('KopyalandÄ±!')">KOPYALA</button>
            </div>
        </div>
    </div>

    <div id="scr-tasks" class="screen">
        <div class="list-container">
            <h2>GÃ¶revler</h2>
            <div class="list-item">
                <div class="item-info"><div>ðŸ“± <b>Telegram</b><br><small>+5.000 Puan</small></div></div>
                <button class="action-btn" onclick="alert('Kanala yÃ¶nlendiriliyor...')">KatÄ±l</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;">
            <span>âš¡ <span id="e-cur">2000</span> / 2000</span>
            <span style="color:var(--gold);">+<span id="p-val">5</span>/tÄ±k</span>
        </div>
        <div class="energy-bar"><div id="bar-fill"></div></div>
        
        <div class="nav-bar">
            <div class="nav-item active" onclick="sw('play', this)"><img src="sekme1.jpg"><span>Play</span></div> <div class="nav-item" onclick="sw('upgrade', this)"><img src="sekme1.jpg" style="filter:hue-rotate(90deg)"><span>Upgrade</span></div>
            <div class="nav-item" onclick="sw('friends', this)"><img src="sekme1.jpg" style="filter:hue-rotate(180deg)"><span>Friends</span></div>
            <div class="nav-item" onclick="sw('tasks', this)"><img src="sekme1.jpg" style="filter:hue-rotate(270deg)"><span>Tasks</span></div>
        </div>
    </div>
</div>

<script>
    let coins = 0, energy = 2000, power = 5;

    function tap(ev) {
        if(energy >= power) {
            coins += power; energy -= power; update();
            const f = document.createElement('div'); f.className = 'pop'; f.innerText = `+${power}`;
            f.style.left = ev.clientX + 'px'; f.style.top = (ev.clientY - 40) + 'px';
            document.body.appendChild(f); setTimeout(() => f.remove(), 600);
        }
    }

    function sw(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('scr-' + id).classList.add('active-screen');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function openM(t, b) {
        document.getElementById('m-t').innerText = t;
        document.getElementById('m-b').innerText = b;
        document.getElementById('modal').style.display = 'flex';
    }
    function closeM() { document.getElementById('modal').style.display = 'none'; }

    function buy(type, cost) {
        if(coins >= cost) { coins -= cost; if(type==='tap') power++; update(); }
        else alert("Bakiye yetersiz!");
    }

    function update() {
        document.getElementById('b-coin').innerText = coins.toLocaleString();
        document.getElementById('t-coin').innerText = coins > 1000 ? (coins/1000).toFixed(1) + "K" : coins;
        document.getElementById('e-cur').innerText = energy;
        document.getElementById('p-val').innerText = power;
        document.getElementById('bar-fill').style.width = (energy/2000*100) + "%";
    }

    setInterval(() => { if(energy < 2000) { energy = Math.min(2000, energy + 3); update(); } }, 1000);
</script>
</body>
</html>
