<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamKazan - Video Platformu</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --primary: #ff0000; /* YouTube Kƒ±rmƒ±zƒ±sƒ± */
            --accent: #3ea6ff;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* √úst Men√º */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { color: var(--primary); font-size: 24px; font-weight: bold; text-decoration: none; }
        
        .search-bar {
            background: #121212;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 20px;
            width: 40%;
            color: white;
        }

        /* Ana Panel Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sol Sidebar */
        nav {
            width: 240px;
            padding: 10px;
            background: var(--bg);
        }

        nav ul { list-style: none; padding: 0; }
        nav li {
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        nav li:hover { background: #272727; }

        /* Video Alanƒ± */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: none;
            cursor: pointer;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #333;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }

        .video-info {
            display: flex;
            margin-top: 10px;
            gap: 12px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            background: #555;
            border-radius: 50%;
        }

        .video-text h3 {
            font-size: 14px;
            margin: 0 0 5px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-text p {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }

        /* Kazan√ß Paneli */
        .earning-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Alt C√ºzdan Barƒ± */
        .wallet-bar {
            background: var(--card-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">StreamKazan</a>
        <input type="text" class="search-bar" placeholder="Video ara...">
        <div class="user-info">
            <span id="user-balance" style="color: #00ff00; font-weight: bold;">Bakiye: 0.00 ‚Ç∫</span>
        </div>
    </header>

    <div class="main-container">
        <nav>
            <ul>
                <li onclick="alert('Ana Sayfa')">üè† Ana Sayfa</li>
                <li onclick="alert('Shorts')">ü©≥ Shorts</li>
                <li onclick="alert('Abonelikler')">üîî Abonelikler</li>
                <hr style="border-color: #333;">
                <li onclick="alert('C√ºzdan')">üí∞ C√ºzdanƒ±m</li>
                <li onclick="alert('Referans')">üë• Referanslar</li>
                <li onclick="alert('Ayarlar')">‚öôÔ∏è Ayarlar</li>
            </ul>
        </nav>

        <main class="content" id="video-grid">
            </main>
    </div>

    <div class="wallet-bar">
        <div><strong>Durum:</strong> ƒ∞zlemeye hazƒ±r üü¢</div>
        <button onclick="addRef()" style="background: var(--accent); border: none; padding: 8px 15px; border-radius: 5px; color: white; cursor: pointer;">Referans Linki Al</button>
    </div>

    <script>
        // √ñrnek Video Veritabanƒ±
        const videos = [
            { id: 'dQw4w9WgXcQ', title: 'Nasƒ±l Daha √áok Kazanƒ±lƒ±r?', author: 'Eƒüitim Devri', views: '1.2M', reward: '0.50 ‚Ç∫' },
            { id: '9bZkp7q19f0', title: 'D√ºnyanƒ±n En Hƒ±zlƒ± Arabalarƒ±', author: 'Hƒ±z Tutkusu', views: '800B', reward: '0.45 ‚Ç∫' },
            { id: '2Vv-BfVoq4g', title: 'Kodlama √ñƒüreniyoruz', author: 'Yazƒ±lƒ±m D√ºnyasƒ±', views: '500B', reward: '0.60 ‚Ç∫' },
            { id: 'l482T0yNkeo', title: 'Gezilecek En ƒ∞yi Yerler', author: 'Gezgin', views: '2M', reward: '0.30 ‚Ç∫' },
            { id: '7wtfhZwyrcc', title: 'Mutfakta Devrim: 5 Dakika', author: '≈ûef Kapƒ±nda', views: '3M', reward: '0.25 ‚Ç∫' },
            { id: 'kJQP7kiw5Fk', title: 'Akƒ±llƒ± Yatƒ±rƒ±m Stratejileri', author: 'Finans 101', views: '150B', reward: '1.00 ‚Ç∫' }
        ];

        const grid = document.getElementById('video-grid');
        let balance = 0.00;

        // Videolarƒ± Ekrana Bas
        function loadVideos() {
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => watchVideo(video.reward);
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg" alt="thumbnail">
                        <div class="earning-badge">+${video.reward}</div>
                    </div>
                    <div class="video-info">
                        <div class="channel-icon"></div>
                        <div class="video-text">
                            <h3>${video.title}</h3>
                            <p>${video.author}</p>
                            <p>${video.views} g√∂r√ºnt√ºleme</p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function watchVideo(amount) {
            const reward = parseFloat(amount.replace(' ‚Ç∫', '').replace(',', '.'));
            alert("Video a√ßƒ±lƒ±yor... ƒ∞zleme sonunda " + amount + " bakiyenize eklenecek.");
            
            // Sim√ºlasyon: 5 saniye sonra bakiye ekle
            setTimeout(() => {
                balance += reward;
                document.getElementById('user-balance').innerText = `Bakiye: ${balance.toFixed(2)} ‚Ç∫`;
            }, 5000);
        }

        function addRef() {
            const code = Math.random().toString(36).substring(7).toUpperCase();
            prompt("Referans Linkiniz:", "https://streamkazan.com/join?ref=" + code);
        }

        window.onload = loadVideos;
    </script>
</body>
</html>
