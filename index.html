<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker Pro</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --nav-size: 70px; /* Sekme ikonları daha da büyütüldü */
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('image_825d26.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* Üst Bilgi Paneli */
        .top-nav {
            display: flex; justify-content: space-between;
            padding: 15px; background: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid #334155;
            z-index: 20;
        }

        .profile { display: flex; align-items: center; gap: 10px; }
        .p-img { width: 45px; height: 45px; border-radius: 10px; border: 2px solid var(--accent-blue); }

        .currency-row { display: flex; gap: 8px; }
        .card { background: #1e293b; padding: 5px 12px; border-radius: 10px; text-align: center; }

        /* Yan Menüler - Çakışma Önleyici Sabit Konum */
        .side-bar {
            position: absolute; width: 100%; top: 110px;
            display: flex; justify-content: space-between;
            padding: 0 15px; pointer-events: none;
            z-index: 15;
        }
        .side-col { display: flex; flex-direction: column; gap: 15px; pointer-events: auto; }
        .s-item { width: 60px; text-align: center; font-size: 0.65rem; font-weight: bold; }
        .s-item img { width: 100%; border-radius: 12px; margin-bottom: 3px; border: 1px solid #475569; }

        /* ANA OYUN ALANI */
        .main-stage {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative; z-index: 5;
        }

        #score-text { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 20px rgba(0,0,0,0.8); }

        /* ANA TIKLANAN GÖRSEL: TapLv1.jpg */
        #main-hero {
            width: 260px; /* Ortadaki görsel boyutu */
            transition: transform 0.05s;
            cursor: pointer;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.7));
        }
        #main-hero:active { transform: scale(0.92); }

        /* Notcoin Sol Alt Sabit */
        .coin-overlay {
            position: absolute; left: 20px; bottom: 40px;
            width: 90px; filter: drop-shadow(0 0 15px var(--gold));
        }

        /* ALT PANEL VE BÜYÜK SEKMELER */
        .bottom-ui {
            background: rgba(15, 23, 42, 0.95);
            padding: 20px 10px; border-top: 2px solid #334155;
            z-index: 20;
        }

        .energy-info { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; }
        .e-bar-bg { background: #334155; height: 16px; border-radius: 20px; overflow: hidden; margin-bottom: 15px; }
        #e-bar-fill { width: 100%; height: 100%; background: var(--accent-blue); transition: width 0.2s; }

        .nav-tabs { display: flex; justify-content: space-around; align-items: flex-end; }
        .tab { text-align: center; color: #94a3b8; font-size: 0.8rem; flex: 1; cursor: pointer; }
        
        /* BÜYÜK SEKME GÖRSELLERİ */
        .tab img { 
            width: var(--nav-size); height: var(--nav-size); 
            display: block; margin: 0 auto 5px; border-radius: 15px;
            transition: transform 0.2s;
        }
        .tab.active { color: white; font-weight: bold; }
        .tab.active img { transform: translateY(-5px); border: 2px solid var(--gold); box-shadow: 0 0 15px var(--gold); }

        /* Tıklama Baloncuğu */
        .pop {
            position: absolute; color: var(--gold); font-weight: 900; font-size: 2rem;
            pointer-events: none; animation: rise 0.7s forwards;
        }
        @keyframes rise { to { transform: translateY(-130px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-nav">
        <div class="profile">
            <img src="TapLv1.jpg" class="p-img">
            <div>
                <div style="font-size:0.85rem; font-weight:bold;">V.Albayra...</div>
                <div style="font-size:0.65rem; color:#94a3b8;">ID: 8392479231</div>
            </div>
        </div>
        <div class="currency-row">
            <div class="card">
                <div style="font-size:0.55rem; color:#94a3b8;">Coin</div>
                <div id="c-top" style="color:var(--gold); font-weight:bold;">0</div>
            </div>
            <div class="card">
                <div style="font-size:0.55rem; color:#94a3b8;">Per hour</div>
                <div id="h-top" style="color:#10b981; font-weight:bold;">+0</div>
            </div>
        </div>
    </div>

    <div class="side-bar">
        <div class="side-col">
            <div class="s-item"><img src="Jgang.jpg">JOIN GANG</div>
            <div class="s-item"><img src="TapEarn.jpg">8h 0m</div>
            <div class="s-item"><img src="Airdrop.jpg">AIRDROP</div>
        </div>
        <div class="side-col">
            <div class="s-item"><img src="AutoTap.jpg">AUTO TAP</div>
            <div class="s-item"><img src="Nft.jpg">NFT</div>
        </div>
    </div>

    <div class="main-stage" id="tap-zone">
        <div id="score-text">0</div>
        
        <img src="TapLv1.jpg" id="main-hero" alt="Hero">
        
        <img src="Notcoin.jpg" class="coin-overlay" alt="Notcoin">
    </div>

    <div class="bottom-ui">
        <div class="energy-info">
            <span>⚡ <span id="e-num">2000</span> / 2000</span>
            <span style="color:var(--gold);" id="tap-power-info">+5 Per tap</span>
        </div>
        <div class="e-bar-bg"><div id="e-bar-fill"></div></div>

        <div class="nav-tabs">
            <div class="tab active"><img src="Notcoin.jpg">Bums</div>
            <div class="tab" onclick="gameUpgrade()"><img src="Upgrade.jpg">Geliştir</div>
            <div class="tab"><img src="Task.jpg">Görevler</div>
            <div class="tab"><img src="friends.jpg">Arkadaşlar</div>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let energy = 2000;
    let power = 5;
    let hourly = 0;

    const sText = document.getElementById('score-text');
    const cTop = document.getElementById('c-top');
    const eBar = document.getElementById('e-bar-fill');
    const eNum = document.getElementById('e-num');
    const hTop = document.getElementById('h-top');

    document.getElementById('tap-zone').addEventListener('pointerdown', (e) => {
        if (energy >= power) {
            coins += power;
            energy -= power;
            updateUI();
            createPop(e.clientX, e.clientY);
        }
    });

    function updateUI() {
        sText.innerText = Math.floor(coins).toLocaleString();
        cTop.innerText = coins > 1000 ? (coins/1000).toFixed(1) + "K" : Math.floor(coins);
        eBar.style.width = (energy / 2000 * 100) + "%";
        eNum.innerText = Math.floor(energy);
        hTop.innerText = "+" + hourly;
        document.getElementById('tap-power-info').innerText = `+${power} Per tap`;
    }

    function gameUpgrade() {
        let cost = power * 120;
        if (coins >= cost) {
            coins -= cost;
            power += 5;
            hourly += 150;
            updateUI();
            alert("GELİŞTİRİLDİ!\nYeni Güç: " + power + "\nSaatlik: +" + hourly);
        } else {
            alert("Yetersiz Coin! Gerekli: " + cost);
        }
    }

    function createPop(x, y) {
        const p = document.createElement('div');
        p.className = 'pop';
        p.innerText = `+${power}`;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 700);
    }

    setInterval(() => {
        if (energy < 2000) energy = Math.min(2000, energy + 5);
        if (hourly > 0) coins += (hourly / 3600);
        updateUI();
    }, 1000);
</script>

</body>
</html>
