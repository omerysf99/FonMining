<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX GEP V8 MASTER</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #8b5cf6; --secondary: #fbbf24; --bg: #030008; --card: rgba(20, 10, 40, 0.7); --green: #10b981; --red: #ef4444; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; margin: auto; position: relative; display: flex; flex-direction: column; background: radial-gradient(circle at 50% -20%, #2e1065 0%, var(--bg) 85%); }
        
        .ad-progress { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); z-index: 1000; }
        #ad-fill { width: 0%; height: 100%; background: var(--secondary); transition: linear; }
        
        .header { padding: 15px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 10px; display: flex; align-items: center; gap: 8px; }
        .icon { width: 30px; height: 30px; border-radius: 50%; border: 1.5px solid var(--primary); }

        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .fan-stage { width: 220px; height: 220px; position: relative; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
        .fan-blade { position: absolute; width: 100%; height: 100%; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 5px solid var(--primary); animation: spin 1.2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .btn { padding: 16px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; width: 100%; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: var(--green); color: white; }
        .btn-ghost-disable { opacity: 0.5; filter: grayscale(1); pointer-events: none; } /* Ghost Mode Engelleyici */

        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid var(--border); border-radius: 10px; color: white; margin: 5px 0; }

        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: rgba(5, 2, 15, 0.98); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-link { color: rgba(255,255,255,0.3); font-size: 0.6rem; text-align: center; flex: 1; }
        .nav-link.active { color: var(--secondary); }

        /* Admin UI */
        .admin-card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 12px; margin-bottom: 8px; border-left: 4px solid var(--primary); }
        .badge { background: var(--secondary); color: black; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: bold; }
        #ghost-banner { display: none; background: #fbbf24; color: black; font-weight: 900; text-align: center; padding: 5px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-banner">‚ö†Ô∏è GHOST MODE: READ ONLY (Sadece ƒ∞zleme Modu)</div>
    <div class="ad-progress"><div id="ad-fill"></div></div>
    
    <header class="header">
        <div class="stat-box"><img src="pico.jpg" class="icon"><div><p style="font-size:0.5rem;">PI</p><p id="h-pi">0.00</p></div></div>
        <div class="stat-box"><img src="pinix.jpg" class="icon"><div><p style="font-size:0.5rem;">PNX</p><p id="h-pnx">0</p></div></div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-stage"><div class="fan-blade"></div></div>
        <h1 id="m-val" style="font-family:'Orbitron'; font-size:2.5rem; text-align:center; color:var(--secondary);">0.00000000</h1>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button class="btn btn-p" id="claim-btn" onclick="claim()">Claim</button>
            <button class="btn btn-s" id="swap-btn" onclick="tab('v-swap')">Swap</button>
        </div>
    </div>

    <div id="v-pay" class="view">
        <h2>Withdrawal Request</h2>
        <div class="glass">
            <input type="text" id="w-addr" placeholder="Wallet Address">
            <input type="number" id="w-amt" placeholder="Min 30 PI">
            <button class="btn btn-p" onclick="sendWithdraw()">Send Request</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red);">Admin Console</h2>
        <div style="margin: 15px 0;">
            <h3 style="font-size: 0.8rem; opacity: 0.7;">PULL REQUESTS (√ñdeme Talepleri)</h3>
            <div id="adm-withdraws"></div>
        </div>
        <h3 style="font-size: 0.8rem; opacity: 0.7;">USER MANAGEMENT</h3>
        <div id="adm-users"></div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-link" onclick="tab('v-pay', this)"><i>üí≥</i>Pay</div>
        <div class="nav-link" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>üõ†Ô∏è</i>Admin</div>
    </nav>
</div>

<script>
    const firebaseConfig = { /* ... Mevcut config ... */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "user_123";
    let activeUid = realUid;
    let data = { pi: 0, pnx: 0, uncl: 0, lastSync: Date.now(), isBanned: false, username: tg.initDataUnsafe?.user?.username || "Guest" };
    let mRate = 0.0001;

    function init() {
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) {
                const cloud = doc.data();
                // OFFLINE MINING: Uygulama kapalƒ±yken ge√ßen s√ºreyi hesapla
                if(!window.isSynced) {
                    const diff = Math.floor((Date.now() - cloud.lastSync) / 1000);
                    if(diff > 0) cloud.uncl = (cloud.uncl || 0) + (diff * mRate);
                    window.isSynced = true;
                }
                data = cloud;
                render();
            } else {
                db.collection("users").doc(activeUid).set(data);
            }
        });

        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'block';

        // Mining Tick
        setInterval(() => {
            data.uncl += mRate;
            document.getElementById('m-val').innerText = data.uncl.toFixed(8);
            if(Math.floor(Date.now()/1000) % 20 === 0) { // 20s de bir auto-save
                db.collection("users").doc(activeUid).update({ uncl: data.uncl, lastSync: Date.now() });
            }
        }, 1000);
    }

    function render() {
        document.getElementById('h-pi').innerText = (data.pi || 0).toFixed(2);
        document.getElementById('h-pnx').innerText = Math.floor(data.pnx || 0);
        
        // Ghost Mode Kontrol√º: Eƒüer aktif UID senin deƒüilse, butonlarƒ± boz
        const isGhost = activeUid !== realUid;
        document.getElementById('ghost-banner').style.display = isGhost ? 'block' : 'none';
        document.getElementById('claim-btn').className = isGhost ? "btn btn-p btn-ghost-disable" : "btn btn-p";
    }

    // ADMIN √ñZEL: BAKƒ∞YE EKLEME
    async function admAddBalance(uid, type) {
        let val = prompt("Eklenecek miktar:");
        if(!val) return;
        await db.collection("users").doc(uid).update({ [type]: firebase.firestore.FieldValue.increment(parseFloat(val)) });
        alert("G√ºncellendi!");
        loadAdmin();
    }

    async function loadAdmin() {
        const uList = document.getElementById('adm-users');
        const wList = document.getElementById('adm-withdraws');
        
        // Kullanƒ±cƒ±larƒ± @kullaniciadi ile sƒ±rala
        const users = await db.collection("users").orderBy("username", "asc").get();
        uList.innerHTML = "";
        users.forEach(doc => {
            const d = doc.data();
            uList.innerHTML += `
                <div class="admin-card">
                    <b>@${d.username}</b> <span class="badge">PI: ${d.pi.toFixed(2)}</span>
                    <div style="margin-top:8px; display:flex; gap:5px;">
                        <button onclick="enterAccount('${doc.id}')" style="font-size:0.5rem; padding:4px;">ƒ∞ZLE</button>
                        <button onclick="admAddBalance('${doc.id}', 'pi')" style="font-size:0.5rem; padding:4px;">+PI</button>
                        <button onclick="admAddBalance('${doc.id}', 'pnx')" style="font-size:0.5rem; padding:4px;">+PNX</button>
                        <button onclick="toggleBan('${doc.id}', ${d.isBanned})" style="font-size:0.5rem; color:red; padding:4px;">${d.isBanned?'A√á':'BAN'}</button>
                    </div>
                </div>`;
        });

        // √ñdeme Taleplerini Getir
        const pulls = await db.collection("withdrawals").get();
        wList.innerHTML = pulls.empty ? "<p style='font-size:0.6rem;'>Talep yok.</p>" : "";
        pulls.forEach(doc => {
            const p = doc.data();
            wList.innerHTML += `<div class="admin-card" style="border-left-color:var(--green)">
                @${p.uid} <br> ${p.amt} PI -> ${p.addr}
                <button onclick="deleteWithdraw('${doc.id}')" style="display:block; margin-top:5px; font-size:0.5rem;">√ñDENDƒ∞ / Sƒ∞L</button>
            </div>`;
        });
    }

    function enterAccount(id) {
        activeUid = id;
        window.isSynced = false;
        tab('v-home');
        init();
    }

    async function sendWithdraw() {
        const amt = parseFloat(document.getElementById('w-amt').value);
        const addr = document.getElementById('w-addr').value;
        if(amt >= 30 && data.pi >= amt) {
            await db.collection("withdrawals").add({ uid: activeUid, addr, amt, date: Date.now() });
            await db.collection("users").doc(activeUid).update({ pi: firebase.firestore.FieldValue.increment(-amt) });
            alert("Talebiniz Admin'e iletildi!");
        }
    }

    async function deleteWithdraw(id) {
        if(confirm("Silinsin mi?")) { await db.collection("withdrawals").doc(id).delete(); loadAdmin(); }
    }

    function claim() {
        if(data.uncl < 0.001) return;
        db.collection("users").doc(activeUid).update({ pi: firebase.firestore.FieldValue.increment(data.uncl), uncl: 0, lastSync: Date.now() });
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'v-admin') loadAdmin();
    }

    window.onload = init;
</script>
</body>
</html>
