<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix Mining App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Site Boyutu 9:16 Simülasyonu */
        body { 
            background: #0b0714; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .app-container {
            width: 100%;
            max-width: 414px; /* Standart Mobil Genişliği */
            height: 100vh;
            background: radial-gradient(circle at top, #1e1333 0%, #0b0714 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-content { display: none; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .active-tab { display: block; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 18px; 
        }

        /* Mining Fan Animasyonu */
        .mining-fan-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }

        .fan-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spin 6s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #walletModal { 
            display: none; 
            position: absolute; 
            inset: 0; 
            background: rgba(0,0,0,0.92); 
            z-index: 100; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }

        /* Alt Navigasyon */
        nav {
            background: rgba(15, 10, 26, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="walletModal">
            <div class="glass-card w-full p-8 text-center border-purple-500/30">
                <h3 class="text-xl font-bold mb-6 italic tracking-widest text-purple-400">CONNECT ADDRESS</h3>
                <input type="text" id="walletInput" placeholder="Enter Address" 
                    class="w-full bg-black/50 border border-purple-900 rounded-xl p-4 mb-6 text-center text-sm outline-none focus:border-purple-500">
                <button onclick="processWallet()" class="w-full bg-purple-600 py-4 rounded-2xl font-black tracking-widest hover:bg-purple-500 transition">CONNECT</button>
                <button onclick="closeModal()" class="mt-6 text-gray-500 text-xs uppercase tracking-widest">Cancel</button>
            </div>
        </div>

        <main class="flex-grow p-6 overflow-y-auto pb-32">
            
            <section id="home" class="tab-content active-tab">
                <div class="space-y-3 mb-6">
                    <div class="glass-card p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-purple-900/50 rounded-full flex items-center justify-center border border-purple-500/30">
                                <i class="fas fa-p text-purple-400"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-[10px] text-gray-500 uppercase font-bold">Balance</p>
                                <p class="text-lg font-black tracking-tight">0.00000000 PI</p>
                            </div>
                        </div>
                        <i class="fas fa-copy text-gray-600 text-sm"></i>
                    </div>

                    <div class="glass-card p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center border border-slate-600">
                                <i class="fas fa-bolt text-slate-400"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-[10px] text-gray-500 uppercase font-bold">Balance</p>
                                <p id="pinixDisplay" class="text-lg font-black tracking-tight text-gray-300">0 PINIX</p>
                            </div>
                        </div>
                        <i class="fas fa-copy text-gray-600 text-sm"></i>
                    </div>
                </div>

                <div class="mining-fan-container">
                    <img src="pinix.jpg" class="fan-image" alt="Pinix Mining">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-12 h-12 bg-[#5d3fd3] rounded-full flex items-center justify-center border-4 border-[#1e1333] shadow-[0_0_20px_rgba(93,63,211,0.5)]">
                            <i class="fas fa-pi text-white text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-2">
                    <p class="text-gray-500 text-sm italic mb-1">Mining...</p>
                    <h2 class="text-4xl font-black text-[#facc15] tracking-tighter mb-8">0.00000000 PI</h2>

                    <div class="inline-flex items-center gap-3 bg-slate-900/60 border border-slate-800 px-6 py-3 rounded-2xl mb-8">
                        <i class="fas fa-bolt text-yellow-500"></i>
                        <div class="text-left">
                            <p class="text-[10px] text-gray-500 uppercase">Mining Power</p>
                            <p class="font-black text-sm text-gray-200">0 GH/s</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <button class="bg-[#5d3fd3] py-4 rounded-[2rem] font-bold text-lg shadow-lg shadow-purple-950/20">Claim</button>
                        <button class="bg-[#10b981] py-4 rounded-[2rem] font-bold text-lg flex items-center justify-center gap-2">
                            <i class="fas fa-sync-alt text-sm"></i> Swap PINIX
                        </button>
                    </div>
                    <button class="w-full bg-[#f59e0b] py-5 rounded-[2rem] font-black text-xl text-black flex items-center justify-center gap-3 active:scale-95 transition-transform">
                        <i class="fas fa-rocket"></i> BOOST
                    </button>
                </div>
            </section>

            <section id="wallet" class="tab-content">
                <h2 class="text-2xl font-black italic mb-6">WALLET</h2>
                <div id="walletUI" class="glass-card p-10 text-center border-dashed border-2 border-gray-800">
                    <i class="fas fa-wallet text-4xl text-gray-700 mb-4 block"></i>
                    <p class="text-gray-500 text-sm mb-6 uppercase tracking-widest">No wallet connected</p>
                    <button onclick="openModal()" class="w-full bg-white text-black py-4 rounded-2xl font-bold">CONNECT NOW</button>
                </div>
            </section>

            <section id="missions" class="tab-content">
                <h2 class="text-2xl font-black italic mb-6 uppercase">Missions</h2>
                <div class="glass-card p-5 flex items-center justify-between border-l-4 border-l-blue-500">
                    <div class="flex items-center gap-4">
                        <i class="fab fa-telegram text-3xl text-blue-500"></i>
                        <div class="text-left">
                            <p class="font-bold text-sm">Join Channel</p>
                            <p class="text-xs text-blue-400 font-bold">+0 PINIX</p>
                        </div>
                    </div>
                    <a href="https://t.me/FonixCommunity" class="bg-blue-600 px-5 py-2 rounded-xl text-xs font-bold uppercase">Go</a>
                </div>
            </section>

            <section id="friends" class="tab-content">
                <h2 class="text-2xl font-black italic mb-6 uppercase">Friends</h2>
                <div class="glass-card p-6">
                    <p class="text-xs text-gray-500 uppercase mb-3">Your Referral Link</p>
                    <div class="bg-black/50 p-4 rounded-xl border border-purple-900/50 flex justify-between items-center">
                        <code id="refCode" class="text-purple-400 font-bold">REF-000000</code>
                        <button onclick="copyRef()"><i class="fas fa-copy text-gray-400"></i></button>
                    </div>
                </div>
            </section>

        </main>

        <nav class="absolute bottom-0 left-0 right-0 h-24 flex justify-around items-center px-2 border-t border-white/5">
            <button onclick="showTab('wallet')" class="nav-btn flex flex-col items-center flex-1 text-gray-600">
                <i class="fas fa-wallet text-xl mb-1"></i>
                <span class="text-[10px] uppercase font-bold">Wallet</span>
            </button>
            <button onclick="showTab('friends')" class="nav-btn flex flex-col items-center flex-1 text-gray-600">
                <i class="fas fa-user-friends text-xl mb-1"></i>
                <span class="text-[10px] uppercase font-bold">Friends</span>
            </button>
            <button onclick="showTab('home')" class="nav-btn flex flex-col items-center flex-1 text-white">
                <div class="bg-gradient-to-b from-purple-500 to-orange-400 w-14 h-14 rounded-2xl flex items-center justify-center -mt-8 shadow-xl rotate-45 border-4 border-[#0b0714]">
                    <i class="fas fa-home -rotate-45 text-xl"></i>
                </div>
                <span class="text-[10px] uppercase font-bold mt-1">Home</span>
            </button>
            <button onclick="showTab('missions')" class="nav-btn flex flex-col items-center flex-1 text-gray-600">
                <i class="fas fa-bullseye text-xl mb-1"></i>
                <span class="text-[10px] uppercase font-bold">Missions</span>
            </button>
            <button class="nav-btn flex flex-col items-center flex-1 text-gray-600">
                <i class="fas fa-th-large text-xl mb-1"></i>
                <span class="text-[10px] uppercase font-bold">More</span>
            </button>
        </nav>

    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-white', 'text-gray-600'));
            event.currentTarget.classList.replace('text-gray-600', 'text-white');
        }

        function openModal() { document.getElementById('walletModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('walletModal').style.display = 'none'; }

        function processWallet() {
            const addr = document.getElementById('walletInput').value;
            if(addr.length < 5) return alert("Invalid Address!");
            
            document.getElementById('walletUI').innerHTML = `
                <div class="text-left">
                    <p class="text-[10px] text-purple-400 font-bold uppercase">Verified Address</p>
                    <p class="text-xs font-mono break-all text-gray-300 mt-1">${addr}</p>
                    <div class="mt-6 pt-4 border-t border-white/5 flex justify-between items-center text-xs">
                        <span class="text-gray-500 uppercase">Network Status:</span>
                        <span class="text-green-500 font-bold uppercase">Online</span>
                    </div>
                </div>
            `;
            // Cüzdan bağlanınca bakiyeyi güncellemek istersen:
            // document.getElementById('pinixDisplay').innerText = '1,500 PINIX';
            closeModal();
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('refCode').innerText);
            alert("Referral copied!");
        }
    </script>
</body>
</html>
