<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pet Mining Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script type="text/javascript">
        let adWidget;
        document.addEventListener('DOMContentLoaded', () => {
            adWidget = new AdexiumWidget({
                wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', 
                adFormat: 'push-like'
            });
            adWidget.autoMode();
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        
        let stats = { balance: 0.0 };
        const SPEED = 0.000002;

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { balance: 0.0, energy: 23 };
                await setDoc(userRef, stats);
            }
            updateUI();
        }

        let miningInterval, sessionEarned = 0, adTimer = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('main-btn');
            if (btn.innerText === "PLAY / CLAIM") {
                startMining();
            } else {
                stopMining();
            }
        };

        function startMining() {
            document.getElementById('main-btn').innerText = "MINING...";
            document.getElementById('main-btn').style.background = "#ff9f43";
            
            miningInterval = setInterval(() => {
                sessionEarned += SPEED;
                adTimer++;
                document.getElementById('mining-val').innerText = sessionEarned.toFixed(8);

                // 10 Saniyede Bir Reklam Patlat
                if (adTimer >= 10) {
                    if(adWidget) adWidget.autoMode();
                    adTimer = 0;
                }
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            stats.balance += sessionEarned;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });
            location.reload();
        }

        function updateUI() {
            document.getElementById('top-balance').innerText = stats.balance.toFixed(2);
            document.getElementById('est-val').innerText = (stats.balance * 3.14).toFixed(2); // √ñrnek kur
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        window.onload = init;
    </script>

    <style>
        :root { --mor: #4e36b1; --sari: #f9d423; --turuncu: #f39c12; --bg: #3b2491; }
        body { margin: 0; background: var(--mor); color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; text-transform: uppercase; }
        
        #app { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; position: relative; background: linear-gradient(180deg, #5c42c3 0%, #3b2491 100%); }
        
        /* √úst Panel */
        .header { width: 90%; margin-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        .bal-box { background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 30px; border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; }
        .energy-box { background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 30px; color: #fff; font-size: 14px; display: flex; align-items: center; gap: 5px; }

        /* Orta Alan */
        .pet-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .image-placeholder { width: 220px; height: 220px; background: #34ace0; border: 8px solid rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin-bottom: 20px; font-size: 20px; }
        
        .title { font-size: 32px; text-shadow: 0 4px 0 rgba(0,0,0,0.3); margin-bottom: 5px; letter-spacing: 1px; }
        .counter { font-size: 28px; color: var(--sari); margin-bottom: 30px; }

        /* Butonlar */
        .btn { width: 85%; padding: 22px; border-radius: 25px; border: none; font-size: 22px; font-weight: 900; cursor: pointer; margin-bottom: 12px; box-shadow: 0 6px 0 rgba(0,0,0,0.2); transition: 0.1s; }
        .btn-play { background: var(--sari); color: #3b2491; }
        .btn-night { background: var(--turuncu); color: #fff; font-size: 16px; padding: 15px; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }

        /* Alt Men√º */
        .footer { width: 100%; height: 90px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; opacity: 0.6; }
        .nav-center { width: 70px; height: 70px; background: var(--sari); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -40px; border: 5px solid var(--mor); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .p { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        .active { display: flex; }
    </style>
</head>
