<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix Mining App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #050308; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .app-container {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: radial-gradient(circle at top, #1a0f2e 0%, #050308 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-content { display: none; height: 100%; overflow-y: auto; padding-bottom: 110px; }
        .active-tab { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { 
            background: rgba(255, 255, 255, 0.04); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 14px; 
        }

        .fan-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 15px auto;
        }

        .fan-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spin 8s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        nav {
            background: rgba(15, 10, 20, 0.98);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            height: 75px;
        }

        .nav-text { font-size: 9px; font-weight: 500; text-transform: uppercase; margin-top: 2px; }
        .nav-icon { font-size: 16px; }

        .btn-action { border-radius: 20px; font-weight: 700; transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="flex-grow p-4 overflow-y-auto">
            
            <section id="home" class="tab-content active-tab">
                <div class="space-y-2 mb-4">
                    <div class="glass-card p-3 flex justify-between items-center px-4">
                        <div class="flex items-center gap-3">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-6 h-6" alt="pi">
                            <div class="text-left">
                                <p class="text-[8px] text-gray-500 uppercase font-bold tracking-tighter">Balance</p>
                                <p id="mainBalance" class="text-sm font-bold text-white">0.000000 PI</p>
                            </div>
                        </div>
                        <i class="fas fa-copy text-gray-700 text-[10px]"></i>
                    </div>

                    <div class="glass-card p-3 flex justify-between items-center px-4">
                        <div class="flex items-center gap-3">
                            <div class="w-6 h-6 bg-purple-900/40 rounded-full flex items-center justify-center border border-purple-500/20">
                                <span class="text-[10px] text-purple-400 font-bold">P</span>
                            </div>
                            <div class="text-left">
                                <p class="text-[8px] text-gray-500 uppercase font-bold tracking-tighter">Balance</p>
                                <p class="text-sm font-bold text-gray-300">0 PINIX</p>
                            </div>
                        </div>
                        <i class="fas fa-copy text-gray-700 text-[10px]"></i>
                    </div>
                </div>

                <div class="fan-container">
                    <img src="pinix.jpg" class="fan-image" alt="Pinix Mining">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-10 h-10 bg-[#4e36cc] rounded-full flex items-center justify-center border-[3px] border-[#0b0714] shadow-lg">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-5 h-5 brightness-150" alt="pi-inner">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-gray-500 text-[11px] italic mb-1">Mining...</p>
                    <h2 id="miningValue" class="text-3xl font-black text-[#facc15] tracking-tight mb-6">0.00000000 PI</h2>

                    <div class="inline-flex items-center gap-2 bg-slate-900/60 border border-slate-800/50 px-5 py-2 rounded-xl mb-6">
                        <i class="fas fa-bolt text-yellow-500 text-xs"></i>
                        <div class="text-left">
                            <p class="text-[7px] text-gray-500 uppercase font-bold">Mining Power</p>
                            <p class="font-bold text-[11px] text-gray-200 leading-none">1 GH/s</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <button onclick="claimPi()" class="btn-action bg-[#5d3fd3] py-3 text-sm">Claim</button>
                        <button class="btn-action bg-[#10b981] py-3 text-sm flex items-center justify-center gap-2">
                             <i class="fas fa-sync-alt text-[10px]"></i> Swap
                        </button>
                    </div>
                    <button class="btn-action w-full bg-[#f59e0b] py-4 text-lg text-black flex items-center justify-center gap-2 uppercase tracking-tighter italic">
                        <i class="fas fa-rocket"></i> BOOST
                    </button>
                </div>
            </section>

            <section id="wallet" class="tab-content">
                <h2 class="text-lg font-bold italic mb-4">WALLET</h2>
                <div class="glass-card p-8 text-center border-dashed border-2 border-slate-800">
                    <p class="text-xs text-gray-600 mb-4 uppercase">Address not linked</p>
                    <button class="bg-white text-black text-xs px-6 py-2 rounded-full font-bold">CONNECT</button>
                </div>
            </section>
        </main>

        <nav class="absolute bottom-0 left-0 right-0 flex justify-around items-center px-1">
            <button onclick="showTab('wallet')" class="nav-btn flex flex-col items-center flex-1 text-gray-600">
                <i class="fas fa-wallet nav-icon"></i>
                <span class="nav-text">Wallet</span>
            </button>
            <button onclick="showTab('home')" class="nav-btn flex flex-col items-center flex-1 text-white">
                <div class="bg-gradient-to-b from-purple-500 to-orange-400 w-11 h-11 rounded-xl flex items-center justify-center -mt-8 shadow-lg rotate-45 border-[3px] border-[#050308]">
                    <i class="fas fa-home -rotate-45 text-sm"></i>
                </div>
                <span class="nav-text" style="margin-top: 6px;">Home</span>
            </button>
            <button onclick="showTab('wallet')" class="nav-btn flex flex-col items-center flex-1 text-gray-600">
                <i class="fas fa-th-large nav-icon"></i>
                <span class="nav-text">More</span>
            </button>
        </nav>

    </div>

    <script>
        let currentMining = 0.00000000;
        let mainBalance = 0.000000;
        const miningRate = 0.00002; // Saniyede artış miktarı

        // Otomatik Kazım Fonksiyonu
        function startMining() {
            setInterval(() => {
                currentMining += miningRate;
                document.getElementById('miningValue').innerText = currentMining.toFixed(8) + " PI";
            }, 1000); // Her 1 saniyede bir çalışır
        }

        // Claim (Topla) Butonu
        function claimPi() {
            if (currentMining > 0) {
                mainBalance += currentMining;
                currentMining = 0;
                document.getElementById('mainBalance').innerText = mainBalance.toFixed(6) + " PI";
                document.getElementById('miningValue').innerText = "0.00000000 PI";
                alert("Ödüller toplandı!");
            }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-white', 'text-gray-600'));
            event.currentTarget.classList.replace('text-gray-600', 'text-white');
        }

        // Uygulama başladığında kazımı başlat
        window.onload = startMining;
    </script>
</body>
</html>
