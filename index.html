<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix & Pico Adventure</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #ff4757;
            --bg: #1e272e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Ãœst Skor Paneli */
        #ui-panel {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0,0,0,0.7);
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            z-index: 10;
        }

        /* Oyun Sahnesi */
        #game-stage {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 500px;
            background: radial-gradient(circle, #2f3542 0%, #1e272e 100%);
            border-radius: 30px;
            border: 4px solid #3d464d;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PINIX - DÃ¶nen Pervane GÃ¶rseli */
        #pinix-fan {
            position: absolute;
            width: 180px;
            height: 180px;
            background-image: url('pinix.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* GÃ¶rseli yuvarlak yapar */
            border: 5px solid var(--secondary);
            animation: spin 3s linear infinite;
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* PICO - Karakter GÃ¶rseli */
        #pico {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.7));
        }

        #pico img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* GÃ¶rsel oranÄ±nÄ± korur */
            border-radius: 15px;
        }

        /* Butonlar */
        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: var(--primary);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #b8860b;
            transition: 0.1s;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #b8860b;
        }

        .btn-red { 
            background-color: var(--secondary); 
            color: white; 
            box-shadow: 0 5px 0 #a40e1e; 
        }

        .btn-red:active { box-shadow: 0 1px 0 #a40e1e; }

        /* Pico TÄ±klama Efekti */
        .bounce { animation: bounce 0.4s ease; }
        @keyframes bounce {
            0%, 100% { transform: scale(1) translate(var(--tx), var(--ty)); }
            50% { transform: scale(1.2) translate(var(--tx), var(--ty)); }
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div>ðŸŒ€ Pinix HÄ±zÄ±: <span id="speed-lvl">1</span></div>
        <div>ðŸ’° Puan: <span id="score">0</span></div>
    </div>

    <div id="game-stage">
        <div id="pinix-fan"></div>

        <div id="pico">
            <img src="pico.jpg" alt="Pico">
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="boostPinix()">HÄ±zlandÄ±r</button>
        <button class="btn btn-red" onclick="picoAction()">Pico'yu Yakala!</button>
    </div>

    <script>
        let score = 0;
        let speed = 3;
        let speedLevel = 1;
        
        const fan = document.getElementById('pinix-fan');
        const pico = document.getElementById('pico');
        const scoreDisplay = document.getElementById('score');
        const speedDisplay = document.getElementById('speed-lvl');

        // Pinix HÄ±zlandÄ±rma
        function boostPinix() {
            if (speed > 0.1) {
                speed -= 0.2;
                speedLevel += 1;
                fan.style.animationDuration = speed + "s";
                speedDisplay.innerText = speedLevel;
                
                // HÄ±zlandÄ±kÃ§a parlasÄ±n
                fan.style.boxShadow = `0 0 ${speedLevel * 5}px rgba(255, 71, 87, 0.8)`;
            }
        }

        // Pico EtkileÅŸimi
        function picoAction() {
            score += 10;
            scoreDisplay.innerText = score;
            
            // Rastgele konum hesapla
            const range = 180;
            const randomX = (Math.random() - 0.5) * range;
            const randomY = (Math.random() - 0.5) * range;
            
            // CSS deÄŸiÅŸkenleri ile animasyonu koru
            pico.style.setProperty('--tx', `${randomX}px`);
            pico.style.setProperty('--ty', `${randomY}px`);
            pico.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            pico.classList.add('bounce');
            setTimeout(() => pico.classList.remove('bounce'), 400);
        }

        // Otomatik YavaÅŸlama (Zorluk katmak iÃ§in)
        setInterval(() => {
            if (speed < 3) {
                speed += 0.02;
                fan.style.animationDuration = speed + "s";
            }
        }, 1000);
    </script>
</body>
</html>
