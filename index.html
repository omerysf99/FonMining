<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fantastic Chick - Mining Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #1a237e; 
            --accent-color: #ffd600; 
            --glass: rgba(255, 255, 255, 0.1); 
        }
        body { 
            background: radial-gradient(circle at center, #283593, #1a237e); 
            color: white; 
            font-family: 'Fredoka', sans-serif; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- SAYFA YÖNETİMİ --- */
        .page { display: none; height: 100vh; flex-direction: column; padding: 20px; }
        .page.active { display: flex; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- START EKRANI --- */
        #start-screen { background: linear-gradient(to bottom, #1a237e, #000051); justify-content: center; align-items: center; text-align: center; }
        .logo-bounce { width: 150px; filter: drop-shadow(0 0 20px var(--accent-color)); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- CIVCIV VE MADENCİLİK --- */
        .chick-container { position: relative; width: 200px; height: 200px; margin: 20px auto; }
        .chick-img { width: 100%; height: 100%; object-fit: contain; z-index: 2; position: relative; }
        .mining-effect { 
            position: absolute; inset: 0; border-radius: 50%; 
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0; transition: 0.3s; z-index: 1;
        }
        .active-mining .mining-effect { animation: pulse 1.5s infinite; opacity: 0.4; }
        .active-mining .chick-img { animation: shake 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.6; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }

        /* --- BUTONLAR --- */
        .btn-gold { 
            background: linear-gradient(180deg, #ffd600 0%, #ff8f00 100%); 
            color: #000051; font-weight: 700; border-radius: 50px;
            box-shadow: 0 5px 0 #c67100; transition: 0.1s;
        }
        .btn-gold:active { transform: translateY(3px); box-shadow: 0 2px 0 #c67100; }
        .btn-mining { width: 100%; padding: 20px; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- PROGRESS BAR --- */
        .progress-box { background: rgba(0,0,0,0.3); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .bar-bg { background: rgba(255,255,255,0.1); height: 12px; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .bar-fill { background: var(--accent-color); height: 100%; width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--accent-color); }

        /* --- ADMIN PANEL --- */
        #admin-panel { 
            position: fixed; inset: 0; background: #000022; z-index: 999; display: none; padding: 30px; 
            border-top: 5px solid var(--accent-color);
        }

        /* --- NAV BAR --- */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 80px; 
            background: rgba(0,0,50,0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--accent-color); }
    </style>
</head>
<body>

    <div id="page-start" class="page active">
        <img src="https://cdn-icons-png.flaticon.com/512/2663/2663114.png" class="logo-bounce mx-auto mb-8">
        <h1 class="text-4xl font-black italic mb-2">FANTASTIC <span class="text-yellow-400">CHICK</span></h1>
        <p class="opacity-60 mb-12">Earn real crypto while growing your pet!</p>
        <button onclick="changePage('mining')" class="btn-gold px-16 py-5 text-2xl">START GAME</button>
    </div>

    <div id="page-mining" class="page">
        <div class="flex justify-between items-center mb-6">
            <div class="bg-black/40 px-4 py-2 rounded-full border border-white/10">
                <span class="text-[10px] block opacity-50 uppercase">Balance</span>
                <span class="text-xl font-bold text-yellow-400">$ <span id="balance">0.00000</span></span>
            </div>
            <div onclick="adminUnlock()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center">
            <div class="text-center mb-4">
                <h2 class="text-sm opacity-60 uppercase tracking-widest">Mining Status</h2>
                <p id="status-text" class="text-white font-bold">READY TO WORK</p>
            </div>

            <div id="chick-stage" class="chick-container">
                <div class="mining-effect"></div>
                <img src="https://cdn-icons-png.flaticon.com/512/2663/2663114.png" class="chick-img">
            </div>

            <div class="grid grid-cols-2 gap-4 w-full mt-8">
                <div class="progress-box">
                    <span class="text-[10px] opacity-50">SPEED</span>
                    <p class="font-bold">0.00025 /s</p>
                </div>
                <div class="progress-box">
                    <span class="text-[10px] opacity-50">LIFETIME</span>
                    <p class="font-bold text-green-400" id="total-earned">0.00$</p>
                </div>
            </div>
        </div>

        <div class="mt-6 mb-24">
            <div class="progress-box mb-4">
                <div class="flex justify-between text-xs">
                    <span>NEXT COIN PROGRESS</span>
                    <span id="prog-val" class="text-yellow-400">0%</span>
                </div>
                <div class="bar-bg">
                    <div id="bar-fill" class="bar-fill"></div>
                </div>
            </div>
            <button id="mining-btn" onclick="toggleMining()" class="btn-gold btn-mining">Start Mining</button>
        </div>
    </div>

    <div id="page-wallet" class="page">
        <h2 class="text-2xl font-bold mb-6">My Wallet</h2>
        <div class="progress-box mb-6 border-l-4 border-yellow-400">
            <p class="text-xs opacity-50">WITHDRAWABLE BALANCE</p>
            <h3 class="text-4xl font-black" id="wallet-total">$ 0.00</h3>
        </div>

        <div class="space-y-4">
            <input type="text" placeholder="Binance ID or Wallet Address" class="w-full bg-black/40 p-5 rounded-2xl border border-white/10 outline-none focus:border-yellow-400">
            <button onclick="alert('Withdraw request sent!')" class="btn-gold w-full py-4 uppercase">Withdraw Now</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="flex justify-between mb-8">
            <h2 class="text-2xl font-bold">ADMIN CONSOLE</h2>
            <button onclick="closeAdmin()" class="text-3xl">&times;</button>
        </div>
        <div class="space-y-6">
            <div class="bg-white/5 p-4 rounded-xl">
                <label class="text-xs opacity-50">ADD BALANCE (USD)</label>
                <input id="adm-amt" type="number" class="w-full bg-black/40 p-4 mt-2 rounded-lg outline-none text-yellow-400 text-xl font-bold">
                <button onclick="adminAdd()" class="w-full bg-green-600 mt-4 py-3 rounded-lg font-bold">INJECT BALANCE</button>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="location.reload()" class="bg-red-900/50 py-4 rounded-xl text-xs">RESET GAME</button>
                <button onclick="alert('User: Player_1\nStatus: Active')" class="bg-blue-900/50 py-4 rounded-xl text-xs">USER INFO</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div onclick="changePage('mining')" class="nav-item active" id="nav-mining">
            <i class="fas fa-hammer text-xl"></i>
            <p class="text-[10px] mt-1">MINE</p>
        </div>
        <div onclick="changePage('wallet')" class="nav-item" id="nav-wallet">
            <i class="fas fa-wallet text-xl"></i>
            <p class="text-[10px] mt-1">WALLET</p>
        </div>
    </nav>

    <script>
        let balance = 0.00000;
        let isMining = false;
        let progress = 0;
        let adminHits = 0;
        let miningInterval;

        // Sayfa Değiştirme
        function changePage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const nav = document.getElementById('nav-' + id);
            if(nav) nav.classList.add('active');
        }

        // Madencilik Başlat/Durdur
        function toggleMining() {
            const btn = document.getElementById('mining-btn');
            const stage = document.getElementById('chick-stage');
            const status = document.getElementById('status-text');

            if(!isMining) {
                isMining = true;
                btn.innerText = "Stop Mining";
                btn.style.background = "linear-gradient(180deg, #ff5252 0%, #b71c1c 100%)";
                btn.style.boxShadow = "0 5px 0 #7f0000";
                stage.classList.add('active-mining');
                status.innerText = "MINING IN PROGRESS...";
                status.classList.add('text-yellow-400');

                miningInterval = setInterval(() => {
                    // Maden üretimi
                    balance += 0.00002;
                    progress += 2; // Her saniye %2 ilerler

                    if(progress >= 100) {
                        progress = 0;
                        balance += 0.001; // Döngü bitince bonus
                    }

                    updateUI();
                }, 1000);
            } else {
                isMining = false;
                btn.innerText = "Start Mining";
                btn.style.background = "linear-gradient(180deg, #ffd600 0%, #ff8f00 100%)";
                btn.style.boxShadow = "0 5px 0 #c67100";
                stage.classList.remove('active-mining');
                status.innerText = "READY TO WORK";
                status.classList.remove('text-yellow-400');
                clearInterval(miningInterval);
            }
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(5);
            document.getElementById('wallet-total').innerText = "$ " + balance.toFixed(2);
            document.getElementById('total-earned').innerText = balance.toFixed(2) + "$";
            document.getElementById('bar-fill').style.width = progress + "%";
            document.getElementById('prog-val').innerText = progress + "%";
        }

        // Admin Paneli Açma (Ayarlar simgesine 5 kez tıkla)
        function adminUnlock() {
            adminHits++;
            if(adminHits >= 5) {
                document.getElementById('admin-panel').style.display = 'block';
                adminHits = 0;
            }
        }

        function closeAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
        }

        function adminAdd() {
            const amt = parseFloat(document.getElementById('adm-amt').value);
            if(!isNaN(amt)) {
                balance += amt;
                updateUI();
                alert(amt + " USD başarıyla eklendi!");
                closeAdmin();
            }
        }
    </script>
</body>
</html>
