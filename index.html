<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX Mining App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { background-color: #0c0c0c; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Inter', sans-serif; color: white; }
        
        .app-container {
            width: 375px; height: 812px;
            background: radial-gradient(circle at 50% 30%, #2a224a 0%, #151221 45%, #000000 100%);
            position: relative; overflow: hidden; border-radius: 45px; border: 4px solid #1f1f1f;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column;
        }

        .glass-card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 20px; }
        
        .mining-fan { width: 200px; height: 200px; animation: spin 10s linear infinite; border-radius: 50%; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .btn-boost { background: linear-gradient(90deg, #9e7a20 0%, #d4a017 100%); color: black; font-weight: 800; }
        .active-scale:active { transform: scale(0.95); transition: 0.1s; }
        
        .toast { position: absolute; top: 100px; left: 50%; transform: translateX(-50%); background: rgba(255,0,0,0.8); padding: 8px 16px; border-radius: 10px; font-size: 12px; display: none; z-index: 100; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="toast" class="toast">Minimum 1 PI gerekli!</div>

        <div class="flex justify-between items-center text-[10px] text-gray-400 px-8 pt-6">
            <span>3:28 <i class="far fa-clock ml-0.5"></i></span>
            <div class="flex items-center gap-2">
                <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
                <div class="flex items-center border border-gray-600 rounded px-1">14 <i class="fas fa-battery-half ml-1 text-red-500"></i></div>
            </div>
        </div>

        <div class="flex justify-between items-center px-6 py-4">
            <i class="fas fa-times text-lg text-gray-400"></i>
            <h1 class="font-bold text-[16px]">PINIX App <i class="fas fa-check-circle text-sky-400 text-[10px]"></i></h1>
            <i class="fas fa-ellipsis-v text-lg text-gray-400"></i>
        </div>

        <div class="px-6 space-y-3">
            <div class="glass-card p-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-orange-500 w-9 h-9 rounded-full flex items-center justify-center font-bold text-white text-lg">π</div>
                    <div>
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Main Wallet</p>
                        <p id="main-wallet" class="text-[15px] font-bold">0.0000000 PI</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-600"></i>
            </div>

            <div class="glass-card p-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="pinix.jpg" class="w-9 h-9 rounded-full" alt="pinix">
                    <div>
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">PINIX Balance</p>
                        <p id="pinix-wallet" class="text-[15px] font-bold">50 PINIX</p>
                    </div>
                </div>
                <i class="fas fa-wallet text-gray-600"></i>
            </div>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center">
            <div class="relative flex items-center justify-center mb-4">
                <img src="pinix.jpg" class="mining-fan" alt="Fan">
                <div class="absolute w-10 h-10 bg-[#1a1625] rounded-full border-2 border-purple-600 flex items-center justify-center">
                    <span class="text-orange-500 font-black text-xs">π</span>
                </div>
            </div>

            <p class="text-gray-500 text-[11px] italic tracking-widest animate-pulse">Mining PI...</p>
            <h2 id="claim-balance" class="text-3xl font-black text-yellow-500 tracking-tighter">0.0000000 PI</h2>

            <div class="glass-card mt-6 px-8 py-2 flex items-center gap-3">
                <i class="fas fa-bolt text-yellow-500"></i>
                <div class="text-left">
                    <p class="text-[8px] text-gray-500 font-bold uppercase">Mining Power</p>
                    <p class="font-black text-[14px]">5 GH/s</p>
                </div>
            </div>
        </div>

        <div class="px-6 space-y-3 pb-24">
            <div class="flex gap-3">
                <button onclick="claimPI()" class="flex-1 bg-purple-700 py-3.5 rounded-2xl font-bold text-sm active-scale shadow-lg">Claim</button>
                <button onclick="swapPINIX()" class="flex-1 bg-[#10b981] py-3.5 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 active-scale shadow-lg">
                    <i class="fas fa-exchange-alt"></i> Swap PINIX
                </button>
            </div>
            <button class="w-full btn-boost py-4 rounded-2xl text-[12px] active-scale flex items-center justify-center gap-2 tracking-[0.2em]">
                <i class="fas fa-rocket"></i> BOOST
            </button>
        </div>

        <div class="absolute bottom-0 left-0 w-full bg-[#0a0a0a] border-t border-white/5 flex justify-around items-center py-4 text-gray-500">
            <div class="flex flex-col items-center"><i class="fas fa-wallet text-lg"></i><span class="text-[8px] mt-1">Wallet</span></div>
            <div class="flex flex-col items-center"><i class="fas fa-users text-lg"></i><span class="text-[8px] mt-1">Friends</span></div>
            <div class="flex flex-col items-center text-orange-500">
                <div class="bg-gradient-to-br from-purple-500 to-orange-500 p-2 rounded-full -mt-8 border-4 border-black">
                    <i class="fas fa-home text-xl text-white"></i>
                </div>
                <span class="text-[8px] font-bold">Home</span>
            </div>
            <div class="flex flex-col items-center"><i class="fas fa-bullseye text-lg"></i><span class="text-[8px] mt-1">Missions</span></div>
            <div class="flex flex-col items-center"><i class="fas fa-ellipsis-h text-lg"></i><span class="text-[8px] mt-1">More</span></div>
        </div>
    </div>

    <script>
        let mainWallet = 0.0;
        let pinixWallet = 50; // Örnek başlangıç bakiyesi
        let claimBalance = 0.0;
        const miningRate = 0.0000521; // Saniyelik artış

        // Sayaçları Güncelle
        function updateUI() {
            document.getElementById('main-wallet').innerText = mainWallet.toFixed(7) + " PI";
            document.getElementById('pinix-wallet').innerText = pinixWallet + " PINIX";
            document.getElementById('claim-balance').innerText = claimBalance.toFixed(7) + " PI";
        }

        // Otomatik Madencilik
        setInterval(() => {
            claimBalance += miningRate;
            updateUI();
        }, 1000);

        // Claim Mekanizması
        function claimPI() {
            if (claimBalance >= 1.0) {
                mainWallet += claimBalance;
                claimBalance = 0;
                showToast("Başarıyla aktarıldı!", "#10b981");
            } else {
                showToast("Minimum 1 PI gerekli!", "#ef4444");
            }
            updateUI();
        }

        // Swap Mekanizması (1 PINIX = 0.5 PI varsayalım)
        function swapPINIX() {
            if (pinixWallet > 0) {
                let converted = pinixWallet * 0.5;
                mainWallet += converted;
                pinixWallet = 0;
                showToast("PINIX -> PI Dönüştürüldü", "#10b981");
            } else {
                showToast("PINIX bakiyesi yetersiz!", "#ef4444");
            }
            updateUI();
        }

        function showToast(msg, color) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = color;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
