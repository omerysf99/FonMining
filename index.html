<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Mining</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --text-white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-purple);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Ana Konteynƒ±r */
        #game-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* √úst Bilgi Paneli */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .coin-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Giri≈ü Ekranƒ± (Ana Men√º) */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .title {
            font-size: 42px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 2px 4px 0px rgba(0,0,0,0.2);
        }

        .pets-placeholder {
            font-size: 80px;
            margin-bottom: 40px;
        }

        .play-btn {
            background-color: var(--accent-yellow);
            color: #333;
            border: none;
            padding: 15px 80px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 6px 0 #cca300;
            transition: transform 0.1s;
        }

        .play-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #cca300;
        }

        /* Mining Ekranƒ± */
        #mining-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 25px;
            width: 80%;
            backdrop-filter: blur(10px);
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        #usdt-balance {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-yellow);
        }

        .mining-animation {
            margin-top: 50px;
            width: 100px;
            height: 100px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid var(--accent-yellow);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            margin-top: 20px;
            font-style: italic;
            color: #adff2f;
        }

        /* Alt Navigasyon (G√∂rseldeki gibi) */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            width: 90%;
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 20px;
        }

        .nav-item { font-size: 20px; opacity: 0.7; }

    </style>
</head>
<body>

<div id="game-container">
    <div class="top-bar">
        <div class="coin-info">Admin ID: 8392479231</div>
        <div style="background: var(--accent-yellow); width: 30px; height: 30px; border-radius: 50%;"></div>
    </div>

    <div id="start-screen">
        <div class="pets-placeholder">üê∂üê±ü¶ú</div>
        <h1 class="title">YOUR<br>FANTASTIC PET</h1>
        <button class="play-btn" onclick="startMining()">PLAY</button>
    </div>

    <div id="mining-screen">
        <div class="balance-card">
            <div class="balance-label">TOPLAM KAZAN√á (USDT)</div>
            <div id="usdt-balance">0.000000</div>
        </div>
        
        <div class="mining-animation"></div>
        <p class="status-text">Madencilik yapƒ±lƒ±yor...</p>
        <p style="font-size: 12px;">Hƒ±z: 0.0005 USDT/sn</p>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">üë•</div>
        <div class="nav-item">üéÅ</div>
        <div class="nav-item">üêæ</div>
        <div class="nav-item">üëõ</div>
        <div class="nav-item">üë§</div>
    </div>
</div>

<script>
    let balance = 0.0000;
    const increment = 0.0005;
    let miningInterval;

    function startMining() {
        // Ekran deƒüi≈ütir
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('mining-screen').style.display = 'flex';

        // Mining i≈ülemini ba≈ülat
        miningInterval = setInterval(() => {
            balance += increment;
            // Bakiyeyi 6 ondalƒ±k basamakla g√ºncelle
            document.getElementById('usdt-balance').innerText = balance.toFixed(6);
        }, 1000); // Her 1000ms (1 saniye)
    }
</script>

</body>
</html>
