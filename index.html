<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Airdrop Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-content { display: none; height: calc(100vh - 80px); overflow-y: auto; padding-bottom: 120px; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .nav-item { color: #4b5563; transition: 0.3s; }
        .nav-item.active { color: #fff; }

        .btn-main {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
            border-radius: 2rem;
            transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.95); }

        .scan-line { position: absolute; width: 100%; height: 100px; background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.15), transparent); animation: scan 3s infinite; }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="checking-screen" class="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center p-8 text-center">
        <div class="scan-line"></div>
        <div class="relative w-20 h-20 mb-8">
            <div class="absolute inset-0 border-2 border-blue-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-2 border-t-blue-500 rounded-full animate-spin"></div>
            <i class="fa-solid fa-shield-halved absolute inset-0 flex items-center justify-center text-2xl text-blue-500 opacity-50"></i>
        </div>
        <h1 class="text-xl font-black italic tracking-widest mb-2 uppercase text-blue-500">ANALİZ EDİLİYOR</h1>
        <div class="w-48 bg-white/5 h-1 rounded-full overflow-hidden mt-6">
            <div id="p-bar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
        </div>
    </div>

    <div id="app" class="hidden">
        
        <div id="home" class="tab-content active p-6">
            <div class="flex justify-between items-center mb-10">
                <span class="text-[10px] font-black bg-blue-600/10 text-blue-500 px-4 py-1.5 rounded-full border border-blue-500/20 italic uppercase">Elite Hub</span>
                <i class="fa-solid fa-circle-check text-blue-500"></i>
            </div>

            <div class="text-center py-6">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.4em] mb-4">TOPLAM PUAN</p>
                <h1 id="score-display" class="text-7xl font-black italic tracking-tighter leading-none mb-14">0</h1>
                
                <button onclick="handleAdexoraAd()" class="btn-main w-full py-6 flex items-center justify-center gap-4 group">
                    <i class="fa-solid fa-play-circle text-3xl animate-pulse group-active:animate-none"></i>
                    <div class="text-left">
                        <p class="text-sm font-black uppercase tracking-widest leading-none">REKLAM İZLE</p>
                        <p class="text-[10px] font-bold opacity-60 uppercase tracking-tighter">HER REKLAM +1 PUAN</p>
                    </div>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-14">
                <div class="glass p-5 rounded-[2rem] text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Çarpan</p>
                    <p class="text-xl font-black italic text-gray-800">1.00x</p>
                </div>
                <div class="glass p-5 rounded-[2rem] text-center">
                    <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Durum</p>
                    <p class="text-[10px] font-black italic text-green-500 uppercase tracking-widest">AKTİF</p>
                </div>
            </div>
        </div>

        <div id="tasks" class="tab-content p-6">
            <h2 class="text-3xl font-black italic mb-8 uppercase text-blue-500">GÖREVLER</h2>
            <div class="glass p-5 rounded-[2.5rem] flex justify-between items-center border border-white/5">
                <div class="flex items-center gap-4">
                    <i class="fa-brands fa-telegram text-2xl text-blue-500"></i>
                    <div><p class="font-bold text-sm">Kanala Katıl</p><p class="text-[10px] text-blue-400 font-black">+100 PUAN</p></div>
                </div>
                <button onclick="doTelegramTask()" id="tg-btn" class="bg-white text-black px-6 py-2 rounded-xl text-[10px] font-black uppercase">YAP</button>
            </div>
        </div>

        <div id="friends" class="tab-content p-6 text-center">
            <h2 class="text-3xl font-black italic mb-10 uppercase text-blue-500">EKİP</h2>
            <div class="glass p-8 rounded-[3rem] border border-blue-500/10">
                <i class="fa-solid fa-users-rays text-5xl text-blue-500/20 mb-6"></i>
                <h3 class="text-xl font-bold mb-2">Arkadaşlarını Çağır</h3>
                <p class="text-xs text-gray-500 italic mb-8 px-4">Her referans için +500 Puan kazanırsın.</p>
                <button onclick="referansKazan()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase tracking-widest">LİNKİ KOPYALA</button>
            </div>
        </div>

        <div id="vision" class="tab-content p-6">
            <h2 class="text-3xl font-black italic mb-8 uppercase text-blue-500">ROADMAP</h2>
            <div class="space-y-4">
                <div class="relative pl-8 border-l-2 border-blue-500 pb-6">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-blue-500 shadow-[0_0_10px_#3b82f6]"></div>
                    <h4 class="text-sm font-bold uppercase">Aşama 01: Genesis</h4>
                    <p class="text-[11px] text-gray-500 mt-1 italic">Analiz ve başlangıç ödülleri.</p>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 h-24 glass border-t border-white/5 flex justify-around items-center px-6 z-50">
            <button onclick="switchTab('home', this)" class="nav-item active flex flex-col items-center gap-1.5"><i class="fa-solid fa-house text-xl"></i><span class="text-[9px] font-black uppercase">Home</span></button>
            <button onclick="switchTab('tasks', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-bolt text-xl"></i><span class="text-[9px] font-black uppercase">Tasks</span></button>
            <button onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-user-group text-xl"></i><span class="text-[9px] font-black uppercase">Team</span></button>
            <button onclick="switchTab('vision', this)" class="nav-item flex flex-col items-center gap-1.5"><i class="fa-solid fa-map text-xl"></i><span class="text-[9px] font-black uppercase">Vision</span></button>
        </nav>
    </div>

    <script>
        let totalScore = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        window.onload = () => {
            let progress = 0;
            const bar = document.getElementById('p-bar');
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 2;
                if(progress > 100) progress = 100;
                bar.style.width = progress + '%';
                if(progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('checking-screen').style.display = 'none';
                        document.getElementById('app').classList.remove('hidden');
                        updateScore(5000); 
                    }, 500);
                }
            }, 50);
        };

        function updateScore(amount) {
            totalScore += amount;
            document.getElementById('score-display').innerText = totalScore.toLocaleString();
            tg.HapticFeedback.impactOccurred('medium');
        }

        // ADEXORA REKLAM YÖNETİMİ
        function handleAdexoraAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora()
                    .then(() => {
                        // Reklam başarıyla izlendiğinde 1 puan ver
                        updateScore(1);
                        tg.HapticFeedback.notificationOccurred('success');
                    })
                    .catch(e => {
                        console.error("Adexora Hatası:", e);
                        alert("Reklam şu an hazır değil, lütfen biraz sonra tekrar deneyin.");
                    });
            } else {
                alert("Reklam yüklenemedi. Lütfen internet bağlantınızı kontrol edin.");
            }
        }

        function referansKazan() {
            updateScore(500);
            alert("Referans daveti başarılı! +500 Puan eklendi.");
        }

        function doTelegramTask() {
            window.open("https://t.me/AgeYears", "_blank");
            setTimeout(() => {
                const btn = document.getElementById('tg-btn');
                if(btn.innerText !== "ALINDI") {
                    btn.innerText = "ALINDI";
                    btn.className = "bg-green-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase";
                    updateScore(100);
                }
            }, 2500);
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
