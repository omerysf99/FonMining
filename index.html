<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Hidden Admin</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --nav-bg: #8184f7;
            --dark-card: rgba(0, 0, 0, 0.4);
            --glass: rgba(255, 255, 255, 0.15);
            --admin-red: #e74c3c;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #app-container {
            width: 100vw; height: 100vh; max-width: 450px;
            background: var(--bg-purple); background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative; display: flex; flex-direction: column; color: white;
        }

        /* Hayalet Modu Katmanƒ± */
        #ghost-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(231, 76, 60, 0.15); border: 5px dashed var(--admin-red);
            z-index: 9999; display: none; pointer-events: all;
        }
        #ghost-overlay::after { content: "GHOST MODE: VIEW ONLY\n(√áƒ±kmak i√ßin √áift Tƒ±kla)"; position: absolute; top: 50%; width: 100%; text-align: center; color: white; font-size: 14px; text-shadow: 2px 2px 4px #000; white-space: pre; }

        /* Header */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .balance-pill { background: var(--dark-card); padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--glass); }
        .exit-btn { background: var(--accent-yellow); color: #333; width: 30px; height: 30px; border-radius: 50%; display: none; justify-content: center; align-items: center; cursor: pointer; }

        /* Screens */
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; overflow-y: auto; position: relative; }
        .active-screen { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI Kartlarƒ± */
        .card { background: var(--dark-card); width: 100%; padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--glass); text-align: left; }
        .btn-yellow { 
            background: linear-gradient(to bottom, #ffe066, #ffcc00); color: #444; border: none; 
            width: 100%; padding: 16px; font-size: 18px; border-radius: 25px; 
            box-shadow: 0 5px 0 #ccaa00; cursor: pointer; margin-top: 10px;
        }
        .btn-yellow:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
        .input-box { width: 100%; padding: 14px; border-radius: 12px; border: none; background: white; color: #333; font-weight: bold; margin-top: 10px; outline: none; }

        /* Mining Visuals */
        .fan-pet { width: 220px; height: 220px; border-radius: 50%; border: 8px solid white; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .rotating { animation: fanRot 1.5s linear infinite; }
        @keyframes fanRot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .stats-footer { 
            width: 120%; background: rgba(255,255,255,0.1); padding: 25px 0 15px 0; 
            border-radius: 50% 50% 0 0; display: flex; justify-content: center; align-items: flex-end; gap: 15px;
            position: absolute; bottom: 0; left: -10%; z-index: 5;
        }
        .stat-circle { 
            width: 75px; height: 75px; background: var(--accent-yellow); border-radius: 50%; 
            color: #333; display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 10px; font-weight: bold; border: 4px solid #9ea1ff;
        }

        /* Alt Navigasyon */
        .nav-bar { height: 90px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-radius: 40px 40px 0 0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.5; font-size: 22px; transition: 0.3s; }
        .nav-item.active { opacity: 1; }
        .nav-center { background: var(--accent-yellow); width: 65px; height: 65px; border-radius: 50%; transform: translateY(-25px); border: 5px solid #9ea1ff; display: flex; align-items: center; justify-content: center; opacity: 1; }
        .nav-locked { pointer-events: none; opacity: 0.2; }
    </style>
</head>
<body>

<div id="ghost-overlay" ondblclick="exitGhost()"></div>

<div id="app-container">
    <div class="header">
        <div class="balance-pill">
            <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" width="20">
            <b id="main-bal">0.0000</b>
        </div>
        <div id="stop-btn" class="exit-btn" onclick="stopMining()">‚úñ</div>
    </div>

    <div id="screen-home" class="screen active-screen">
        <img src="yourfantastic.jpg" style="width:85%; border-radius:30px; margin-top:30px;">
        <h1 style="font-size:32px; margin:20px 0;">YOUR FANTASTIC PET</h1>
        <button class="btn-yellow" onclick="startMining()">PLAY</button>
    </div>

    <div id="screen-ref" class="screen">
        <h2>FRIENDS</h2>
        <div class="card">
            <h4>Claim Bonus</h4>
            <input type="text" id="ref-input" class="input-box" placeholder="Kodu Gir">
            <button id="ref-btn" class="btn-yellow" onclick="handleAdminTrigger()">BONUSU AL</button>
        </div>
        <div class="card">
            <h4>Davet Kodun: <b>PET839247</b></h4>
            <button class="btn-yellow" style="background:#0088cc; color:white; box-shadow:0 5px 0 #005580;" onclick="shareTG()">TELEGRAM'DA PAYLA≈û</button>
        </div>
    </div>

    <div id="screen-tasks" class="screen">
        <h2>TASKS</h2>
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><h4>Fonix Community</h4><p style="margin:5px 0 0 0;">+ $0.0014</p></div>
            <button id="task-btn" class="btn-yellow" style="width:80px; margin:0; padding:10px; font-size:12px;" onclick="doTask()">KATIL</button>
        </div>
    </div>

    <div id="screen-wallet" class="screen">
        <h2>WITHDRAW</h2>
        <div class="card" style="text-align:center;">
            <p style="font-size:35px; color:var(--accent-yellow);">$<span id="w-bal">0.0000</span></p>
        </div>
        <div class="card">
            <h4>C√ºzdan Adresi</h4>
            <input type="text" class="input-box" placeholder="USDT (BEP20) Adresi">
            <h4 style="margin-top:10px;">Miktar</h4>
            <input type="number" id="wd-amt" class="input-box" placeholder="Min $1.00">
            <button class="btn-yellow" onclick="processWD()">√áEKƒ∞M TALEBƒ∞</button>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <h2 style="color:var(--admin-red);">ADMIN PANEL</h2>
        <div class="card">
            <h4>Hayalet Ekran</h4>
            <input type="text" id="target-id" class="input-box" placeholder="√úye ID Gir">
            <button class="btn-yellow" style="background:var(--admin-red); color:white; box-shadow:0 5px 0 #922b21;" onclick="enterGhost()">ƒ∞ZLEMEYE BA≈ûLA</button>
        </div>
    </div>

    <div id="screen-mining" class="screen">
        <div style="margin-top:10px;">
            <h1 style="font-size:50px; margin:0;">üêæ <span id="m-paws">0</span></h1>
            <h2 style="color:var(--accent-yellow); margin:0;">$<span id="m-usd">0.00000</span></h2>
        </div>
        <div style="flex:1; display:flex; align-items:center;">
            <img src="pinix.jpg" class="fan-pet rotating">
        </div>
        <div class="stats-footer">
            <div class="stat-circle">‚è∞<br><span id="t-val">00:00</span></div>
            <div class="stat-circle" style="width:100px; height:100px; transform:translateY(-15px); font-size:14px;"><span id="p-val">0</span>%<br><small>TAMAMLANDI</small></div>
            <div class="stat-circle">‚ö°<br><span>77.6 GH/s</span></div>
        </div>
    </div>

    <div id="main-nav" class="nav-bar">
        <div class="nav-item" onclick="changeTab('ref')">üë•</div>
        <div class="nav-item" onclick="changeTab('tasks')">üéÅ</div>
        <div class="nav-item nav-center active" onclick="changeTab('home')">üêæ</div>
        <div id="adm-nav" class="nav-item" style="display:none; color:var(--admin-red);" onclick="changeTab('admin')">‚öôÔ∏è</div>
        <div class="nav-item" onclick="changeTab('wallet')">üëõ</div>
    </div>
</div>

<script>
    let bal = 0, isGhost = false, refTaken = false, taskTaken = false;
    let cUSD = 0, timer, secs = 0;
    const SPEED = 0.000015;
    const ADMIN_ID = "8392479231"; // Senin gizli ID'n

    function changeTab(t) {
        if(isGhost && t !== 'admin') return; 
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('screen-'+t).classList.add('active-screen');
    }

    function handleAdminTrigger() {
        const input = document.getElementById('ref-input').value;
        if(input === ADMIN_ID) {
            document.getElementById('adm-nav').style.display = 'flex';
            alert("Sistem Tanƒ±ndƒ±: Admin Paneli Aktif!");
            changeTab('admin');
            return;
        }
        // Normal referans i≈ülemi
        if(!refTaken && input.length > 2) {
            bal += 0.05; refTaken = true;
            document.getElementById('ref-btn').disabled = true;
            document.getElementById('ref-btn').innerText = "ALINDI ‚úÖ";
            updateUI();
        }
    }

    function startMining() {
        if(isGhost) return;
        cUSD = 0; secs = 0;
        changeTab('mining');
        document.getElementById('main-nav').classList.add('nav-locked');
        document.getElementById('stop-btn').style.display = 'flex';
        timer = setInterval(() => {
            secs++; cUSD += SPEED;
            document.getElementById('m-usd').innerText = cUSD.toFixed(5);
            document.getElementById('m-paws').innerText = Math.floor(cUSD * 45000);
            document.getElementById('t-val').innerText = `${Math.floor(secs/60).toString().padStart(2,'0')}:${(secs%60).toString().padStart(2,'0')}`;
            document.getElementById('p-val').innerText = Math.min(100, Math.floor((secs/120)*100));
        }, 1000);
    }

    function stopMining() {
        clearInterval(timer);
        bal += cUSD; updateUI();
        document.getElementById('main-nav').classList.remove('nav-locked');
        document.getElementById('stop-btn').style.display = 'none';
        changeTab('home');
    }

    function doTask() {
        if(isGhost || taskTaken) return;
        window.open('https://t.me/FonixCommunity', '_blank');
        setTimeout(() => {
            bal += 0.0014; taskTaken = true;
            document.getElementById('task-btn').disabled = true;
            document.getElementById('task-btn').innerText = "Bƒ∞TTƒ∞ ‚úÖ";
            updateUI();
        }, 1500);
    }

    function processWD() {
        if(isGhost) return;
        const amt = parseFloat(document.getElementById('wd-amt').value);
        if(amt >= 1.0 && amt <= bal) {
            bal -= amt; updateUI(); alert("Talep G√∂nderildi!");
        } else { alert("Hatalƒ± Miktar! (Min $1.00)"); }
    }

    function updateUI() {
        document.getElementById('main-bal').innerText = bal.toFixed(4);
        document.getElementById('w-bal').innerText = bal.toFixed(4);
    }

    function shareTG() {
        window.open(`https://t.me/share/url?url=https://t.me/YourPetBot&text=Hemen Kazanmaya Ba≈üla!`, "_blank");
    }

    function enterGhost() {
        const id = document.getElementById('target-id').value;
        if(!id) return alert("ID Girilmedi");
        isGhost = true;
        document.getElementById('ghost-overlay').style.display = 'block';
        changeTab('home');
    }

    function exitGhost() {
        isGhost = false;
        document.getElementById('ghost-overlay').style.display = 'none';
        changeTab('admin');
    }
</script>
</body>
</html>
