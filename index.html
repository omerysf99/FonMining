<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FONIX COLLECTOR v506</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; 
        
        // Kart TanÄ±mlarÄ±
        const CARD_TYPES = [
            { id: 'common', name: 'COMMON', color: '#888', chance: 70 },
            { id: 'epic', name: 'EPIC', color: '#a335ee', chance: 20 },
            { id: 'legendary', name: 'LEGENDARY', color: '#ff8000', chance: 7 },
            { id: 'secret', name: 'SECRET', color: '#ff00ff', chance: 2.5 },
            { id: 'og', name: 'OG', color: '#00ffcc', chance: 0.5 }
        ];

        let stats = { usdt: 0, ton: 0, adsToday: 0, inventory: [] };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);
            if (snap.exists()) stats = snap.data();
            else {
                stats = { usdt: 0, ton: 0, adsToday: 0, inventory: [], lastAdDate: new Date().toDateString() };
                await setDoc(userRef, stats);
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('usdt-val').innerText = stats.usdt.toFixed(6);
            document.getElementById('ton-val').innerText = stats.ton.toFixed(7);
            
            const grid = document.getElementById('card-grid');
            grid.innerHTML = "";

            CARD_TYPES.forEach(type => {
                const hasCard = stats.inventory && stats.inventory.includes(type.id);
                const cardEl = document.createElement('div');
                cardEl.className = `card-box ${hasCard ? 'active' : 'locked'}`;
                cardEl.style.setProperty('--card-clr', type.color);
                cardEl.innerHTML = `
                    <div class="card-tier">${type.name}</div>
                    <div class="card-status">${hasCard ? 'SAHÄ°PSÄ°N' : 'KÄ°LÄ°TLÄ°'}</div>
                `;
                grid.appendChild(cardEl);
            });
        }

        window.openChest = () => {
            if(stats.adsToday >= 50) return tg.showAlert("GÃ¼nlÃ¼k limit doldu!");

            window.showAdexora().then(async () => {
                let usdtReward = Math.random() < 0.8 ? (Math.random()*(0.0001-0.000007)+0.000007) : (Math.random()*(0.001-0.0001)+0.0001);
                let tonReward = Math.random()*(0.000007-0.000001)+0.000001;
                
                let wonCard = null;
                // %0.10 Kart Ã‡Ä±kma Ä°htimali
                if(Math.random() < 0.001) {
                    const roll = Math.random() * 100;
                    let currentLimit = 0;
                    for(let t of CARD_TYPES) {
                        currentLimit += t.chance;
                        if(roll <= currentLimit) {
                            wonCard = t;
                            break;
                        }
                    }
                }

                let newInv = stats.inventory || [];
                if(wonCard && !newInv.includes(wonCard.id)) {
                    newInv.push(wonCard.id);
                }

                await updateDoc(doc(db, "users", myID), {
                    usdt: increment(usdtReward),
                    ton: increment(tonReward),
                    adsToday: increment(1),
                    inventory: newInv
                });

                stats.usdt += usdtReward; stats.ton += tonReward; stats.adsToday += 1; stats.inventory = newInv;
                updateUI();
                
                let msg = `ğŸ SANDIK AÃ‡ILDI!\nğŸ’° $${usdtReward.toFixed(6)}\nğŸ’ ${tonReward.toFixed(7)} TON`;
                if(wonCard) msg += `\n\nğŸƒ TEBRÄ°KLER! ${wonCard.name} KARTI Ã‡IKTI!`;
                tg.showAlert(msg);
            });
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('on'));
            document.getElementById(id).classList.add('on');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('on-nav'));
            btn.classList.add('on-nav');
        };

        window.onload = init;
    </script>

    <style>
        :root { --main: #00ffcc; --bg: #050508; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .app { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .tab-page { display: none; flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .on { display: block; animation: fadeIn 0.3s; }

        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 15px; margin-bottom: 10px; }
        .val { font-family: 'Syncopate'; font-size: 20px; color: var(--main); }

        /* Kart TasarÄ±mÄ± */
        #card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-top: 10px; }
        .card-box { 
            aspect-ratio: 2/3; border-radius: 15px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative;
            transition: 0.3s; border: 2px solid transparent;
        }
        .active { 
            background: linear-gradient(135deg, #111, #000); 
            border-color: var(--card-clr);
            box-shadow: 0 0 15px var(--card-clr);
        }
        .locked { 
            background: #111; 
            border-color: #222; 
            filter: grayscale(1);
            opacity: 0.5;
        }
        .card-tier { font-family: 'Syncopate'; font-size: 10px; margin-bottom: 5px; color: var(--card-clr); }
        .card-status { font-size: 8px; opacity: 0.6; }

        .chest-area { background: #111; border: 2px solid var(--main); border-radius: 25px; padding: 30px; text-align: center; margin-top: 20px; cursor: pointer; }

        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #000; border: 1px solid #222; border-radius: 20px; height: 70px; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { background: none; border: none; color: #fff; opacity: 0.4; font-size: 9px; font-family: 'Syncopate'; }
        .on-nav { opacity: 1; color: var(--main); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app">
    <div id="home" class="tab-page on">
        <div class="stat-card">
            <small style="opacity:0.5; font-size: 9px;">USDT</small>
            <div class="val">$<span id="usdt-val">0.000000</span></div>
        </div>
        <div class="stat-card">
            <small style="opacity:0.5; font-size: 9px;">TON</small>
            <div class="val" style="color:#0088cc;"><span id="ton-val">0.0000000</span></div>
        </div>
        <div class="chest-area" onclick="openChest()">
            <div style="font-size: 40px;">ğŸ</div>
            <div style="font-family: 'Syncopate'; margin-top:10px;">SANDIK AÃ‡</div>
        </div>
    </div>

    <div id="cards" class="tab-page">
        <h3 style="font-family: 'Syncopate'; font-size: 12px; margin-bottom: 20px;">KART KOLEKSÄ°YONU</h3>
        <div id="card-grid"></div>
    </div>

    <div id="wallet" class="tab-page">
        <h3 style="font-family: 'Syncopate'; font-size: 12px;">CÃœZDAN</h3>
        <div class="stat-card">
            <input type="text" placeholder="TON Adresi" style="width:100%; background:none; border:none; color:#fff; padding:10px 0; outline:none;">
            <button onclick="tg.showAlert('YakÄ±nda!')" style="width:100%; background:var(--main); border:none; padding:15px; border-radius:10px; font-family:'Syncopate'; margin-top:10px;">Ã‡EKÄ°M YAP</button>
        </div>
    </div>

    <div class="nav">
        <button class="nav-btn on-nav" onclick="switchTab('home', this)">ğŸ<br>AÃ‡</button>
        <button class="nav-btn" onclick="switchTab('cards', this)">ğŸƒ<br>KART</button>
        <button class="nav-btn" onclick="switchTab('wallet', this)">ğŸ’°<br>PARA</button>
    </div>
</div>

</body>
</html>
