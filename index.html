<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinix Mining App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #1e1136 0%, #08050e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .app-container {
            width: 375px; 
            height: 667px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            user-select: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background: #0d0915;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mining-fan {
            animation: rotate 12s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .swap-success {
            animation: success-pulse 0.6s ease-out;
        }
        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="space-y-3 mt-2">
            <div id="pi-card" class="glass-card rounded-2xl p-3 flex justify-between items-center transition-all duration-300">
                <div class="flex items-center gap-3">
                    <div class="bg-purple-600 rounded-full w-9 h-9 flex items-center justify-center text-[11px] font-black border border-purple-400">PI</div>
                    <div>
                        <p class="text-gray-400 text-[9px] uppercase tracking-tighter">Main Balance</p>
                        <p id="main-balance" class="font-bold text-base tracking-tight text-white">0.0000000 PI</p>
                    </div>
                </div>
                <i class="fa-solid fa-wallet text-gray-600"></i>
            </div>

            <div id="px-card" class="glass-card rounded-2xl p-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="pinix.jpg" class="w-9 h-9 rounded-full border border-indigo-500/50 object-cover" onerror="this.src='https://via.placeholder.com/40?text=PX'">
                    <div>
                        <p class="text-gray-400 text-[9px] uppercase tracking-tighter">Pinix Token</p>
                        <p id="pinix-balance" class="font-bold text-base text-indigo-300">100.00 PINIX</p>
                    </div>
                </div>
                <div class="text-[10px] bg-indigo-500/20 text-indigo-300 px-2 py-1 rounded-lg">Welcome Gift</div>
            </div>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center">
            <div class="relative w-56 h-56 flex items-center justify-center mb-6">
                <div class="absolute inset-0 bg-purple-600 rounded-full blur-[80px] opacity-20"></div>
                <img src="pinix.jpg" alt="Fan" class="mining-fan w-48 h-48 rounded-full border-4 border-white/5 object-cover shadow-2xl" onerror="this.src='https://via.placeholder.com/200?text=Fan'">
                <div class="absolute w-12 h-12 rounded-full border-2 border-yellow-500 bg-[#1a0b2e] flex items-center justify-center overflow-hidden shadow-xl">
                    <img src="pinix.jpg" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/50?text=P'">
                </div>
            </div>

            <div class="flex items-center gap-2 mb-2 bg-black/30 px-3 py-1 rounded-full">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></span>
                <p class="text-gray-300 text-[10px] font-bold uppercase tracking-widest">Active Mining</p>
            </div>
            
            <h2 id="mining-counter" class="text-4xl font-black text-yellow-500 mb-6 tracking-tighter">0.0000000 <span class="text-white text-xl font-medium ml-1">PI</span></h2>

            <div class="glass-card rounded-2xl px-6 py-2.5 flex items-center gap-4 border-white/5">
                <div class="flex flex-col items-center">
                    <i class="fa-solid fa-bolt text-yellow-400 text-sm mb-0.5"></i>
                    <p class="text-[8px] text-gray-400 font-bold uppercase">Speed</p>
                </div>
                <div class="h-8 w-[1px] bg-white/10"></div>
                <div>
                    <p class="font-black text-sm text-white">1 GH/s</p>
                    <p class="text-[8px] text-green-400 font-medium">0.864 PI / Day</p>
                </div>
            </div>
        </div>

        <div class="space-y-3 mb-4">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="claimMining()" class="bg-purple-600 hover:bg-purple-500 active:scale-95 transition-all py-4 rounded-2xl font-bold text-sm shadow-lg shadow-purple-900/40">
                    Claim PI
                </button>
                
                <button onclick="swapPinix()" class="bg-[#22c55e] hover:bg-[#2edb6d] active:scale-95 transition-all py-4 rounded-2xl font-bold text-sm text-black flex items-center justify-center gap-2">
                    <i class="fa-solid fa-right-left"></i> Swap All
                </button>
            </div>
            
            <button class="w-full bg-gradient-to-r from-yellow-600 to-yellow-500 py-4 rounded-2xl font-black text-base flex items-center justify-center gap-3 active:scale-[0.98] transition-all shadow-xl shadow-yellow-900/20">
                <i class="fa-solid fa-rocket"></i> BOOST SPEED
            </button>
        </div>

        <div class="glass-card rounded-[2.5rem] p-4 flex justify-around items-center mb-2">
            <div class="flex flex-col items-center text-gray-600"><i class="fa-solid fa-wallet text-lg"></i></div>
            <div class="flex flex-col items-center text-gray-600"><i class="fa-solid fa-users text-lg"></i></div>
            <div class="flex flex-col items-center text-yellow-500 bg-yellow-500/10 p-2 px-4 rounded-2xl">
                <i class="fa-solid fa-house text-lg"></i>
            </div>
            <div class="flex flex-col items-center text-gray-600"><i class="fa-solid fa-bullseye text-lg"></i></div>
            <div class="flex flex-col items-center text-gray-600"><i class="fa-solid fa-bars text-lg"></i></div>
        </div>
    </div>

    <script>
        let currentMining = 0.0;
        let mainBalance = 0.0;
        let pinixBalance = 100.0; // Başlangıç hediyesi
        
        const ratePerSecond = 0.00001; // 1 GH/s = 0.00001 PI/s

        // Canlı Sayaç
        setInterval(() => {
            currentMining += ratePerSecond / 10;
            updateCounter();
        }, 100);

        function updateCounter() {
            document.getElementById('mining-counter').innerHTML = 
                currentMining.toFixed(7) + ' <span class="text-white text-xl font-normal ml-1">PI</span>';
        }

        function claimMining() {
            if(currentMining > 0) {
                mainBalance += currentMining;
                currentMining = 0;
                updateBalances();
                showEffect('pi-card');
            }
        }

        function swapPinix() {
            if(pinixBalance > 0) {
                const convertToPi = pinixBalance / 100; // 100 PINIX = 1 PI
                mainBalance += convertToPi;
                pinixBalance = 0;
                updateBalances();
                showEffect('pi-card');
                
                const pxCard = document.getElementById('px-card');
                pxCard.style.opacity = "0.5";
            } else {
                alert("Swap edilecek PINIX kalmadı!");
            }
        }

        function updateBalances() {
            document.getElementById('main-balance').innerText = mainBalance.toFixed(7) + ' PI';
            document.getElementById('pinix-balance').innerText = pinixBalance.toFixed(2) + ' PINIX';
            updateCounter();
        }

        function showEffect(id) {
            const el = document.getElementById(id);
            el.classList.add('swap-success');
            setTimeout(() => el.classList.remove('swap-success'), 600);
        }
    </script>

</body>
</html>
