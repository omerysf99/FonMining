<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube UI Replica</title>
    <style>
        :root {
            --bg-black: #0f0f0f;
            --surface-gray: #272727;
            --text-main: #f1f1f1;
            --text-gray: #aaaaaa;
            --border-color: #3f3f3f;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            font-family: "Roboto", Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- √úST MEN√ú (NAVBAR) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 56px;
            position: sticky;
            top: 0;
            background-color: var(--bg-black);
            z-index: 1000;
        }

        .left-nav img { height: 20px; cursor: pointer; }
        
        .search-area {
            display: flex;
            align-items: center;
            width: 40%;
        }

        .search-bar {
            background: #121212;
            border: 1px solid #333;
            border-radius: 40px 0 0 40px;
            padding: 8px 16px;
            width: 100%;
            color: white;
            outline: none;
        }

        .search-icon-btn {
            background: #222;
            border: 1px solid #333;
            border-left: none;
            border-radius: 0 40px 40px 0;
            padding: 8px 20px;
            cursor: pointer;
        }

        /* --- ƒ∞ZLEME ALANI (ANA KONTEYNER) --- */
        .watch-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            padding: 20px 40px;
            max-width: 1750px;
            margin: 0 auto;
        }

        /* Sol Taraf: Video Oynatƒ±cƒ± */
        .video-player-container {
            width: 100%;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-player img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Video Altƒ± Bilgiler */
        .video-footer {
            margin-top: 12px;
        }

        .author-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-avatar {
            width: 40px;
            height: 40px;
            background: #555;
            border-radius: 50%;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .yt-button {
            background: var(--surface-gray);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .yt-button:hover { background: #3f3f3f; }
        .join-btn { background: #f1f1f1; color: black; }

        /* --- SAƒû PANEL --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Sponsorlu B√∂l√ºm */
        .sponsored-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #333;
        }

        .sponsored-header {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        .sponsored-content {
            display: flex;
            gap: 12px;
        }

        .ad-thumb {
            width: 100px;
            height: 100px;
            background: #fbcc14;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .ad-button {
            margin-top: 12px;
            width: 100%;
            background: #f1f1f1;
            color: black;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            display: block;
        }

        /* Shorts B√∂l√ºm√º */
        .shorts-section {
            margin-top: 10px;
        }

        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .short-card {
            aspect-ratio: 9 / 16;
            background: #222;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .short-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mobilde yan paneli alta al */
        @media (max-width: 1000px) {
            .watch-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }
    </style>
</head>

</body>
