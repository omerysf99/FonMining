<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ULTIMATE PRO - WEB3 HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #f59e0b; --bg-ultra: #05010d;
            --bg-deep: #0b021a; --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12); --p-green: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg-ultra); color: white; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app { 
            width: 100%; max-width: 450px; height: 100vh; 
            background: radial-gradient(circle at top right, #2d135d 0%, var(--bg-deep) 60%); 
            position: relative; display: flex; flex-direction: column; border: 1px solid var(--border); 
        }

        /* HEADER */
        .header-system { padding: 15px; z-index: 10; }
        .token-card { 
            background: var(--glass); border: 1px solid var(--border); border-radius: 18px; 
            padding: 12px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; backdrop-filter: blur(15px); 
        }
        .token-icon { 
            width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-family: 'Orbitron'; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.2);
        }
        .pi-theme { background: linear-gradient(135deg, #4c1d95, #8b5cf6); }
        .pnx-theme { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .token-val { font-size: 1rem; font-weight: 800; font-family: 'Orbitron'; }

        /* VIEWS */
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: pageFade 0.4s ease; }

        /* MADENCƒ∞Lƒ∞K ALANI */
        .mining-hub { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .main-visual { position: relative; width: 230px; height: 230px; display: flex; align-items: center; justify-content: center; }
        .fan-container {
            width: 180px; height: 180px; border-radius: 50%;
            background: url('pinix.jpg') center/cover;
            border: 4px solid var(--primary);
            animation: spin 2s linear infinite;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
        }
        .pico-mascot {
            position: absolute; bottom: 0; right: 0;
            width: 70px; height: 70px; z-index: 3;
            filter: drop-shadow(0 0 10px gold);
            animation: float 3s ease-in-out infinite;
        }
        .pico-mascot img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .mining-amount { font-size: 2.5rem; font-weight: 900; font-family: 'Orbitron'; color: var(--secondary); margin: 20px 0; }

        /* REKLAM EKRANI (FULLSCREEN AD) */
        #ad-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .ad-content { text-align: center; color: white; padding: 20px; }
        .ad-timer { position: absolute; top: 30px; right: 30px; font-weight: bold; background: var(--secondary); padding: 5px 15px; border-radius: 20px; color: black; font-size: 0.8rem; }
        .ad-progress-container { width: 80%; height: 6px; background: #222; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .ad-progress-bar { height: 100%; background: var(--secondary); width: 0%; transition: linear; }

        /* NAVBAR */
        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: rgba(13, 4, 31, 0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-link { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.4); font-size: 0.7rem; cursor: pointer; }
        .nav-link.active { color: var(--secondary); }

        .btn-action { 
            background: linear-gradient(90deg, var(--primary), #a855f7); color: white; border: none; 
            padding: 18px; border-radius: 14px; font-weight: bold; cursor: pointer; width: 100%;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="ad-overlay">
        <div class="ad-timer">Ad: <span id="ad-countdown">5</span>s</div>
        <div class="ad-content">
            <h1 style="font-family:'Orbitron'; margin-bottom: 15px;">PINIX PRO</h1>
            <p style="opacity:0.7;">Mining speed increased by 1000%!<br>Claiming your Pi rewards...</p>
            <div class="ad-progress-container">
                <div class="ad-progress-bar" id="ad-bar"></div>
            </div>
        </div>
    </div>

    <div class="header-system">
        <div class="token-card">
            <div class="token-icon pi-theme">œÄ</div>
            <div class="token-val pi-disp">0.0000 PI</div>
        </div>
        <div class="token-card">
            <div class="token-icon pnx-theme">üåÄ</div>
            <div class="token-val pnx-disp">100.00 PNX</div>
        </div>
    </div>

    <div id="view-home" class="view active">
        <div class="mining-hub">
            <div class="main-visual">
                <div class="fan-container" id="main-fan"></div>
                <div class="pico-mascot"><img src="pico.jpg"></div>
            </div>
            <div class="mining-amount" id="uncl-text">0.00000</div>
            <p style="font-size: 0.6rem; opacity: 0.6; letter-spacing: 2px; margin-bottom: 25px;">RATE: 0.00001 PI / SEC ‚ö°</p>
            <button class="btn-action" onclick="showAdAndClaim()">CLAIM MINING (AD)</button>
        </div>
    </div>

    <div id="view-tasks" class="view"><h2>Tasks</h2></div>
    <div id="view-ref" class="view"><h2>Friends</h2></div>
    <div id="view-wallet" class="view"><h2>Wallet</h2></div>

    <nav>
        <div class="nav-link active" onclick="tab('view-home', this)">üè†<br>Home</div>
        <div class="nav-link" onclick="tab('view-tasks', this)">üéØ<br>Tasks</div>
        <div class="nav-link" onclick="tab('view-ref', this)">üë•<br>Friends</div>
        <div class="nav-link" onclick="tab('view-wallet', this)">üëõ<br>Wallet</div>
    </nav>
</div>

<script>
    let state = {
        pi: 0.00, pnx: 100.00, uncl: 0.00,
        isAdPlaying: false
    };

    // MADENCƒ∞Lƒ∞K MOTORU: Her saniye 0.00001 PI
    setInterval(() => {
        if(!state.isAdPlaying) {
            state.uncl += 0.00001;
            document.getElementById('uncl-text').innerText = state.uncl.toFixed(5);
        }
    }, 1000);

    function syncUI() {
        document.querySelectorAll('.pi-disp').forEach(e => e.innerText = state.pi.toFixed(4) + " PI");
        document.querySelectorAll('.pnx-disp').forEach(e => e.innerText = state.pnx.toFixed(2) + " PNX");
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    // REKLAM VE CLAIM Sƒ∞STEMƒ∞
    function showAdAndClaim() {
        if(state.uncl <= 0) return alert("No Pi to claim!");
        
        state.isAdPlaying = true;
        const adOverlay = document.getElementById('ad-overlay');
        const adBar = document.getElementById('ad-bar');
        const adCountdown = document.getElementById('ad-countdown');
        
        adOverlay.style.display = 'flex';
        let timeLeft = 5;
        
        // Progress Bar Animasyonu
        adBar.style.width = '0%';
        setTimeout(() => {
            adBar.style.transitionDuration = '5s';
            adBar.style.width = '100%';
        }, 50);

        const timer = setInterval(() => {
            timeLeft--;
            adCountdown.innerText = timeLeft;
            
            if(timeLeft <= 0) {
                clearInterval(timer);
                finishAd();
            }
        }, 1000);
    }

    function finishAd() {
        document.getElementById('ad-overlay').style.display = 'none';
        state.pi += state.uncl;
        state.uncl = 0;
        state.isAdPlaying = false;
        syncUI();
        alert("Success! Pi rewards added to your balance.");
    }

    syncUI();
</script>
</body>
</html>
