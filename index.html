<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sim√ºlasyonu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Roboto", sans-serif; }
        body { background-color: #0f0f0f; color: white; overflow-x: hidden; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 16px; height: 56px; position: sticky; top: 0;
            background-color: #0f0f0f; z-index: 1000;
        }
        .search-bar {
            background: #121212; border: 1px solid #333; border-radius: 40px;
            padding: 8px 20px; width: 40%; color: white; outline: none;
        }

        /* ANA SAYFA (GRID) */
        #home-page { padding: 16px; }
        .categories { display: flex; gap: 12px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .cat-item { background: #272727; padding: 6px 12px; border-radius: 8px; font-size: 14px; cursor: pointer; white-space: nowrap; }
        
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px;
        }
        .video-card { cursor: pointer; transition: transform 0.2s; }
        .video-card:hover { transform: scale(1.02); }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #333; border-radius: 12px; margin-bottom: 10px; object-fit: cover; }
        .info { display: flex; gap: 10px; }
        .avatar { width: 36px; height: 36px; background: #444; border-radius: 50%; flex-shrink: 0; }
        .text-placeholder { background: #333; height: 14px; border-radius: 4px; margin-bottom: 6px; }

        /* Vƒ∞DEO ƒ∞ZLEME SAYFASI (G√∂rseldeki D√ºzen) */
        #watch-page { display: none; padding: 20px; max-width: 1700px; margin: 0 auto; }
        .watch-container { display: grid; grid-template-columns: 1fr 350px; gap: 24px; }

        .main-video-area { width: 100%; }
        .video-player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; position: relative; }
        .video-player img { width: 100%; height: 100%; border-radius: 12px; object-fit: cover; }
        
        .video-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .channel-info { display: flex; align-items: center; gap: 12px; }
        .btn-group { display: flex; gap: 8px; }
        .yt-btn { background: #272727; padding: 8px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; border: none; color: white; }
        .sub-btn { background: white; color: black; font-weight: bold; }

        /* SAƒû PANEL */
        .side-panel { display: flex; flex-direction: column; gap: 16px; }
        .side-ad { background: #1e1e1e; border-radius: 12px; padding: 12px; border: 1px solid #333; }
        .shorts-shelf { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .short-item { background: #222; aspect-ratio: 9/16; border-radius: 8px; position: relative; overflow: hidden; }
        .short-item img { width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 1000px) {
            .watch-container { grid-template-columns: 1fr; }
            .side-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: bold; font-size: 20px; cursor: pointer;" onclick="goHome()">YouTube</div>
        <input type="text" class="search-bar" placeholder="Ara">
        <div>üîî üë§</div>
    </header>

    <div id="home-page">
        <div class="categories">
            <div class="cat-item">T√ºm√º</div><div class="cat-item">Oyun</div><div class="cat-item">M√ºzik</div><div class="cat-item">Canlƒ±</div>
        </div>
        <div class="video-grid">
            <div class="video-card" onclick="openVideo()">
                <div class="thumb" style="background: linear-gradient(45deg, #222, #444);"></div>
                <div class="info"><div class="avatar"></div><div style="width:100%"><div class="text-placeholder" style="width:80%"></div><div class="text-placeholder" style="width:40%"></div></div></div>
            </div>
            <div class="video-card" onclick="openVideo()"><div class="thumb"></div><div class="info"><div class="avatar"></div><div style="width:100%"><div class="text-placeholder"></div><div class="text-placeholder"></div></div></div></div>
            <div class="video-card" onclick="openVideo()"><div class="thumb"></div><div class="info"><div class="avatar"></div><div style="width:100%"><div class="text-placeholder"></div><div class="text-placeholder"></div></div></div></div>
            <div class="video-card" onclick="openVideo()"><div class="thumb"></div><div class="info"><div class="avatar"></div><div style="width:100%"><div class="text-placeholder"></div><div class="text-placeholder"></div></div></div></div>
        </div>
    </div>

    <div id="watch-page">
        <div class="watch-container">
            <div class="main-video-area">
                <div class="video-player">
                    <img src="https://images.slivcdn.com/wa-static/v2/img/roblox_bg.jpg" alt="video" onerror="this.src='https://via.placeholder.com/1280x720/222/fff?text=Video+Oynatiliyor'">
                </div>
                <div class="video-actions">
                    <div class="channel-info">
                        <div class="avatar"></div>
                        <div>
                            <div style="font-weight: bold;">Kanal Adƒ±</div>
                            <div style="font-size: 12px; color: #aaa;">100 B abone</div>
                        </div>
                        <button class="yt-btn sub-btn" style="margin-left: 10px;">Abone ol</button>
                    </div>
                    <div class="btn-group">
                        <button class="yt-btn">üëç 178 | üëé</button>
                        <button class="yt-btn">Payla≈ü</button>
                        <button class="yt-btn">Te≈üekk√ºrler</button>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="side-ad">
                    <p style="font-size: 12px; color: gold; margin-bottom: 5px;">Sponsorlu</p>
                    <div style="font-weight: bold; margin-bottom: 10px;">Binance - Zero Fees</div>
                    <button class="yt-btn" style="width: 100%; background: #fbcc14; color: black; font-weight: bold;">Download</button>
                </div>
                
                <div style="font-weight: bold; margin-top: 10px;">Shorts</div>
                <div class="shorts-shelf">
                    <div class="short-item"><img src="https://via.placeholder.com/200x350/333/fff?text=Short+1"></div>
                    <div class="short-item"><img src="https://via.placeholder.com/200x350/444/fff?text=Short+2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openVideo() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('watch-page').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function goHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('watch-page').style.display = 'none';
        }
    </script>
</body>
</html>
