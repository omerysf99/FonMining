<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINIX App - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body {
            background: #0d0915;
            color: white; font-family: 'Inter', sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .app-container {
            width: 375px; height: 750px; position: relative; overflow: hidden;
            display: flex; flex-direction: column; background: #161122; border-radius: 32px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Görsellerdeki Mor Cam Kart Stili */
        .glass-card { 
            background: rgba(255, 255, 255, 0.04); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 20px;
        }

        /* Dönen Fan Animasyonu */
        .mining-fan { animation: rotate 8s linear infinite; width: 180px; height: 180px; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .tab-content { display: none; flex-direction: column; height: calc(100% - 90px); padding: 20px; overflow-y: auto; }
        .tab-content.active { display: flex; }

        .nav-item { cursor: pointer; color: #6b7280; text-align: center; font-size: 10px; font-weight: bold; }
        .nav-item.active-tab { color: #eab308; }

        /* Buton Stilleri */
        .btn-purple { background: #6d28d9; color: white; font-weight: 700; border-radius: 14px; }
        .btn-green { background: #22c55e; color: white; font-weight: 700; border-radius: 14px; }
        .btn-boost { background: linear-gradient(90deg, #854d0e 0%, #ca8a04 100%); color: white; font-weight: 900; border-radius: 14px; }

        /* Modal / Çekim Ekranı */
        .modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: flex-end; }
        .modal-body { background: #1c162d; border-radius: 24px 24px 0 0; padding: 24px; }
        
        .input-field { background: #251d3a; border: 1.5px solid #4c1d95; border-radius: 12px; padding: 12px; width: 100%; color: white; outline: none; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="home" class="tab-content active">
            <div class="flex justify-center mb-4">
                <span class="text-sm font-black tracking-widest">PINIX App <i class="fa-solid fa-circle-check text-sky-400"></i></span>
            </div>

            <div class="space-y-3 mb-6">
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-purple-900/50 rounded-full flex items-center justify-center border border-purple-500">
                            <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-6">
                        </div>
                        <div><p class="text-[10px] text-gray-400">Balance</p><p id="h-pi" class="font-bold">0.0000000 PI</p></div>
                    </div>
                </div>
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-indigo-900/50 rounded-full flex items-center justify-center border border-indigo-500">
                            <i class="fa-solid fa-fan text-indigo-400"></i>
                        </div>
                        <div><p class="text-[10px] text-gray-400">Balance</p><p id="h-px" class="font-bold">0 PINIX</p></div>
                    </div>
                </div>
            </div>

            <div class="flex-grow flex flex-col items-center justify-center py-4">
                <div class="relative mb-6">
                    <div class="absolute inset-0 bg-purple-600 blur-[60px] opacity-20"></div>
                    <img src="https://i.ibb.co/L6V2M9v/fan-purple.png" class="mining-fan" id="fan-img">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-10">
                    </div>
                </div>
                <p class="text-gray-500 text-xs font-bold mb-1">Mining...</p>
                <h2 id="mining-counter" class="text-3xl font-black text-yellow-500 mb-6">0.0000000 PI</h2>
                
                <div class="glass-card px-6 py-3 flex items-center gap-3 mb-8">
                    <i class="fa-solid fa-bolt text-yellow-500"></i>
                    <div><p class="text-[10px] text-gray-400 uppercase">Mining Power</p><p class="font-black">5 GH/s</p></div>
                </div>
            </div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="claim()" class="btn-purple py-4 active:scale-95 transition">Claim</button>
                    <button onclick="swap()" class="btn-green py-4 active:scale-95 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-repeat"></i> Swap PINIX
                    </button>
                </div>
                <button class="w-full btn-boost py-4 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-rocket"></i> BOOST
                </button>
            </div>
        </div>

        <div id="wallet" class="tab-content">
            <h2 class="text-2xl font-black text-center mb-6">Wallet</h2>
            <div class="space-y-4 mb-6">
                <div class="glass-card p-5 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png" class="w-8">
                        <div><p class="text-xs text-gray-400">Balance</p><p id="w-pi" class="text-lg font-bold">14.0000000 PI</p></div>
                    </div>
                </div>
                <button onclick="openWithdraw()" class="w-full bg-green-500 text-black font-black py-4 rounded-2xl flex items-center justify-center gap-2">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Withdraw
                </button>
            </div>

            <h4 class="text-sm font-bold text-gray-400 mb-3">Transaction History</h4>
            <div id="tx-history" class="space-y-2">
                </div>
        </div>

        <div id="more" class="tab-content">
            <h2 class="text-2xl font-black text-center mb-6 text-red-500">Admin Panel</h2>
            <p class="text-xs text-center text-gray-500 mb-4">Bekleyen Çekim Talepleri</p>
            <div id="admin-requests" class="space-y-3">
                </div>
        </div>

        <div class="h-20 bg-[#120d1f] border-t border-white/5 flex justify-around items-center px-2">
            <div onclick="switchTab('wallet', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-wallet text-xl"></i><span>Wallet</span>
            </div>
            <div onclick="switchTab('friends', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-users text-xl"></i><span>Friends</span>
            </div>
            <div onclick="switchTab('home', this)" class="nav-item active-tab flex flex-col items-center gap-1">
                <div class="w-12 h-12 bg-gradient-to-t from-yellow-600 to-yellow-400 rounded-full flex items-center justify-center -mt-8 shadow-lg">
                    <i class="fa-solid fa-house text-white text-xl"></i>
                </div>
                <span>Home</span>
            </div>
            <div onclick="switchTab('missions', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-bullseye text-xl"></i><span>Missions</span>
            </div>
            <div onclick="switchTab('more', this)" class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-ellipsis text-xl"></i><span>More</span>
            </div>
        </div>

        <div id="withdraw-modal" class="modal-overlay">
            <div class="modal-body">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Withdraw PI</h3>
                    <button onclick="closeWithdraw()" class="text-gray-500 text-2xl">&times;</button>
                </div>
                
                <div class="space-y-4 mb-6">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Your PI Wallet Address</label>
                        <input type="text" id="draw-addr" placeholder="Enter PI wallet address" class="input-field mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase">Amount to Withdraw</label>
                        <div class="relative">
                            <input type="number" id="draw-amount" placeholder="Min: 30" class="input-field mt-1">
                            <button onclick="setMax()" class="absolute right-3 top-3.5 text-purple-500 font-bold">MAX</button>
                        </div>
                    </div>
                    <div class="flex justify-between text-xs font-bold text-gray-500">
                        <span>Network Fee:</span><span>1 PI</span>
                    </div>
                </div>
                
                <button onclick="sendRequest()" class="w-full bg-[#2d2442] py-4 rounded-2xl font-black text-gray-400">
                    Send withdrawal request
                </button>
            </div>
        </div>

    </div>

    <script>
        // Değişkenler
        let pi = 14.0;
        let px = 0;
        let pending = 0.0;
        let requests = [];

        // Madencilik Sayacı
        setInterval(() => {
            pending += 0.0000012;
            document.getElementById('mining-counter').innerText = pending.toFixed(7) + " PI";
        }, 1000);

        function claim() {
            if(pending > 0.0001) {
                pi += pending;
                pending = 0;
                updateUI();
                addTx("Claim", "+"+pi.toFixed(2), "Completed");
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-tab');
            if(id === 'more') renderAdmin();
        }

        function updateUI() {
            document.getElementById('h-pi').innerText = pi.toFixed(7) + " PI";
            document.getElementById('w-pi').innerText = pi.toFixed(7) + " PI";
            document.getElementById('h-px').innerText = px + " PINIX";
        }

        function openWithdraw() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeWithdraw() { document.getElementById('withdraw-modal').style.display = 'none'; }
        
        function sendRequest() {
            const addr = document.getElementById('draw-addr').value;
            const amnt = document.getElementById('draw-amount').value;
            if(addr.length < 5 || amnt < 30) { alert("Hata: Minimum 30 PI!"); return; }
            
            requests.push({ addr, amnt, id: Date.now(), status: "Pending" });
            pi -= parseFloat(amnt);
            updateUI();
            closeWithdraw();
            alert("Talep Alındı!");
        }

        function renderAdmin() {
            const container = document.getElementById('admin-requests');
            container.innerHTML = "";
            requests.forEach(r => {
                container.innerHTML += `
                    <div class="glass-card p-4 text-[10px]">
                        <p><b>Adres:</b> ${r.addr}</p>
                        <p><b>Miktar:</b> ${r.amnt} PI</p>
                        <button onclick="approve(${r.id})" class="mt-2 bg-green-500 text-black px-4 py-1 rounded font-bold">ÖDE</button>
                    </div>
                `;
            });
        }

        function approve(id) {
            requests = requests.filter(r => r.id !== id);
            alert("Ödeme Onaylandı!");
            renderAdmin();
        }

        function addTx(type, val, status) {
            const hist = document.getElementById('tx-history');
            hist.innerHTML = `
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-purple-500/20 rounded-xl flex items-center justify-center text-purple-500">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                        <div><p class="font-bold">${type}</p><p class="text-[10px] text-gray-500">Just now</p></div>
                    </div>
                    <div class="text-right">
                        <p class="text-green-500 font-bold">${val} PI</p>
                        <span class="text-[10px] bg-green-500/10 text-green-500 px-2 rounded-full">${status}</span>
                    </div>
                </div>
            ` + hist.innerHTML;
        }

        updateUI();
    </script>
</body>
</html>
