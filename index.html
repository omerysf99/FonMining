<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas App</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);
            if (!snap.exists()) {
                await setDoc(userRef, { 
                    kls: 0, 
                    usdt: 0, 
                    username: user?.username || "Guest" 
                });
            }
            document.getElementById('user-name').innerText = user?.first_name || "Koala";
        }

        window.showTab = (n) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-'+n).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('n-on'));
            event.currentTarget.classList.add('n-on');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #5c3eb3; --y: #f7d348; --d: #0a0520; }
        body { margin: 0; background: var(--d); color: #fff; font-family: sans-serif; overflow: hidden; }
        
        #app { height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .active { display: flex; }

        /* Ana Sayfa G√∂rseli */
        .hero-img { width: 180px; height: 180px; border-radius: 50%; border: 6px solid var(--y); box-shadow: 0 0 30px rgba(247, 211, 72, 0.3); margin-bottom: 20px; }
        h1 { margin: 0; font-size: 28px; letter-spacing: 1px; }
        p { opacity: 0.6; margin-top: 10px; }

        /* Navigasyon */
        .nav { height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .n-btn { background: none; border: none; color: #fff; opacity: 0.4; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .n-on { opacity: 1; color: var(--y); transform: scale(1.1); }
        .n-icon { font-size: 24px; display: block; margin-bottom: 5px; }

        .card { width: 100%; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

<div id="app">
    <div id="p-home" class="page active">
        <img src="koalasmining.jpg" class="hero-img">
        <h1>Welcome, <span id="user-name">...</span>!</h1>
        <p>Koalas Community Hub</p>
    </div>

    <div id="p-wallet" class="page">
        <div class="card">
            <p>Total Balance</p>
            <h1 style="color:var(--y);">$0.0000</h1>
        </div>
    </div>

    <div id="p-friends" class="page">
        <div class="card">
            <h2>Friends List</h2>
            <p>No friends yet.</p>
        </div>
    </div>

    <nav class="nav">
        <button class="n-btn n-on" onclick="showTab('home')">
            <span class="n-icon">üè†</span>Home
        </button>
        <button class="n-btn" onclick="showTab('friends')">
            <span class="n-icon">üë•</span>Friends
        </button>
        <button class="n-btn" onclick="showTab('wallet')">
            <span class="n-icon">üí∞</span>Wallet
        </button>
    </nav>
</div>

</body>
</html>
