<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp v1300 - Fast Ads Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src='//libtl.com/sdk.js' data-zone='10432457' data-sdk='show_10432457'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Admin ID senin verdiƒüin: 8392479231
        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const myUsername = user?.username || "Miner";
        const myPhoto = user?.photo_url || `https://ui-avatars.com/api/?name=${myUsername}&background=7b66ff&color=fff`;

        let stats = { balance: 0.0, invitedBy: "" };
        const REWARD_PER_SEC = 0.000002; 
        const AD_TIMER_LIMIT = 10; // 10 Saniyede bir reklam

        async function init() {
            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { balance: 0.0, invitedBy: "", username: myUsername, photo: myPhoto };
                await setDoc(userRef, stats);
            }
            updateUI();
            loadFriends();
        }

        // --- REKLAM TETƒ∞KLEME (REWARDED POPUP) ---
        function fireAd() {
            if (typeof show_10432457 === 'function') {
                console.log("10sn doldu, reklam geliyor...");
                show_10432457('pop').then(() => {
                    // Reklam ba≈üarƒ±yla izlendiƒüinde ek √∂d√ºl vermek istersen buraya yazabilirsin
                    console.log("Reklam ba≈üarƒ±yla tamamlandƒ±.");
                }).catch(e => {
                    console.error("Reklam hatasƒ±:", e);
                });
            }
        }

        // --- MINING ENGINE ---
        let miningInterval, sessionEarned = 0, adCounter = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('main-action-btn');
            if (btn.innerText === "START MINING") {
                startMining();
            } else {
                stopMining();
            }
        };

        function startMining() {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('nav-bar').style.opacity = "0.3";
            document.getElementById('main-action-btn').innerText = "STOP & COLLECT";
            document.getElementById('main-action-btn').style.background = "#ff4757";
            document.getElementById('mining-fan-outer').classList.add('active-spin');
            
            sessionEarned = 0;
            adCounter = 0;

            miningInterval = setInterval(() => {
                sessionEarned += REWARD_PER_SEC;
                adCounter++;
                
                document.getElementById('session-val').innerText = sessionEarned.toFixed(6);

                // HER 10 SANƒ∞YEDE Bƒ∞R REKLAM √áIKAR
                if (adCounter >= AD_TIMER_LIMIT) {
                    fireAd();
                    adCounter = 0; // Sayacƒ± sƒ±fƒ±rla
                }
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            stats.balance += sessionEarned;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance });
            
            document.getElementById('earned-final').innerText = "+" + sessionEarned.toFixed(6);
            document.getElementById('reward-anim').style.display = 'flex';
            
            setTimeout(() => {
                location.reload();
            }, 2500);
        }

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(e => e.innerText = stats.balance.toFixed(4));
            document.getElementById('user-pic').src = myPhoto;
            document.getElementById('user-name').innerText = "@" + myUsername;
            document.getElementById('my-id-display').innerText = myID;
        }

        window.tab = (t) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('friend-count').innerText = snap.size;
        }

        window.copyRef = () => {
            const link = `https://t.me/DavetBotu?start=${myID}`;
            navigator.clipboard.writeText(link);
            tg.showPopup({ message: "Referans linki kopyalandƒ±!" });
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; margin: auto; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .balance-badge { background: #1a1a2e; padding: 8px 15px; border-radius: 20px; color: var(--g); font-weight: 800; border: 1px solid #333; }
        .mining-circle { width: 220px; height: 220px; margin: 30px auto; position: relative; display: flex; align-items: center; justify-content: center; }
        .fan-outer { width: 100%; height: 100%; border-radius: 50%; border: 4px dashed #333; position: absolute; }
        .active-spin { animation: spin 2s linear infinite; border-color: var(--p); box-shadow: 0 0 20px rgba(123,102,255,0.3); }
        .fan-inner { width: 85%; height: 85%; border-radius: 50%; background: #111; border: 5px solid #222; z-index: 2; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        .btn { background: var(--g); border: none; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; color: #000; }
        .nav { height: 85px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        #reward-anim { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:99; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img id="user-pic" src="" style="width: 30px; border-radius: 50%;">
            <span id="user-name" style="font-weight: bold; font-size: 13px;">-</span>
        </div>
        <div class="balance-badge">ü™ô $<span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <div style="text-align: center; margin-top: 10px;">
            <h1 style="font-size: 45px; margin: 10px 0;">$<span id="session-val">0.000000</span></h1>
            <small style="color:var(--p); font-weight:bold;">ADS EVERY 10 SECONDS ACTIVE</small>
        </div>

        <div class="mining-circle">
            <div id="mining-fan-outer" class="fan-outer"></div>
            <div class="fan-inner">üöÄ</div>
        </div>

        <div style="flex:1"></div>
        <button id="main-action-btn" class="btn" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-friends" class="p">
        <h2>Network</h2>
        <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">
            ID: <b id="my-id-display">-</b>
            <button onclick="copyRef()" style="float:right; background:var(--p); color:white; border:none; border-radius:5px; padding:5px;">Kopyala</button>
        </div>
        <p>Arkada≈ülar: <span id="friend-count">0</span></p>
    </div>

    <div id="tab-wallet" class="p">
        <h2>C√ºzdan</h2>
        <div style="background:var(--p); padding:20px; border-radius:20px; text-align:center;">
            <small>TOPLAM BAKƒ∞YE</small>
            <h1>$<span class="bal-val">0.0000</span></h1>
        </div>
        <button class="btn" style="opacity:0.3; margin-top:20px;" disabled>PARA √áEK ($10 MIN)</button>
    </div>

    <div id="reward-anim">
        <div style="font-size: 60px;">üí∞</div>
        <h2 id="earned-final" style="color:var(--g)">+0.00</h2>
        <p>BAKƒ∞YENƒ∞ZE EKLENDƒ∞!</p>
    </div>

    <nav class="nav" id="nav-bar">
        <div onclick="tab('home')">‚õèÔ∏è<br><small>Mining</small></div>
        <div onclick="tab('friends')">üë•<br><small>Ref</small></div>
        <div onclick="tab('wallet')">üí∞<br><small>C√ºzdan</small></div>
    </nav>
</div>

</body>
</html>
