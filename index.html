<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX App - Withdraw</title>
    <style>
        :root {
            --bg: #0b021a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --neon-purple: #8b5cf6;
            --neon-gold: #f59e0b;
            --text: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --modal-bg: #1a162e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text); overflow: hidden; }

        #app-container { width: 100%; max-width: 450px; height: 100vh; aspect-ratio: 6 / 9; background: radial-gradient(circle at top, #2d135d 0%, var(--bg) 100%); position: relative; display: flex; flex-direction: column; overflow: hidden; }

        /* --- SAYFALAR --- */
        .page { display: none; flex-direction: column; flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        .page.active { display: flex; }

        /* --- BALANCE CARDS --- */
        .balance-card { background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 15px; padding: 12px 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .coin-img { width: 32px; height: 32px; border-radius: 50%; }
        .balance-val { font-size: 1rem; font-weight: 700; flex: 1; }

        /* --- BUTTONS --- */
        .btn { border: none; padding: 15px; border-radius: 12px; font-weight: 800; color: #fff; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-withdraw { background: #16a34a; width: 100%; margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 8px; }

        /* --- WITHDRAW MODAL (PENCERE) --- */
        #withdraw-modal {
            position: absolute; bottom: -100%; left: 0; width: 100%; height: 85%;
            background: var(--modal-bg); border-top: 2px solid var(--neon-purple);
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            z-index: 100; padding: 25px; transition: 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        #withdraw-modal.open { bottom: 0; }
        
        .modal-header { display: flex; justify-content: center; align-items: center; position: relative; margin-bottom: 25px; }
        .close-btn { position: absolute; right: 0; top: 0; font-size: 1.5rem; opacity: 0.6; cursor: pointer; }
        
        .input-group { margin-bottom: 20px; }
        .label-small { font-size: 0.75rem; opacity: 0.6; margin-bottom: 8px; display: block; }
        
        .custom-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1.5px solid var(--neon-purple);
            border-radius: 12px; padding: 14px; color: white; font-size: 0.95rem; outline: none;
        }

        .amount-container { position: relative; }
        .max-btn { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: var(--neon-purple); font-weight: bold; font-size: 0.8rem; cursor: pointer; }

        .fee-info { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 15px; margin-top: 20px; }
        .fee-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 5px; opacity: 0.8; }
        .total-row { display: flex; justify-content: space-between; font-weight: bold; color: #22c55e; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); pt: 10px; }

        .btn-send { width: 100%; background: var(--neon-purple); margin-top: 25px; padding: 18px; font-size: 1rem; }
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:none; z-index: 90; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; background: var(--nav-bg); height: 75px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.4); font-size: 0.65rem; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--neon-gold); }
    </style>
</head>
<body>

<div id="app-container">
    
    <div id="home-page" class="page active">
        <h3 style="text-align: center; margin-bottom: 20px;">PINIX App ‚úî</h3>
        <div class="balance-card">
            <img src="pico.jpg" class="coin-img">
            <div class="balance-val pi-display">0.00000000 PI</div>
            <span>üëõ</span>
        </div>
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="width:160px; height:160px; border-radius:50%; background:url('pinix.jpg') center/cover; animation: spin 15s linear infinite;"></div>
            <div style="font-size: 2rem; color: var(--neon-gold); font-weight: 800; margin: 20px 0;" id="unclaimed">0.00000000</div>
            <button class="btn" style="background:var(--neon-purple); padding:12px 40px;" onclick="claim()">Claim</button>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h2 style="text-align: center; margin-bottom: 25px;">Wallet</h2>
        <div class="balance-card">
            <img src="pico.jpg" class="coin-img">
            <div class="balance-val pi-display">0.00000000 PI</div>
        </div>
        <div class="balance-card">
            <img src="pinix.jpg" class="coin-img">
            <div class="balance-val">0 PINIX</div>
        </div>

        <button class="btn btn-withdraw" onclick="openWithdraw()">
            <span>‚Üó</span> Withdraw
        </button>

        <div style="margin-top:30px;">
            <p style="font-weight: bold; margin-bottom: 10px;">Transaction History</p>
            <div style="opacity:0.3; text-align:center; padding:40px; border:1px dashed #fff; border-radius:15px;">üìÑ No transactions yet</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeWithdraw()"></div>
    <div id="withdraw-modal">
        <div class="modal-header">
            <div style="background: rgba(255,255,255,0.1); padding: 8px 20px; border-radius: 20px; font-weight: bold;">
                <span class="pi-display">0.00 PI</span>
            </div>
            <span class="close-btn" onclick="closeWithdraw()">&times;</span>
        </div>

        <h3 style="text-align: center; margin-bottom: 5px;">Withdraw PI</h3>
        <p style="text-align: center; font-size: 0.8rem; opacity: 0.6; margin-bottom: 25px;">Minimum withdrawal amount: 30 PI</p>

        <div class="input-group">
            <label class="label-small">Your PI wallet address</label>
            <input type="text" id="wallet-addr" class="custom-input" placeholder="Enter PI wallet address">
        </div>

        <div class="input-group">
            <label class="label-small">Amount to withdraw</label>
            <div class="amount-container">
                <input type="number" id="withdraw-amount" class="custom-input" placeholder="0.00" oninput="calculateTotal()">
                <span class="max-btn" onclick="setMax()">MAX</span>
            </div>
        </div>

        <div class="fee-info">
            <div class="fee-row">
                <span>Network fee:</span>
                <span>1 PI</span>
            </div>
            <div class="total-row">
                <span>Amount to receive:</span>
                <span id="receive-amount">0.00 PI</span>
            </div>
        </div>

        <button class="btn btn-send" onclick="sendRequest()">Send withdrawal request</button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="switchPage('wallet-page')"><span>üëõ</span>Wallet</div>
        <div class="nav-item"><span>üë•</span>Friends</div>
        <div class="nav-item active" onclick="switchPage('home-page')"><span>üè†</span>Home</div>
        <div class="nav-item"><span>üéØ</span>Missions</div>
        <div class="nav-item"><span>‚ò∞</span>More</div>
    </nav>
</div>

<script>
    let state = { pi: 14.0, unclaimed: 0.0002435 };

    function switchPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(p).classList.add('active');
    }

    function openWithdraw() {
        document.getElementById('withdraw-modal').classList.add('open');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeWithdraw() {
        document.getElementById('withdraw-modal').classList.remove('open');
        document.getElementById('overlay').style.display = 'none';
    }

    function calculateTotal() {
        const val = parseFloat(document.getElementById('withdraw-amount').value) || 0;
        const receive = Math.max(0, val - 1);
        document.getElementById('receive-amount').innerText = receive.toFixed(2) + " PI";
    }

    function setMax() {
        document.getElementById('withdraw-amount').value = state.pi;
        calculateTotal();
    }

    function sendRequest() {
        const amt = parseFloat(document.getElementById('withdraw-amount').value);
        const addr = document.getElementById('wallet-addr').value;

        if(amt < 30) { alert("Minimum withdrawal is 30 PI"); return; }
        if(amt > state.pi) { alert("Insufficient balance!"); return; }
        if(addr.length < 10) { alert("Please enter a valid wallet address"); return; }

        alert("Withdrawal request sent successfully!");
        state.pi -= amt;
        updateUI();
        closeWithdraw();
    }

    function claim() {
        state.pi += state.unclaimed;
        state.unclaimed = 0;
        updateUI();
    }

    function updateUI() {
        document.querySelectorAll('.pi-display').forEach(el => el.innerText = state.pi.toFixed(8) + " PI");
        document.getElementById('unclaimed').innerText = state.unclaimed.toFixed(8);
    }

    setInterval(() => { state.unclaimed += 0.00000010; updateUI(); }, 1000);
    updateUI();
</script>

<style> @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } </style>
</body>
</html>
