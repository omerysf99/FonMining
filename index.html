<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINIX ULTIMATE MINING</title>
    <style>
        :root {
            --bg-deep: #0b021a;
            --accent-purple: #8b5cf6;
            --accent-gold: #f59e0b;
            --success-green: #22c55e;
            --text-main: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: var(--text-main); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; background: radial-gradient(circle at top, #2d135d 0%, var(--bg-deep) 100%); position: relative; display: flex; flex-direction: column; }

        /* √úST BAR */
        .top-nav-bars { padding: 15px; }
        .b-card { background: var(--glass); border: 1px solid var(--border); border-radius: 16px; padding: 12px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; backdrop-filter: blur(10px); }
        .icon-circle { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .pi-icon { background: linear-gradient(135deg, #4c1d95, #8b5cf6); }
        .pnx-icon { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .b-info { flex: 1; }
        .b-label { font-size: 0.65rem; opacity: 0.6; text-transform: uppercase; }
        .b-val { font-size: 1rem; font-weight: 700; }

        /* SAYFALAR */
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; }

        /* MINING */
        .mining-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-engine { width: 220px; height: 220px; border-radius: 50%; border: 4px solid var(--accent-purple); background: url('https://i.ibb.co/h7R9K9Z/pinix.jpg') center/cover; animation: rotateFan 8s linear infinite; box-shadow: 0 0 50px rgba(139, 92, 246, 0.4); }
        @keyframes rotateFan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .counter-main { font-size: 2.8rem; font-weight: 900; color: var(--accent-gold); margin: 20px 0; }

        /* BUTONLAR */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .action-btn { border: none; padding: 16px; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; }
        .btn-claim { background: var(--accent-purple); }
        .btn-swap { background: var(--success-green); }
        .btn-withdraw { background: #16a34a; width: 100%; margin: 20px 0; font-size: 1.1rem; }

        /* MODAL */
        #modal-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:none; z-index: 100; }
        #modal-box { position: absolute; bottom: -100%; left: 0; width: 100%; height: 85%; background: #150a2e; border-top: 3px solid var(--accent-purple); border-radius: 30px 30px 0 0; z-index: 101; padding: 30px; transition: 0.4s ease; }
        #modal-box.open { bottom: 0; }
        .m-input { width: 100%; background: rgba(255,255,255,0.05); border: 2px solid var(--accent-purple); border-radius: 12px; padding: 15px; color: white; margin: 10px 0; outline: none; }

        /* NAV */
        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: #13062d; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: rgba(255,255,255,0.3); font-size: 0.7rem; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--accent-gold); }
    </style>
</head>
<body>

<div id="app">
    <div id="view-home" class="view active">
        <div class="top-nav-bars">
            <div class="b-card">
                <div class="icon-circle pi-icon">œÄ</div>
                <div class="b-info"><div class="b-label">Pi Balance</div><div class="pi-display">0.0000 PI</div></div>
            </div>
            <div class="b-card">
                <div class="icon-circle pnx-icon">üåÄ</div>
                <div class="b-info"><div class="b-label">Pinix Asset</div><div class="pnx-display">100 PINIX</div></div>
            </div>
        </div>

        <div class="mining-container">
            <div class="fan-engine"></div>
            <div class="counter-main" id="unclaimed-text">0.00000000</div>
            <div class="btn-group">
                <button class="action-btn btn-claim" onclick="handleClaim()">Claim</button>
                <button class="action-btn btn-swap" onclick="openSwap()">Swap PNX</button>
            </div>
        </div>
    </div>

    <div id="view-wallet" class="view">
        <h2 style="text-align: center; margin-bottom: 20px;">Wallet</h2>
        <div class="b-card"><div class="icon-circle pi-icon">œÄ</div><div class="b-info"><div>Available Pi</div><div class="pi-display">0.00 PI</div></div></div>
        <div class="b-card"><div class="icon-circle pnx-icon">üåÄ</div><div class="b-info"><div>Available PNX</div><div class="pnx-display">100 PINIX</div></div></div>
        <button class="action-btn btn-withdraw" onclick="toggleWithdraw(true)">‚Üó Withdraw PI</button>
    </div>

    <div id="modal-overlay" onclick="closeModals()"></div>
    <div id="modal-box" class="modal-content">
        <div id="swap-ui" style="display:none;">
            <h3>Swap PINIX to PI</h3>
            <p style="font-size:0.8rem; opacity:0.6; margin-bottom:20px;">Rate: 100 PINIX = 1 PI</p>
            <label class="b-label">Amount PINIX</label>
            <input type="number" id="swap-amount" class="m-input" placeholder="Min 100" oninput="calcSwap()">
            <div style="margin: 15px 0; font-weight: bold; color: var(--success-green);">You will get: <span id="swap-res">0.00</span> PI</div>
            <button class="action-btn btn-swap" style="width:100%" onclick="executeSwap()">Confirm Swap</button>
        </div>

        <div id="withdraw-ui" style="display:none;">
            <h3>Withdraw PI</h3>
            <p style="font-size:0.8rem; opacity:0.6;">Min: 51 PI | Fee: 1 PI</p>
            <input type="text" id="w-addr" class="m-input" placeholder="PI Address">
            <input type="number" id="w-amt" class="m-input" placeholder="Amount">
            <button class="action-btn btn-claim" style="width:100%" onclick="processWithdraw()">Send Request</button>
        </div>
    </div>

    <nav>
        <div class="nav-item" onclick="switchTab('view-wallet')"><span>üëõ</span><br>Wallet</div>
        <div class="nav-item active" onclick="switchTab('view-home')"><span>üè†</span><br>Home</div>
        <div class="nav-item" onclick="alert('Soon')"><span>üéØ</span><br>Missions</div>
    </nav>
</div>

<script>
    let account = { pi: 0.0, pnx: 100.0, unclaimed: 0.0 }; // Herkese 100 PNX verildi

    setInterval(() => { account.unclaimed += 0.00000021; document.getElementById('unclaimed-text').innerText = account.unclaimed.toFixed(8); }, 1000);

    function refreshUI() {
        document.querySelectorAll('.pi-display').forEach(el => el.innerText = account.pi.toFixed(4) + " PI");
        document.querySelectorAll('.pnx-display').forEach(el => el.innerText = account.pnx.toFixed(0) + " PINIX");
    }

    function handleClaim() { account.pi += account.unclaimed; account.unclaimed = 0; refreshUI(); }

    function switchTab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function openSwap() {
        document.getElementById('swap-ui').style.display = 'block';
        document.getElementById('withdraw-ui').style.display = 'none';
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal-box').classList.add('open');
    }

    function toggleWithdraw(show) {
        document.getElementById('swap-ui').style.display = 'none';
        document.getElementById('withdraw-ui').style.display = 'block';
        document.getElementById('modal-overlay').style.display = show ? 'block' : 'none';
        if(show) document.getElementById('modal-box').classList.add('open');
        else document.getElementById('modal-box').classList.remove('open');
    }

    function closeModals() { document.getElementById('modal-box').classList.remove('open'); document.getElementById('modal-overlay').style.display = 'none'; }

    function calcSwap() {
        let val = parseFloat(document.getElementById('swap-amount').value) || 0;
        document.getElementById('swap-res').innerText = (val / 100).toFixed(2);
    }

    function executeSwap() {
        let amt = parseFloat(document.getElementById('swap-amount').value);
        if(amt > account.pnx || amt < 100) return alert("Yetersiz PINIX veya minimum 100!");
        account.pnx -= amt;
        account.pi += (amt / 100);
        alert("Swap Ba≈üarƒ±lƒ±!");
        refreshUI();
        closeModals();
    }

    function processWithdraw() {
        let amt = parseFloat(document.getElementById('w-amt').value);
        if(amt < 51) return alert("Min 51 PI!");
        if(amt > account.pi) return alert("Yetersiz bakiye!");
        account.pi -= amt;
        alert("√áekim talebi alƒ±ndƒ±!");
        refreshUI();
        closeModals();
    }

    refreshUI();
</script>
</body>
</html>
