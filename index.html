<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbo Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #020617 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #334155;
        }

        /* Skor ve Kazanç Paneli */
        .top-stats {
            margin-top: 30px;
            text-align: center;
        }

        #coin-count {
            font-size: 3rem;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        /* Karakter Alanı (TapLv1.jpg burada görünecek) */
        #character-target {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            cursor: pointer;
            touch-action: manipulation;
        }

        #character-img {
            width: 280px; /* Karakterin boyutu */
            height: auto;
            transition: transform 0.05s active;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
        }

        #character-img:active {
            transform: scale(0.92); /* Tıklayınca küçülme efekti */
        }

        /* Enerji Barı */
        .energy-wrapper {
            width: 85%;
            margin-bottom: 40px;
        }

        .energy-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .energy-bar {
            width: 100%;
            height: 14px;
            background: #334155;
            border-radius: 10px;
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.1s linear;
        }

        /* Tıklama Efekti (+5 yazısı) */
        .click-popup {
            position: absolute;
            color: #fbbf24;
            font-weight: 800;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-stats">
        <div id="coin-count">0</div>
        <div style="color: #94a3b8;">+5 her tık</div>
    </div>

    <div id="character-target">
        <img src="TapLv1.jpg" alt="Character" id="character-img" onerror="this.src='https://via.placeholder.com/280x400?text=TapLv1.jpg+Eksik'">
    </div>

    <div class="energy-wrapper">
        <div class="energy-info">
            <span>⚡ Enerji</span>
            <span id="energy-text">2000 / 2000</span>
        </div>
        <div class="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let energy = 2000;
    const maxEnergy = 2000;
    const clickValue = 5;

    const coinDisplay = document.getElementById('coin-count');
    const energyFill = document.getElementById('energy-fill');
    const energyText = document.getElementById('energy-text');
    const charImg = document.getElementById('character-img');
    const charTarget = document.getElementById('character-target');

    // Tıklama Olayı
    charTarget.addEventListener('pointerdown', (e) => {
        if (energy >= clickValue) {
            // Coin ekle
            coins += clickValue;
            coinDisplay.innerText = coins.toLocaleString();

            // Enerji düşür
            energy -= clickValue;
            updateEnergyUI();

            // Görsel efekt oluştur
            createClickEffect(e.clientX, e.clientY);
        }
    });

    function updateEnergyUI() {
        const percent = (energy / maxEnergy) * 100;
        energyFill.style.width = percent + "%";
        energyText.innerText = `${Math.floor(energy)} / ${maxEnergy}`;
    }

    function createClickEffect(x, y) {
        const popup = document.createElement('div');
        popup.className = 'click-popup';
        popup.innerText = `+${clickValue}`;
        popup.style.left = `${x - 20}px`;
        popup.style.top = `${y - 40}px`;
        document.body.appendChild(popup);
        
        setTimeout(() => popup.remove(), 600);
    }

    // Enerji Yenilenmesi (Her saniye +3 enerji)
    setInterval(() => {
        if (energy < maxEnergy) {
            energy = Math.min(maxEnergy, energy + 3);
            updateEnergyUI();
        }
    }, 1000);
</script>

</body>
</html>
