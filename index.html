<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mining - 30s Cycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.atechp.space/assets/js/pp.min.js"></script>

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Reklam Doğrulama Ekranı */
        .ad-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
        }
        .progress-ring {
            width: 100px; height: 100px; border: 6px solid #1e293b;
            border-top: 6px solid #38bdf8; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .ton-glow { box-shadow: 0 0 40px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <div id="adVerify" class="ad-overlay">
        <div class="progress-ring mb-6"></div>
        <h2 class="text-xl font-black mb-2">REKLAM DOĞRULANIYOR</h2>
        <p class="text-gray-500 text-sm px-10 text-center">Reklam arka planda açıldı. 30 saniye ek süre için bekleyin...</p>
        <div id="adTimer" class="mt-6 text-5xl font-mono text-sky-400 font-black">10</div>
    </div>

    <div class="w-full max-w-md bg-[#0f1218] flex flex-col relative border-x border-gray-800">
        
        <div class="p-6 border-b border-gray-800 flex justify-between items-center bg-[#0b0e14]">
            <div>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Bakiyem</p>
                <h2 id="headerBalance" class="text-2xl font-black text-white">0.0000 <span class="text-sky-500">TON</span></h2>
            </div>
            <div class="bg-sky-500/10 p-2 rounded-xl border border-sky-500/20">
                <i class="fa-solid fa-bolt text-sky-500 animate-pulse"></i>
            </div>
        </div>

        <main class="flex-grow p-6">
            
            <section id="miningPage" class="page active text-center">
                <div class="mt-10 mb-8 relative">
                    <div class="w-40 h-40 mx-auto bg-gradient-to-b from-sky-500 to-blue-700 rounded-full flex items-center justify-center ton-glow border-4 border-[#0f1218]">
                        <i class="fa-solid fa-diamond text-6xl text-white"></i>
                    </div>
                </div>

                <div class="space-y-1">
                    <h1 id="miningCounter" class="text-5xl font-black tracking-tighter text-white">0.00000000</h1>
                    <p class="text-sky-500 font-bold text-xs tracking-widest">TON KAZILIYOR</p>
                </div>

                <div class="mt-10 bg-gray-900/80 p-5 rounded-[30px] border border-gray-800">
                    <div class="flex justify-between items-center mb-3 px-2">
                        <span class="text-xs font-bold text-gray-400 uppercase">Kalan Enerji</span>
                        <span id="timerText" class="text-sky-400 font-mono font-bold bg-sky-950 px-3 py-1 rounded-lg">00:30</span>
                    </div>
                    <div class="w-full bg-gray-800 h-2 rounded-full">
                        <div id="progressBar" class="bg-sky-500 h-full transition-all duration-1000" style="width: 100%"></div>
                    </div>
                </div>

                <div class="mt-10 space-y-3">
                    <button onclick="collect()" class="w-full bg-white text-black py-4 rounded-2xl font-black active:scale-95 transition shadow-lg">
                        KAZANCI TOPLA
                    </button>
                    <button id="adBtn" onclick="startAd()" class="w-full bg-sky-500 text-white py-4 rounded-2xl font-black hidden animate-bounce">
                        <i class="fa-solid fa-play mr-2"></i> +30 SN SÜRE KAZAN
                    </button>
                </div>
            </section>

            <section id="walletPage" class="page space-y-6">
                <h2 class="text-2xl font-black">Cüzdan</h2>
                <div class="bg-gray-900 p-6 rounded-3xl border border-gray-800">
                    <p class="text-gray-500 text-xs font-bold">TOPLAM BAKİYE</p>
                    <h3 id="walletBalance" class="text-3xl font-black mt-1">0.0000 TON</h3>
                </div>
                <div class="space-y-4">
                    <input type="text" placeholder="TON Adresiniz" class="w-full bg-gray-900 border border-gray-800 p-4 rounded-2xl text-sm focus:outline-none">
                    <button class="w-full bg-gray-800 py-4 rounded-2xl font-bold text-gray-400 cursor-not-allowed">PARA ÇEK (Min 0.5)</button>
                </div>
            </section>

        </main>

        <nav class="p-6 bg-[#0b0e14] border-t border-gray-800 flex justify-around">
            <button onclick="showPage('miningPage')" class="text-sky-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-hammer text-xl"></i>
                <span class="text-[10px] font-bold">MINING</span>
            </button>
            <button onclick="showPage('walletPage')" class="text-gray-500 flex flex-col items-center gap-1">
                <i class="fa-solid fa-wallet text-xl"></i>
                <span class="text-[10px] font-bold">WALLET</span>
            </button>
        </nav>
    </div>

    <script>
        let balance = 0.0;
        let mining = 0.0;
        let timeLeft = 30; // Başlangıç 30 sn
        let isActive = true;

        // Sayfa yüklendiğinde reklamı tanımla
        let adexWidget;
        document.addEventListener('DOMContentLoaded', () => {
            adexWidget = new AdexiumWidget({wid: 'f7f09b78-558a-498d-98c5-ab496ebd1cd9', firstAdImpressionIntervalInSeconds: 1});
        });

        // 1 Saniyelik Ana Döngü
        setInterval(() => {
            if (isActive && timeLeft > 0) {
                mining += 0.00005; // Her saniye 0.00005 TON
                timeLeft--;
                document.getElementById('miningCounter').innerText = mining.toFixed(8);
                updateUI();
            } else if (timeLeft <= 0 && isActive) {
                stopMining();
            }
        }, 1000);

        function updateUI() {
            document.getElementById('timerText').innerText = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
            document.getElementById('progressBar').style.width = (timeLeft / 30 * 100) + "%";
        }

        function stopMining() {
            isActive = false;
            document.getElementById('adBtn').classList.remove('hidden');
            document.getElementById('timerText').innerText = "BİTTİ";
            document.getElementById('timerText').classList.replace('text-sky-400', 'text-red-500');
        }

        function startAd() {
            // Reklamı tetikle (Popunder)
            adexWidget.autoMode();

            // Doğrulama ekranını aç
            const overlay = document.getElementById('adVerify');
            const adTimerDisp = document.getElementById('adTimer');
            overlay.style.display = 'flex';
            
            let verifyTime = 10;
            const intv = setInterval(() => {
                verifyTime--;
                adTimerDisp.innerText = verifyTime;
                if(verifyTime <= 0) {
                    clearInterval(intv);
                    finishAd();
                }
            }, 1000);
        }

        function finishAd() {
            document.getElementById('adVerify').style.display = 'none';
            document.getElementById('adBtn').classList.add('hidden');
            document.getElementById('timerText').classList.replace('text-red-500', 'text-sky-400');
            timeLeft = 30; // 30 sn süre ver
            isActive = true;
            updateUI();
        }

        function collect() {
            if(mining > 0) {
                balance += mining;
                mining = 0;
                document.getElementById('miningCounter').innerText = "0.00000000";
                const bText = balance.toFixed(4) + " TON";
                document.getElementById('headerBalance').innerText = bText;
                document.getElementById('walletBalance').innerText = bText;
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
