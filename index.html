<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Nix Premium Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #070312;
            --bg-gradient: linear-gradient(180deg, #120826 0%, #070312 100%);
            --accent-purple: #9333ea;
            --accent-green: #22c55e;
            --accent-gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-dark);
            background: var(--bg-gradient);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 92vh;
            background: var(--bg-gradient);
            position: relative;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            padding: 24px;
            border: 1px solid var(--glass-border);
        }

        /* Top Section */
        .header-stats {
            margin-bottom: 20px;
        }

        .balance-row {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            transition: 0.3s;
        }

        .balance-row:hover { background: rgba(255,255,255,0.07); }

        .token-thumb {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--accent-purple);
            object-fit: cover;
        }

        .label-group span {
            display: block;
            font-size: 10px;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .amount-text {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        /* Mining Center */
        .mining-core {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fan-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin-bottom: 30px;
        }

        /* Neon Glow behind fan */
        .fan-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: pulse 3s infinite alternate;
        }

        .pinix-fan-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            animation: spin 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(147, 51, 234, 0.5));
            z-index: 2;
            position: relative;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            from { opacity: 0.4; transform: scale(0.9); }
            to { opacity: 0.8; transform: scale(1.1); }
        }

        .mining-info { text-align: center; }
        .mining-info .status { color: #a1a1aa; font-size: 14px; margin-bottom: 8px; }

        .counter-display {
            font-size: 34px;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .power-chip {
            background: rgba(251, 191, 36, 0.1);
            color: var(--accent-gold);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 13px;
            border: 1px solid rgba(251, 191, 36, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* Buttons */
        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .u-btn {
            height: 52px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-claim { background: var(--accent-purple); color: white; }
        .btn-swap { background: var(--accent-green); color: white; }
        .btn-boost { 
            background: linear-gradient(90deg, #fbbf24, #d97706); 
            color: #000;
            width: 100%;
            margin-bottom: 25px;
            font-size: 16px;
            box-shadow: 0 10px 20px -5px rgba(251, 191, 36, 0.3);
        }

        .u-btn:active { transform: scale(0.96); }

        /* Bottom Nav */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid var(--glass-border);
        }

        .nav-item {
            color: #52525b;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            flex: 1;
        }

        .nav-item.active { color: var(--accent-purple); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }

        .active-indicator {
            width: 54px;
            height: 54px;
            background: var(--accent-purple);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-top: -45px;
            border: 6px solid #070312;
            box-shadow: 0 8px 15px rgba(147, 51, 234, 0.4);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-stats">
            <div class="balance-row">
                <img src="pinix.jpg" class="token-thumb" alt="PI">
                <div class="label-group">
                    <span>Current Balance</span>
                    <div class="amount-text" id="mainBalance">0.0000000 PI</div>
                </div>
            </div>
            <div class="balance-row">
                <img src="pinix.jpg" class="token-thumb" alt="PINIX" style="filter: grayscale(1) brightness(1.5);">
                <div class="label-group">
                    <span>Secondary Token</span>
                    <div class="amount-text">0 PINIX</div>
                </div>
            </div>
        </div>

        <div class="mining-core">
            <div class="fan-container">
                <div class="fan-glow"></div>
                <img src="pinix.jpg" class="pinix-fan-img" alt="Mining Fan">
            </div>

            <div class="mining-info">
                <p class="status">Mining...</p>
                <div class="counter-display" id="liveCounter">0.0000000 PI</div>
                <div class="power-chip">
                    <i class="fas fa-bolt"></i> 5 GH/s
                </div>
            </div>
        </div>

        <div class="footer-actions">
            <div class="action-btns">
                <button class="u-btn btn-claim">Claim</button>
                <button class="u-btn btn-swap"><i class="fas fa-random"></i> Swap</button>
            </div>
            <button class="u-btn btn-boost">
                <i class="fas fa-rocket"></i> BOOST EARNINGS
            </button>
        </div>

        <nav class="navbar">
            <a href="#" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Friends</span>
            </a>
            <a href="#" class="nav-item">
                <div class="active-indicator">
                    <i class="fas fa-home"></i>
                </div>
                <span style="margin-top: 4px;">Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-bullseye"></i>
                <span>Missions</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-bars"></i>
                <span>More</span>
            </a>
        </nav>
    </div>

    <script>
        // Başlangıç değerleri
        let totalMined = 0.0000000;
        const perSecond = 0.00009; // Saniyede artış miktarı
        const intervalTime = 100; // 0.1 saniyede bir güncelle (daha akıcı görünüm)
        const perInterval = perSecond / (1000 / intervalTime);

        const counterEl = document.getElementById('liveCounter');
        const balanceEl = document.getElementById('mainBalance');

        // Her 100 milisaniyede bir artır
        setInterval(() => {
            totalMined += perInterval;
            const formatted = totalMined.toFixed(7);
            counterEl.innerText = formatted + " PI";
            balanceEl.innerText = formatted + " PI";
        }, intervalTime);
    </script>
</body>
</html>
