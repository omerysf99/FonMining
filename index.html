<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PINIX App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body{
    background: radial-gradient(circle at top, #2a163f, #0b0813);
    color:#fff;
    min-height:100vh;
}

/* HEADER */
.header{
    padding:16px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:700;
    font-size:20px;
}

.header span{
    color:#5fd3ff;
    margin-left:6px;
}

/* BALANCE BOX */
.balance-box{
    margin:12px;
    padding:14px;
    border-radius:14px;
    background:rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
}

.balance-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
}

.balance-row:last-child{
    margin-bottom:0;
}

.balance-title{
    font-size:12px;
    opacity:.7;
}

.balance-value{
    font-size:16px;
    font-weight:600;
}

/* MINING AREA */
.mining-area{
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:20px;
}

.spinner{
    width:220px;
    height:220px;
    border-radius:50%;
    background:
        conic-gradient(
            #caa3ff,
            #8f5dff,
            #caa3ff,
            #8f5dff,
            #caa3ff
        );
    animation:spin 6s linear infinite;
    display:flex;
    justify-content:center;
    align-items:center;
}

.spinner::after{
    content:"Ï€";
    width:70px;
    height:70px;
    background:#2b1450;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    font-weight:800;
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

.mining-text{
    margin-top:12px;
    opacity:.7;
}

.mining-value{
    font-size:34px;
    font-weight:800;
    color:#ffcf4a;
    margin-top:4px;
}

/* POWER */
.power-box{
    margin-top:12px;
    padding:10px 16px;
    border-radius:12px;
    background:rgba(255,255,255,0.08);
}

/* BUTTONS */
.buttons{
    display:flex;
    gap:12px;
    margin-top:18px;
}

.btn{
    padding:14px 22px;
    border-radius:14px;
    font-weight:700;
    border:none;
    cursor:pointer;
}

.claim{
    background:linear-gradient(135deg,#7c3aed,#a855f7);
    color:#fff;
}

.swap{
    background:linear-gradient(135deg,#22c55e,#4ade80);
    color:#000;
}

/* BOOST */
.boost{
    margin:20px 12px;
    padding:16px;
    border-radius:14px;
    background:linear-gradient(135deg,#a16207,#facc15);
    color:#000;
    text-align:center;
    font-weight:800;
}

/* NAVBAR */
.navbar{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#120a20;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
}

.nav-item{
    text-align:center;
    font-size:12px;
    opacity:.6;
}

.nav-item.active{
    opacity:1;
    color:#facc15;
}
</style>
</head>

<body>

<div class="header">
    PINIX App <span>âœ”</span>
</div>

<div class="balance-box">
    <div class="balance-row">
        <div>
            <div class="balance-title">Balance</div>
            <div class="balance-value">0.0000000 PI</div>
        </div>
    </div>

    <div class="balance-row">
        <div>
            <div class="balance-title">Balance</div>
            <div class="balance-value">0 PINIX</div>
        </div>
    </div>
</div>

<div class="mining-area">
    <div class="spinner"></div>
    <div class="mining-text">Mining...</div>
    <div class="mining-value" id="pi">0.0002435 PI</div>

    <div class="power-box">
        âš¡ 5 GH/s
    </div>

    <div class="buttons">
        <button class="btn claim">Claim</button>
        <button class="btn swap">Swap PINIX</button>
    </div>
</div>

<div class="boost">
    ðŸš€ BOOST
</div>

<div class="navbar">
    <div class="nav-item">Wallet</div>
    <div class="nav-item">Friends</div>
    <div class="nav-item active">Home</div>
    <div class="nav-item">Missions</div>
    <div class="nav-item">More</div>
</div>

<script>
let pi = 0.0002435;
setInterval(()=>{
    pi += 0.0000003;
    document.getElementById("pi").innerText = pi.toFixed(7)+" PI";
},1000);
</script>

</body>
</html>
