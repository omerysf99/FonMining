<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Full Mining Flow</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #app-container {
            width: 100vw; height: calc(100vw * 16 / 9);
            max-width: 450px; max-height: 800px;
            background: var(--bg-purple);
            background-image: radial-gradient(circle at center, #6a67e6 0%, #4a47b1 100%);
            position: relative; display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); color: white;
        }

        /* --- HEADER --- */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .coin-status {
            background: rgba(0, 0, 0, 0.4); padding: 5px 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 10px; font-size: 12px;
        }

        /* --- EKRANLAR --- */
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; text-align: center; padding: 20px; }
        #start-screen { display: flex; justify-content: space-between; padding-bottom: 50px; }
        
        /* --- G√ñRSELLER --- */
        .main-img { width: 65%; margin-top: 50px; }
        .pinix-img { width: 200px; height: 200px; border-radius: 50%; border: 5px solid #ffffff33; }
        .rotating { animation: fan-rotate 2s linear infinite; }
        @keyframes fan-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- BUTONLAR --- */
        .btn-yellow {
            background: linear-gradient(to bottom, #ffe066, #ffcc00); color: #444; border: none;
            width: 80%; padding: 18px; font-size: 24px; border-radius: 20px;
            box-shadow: 0 8px 0 #ccaa00; cursor: pointer; text-transform: uppercase;
        }
        .btn-yellow:active { transform: translateY(4px); box-shadow: 0 4px 0 #ccaa00; }
        .close-x { background: var(--accent-yellow); border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        /* --- CONGRATS EKRANI √ñZEL --- */
        #congrats-screen { 
            background: url('https://www.transparenttextures.com/patterns/paws.png'), var(--bg-purple); 
            justify-content: center;
        }
        .gift-box { width: 180px; margin: 30px 0; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4)); }
        .congrats-title { font-size: 36px; color: var(--accent-yellow); margin: 0; }
        .congrats-sub { font-size: 14px; opacity: 0.9; margin-top: 20px; line-height: 1.4; }

        /* --- FOOTER --- */
        .footer { width: 100%; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 40px 40px 0 0; display: flex; justify-content: space-around; align-items: center; margin-top: auto; }
        .circle { width: 70px; height: 70px; background: var(--accent-yellow); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #333; font-size: 10px; }
    </style>
</head>
<body>

<div id="app-container">
    <div class="header">
        <div class="coin-status">
            <div style="background:orange; width:18px; height:18px; border-radius:50%"></div>
            <div>
                <div style="font-size: 8px; color: var(--accent-yellow);">Admin: 8392479231</div>
                <b id="main-balance-display">0.00000</b>
            </div>
        </div>
        <button id="close-btn" class="close-x" style="visibility: hidden;" onclick="showCongrats()">‚úñ</button>
    </div>

    <div id="start-screen" class="screen">
        <img src="yourfantastic.jpg" class="main-img">
        <button class="btn-yellow" onclick="startMining()">PLAY</button>
    </div>

    <div id="mining-screen" class="screen">
        <div style="margin-bottom: 20px;">
            <h1 id="mining-paws" style="font-size: 45px; margin:0;">üêæ 0</h1>
            <span style="color:var(--accent-yellow); font-size: 20px;">$<span id="session-usd">0.00000</span></span>
            <div style="font-size: 24px; margin-top:10px;">PET GROWTH</div>
        </div>
        <div style="flex:1; display:flex; align-items:center;">
            <img src="pinix.jpg" id="mining-logo" class="pinix-img">
        </div>
        <div class="footer">
            <div class="circle"><span>‚è∞</span><b id="timer">00:00:00</b></div>
            <div class="circle" style="width:90px; height:90px; border:4px solid var(--bg-purple);"><b style="font-size:18px;">100%</b><span style="font-size:7px;">MINING ACTIVE</span></div>
            <div class="circle"><span>‚ö° HIZ</span><b id="speed-display">0.00 GH/s</b></div>
        </div>
    </div>

    <div id="congrats-screen" class="screen">
        <h1 class="congrats-title">CONGRATS</h1>
        <div style="font-size: 32px; margin-top: 10px;">üêæ <span id="final-paws">0</span></div>
        <div style="color:var(--accent-yellow); font-size: 18px;">$<span id="final-usd">0.0000</span></div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift-box"> 

        <div style="font-size: 22px; text-transform: uppercase;">You Have Reached Adulthood</div>
        <p class="congrats-sub">Hats off! Your pet has reached its ultimate form!</p>
        
        <button class="btn-yellow" style="margin-top: 30px;" onclick="claimAndExit()">GREAT</button>
    </div>
</div>

<script>
    let mainBalance = 0.00000;
    let sessionBalance = 0.00000;
    let paws = 0;
    let secondsElapsed = 0;
    let miningInterval;
    const rate = 0.0005 / 50; 

    function startMining() {
        switchScreen('mining-screen');
        document.getElementById('close-btn').style.visibility = 'visible';
        document.getElementById('mining-logo').classList.add('rotating');
        
        // Rastgele Hƒ±z
        let speed = (Math.random() * (4 - 3) + 3).toFixed(2);
        document.getElementById('speed-display').innerText = speed + " GH/s";

        miningInterval = setInterval(() => {
            sessionBalance += rate;
            secondsElapsed++;
            // Her 10 saniyede bir pati artƒ±≈üƒ± sim√ºlasyonu
            if(secondsElapsed % 10 == 0) paws += Math.floor(Math.random() * 5) + 1;
            
            document.getElementById('session-usd').innerText = sessionBalance.toFixed(5);
            document.getElementById('mining-paws').innerText = "üêæ " + paws;
            updateTimer();
        }, 1000);
    }

    function showCongrats() {
        clearInterval(miningInterval);
        document.getElementById('final-paws').innerText = paws;
        document.getElementById('final-usd').innerText = sessionBalance.toFixed(4);
        document.getElementById('close-btn').style.visibility = 'hidden';
        switchScreen('congrats-screen');
    }

    function claimAndExit() {
        mainBalance += sessionBalance;
        document.getElementById('main-balance-display').innerText = mainBalance.toFixed(5);
        
        // Reset veriler
        sessionBalance = 0;
        paws = 0;
        secondsElapsed = 0;
        
        switchScreen('start-screen');
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }

    function updateTimer() {
        let h = Math.floor(secondsElapsed / 3600).toString().padStart(2, '0');
        let m = Math.floor((secondsElapsed % 3600) / 60).toString().padStart(2, '0');
        let s = (secondsElapsed % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${h}:${m}:${s}`;
    }
</script>

</body>
</html>
