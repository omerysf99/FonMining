<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Mining Pro</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231";
        const startParam = tg.initDataUnsafe?.start_param;

        let stats = { balance: 0.0, energy: 100, tasks: [] };
        let adWidget;

        async function init() {
            adWidget = new AdexiumWidget({ wid: 'd0ca8f05-2b16-4290-b24a-81d2e62a5db2', adFormat: 'push-like' });
            adWidget.autoMode();

            const userRef = doc(db, "users", myID);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                stats = userSnap.data();
            } else {
                stats = { balance: 0.0, energy: 100, invitedBy: startParam || "", tasks: [] };
                if (startParam && startParam !== myID) {
                    const refRef = doc(db, "users", startParam);
                    await updateDoc(refRef, { balance: increment(0.10) });
                    stats.balance = 0.10;
                }
                await setDoc(userRef, stats);
            }
            updateUI();
            renderTasks();
        }

        let miningInterval, sessionEarned = 0, adTimer = 0;

        window.toggleMining = () => {
            const btn = document.getElementById('main-btn');
            if (btn.innerText.includes("START")) {
                if (stats.energy <= 5) return tg.showAlert("Enerji √ßok d√º≈ü√ºk!");
                startMining();
            } else {
                // Rewarded Reklam Fonksiyonu (Claim anƒ±nda √ßalƒ±≈üƒ±r)
                if (typeof show_10432457 === 'function') {
                    show_10432457('pop').then(() => stopMining()).catch(() => stopMining());
                } else {
                    stopMining();
                }
            }
        };

        function startMining() {
            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('main-btn').innerText = "STOP & CLAIM";
            document.getElementById('main-btn').style.background = "#ff4757";
            document.getElementById('koala-fan').classList.add('spinning');
            
            miningInterval = setInterval(() => {
                sessionEarned += 0.000005;
                stats.energy -= 0.15;
                adTimer++;

                if (stats.energy <= 0) { stats.energy = 0; stopMining(); }
                
                document.getElementById('session-val').innerText = sessionEarned.toFixed(6);
                document.getElementById('energy-bar-fill').style.width = stats.energy + "%";
                document.getElementById('energy-num').innerText = Math.floor(stats.energy);

                // 10 Saniyede bir Push Reklam
                if (adTimer >= 10) { adWidget.autoMode(); adTimer = 0; }
            }, 1000);
        }

        async function stopMining() {
            clearInterval(miningInterval);
            stats.balance += sessionEarned;
            await updateDoc(doc(db, "users", myID), { balance: stats.balance, energy: stats.energy });
            location.reload();
        }

        // G√∂revler
        const tasks = [{ id: 'join_tg', title: 'Join Channel', reward: 0.5, link: 'https://t.me/example' }];
        function renderTasks() {
            const div = document.getElementById('task-container');
            div.innerHTML = tasks.map(t => `
                <div class="card">
                    <span>${t.title} (+$${t.reward})</span>
                    <button onclick="doTask('${t.id}', '${t.link}', ${t.reward})">${stats.tasks?.includes(t.id) ? '‚úÖ' : 'GO'}</button>
                </div>
            `).join('');
        }
        window.doTask = (id, link, r) => { window.open(link); /* Firebase logic here */ };

        function updateUI() {
            document.getElementById('main-bal').innerText = stats.balance.toFixed(4);
            document.getElementById('energy-bar-fill').style.width = stats.energy + "%";
        }

        window.tab = (t) => {
            document.querySelectorAll('.tab-p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        };

        window.onload = init;
    </script>

    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0b0b14; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #app { width: 100%; max-width: 450px; height: 100vh; margin: auto; display: flex; flex-direction: column; }
        
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .tab-p { flex: 1; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; }

        /* FAN AYARLARI */
        .fan-box { width: 220px; height: 220px; margin: 30px auto; position: relative; }
        .fan-img { 
            width: 100%; height: 100%; 
            border-radius: 50%; 
            border: 6px solid #222; 
            object-fit: cover; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .spinning { 
            animation: rotate 3s linear infinite; 
            border-color: var(--p) !important;
            box-shadow: 0 0 30px var(--p) !important;
        }

        .energy-cont { width: 100%; background: #222; height: 15px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #energy-bar-fill { height: 100%; background: linear-gradient(90deg, #ff4757, var(--g)); width: 100%; transition: 0.5s; }

        .btn-main { background: var(--g); border: none; padding: 20px; border-radius: 20px; font-weight: 900; font-size: 18px; width: 100%; cursor: pointer; color: #000; }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        .nav { height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div style="font-weight: 900;">KOALAS <span style="color:var(--p)">MINING</span></div>
        <div style="color:var(--g); font-weight:bold;">$<span id="main-bal">0.0000</span></div>
    </div>

    <div id="tab-home" class="tab-p active">
        <div style="text-align:center;">
            <h1 style="font-size: 40px; margin: 10px 0;">$<span id="session-val">0.000000</span></h1>
        </div>

        <div class="fan-box">
            <img id="koala-fan" src="koalasmining.jpg" class="fan-img" alt="fan">
        </div>

        <div style="text-align: center;">
            <small>ENERGY: <b id="energy-num">100</b>%</small>
            <div class="energy-cont"><div id="energy-bar-fill"></div></div>
        </div>

        <div style="flex:1"></div>
        <button id="main-btn" class="btn-main" onclick="toggleMining()">START MINING</button>
    </div>

    <div id="tab-tasks" class="tab-p">
        <h2>Tasks</h2>
        <div id="task-container"></div>
    </div>

    <div id="tab-ref" class="tab-p">
        <h2>Referral</h2>
        <div class="card" style="flex-direction:column; gap:10px;">
            <p>Davet linkini payla≈ü, bonus kazan!</p>
            <button onclick="tg.showAlert('Link kopyalandƒ±!')" class="btn-main" style="padding:10px;">COPY LINK</button>
        </div>
    </div>

    <nav class="nav">
        <div onclick="tab('home')">‚õèÔ∏è<br><small>Mining</small></div>
        <div onclick="tab('tasks')">üìã<br><small>Tasks</small></div>
        <div onclick="tab('ref')">üë•<br><small>Friends</small></div>
    </nav>
</div>

</body>
</html>
