<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #2d1b4d 0%, #120c1d 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mining-animation {
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .nav-item:hover { color: #a855f7; }
    </style>
</head>
<body class="flex flex-col min-h-screen max-w-md mx-auto p-4">

    <div class="space-y-3 mt-4">
        <div class="glass-card rounded-2xl p-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-purple-600 rounded-full p-2"><i class="fa-solid fa-p"></i></div>
                <div>
                    <p class="text-gray-400 text-xs">Balance</p>
                    <p class="font-bold text-lg">14.0000000 PI</p>
                </div>
            </div>
            <i class="fa-solid fa-wallet text-gray-400"></i>
        </div>

        <div class="glass-card rounded-2xl p-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-900 rounded-full p-2"><i class="fa-solid fa-fan"></i></div>
                <div>
                    <p class="text-gray-400 text-xs">Balance</p>
                    <p class="font-bold text-lg">0 PINIX</p>
                </div>
            </div>
            <i class="fa-solid fa-wallet text-gray-400"></i>
        </div>
    </div>

    <div class="flex-grow flex flex-col items-center justify-center py-8">
        <div class="relative w-48 h-48 mb-6">
            <div class="absolute inset-0 bg-purple-500 rounded-full blur-3xl opacity-20"></div>
            <div class="mining-animation w-full h-full rounded-full border-4 border-purple-500/30 flex items-center justify-center" style="background: url('https://via.placeholder.com/200/4c1d95/ffffff?text=FAN') center/cover;">
                 <div class="bg-purple-900 rounded-full p-4 border-2 border-yellow-500">
                    <i class="fa-solid fa-p text-2xl text-yellow-500"></i>
                 </div>
            </div>
        </div>

        <p class="text-gray-400 text-sm italic mb-2">Mining...</p>
        <h2 class="text-4xl font-bold text-yellow-500 mb-6">0.0107114 <span class="text-white">PI</span></h2>

        <div class="glass-card rounded-xl px-8 py-3 flex items-center gap-3">
            <i class="fa-solid fa-bolt text-yellow-500"></i>
            <div class="text-left">
                <p class="text-[10px] text-gray-400 uppercase">Mining Power</p>
                <p class="font-bold">5 GH/s</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
        <button class="bg-purple-600 hover:bg-purple-700 py-4 rounded-2xl font-bold transition">Claim</button>
        <button class="bg-green-500 hover:bg-green-600 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition text-black">
            <i class="fa-solid fa-right-left"></i> Swap PINIX
        </button>
    </div>

    <button class="w-full bg-yellow-600 hover:bg-yellow-700 py-4 rounded-2xl font-bold text-lg mb-8 transition flex items-center justify-center gap-2">
        <i class="fa-solid fa-rocket"></i> BOOST
    </button>

    <div class="glass-card rounded-3xl p-4 flex justify-around items-center mb-4">
        <div class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-wallet"></i><span class="text-[10px]">Wallet</span>
        </div>
        <div class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-users"></i><span class="text-[10px]">Friends</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-yellow-500">
            <div class="bg-yellow-500/20 p-2 rounded-full"><i class="fa-solid fa-house"></i></div>
            <span class="text-[10px]">Home</span>
        </div>
        <div class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-bullseye"></i><span class="text-[10px]">Missions</span>
        </div>
        <div class="nav-item flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-ellipsis"></i><span class="text-[10px]">More</span>
        </div>
    </div>

</body>
</html>
