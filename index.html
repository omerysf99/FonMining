<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fon Mining - Random Ad Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #adOverlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .nav-active { color: #0088cc !important; }
        .ton-btn { background: linear-gradient(135deg, #0088cc 0%, #005580 100%); }
        .mining-glow { box-shadow: 0 0 60px rgba(0, 136, 204, 0.2); }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <div id="adOverlay">
        <div class="text-center p-8">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <h2 class="text-2xl font-black mb-2 uppercase">Enerji Yenileniyor</h2>
            <p class="text-gray-500 text-sm mb-6">Rastgele reklam kontrolü yapılıyor...</p>
            <div id="adCountdown" class="text-5xl font-mono font-bold text-white">10</div>
        </div>
    </div>

    <div class="w-full max-w-md bg-[#0d1117] flex flex-col relative border-x border-[#30363d]">
        
        <div class="p-4 border-b border-[#30363d] flex justify-between items-center bg-[#0b0e14]">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 ton-btn rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-gem text-xs"></i>
                </div>
                <h2 id="topBal" class="text-lg font-black">0.0000 TON</h2>
            </div>
            <div class="flex items-center gap-2 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-ping"></span>
                <span class="text-[10px] font-bold text-green-500">KAZIM AKTİF</span>
            </div>
        </div>

        <main class="flex-grow p-6 overflow-y-auto pb-24">
            
            <section id="tab-mining" class="tab-content active text-center">
                <div class="my-16 relative">
                    <div class="w-48 h-48 mx-auto rounded-full bg-blue-600/5 border border-blue-500/20 flex items-center justify-center mining-glow">
                        <i class="fa-solid fa-gem text-7xl text-blue-500"></i>
                    </div>
                </div>

                <h1 id="miningVal" class="text-6xl font-black tracking-tighter mb-2">0.00000000</h1>
                <p class="text-gray-500 font-bold text-xs tracking-widest uppercase mb-12">Toplam Kazılan</p>

                <button onclick="collect()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-lg active:scale-95 transition shadow-2xl">
                    BAKİYEYE AKTAR
                </button>
                <p class="mt-4 text-[10px] text-gray-600 uppercase font-bold tracking-widest">Süresiz Madencilik Modu</p>
            </section>

            <section id="tab-wallet" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-6">Cüzdan</h2>
                <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d]">
                    <p class="text-gray-500 text-[10px] font-bold uppercase">Mevcut Bakiye</p>
                    <h3 id="walletBal" class="text-4xl font-black mt-1">0.0000 TON</h3>
                </div>
                <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d] space-y-4">
                    <input type="text" placeholder="TON Adresiniz" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl text-sm focus:outline-none">
                    <button onclick="withdraw()" class="w-full ton-btn py-4 rounded-2xl font-black">PARA ÇEK (Min 0.10)</button>
                </div>
            </section>

            <section id="tab-tasks" class="tab-content space-y-4">
                <h2 class="text-2xl font-black mb-6">Görevler</h2>
                <div id="channelTask" class="bg-[#161b22] p-4 rounded-2xl border border-[#30363d] flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-telegram text-2xl text-blue-400"></i>
                        <div>
                            <p class="text-sm font-bold">Kanala Katıl</p>
                            <p class="text-[10px] text-blue-400 font-bold">+0.05 TON</p>
                        </div>
                    </div>
                    <button id="taskBtn" onclick="doTask()" class="ton-btn px-6 py-2 rounded-xl text-xs font-black transition">YAP</button>
                </div>
            </section>
        </main>

        <nav class="p-4 border-t border-[#30363d] flex justify-around bg-[#0b0e14] fixed bottom-0 w-full max-w-md">
            <button onclick="switchTab('tab-mining', this)" class="nav-btn nav-active flex flex-col items-center gap-1 flex-1">
                <i class="fa-solid fa-hammer"></i>
                <span class="text-[10px] font-bold uppercase">Kazım</span>
            </button>
            <button onclick="switchTab('tab-wallet', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1 flex-1">
                <i class="fa-solid fa-wallet"></i>
                <span class="text-[10px] font-bold uppercase">Cüzdan</span>
            </button>
            <button onclick="switchTab('tab-tasks', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1 flex-1">
                <i class="fa-solid fa-list-check"></i>
                <span class="text-[10px] font-bold uppercase">Görev</span>
            </button>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let balance = 0.0;
        let currentMining = 0.0;
        let isMiningActive = true;
        let nextAdTime = generateRandomAdTime(); // İlk reklam zamanını belirle (5-45 sn)

        const adexiumWidget = new AdexiumWidget({
            wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', 
            adFormat: 'interstitial'
        });

        // 1 Saniyelik Ana Motor
        let secondsPassed = 0;
        setInterval(() => {
            if(isMiningActive) {
                currentMining += 0.00005;
                secondsPassed++;
                document.getElementById('miningVal').innerText = currentMining.toFixed(8);
                
                // Rastgele zaman kontrolü
                if(secondsPassed >= nextAdTime) {
                    triggerRandomAd();
                }
            }
        }, 1000);

        function generateRandomAdTime() {
            // 5 ile 45 arasında rastgele tam sayı üretir
            return Math.floor(Math.random() * (45 - 5 + 1)) + 5;
        }

        function triggerRandomAd() {
            isMiningActive = false;
            secondsPassed = 0; // Sayacı sıfırla
            nextAdTime = generateRandomAdTime(); // Bir sonraki reklam için yeni bir rastgele süre belirle
            
            adexiumWidget.autoMode();
            document.getElementById('adOverlay').style.display = 'flex';
            
            let wait = 10;
            document.getElementById('adCountdown').innerText = wait;

            const countdown = setInterval(() => {
                wait--;
                document.getElementById('adCountdown').innerText = wait;
                if(wait <= 0) {
                    clearInterval(countdown);
                    document.getElementById('adOverlay').style.display = 'none';
                    isMiningActive = true;
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }, 1000);
        }

        function collect() {
            if(currentMining > 0) {
                balance += currentMining;
                currentMining = 0;
                document.getElementById('miningVal').innerText = "0.00000000";
                updateBalances();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function doTask() {
            tg.openTelegramLink('https://t.me/FonMining');
            setTimeout(() => {
                balance += 0.05;
                updateBalances();
                const btn = document.getElementById('taskBtn');
                btn.innerText = "OK";
                btn.style.opacity = "0.5";
                btn.disabled = true;
                tg.showAlert('Ödül Alındı!');
            }, 2000);
        }

        function updateBalances() {
            const fmt = balance.toFixed(4) + " TON";
            document.getElementById('topBal').innerText = fmt;
            document.getElementById('walletBal').innerText = fmt;
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            btn.classList.add('nav-active');
            tg.HapticFeedback.selectionChanged();
        }

        function withdraw() {
            tg.showAlert("Min çekim 0.10 TON. Talepler incelenmektedir.");
        }
    </script>
</body>
</html>
