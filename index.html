<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PI MINER PRO V20</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #8b5cf6; --s: #fbbf24; --bg: #05010a; --card: rgba(255,255,255,0.08); --border: rgba(255,255,255,0.1); --red: #ff4757; --green: #2ed573; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-user-select:none; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; background: radial-gradient(circle at 50% 0%, #1e103d 0%, var(--bg) 80%); }
        
        /* GHOST TRACKER (Saƒü √úst) */
        #ghost-tracker { display: none; position: absolute; top: 15px; right: 15px; background: var(--red); padding: 5px 12px; border-radius: 20px; font-size: 0.6rem; font-weight: 900; z-index: 2000; box-shadow: 0 0 15px rgba(255,71,87,0.4); border: 1px solid white; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .ad-timer { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); z-index: 1000; }
        #ad-fill { width: 0%; height: 100%; background: var(--p); box-shadow: 0 0 10px var(--p); transition: linear 1s; }

        .header { padding: 20px 15px; display: flex; justify-content: center; }
        .box { background: var(--card); border: 1px solid var(--border); padding: 12px 25px; border-radius: 20px; display: flex; align-items: center; gap: 12px; backdrop-filter: blur(10px); }
        .box img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--s); }

        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: rgba(5,2,15,0.98); display: flex; border-top: 1px solid var(--border); padding-bottom: 10px; z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; color: rgba(255,255,255,0.3); cursor: pointer; }
        .nav-btn.active { color: var(--s); font-weight: 900; }

        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .fan-wrap { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan { width: 220px; height: 220px; background: url('pinix.jpg') center/cover; border-radius: 50%; border: 5px solid var(--p); animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .counter { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--s); margin: 25px 0; }

        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 12px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; width: 100%; text-transform: uppercase; color: white; transition: 0.2s; }
        .btn-p { background: linear-gradient(90deg, var(--p), #6d28d9); }
        .btn:active { transform: scale(0.96); }
        
        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: 12px; color: white; margin: 10px 0; outline: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-tracker" onclick="exitGhost()">
        LIVE: <span id="watching-name">User</span> (ID: <span id="watching-id">---</span>) ‚úï
    </div>

    <div class="ad-timer"><div id="ad-fill"></div></div>
    
    <header class="header">
        <div class="box">
            <img src="pico.jpg">
            <div>
                <p style="font-size:0.6rem; opacity:0.6;">PI BALANCE</p>
                <p id="h-pi" style="font-size:1.2rem; font-weight:900; font-family:'Orbitron'; color:var(--s);">0.00</p>
            </div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div class="fan-wrap">
            <div class="fan"></div>
            <div class="counter" id="m-val">0.00000000</div>
            <button class="btn btn-p" onclick="claim()" style="max-width:240px;">COLLECT PI</button>
            <p id="offline-info" style="font-size:0.55rem; color:var(--green); margin-top:15px; font-weight:bold;"></p>
        </div>
    </div>

    <div id="v-tasks" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:20px; font-size:1.3rem; color:var(--s);">EARN PI</h2>
        
        <div class="glass" id="ref-input-box">
            <p style="font-size:0.65rem; opacity:0.6;">ENTER INVITE CODE (+0.10 PI)</p>
            <input type="text" id="ref-code-input" placeholder="Referral ID Here">
            <button class="btn" style="background:var(--green); font-size:0.6rem; padding:8px;" onclick="applyRef()">SUBMIT CODE</button>
        </div>

        <div class="task-card" style="display:flex; justify-content:space-between; align-items:center; background:var(--card); padding:18px; border-radius:18px; border:1px solid var(--p);">
            <div><p style="font-weight:bold; font-size:0.85rem;">Join Fonix Community</p><span style="color:var(--green); font-size:0.7rem; font-weight:900;">+0.50 PI</span></div>
            <button class="btn" style="width:auto; padding:8px 15px; font-size:0.6rem; background:var(--p);" onclick="doTask('https://t.me/FonixCommunity', 0.50)">JOIN</button>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:20px; font-size:1.3rem;">WALLET</h2>
        <div class="glass">
            <p style="font-size:0.7rem; opacity:0.5; margin-bottom:10px;">WITHDRAW MIN: 30 PI</p>
            <input type="text" id="w-addr" placeholder="Wallet Address">
            <input type="number" id="w-amt" placeholder="Amount">
            <button class="btn btn-p" onclick="sendWithdraw()">SEND PI</button>
        </div>
    </div>

    <div id="v-friends" class="view">
        <h2 style="font-family:'Orbitron'; margin-bottom:20px; font-size:1.3rem;">REFERRAL</h2>
        <div class="glass" style="text-align:center;">
            <p style="font-size:0.7rem; opacity:0.5;">YOUR INVITE CODE</p>
            <h1 id="my-id" style="color:var(--s); letter-spacing:4px; margin:15px 0; font-family:'Orbitron';">---</h1>
            <button class="btn btn-p" onclick="shareRef()">SHARE LINK</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--red); font-family:'Orbitron'; font-size:1rem; margin-bottom:15px;">ADMIN PANEL</h2>
        <div id="adm-pulls"></div>
        <div id="adm-users" style="margin-top:15px;"></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="tab('v-home', this)"><i>üè†</i>Mine</div>
        <div class="nav-btn" onclick="tab('v-tasks', this)"><i>üéØ</i>Earn</div>
        <div class="nav-btn" onclick="tab('v-wallet', this)"><i>üí∏</i>Wallet</div>
        <div class="nav-btn" onclick="tab('v-admin', this)" id="adm-nav" style="display:none;"><i>‚öôÔ∏è</i>Admin</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const ADMIN_ID = "8392479231";
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_test";
    let activeUid = realUid;
    let uData = { pi:0, uncl:0, lastSync: Date.now(), username: tg.initDataUnsafe?.user?.username || "Guest", hasRef: false };
    const mRate = 0.0001;
    let offCheck = false;

    function init() {
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) {
                const cloud = doc.data();
                if(!offCheck && activeUid === realUid) {
                    const diff = Math.floor((Date.now() - (cloud.lastSync || Date.now())) / 1000);
                    if(diff > 2) {
                        const earned = diff * mRate;
                        cloud.uncl = (cloud.uncl || 0) + earned;
                        document.getElementById('offline-info').innerText = `Back! You earned ${earned.toFixed(5)} PI`;
                    }
                    offCheck = true;
                }
                uData = cloud;
                render();
            } else { db.collection("users").doc(activeUid).set(uData); }
        });

        if(realUid === ADMIN_ID) document.getElementById('adm-nav').style.display = 'flex';
        
        // Loop
        setInterval(() => { uData.uncl += mRate; document.getElementById('m-val').innerText = uData.uncl.toFixed(8); }, 1000);
        setInterval(() => { 
            if(activeUid === realUid) db.collection("users").doc(realUid).update({ uncl: uData.uncl, lastSync: Date.now() });
            new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'push-like'}).autoMode();
        }, 8000);
    }

    function render() {
        document.getElementById('h-pi').innerText = (uData.pi || 0).toFixed(2);
        document.getElementById('my-id').innerText = realUid;
        document.getElementById('ref-input-box').style.display = uData.hasRef ? 'none' : 'block';
        
        // Ghost Tracker UI
        if(activeUid !== realUid) {
            document.getElementById('ghost-tracker').style.display = 'block';
            document.getElementById('watching-name').innerText = uData.username;
            document.getElementById('watching-id').innerText = activeUid;
        } else {
            document.getElementById('ghost-tracker').style.display = 'none';
        }
    }

    function claim() {
        if(uData.uncl < 0.0001 || activeUid !== realUid) return;
        db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(uData.uncl), uncl: 0 });
        tg.HapticFeedback.notificationOccurred('success');
    }

    async function applyRef() {
        const code = document.getElementById('ref-code-input').value.trim();
        if(code === realUid) return tg.showAlert("Cannot use own code!");
        const refDoc = await db.collection("users").doc(code).get();
        if(refDoc.exists) {
            await db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(0.10), hasRef: true });
            await db.collection("users").doc(code).update({ pi: firebase.firestore.FieldValue.increment(0.25) });
            tg.showAlert("Success! You got 0.10 PI and Friend got 0.25 PI.");
        } else { tg.showAlert("Invalid Code!"); }
    }

    function doTask(url, reward) {
        tg.openLink(url);
        db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(reward) });
    }

    async function sendWithdraw() {
        const amt = parseFloat(document.getElementById('w-amt').value);
        if(amt >= 30 && uData.pi >= amt) {
            await db.collection("withdrawals").add({ uid: realUid, username: uData.username, addr: document.getElementById('w-addr').value, amt, status: "pending" });
            await db.collection("users").doc(realUid).update({ pi: firebase.firestore.FieldValue.increment(-amt) });
            tg.showAlert("Sent!");
        }
    }

    // --- ADMIN ---
    async function loadAdmin() {
        const wBox = document.getElementById('adm-pulls');
        const uBox = document.getElementById('adm-users');
        const wSnap = await db.collection("withdrawals").where("status", "==", "pending").get();
        wBox.innerHTML = wSnap.empty ? "No pending." : "";
        wSnap.forEach(doc => {
            const w = doc.data();
            wBox.innerHTML += `<div class="glass" style="font-size:0.6rem;">@${w.username}: ${w.amt} PI <button onclick="admPay('${doc.id}')">APPROVE</button></div>`;
        });
        const uSnap = await db.collection("users").limit(10).get();
        uBox.innerHTML = "";
        uSnap.forEach(doc => {
            uBox.innerHTML += `<div class="glass" style="font-size:0.6rem; display:flex; justify-content:space-between;">@${doc.data().username} <button onclick="enter('${doc.id}')">WATCH</button></div>`;
        });
    }

    async function admPay(id) { await db.collection("withdrawals").doc(id).update({ status: "paid" }); loadAdmin(); }

    function enter(id) { activeUid = id; offCheck = true; tab('v-home'); init(); }
    function exitGhost() { activeUid = realUid; offCheck = false; init(); }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        if(id === 'v-admin') loadAdmin();
    }

    function shareRef() {
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/FonixMining2026Bot&text=Join me on PI Miner! Use my code: ${realUid}`);
    }

    window.onload = init;
</script>
</body>
</html>
