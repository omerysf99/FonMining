<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pet Elite v350</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let uID = "8392479231", stats = { balance: 0.0, ref: false, tsk: false }, live = 0, isM = false, loop;

        async function start() {
            const ref = doc(db, "users", uID);
            const res = await getDoc(ref);
            if (res.exists()) stats = res.data();
            else { stats = { balance: 0.0, ref: false, tsk: false }; await setDoc(ref, stats); }
            ui();
        }
        window.mine = (on) => {
            if(on) {
                isM = true; tab('mining');
                loop = setInterval(() => { 
                    live += 0.000025; 
                    document.getElementById('m-usd').innerText = live.toFixed(4);
                    document.getElementById('m-paws').innerText = Math.floor(live * 900000);
                }, 1000);
            } else {
                clearInterval(loop); stats.balance += live; live = 0;
                updateDoc(doc(db, "users", uID), { balance: stats.balance });
                isM = false; ui(); tab('home');
            }
        };
        window.shareTG = () => {
            const text = encodeURIComponent(`üêæ Pet Growth'da madencilik yapƒ±yorum! Davet Kodum: ${uID}`);
            window.open(`https://t.me/share/url?url=https://yourpet.app&text=${text}`);
        };
        window.apply = async () => {
            if(stats.ref) return; stats.balance += 0.05; stats.ref = true;
            await updateDoc(doc(db, "users", uID), { balance: stats.balance, ref: true });
            ui(); alert("Referans Bonusu Alƒ±ndƒ±!");
        };
        function ui() {
            document.getElementById('h-bal').innerText = stats.balance.toFixed(4);
            document.getElementById('w-bal').innerText = stats.balance.toFixed(4);
            document.getElementById('my-code').innerText = uID;
        }
        window.tab = (id) => {
            if(isM && id !== 'mining') return;
            document.querySelectorAll('.p').forEach(x => x.classList.remove('a'));
            document.getElementById('p-'+id).classList.add('a');
            document.querySelectorAll('.ni').forEach(n => n.classList.remove('act'));
            if(id !== 'mining') document.getElementById('n-'+id).classList.add('act');
        };
        window.onload = start;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #5c59d3; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #app {
            width: 100%; max-width: 410px; aspect-ratio: 9/16;
            background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%);
            border-radius: 45px; border: 10px solid #222; overflow: hidden;
            display: flex; flex-direction: column; color: #fff; position: relative;
        }
        .h { padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 9; }
        .pill { background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 30px; font-size: 13px; border: 1px solid rgba(255,255,255,0.1); }
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; }
        .a { display: flex; }
        .btn { background: var(--g); color: #000; border: none; width: 85%; padding: 18px; border-radius: 30px; font-weight: 800; cursor: pointer; }
        
        /* Visual Match Elements */
        .pet-img { width: 230px; margin: 15px 0; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)); }
        .progress-circle { 
            width: 150px; height: 150px; border-radius: 50%; 
            background: conic-gradient(var(--g) 94%, transparent 0);
            display: flex; align-items: center; justify-content: center; position: relative; margin-top: 10px;
        }
        .progress-circle::after { content: "94%"; position: absolute; width: 120px; height: 120px; background: #5c59d3; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 24px; }
        .progress-circle small { font-size: 8px; z-index: 2; margin-top: 35px; width: 80px; line-height: 1; }
        
        .bottom-stats { display: flex; width: 100%; justify-content: space-around; position: absolute; bottom: 110px; }
        .stat-pill { background: var(--g); color: #000; padding: 10px; border-radius: 50%; width: 70px; height: 70px; display: flex; flex-direction: column; justify-content: center; font-size: 9px; font-weight: 900; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .nav { height: 95px; background: rgba(129, 132, 247, 0.4); display: flex; justify-content: space-around; align-items: center; border-radius: 40px 40px 0 0; backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); }
        .ni { font-size: 22px; cursor: pointer; opacity: 0.5; flex: 1; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .act { opacity: 1; transform: scale(1.15); color: var(--g); }
    </style>
</head>
<body>
<div id="app">
    <div class="h">
        <div class="pill">ü™ô <span id="h-bal">0.0000</span></div>
        <div onclick="mine(false)" style="background:var(--g); color:#000; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold;">‚úï</div>
    </div>

    <div id="p-home" class="p a">
        <img src="image_1fb445.png" class="pet-img">

        <div style="height:20px"></div>

    <div id="p-mining" class="p">
        <h1 style="font-size: 44px; margin:0;">üêæ <span id="m-paws">0</span></h1>

        <p style="font-size:14px; margin:0;">PET GROWTH</p>
        <img src="image_1fb445.png" class="pet-img">
        <p style="font-size:10px; opacity:0.8; margin-bottom:20px;">CRAFTING UNFORGETTABLE PET</p>
        <div class="progress-circle">
            <small>AWAY FROM EARNING 1COIN</small>
        </div>
        <div class="bottom-stats">
            <div class="stat-pill">‚è∞<br>00:02:35</div>
            <div class="stat-pill">‚ö°<br>77.69GC/s</div>
        </div>
    </div>

    <div id="p-friends" class="p">
        <h3>FRIENDS</h3>
        <div style="width:100%; background:rgba(0,0,0,0.2); padding:20px; border-radius:30px; border:1px solid rgba(255,255,255,0.1);">
            <p style="margin:0 0 10px 0; font-size:12px;">SENƒ∞N DAVET KODUN</p>
            <h2 id="my-code" style="color:var(--g); margin:0; letter-spacing:2px;">-</h2>
            <hr style="opacity:0.1; margin:15px 0;">
            <button class="btn" style="width:100%; padding:12px; font-size:14px;" onclick="shareTG()">TELEGRAM'DA PAYLA≈û</button>
        </div>
        <div style="width:100%; margin-top:15px; background:rgba(255,255,255,0.05); padding:15px; border-radius:20px;">
            <input type="text" placeholder="Kod Gir" style="width:100%; padding:12px; border-radius:12px; border:none; text-align:center; margin-bottom:10px;">
            <button class="btn" style="width:100%; padding:10px; font-size:12px;" onclick="apply()">KODU ONAYLA</button>
        </div>
    </div>

    <div id="p-tasks" class="p">
        <h3>TASKS</h3>
        <div style="width:100%; background:rgba(0,0,0,0.2); padding:15px; border-radius:20px; display:flex; justify-content:space-between; align-items:center; border:1px solid rgba(255,255,255,0.1);">
            <div style="text-align:left;"><b>Telegram Share</b><br><small style="color:var(--g)">+$0.0050</small></div>
            <button class="btn" style="width:80px; padding:10px; font-size:11px;" onclick="shareTG()">DO IT</button>
        </div>
    </div>

    <div id="p-wallet" class="p">
        <h3>WALLET</h3>
        <div style="margin:60px 0;">
            <p style="opacity:0.6; font-size:12px;">TOTAL EARNINGS</p>
            <h1 style="font-size:52px; color:var(--g);">$<span id="w-bal">0.0000</span></h1>
        </div>
        <button class="btn" onclick="alert('Minimum withdraw: $10.00')">WITHDRAW NOW</button>
    </div>

    <nav class="nav">
        <div class="ni" id="n-friends" onclick="tab('friends')">üë•</div>
        <div class="ni" id="n-tasks" onclick="tab('tasks')">üìã</div>
        <div class="ni act" id="n-home" onclick="tab('home')">üêæ</div>
        <div class="ni" id="n-wallet" onclick="tab('wallet')">üëõ</div>
    </nav>
</div>
</body>
</html>
