<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fantastic Pet - Pro Mining</title>
    <style>
        :root {
            --bg-purple: #5c59d3;
            --accent-yellow: #ffcc00;
            --text-white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-purple);
            color: var(--text-white);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #game-container {
            width: 100%; max-width: 400px; height: 95vh;
            background: linear-gradient(180deg, #6a67e6 0%, #4a47b1 100%);
            border-radius: 40px; position: relative;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* √úst Panel */
        .top-bar {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; font-size: 14px;
        }
        .admin-id { background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 15px; }

        /* Ana G√∂rsel Alanƒ± */
        .hero-section {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .pet-emoji { font-size: 70px; margin-bottom: 10px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        
        .title {
            font-size: 36px; font-weight: 900; text-align: center; line-height: 0.9;
            margin-bottom: 30px; text-transform: uppercase;
        }

        /* Buton */
        .play-btn {
            background: var(--accent-yellow); color: #444; border: none;
            width: 80%; padding: 20px; font-size: 28px; font-weight: bold;
            border-radius: 25px; cursor: pointer;
            box-shadow: 0 8px 0 #d4aa00; transition: 0.1s;
        }
        .play-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #d4aa00; }

        /* Mining Ekranƒ± */
        #mining-screen {
            display: none; flex-direction: column; align-items: center; width: 100%;
        }
        .balance-box {
            background: rgba(255,255,255,0.15); width: 85%; padding: 25px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            margin-top: 40px;
        }
        #usdt-amount { font-size: 38px; font-weight: bold; color: var(--accent-yellow); margin: 10px 0; }
        
        .loader {
            width: 120px; height: 120px; border: 10px solid #ffffff22;
            border-top: 10px solid var(--accent-yellow); border-radius: 50%;
            margin-top: 50px; animation: spin 1.5s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Alt Navigasyon */
        .nav-bar {
            width: 90%; background: rgba(0,0,0,0.2); height: 60px;
            border-radius: 20px; display: flex; justify-content: space-around;
            align-items: center; margin-top: auto; margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-bar">
        <div class="admin-id">ID: 8392479231</div>
        <div style="color:var(--accent-yellow)">üîî</div>
    </div>

    <div id="start-screen" class="hero-section">
        <div class="pet-emoji">üê∂</div>
        <h1 class="title">YOUR<br>FANTASTIC PET</h1>
        <button class="play-btn" onclick="startMining()">PLAY</button>
    </div>

    <div id="mining-screen" class="hero-section">
        <div class="balance-box">
            <div style="font-size: 12px; opacity: 0.8;">C√úZDAN BAKƒ∞YESƒ∞</div>
            <div id="usdt-amount">0.00000</div>
            <div style="font-size: 14px; color: #adff2f;">‚óè Madencilik Aktif</div>
        </div>
        <div class="loader"></div>
        <p style="margin-top: 20px; opacity: 0.7;">Her 50 saniyede +0.0005 USDT</p>
    </div>

    <div class="nav-bar">
        <span>üè†</span><span>üéÅ</span><span style="font-size: 30px;">üêæ</span><span>üí≥</span><span>‚öôÔ∏è</span>
    </div>
</div>

<script>
    let currentBalance = 0.00000;
    // 50 saniyede 0.0005 ise, 1 saniyede 0.00001 artar.
    const perSecondRate = 0.0005 / 50; 

    function startMining() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('mining-screen').style.display = 'flex';

        setInterval(() => {
            currentBalance += perSecondRate;
            // Bakiyeyi 5 ondalƒ±k basamakla g√∂ster
            document.getElementById('usdt-amount').innerText = currentBalance.toFixed(5);
        }, 1000);
    }
</script>

</body>
</html>
