<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pet Elite v350</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let uID = "8392479231", stats = { balance: 0.0, ref: false, tsk: false }, live = 0, isM = false, loop;

        async function start() {
            const ref = doc(db, "users", uID);
            const res = await getDoc(ref);
            if (res.exists()) stats = res.data();
            else { stats = { balance: 0.0, ref: false, tsk: false }; await setDoc(ref, stats); }
            ui();
        }
        window.mine = (on) => {
            if(on) {
                isM = true; tab('mining');
                loop = setInterval(() => { 
                    live += 0.000025; 
                    document.getElementById('m-usd').innerText = live.toFixed(4);
                    document.getElementById('m-paws').innerText = Math.floor(live * 900000);
                }, 1000);
            } else {
                clearInterval(loop); stats.balance += live; live = 0;
                updateDoc(doc(db, "users", uID), { balance: stats.balance });
                isM = false; ui(); tab('home');
            }
        };
        window.apply = async () => {
            if(stats.ref) return; stats.balance += 0.05; stats.ref = true;
            await updateDoc(doc(db, "users", uID), { balance: stats.balance, ref: true });
            ui(); alert("Referans Bonusu Eklendi!");
        };
        window.doTsk = async () => {
            if(stats.tsk) return; window.open('https://t.me/FonixCommunity');
            stats.balance += 0.0014; stats.tsk = true;
            await updateDoc(doc(db, "users", uID), { balance: stats.balance, tsk: true });
            ui();
        };
        function ui() {
            document.getElementById('h-bal').innerText = stats.balance.toFixed(4);
            document.getElementById('w-bal').innerText = stats.balance.toFixed(4);
            if(stats.ref) document.getElementById('r-box').innerHTML = "<b>AKTƒ∞F</b>";
            if(stats.tsk) document.getElementById('t-btn').innerText = "OK";
        }
        window.tab = (id) => {
            if(isM && id !== 'mining') return;
            document.querySelectorAll('.p').forEach(x => x.classList.remove('a'));
            document.getElementById('p-'+id).classList.add('a');
            document.querySelectorAll('.ni').forEach(n => n.classList.remove('act'));
            if(id !== 'mining') document.getElementById('n-'+id).classList.add('act');
        };
        window.onload = start;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #5c59d3; }
        * { box-sizing: border-box; font-family: 'Arial Black', Gadget, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #app {
            width: 100%; max-width: 410px; aspect-ratio: 9/16;
            background: radial-gradient(circle, #6a67e6 0%, #4a47b1 100%);
            border-radius: 45px; border: 10px solid #222; overflow: hidden;
            display: flex; flex-direction: column; color: #fff; position: relative;
        }
        .h { padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 9; }
        .pill { background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 30px; font-size: 14px; display: flex; align-items: center; gap: 5px; border: 1px solid rgba(255,255,255,0.1); }
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; }
        .a { display: flex; }
        .btn { background: var(--g); color: #000; border: none; width: 85%; padding: 18px; border-radius: 30px; font-weight: 800; cursor: pointer; box-shadow: 0 5px 0 #cc8e00; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #cc8e00; }
        
        /* Mining Screen Assets */
        .fan-container { position: relative; width: 280px; height: 280px; margin-top: 20px; }
        .fan-base { width: 100%; height: 100%; background: url('fan-mining.png') center/contain no-repeat; animation: spin 0.8s linear infinite; }
        .fan-glow { position: absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; box-shadow: 0 0 40px rgba(255,255,255,0.2); pointer-events:none; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .stat-label { font-size: 42px; margin: 10px 0 0 0; }
        .sub-label { color: var(--g); font-size: 18px; margin-bottom: 5px; }
        
        .nav { height: 90px; background: rgba(129, 132, 247, 0.8); display: flex; justify-content: space-around; align-items: center; border-radius: 35px 35px 0 0; }
        .ni { font-size: 20px; cursor: pointer; opacity: 0.5; flex: 1; display: flex; flex-direction: column; align-items: center; }
        .act { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>
<div id="app">
    <div class="h">
        <div class="pill">ü™ô <span id="h-bal">0.0000</span></div>
        <div onclick="mine(false)" style="cursor:pointer; background:var(--g); color:#000; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">X</div>
    </div>

    <div id="p-home" class="p a">
        <img src="yourfantastic.jpg" style="width:90%; border-radius:30px; margin-top:10px;">
        <h2 style="margin:20px 0;">PET GROWTH</h2>
        <div style="flex:1"></div>
        <button class="btn" onclick="mine(true)">MINING START</button>
        <div style="height:20px"></div>
    </div>

    <div id="p-mining" class="p">
        <h1 class="stat-label">üêæ <span id="m-paws">0</span></h1>
        <div class="sub-label">$<span id="m-usd">0.0000</span></div>
        <p style="font-size:12px; opacity:0.8;">PET GROWTH ACTIVE</p>
        <div class="fan-container">
            <div class="fan-base"></div>
            <div class="fan-glow"></div>
        </div>
        <p style="margin-top:20px; font-size:11px; letter-spacing:1px; opacity:0.7;">CRAFTING UNFORGETTABLE PET</p>
    </div>

    <div id="p-friends" class="p">
        <h3>FRIENDS</h3>
        <div id="r-box" style="width:100%; background:rgba(0,0,0,0.2); padding:20px; border-radius:20px;">
            <input type="text" placeholder="Enter Ref Code" style="width:100%; padding:15px; border-radius:15px; border:none; margin-bottom:10px; text-align:center;">
            <button class="btn" style="width:100%; padding:10px;" onclick="apply()">CLAIM</button>
        </div>
    </div>

    <div id="p-tasks" class="p">
        <h3>TASKS</h3>
        <div style="width:100%; background:rgba(0,0,0,0.2); padding:15px; border-radius:20px; display:flex; justify-content:space-between; align-items:center;">
            <div style="text-align:left;"><b>Telegram</b><br><small>$0.0014</small></div>
            <button class="btn" id="t-btn" style="width:60px; padding:8px; font-size:12px;" onclick="doTsk()">GO</button>
        </div>
    </div>

    <div id="p-wallet" class="p">
        <h3>WALLET</h3>
        <div style="margin:40px 0;">
            <p style="opacity:0.6;">TOTAL BALANCE</p>
            <h1 style="font-size:48px; color:var(--g);">$<span id="w-bal">0.0000</span></h1>
        </div>
        <button class="btn">WITHDRAW</button>
    </div>

    <div class="nav">
        <div class="ni" id="n-friends" onclick="tab('friends')">üë•</div>
        <div class="ni" id="n-tasks" onclick="tab('tasks')">üìã</div>
        <div class="ni act" id="n-home" onclick="tab('home')">üêæ</div>
        <div class="ni" id="n-wallet" onclick="tab('wallet')">üëõ</div>
    </div>
</div>
</body>
</html>
