<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamKazan Pro - ƒ∞zle & Y√ºkle</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --sidebar: #121212;
            --accent: #ff0000;
            --text: #ffffff;
            --card-hover: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        /* Navigasyon */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 25px;
            background: var(--bg);
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .upload-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Ana Layout */
        .container { display: flex; }

        .sidebar {
            width: 220px;
            height: calc(100vh - 60px);
            background: var(--sidebar);
            padding: 15px;
            position: fixed;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        /* Shorts B√∂l√ºm√º */
        .shorts-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .short-card {
            min-width: 160px;
            height: 280px;
            background: #333;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .short-card img { width: 100%; height: 100%; object-fit: cover; }
        .short-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 13px;
            text-shadow: 1px 1px 2px black;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: var(--sidebar);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }

        .video-card:hover { background: var(--card-hover); }

        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
        }

        .video-info { padding: 12px; }
        .reward-tag {
            color: #4ade80;
            font-weight: bold;
            font-size: 14px;
        }

        /* Modal (Y√ºkleme Ekranƒ±) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div style="font-size: 24px; font-weight: bold; color: var(--accent);">StreamKazan</div>
    <div id="balance-display" style="background: #222; padding: 8px 15px; border-radius: 15px; color: #4ade80;">
        Bakiye: 0.00 ‚Ç∫
    </div>
    <button class="upload-btn" onclick="toggleModal()">+ Video Y√ºkle</button>
</header>

<div class="container">
    <div class="sidebar">
        <p>üè† Ana Sayfa</p>
        <p>ü©≥ Shorts</p>
        <p>üìã Kitaplƒ±k</p>
        <hr style="border-color: #333;">
        <p>üë• Referanslarƒ±m</p>
        <p>üí∞ √ñdeme √áek</p>
    </div>

    <div class="main-content">
        <h3>üî• Pop√ºler Shorts</h3>
        <div class="shorts-container" id="shorts-list">
            </div>

        <h3>üìπ √ñnerilen Videolar (ƒ∞zle-Kazan)</h3>
        <div class="video-grid" id="video-list">
            </div>
    </div>
</div>

<div id="uploadModal" class="modal">
    <div class="modal-content">
        <h2>Video Y√ºkle</h2>
        <p>YouTube Video URL veya ID girin:</p>
        <input type="text" id="vid-url" placeholder="√ñrn: dQw4w9WgXcQ">
        <input type="text" id="vid-title" placeholder="Video Ba≈ülƒ±ƒüƒ±">
        <br><br>
        <button class="upload-btn" onclick="addVideo()">Yayƒ±nla</button>
        <button onclick="toggleModal()" style="background:none; border:none; color:#aaa; cursor:pointer;">ƒ∞ptal</button>
    </div>
</div>

<script>
    let balance = 0.00;

    const vids = [
        { id: 'dQw4w9WgXcQ', title: 'Barƒ±≈ü √ñzcan - Sanat ve Tasarƒ±m', reward: 0.75 },
        { id: '9bZkp7q19f0', title: 'Ruhi √áenet - ƒ∞lgin√ß Bilgiler', reward: 0.80 },
        { id: '7wtfhZwyrcc', title: 'En ƒ∞yi Yemek Tarifleri (T√ºrk√ße)', reward: 0.40 }
    ];

    const shorts = [
        { id: 'shorts1', title: 'Kƒ±sa Komedi', views: '10B' },
        { id: 'shorts2', title: 'Mutfak Sƒ±rlarƒ±', views: '50B' },
        { id: 'shorts3', title: 'Teknoloji √ñzeti', views: '100B' },
        { id: 'shorts4', title: 'Hƒ±zlƒ± Eƒüitim', views: '5B' }
    ];

    function init() {
        const videoGrid = document.getElementById('video-list');
        const shortsGrid = document.getElementById('shorts-list');

        // Videolarƒ± Y√ºkle
        vids.forEach(v => {
            videoGrid.innerHTML += `
                <div class="video-card" onclick="watch('${v.reward}')">
                    <img class="thumb" src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg">
                    <div class="video-info">
                        <div style="font-weight:bold; margin-bottom:5px;">${v.title}</div>
                        <div class="reward-tag">Kazan: ${v.reward.toFixed(2)} ‚Ç∫</div>
                    </div>
                </div>
            `;
        });

        // Shorts Y√ºkle
        shorts.forEach(s => {
            shortsGrid.innerHTML += `
                <div class="short-card" onclick="watch('0.10')">
                    <img src="https://picsum.photos/seed/${s.id}/200/400">
                    <div class="short-overlay">
                        <b>${s.title}</b><br>
                        <small>${s.views} izlenme</small>
                    </div>
                </div>
            `;
        });
    }

    function toggleModal() {
        const modal = document.getElementById('uploadModal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function addVideo() {
        const id = document.getElementById('vid-url').value;
        const title = document.getElementById('vid-title').value;

        if(id && title) {
            vids.unshift({ id, title, reward: 0.50 });
            document.getElementById('video-list').innerHTML = ''; // Temizle
            init(); // Yeniden y√ºkle
            toggleModal();
            alert("Videonuz ba≈üarƒ±yla eklendi! ƒ∞zlendik√ße kazanacaksƒ±nƒ±z.");
        }
    }

    function watch(amount) {
        alert("Video ba≈ülatƒ±ldƒ±. 10 saniye sonra " + amount + " ‚Ç∫ eklenecek.");
        setTimeout(() => {
            balance += parseFloat(amount);
            document.getElementById('balance-display').innerText = `Bakiye: ${balance.toFixed(2)} ‚Ç∫`;
        }, 10000);
    }

    window.onload = init;
</script>

</body>
</html>
