<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamPro - İzle Kazan Sistemi</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #ff0000;
            --success: #00ff88;
            --surface: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Video Oynatıcı Alanı */
        .video-main {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        #player {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            background: #000;
        }

        /* Yan Panel */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
        }

        .balance-value {
            font-size: 2.5rem;
            color: var(--success);
            font-weight: bold;
            margin: 10px 0;
        }

        /* İlerleme Çubuğu */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--success);
            transition: 0.3s;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #333;
        }

        .btn-claim {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            cursor: not-allowed;
            opacity: 0.5;
            transition: 0.3s;
        }

        .btn-claim.ready {
            cursor: pointer;
            opacity: 1;
            box-shadow: 0 0 15px var(--accent);
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="video-main">
        <h2 id="video-title">Yükleniyor...</h2>
        <div id="player"></div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="timer-info">Videoyu başlatın (Gereken süre: 30sn)</p>
    </div>

    <div class="sidebar">
        <div class="card">
            <div>Toplam Kazanç</div>
            <div class="balance-value" id="balance">0.00 ₺</div>
            <div class="status-badge" id="status">Bekleniyor...</div>
        </div>

        <div class="card">
            <h3>Ödül Topla</h3>
            <p>Video bittiğinde ödülünüz aktifleşir.</p>
            <button class="btn-claim" id="claim-btn" onclick="claimMoney()">Bakiyeye Ekle</button>
        </div>

        <div class="card" style="background: #121212;">
            <p>Ref: <strong style="color:var(--accent)">PRO99</strong></p>
            <small>Arkadaşlarını davet et, %10 komisyon kazan!</small>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player;
    let balance = 0.00;
    let secondsWatched = 0;
    const requiredSeconds = 30; // Ödül için gereken izleme süresi
    let timerInterval;

    // 1. YouTube Player Başlatma
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            videoId: '7wtfhZwyrcc', // Örnek Türkçe Video (Ruhi Çenet vb.)
            playerVars: {
                'rel': 0,
                'modestbranding': 1
            },
            events: {
                'onStateChange': onPlayerStateChange,
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        document.getElementById('video-title').innerText = event.target.getVideoData().title;
    }

    // 2. İzleme Kontrolü
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            startTracking();
            document.getElementById('status').innerText = "İzleniyor... ✅";
            document.getElementById('status').style.color = "#00ff88";
        } else {
            stopTracking();
            document.getElementById('status').innerText = "Durduruldu ⚠️";
            document.getElementById('status').style.color = "#ffaa00";
        }
    }

    function startTracking() {
        timerInterval = setInterval(() => {
            if (secondsWatched < requiredSeconds) {
                secondsWatched++;
                updateUI();
            } else {
                completeTarget();
            }
        }, 1000);
    }

    function stopTracking() {
        clearInterval(timerInterval);
    }

    function updateUI() {
        const progress = (secondsWatched / requiredSeconds) * 100;
        document.getElementById('progress-bar').style.width = progress + "%";
        document.getElementById('timer-info').innerText = `Kalan Süre: ${requiredSeconds - secondsWatched} saniye`;
    }

    function completeTarget() {
        stopTracking();
        const btn = document.getElementById('claim-btn');
        btn.classList.add('ready');
        btn.innerText = "ÖDÜLÜ AL (1.50 ₺)";
        document.getElementById('timer-info').innerText = "Hedef tamamlandı! Ödülü toplayabilirsiniz.";
    }

    // 3. Para Ekleme
    function claimMoney() {
        const btn = document.getElementById('claim-btn');
        if (btn.classList.contains('ready')) {
            balance += 1.50;
            document.getElementById('balance').innerText = balance.toFixed(2) + " ₺";
            
            // Sıfırla
            secondsWatched = 0;
            btn.classList.remove('ready');
            btn.innerText = "Bekleniyor...";
            updateUI();
            alert("Harika! 1.50 ₺ hesabınıza eklendi.");
            
            // Sıradaki videoya geç (Örnek ID)
            player.loadVideoById("dQw4w9WgXcQ");
        }
    }
</script>

</body>
</html>
