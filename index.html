<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FonixApp - Immersive Mining</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let telegramID = "8392479231"; 
        let stats = { balance: 0.0 };
        let liveEarn = 0, timer;

        async function init() {
            const userRef = doc(db, "users", telegramID);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) stats = userSnap.data();
            else await setDoc(userRef, stats);
            updateUI();
        }

        // --- MINING MODU ---
        window.startMining = () => {
            tab('mining');
            document.getElementById('nav-bar').style.display = 'none'; // Men√ºy√º gizle
            document.getElementById('header-bar').style.display = 'none'; // √úst barƒ± gizle
            
            liveEarn = 0;
            document.getElementById('mining-fan').classList.add('spinning');
            timer = setInterval(() => {
                liveEarn += 0.00002;
                document.getElementById('live-earn').innerText = liveEarn.toFixed(5);
            }, 1000);
        };

        window.stopMining = async () => {
            clearInterval(timer);
            document.getElementById('mining-fan').classList.remove('spinning');
            
            // Animasyonu G√∂ster
            const animBox = document.getElementById('reward-anim');
            const earnedText = document.getElementById('earned-amount');
            earnedText.innerText = "+" + liveEarn.toFixed(5) + " USDT";
            animBox.style.display = 'flex';

            // Veritabanƒ±nƒ± G√ºncelle
            stats.balance += liveEarn;
            await updateDoc(doc(db, "users", telegramID), { balance: stats.balance });
            
            // 2 saniye sonra normale d√∂n
            setTimeout(() => {
                animBox.style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('header-bar').style.display = 'flex';
                updateUI();
                tab('home');
            }, 2500);
        };

        function updateUI() {
            document.querySelectorAll('.bal-val').forEach(el => el.innerText = stats.balance.toFixed(4));
        }

        window.tab = (id) => {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #7b66ff; --g: #fbc531; --bg: #0d0d1a; }
        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; overflow: hidden; }
        #app { width: 100%; max-width: 410px; height: 95vh; background: var(--bg); border-radius: 40px; border: 6px solid #222; display: flex; flex-direction: column; position: relative; }
        .p { flex: 1; display: none; flex-direction: column; padding: 25px; text-align: center; }
        .active { display: flex; }
        
        /* Mining Ekranƒ± √ñzel CSS */
        #tab-mining { background: radial-gradient(circle, #1a1a3a 0%, #000 100%); }
        #mining-fan { width: 220px; height: 220px; border-radius: 50%; background: url('pinix.jpg') center/cover; border: 8px solid var(--p); margin: 40px auto; box-shadow: 0 0 40px var(--p); }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* √ñd√ºl Animasyonu */
        #reward-anim {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            animation: fadeIn 0.5s ease-out;
        }
        .reward-box { animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { 
            0% { transform: scale(0.5); opacity: 0; } 
            100% { transform: scale(1.2); opacity: 1; } 
        }

        .btn { background: var(--g); border: none; padding: 20px; border-radius: 25px; font-weight: 800; cursor: pointer; width: 100%; font-size: 18px; }
        .nav { height: 80px; background: #161625; display: flex; justify-content: space-around; align-items: center; }
        .ni { opacity: 0.5; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div id="header-bar" style="padding: 20px 25px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: var(--g);">FONIX APP</span>
        <div style="background:#222; padding:5px 12px; border-radius:15px; font-size:12px;">ü™ô <span class="bal-val">0.0000</span></div>
    </div>

    <div id="tab-home" class="p active">
        <img src="yourfantastic.jpg" style="width:100%; border-radius:30px; margin-bottom:20px;">
        <h2>DASHBOARD</h2>
        <p style="opacity: 0.6;">Ready to earn more USDT?</p>
        <div style="flex:1"></div>
        <button class="btn" onclick="startMining()">START MINING</button>
    </div>

    <div id="tab-mining" class="p">
        <div style="margin-top: 20px;">
            <p style="letter-spacing: 5px; color: var(--p); font-size: 12px;">LIVE MINING PROXY</p>
            <h1 style="font-size: 50px; color: var(--g); margin: 10px 0;">$<span id="live-earn">0.00000</span></h1>
        </div>
        
        <div id="mining-fan"></div>
        
        <div style="flex:1"></div>
        <button class="btn" style="background: #ff4757; color: #fff;" onclick="stopMining()">STOP & COLLECT</button>
    </div>

    <div id="reward-anim">
        <div class="reward-box">
            <h1 style="color: var(--g); font-size: 60px; margin: 0;">üéâ</h1>
            <h2 id="earned-amount" style="font-size: 32px; color: #fff; margin: 10px 0;">+0.00000</h2>
            <p style="opacity: 0.7;">Added to Wallet</p>
        </div>
    </div>

    <nav id="nav-bar" class="nav">
        <div class="ni" onclick="tab('home')">üè†</div>
        <div class="ni" onclick="alert('Wallet Coming Soon')">üëõ</div>
    </nav>
</div>

</body>
</html>
