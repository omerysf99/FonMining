    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
            authDomain: "fonix-b4de6.firebaseapp.com",
            projectId: "fonix-b4de6",
            storageBucket: "fonix-b4de6.firebasestorage.app",
            messagingSenderId: "20899545652",
            appId: "1:20899545652:web:f32ef599f0c8d3deaec061",
            measurementId: "G-WBYY85RNF5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let uID = "8392479231", stats = { balance: 0.0, ref: false, tsk: false }, live = 0, isM = false, loop;

        async function start() {
            const ref = doc(db, "users", uID);
            const res = await getDoc(ref);
            if (res.exists()) stats = res.data();
            else { stats = { balance: 0.0, ref: false, tsk: false }; await setDoc(ref, stats); }
            ui();
        }
        window.mine = (on) => {
            if(on) {
                isM = true; tab('mining');
                loop = setInterval(() => { live += 0.000025; document.getElementById('m-usd').innerText = live.toFixed(5); }, 1000);
            } else {
                clearInterval(loop); stats.balance += live; live = 0;
                updateDoc(doc(db, "users", uID), { balance: stats.balance });
                isM = false; ui(); tab('home');
            }
        };
        window.apply = async () => {
            if(stats.ref) return; stats.balance += 0.05; stats.ref = true;
            await updateDoc(doc(db, "users", uID), { balance: stats.balance, ref: true });
            ui(); alert("Referans Bonusu Eklendi!");
        };
        window.doTsk = async () => {
            if(stats.tsk) return; window.open('https://t.me/FonixCommunity');
            stats.balance += 0.0014; stats.tsk = true;
            await updateDoc(doc(db, "users", uID), { balance: stats.balance, tsk: true });
            ui();
        };
        function ui() {
            document.getElementById('h-bal').innerText = stats.balance.toFixed(4);
            document.getElementById('w-bal').innerText = stats.balance.toFixed(4);
            if(stats.ref) document.getElementById('r-box').innerHTML = "<b style='color:#fbc531'>AKTƒ∞F</b>";
            if(stats.tsk) document.getElementById('t-btn').innerText = "OK";
        }
        window.tab = (id) => {
            if(isM && id !== 'mining') return;
            document.querySelectorAll('.p').forEach(x => x.classList.remove('a'));
            document.getElementById('p-'+id).classList.add('a');
            document.querySelectorAll('.ni').forEach(n => n.classList.remove('act'));
            if(id !== 'mining') document.getElementById('n-'+id).classList.add('act');
        };
        window.onload = start;
    </script>
    <style>
        :root { --p: #6c5ce7; --g: #fbc531; --b: #0f0c29; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #app {
            width: 100%; max-width: 410px; aspect-ratio: 9/16;
            background: linear-gradient(180deg, #1e3799, #000);
            border-radius: 40px; border: 8px solid #222; overflow: hidden;
            display: flex; flex-direction: column; color: #fff; position: relative;
        }
        .h { padding: 25px 20px; display: flex; justify-content: space-between; z-index: 9; }
        .pill { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }
        .p { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; text-align: center; }
        .a { display: flex; animation: fade 0.3s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn { background: var(--g); color: #000; border: none; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; box-shadow: 0 5px 0 #cc8e00; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #cc8e00; }
        .card { background: rgba(255,255,255,0.05); width: 100%; padding: 20px; border-radius: 25px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .spin { width: 230px; height: 230px; border-radius: 50%; border: 8px solid rgba(255,255,255,0.1); margin: 30px 0; background: url('pinix.jpg') center/cover; animation: r 4s linear infinite; box-shadow: 0 0 30px var(--p); }
        @keyframes r { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        nav { height: 90px; background: rgba(0,0,0,0.5); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .ni { font-size: 20px; cursor: pointer; opacity: 0.4; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 4px; flex:1; }
        .act { opacity: 1; color: var(--g); transform: scale(1.1); }
    </style>
</head>
