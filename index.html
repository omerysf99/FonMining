<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FONIX COMMUNITY - WEB3 HUB</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #f59e0b; --bg-ultra: #05010d;
            --bg-deep: #0b021a; --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.12); --p-green: #10b981;
            --p-red: #ef4444; --input-bg: #1a1625; --input-border: #8b5cf6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        body { background: var(--bg-ultra); color: white; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app { width: 100%; max-width: 450px; height: 100vh; background: radial-gradient(circle at top right, #2d135d 0%, var(--bg-deep) 70%); position: relative; display: flex; flex-direction: column; overflow: hidden; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }

        /* REKLAM ZAMANLAYICI (Gƒ∞ZLƒ∞ VEYA ƒ∞NCE BAR) */
        .ad-timer-container { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.05); z-index: 1000; }
        #ad-timer-fill { width: 0%; height: 100%; background: var(--secondary); transition: linear; }

        /* TOAST Bƒ∞LDƒ∞Rƒ∞MLER */
        #notification-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50000; pointer-events: none; width: 90%; }
        .toast { padding: 14px 18px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.9rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); transform: translateY(-150px); transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); backdrop-filter: blur(15px); }
        .toast.active { transform: translateY(0); }
        .toast.success { background: rgba(16, 185, 129, 0.15); border: 1px solid var(--p-green); color: var(--p-green); }
        .toast.error { background: rgba(239, 68, 68, 0.15); border: 1px solid var(--p-red); color: var(--p-red); }

        /* HEADER */
        .header { padding: 18px; background: rgba(5, 1, 13, 0.6); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 10px; display: flex; align-items: center; gap: 8px; }
        .token-circle { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.75rem; }
        
        .view { display: none; flex: 1; flex-direction: column; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MINING */
        .mining-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-box { width: 210px; height: 210px; border-radius: 50%; border: 6px solid var(--primary); background: url('pinix.jpg') center/cover; animation: fanSpin 4s linear infinite; box-shadow: 0 0 40px rgba(139, 92, 246, 0.2); margin-bottom: 25px; }
        @keyframes fanSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .balance-hero { font-size: 3rem; font-family: 'Orbitron'; font-weight: 900; color: var(--secondary); text-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }

        /* COMPONENTS */
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-bottom: 15px; }
        .btn-mega { background: linear-gradient(135deg, var(--primary), #6366f1); color: white; border: none; padding: 16px; border-radius: 20px; font-weight: 800; font-family: 'Orbitron'; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-mega:active { transform: scale(0.96); }
        .pro-input { background: var(--input-bg); border: 2px solid var(--input-border); border-radius: 15px; padding: 14px 18px; color: white; width: 100%; outline: none; margin-top: 8px; font-size: 0.9rem; }

        /* NAV */
        nav { position: absolute; bottom: 0; width: 100%; height: 85px; background: rgba(11, 2, 26, 0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-link { color: rgba(255,255,255,0.3); text-align: center; font-size: 0.6rem; cursor: pointer; transition: 0.2s; flex: 1; }
        .nav-link.active { color: var(--secondary); }
        .nav-link i { font-size: 1.5rem; display: block; margin-bottom: 4px; }

        .overlay { position: absolute; inset: 0; background: var(--bg-ultra); z-index: 40000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
    </style>
</head>
<body>

<div id="app">
    <div class="ad-timer-container"><div id="ad-timer-fill"></div></div>
    <div id="notification-box"></div>

    <div id="onboarding" class="overlay">
        <h1 style="font-family:'Orbitron'; font-size: 1.8rem;">FONIX HUB</h1>
        <p style="opacity:0.6; margin: 15px 0;">Referans kodunuzu girerek <b>100 PNX</b> kazanƒ±n.</p>
        <input type="text" id="reg-ref" class="pro-input" style="text-align:center;" placeholder="DAVET KODU">
        <button class="btn-mega" style="margin-top:20px;" onclick="initApp()">BA≈ûLAT</button>
    </div>

    <header class="header">
        <div class="stat-card">
            <div class="token-circle" style="background:#4c1d95; color:gold;">œÄ</div>
            <div><div style="font-size:0.5rem; opacity:0.5;">PI TOTAL</div><div class="pi-val" style="font-weight:800;">0.0000</div></div>
        </div>
        <div class="stat-card">
            <div class="token-circle" style="background:#1e3a8a; color:white;">üåÄ</div>
            <div><div style="font-size:0.5rem; opacity:0.5;">PNX ASSET</div><div class="pnx-val" style="font-weight:800;">0.00</div></div>
        </div>
    </header>

    <div id="v-home" class="view active">
        <div class="mining-area">
            <div class="fan-box"></div>
            <div class="balance-hero" id="uncl-ui">0.00000</div>
            <p style="opacity:0.4; letter-spacing:3px; font-size:0.65rem; margin-bottom:20px;">MINING IN PROGRESS</p>
            <button class="btn-mega" onclick="manualClaim()">CLAIM REWARDS</button>
        </div>
    </div>

    <div id="v-tasks" class="view">
        <h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:15px;">Missions</h2>
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b>Join Telegram</b><br><span style="color:var(--secondary); font-size:0.7rem;">+50 PNX</span></div>
            <button class="btn-mega" style="padding:10px 15px; width:auto; font-size:0.65rem;" onclick="runMission(this, 50, 'https://t.me/FonixCommunity')">JOIN</button>
        </div>
        <div class="card">
            <h3 style="font-size:0.85rem;">üîÑ PNX SWAP (100:1)</h3>
            <input type="number" id="swap-amt" class="pro-input" placeholder="Min 100 PNX">
            <button class="btn-mega" style="margin-top:12px; padding:12px; font-size:0.75rem;" onclick="swapPNX()">CONVERT</button>
        </div>
    </div>

    <div id="v-ref" class="view">
        <h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:15px;">Network</h2>
        <div class="card" style="text-align:center;">
            <p style="font-size:0.75rem; opacity:0.6;">DAVET KODUNUZ</p>
            <h1 id="my-ref-display" style="font-size:2.2rem; color:var(--secondary); margin:12px 0; font-family:'Orbitron';">---</h1>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <button class="btn-mega" style="font-size:0.65rem; padding:12px;" onclick="copyRef()">KOPYALA</button>
                <button class="btn-mega" style="font-size:0.65rem; padding:12px; background: #0088cc;" onclick="shareOnTelegram()">PAYLA≈û</button>
            </div>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:15px;">Withdraw</h2>
        <div class="card">
            <label style="font-size:0.65rem; opacity:0.5;">C√úZDAN ADRESƒ∞ (PI)</label>
            <input type="text" id="w-addr" class="pro-input" placeholder="G0...">
            <div style="margin-top:12px;">
                <label style="font-size:0.65rem; opacity:0.5;">Mƒ∞KTAR (Min 30)</label>
                <input type="number" id="w-amt" class="pro-input" oninput="updateW()">
            </div>
            <div style="margin-top:15px; border-top:1px solid var(--border); padding-top:12px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>Net Alacak:</span><span id="w-res" style="color:var(--p-green); font-weight:800;">0.00 PI</span></div>
            </div>
        </div>
        <button class="btn-mega" onclick="sendW()">G√ñNDER</button>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-home', this)"><i>üè†</i>Home</div>
        <div class="nav-link" onclick="tab('v-tasks', this)"><i>üéØ</i>Tasks</div>
        <div class="nav-link" onclick="tab('v-ref', this)"><i>üë•</i>Refs</div>
        <div class="nav-link" onclick="tab('v-wallet', this)"><i>üëõ</i>Wallet</div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    let adexiumWidget;
    document.addEventListener('DOMContentLoaded', () => {
        // Yeni Push-Like Formatƒ±
        adexiumWidget = new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'push-like'});
        startAdLoop();
    });

    let db = JSON.parse(localStorage.getItem('fonix_v11')) || {
        pi: 0.0, pnx: 0, uncl: 0.0, done: false,
        refCode: "PNX-" + Math.random().toString(36).substring(2, 8).toUpperCase()
    };

    function save() { localStorage.setItem('fonix_v11', JSON.stringify(db)); }

    // 30 SANIYE OTOMATIK REKLAM D√ñNG√úS√ú
    function startAdLoop() {
        let t = 0;
        const fill = document.getElementById('ad-timer-fill');
        setInterval(() => {
            t++;
            fill.style.width = (t/30)*100 + '%';
            if(t >= 30) {
                t = 0;
                if(adexiumWidget) adexiumWidget.autoMode();
                console.log("Push-like reklam tetiklendi.");
            }
        }, 1000);
    }

    function initApp() {
        const r = document.getElementById('reg-ref').value;
        if(r.length > 3) db.pnx += 100;
        db.done = true; save();
        document.getElementById('onboarding').style.display = 'none';
        render();
    }

    window.onload = () => {
        if(db.done) document.getElementById('onboarding').style.display = 'none';
        render();
        setInterval(() => {
            db.uncl += 0.00001;
            document.getElementById('uncl-ui').innerText = db.uncl.toFixed(5);
        }, 1000);
    };

    function manualClaim() {
        if(db.uncl < 0.0001) return notify("Yetersiz!", "error");
        if(adexiumWidget) adexiumWidget.autoMode();
        db.pi += db.uncl; db.uncl = 0; save(); render();
        notify("√ñd√ºller eklendi!");
    }

    function shareOnTelegram() {
        const shareText = `Fonix Community'de madencilik yapmaya ba≈üla! Davet kodum: ${db.refCode}`;
        const shareLink = `https://t.me/FonixMining2026Bot`;
        const fullUrl = `https://t.me/share/url?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(shareText)}`;
        tg.openTelegramLink(fullUrl); 
    }

    function copyRef() {
        navigator.clipboard.writeText(db.refCode);
        notify("Kopyalandƒ±!");
    }

    function runMission(btn, rew, url) {
        window.open(url, '_blank');
        setTimeout(() => { db.pnx += rew; save(); render(); notify("G√∂rev Tamam!"); }, 4000);
    }

    function swapPNX() {
        const a = parseFloat(document.getElementById('swap-amt').value);
        if(a >= 100 && db.pnx >= a) { db.pnx -= a; db.pi += (a/100); save(); render(); notify("Swap Tamam!"); }
        else notify("En az 100 PNX!", "error");
    }

    function updateW() {
        const a = parseFloat(document.getElementById('w-amt').value) || 0;
        document.getElementById('w-res').innerText = Math.max(0, a - 1).toFixed(2) + " PI";
    }

    function sendW() {
        const a = parseFloat(document.getElementById('w-amt').value);
        if(a < 30 || a > db.pi) return notify("Hatalƒ± miktar!", "error");
        db.pi -= a; save(); render(); notify("Talebiniz alƒ±ndƒ±.");
    }

    function notify(msg, type = 'success') {
        const box = document.getElementById('notification-box');
        const t = document.createElement('div');
        t.className = `toast ${type}`;
        t.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${msg}`;
        box.appendChild(t);
        setTimeout(() => t.classList.add('active'), 10);
        setTimeout(() => { t.classList.remove('active'); setTimeout(() => t.remove(), 500); }, 3000);
    }

    function render() {
        document.querySelectorAll('.pi-val').forEach(e => e.innerText = db.pi.toFixed(4));
        document.querySelectorAll('.pnx-val').forEach(e => e.innerText = db.pnx.toFixed(2));
        document.getElementById('my-ref-display').innerText = db.refCode;
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
