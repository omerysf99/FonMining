<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining 2026 Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; 
        const myName = user?.username || user?.first_name || "FonixUser";
        
        let stats = { usdt: 0, kls: 0, completedTasks: [] };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                stats = snap.data();
            } else {
                stats = { 
                    usdt: 0, kls: 0, completedTasks: [],
                    username: myName, invitedBy: tg.initDataUnsafe?.start_param || "" 
                };
                await setDoc(userRef, stats);
                if(stats.invitedBy && stats.invitedBy !== myID) {
                    await updateDoc(doc(db, "users", stats.invitedBy), { usdt: increment(0.05) });
                }
            }
            updateUI();
            loadFriends();
        }

        function updateUI() {
            document.querySelectorAll('.ui-usdt').forEach(e => e.innerText = stats.usdt.toFixed(5));
            document.getElementById('display-my-id').innerText = myID;
            document.getElementById('ref-link').innerText = `https://t.me/FonixMining2026Bot?start=${myID}`;
            
            // Tek seferlik gÃ¶revleri kontrol et (Telegram KanalÄ± gibi)
            if(stats.completedTasks.includes('task_tg')) {
                const btn = document.getElementById('btn-task_tg');
                if(btn) { btn.innerText = "KATILDI âœ…"; btn.disabled = true; btn.style.opacity = "0.5"; }
            }
        }

        // --- TEK SEFERLÄ°K GÃ–REV (TELEGRAM) ---
        window.doTask = async (taskId, reward, url) => {
            if(stats.completedTasks.includes(taskId)) return;
            window.open(url, '_blank');
            setTimeout(async () => {
                const userRef = doc(db, "users", myID);
                await updateDoc(userRef, { 
                    usdt: increment(reward),
                    completedTasks: [...stats.completedTasks, taskId]
                });
                stats.usdt += reward;
                stats.completedTasks.push(taskId);
                updateUI();
                tg.showAlert(`Tebrikler! ${reward}$ kazandÄ±n.`);
            }, 3000);
        };

        // --- SINIRSIZ REKLAM Ä°ZLEME GÃ–REVÄ° ---
        window.watchAd = async () => {
            const reward = 0.0001;
            tg.HapticFeedback.impactOccurred('medium');
            
            // Buraya gerÃ§ek reklam saÄŸlayÄ±cÄ± linkini (Adless, Monetag vb.) koyabilirsin.
            // Åimdilik sembolik bir video/sayfa aÃ§Ä±yoruz.
            window.open('https://t.me/FonixMining', '_blank'); 

            setTimeout(async () => {
                const userRef = doc(db, "users", myID);
                await updateDoc(userRef, { usdt: increment(reward) });
                stats.usdt += reward;
                updateUI();
                tg.showScanQrPopup({text: "Ã–dÃ¼lÃ¼nÃ¼z tanÄ±mlandÄ±! +$0.0001"}); // Bildirim amaÃ§lÄ±
                setTimeout(() => tg.closeScanQrPopup(), 1500);
            }, 2000);
        };

        // --- REFERANS KODU GÄ°RÄ°ÅÄ° ---
        window.applyCode = async () => {
            const code = document.getElementById('invite-input').value.trim();
            if(!code || stats.invitedBy) return;
            const targetRef = doc(db, "users", code);
            const targetSnap = await getDoc(targetRef);
            if(targetSnap.exists() && code !== myID) {
                await updateDoc(doc(db, "users", myID), { usdt: increment(0.05), invitedBy: code });
                await updateDoc(targetRef, { usdt: increment(0.05) });
                stats.usdt += 0.05; stats.invitedBy = code;
                updateUI();
                tg.showAlert("Ã–dÃ¼l tanÄ±mlandÄ±!");
            } else {
                tg.showAlert("GeÃ§ersiz ID!");
            }
        };

        window.requestWithdraw = async () => {
            const amt = parseFloat(document.getElementById('w-amt').value);
            if(amt > stats.usdt || amt < 10) return tg.showAlert("Min 10$ bakiye gerekli.");
            tg.showAlert("Talep alÄ±ndÄ±! 24 saat iÃ§inde incelenecektir.");
        };

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('f-count').innerText = snap.size;
        }

        window.showTab = (t, b) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + t).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(btn => btn.classList.remove('n-on'));
            b.classList.add('n-on');
        };

        window.onload = init;
    </script>
    <style>
