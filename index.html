<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Mining - Fonix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0a1e;
            --bg-card: #1c162e;
            --accent-purple: #9333ea;
            --accent-blue: #007aff;
            --accent-gold: #f59e0b;
            --text-main: #ffffff;
            --text-dim: #8e99a1;
            --input-bg: #251f3d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        .app-container {
            width: 100%; max-width: 450px; height: 100vh;
            background: linear-gradient(180deg, #1a1231 0%, #0f0a1e 100%);
            display: flex; flex-direction: column; padding: 20px; position: relative;
        }

        /* --- ÜST BAKİYE KARTLARI (Görseldeki gibi) --- */
        .top-balance-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 12px 16px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .token-info { display: flex; align-items: center; gap: 12px; }
        .token-info img { width: 35px; height: 35px; border-radius: 50%; }
        .token-info span { font-size: 11px; color: var(--text-dim); display: block; }
        .token-info div b { font-size: 16px; font-weight: 700; }
        .wallet-icon-btn { color: var(--text-dim); font-size: 18px; }

        /* --- ANA EKRAN (MADENCİLİK) --- */
        .view { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; }
        .view.active { display: flex; }

        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-container { position: relative; width: 240px; height: 240px; margin-bottom: 20px; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; animation: spin 4s linear infinite; filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.4)); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-status { font-size: 14px; color: var(--text-dim); margin-bottom: 5px; }
        .live-counter { font-size: 38px; font-weight: 800; margin-bottom: 15px; letter-spacing: -1px; }
        .power-badge { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 25px; border-radius: 16px; display: flex; align-items: center; gap: 10px;
        }

        /* --- BUTONLAR (Görseldeki Renklerle) --- */
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .btn { border: none; border-radius: 16px; font-weight: 700; cursor: pointer; height: 54px; transition: 0.2s; font-size: 15px; }
        .btn-claim { background: #7c3aed; color: white; }
        .btn-swap { background: #22c55e; color: white; }
        .btn-boost { background: #f59e0b; color: black; width: 100%; margin-bottom: 20px; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:active { transform: scale(0.96); }

        /* --- WALLET (GÖNDERİM EKRANI - Görsel 2) --- */
        .withdraw-view h2 { font-size: 22px; text-align: center; margin-bottom: 10px; }
        .withdraw-desc { color: var(--text-dim); font-size: 13px; text-align: center; margin-bottom: 25px; line-height: 1.5; }
        
        .input-box {
            background: var(--input-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 14px; padding: 18px; margin-bottom: 15px; position: relative;
        }
        .input-box input {
            background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 15px; text-align: center;
        }
        .max-tag { position: absolute; right: 20px; top: 18px; color: var(--accent-blue); font-weight: 700; cursor: pointer; }

        .fee-label { text-align: center; color: var(--text-dim); font-size: 13px; margin-top: 20px; }
        .receive-amt { text-align: center; font-size: 18px; font-weight: 700; margin-top: 5px; margin-bottom: 30px; }

        .btn-blue { background: var(--accent-blue); color: white; width: 100%; margin-bottom: 10px; }
        .btn-dark { background: #1a232e; color: var(--text-dim); width: 100%; }

        /* --- NAV BAR --- */
        .navbar { display: flex; justify-content: space-between; padding: 10px 5px; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--text-dim); font-size: 11px; cursor: pointer; }
        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--accent-gold); }
        .nav-item.home-active { color: white; }
        .nav-item.home-active i { 
            background: var(--accent-gold); color: white; width: 45px; height: 45px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-top: -25px; border: 5px solid var(--bg-dark);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="home-view" class="view active">
            <div class="top-balance-card">
                <div class="token-info">
                    <img src="pinix.jpg" alt="Pi">
                    <div><span>Balance</span><b id="mainPiBal">14.000000 PI</b></div>
                </div>
                <div class="wallet-icon-btn"><i class="fas fa-wallet"></i></div>
            </div>
            <div class="top-balance-card">
                <div class="token-info">
                    <img src="pinix.jpg" style="filter: hue-rotate(280deg);" alt="Pinix">
                    <div><span>Balance</span><b>0 PINIX</b></div>
                </div>
                <div class="wallet-icon-btn"><i class="fas fa-wallet"></i></div>
            </div>

            <div class="mining-section">
                <div class="fan-container">
                    <img src="pinix.jpg" class="fan-img" alt="Fan">
                </div>
                <div class="mining-status">Mining...</div>
                <div class="live-counter"><span id="liveCount">0.025604</span> <small style="font-size: 24px;">PI</small></div>
                <div class="power-badge">
                    <i class="fas fa-bolt" style="color: var(--accent-gold);"></i>
                    <div><span style="display:block; font-size:10px; color:var(--text-dim)">Mining Power</span><b>5 GH/s</b></div>
                </div>
            </div>

            <div class="action-row">
                <button class="btn btn-claim" onclick="claimPi()">Claim</button>
                <button class="btn btn-swap"> <i class="fas fa-exchange-alt"></i> Swap PINIX</button>
            </div>
            <button class="btn btn-boost"><i class="fas fa-rocket"></i> BOOST</button>
        </div>

        <div id="wallet-view" class="view withdraw-view">
            <div style="display: flex; gap: 10px; margin-bottom: 30px;">
                <div class="top-balance-card" style="flex:1; margin:0;"><div class="token-info"><img src="pinix.jpg"> <b id="drawBal">14.00 PI</b></div></div>
                <div class="top-balance-card" style="flex:1; margin:0; opacity:0.5;"><div class="token-info"><img src="pinix.jpg" style="filter:grayscale(1)"> <b>0 TONIX</b></div></div>
            </div>

            <h2>Enter your personal PI address</h2>
            <p class="withdraw-desc">This amount will be sent to the PI Network compatible wallet address</p>

            <div class="input-box" style="display:flex; justify-content:center; gap:10px;">
                <img src="pinix.jpg" style="width:20px; border-radius:50%;"> <b>PI</b>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Your PI address">
            </div>

            <div class="input-box">
                <input type="number" id="wAmount" placeholder="Amount" oninput="calc()">
                <span class="max-tag" onclick="setMax()">MAX</span>
            </div>

            <p class="fee-label">Network fee: 0.1 PI</p>
            <p class="receive-amt">Receive amount: <span id="recVal">0</span> PI</p>

            <button class="btn btn-blue" onclick="alert('Transaction Processing...')">Send</button>
            <button class="btn btn-dark" onclick="switchView('home')">Not yet</button>
        </div>

        <nav class="navbar">
            <div class="nav-item" onclick="switchView('wallet')"><i class="fas fa-wallet"></i>Wallet</div>
            <div class="nav-item" onclick="switchView('friends')"><i class="fas fa-users"></i>Friends</div>
            <div class="nav-item home-active active" onclick="switchView('home')"><i class="fas fa-home"></i>Home</div>
            <div class="nav-item" onclick="switchView('missions')"><i class="fas fa-bullseye"></i>Missions</div>
            <div class="nav-item" onclick="switchView('more')"><i class="fas fa-ellipsis-h"></i>More</div>
        </nav>

    </div>

    <script>
        let balance = 14.000000;
        let mining = 0.025604;

        // Canlı Sayaç (Madencilik simülasyonu)
        setInterval(() => {
            mining += 0.000035;
            document.getElementById('liveCount').innerText = mining.toFixed(6);
        }, 1000);

        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(view + '-view').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function claimPi() {
            balance += mining;
            mining = 0;
            document.getElementById('mainPiBal').innerText = balance.toFixed(6) + " PI";
            document.getElementById('drawBal').innerText = balance.toFixed(2) + " PI";
            document.getElementById('liveCount').innerText = "0.000000";
        }

        function setMax() {
            document.getElementById('wAmount').value = balance.toFixed(2);
            calc();
        }

        function calc() {
            let val = parseFloat(document.getElementById('wAmount').value) || 0;
            let rec = val > 0.1 ? val - 0.1 : 0;
            document.getElementById('recVal').innerText = rec.toFixed(2);
        }
    </script>
</body>
</html>
