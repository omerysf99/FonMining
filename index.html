<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Cloud Mining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.atechp.space/assets/js/pp.min.js"></script>
    
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .page { display: none; height: calc(100vh - 80px); overflow-y: auto; padding-bottom: 100px; }
        .page.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .ton-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 1px solid #334155; border-radius: 24px; }
        .nav-active { color: #38bdf8 !important; border-top: 2px solid #38bdf8; }
        
        /* Sabit Logo Gradyanı */
        .ton-main-logo {
            width: 150px; height: 150px; margin: 0 auto;
            background: radial-gradient(circle, #0088cc 0%, #001a2e 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0, 136, 204, 0.2);
            border: 4px solid #1e293b;
        }
    </style>
</head>
<body>

    <div class="fixed top-0 w-full z-50 bg-[#0f172a]/80 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
        <div>
            <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Toplam Bakiye</p>
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-gem text-sky-400 text-xs"></i>
                <span id="headerBalance" class="text-xl font-black tracking-tight">0.0000 TON</span>
            </div>
        </div>
        <div class="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-bold text-sky-400 border border-sky-900/50">
            ONLINE
        </div>
    </div>

    <main class="mt-20 px-4">
        
        <section id="mining" class="page active">
            <div class="ton-main-logo mb-6 mt-10">
                <i class="fa-solid fa-diamond text-6xl text-white"></i>
            </div>
            
            <div class="text-center space-y-2">
                <p class="text-slate-400 text-sm font-medium">Şu an Kazılan</p>
                <h1 id="liveCounter" class="text-5xl font-black tracking-tighter text-white">0.00000000</h1>
                <p class="text-sky-400 font-bold text-xs tracking-widest uppercase">TON Coin</p>
            </div>

            <div class="mt-8 ton-card p-6 text-center space-y-4">
                <div class="flex justify-between items-center text-sm px-2">
                    <span class="text-slate-400">Durum: <b class="text-emerald-400">Aktif</b></span>
                    <span id="timerBox" class="font-mono text-sky-400 font-bold bg-sky-950 px-3 py-1 rounded-lg">01:00</span>
                </div>
                
                <button onclick="collectToWallet()" class="w-full bg-sky-500 hover:bg-sky-400 text-white py-4 rounded-2xl font-black text-lg transition-all active:scale-95 shadow-lg shadow-sky-900/20">
                    KAZANCI TOPLA
                </button>
                <p class="text-[10px] text-slate-500">Her 1 dakikada bir sistem otomatik reklam onayı bekler.</p>
            </div>
        </section>

        <section id="wallet" class="page">
            <h2 class="text-2xl font-black mb-6">Cüzdanım</h2>
            
            <div class="ton-card p-6 mb-4 bg-gradient-to-r from-sky-900/20 to-slate-800">
                <p class="text-xs text-slate-400 uppercase font-bold">Çekilebilir Tutar</p>
                <h3 id="walletBalance" class="text-3xl font-black text-white mt-1">0.0000 TON</h3>
            </div>

            <div class="ton-card p-6 space-y-5">
                <h4 class="font-bold text-sm border-b border-slate-700 pb-2">TON Çekim Talebi</h4>
                <div>
                    <label class="text-[10px] text-slate-400 font-bold uppercase ml-1">TON Cüzdan Adresi (v4R2)</label>
                    <input type="text" placeholder="UQ... ya da EQ..." class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mt-1 text-sm focus:outline-none focus:border-sky-500">
                </div>
                <div>
                    <label class="text-[10px] text-slate-400 font-bold uppercase ml-1">Miktar</label>
                    <input type="number" id="wAmount" placeholder="Min: 0.5 TON" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mt-1 text-sm focus:outline-none focus:border-sky-500">
                </div>
                <button onclick="handleWithdraw()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-xl font-bold transition">
                    PARA ÇEK (WITHDRAW)
                </button>
            </div>
        </section>

        <section id="tasks" class="page text-center pt-10">
            <i class="fa-solid fa-list-check text-5xl text-slate-700 mb-4"></i>
            <h2 class="text-xl font-bold">Görevler Yakında!</h2>
            <p class="text-slate-500 text-sm mt-2">Daha fazla TON kazanmak için görevleri takip et.</p>
        </section>

    </main>

    <nav class="fixed bottom-0 w-full bg-[#0f172a] border-t border-slate-800 flex justify-around items-center h-20 px-6">
        <button onclick="nav('mining')" class="nav-btn nav-active flex flex-col items-center gap-1 text-slate-500 transition-all">
            <i class="fa-solid fa-hammer text-xl"></i>
            <span class="text-[10px] font-bold uppercase">Mining</span>
        </button>
        <button onclick="nav('wallet')" class="nav-btn flex flex-col items-center gap-1 text-slate-500 transition-all">
            <i class="fa-solid fa-wallet text-xl"></i>
            <span class="text-[10px] font-bold uppercase">Cüzdan</span>
        </button>
        <button onclick="nav('tasks')" class="nav-btn flex flex-col items-center gap-1 text-slate-500 transition-all">
            <i class="fa-solid fa-bolt text-xl"></i>
            <span class="text-[10px] font-bold uppercase">Görevler</span>
        </button>
    </nav>

    <script>
        let currentMining = 0.0;
        let mainBalance = 0.0;
        let timeLeft = 60;
        let isRunning = true;

        // Sayfa Yönetimi
        function nav(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('nav-active');
        }

        // Madencilik Motoru
        setInterval(() => {
            if (isRunning) {
                if (timeLeft > 0) {
                    currentMining += 0.00005; // Saniyede 0.00005 TON
                    document.getElementById('liveCounter').innerText = currentMining.toFixed(8);
                    timeLeft--;
                    updateTimerUI();
                } else {
                    pauseForAd();
                }
            }
        }, 1000);

        function updateTimerUI() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timerBox').innerText = `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        // Reklam Tetikleme ve Devam Etme
        function pauseForAd() {
            isRunning = false;
            alert("Devam etmek için bir sonraki işlemde açılacak reklamı onaylayın!");
            
            // Popunder Reklamını Tetikle
            if (typeof AdexiumWidget !== 'undefined') {
                const adexiumWidget = new AdexiumWidget({wid: 'f7f09b78-558a-498d-98c5-ab496ebd1cd9', firstAdImpressionIntervalInSeconds: 1});
                adexiumWidget.autoMode();
            }

            // Popunder reklamlar genellikle tıklama ile tetiklendiği için 
            // kullanıcı ekrana dokunduğunda sistemi tekrar başlatıyoruz
            const resumeHandler = () => {
                timeLeft = 60;
                isRunning = true;
                updateTimerUI();
                document.removeEventListener('click', resumeHandler);
            };
            document.addEventListener('click', resumeHandler);
        }

        function collectToWallet() {
            if (currentMining > 0) {
                mainBalance += currentMining;
                currentMining = 0;
                document.getElementById('liveCounter').innerText = "0.00000000";
                updateBalances();
            }
        }

        function updateBalances() {
            const formatted = mainBalance.toFixed(4) + " TON";
            document.getElementById('headerBalance').innerText = formatted;
            document.getElementById('walletBalance').innerText = formatted;
        }

        function handleWithdraw() {
            const amt = document.getElementById('wAmount').value;
            if (amt < 0.5) {
                alert("Minimum çekim 0.5 TON'dur.");
            } else if (amt > mainBalance) {
                alert("Yetersiz bakiye.");
            } else {
                alert("Çekim talebi başarılı! 24 saat içinde cüzdanınıza yansıyacaktır.");
                mainBalance -= parseFloat(amt);
                updateBalances();
            }
        }
    </script>
</body>
</html>
