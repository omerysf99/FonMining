<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bums Clicker V.Albayrak</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --gold: #fbbf24;
            --panel-bg: #0f172a;
            --item-bg: #1e293b;
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%; max-width: 450px;
            height: 100vh;
            background: url('arkaplan.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* ÃœST PANEL */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: rgba(0,0,0,0.6); z-index: 100;
        }
        .profile-info { display: flex; align-items: center; gap: 10px; }
        .p-img { width: 45px; height: 45px; border: 2px solid var(--accent-blue); border-radius: 10px; }
        .stat-box { background: var(--panel-bg); padding: 5px 12px; border-radius: 12px; border: 1px solid #334155; min-width: 90px; }
        .stat-val { font-weight: bold; color: var(--gold); display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 14px; }

        /* EKRAN YÃ–NETÄ°MÄ° */
        .screen { display: none; flex-grow: 1; flex-direction: column; overflow-y: auto; padding-bottom: 150px; }
        .active-screen { display: flex; }

        /* LÄ°STE TASARIMI (Tasks & Upgrade) */
        .list-container { padding: 15px; }
        .list-item { 
            background: var(--item-bg); border-radius: 15px; padding: 15px; 
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;
            border: 1px solid #334155;
        }
        .item-info { display: flex; align-items: center; gap: 12px; }
        .item-icon { width: 50px; height: 50px; border-radius: 10px; background: #0f172a; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .item-text div:first-child { font-weight: bold; font-size: 14px; }
        .item-text div:last-child { font-size: 11px; color: #94a3b8; }
        .action-btn { background: var(--accent-blue); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; min-width: 80px; }
        .action-btn:disabled { background: #10b981; cursor: default; }

        /* ANA SAYFA (PLAY) */
        .play-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .score-display { display: flex; align-items: center; gap: 10px; margin-bottom: 25px; }
        .score-display img { width: 45px; }
        .score-display span { font-size: 3.5rem; font-weight: 900; }
        
        #hero { width: 210px; cursor: pointer; transition: transform 0.05s; z-index: 5; }

        /* ALT PANEL */
        .footer { 
            position: absolute; bottom: 0; width: 100%; 
            background: #0f172a; padding: 10px 10px 30px; border-top: 1px solid #1e293b; box-sizing: border-box;
        }
        .energy-bar-wrap { margin-bottom: 12px; }
        .bar-bg { background: #1e293b; height: 12px; border-radius: 10px; border: 1px solid #334155; overflow: hidden; }
        #bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #3b82f6, #2563eb); transition: width 0.2s; }

        .nav-bar { display: flex; justify-content: space-between; gap: 6px; }
        .nav-item { 
            flex: 1; background: #1e293b; border-radius: 12px; padding: 8px 0; 
            display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #94a3b8;
        }
        .nav-item img { width: 28px; height: 28px; margin-bottom: 3px; }
        .nav-item.active { background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%); color: white; }

        .pop { position: absolute; color: var(--gold); font-weight: 900; font-size: 2rem; pointer-events: none; animation: rise 0.7s forwards; }
        @keyframes rise { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="top-nav">
        <div class="profile-info">
            <img src="TapLv1.jpg" class="p-img">
            <div>
                <div style="font-size: 12px; font-weight: 800;">V.Albayrak</div>
                <div style="font-size: 10px; color: #94a3b8;">ID: 8392479231</div>
            </div>
        </div>
        <div class="stat-box">
            <div class="stat-val"><img src="Notcoin.jpg" width="14"> <span id="t-coin">0</span></div>
        </div>
    </div>

    <div id="scr-play" class="screen active-screen">
        <div class="play-area">
            <div class="score-display"><img src="Notcoin.jpg"><span id="b-coin">0</span></div>
            <img src="TapLv1.jpg" id="hero" onclick="tap(event)">
        </div>
    </div>

    <div id="scr-upgrade" class="screen">
        <div class="list-container">
            <h2>GeliÅŸtir</h2>
            <div class="list-item">
                <div class="item-info"><div class="item-icon">ðŸ‘†</div><div class="item-text"><div>Tap Reward</div><div>+1 Puan</div></div></div>
                <button class="action-btn" onclick="buy('tap', 500)">500</button>
            </div>
        </div>
    </div>

    <div id="scr-tasks" class="screen">
        <div class="list-container">
            <h2>GÃ¶revler</h2>
            <div class="list-item">
                <div class="item-info">
                    <div class="item-icon">ðŸ“±</div>
                    <div class="item-text"><div>Telegram KanalÄ±</div><div>+5,000 Puan</div></div>
                </div>
                <button class="action-btn" id="btn-task-tg" onclick="doTask('tg', 5000, 'https://t.me/+pYqOC1FDAnkwMTNk')">KatÄ±l</button>
            </div>
            <div class="list-item">
                <div class="item-info">
                    <div class="item-icon">ðŸ“º</div>
                    <div class="item-text"><div>Watch Ads</div><div>+2,500 Puan</div></div>
                </div>
                <button class="action-btn" id="btn-task-ads" onclick="doTask('ads', 2500)">Ä°zle</button>
            </div>
        </div>
    </div>

    <div id="scr-friends" class="screen">
        <div class="list-container">
            <h2>ArkadaÅŸlar</h2>
            <div class="list-item" style="flex-direction: column; gap: 15px; text-align: center;">
                <p>Her arkadaÅŸÄ±n iÃ§in 10.000 puan kazan!</p>
                <div style="background:#0f172a; padding:10px; border-radius:10px; font-size:11px; width:100%; word-break:break-all;">
                    https://t.me/bums_bot?start=ref8392479231
                </div>
                <button class="action-btn" style="width:100%" onclick="copyRef()">LÄ°NKÄ° KOPYALA</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="energy-bar-wrap">
            <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;">
                <span>âš¡ <span id="e-cur">2000</span> / 2000</span>
                <span style="color:var(--gold);">+<span id="p-val">5</span> Per tap</span>
            </div>
            <div class="bar-bg"><div id="bar-fill"></div></div>
        </div>
        <div class="nav-bar">
            <div class="nav-item active" onclick="sw('play', this)"><img src="Notcoin.jpg"><span>Play</span></div>
            <div class="nav-item" onclick="sw('upgrade', this)"><img src="Upgrade.jpg"><span>Upgrade</span></div>
            <div class="nav-item" onclick="sw('friends', this)"><img src="friends.jpg"><span>Friends</span></div>
            <div class="nav-item" onclick="sw('tasks', this)"><img src="Task.jpg"><span>Tasks</span></div>
        </div>
    </div>
</div>

<script>
    let coins = 0, energy = 2000, power = 5;
    const completedTasks = { tg: false, ads: false };

    function tap(ev) {
        if(energy >= power) {
            coins += power; energy -= power; update();
            const f = document.createElement('div'); f.className = 'pop'; f.innerText = `+${power}`;
            f.style.left = ev.clientX + 'px'; f.style.top = (ev.clientY - 40) + 'px';
            document.body.appendChild(f); setTimeout(() => f.remove(), 600);
        }
    }

    function sw(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById('scr-' + id).classList.add('active-screen');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function doTask(type, reward, link = null) {
        if(completedTasks[type]) return;
        if(link) window.open(link, '_blank');
        coins += reward;
        completedTasks[type] = true;
        const btn = document.getElementById('btn-task-' + type);
        btn.innerText = "Bitti"; btn.disabled = true;
        update();
    }

    function copyRef() {
        const link = "https://t.me/bums_bot?start=ref8392479231";
        navigator.clipboard.writeText(link);
        alert("Referans linki kopyalandÄ±!");
    }

    function buy(type, cost) {
        if(coins >= cost) { coins -= cost; if(type==='tap') power++; update(); }
        else alert("Yetersiz bakiye!");
    }

    function update() {
        document.getElementById('b-coin').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('t-coin').innerText = coins > 1000 ? (coins/1000).toFixed(1)+"K" : coins;
        document.getElementById('e-cur').innerText = energy;
        document.getElementById('p-val').innerText = power;
        document.getElementById('bar-fill').style.width = (energy/2000*100)+"%";
    }
    setInterval(() => { if(energy < 2000) { energy = Math.min(2000, energy + 3); update(); } }, 1000);
</script>
</body>
</html>
