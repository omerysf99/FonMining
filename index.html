<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining 2026 Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1701"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, addDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; 
        
        let stats = { usdt: 0, kls: 0 };
        let miningInterval = null;
        let adCounter = 0;
        let isMining = false;

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                stats = snap.data();
            } else {
                stats = { usdt: 0, kls: 0, username: user?.username || "User", invitedBy: tg.initDataUnsafe?.start_param || "" };
                await setDoc(userRef, stats);
            }
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.ui-usdt').forEach(e => e.innerText = stats.usdt.toFixed(5));
            document.getElementById('display-my-id').innerText = myID;
            document.getElementById('ref-link').innerText = `https://t.me/FonixMining2026Bot?start=${myID}`;
        }

        // --- MINING ENGINE ---
        window.toggleMining = () => {
            const btn = document.getElementById('mining-btn');
            if (!isMining) {
                isMining = true;
                btn.innerText = "MINING...";
                btn.classList.add('mining-active');
                tg.HapticFeedback.impactOccurred('heavy');
                
                miningInterval = setInterval(async () => {
                    adCounter++;
                    stats.usdt += 0.00005;
                    updateUI();

                    // Her 30 saniyede bir reklam (30 tick)
                    if (adCounter >= 30) {
                        pauseMining();
                        showAd();
                    }
                }, 1000);
            } else {
                pauseMining();
            }
        };

        function pauseMining() {
            isMining = false;
            clearInterval(miningInterval);
            const btn = document.getElementById('mining-btn');
            btn.innerText = "START MINING";
            btn.classList.remove('mining-active');
        }

        function showAd() {
            window.showAdexora()
                .then(async () => {
                    adCounter = 0;
                    // Reklam √∂d√ºl√º ve Firebase g√ºncelleme
                    const userRef = doc(db, "users", myID);
                    await updateDoc(userRef, { usdt: stats.usdt });
                    tg.showAlert("Ad watched! Mining resumes...");
                    toggleMining(); // Mining'i otomatik devam ettir
                })
                .catch(e => {
                    tg.showAlert("Ad failed to load. Please try again.");
                    adCounter = 25; // Hata verirse birazdan tekrar denet
                });
        }

        // Sayfa deƒüi≈ütiƒüinde mining'i kaydet
        window.saveData = async () => {
            const userRef = doc(db, "users", myID);
            await updateDoc(userRef, { usdt: stats.usdt });
        };

        window.showTab = (t, b) => {
            saveData();
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + t).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(btn => btn.classList.remove('n-on'));
            b.classList.add('n-on');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #6c5ce7; --y: #f7d348; --d: #08080e; --card: rgba(255,255,255,0.05); }
        body { margin: 0; background: var(--d); color: #fff; font-family: sans-serif; overflow: hidden; user-select: none; }
        #app { height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; padding: 20px; overflow-y: auto; flex-direction: column; }
        .active { display: flex; }
        
        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); }
        .main-card { background: linear-gradient(135deg, #6c5ce7, #3b2fad); text-align: center; }
        
        /* Mining Button Animation */
        .mining-btn { width: 180px; height: 180px; border-radius: 50%; border: 8px solid var(--y); background: #000; color: var(--y); font-weight: bold; font-size: 18px; cursor: pointer; margin: 20px auto; transition: 0.3s; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(247,211,72,0.2); }
        .mining-active { animation: pulse 1.5s infinite; border-color: #2ed573; color: #2ed573; box-shadow: 0 0 30px rgba(46, 213, 115, 0.4); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .btn { width: 100%; background: var(--p); color: #fff; border: none; padding: 16px; border-radius: 15px; font-weight: bold; }
        .btn-y { background: var(--y); color: #000; }
        .nav { height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .n-btn { background: none; border: none; color: #fff; opacity: 0.3; font-size: 11px; }
        .n-on { opacity: 1; color: var(--y); }
    </style>
</head>
<body>
<div id="app">
    <div id="p-home" class="page active">
        <div style="text-align: center; margin-top: 20px;">
            <img src="koalasmining.jpg" style="width: 70px; border-radius: 50%;">
            <h2 style="margin: 10px 0;">FONIX MINING</h2>
        </div>
        
        <div class="card main-card">
            <small style="opacity:0.8;">LIVE BALANCE</small>
            <h1 style="font-size: 44px; margin: 10px 0;">$<span class="ui-usdt">0.00000</span></h1>
        </div>

        <button id="mining-btn" class="mining-btn" onclick="toggleMining()">START MINING</button>
        
        <div style="text-align:center; font-size:12px; opacity:0.5;">
            Mining Speed: $0.00005 / sec<br>
            Ads trigger every 30 seconds
        </div>
    </div>

    <div id="p-friends" class="page">
        <h2>Network</h2>
        <div class="card">
            <small>SHARE LINK</small>
            <div id="ref-link" style="font-size:10px; background:#000; padding:10px; border-radius:10px; margin:10px 0; word-break:break-all;"></div>
            <button class="btn btn-y" onclick="navigator.clipboard.writeText(document.getElementById('ref-link').innerText); tg.showAlert('Copied!')">COPY LINK</button>
        </div>
        <div style="text-align:center;">ID: <span id="display-my-id"></span></div>
    </div>

    <div id="p-wallet" class="page">
        <h2>Wallet</h2>
        <div class="card">
            <input type="number" id="w-amt" placeholder="Amount (Min $10)" style="width:100%; padding:15px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; border-radius:10px;">
            <input type="text" id="w-adr" placeholder="Wallet Address" style="width:100%; padding:15px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; border-radius:10px;">
            <button class="btn btn-y" onclick="tg.showAlert('Withdrawal request sent!')">WITHDRAW</button>
        </div>
    </div>

    <nav class="nav">
        <button class="n-btn n-on" onclick="showTab('home', this)">üè†<br>Mining</button>
        <button class="n-btn" onclick="showTab('friends', this)">üë•<br>Ref</button>
        <button class="n-btn" onclick="showTab('wallet', this)">üí∞<br>Wallet</button>
    </nav>
</div>
</body>
</html>
