<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonix Mining 2026 Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfQGeQUVom6cX8aDyfXdGNly0L1Rlj87I",
            authDomain: "fonixapp.firebaseapp.com",
            projectId: "fonixapp",
            storageBucket: "fonixapp.firebasestorage.app",
            messagingSenderId: "980255542194",
            appId: "1:980255542194:web:883a3f7a8fc05fee6332ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const myID = user?.id ? user.id.toString() : "8392479231"; 
        const myName = user?.username || user?.first_name || "FonixUser";
        
        let stats = { usdt: 0, kls: 0, completedTasks: [] };

        async function init() {
            const userRef = doc(db, "users", myID);
            const snap = await getDoc(userRef);

            if (snap.exists()) {
                stats = snap.data();
            } else {
                stats = { 
                    usdt: 0, kls: 0, completedTasks: [],
                    username: myName, invitedBy: tg.initDataUnsafe?.start_param || "" 
                };
                await setDoc(userRef, stats);
                if(stats.invitedBy && stats.invitedBy !== myID) {
                    await updateDoc(doc(db, "users", stats.invitedBy), { usdt: increment(0.05) });
                }
            }
            updateUI();
            loadFriends();
        }

        function updateUI() {
            document.querySelectorAll('.ui-usdt').forEach(e => e.innerText = stats.usdt.toFixed(4));
            document.getElementById('ref-link').innerText = `https://t.me/FonixMining2026Bot?start=${myID}`;
            
            // G√∂rev Durumlarƒ±nƒ± G√ºncelle
            stats.completedTasks.forEach(taskId => {
                const btn = document.getElementById('btn-' + taskId);
                if(btn) {
                    btn.innerText = "DONE ‚úÖ";
                    btn.disabled = true;
                    btn.style.opacity = "0.5";
                }
            });
        }

        // --- G√ñREV Sƒ∞STEMƒ∞ ---
        window.doTask = async (taskId, reward, url) => {
            if(stats.completedTasks.includes(taskId)) return;
            
            window.open(url, '_blank');
            
            setTimeout(async () => {
                const userRef = doc(db, "users", myID);
                await updateDoc(userRef, { 
                    usdt: increment(reward),
                    completedTasks: [...stats.completedTasks, taskId]
                });
                stats.usdt += reward;
                stats.completedTasks.push(taskId);
                updateUI();
                tg.showAlert(`Tebrikler! ${reward}$ kazandƒ±n.`);
            }, 2000);
        };

        // --- REFERANS KODU Gƒ∞Rƒ∞≈ûƒ∞ ---
        window.applyCode = async () => {
            const code = document.getElementById('invite-input').value.trim();
            if(!code || stats.invitedBy) return;
            
            const targetRef = doc(db, "users", code);
            const targetSnap = await getDoc(targetRef);

            if(targetSnap.exists()) {
                await updateDoc(doc(db, "users", myID), { usdt: increment(0.05), invitedBy: code });
                await updateDoc(targetRef, { usdt: increment(0.05) });
                stats.usdt += 0.05; stats.invitedBy = code;
                updateUI();
                tg.showAlert("√ñd√ºl tanƒ±mlandƒ±!");
            } else {
                tg.showAlert("Ge√ßersiz ID!");
            }
        };

        // --- √áEKƒ∞M ---
        window.requestWithdraw = async () => {
            const amt = parseFloat(document.getElementById('w-amt').value);
            if(amt > stats.usdt || amt < 10) return tg.showAlert("Yetersiz bakiye veya min 10$");
            await updateDoc(doc(db, "users", myID), { usdt: increment(-amt) });
            stats.usdt -= amt; updateUI();
            tg.showAlert("Talep g√∂nderildi!");
        };

        async function loadFriends() {
            const q = query(collection(db, "users"), where("invitedBy", "==", myID));
            const snap = await getDocs(q);
            document.getElementById('f-count').innerText = snap.size;
        }

        window.showTab = (t, b) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + t).classList.add('active');
            document.querySelectorAll('.n-btn').forEach(btn => btn.classList.remove('n-on'));
            b.classList.add('n-on');
        };

        window.onload = init;
    </script>
    <style>
        :root { --p: #6c5ce7; --y: #f7d348; --d: #0a0a12; --c: rgba(255,255,255,0.06); }
        body { margin: 0; background: var(--d); color: #fff; font-family: sans-serif; overflow: hidden; user-select: none; }
        #app { height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; padding: 20px; overflow-y: auto; }
        .active { display: flex; flex-direction: column; }
        .card { background: var(--c); border-radius: 18px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.08); }
        .btn { width: 100%; background: var(--p); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-y { background: var(--y); color: #000; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; margin: 8px 0; box-sizing: border-box; }
        .nav { height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .n-btn { background: none; border: none; color: #fff; opacity: 0.3; font-size: 10px; }
        .n-on { opacity: 1; color: var(--y); }
        .t-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; }
    </style>
</head>
<body>
<div id="app">
    <div id="p-home" class="page active">
        <div style="text-align: center; margin: 20px 0;">
            <img src="koalasmining.jpg" style="width: 80px; border-radius: 50%; border: 3px solid var(--y);">
            <h2>FONIX MINING</h2>
        </div>
        <div class="card" style="background: linear-gradient(135deg, var(--p), #3b2fad); text-align: center;">
            <small>BAKƒ∞YE</small>
            <h1 style="font-size: 38px; margin: 5px 0;">$<span class="ui-usdt">0.0000</span></h1>
        </div>
    </div>

    <div id="p-tasks" class="page">
        <h2>G√∂revler</h2>
        <div class="card">
            <div class="t-row">
                <div><b>X Takip Et</b><br><small>+$0.10</small></div>
                <button id="btn-task_x" class="btn btn-y" style="width:auto; padding:8px 15px;" onclick="doTask('task_x', 0.10, 'https://x.com/koalas')">YAP</button>
            </div>
            <div class="t-row">
                <div><b>Telegram Kanalƒ±</b><br><small>+$0.05</small></div>
                <button id="btn-task_tg" class="btn btn-y" style="width:auto; padding:8px 15px;" onclick="doTask('task_tg', 0.05, 'https://t.me/kanaliniz')">KATIL</button>
            </div>
            <div class="t-row">
                <div><b>G√ºnl√ºk Bonus</b><br><small>+$0.01</small></div>
                <button id="btn-task_daily" class="btn btn-y" style="width:auto; padding:8px 15px;" onclick="doTask('task_daily', 0.01, '#')">AL</button>
            </div>
        </div>
    </div>

    <div id="p-friends" class="page">
        <h2>Referans</h2>
        <div class="card">
            <small>SENƒ∞N ID: <span id="display-my-id"></span></small>
            <div id="ref-link" style="font-size: 10px; opacity: 0.5; margin: 5px 0;"></div>
            <button class="btn" onclick="navigator.clipboard.writeText(document.getElementById('ref-link').innerText); alert('Kopyalandƒ±!')">Lƒ∞NKƒ∞ KOPYALA</button>
        </div>
        <div class="card">
            <input type="text" id="invite-input" placeholder="Arkada≈üƒ±nƒ±n ID'sini Gir">
            <button class="btn btn-y" onclick="applyCode()">KODU KULLAN</button>
        </div>
        <div style="text-align: center; opacity: 0.6;">Davet Edilen: <span id="f-count">0</span></div>
    </div>

    <div id="p-wallet" class="page">
        <h2>C√ºzdan</h2>
        <div class="card">
            <input type="number" id="w-amt" placeholder="Miktar (Min 10$)">
            <input type="text" placeholder="C√ºzdan Adresi">
            <button class="btn btn-y" onclick="requestWithdraw()">√áEKƒ∞M TALEBƒ∞</button>
        </div>
    </div>

    <nav class="nav">
        <button class="n-btn n-on" onclick="showTab('home', this)">üè†<br>Home</button>
        <button class="n-btn" onclick="showTab('tasks', this)">‚úÖ<br>Tasks</button>
        <button class="n-btn" onclick="showTab('friends', this)">üë•<br>Friends</button>
        <button class="n-btn" onclick="showTab('wallet', this)">üí∞<br>Wallet</button>
    </nav>
</div>
</body>
</html>
